usa.71.t:0 "Resolução do Iraque"
usa.71.d:0 "A Casa Branca e o Senado agora votaram para autorizar ação militar contra o Iraque. A resolução conjunta foi aprovada pela Câmara na noite passada, e o Senado seguiu o mesmo caminho nesta manhã. O voto do Congresso endossando a resolução sobre o Iraque é visto como um forte apoio para que o presidente trabalhe com as Nações Unidas, se possível, ou sozinho, se necessário, para desarmar Saddam Hussein de suas armas de destruição em massa."
usa.71.o1:0 "Excelente."
usa.72.t:0 "A Invasão do Iraque"
usa.72.d:0 "Os Estados Unidos ofereceram informações ao Conselho de Segurança sugerindo que o Iraque possuía armas de destruição em massa. Embora nenhuma evidência tenha sido encontrada até agora, ainda há suspeitas de que Saddam as possuía. Está bem documentado que Hussein usou armas químicas no passado, incluindo ataques contra civis. Dada a reputação de Hussein por apoiar terroristas e possíveis vínculos com a Al-Qaeda, planos foram elaborados para uma invasão do Iraque. O plano é, primeiro, acabar com o regime de Saddam Hussein. Em segundo, identificar, isolar e eliminar as armas de destruição em massa do Iraque. Em terceiro, capturar e expulsar terroristas do país, além de garantir os campos de petróleo iraquianos. Quarto, coletar o máximo de informações possível para relacioná-las com redes terroristas e a rede global de armas de destruição em massa ilícitas. E, por último, ajudar o povo iraquiano a criar condições para uma transição para um governo representativo, fornecendo apoio humanitário aos deslocados e a muitos cidadãos iraquianos necessitados. §As unidades de invasão serão eventualmente deletadas§!"
usa.72.o1:0 "Vamos libertar os cidadãos iraquianos do reinado de terror de Saddam!"
usa_news.19.t:0 "A Guerra contra o Iraque Começa"
usa_news.19.d:0 "O presidente [USA.GetLeader] fez um discurso ao vivo logo após explosões abalarem a capital iraquiana, Bagdá, sinalizando o lançamento da Operação Liberdade Iraquiana. A campanha liderada pelos EUA visa livrar o Iraque de seu ditador, Saddam Hussein, e eliminar sua capacidade de armazenar, desenvolver e implantar seu estoque de armas de destruição em massa. O ataque ocorre poucos dias depois de Saddam Hussein ter desafiado o prazo de 48 horas para deixar o país. Em resposta à invasão militar, a Rádio República do Iraque em Bagdá disse: 'Os maus, inimigos de Deus, da pátria e da humanidade, cometeram a estúpida agressão contra nossa pátria e nosso povo.' Enquanto isso, fontes militares dos EUA disseram que cinco membros chave do regime iraquiano, incluindo Saddam Hussein, foram alvos dos primeiros ataques."
usa.news.19.o1:0 "A guerra contra o terrorismo continua."
usa.news.19.o2:0 "Deus está do nosso lado. Vamos derrotar o invasor."
usa_news.20.t:0 "A Queda de Bagdá"
usa_news.20.d:0 "Tanques dos EUA entraram sem obstáculos em praças públicas enquanto o centro de Bagdá escapava das garras do regime Ba'ath. A cena no centro de Bagdá, onde cidadãos iraquianos e fuzileiros navais americanos colaboraram para derrubar uma enorme estátua de Saddam Hussein, sinalizou que uma vitória militar americana completa no Iraque poderia ser alcançada em questão de dias, não meses, embora ainda possa haver combates difíceis nos bairros periféricos de Bagdá e nas áreas ao norte da capital, incluindo a cidade natal de Hussein, Tikrit. Ninguém sabe se Hussein e seus dois filhos estão vivos ou mortos, mas a queda de Bagdá sugere que a resistência organizada às forças invasoras pode diminuir agora que as instituições centralizadas de poder no Iraque foram destruídas."
usa_news.20.o1:0 "Outra vitória para a liberdade."
usa_news.20.o2:0 "Tempos incertos."
usa_news.20.o3:0 "O Iraque não teve chance."
usa_news.21.t:0 "Saddam Hussein Capturado"
usa_news.21.d:0 "Forças dos EUA capturaram hoje Saddam Hussein, com barba e aparência abatida, em um esconderijo subterrâneo em uma fazenda perto de sua cidade natal, Tikrit. A prisão ocorre meses depois de tropas dos EUA terem invadido a capital iraquiana, e põe fim a uma das caçadas mais intensas da história. Em um discurso transmitido pela televisão à tarde, o presidente dos EUA, [USA.GetLeader], disse que Saddam enfrentaria 'a justiça que ele negou a milhões'. Ele afirmou que a prisão do ex-líder iraquiano 'marca o fim do caminho para ele e todos que intimidaram e mataram em seu nome'. No entanto, o presidente também alertou que isso não significa o fim da violência no Iraque."
usa_news.21.o1:0 "Senhoras e senhores, nós o pegamos!"
usa_news.21.o2:0 "Certo."
usa_news.22.t:0 "Saddam Hussein Sentenciado à Morte"
usa_news.22.d:0 "Saddam Hussein foi executado ao amanhecer hoje após ser condenado por um tribunal iraquiano por crimes contra a humanidade. A sentença foi cumprida em um antigo quartel de inteligência militar em um distrito xiita de Bagdá às 6:00 da manhã (3:00 GMT). Em uma declaração preparada, [USA.GetLeader] alertou que a execução de Saddam não impediria a violência no Iraque, mas disse que era 'um marco importante no caminho do Iraque para se tornar uma democracia que possa governar, sustentar e se defender, e ser um aliado na guerra contra o terrorismo'. O escritório do primeiro-ministro iraquiano divulgou uma declaração dizendo que a execução de Saddam foi uma 'lição forte' para líderes cruéis que cometem crimes contra seu próprio povo."
usa_news.22.o1:0 "Certo."
usa_news.23.t:0 "Os EUA Retiram suas Tropas do Iraque"
usa_news.23.d:0 "O último comboio de soldados dos EUA deixou o Iraque, encerrando quase nove anos de guerra que causaram muitas baixas de ambos os lados e deixaram um país lidando com incertezas políticas. O último comboio, composto por cerca de 100 veículos blindados MRAP dos EUA, transportando 500 soldados, cruzou o deserto do sul do Iraque durante a noite e ao amanhecer ao longo de uma estrada vazia até a fronteira com o Kuwait. Para os Estados Unidos, a retirada militar é o cumprimento de uma promessa de trazer as tropas de volta de um conflito, amplamente considerado a guerra mais impopular desde o Vietnã e que manchou a posição da América no cenário mundial. Para os iraquianos, no entanto, a partida traz uma sensação de soberania temperada por temores persistentes de que seu país possa novamente cair em um tipo de violência sectária que matou milhares de pessoas no auge em 2006-2007."
usa_news.23.o1:0 "Cumprimos nossa missão. Agora é hora de devolver o país aos iraquianos."
usa_news.23.o2:0 "O Iraque finalmente encontrará a paz?"