election_USA.6.t:0 "Eleições de 2020"
election_USA.6.d1:0 "Um ano muito bizarro para os EUA, a eleição não é diferente. A COVID-19 paralisou a sociedade, exigindo, alguns diriam, votação em massa pelo correio para esta eleição federal. Neste tempo sem precedentes, e com uma aprovação discutivelmente baixa, o presidente [Root.GetLeader] terá uma batalha difícil nos próximos meses, com uma vantagem esperada para os democratas devido à sua extensa campanha de voto pelo correio. Ele manterá a presidência ou os democratas acabarão com seus oito anos em potencial?"
