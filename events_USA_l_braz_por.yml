usa.1.t:0 "Atentados de 11 de Setembro"
usa.1.d:0 "Em 11 de setembro de 2001, quatro aviões foram sequestrados por terroristas da rede Al-Qaeda. Os sequestradores usaram os aviões comerciais American Airlines Voo 11, United Airlines Voo 175, American Airlines Voo 77 e United Airlines Voo 93 como bombas voadoras contra os Estados Unidos. \n\nEm 11 de setembro de 2001, às 8:46 da manhã, o Voo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, seguido pelo Voo 175 atingindo a Torre Sul às 9:03. Às 9:37, o Voo 77 atingiu o Pentágono em Washington D.C., e às 10:03, o Voo 93 caiu após os passageiros tentarem retomar o controle do avião dos terroristas, fazendo com que o avião não atingisse seu alvo planejado, que provavelmente também era Washington D.C..\n\nNossa nação precisa se recuperar de um dia horrível. A situação política está completamente diferente do que era ontem."
usa.1.o1:0 "Eles pagarão por isso."
usa.2.t:0 "Atentado ao USS Cole"
usa.2.d:0 "O destróier de mísseis guiados USS Cole (DDG-67) foi atacado por dois terroristas da Al-Qaeda em 12 de outubro de 2000. O Cole, no porto do Iêmen, foi atingido por uma explosão no flanco esquerdo, matando 17 marinheiros e ferindo 39. Ao longo dos anos, juízes dos Estados Unidos identificaram elementos islamistas dentro do governo do Sudão como, pelo menos, envolvidos no ataque."
usa.2.o1:0 "Eles serão lembrados."
usa.3.t:0 "Incidente no Sul de Illinois"
usa.3.d:0 "Nas primeiras horas da manhã de 5 de janeiro de 2000, várias pessoas nas cidades de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt e O'Fallon, todas em Illinois, relataram avistamentos de um objeto voador não identificado de forma triangular e cor escura, mais tarde chamado de 'Triângulo de St. Clair'. Esses relatos também foram confirmados por cinco policiais de plantão na região.\n\nA aeronave, que não fazia som e era supostamente de tamanho massivo, operava em altitude ao nível das copas das árvores e foi avistada várias vezes entre 4:00 e 5:00 da manhã.\n\nO incidente mais uma vez alimentou teorias da conspiração sobre projetos secretos da Força Aérea dos EUA ou, dependendo do teórico, uma invasão alienígena ou o controle alienígena de vários líderes mundiais, incluindo o Presidente dos EUA [USA.GetLeader]."
usa.3.o1:0 "Assustador."
usa.4.t:0 "Microsoft adquire Visio"
usa.4.d:0 "O gigantesco conglomerado de tecnologia da computação Microsoft tem se expandido continuamente desde sua fundação em 1975. A Microsoft, especialmente dominante no mercado de computadores domésticos com seus sistemas operacionais Windows NT 4.0 e Windows 98, está sempre procurando ampliar seu alcance e o número de programas que controla, possivelmente para que não possam mais ser lançados em sistemas operacionais não pertencentes à Microsoft.\n\nUm desses alvos de expansão é a Visio Corporation, sediada em Seattle, cuja aquisição pela Microsoft foi inicialmente anunciada em setembro de 1999. A Visio, que se tornará a Divisão Visio dentro do Grupo de Produtividade Empresarial da Microsoft, foi especialmente elogiada por seus programas para gerar gráficos, diagramas e outras visualizações de dados para administradores corporativos, especialistas econômicos e designers de produtos. A Microsoft, que está pagando 1,5 bilhão de dólares pela aquisição, a ser finalizada em 7 de janeiro de 2000, espera fortalecer sua posição junto a profissionais com a anexação da Visio."
usa.4.o1:0 "O que é bom para a economia é bom para os impostos."
usa.4.o2:0 "Isto é uma aquisição hostil! Impedimos isso!"
usa.5.t:0 "America Online se funde com Time Warner"
usa.5.d:0 "Por meio de uma troca de várias ações, bem como investimentos financeiros e compras no valor total de 162 bilhões de dólares, a empresa America Online (ou AOL, para abreviar) integrou a TimeWarner Incorporated no conglomerado AOL em um processo que foi concluído em 10 de janeiro de 2000.\n\nEssa fusão das duas megacorporações é a maior fusão corporativa financeira não apenas da história americana, mas da história humana. A fusão, que será oficializada por meio de uma integração formal de ambas as empresas em uma só (AOL TimeWarner Inc.) em 11 de fevereiro, marca potencialmente uma nova era para a economia americana."
usa.5.o1:0 "Excelentes notícias!"
usa.5.o2:0 "Isto é hostil ao trabalhador. Pare isso!"
usa.6.t:0 "Nevasca de janeiro de 2000 na América do Norte"
usa.6.d:0 "Em 25 de janeiro de 2000, uma tempestade de neve que vinha se formando sobre o Atlântico ocidental desde o dia 18 atingiu a costa no estado da Virgínia, causando devastação estrutural e logística na região de Richmond, incluindo milhares de cortes de energia. Da Virgínia, a tempestade viajou para o norte, atingindo a Pensilvânia e Nova Jersey, eventualmente passando pela Nova Inglaterra e dissipando-se no leste do Canadá em 30 de janeiro."
usa.6.o1:0 "Bem, tanto faz."
usa.6.o2:0 "Envie toda a ajuda possível."
usa.7.t:0 "Caso Elian Gonzalez"
usa.7.d:0 "Hoje, a Procuradora-Geral dos Estados Unidos, Janet Reno, terá que tomar uma decisão em relação ao destino do jovem menino cubano Elian Gonzalez.\n\nGonzalez está atualmente residindo na Flórida com parentes, após ter sobrevivido à perigosa fuga de Cuba para os Estados Unidos - uma fuga durante a qual sua mãe tragicamente morreu. No entanto, a mãe não apenas fugia do comunismo, mas também de seu marido, o pai de Gonzalez, que, ainda em Cuba, agora exige que o menino volte para ele. \n\nNão há dúvida, tanto do ponto de vista americano quanto cubano, de que seguiria a lei enviar o jovem de volta ao seu pai. Mas há implicações morais e políticas aqui. Devemos condenar um jovem à opressão comunista? Devemos colocar em risco o apoio cubano ao Partido Democrata no estado-chave vital da Flórida? \n\nTudo se resume agora ao veredito de Reno."
usa.7.o1:0 "Envie-o de volta. É o certo a fazer."
usa.7.o2:0 "Melhor morto do que vermelho! Ele fica!"
usa.8.t:0 "Incidente do USS Greenville"
usa.8.d:0 "O USS Greeneville é um submarino nuclear em serviço na Marinha dos EUA. Durante um teste de emergência no mar, o Greeneville colidiu com um navio pesqueiro japonês de treinamento civil chamado 'Ehime Maru'. O Greeneville foi amplamente poupado, mas o Ehime Maru afundou, e 8 marinheiros japoneses morreram.\n\nO comandante do Greeneville, Scott Waddle, já admitiu que o incidente foi culpa dele e solicitou ser dispensado da Marinha como resultado de suas ações. No entanto, poderíamos simplesmente culpar os japoneses, se quisermos..."
usa.8.o1:0 "Esperamos o perdão japonês."
usa.8.o2:0 "Culpa da América?! Ridículo!"
usa.9.t:0 "Voo 261 da Alaska Airlines"
usa.9.d:0 "Em 31 de janeiro de 2000, o voo 261 da Alaska Airlines, um McDonnell Douglas MD-83 que fazia a rota de Puerto Vallarta, no México, para Seattle, nos EUA, caiu no mar cerca de 3 milhas ao norte da Ilha Anacapa, na costa da Califórnia.\n\nA catástrofe, causada por manutenção inadequada e descuidada, matou todos os 83 passageiros e 5 tripulantes, resultando em 88 mortes no total. Entre os passageiros mortos estavam a autora Jean Gandesberry, o ativista e líder nativo do Alasca Morris Thompson e a apresentadora de rádio Cynthia Oti."
usa.9.o1:0 "Uma tragédia."
usa.10.t:0 "Fim dos \"Peanuts\""
usa.10.d:0 "A morte da lenda dos quadrinhos Charles M. Schulz em 12 de fevereiro de 2000 marcou o fim de uma era. O artista de quadrinhos nascido em Minneapolis desenhou os quadrinhos dos \"Peanuts\" por mais de 50 anos, bem como a maioria dos roteiros de filmes e programas de televisão de suas crianças cômicas ao redor de Charlie Brown. Com um total de mais de 17.800 tiras únicas, \"Os Peanuts\" foi a série de quadrinhos mais longa de todos os tempos. Um dia após a morte de seu criador, o último quadrinho original dos Peanuts foi publicado nos jornais de domingo.\n\nA morte de Schulz deixa fãs de quadrinhos e leitores assíduos de jornais em luto por todo o país. A série não será continuada, de acordo com os desejos de Schulz - mas com 17.800 quadrinhos, há muito material para republicações que os jornais poderão fazer."
usa.10.o1:0 "Descanse em paz."
usa.11.t:0 "O tiroteio de Kayla Rolland"
usa.11.d:0 "Em um evento dramático e traumático, Kayla Rolland, de 6 anos, aluna da Escola Primária Buell em Michigan, foi fatalmente baleada por seu colega Dedrick Owens, de 6 anos, com uma pistola P-32 do tio de Owens, que a criança havia encontrado na casa do tio. Dedrick disse a Kayla 'Eu não gosto de você' antes de atirar em seu braço na presença de sua professora e de 22 outros alunos. A bala perfurou uma artéria vital, causando grande perda de sangue e matando a jovem antes das 10:30. Kayla Rolland é a vítima mais jovem de um tiroteio escolar na história dos Estados Unidos."
usa.11.o1:0 "Uma criança? Matando outra criança?!"
usa.12.t:0 "Explosão da Phillips em 2000"
usa.12.d:0 "Por volta das 13h22 da tarde de 27 de março de 2000, uma explosão ocorreu no Complexo Químico da Phillips Petroleum em Pasadena, Texas.\n\nA explosão e o subsequente incêndio causaram uma morte e deixaram 71 feridos na planta química devido a queimaduras ou inalação de fumaça tóxica.\n\nA vítima fatal foi Rodney Gott, supervisor de 45 anos, que já havia sobrevivido ao primeiro desastre da Phillips em 1989 e que, logo após a explosão, permaneceu na planta em chamas para salvar outras pessoas. O teto do edifício onde ele estava desabou violentamente, esmagando Gott."
usa.12.o1:0 "Acidentes acontecem."
usa.12.o2:0 "Lançar uma investigação completa."
usa.13.t:0 "Os EUA estão conosco!"
usa.13.d:0 "Diplomatas dos Estados Unidos recentemente nos asseguraram que estão do nosso lado contra nossos inimigos. Isso deve nos dar uma vantagem em nossas rivalidades."
usa.13.o1:0 "Nos EUA, confiamos!"
usa.14.t:0 "Washington está contra nós!"
usa.14.d:0 "Diplomatas americanos recentemente declararam apoio a nossos adversários em nossos conflitos diplomáticos. A maré está virando contra nós."
usa.14.o1:0 "Ah, não é uma pena?"
usa.15.t:0 "Tornado em Fort Worth"
usa.15.d:0 "Durante a noite de 28 de março de 2000, um tornado poderoso com classificação F3 na escala Fujita atingiu o centro de Fort Worth, Texas.\n\nCom velocidades de cerca de 135 milhas por hora, o tornado causou 450 milhões de dólares em danos, deixou 2 mortos e 80 feridos ao longo de seus dez minutos de devastação na cidade."
usa.15.o1:0 "Reparos serão necessários."
usa.16.t:0 "Programa de Suporte Militar no Leste Asiático"
usa.16.d:0 "Comandantes militares americanos confirmaram que o governo americano começará em breve seu Programa de Suporte Militar no Leste Asiático e que seremos beneficiados por ele. Nossos generais e oficiais receberão novos conselhos doutrinários e nossas tropas receberão novos treinamentos."
usa.16.o1:0 "Agradecemos a ajuda."
usa.17.t:0 "A febre Sanders"
usa.17.d:0 "Cansados pelo movimento geral do sistema político americano para a direita, com os republicanos adotando posições cada vez mais radicais e os democratas assumindo posturas cada vez mais moderadas, uma nova lacuna política foi aberta na extrema esquerda - uma lacuna que o senador de Vermont Bernie Sanders ficou feliz em preencher. O senhor de ascendência judaico-polonesa e membro independente de longa data do Senado (ainda que apoiado pelo Partido Democrata) é enfático contra o imperialismo americano e sobre a dominação dos ricos sobre os menos favorecidos.\n\nEm tempos como esses, populistas parecem viáveis. Enquanto populistas como Donald Trump dominam a retórica de direita, o populismo de esquerda não é um grande problema nos Estados Unidos. Sanders mudará isso?"
usa.17.o1:0 "Um novo esquerdismo?"
usa.18.t:0 "Partidos terceiros ganham apoio"
usa.18.d:0 "Republicanos e democratas estão ocupados jogando lama uns nos outros em seus sistemas de trincheiras dentro do Congresso e da Câmara. Enquanto isso, especialmente os jovens buscam alternativas e uma forma de escapar do sistema bipartidário. Todas as esperanças até agora foram em vão, mas talvez desta vez?..."
usa.18.o1:0 "Hippies. Como sempre."
usa.19.t:0 "Convenção Nacional Republicana de 2016"
usa.19.d:0 "A Convenção Nacional de 2016 do Partido Republicano foi realizada na Quicken Loans Arena de Cleveland, Ohio, em 18 de julho de 2016.\n\nQuatro candidatos principais se apresentaram: o populista nacional Donald Trump (empresário de Nova York), o fundamentalista cristão Ted Cruz (senador júnior do Texas) e dois moderados, Marco Rubio (senador júnior da Flórida) e John Kasich (69º governador de Ohio).\n\nEsta não é apenas uma nomeação, mas também uma batalha entre os moderados do establishment Kasich e Rubio contra o outsider do establishment Cruz e o autodeclarado outsider e dreno do pântano Donald Trump.\n\nOs votos finais estão sendo contados. Quem terá vencido?"
usa.19.o1:0 "Surpreenda-me."
usa.19.o2:0 "Donald Trump"
usa.19.o3:0 "Ted Cruz"
usa.19.o4:0 "Marco Rubio"
usa.19.o5:0 "John Kasich"
usa.20.t:0 "Convenção Nacional Democrata de 2016"
usa.20.d:0 "A Convenção Nacional de 2016 do Partido Democrata foi realizada no Wells Fargo Center da Filadélfia, Pensilvânia.\n\nOfuscada por e-mails vazados, a candidata centrista do establishment Hillary Clinton (ex-senadora de Nova York; ex-primeira-dama dos Estados Unidos) chegou à convenção como ligeira favorita sobre o populista de esquerda e social-democrata ao estilo europeu Bernie Sanders (senador júnior (independente) de Vermont).\n\nÀ luz da recente Convenção Republicana, quem sairá desta como vencedor? O candidato anti-establishment ou a escolha 'segura'?"
usa.20.o1:0 "Surpreenda-me."
usa.20.o2:0 "Hillary Clinton"
usa.20.o3:0 "Bernie Sanders"
usa.22.t:0 "Totalitários na OTAN!"
usa.22.d:0 "Chegou ao nosso conhecimento que um de nossos aliados militares, nomeadamente [From.GetName], adotou uma ideologia totalitária. Nossos outros aliados já estão expressando preocupações e exigindo que [From.GetAdjective] seja expulso de [Root.GetFactionName] para garantir que os exércitos de [Root.GetFactionName] não sirvam aos interesses de [From.GetAdjective].\n\nPoderíamos expulsá-los da facção sem grandes problemas, mas, claro, perderíamos um aliado militar potencialmente valioso. No entanto, se os mantivermos na facção, isso incomodará tanto nossos aliados democráticos quanto países democráticos em geral, prejudicando futuros esforços diplomáticos."
usa.22.o1:0 "A liberdade não é gratuita! Expulse-os!"
usa.22.o2:0 "Realmente não poderíamos nos importar menos."
usa.23.t:0 "Os EUA toleram totalitários em [USA.GetFactionName]!"
usa.23.d:0 "Nas discussões recentes sobre remover ou não uma ditadura totalitária das fileiras de [USA.GetFactionName], [USA.GetLeader] mostrou grande desconsideração pelos assuntos internos da referida ditadura e apontou diretamente para os interesses americanos para justificar manter esses autoritários em [USA.GetFactionName].\n\nÉ de se esperar que [USA.GetFactionName] em breve marchará pelos interesses de alguns ditadores, em vez dos grandes povos democráticos do Ocidente civilizado."
usa.23.o1:0 "Eles nos odeiam porque não são nós."
usa.23.o2:0 "Talvez precisemos buscar novos aliados."
usa.23.o3:0 "Bom. Muito bom."
usa.23.o4:0 "Muito preocupante."
usa.23.o5:0 "A neutralidade nos manterá seguros."
usa.23.o6:0 "Mas a Rússia é sempre o vilão, né?"
usa.23.o7:0 "Até os EUA admitem que a democracia é superestimada."
usa.24.t:0 "O Grande Conselho"
usa.24.d:0 "A ideia de estabelecer uma monarquia nos EUA sempre pareceu uma contradição em si mesma - a grande república que se libertou da coroa britânica cairia sob sua própria coroa? Mas foi exatamente isso que aconteceu: Com várias mudanças severas e abrangentes nos direitos dos estados, todos os estados americanos foram transformados em monarquias sob duques autoritários - e esses Ducados Unidos também conseguiram abolir a Suprema Corte, a Câmara dos Representantes e o Gabinete do Presidente, unindo todos os poderes no Senado - que agora é controlado não por dois senadores por estado, mas por um 'Legado Imperial', escolhido pelo respectivo duque. Os Ducados Unidos operam sob o conceito de 'O Voto dos 30', onde pelo menos 30 legados devem concordar para exercer o poder, de outra forma ilimitado, deste novo autoproclamado 'Grande Conselho'."
usa.24.o1:0 "Glória aos Duques!"
usa.24.o2:0 "Que estranho."
usa.24.o3:0 "Eles enlouqueceram."
usa.25.t:0 "O Presidente e o Voto Popular"
usa.25.d:0 "O mais novo presidente dos Estados Unidos, apesar de ganhar a maioria dos votos do Colégio Eleitoral, não venceu a maioria dos votos expressos pelos americanos em geral, o chamado 'Voto Popular'.\n\nEmbora isso não seja inédito (John Quincy Adams (1824), Rutherford B. Hayes (1876), Benjamin Harrison (1888)), isso provavelmente causará protestos e confusão popular sobre um sistema que foi configurado com os problemas de infraestrutura e a realidade eleitoral da década de 1770 em mente e que, por algum motivo, ainda está em uso até hoje."
usa.25.o1:0 "O sistema funcionando como pretendido."
usa.26.t:0 "O próximo líder da OTAN"
usa.26.d:0 "Agora que estamos prestes a deixar a OTAN, teremos que escolher qual país assistiremos para assumir nossa posição de liderança dentro da organização."
usa.26.o1:0 "Os canadenses são bons amigos."
usa.26.o2:0 "Os britânicos são excelentes aliados."
usa.26.o3:0 "Os franceses não se rendem facilmente."
usa.26.o4:0 "Os alemães são líderes eficientes."
usa.26.o5:0 "Os italianos, eu acho."
usa.27.t:0 "Agora lideramos a OTAN!"
usa.27.d:0 "Com os americanos prestes a deixar a OTAN em favor de seus parceiros da Doutrina Monroe, o governo americano nos procurou para deixar claro que podemos ser os únicos a continuar liderando o restante da organização após a saída dos Estados Unidos."
usa.27.o1:0 "Com glória, lideraremos!"
usa.28.t:0 "Convite para a Aliança Americana"
usa.28.d:0 "Embora a filiação americana à OTAN não exista mais, os Estados Unidos ainda não pararam de liderar uma aliança militar e de considerar novos aliados e alianças - e um dos países considerados é [This.GetNameDef].\n\nUm convite formal para a Aliança Americana foi emitido ao nosso embaixador na capital americana hoje, conclamando-nos a pegar em armas e nossas mentes para nos juntarmos aos Estados Unidos em suas empreitadas políticas."
usa.28.o1:0 "Com os Estados Unidos, estamos juntos!"
usa.28.o2:0 "Teremos que recusar essa..."
usa.29.t:0 "Investimentos Americanos em Infraestrutura"
usa.29.d:0 "O governo americano nos procurou com contratos comerciais sobre uma possível onda de investimentos americanos em nossa infraestrutura - rodovias, ferrovias, aeroportos.\n\nSofreremos uma perda de soberania devido à influência das empresas americanas, mas uma infraestrutura melhor nos ajudará a construir novos projetos."
usa.29.o1:0 "Excelente!"
usa.29.o2:0 "Temos melhores usos para esses fundos."
usa.30.t:0 "Esforço de Estabilização Americano"
usa.30.d:0 "Nosso governo tem problemas de corrupção, e nossos juízes e administradores são frequentemente subornados. O governo americano nos procurou expressando a esperança de que instrutores e professores americanos, bem como métodos de aplicação da lei dos EUA, possam nos ajudar a tornar nosso sistema mais direto."
usa.30.o1:0 "Toda ajuda é bem-vinda."
usa.31.t:0 "Assistência Militar Americana"
usa.31.d:0 "Nossos amigos americanos nos enviaram uma delegação militar para modernizar e treinar nossas forças armadas. Embora nossa oposição interna não aprove o fato de nos aproximarmos ainda mais da influência dos EUA, isso é de importância decisiva para nossa defesa nacional. Instrutores do Exército dos EUA, Marinha dos EUA, Força Aérea dos EUA e até do Corpo de Fuzileiros Navais dos EUA já começaram a realizar seminários e supervisionar exercícios de campo para treinar nosso corpo de oficiais militares."
usa.31.o1:0 "Excelente."
usa.33.t:0 "Resposta Diplomática aos Ataques ao World Trade Center"
usa.33.d:0 "Os Estados Unidos da América, nosso fiel aliado e parceiro de confiança, foram deliberada e repentinamente atacados por combatentes terroristas inimigos em 11 de setembro.\n\nEnquanto os Estados Unidos se preparam para sua resposta diplomática e militar aos ataques contra o World Trade Center e o Pentágono, o ministro das Relações Exteriores de [Root.GetAdjective] está pressionando cada vez mais para que o governo emita uma declaração firme e decisiva sobre o assunto."
usa.33.o1:0 "Estamos com os EUA! Não importa o que aconteça!"
usa.33.o2:0 "Condenem os ataques, mas não façam promessas."
usa.34.t:0 "Hillary Clinton apoia o governo"
usa.34.d:0 "Enquanto o governo republicano de Bush tenta encontrar uma resposta decisiva aos ataques de 11 de setembro, o Partido Democrata até agora ficou à margem e observou a situação, fazendo declarações de condenação contra os agressores, mas sem promessas ou exigências políticas certas.\n\nAgora, uma importante integrante do Partido Democrata do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Hillary Clinton, senadora de Nova York e ex-primeira-dama dos Estados Unidos, fez um discurso claro: \"Toda nação deve estar conosco ou contra nós. Aqueles que abrigam terroristas, ou que os financiam, vão pagar um preço.\".\n\nOs democratas de todo o país começaram a se unir em torno das declarações de Clinton, sinalizando não apenas solidariedade com sua senadora, mas também com o governo republicano para prosseguir e tomar qualquer medida necessária para encontrar uma resposta adequada a esse ataque não apenas atroz, mas fundamentalmente antiamericano."
usa.34.o1:0 "Os democratas estão conosco."
usa.35.t:0 "Serviço Nacional de Oração de 14 de Setembro de 2001"
usa.35.d:0 "No Washington National Cathedral, foi realizado um serviço nacional de oração para as vítimas dos ataques terroristas de 11 de setembro. Vários ex-presidentes dos Estados Unidos estavam presentes junto com o presidente em exercício e líderes religiosos de várias religiões, incluindo vários ramos do cristianismo, islamismo, hinduísmo, sikhismo e judaísmo.\n\n[USA.GetLeader] fez o discurso central do serviço memorial, dizendo sobre os ataques: \"Apenas três dias se passaram desde esses eventos, os americanos ainda não têm o distanciamento histórico. Mas nossa responsabilidade para com a história já está clara: Responder a esses ataques e livrar o mundo do mal.\""
usa.35.o1:0 "E lutaremos contra o mal."
usa.36.t:0 "Assassinato de Balbir Singh Sodhi"
usa.36.d:0 "Como resultado direto dos ataques de 11 de setembro, o sentimento e a violência islamofóbica nos Estados Unidos aumentaram dramaticamente - mas a maioria dos ataques ficou restrita a abusos verbais com conotação racial ou religiosa, roubos ou danos materiais. Não foi o caso com Balbir Singh Sodhi.\n\nO sikh nascido na Índia foi erroneamente identificado como muçulmano (devido à sua aparência do Oriente Médio e seu turbante) por Frank Silva Roque, de 42 anos, no posto de gasolina de Singh em Mesa, Arizona. Singh foi posteriormente morto a tiros por Roque de sua caminhonete com uma pistola .380. Roque fugiu da cena e, vinte minutos depois, tentou matar outra pessoa, um balconista nascido no Líbano.\nApós falhar nessa tentativa de assassinato, Roque terminou seu surto de terror em sua antiga residência, agora ocupada por uma família afegã, disparando tiros contra o prédio, mas sem causar vítimas. Ele seria preso no dia seguinte e, eventualmente, condenado à morte por homicídio doloso em 8 de outubro de 2003."
usa.36.o1:0 "Nunca nos renderemos aos terroristas! Não importa a cor da pele!"
usa.37.t:0 "Ataques com Antraz de 2001"
usa.37.d:0 "Os ataques com antraz de 2001, também conhecidos como Amerithrax pelo nome do caso do FBI, começaram em 18 de setembro de 2001.\n\nCartas contendo esporos de antraz foram enviadas a várias pessoas, incluindo repórteres de notícias e dois senadores dos EUA. O incidente de bioterrorismo é considerado ligado aos ataques de 11 de setembro (mas a investigação em andamento do FBI ainda não encontrou evidências conclusivas) e até agora matou 5 pessoas e feriu outras 17."
usa.37.o1:0 "Todos os obstáculos superaremos."
usa.38.t:0 "O Discurso da Guerra ao Terror"
usa.38.d:0 "[USA.GetLeader] fez um discurso a uma sessão conjunta do Congresso dos EUA, declarando uma, como ele chama, \"Guerra ao Terror\".\n\nO presidente prometeu reações resolutas e diretas ao terror e, de forma memorável, fez o seguinte endereço a todos os outros países do mundo: \"Toda nação, em toda região, agora tem uma decisão a tomar. Ou você está conosco, ou está com os terroristas.\""
usa.38.o1:0 "Justiça traremos."
usa.39.t:0 "A Invasão do Afeganistão"
usa.39.d:0 "O primeiro grande projeto militar da 'Guerra ao Terror' é a 'Operação Liberdade Duradoura', com a sigla OEF, que visa desmantelar o berço da Al-Qaeda no Afeganistão, removendo as forças governantes do Talibã do poder.\n\nComeçando em 7 de outubro, as Forças Armadas dos Estados Unidos liderariam uma coalizão internacional de centenas de milhares de tropas para o distante estado do Oriente Médio.\n\nAs forças que se rebelam contra o governo afegão como parte da Guerra Civil Afegã, a 'Aliança do Norte', estão prontas para lançar outra ofensiva sob supervisão americana, mas em breve precisarão de apoio militar para não serem esmagadas pelo exército talibã."
usa.39.o1:0 "Levarei nossos inimigos à justiça e a justiça aos nossos inimigos."
usa.40.t:0 "Segurança Nacional"
usa.40.d:0 "A administração apresentou a ideia de um novo ministério, o 'Departamento de Segurança Nacional dos Estados Unidos'. A Segurança Nacional absorverá 22 escritórios e agências federais, incluindo a Agência Federal de Gerenciamento de Emergências.\n\nCom sede no Complexo da Avenida Nebraska, a Segurança Nacional será responsável por proteger os Estados Unidos da América e seus aliados contra ameaças subversivas estrangeiras, principalmente do terrorismo. Em outros países, essa tarefa geralmente é atribuída ao ministério do interior, mas o americano obviamente falhou em fazê-lo em 11 de setembro."
usa.40.o1:0 "Estabelecer o DHS."
usa.40.o2:0 "Não é necessário."
usa.41.t:0 "Anúncio da Operação Liberdade Duradoura"
usa.41.d:0 "O Presidente e o Vice-Presidente dos Estados Unidos informaram hoje, em 6 de outubro de 2001, à sessão conjunta do Congresso dos EUA sobre a tão suspeitada invasão do Afeganistão controlado pelo Talibã.\n\n[USA.GetLeader] destacou o fato de que a Al-Qaeda, os autores dos ataques de 11 de setembro, provavelmente estão se escondendo e treinando novos recrutas no Afeganistão e que, portanto, a democratização e liberalização do Afeganistão são inevitáveis para evitar mais derramamento de sangue de americanos inocentes.\n\nO Congresso dos EUA aprovou o ataque militar, que ocorrerá no dia seguinte, 7 de outubro."
usa.41.o1:0 "Expulsaremos os animais de suas tocas."
usa.42.t:0 "A Administração Karzai"
usa.42.d:0 "O Afeganistão está sob Administração Militar dos EUA há vários meses, mas já é hora de devolver a responsabilidade do autogoverno aos afegãos, como planejado desde o início da operação e em conformidade com a ideologia americana de liberdade e democracia.\n\nUm governo islâmico conservador, mas democrático, liderado por Hamid Karzai está pronto para agir. Karzai, inicialmente um apoiador do governo Talibã, começou a se opor ao crescente autoritarismo fascista deles a partir de 1996 e fugiu para uma embaixada das Nações Unidas. Em Quetta, no Paquistão, fundou uma força anti-Talibã junto com seu pai e irmão em 1997. Ele financiou e armou forças da Aliança do Norte e enviou apoio financeiro às vítimas do Talibã e forças de resistência dentro do Afeganistão, ao mesmo tempo em que entrou em contato com operativos da CIA.\n\nEm 1999, o pai de Karzai, o Khan do povo Pashtun Popalzai, foi assassinado pelo Talibã em um ataque do qual o próprio Karzai, agora Khan, escapou por pouco. Desde então, Karzai está em aberta rebelião contra o Talibã, fazendo acordos com eles apenas quando necessário para proteger a população civil.\n\nProvavelmente não há candidato melhor para ser o próximo presidente afegão."
usa.42.o1:0 "Transferir as responsabilidades do governo para Karzai."
usa.44.t:0 "O Acordo de Bonn"
usa.44.d:0 "O Acordo de Bonn (oficialmente o Acordo sobre Arranjos Provisórios no Afeganistão Pendente do Restabelecimento de Instituições de Governo Permanentes) é a série inicial de acordos que agora estão se concretizando após uma convenção de uma semana na cidade de Bonn, na Alemanha.\n\n25 afegãos proeminentes estão se reunindo sob supervisão das Nações Unidas na cidade do oeste alemão. A lista de convidados foi criada para se adequar a uma estratégia de 'grande tenda', convidando líderes afegãos influentes, bem como líderes da Aliança do Norte e até senhores da guerra regionais de cantos distantes do Afeganistão. Outra estratégia de grande tenda foi aplicada na seleção da composição étnica dos afegãos reunidos, incluindo pashtuns, tadjiques e outros.\n\nNo final da conferência, Hamid Karzai foi confirmado como o legítimo Presidente do Afeganistão pela comunidade internacional."
usa.44.o1:0 "Um novo futuro para o Afeganistão."
usa.45.t:0 "Centro de Detenção da Baía de Guantánamo"
usa.45.d:0 "Para lidar com futuros terroristas suspeitos ou comprovados, o governo dos Estados Unidos e os serviços secretos precisarão de uma prisão adequada e segura que não coloque os civis americanos em risco em caso de uma revolta ou fuga de prisioneiros. Tal local idealmente estaria em uma ilha que também abrigasse um governo hostil monitorando de perto a fronteira com nosso território, e felizmente tal arranjo existe precisamente na ilha de Cuba, onde os Estados Unidos possuem um contrato de arrendamento (que não é mais reconhecido pelo governo cubano) sobre a área da Base Naval da Baía de Guantánamo desde 1903, contrato que foi então estendido indefinidamente em 1934.\n\nAlém disso, outro benefício dessa localização é que a Baía de Guantánamo não é um estado nem sequer um território dos EUA, o que significa que a lei dos EUA e até mesmo a Constituição dos EUA não se aplicam necessariamente lá. Isso dará à CIA algumas opções interessantes..."
usa.45.o1:0 "Estabelecer o Centro de Detenção de GTMO."
usa.45.o2:0 "Não combateremos terror com terror."
usa.46.t:0 "Censo dos Estados Unidos de 2000"
usa.46.d:0 "Os Estados Unidos realizam um censo central de toda a sua população a cada 10 anos, e agora é mais uma vez o momento, após o Censo de 1990.\n\nO 22º Censo dos Estados Unidos, em 1º de abril de 2000, determinou um aumento populacional de 13,2% desde 1990. Assim como em 1990, a Califórnia é o estado mais populoso e Wyoming o menos populado. Todos os estados cresceram em população, no entanto, o Distrito de Columbia viu uma diminuição populacional de 34.000.\nA população, por autodeclaração étnica, é 75% branca, 12% hispânica, 12% negra e 3% asiática. O maior grupo por descendência de um único país são, como é costume há décadas, os germano-americanos, com cerca de 12,4% da população.\nO censo não coletou dados religiosos (de acordo com a natureza secular dos EUA conforme a Primeira Emenda), no entanto, a religião desempenhou um papel na chamada 'Controvérsia de Utah', quando o estado de Utah, que não conseguiu obter uma quarta cadeira no Congresso por uma margem de 80 pessoas, tentou fazer com que a maioria dos mórmons fora de Utah fosse contabilizada como habitantes de Utah para ganhar a cadeira que agora foi dada à Carolina do Norte. Utah mais tarde levaria a questão até a Suprema Corte no caso 'Utah v. Evans', mas acabou perdendo o caso.\nA população continua a envelhecer, com faixas etárias como de 45 a 54 anos crescendo 49% e a faixa etária de 85 anos ou mais crescendo 38%.\nQuanto ao gênero, as mulheres ainda são maioria em relação aos homens, especialmente porque superam os homens em uma proporção de dois para um na faixa etária de 85 anos ou mais.\nA orientação sexual, em conformidade com políticas como 'Não pergunte, não conte', não foi documentada - para a insatisfação de gays e lésbicas em todo o país."
usa.46.o1:0 "Conhecimento é poder."
usa.47.t:0 "Estados Unidos v. Microsoft Corp."
usa.47.d:0 "A Microsoft, sem dúvida um dos empregadores mais importantes da América e exemplo de progresso tecnológico e social, esteve na mira de promotores do governo devido às suas práticas de negócios alegadamente desleais e monopolistas.\n\nAberto em 18 de maio de 1998, o tribunal ouviu várias testemunhas, incluindo o fundador da Microsoft, Bill Gates, o vice-presidente da Microsoft, Paul Maritz, o vice-presidente da Intel, Steven McGeady e outros.\n\nA acusação contra a Microsoft é uma violação da Lei Antitruste Sherman de 1890 por meio da tentativa de se tornar um monopólio nos mercados de software e hardware de computadores, particularmente devido ao fato de que a Microsoft empacotou o navegador 'Internet Explorer' com seus sistemas operacionais, vencendo decisivamente a 'Guerra dos Navegadores' entre operadores de navegadores concorrentes sem uma competição justa.\n\nAgora, em 3 de abril de 2000, o juiz Thomas Penfield Jackson, que já havia apresentado os fatos que constatam que a Microsoft estabeleceu um monopólio ilegal sobre sistemas operacionais para computadores pessoais baseados em x86 em 5 de novembro de 1999, está prestes a emitir suas 'conclusões de direito', que marcarão o veredito para determinar o restante dos procedimentos do caso."
usa.47.o1:0 "Culpada!"
usa.47.o2:0 "Inocente!"
usa.48.t:0 "A Microsoft continua crescendo"
usa.48.d:0 "Após o veredicto de 'Inocente' no caso 'Estados Unidos vs. Microsoft Corp.', a Microsoft continuou expandindo sua influência por todo os Estados Unidos. Ela continua engolindo pequenas empresas de software que não conseguem competir de outra forma. Embora uma violação do monopólio pareça não ser mais provável, sem dúvida, ela criou muitos empregos."
usa.48.o1:0 "Bem, pelo menos isso é bom."
usa.49.t:0 "Catástrofe do Corpo de Fuzileiros Navais de Marana"
usa.49.d:0 "Em 10 de abril de 2000, uma aeronave militar MV-22 Osprey do Corpo de Fuzileiros Navais dos Estados Unidos caiu do céu sobre um aeroporto regional em Marana, Arizona, matando todos os 19 fuzileiros navais dos EUA a bordo.\n\nO incidente renovou as discussões sobre a prontidão para combate do Osprey e sobre a escolha de equipamentos no Corpo de Fuzileiros Navais dos EUA."
usa.49.o1:0 "Semper Fi."
usa.50.t:0 "Washington A16, 2000"
usa.50.d:0 "Forças anti-globalização, principalmente de natureza politicamente esquerdista, se reuniram sob a bandeira de 'Washington A16, 2000' (nomeado após 16 de abril de 2000) na cidade capital de Washington D.C. para protestar contra o Fundo Monetário Internacional, o Banco Mundial e o capitalismo internacional como um todo.\n\nEntre 10.000 e 15.000 participantes tomaram parte dos protestos, que foram em sua maioria pacíficos, no entanto, a polícia de Washington D.C. escolheu realizar buscas preventivas (mesmo sem mandados) nos centros dos protestos.\n\nA retórica anti-globalização também deu origem a vozes de extrema direita sobre como a globalização é ruim, mas de uma maneira diferente da que os ativistas de esquerda afirmam."
usa.50.o1:0 "O establishment está certo."
usa.50.o2:0 "Os protestantes não estavam tão errados."
usa.50.o3:0 "Talvez os nacionalistas estejam com a razão."
usa.51.t:0 "Elian Gonzalez retornou a Cuba"
usa.51.d:0 "Após o veredicto de Janet Reno de que Elian Gonzalez seria devolvido ao seu pai, seus parentes cubanos na Flórida ainda se recusavam a entregá-lo. Em 22 de abril de 2000, ele foi sequestrado por agentes federais e então levado de volta à ilha de Cuba, de onde sua mãe morreu tentando escapar.\n\nIsso causou grande indignação entre os cubano-americanos, especialmente na Flórida."
usa.51.o1:0 "Isso vai prejudicar as taxas de aprovação."
usa.52.t:0 "Conversações de Paz em Shepherdstown"
usa.52.d:0 "Na tentativa de resolver as disputas territoriais e militares em andamento e pequenos conflitos entre o Estado de Israel e a República Árabe Síria, o presidente dos EUA [USA.GetLeader] convidou ambas as partes a participar de conversações de paz e relaxamento em Shepherdstown, West Virginia.\n\nAs delegações chegaram a West Virginia e iniciaram suas reuniões em 3 de janeiro de 2000. Foram recebidas por placas com a palavra 'Paz' em hebraico e árabe penduradas pela cidade.\n\nA delegação israelense é liderada pelo primeiro-ministro Ehud Barak, enquanto os sírios têm seu ministro das Relações Exteriores, Farouk a-Shara, como líder."
usa.52.o1:0 "Só podemos esperar."
usa.53.t:0 "Conversações de Paz em Shepherdstown"
usa.53.d:0 "Em uma nova tentativa de relaxar as tensões entre Israel e Síria, especialmente sobre as Colinas de Golã e as posturas inflexíveis dos dois governos um contra o outro, os Estados Unidos convidaram ambos os países para conversações de relaxamento em Shepherdstown, West Virginia.\n\nNossa delegação, liderada pelo ministro das Relações Exteriores Farouk a-Shara, chegou com segurança a West Virginia, em o que alguns sírios consideram território hostil dos EUA, e está disposta a começar a trabalhar."
usa.53.o1:0 "A paz tem alguma chance?"
usa.54.t:0 "Conversações de Paz em Shepherdstown"
usa.54.d:0 "Em uma nova tentativa de relaxar as tensões entre Israel e Síria, especialmente sobre as Colinas de Golã e as posturas inflexíveis dos dois governos um contra o outro, os Estados Unidos convidaram ambos os países para conversações de relaxamento em Shepherdstown, West Virginia.\n\nNossa delegação, liderada pelo primeiro-ministro Ehud Barak, chegou com segurança a West Virginia, foi recebida cordialmente por nossos aliados americanos e está pronta para começar a trabalhar."
usa.54.o1:0 "Só podemos esperar."
usa.55.t:0 "Datapoint solicita falência"
usa.55.d:0 "Originalmente conhecida como Computer Terminal Corporation ou CTC para abreviar, a Datapoint Corporation é uma empresa de computadores com sede em San Antonio, Texas, fundada em julho de 1968.\n\nOs primeiros produtos da empresa foram terminais de computador, mas depois a empresa se expandiu para incluir microprocessadores, chips de computador e finalmente o 'Datapoint 2200', referido por alguns historiadores da ciência como o primeiro computador pessoal.\n\nApós um boom durante os anos 1970, a empresa começou a entrar em declínio a partir de 1980. Após uma aquisição hostil pelo caçador de empresas Asher B. Edelman em 1984, a empresa não conseguiu se recuperar permanentemente dos danos causados, levando a uma morte lenta e dolorosa com demissões e anos difíceis de negócios ao longo dos anos 1980 e 1990.\n\nFinalmente, em 3 de maio de 2000, a Datapoint entrou com pedido de falência do Capítulo 11. A empresa será dividida em três empresas sucessoras que esperam fazer melhor por conta própria."
usa.55.o1:0 "Às vezes, é assim que acontece."
usa.55.o2:0 "Não! Devemos salvar a empresa!"
usa.56.t:0 "Convenção Nacional Republicana de 2000"
usa.56.d:0 "Após falhar em 1992 e 1996 em derrotar o presidente Bill Clinton, os republicanos estão mais comprometidos do que nunca em não permitir um terceiro mandato democrata consecutivo na eleição de 2000. As primárias republicanas entre 24 de janeiro e 6 de junho foram uma competição a três entre George W. Bush, governador do Texas e filho do ex-presidente George H. W. Bush, o desconhecido senador do Arizona John McCain e o ativista conservador afro-americano Alan Keyes, baseado em Maryland.\n\nBush tomou a liderança inicial devido ao apoio do establishment republicano, com notáveis apoiadores incluindo George Shultz e Condoleezza Rice. No entanto, uma vitória dominante em New Hampshire também deu a McCain algum destaque.\n\nMcCain acabou não conseguindo aproveitar o momento, vencendo apenas 7 disputas (seu estado natal, Arizona, além de Michigan, Vermont, New Hampshire, Connecticut, Rhode Island e Massachusetts). Keyes teve um desempenho ainda pior, não vencendo nenhuma disputa. Os outros 43 estados e D.C. votaram em George Bush, ajudados pela retirada de McCain em 9 de março.\n\nOs republicanos enfrentam um pouco de ridículo devido aos Bushs se tornarem uma 'Dinastia Presidencial', semelhante aos Kennedys democratas, mas George W. Bush conseguiu reunir uma coalizão de tradicionalistas religiosos, conservadores apaixonados e liberais econômicos sob sua bandeira. Parece que Bush tem uma boa chance de vencer."
usa.56.o1:0 "Tal pai, tal filho."
usa.57.t:0 "DeviantART"
usa.57.d:0 "A Internet é um negócio em expansão, e inúmeras plataformas estão testando as águas. Entre elas está o DeviantART, uma empresa de responsabilidade limitada construída em torno de conteúdo artístico criado pelos usuários, que vai desde textos a animações e imagens.\n\nFundada por Scott Jarkoff e Matt Stephens, o DeviantART está destinado a alcançar uma posição entre os 100 sites mais populares dos Estados Unidos."
usa.57.o1:0 "A liberdade de expressão é uma vitória para a América."
usa.58.t:0 "O H. L. Hunley"
usa.58.d:0 "O H. L. Hunley, nomeado em homenagem ao engenheiro de marinha confederado Horace Lawson Hunley, também conhecido como CSS H. L. Hunley, foi um submarino confederado colocado em serviço em julho de 1863. O Hunley afundou o aviso de guerra da Marinha dos EUA USS Housatonic, tornando-se o primeiro submarino na história humana a afundar com sucesso um navio inimigo.\n\nO Hunley afundou durante sua vitória sobre o Housatonic, levando seu oficial e sete tripulantes junto com o navio.\n\nO submarino foi considerado perdido por quase um século e meio antes de ser localizado em 1995. O navio foi finalmente levantado em 8 de agosto de 2000. Os soldados do Hunley agora podem finalmente receber um enterro digno."
usa.58.o1:0 "Uma operação bem-sucedida."
usa.59.t:0 "Convenção Nacional Democrata de 2000"
usa.59.d:0 "É um ano eleitoral, e Bill Clinton será obrigado a deixar seu cargo de acordo com a 22ª Emenda da Constituição dos Estados Unidos.\n\nNo entanto, o Partido Democrata não precisou procurar muito para encontrar seu sucessor: o vice-presidente Albert Arnold Gore Jr. dominou completamente as primárias entre 24 de janeiro e 6 de junho, conquistando 75,4% dos votos, vencendo todos os concursos e terminando com 3.007 delegados. Seu único desafio considerável, o senador de Nova Jersey e ex-jogador de basquete Bill Bradley, terminou com 21% dos votos e 522 delegados."
usa.59.o1:0 "Al Gore pode vencer a presidência?"
usa.60.t:0 "Mac OS X"
usa.60.d:0 "Com o codinome 'Kodiak', a versão Beta do novo Sistema Operacional da Apple, que receberá o título de 'Mac OS X', começou a ser enviada para desenvolvedores em 13 de setembro de 2000.\n\nA Apple, diante do Microsoft Windows 2000 e do potencial padrão da indústria 'Microsoft Windows XP', está desesperadamente tentando se manter à tona no mercado de sistemas operacionais. A competição nesse mercado já estreito deve beneficiar os consumidores americanos."
usa.60.o1:0 "Os Titãs colidem novamente."
usa.61.t:0 "Vazamento de petróleo em Martin County"
usa.61.d:0 "Em 11 de outubro de 2000, o fundo do reservatório de lama de carvão em Martin County, na extremidade oriental de Kentucky, rompeu-se, liberando uma lama fina, pegajosa e venenosa para a superfície. 300 milhões de galões de lama seguiram corrente abaixo."
usa.61.o1:0 "Kentucky vai precisar de alívio."
usa.61.o2:0 "Kentucky precisará de autossuperação."
usa.62.t:0 "Morte de Gus Hall"
usa.62.d:0 "Gus Hall foi o presidente do Partido Comunista dos Estados Unidos por mais de quarenta anos, entre 1959 e o início de 2000, quando renunciou em favor de Sam Webb, tornando-se presidente honorário.\n\nHall, que se candidatou à presidência dos Estados Unidos em 1972, 1976, 1980 e 1984 (falhando enormemente em cada uma das tentativas), foi um amigo dedicado da União Soviética, sempre defendendo o fim da Guerra Fria através da ascensão dos Estados Unidos ao bloco soviético.\n\nHall, cujo pai já havia sido comunista durante um ano e membro fundador do CPUSA, entrou na Liga Comunista Jovem em 1927 e foi autorizado a estudar em Moscou entre 1931 e 1933. Hall, que nasceu Arvo Kusta Halberg, mudou seu nome durante a década de 1930 para escapar da lista negra do governo dos EUA contra comunistas, que dificultava sua obtenção de emprego.\n\nHall continuou a ascender nas fileiras do CPUSA devido à sua obediência servil à liderança soviética (com suas opiniões políticas mudando com a mesma frequência das mudanças em Moscou)."
usa.62.o1:0 "Boa despedida."
usa.62.o2:0 "Honre suas conquistas de vida."
usa.63.t:0 "Estado Gus Hall"
usa.63.d:0 "Com o comunismo no poder, provavelmente devemos considerar renomear alguns marcos do imperialismo americano. Um dos estados da união e a capital da união são nomeados por uma peça do lixo imperialista escravocrata. Mas existe uma solução: trocar o fundador e primeiro líder do falso estado capitalista americano pelo patrono da revolução comunista americana. Gus Hall, falecido em 13 de outubro de 2000, seria um nome ideal para vários lugares em nossa nação. E enquanto isso, 'Distrito de Colúmbia'? Nomeado por um fanático religioso que chicoteava escravos? Que tal 'Distrito de Marx'? Muito melhor.\n\nAlém disso, há outros estados nomeados em homenagem a reis de várias nações europeias... teremos que corrigir todos eles."
usa.63.o1:0 "Uma excelente ideia!"
usa.63.o2:0 "Não é necessário."
usa.64.t:0 "Madeleine Albright encontra Kim Jong-Il"
usa.64.d:0 "Em um encontro histórico, a ministra das relações exteriores dos EUA, Madeleine Albright, encontrou-se com o ditador norte-coreano Kim Jong-Il, na esperança de evitar mais conflitos diplomáticos e militares entre os Estados Unidos e o reino hermético comunista."
usa.64.o1:0 "Será que pode funcionar?"
usa.65.t:0 "Hillary Clinton eleita Senadora"
usa.65.d:0 "Juntamente com a eleição presidencial, várias cadeiras no Senado dos EUA e na Câmara dos Representantes também estavam em disputa. Uma das adições mais notáveis ao governo dos EUA pode ser a ex-primeira-dama, Hillary Diane Rodham Clinton. Ela assim substitui o moderado senador democrata Daniel Patrick Moynihan, que ocupou seu cargo desde 1976."
usa.65.o1:0 "Como se ela quisesse ser presidente."
usa.66.t:0 "Bush v Gore"
usa.66.d:0 "No caso 'Bush v Gore', a Suprema Corte dos Estados Unidos escolheu uma transição de poder ordenada e rápida em vez de uma investigação completa e minuciosa dos resultados muito apertados na Flórida.\n\nA Suprema Corte votou 5-4 para derrubar a recontagem e conceder os votos eleitorais da Flórida e, assim, a presidência dos EUA a George W. Bush."
usa.66.o1:0 "Isso vai causar desaprovação."
usa.67.t:0 "O nor'easter de dezembro de 2000"
usa.67.d:0 "Uma poderosa tempestade de inverno de categoria 2, 'Significativa', atingiu a região da Nova Inglaterra. A tempestade causou até 76 centímetros de neve em um dia em vários lugares e afetou principalmente o sul de Nova York, o norte de Nova Jersey, o leste da Pensilvânia e o oeste de Connecticut - resultando no infeliz resultado de que a cidade de Nova York estava diretamente no centro da confusão."
usa.67.o1:0 "Uma perda econômica de proporções épicas."
usa.68.t:0 "Wikipedia"
usa.68.d:0 "Talvez um dos projetos mais ambiciosos da história da internet, a 'Wikipedia' foi criada em 15 de janeiro de 2001.\n\nA enciclopédia online visa fornecer conhecimento de inúmeras fontes sobre diversos tópicos para inúmeras pessoas, gratuitamente.\n\nNo entanto, a informação é poder - e os totalitários em todo o mundo certamente desaprovarão a ideia de 'acesso gratuito à informação' que a Wikipedia está prometendo. Os criadores do site, Jimmy Wales e Larry Sanger, prometem manter a Wikipedia como uma organização sem fins lucrativos, sem anúncios, construída exclusivamente com doações de usuários."
usa.68.o1:0 "Isso vai mudar a internet."
usa.69.t:0 "Colin Powell ataca o Zimbábue"
usa.69.d:0 "Em um ataque extraordinário, Colin Powell condenou hoje o governo do Zimbábue. Chamando a ditadura africana de uma vergonha para a humanidade, Powell pediu ao Zimbábue que liberalizasse sua sociedade e ao mundo que isolasse [ZIM.GetLeader] e seus comparsas."
usa.69.o1:0 "Estamos com Colin."
usa.69.o2:0 "Isso é inaceitável. Powell tem que resignar."
usa.77.t:0 "Convenção Nacional Republicana de 2020"
usa.77.d:0 "A Convenção Nacional do Partido Republicano de 2020 foi realizada no Centro de Convenções de Charlotte em Charlotte, Carolina do Norte, de 24 a 27 de agosto.\n\nAtrasada pela pandemia de COVID-19, a convenção foi muito menor do que o planejado inicialmente. Apenas dois candidatos têm alguma chance de obter o ingresso. Donald Trump, que entrou para a política em 2015, e Ted Cruz, senador do Texas desde 2012.\n\nSerá que o outsider anterior vai assumir a nomeação, ou Ted Cruz alcançará a última etapa na escada da política americana?"
usa.77.o1:0 "Me surpreenda."
usa.77.o2:0 "Donald Trump"
usa.77.o3:0 "Ted Cruz"
usa.77.o4:0 "Marco Rubio do nada"
usa.78.t:0 "Convenção Nacional Democrata de 2020"
usa.78.d:0 "A Convenção Nacional do Partido Democrata de 2020 foi realizada no Wisconsin Center em Milwaukee, Wisconsin, de 17 a 20 de agosto.\n\nAtrasada por um mês devido à pandemia de COVID-19, o evento foi reduzido. A maior parte da convenção foi realizada virtualmente de várias partes do país. Joe Biden, ex-vice-presidente, tem uma liderança clara, mas Bernie Sanders, um azarão e favorito de muitos apoiadores fervorosos à esquerda, está logo atrás.\n\nQuem tem o poder e a energia para derrotar o incumbente?"
usa.78.o1:0 "Me surpreenda."
usa.78.o2:0 "Joe Biden"
usa.78.o3:0 "Bernie Sanders"
usa.78.o4:0 "Tulsi Gabbard"
usa.100.t:0 "Sanções contra a Síria"
usa.100.d:0 "A Síria já está na lista de patrocinadores de terrorismo devido ao seu apoio ao Hezbollah. Como parte da nova política para combater o 'Eixo do mal', um pacote de sanções foi preparado devido à posse de armas de destruição em massa pela Síria."
usa.100.o1:0 "Isso ajudará a trazer paz para a região"
usa.100.o2:0 "Eles já estão se reformando"
usa_decision.1.t:0 "O Rei da América"
usa_decision.1.d:0 "A ideia de um rei dos Estados Unidos é tão antiga quanto o próprio país, com pessoas como Alexander Hamilton, um dos pais fundadores, propondo a eleição de presidentes para mandatos vitalícios. Somente a luta implacável de George Washington para que os presidentes passassem o poder voluntariamente - que eventualmente se tornou uma lei na forma da 22ª Emenda - garantiu que os EUA não teriam apenas uma tradição republicana, mas também limites de mandato presidencial.\nAgora, o monarquismo ressurgiu e o povo exige um Rei da América. Devolver a coroa aos ingleses não é uma opção, então há essencialmente três escolhas: Dar a coroa a um candidato tradicional, a um candidato cultural, ou a um candidato realizado.\nClaro, os descendentes de George Washington são os primeiros a serem lembrados quando se fala em um rei. Paul Emory Washington, de San Antonio, é o descendente mais próximo do primeiro presidente e seria uma excelente figura de proa para uma ordem real de poder. Mas você também pode optar por um candidato da cultura americana, a cultura do capitalismo. Donald Trump é um empresário que ama dinheiro e tem um senso de grandiosidade - especificamente o que este país precisa. Ele seria definitivamente um líder razoável, respeitado e sem controvérsias. A última opção seria um candidato realmente realizado. Alguém que dedicou sua vida ao país em forma de serviço militar."
usa_decision.1.o1:0 "Oferecer a coroa a Washington."
usa_decision.1.o2:0 "Oferecer a coroa a Trump."
usa_decision.1.o3:0 "Oferecer a coroa a Mattis."
usa_news.newPresident.t:0 "Eleição Presidencial dos Estados Unidos"
usa_news.newPresident.o1:0 "Em Deus confiamos!"
usa_news.newPresident.o2:0 "Certo."
usa_news.1.t:0 "Os Ataques de 11 de Setembro"
usa_news.1.d:0 "Repórteres dos Estados Unidos trouxeram à nossa atenção que o World Trade Center em Nova York foi atacado por terroristas islamitas pertencentes à rede Al-Qaeda. \n\n19 sequestradores atacaram e capturaram quatro aviões diferentes na manhã de 11 de setembro. Às 8h46, o voo 11 da American Airlines colidiu com a Torre Norte do World Trade Center em Nova York. Às 9h03, o voo 175 da United Airlines seguiu o mesmo caminho, colidindo com a Torre Sul. Às 9h37, o voo 77 da American Airlines colidiu com o Pentágono em Washington D.C., e finalmente, às 10h03, os passageiros do voo 93 da United Airlines tentaram retomar o controle de seu avião dos sequestradores, fazendo com que ele caísse em um campo na Pensilvânia - seu alvo provável era outro ponto importante na capital."
usa_news.1.o1:0 "Não esqueceremos disso."
usa_news.1.o2:0 "Nestes tempos, estamos juntos."
usa_news.1.o3:0 "Ah, a humanidade!"
usa_news.1.o4:0 "Infieis."
usa_news.2.d:0 "Al Gore, candidato do Partido Democrata, venceu a Eleição Presidencial dos Estados Unidos."
usa_news.3.d:0 "George W. Bush, candidato do Partido Republicano, venceu a Eleição Presidencial dos Estados Unidos."
usa_news.4.d:0 "Barack Obama, candidato do Partido Democrata, venceu a Eleição Presidencial dos Estados Unidos."
usa_news.5.d:0 "Donald Trump, candidato do Partido Republicano, venceu a Eleição Presidencial dos Estados Unidos."
usa_news.6.d:0 "Hillary Clinton, candidata do Partido Democrata, venceu a Eleição Presidencial dos Estados Unidos."
usa_news.7.t:0 "A América Escolhe o Status Quo"
usa_news.7.d:0 "Diversas discussões se tornaram públicas nas últimas semanas por todo os Estados Unidos da América. Essas discussões atacaram principalmente o sistema político atual e o processo eleitoral, exigindo um sistema reformado ou até mesmo desmontado.\n\nAgora, a resposta do governo americano parece bem clara: Nada vai mudar. Os Democratas e Republicanos continuarão no poder e em conflito uns com os outros. [USA.GetLeader] chamou o sistema de satisfatório quando questionado sobre isso por um jornalista."
usa_news.7.o1:0 "A América será a América."
usa_news.8.t:0 "Os Estados Unidos Abraçam a Reforma"
usa_news.8.d:0 "Dando legitimidade a inúmeras reclamações sobre o processo político nos Estados Unidos, o partido governante [USA.GetRulingParty] anunciou hoje que o sistema político seria completamente reformado para rejuvenescer a economia e também os dois partidos governantes.\n\n'Complacência é a morte da democracia', como [USA.GetLeader] disse em um discurso marcante sobre o processo democrático nacional."
usa_news.8.o1:0 "Será que o establishment americano vai cair?"
usa_news.9.t:0 "O Espírito de Revolução nos Estados Unidos"
usa_news.9.d:0 "\"O sistema atual é absolutamente inaceitável. O povo e o estado-nação estão sendo destruídos pelos pântanos da política e pelos oligarcas econômicos e traiçoeiros dos bastidores que governam nosso país nas sombras.\"\n\n[USA.GetLeader], Presidente dos Estados Unidos, causou hoje grande surpresa ao fazer um desabafo sobre o processo político que um comentarista da Fox News chamou de 'descontrolado' e que foi criticado como 'não presidencial e completamente sem precedentes' por um palestrante da rede CNN.\n\nAinda não está claro se [USA.GetLeader] estava defendendo uma virada radical para a extrema direita e o \"estado-nação\" ou para a extrema esquerda e o \"povo\"."
usa_news.9.o1:0 "Que inesperado."
usa_news.10.t:0 "Os Democratas se uniram aos Republicanos"
usa_news.10.d:0 "Em resposta aos ataques terroristas de 11 de setembro, o Partido Democrata decidiu enterrar a machadinha do conflito bipartidário com os Republicanos.\n\nEm Nova York, os Republicanos sob Rudy Giuliani e os Democratas sob Hillary Clinton já trabalharam juntos com sucesso para combater a catástrofe. A senadora Clinton fez agora um discurso decisivo sobre a unidade nacional americana diante dos ataques terroristas. Parece que os dois partidos vão trabalhar juntos nesta crise. Só desta vez."
usa_news.10.o1:0 "A América se une contra o terrorismo."
usa_news.11.t:0 "Serviço Nacional de Oração dos Estados Unidos"
usa_news.11.d:0 "Realizado na Catedral Nacional de Washington, o Serviço Nacional de Oração foi uma tentativa de dar aos Estados Unidos um breve descanso após os constantes tumultos dos últimos três dias.\n\nO Presidente [USA.GetLeader] fez o discurso principal do evento, proclamando: \"Apenas três dias após esses eventos, os americanos ainda não têm a distância da história. Mas nossa responsabilidade perante a história já está clara: Responder a esses ataques e livrar o mundo do mal.\""
usa_news.11.o1:0 "A nação precisa de tempo para se curar."
usa_news.12.t:0 "Assassinato de Balbir Singh Sodhi"
usa_news.12.d:0 "Após os ataques terroristas de 11 de setembro, a violência contra vários grupos étnicos e religiosos disparou nos Estados Unidos. Isso inclui muçulmanos árabes - e pessoas que parecem ser.\n\nBalbir Singh Sodhi, um sikh nascido na Índia e proprietário de um posto de gasolina no Arizona, foi hoje brutalmente emboscado e assassinado sem provocação por Frank Silva Roque, um patriota americano autoproclamado de 42 anos, que então tentou assassinar várias outras pessoas de origem libanesa ou afegã."
usa_news.12.o1:0 "De um conflito vem outro conflito."
usa_news.13.t:0 "Os Ataques de Antraz de 2001"
usa_news.13.d:0 "O FBI divulgou informações públicas sobre o caso \"Amerithrax\", uma série de tentativas de assassinato utilizando cartas infectadas com esporos de antraz a partir de 18 de setembro de 2001.\n\nOs destinatários das cartas incluíram o Líder da Maioria no Senado dos EUA, Tom Daschle (D), e o senador de Vermont Patrick Leahy (D).\n\nCinco pessoas já foram mortas. O FBI ainda não divulgou informações sobre possíveis suspeitos."
usa_news.13.o1:0 "O terror continua."
usa_news.14.t:0 "A \"Guerra ao Terror\""
usa_news.14.d:0 "Em 20 de setembro de 2001, [USA.GetLeader] fez o que pode ser o discurso mais definidor do esforço pós-11 de setembro até o momento. Ele falou sobre a política interna e externa e fez uma declaração de \"ou você está conosco, ou está com os terroristas\" ao exaltar o seguinte: \"Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco, ou está com os terroristas. A partir de hoje, qualquer nação que continue a abrigar ou apoiar o terrorismo será considerada pelos Estados Unidos como um regime hostil.\""
usa_news.14.o1:0 "Uma guerra está chegando?"
usa_news.15.t:0 "[USA.GetLeader] anuncia \"Liberdade Duradoura\""
usa_news.15.d:0 "O Presidente dos Estados Unidos, [USA.GetLeader], informou ao Congresso dos EUA que amanhã, 7 de outubro, começará uma invasão militar do Emirado Islâmico do Afeganistão, governado pelo Talibã.\n\nO ataque militar americano terá o título de \"Operação Liberdade Duradoura\". O Presidente também anunciou sua intenção de envolver as nações aliadas no esforço de guerra.\n\nO governo do Afeganistão já emitiu uma declaração de protesto, mas como nenhuma nação importante no mundo tem relações diplomáticas com o Afeganistão, é improvável que tenha efeito."
usa_news.15.o1:0 "A guerra está chegando."
usa_news.16.t:0 "O Acordo de Bonn"
usa_news.16.d:0 "Em uma tentativa de construir uma ordem pós-guerra adequada no Afeganistão sem o Talibã, várias delegações nacionais de países ocidentais se reuniram com 25 líderes afegãos na cidade de Bonn, na Alemanha.\n\nComo esperado, o governo islâmico conservador de Hamid Karzai, notável combatente Anti-Talibã, foi confirmado e Karzai foi reconhecido pela comunidade internacional como o legítimo Presidente do Afeganistão. A maioria das nações do mundo agora começou a restabelecer relações diplomáticas com o Afeganistão."
usa_news.16.o1:0 "Será que o Afeganistão finalmente encontrará a paz?"
usa_news.17.t:0 "Centro de Detenção da Baía de Guantánamo"
usa_news.17.d:0 "Em resposta aos Ataques Terroristas de 11 de setembro, o governo dos Estados Unidos tem procurado um local para colocar prisioneiros de alto risco acusados de terem participado de atividades terroristas ou de terem planejado ativamente fazê-lo.\n\nTal centro foi agora estabelecido em uma parte controlada pelos Estados Unidos na ilha de Cuba, na Base Naval de Guantánamo. O governo cubano, que não reconhece o arrendamento contínuo de Guantánamo pelos EUA, já emitiu um protesto contra o aumento da presença militar americana na ilha."
usa_news.17.o1:0 "Isso certamente será perfeitamente legal e humano."
usa_news.18.t:0 "Bombardeio do USS Cole"
usa_news.18.d:0 "O Comando Naval dos Estados Unidos relatou que o destróier USS Cole foi atacado pela rede Al-Qaeda, matando 17 militares americanos. Relatórios de inteligência americanos apontam o governo do Sudão como um possível apoio dos dois atacantes."
usa_news.18.o1:0 "Eles vão se arrepender disso."
usa_news.18.o2:0 "Envie nossas condolências aos americanos."
usa_news.18.o3:0 "Americanos mortos? Bom."
usa_news.18.o4:0 "Estão nos culpando?!"
election_USA.1.t:0 "Eleição de 2000"
election_USA.1.d:0 "A eleição presidencial dos EUA de 2000 foi uma das mais controversas da história dos Estados Unidos da América. Após o presidente incumbente Bill Clinton ter cumprido seus dois mandatos desde 1992, ele não pôde se candidatar novamente pelo Partido Democrata. Em seu lugar, os democratas nomearam um relativamente jovem ativista ambiental e ex-senador do Tennessee chamado Al Gore, enquanto os republicanos enviaram um clássico republicano do sul, George W. Bush, filho de George H. W. Bush, que havia precedido Clinton como presidente (1988-1992), enquanto Al Gore havia sido vice-presidente durante o governo de Clinton.\n\nApós todos os votos serem contados, ficou claro que Gore havia vencido de longe o voto popular, mas não venceu o colégio eleitoral, que é decidido com base na maioria de votos de cada estado, desconsiderando os votos proporcionais de cada estado. Bush recebeu 50,4 milhões de votos, Gore 50,99 milhões, mas, graças a uma disputa extremamente acirrada na Flórida, decidida por menos de 600 votos, Bush venceu na Flórida e, portanto, na presidência. Os democratas exigiram uma recontagem, que não pôde ser concedida devido ao sistema de votação da Flórida. A Suprema Corte está prestes a reverter a demanda por recontagem. O que deve ser feito?"
election_USA.1.o1:0 "Sem necessidade de recontagem! Bush!"
election_USA.1.o2:0 "Pela força popular: Gore!"
election_USA.2.t:0 "Eleição de 2004"
election_USA.2.d1:0 "Após a dolorosa e infeliz derrota em 2000, Al Gore se afastou da política para focar novamente em suas campanhas ambientalistas. Em seu lugar, o Partido Democrata nomeou um de seus mais estabelecidos veteranos políticos, John Kerry, de Massachusetts.\n\nContra ele, como esperado, está o presidente em exercício, George W. Bush. O foco da campanha está no terrorismo dentro e fora dos Estados Unidos, o conflito no Oriente Médio, os negócios obscuros da administração Bush e Cheney, e o meio ambiente, que Bush estava muito menos inclinado a proteger do que Kerry."
election_USA.2.d2:0 "Após a vitória de 2004, Al Gore passou a implementar reformas ambientais e sociais que foram opostas como violadoras do espírito e da força nacional pela oposição republicana.\n\nApós George W. Bush ter perdido em 2000, ele se afastou da política e voltou para a indústria do petróleo no Texas. Em seu lugar, o Partido Republicano nomeou Newt Gingrich, um direitista fundamentalista que deveria atrair o povo com uma base mais ideológica do que Bush. O Partido Democrata, por sua vez, não teve oposição real. Embora tanto a ex-primeira-dama Hillary Clinton quanto um jovem senador afro-americano de Illinois tenham considerado se candidatar, ficou claro que o partido estava unido atrás de Al Gore, que era o favorito para vencer Gingrich."
election_USA.2.o1:0 "Vamos acabar com a Al-Qaeda! Bush!"
election_USA.2.o2:0 "É hora de repensar. Kerry."
election_USA.2.o3:0 "Gore é um bom homem."
election_USA.2.o4:0 "Gingrich pode nos tirar dessa."
election_USA.3.t:0 "Eleições de 2008"
election_USA.3.d:0 "Após várias crises e conflitos no governo, o Partido Democrata queria um novo rosto para liderar o partido em uma nova era de popularidade com os jovens, minorias étnicas e mulheres; todos os grupos populacionais que tradicionalmente não se inclinavam para o Partido Republicano. Esse novo rosto surgiu na forma do senador de Illinois Barack Hussein Obama, que venceu as prévias contra a esposa de Bill Clinton e ex-primeira-dama Hillary Clinton. As prévias republicanas também foram acirradas, com a facção dura perdendo para os conservadores fiscais moderados ao redor do veterano do Vietnã John McCain.\n\nNa noite da eleição, parece que os democratas, cujo slogan de campanha 'Sim, nós podemos!' ecoa por todo o país, podem ter uma vantagem de até dez milhões de votos. Mas quem sabe quem pode ganhar?"
election_USA.3.o1:0 "Sim, nós podemos! Obama!"
election_USA.3.o2:0 "Segurança e Democracia! McCain!"
election_USA.4.t:0 "Eleições de 2012"
election_USA.4.d:0 "Após um primeiro mandato relativamente satisfatório, ficou claro que o Partido Democrata apoiaria seu presidente em exercício Barack Obama para as Eleições Presidenciais de 2012. O Partido Republicano teve que se ajustar após a tentativa de mesclar radicais e moderados, o que falhou com a chapa McCain-Palin de 2008.\n\nOs republicanos passaram por um processo de prévias com muitos eleitores de várias partes do partido, desde cristãos rígidos como Rick Santorum até abordagens libertárias como as de Ron Paul. O GOP, no fim, escolheu Mitt Romney, um ex-missionário mórmon e atual governador de Massachusetts.\n\nComo nas últimas eleições, Obama parece ter vantagem com os jovens e minorias, o que em teoria deveria torná-lo o vencedor fácil - mas, no fim, tudo depende de uma boa estratégia e um pouco de sorte."
election_USA.4.o1:0 "Mais quatro anos!"
election_USA.4.o2:0 "Romney e Ryan... soa bem para mim."
election_USA.5.t:0 "Eleições de 2016"
election_USA.5.d1:0 "As eleições presidenciais dos EUA de 2016 podem ter sido uma das disputas políticas mais acirradas e ideologicamente carregadas do século XXI. A eleição foi, no melhor estilo da democracia americana, decidida não por apoiadores comprometidos de nenhum dos lados, mas por pessoas comuns que acharam o candidato em que não votaram insuportável como presidente.\n\nApós oito anos fortes sob um governo democrático, o Partido Democrata rapidamente se viu em uma disputa de dois candidatos entre o socialista democrático e senador de Vermont Bernie Sanders de um lado, e a ex-primeira-dama e secretária de Estado Hillary Rodham Clinton do outro. Clinton, embora acusada de corrupção e posturas excessivamente amigáveis em relação a empresas internacionais, conseguiu derrotar Sanders com uma mistura de corrupção partidária e forte apoio nos estados mais conservadores do sul e centro do país.\n\nOs republicanos, por sua vez, não conseguiram rapidamente designar um líder, com mais de uma dúzia de candidatos inicialmente se lançando. Após eliminar seus concorrentes John Kasich, Marco Rubio e Ted Cruz, o astro da TV e bilionário Donald Trump venceu com uma retórica agressiva e um estilo de fornecer respostas simples para questões complicadas.\n\nAs taxas de desaprovação para ambos os candidatos ultrapassam 50% da população. Nenhum dos partidos encontra nada atraente no candidato do outro. Nem candidatos racionais nem amplamente populares conseguiram se destacar. A questão final é - uma mulher profundamente envolvida com grandes empresas e negócios obscuros ou um homem publicando regularmente propaganda neo-fascista nas redes sociais?"
election_USA.5.d2:0 "As eleições presidenciais dos EUA de 2016 se tornaram uma batalha entre duas asas do populismo.\n\nApós a nomeação democrática ter sido uma corrida acirrada que mais uma vez viu Hillary Clinton como a perdedora, como antes em 2008; a corrida republicana rapidamente se tornou dominada por uma batalha retórica de extrema direita entre Donald Trump e concorrentes com mentalidade semelhante, como Ted Cruz e Ben Carson.\n\nAgora, ambos os candidatos prometem combater as influências de Wall Street e devolver a América ao povo. Quem será? O senador independente, lenda entre os progressistas de esquerda, de Vermont, Bernie Sanders; ou o bem-sucedido e famoso empresário de Nova York, Donald Trump?"
election_USA.5.d3:0 "As eleições presidenciais dos EUA de 2016 foram descritas como a 'batalha dos agentes adormecidos' por um comentarista de esquerda online. Tanto Hillary Clinton quanto Ted Cruz, os dois principais candidatos, são imensamente impopulares e são vaiados por alas de seus próprios partidos por seu comportamento sem carisma. Tanto os 'Progressistas Sanders' quanto os 'Nacionalistas Trump' odeiam o candidato de seu partido e estão procurando alternativas, como os Verdes, os Libertários e os Constitucionalistas. Quem será entre os 'agentes adormecidos'? Cruz ou Clinton?"
election_USA.5.d4:0 "As eleições presidenciais dos EUA de 2016 foram um evento desequilibrado, comparável aos triunfos de Reagan, Nixon e Roosevelt. Enquanto os democratas conseguiram trazer um candidato progressista muito popular, Bernie Sanders, para a disputa; os republicanos falharam ao nomear um candidato unificador e optaram por Ted Cruz - um homem que foi descrito com palavras elogiosas como 'vingativo', 'absolutamente maligno' ou 'o anticristo' até entre seus próprios conservadores devido ao seu comportamento volúvel.\n\nAs pesquisas estão claras, Sanders é o favorito com uma margem de quase 10% - mas o colégio eleitoral é conhecido por ser uma amante travessa. Cruz pode vencer?"
election_USA.5.d5:0 "As eleições presidenciais dos EUA de 2016 foram intituladas 'batalha dos sociopatas' pelo apresentador de TV de esquerda Bill Maher. De fato, parece que tanto o candidato republicano Marco Rubio quanto a candidata democrata Hillary Clinton são impopulares, sem carisma e pragmáticos - mas ninguém duvida que ambos têm um certo talento como políticos.\n\nEntão, qual sociopata sem inspiração e sem carisma será o vencedor? Marco Rubio da Flórida ou Hillary Clinton de Nova York?"
election_USA.5.d6:0 "'Nunca vi uma performance política tão fraca, e isso já é dizer algo', escreveu o líder neonazista Richard Spencer sobre o primeiro debate das eleições presidenciais dos EUA de 2016.\n\nDe fato, não há muito para os eleitores de extrema direita quando olham para a disputa entre dois moderados, comparável à eleição de 1992 entre Clinton e Bush Sr.\n\nDesta vez, a candidata democrata à nomeação Clinton - mas a mulher - falhou em superar um desafiante de extrema-esquerda na forma do senador de Vermont Bernie Sanders.\n\nSanders e Rubio, além das críticas da extrema direita, foram ambos elogiados pela mídia por suas respectivas campanhas que focaram muito mais em questões do que em ataques pessoais. 'Se isso continuar, talvez possamos realmente restaurar um discurso político', comentou Bill O'Reilly sobre a corrida eleitoral.\n\nEntão, quem será?"
election_USA.5.d7:0 "'Kasich contra Clinton. Se isso soa sem graça, espere até ver.', ironizou o apresentador de TV Bill Maher sobre os candidatos escolhidos pelos dois principais partidos políticos.\n\nAs eleições presidenciais dos EUA de 2016 foram um choque para os eleitores da extrema-esquerda e da extrema-direita. Ambas as campanhas têm candidatos super moderados, ambas as campanhas se abstiveram amplamente de ataques pessoais, e ambas as campanhas foram descritas como sendo lideradas por 'kleptocratas corruptos' por um comentarista da MSNBC.\n\nIsso soa desmotivador, mas uma dessas pessoas precisa ser presidente. Então vamos lá! Quem será? Clinton ou Kasich?"
election_USA.5.d8:0 "'Esta deve ter sido a campanha mais de esquerda que eu já vi em toda minha vida, é horrível', reclamou Ann Coulter na Fox News sobre o segundo debate presidencial das eleições dos EUA de 2016.\n\nUm democrata de extrema-esquerda, Bernie Sanders, encontra um republicano fiscalmente muito moderado, John Kasich, na arena da eleição mais longa e cara não só da história dos EUA, mas também da história mundial.\n\nSanders atacou Kasich, o governador de Ohio, por sua postura sobre o Planned Parenthood e seus maneirismos covardes ao lidar com grandes empresas, enquanto Kasich criticou o senador de Vermont Sanders pelos extensos direitos de posse de armas em seu estado natal, tornando a plataforma de controle de armas de Sanders uma questão de hipocrisia.\n\n'Esta campanha tem sido muito produtiva e interessante', comentou um observador de política externa britânico na BBC. O interesse global e interno agora está atingindo seu auge no dia da eleição. Quem vencerá?"
election_USA.5.o1:0 "Faça a América Grande Novamente!"
election_USA.5.o2:0 "Juntos, venceremos!"
election_USA.5.o3:0 "Um Novo Século Americano!"
election_USA.5.o4:0 "Pelos EUA!"
