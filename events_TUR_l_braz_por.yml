turkey.1.t:0 "O Golpe de 15 de Julho"
turkey.1.d:0 "Em 15 de julho de 2016, vários círculos dentro do exército turco ficaram fartos das políticas cada vez mais jingoístas e islamistas da administração de [TUR.GetLeader].\nEm várias grandes cidades, incluindo Istambul e Ancara, tropas insurgentes tentaram tomar prédios do governo e infraestrutura central como pontes durante a noite.\n\nLogo após, civis pró-governo tomaram as ruas para protestar contra a tentativa de golpe, eventualmente sobrepondo a insurgência e praticamente forçando o governo a retomar o poder. [TUR.GetLeader], de férias na época, pediu aos seus apoiadores para resistirem através das mídias sociais e informou-os que havia escapado da captura.\n\nO governo da Turquia ainda está no poder, mas haverá sérias repercussões - mas a oposição alerta o partido governante [TUR.GetRulingParty] a não abusar de sua influência nesta posição de poder. No entanto, será necessário algum tipo de vingança pelos mais de 300 mortos durante as batalhas da noite.\n\n[TUR.GetLeader] já encontrou o culpado, porém - ele apontou repetidamente para o pregador islâmico exilado Fetullah Gülen, que vive nos Estados Unidos. Seu movimento é realmente o culpado? Dúvidas e teorias selvagens estão correndo soltas por todo o país e entre todas as forças políticas."
turkey.1.o1:0 "Faremos eles sofrerem por isso."
turkey.2.t:0 "Resposta ao Golpe"
turkey.2.d:0 "[TUR.GetLeader] retornou com segurança ao poder e seu [TUR.GetRulingParty] está firmemente de volta ao poder. Agora, uma contraofensiva política conjunta contra os antigos insurgentes, coordenada por todos os ramos do governo turco, está pronta para ser lançada."
turkey.2.o1:0 "Vamos culpar isso em Gülen e acabar com isso."
turkey.2.o2:0 "Precisamos curar a nação. Vamos investigar primeiro."
turkey.3.t:0 "A Investigação não revela nada"
turkey.3.d:0 "Acontece que a insurgência militar não passou de uma insurgência militar - generais nos bastidores, dispostos a tomar o poder à custa do governo. Muitos dentro do partido governante [TUR.GetRulingParty] tinham teorias de conspiração selvagens - mas todas parecem ter sido erradas."
turkey.3.o1:0 "Malditos déspotas militares."
turkey.4.t:0 "A Investigação aponta para Gülen!"
turkey.4.d:0 "Nossos políticos conservadores estavam certos afinal! Vários transcritos e e-mails apontam Fetullah Gülen como diretamente responsável por instigar o golpe para retomar o poder na Turquia e depor [TUR.GetLeader] e, como está em um e-mail, 'mandá-lo executar'."
turkey.4.o1:0 "Nós sabíamos!"
turkey.5.t:0 "A Investigação aponta para os Curdos!"
turkey.5.d:0 "Embora nossas teorias iniciais sobre Gülen estivessem erradas, HÁ uma conspiração em andamento. Parece que políticos curdos e comandantes de milícias locais financiaram e prepararam o golpe, mas falharam em executar seus ataques relâmpagos no Curdistão Turco."
turkey.5.o1:0 "Malditos bastardos!"
turkey.6.t:0 "A Investigação aponta para o Comunismo!"
turkey.6.d:0 "Nem Gülen nem os curdos parecem ter muito a ver com o golpe de 15 de julho - mas nossos insurgentes comunistas e de extrema esquerda têm.\n\nEste é um inimigo inesperado para enfrentar, mas enfrentaremos esses bastards vermelhos de qualquer forma!"
turkey.6.o1:0 "Melhor vermelho do que aquele outro vermelho!" 