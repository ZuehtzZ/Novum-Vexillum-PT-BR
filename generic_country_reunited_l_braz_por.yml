political.100.t:0 "Fala sobre uma Reunificação [ROOT.GetAdjective]"
political.100.desc:0 "A guerra dividiu nosso país. É hora de começar a reconstruir agora que estamos em paz novamente. Há uma forte pressão pela reunificação entre as facções [ROOT.GetRulingIdeology] [ROOT.GetAdjective]."
political.100.a:0 "Devemos abraçar isso"
political.100.b:0 "Vamos ficar fora disso. Deixe o passado no passado."

political.101.t:0 "A Reunificação [ROOT.GetAdjective]"
political.101.desc:0 "Chegou o momento de reunir novamente os [ROOT.GetRulingIdeology] [ROOT.GetAdjective] divididos que surgiram após a guerra. [ROOT.GetNameDefCap] será completa novamente."
political.101.a:0 "Uma [ROOT.GetName] reunificada"

generic_political_news.1.t:0 "Reunificação Pacífica de [ROOT.GetNameDef]"
generic_political_news.1.desc:0 "\n\nOuvindo a vontade do povo [ROOT.GetAdjective], [ROOT.GetLeader] conseguiu promover uma unificação pacífica dos estados [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Resta saber qual será o efeito disso no mundo em geral, mas pelo menos em [ROOT.Capital.GetCapitalVictoryPointName], o povo estava celebrando esse evento histórico."
generic_political_news.1.a:0 "Isso pode ser perigoso"
generic_political_news.1.b:0 "Isso é definitivamente um novo começo"
generic_political_news.1.c:0 "Bom para eles, eu suponho"