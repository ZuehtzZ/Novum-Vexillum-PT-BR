###Ideias###
ADF_insurgency:0 "Insurgência das Forças Democráticas Aliadas"
ADF_insurgency_desc:0 "Originada de uma fusão de várias facções rebeldes, as FDA são um grupo islamista que opera em Uganda e na República Democrática do Congo (RDC), sendo considerada uma organização terrorista pelo governo ugandense."
LRA_insurgency:0 "Insurgência do Exército de Resistência do Senhor"
LRA_insurgency_desc:0 "O Exército de Resistência do Senhor é um grupo rebelde ativo no norte de Uganda e em países vizinhos. É também um grupo nacionalista cristão heterodoxo, mas que funciona muito como um culto à personalidade de seu líder e autoproclamado profeta Joseph Kony."
CPN_insurgency:0 "Guerra Civil Nepalesa"
CPN_insurgency_desc:0 "A Guerra Civil Nepalesa é um conflito armado prolongado entre o Partido Comunista do Nepal (Maoísta) e o Governo do Nepal, e dura desde 1996."
colombian_conflict:0 "Conflito Colombiano"
colombian_conflict_desc:0 "O conflito colombiano começou em 27 de maio de 1964, e é uma guerra assimétrica de baixa intensidade entre o governo da Colômbia, grupos paramilitares de extrema-direita como as Autodefesas Unidas da Colômbia (AUC), grupos guerrilheiros de extrema-esquerda como as Forças Armadas Revolucionárias da Colômbia (FARC) e o Exército de Libertação Nacional (ELN), e sindicatos criminosos."
SPLM_Nasir_insurgency:0 "SPLA-Nasir"
SPLM_Nasir_insurgency_desc:0 "O Exército de Libertação do Povo Sudanês se dividiu ao longo de linhas étnicas, com o grupo étnico Nuer se rebelando contra o grupo étnico Dinka de John Garang. Essa facção dissidente, conhecida como SPLA-Nasir, liderada por Riek Machar, foi gradualmente cooptada pelo governo do Sudão, tornando-se sua aliada na luta contra o SPLM/A."
shining_path_insurgency:0 "Insurgência do Caminho Brilhante"
shining_path_insurgency_desc:0 ""
LURD_insurgency:0 "Segunda Guerra Civil Liberiana"
LURD_insurgency_desc:0 "Em 1999, um grupo rebelde apoiado pelo governo da Guiné vizinha, os Liberianos Unidos pela Reconciliação e Democracia (LURD), se rebelou no norte da Libéria contra o governo de Charles Taylor, iniciando a Segunda Guerra Civil Liberiana."
RUF_insurgency:0 "Insurgência do Frente Revolucionária Unida"
RUF_insurgency_desc:0 ""
tamil_elam_insurgency:0 "Guerra Civil do Sri Lanka"
tamil_elam_insurgency_desc:0 "Iniciada em 23 de julho de 1983, a Guerra Civil do Sri Lanka é uma insurgência intermitente contra o governo pelas Tigres de Libertação do Tamil Eelam (LTTE), que lutam para criar um estado independente tamil."
interahamwe_insurgency:0 "Insurgência dos Interahamwe"
interahamwe_insurgency_desc:0 "Os Interahamwe foram os principais responsáveis pelo genocídio de Ruanda em 1994, sendo expulsos do país após a Frente Patriótica de Ruanda (RPF) vencer a Guerra Civil de Ruanda. Desde então, reorganizaram-se, estando ativos em Uganda e na RDC como oposição às forças do governo de Ruanda."
CNDD_insurgency:0 "Guerra Civil de Burundi"
CNDD_insurgency_desc:0 "A Guerra Civil de Burundi é resultado de longas divisões étnicas entre os grupos Hutu e Tutsi, com o Conselho Nacional para a Defesa da Democracia–Forças para a Defesa da Democracia (CNDD-FDD) sendo um dos mais importantes grupos rebeldes hutus ativos contra o governo."
COG_ituri_conflict:0 "Conflito de Ituri"
COG_ituri_conflict_desc:0 "O conflito de Ituri é um conflito contínuo entre os grupos étnicos agricultores Lendu e pastores Hema na região de Ituri, no nordeste do Congo, iniciado pelo grande influxo de armas e pela intromissão de Uganda na região no contexto da maior Guerra do Congo."
COG_kivu_conflict:0 "Conflito de Kivu"
COG_kivu_conflict_desc:0 "O Conflito de Kivu é uma insurgência travada no leste do Congo entre o exército da República Democrática do Congo (FARDC), grupos Hutu Power como as Forças Democráticas para a Libertação de Ruanda (FDLR) e várias outras milícias alinhadas aos tutsis que nasceram após a Segunda Guerra do Congo."
al_qaeda_insurgency:0 "Presença da Al-Qaeda"
al_qaeda_insurgency_desc:0 "Este país enfrenta uma insurgência por membros da Rede Al-Qaeda. Criada por Osama bin Laden, a Al-Qaeda é um grupo jihadista salafista que se proclama a vanguarda de uma revolução islâmica global para unir o mundo muçulmano sob um novo Califado."