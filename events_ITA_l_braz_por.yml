italy.1.t:0 "O Vaticano aceitou renovar os Tratados!"
italy.1.d:0 "A Cidade do Vaticano decidiu renovar os Tratados Lateranenses! Agora, a Itália tem até Deus ao seu lado!"
italy.1.o1:0 "Fantástico."
italy.2.t:0 "O Vaticano recusou renovar os Tratados."
italy.2.d:0 "A Cidade do Vaticano decidiu não renovar os Tratados Lateranenses."
italy.2.01:0 "Eles não entendem no que estão se metendo!"
italy.3.t:0 "A Itália exige anexação imediata!"
italy.3.d:0 "Uma demanda absurda acabou de nos alcançar, a Itália exige nossa anexação imediata! A nação está pronta para enfrentar a guerra com a Itália, mas muitas vidas podem ser perdidas, e as possibilidades de nosso país vencer a guerra são poucas... O que devemos fazer?"
italy.3.o1:0 "Parece que agora somos todos italianos..."
italy.3.o2:0 "Exigências absurdas! A comunidade internacional certamente nos apoiará."
italy.4.t:0 "[From.GetName] aceita ser anexado!"
italy.4.d:0 "[From.GetName] decidiu aceitar nossas exigências, agora faz parte do Estado Italiano."
italy.4.o1:0 "Doce."
italy.5.t:0 "[From.GetName] recusa ser anexado!"
italy.5.d:0 "[From.GetName] decidiu não aceitar nossas exigências..."
italy.5.o1:0 "[From.GetName] logo será um deserto então!"
italy.6.t:0 "Oferta do Estado Italiano"
italy.6.d:0 "A empresa nacional italiana ENI afirmou ter encontrado um depósito de petróleo nas costas de nosso país... eles ofereceram construir plataformas de petróleo e infraestrutura enquanto nos dão nossa parte justa. Devemos aceitar?"
italy.6.o1:0 "Claro que devemos"
italy.6.o2:0 "É nosso petróleo e não queremos compartilhar com ninguém!"
italy.7.t:0 "[From.GetName] recusa acordo de petróleo!"
italy.7.d:0 "Nossa oferta justa enviada para [From.GetName] foi recusada! Eles afirmam que o depósito de petróleo é deles e não querem compartilhá-lo com ninguém."
italy.7.o1:0 "Eles vão pagar por isso."
italy.8.t:0 "[From.GetName] aceita acordo de petróleo!"
italy.8.d:0 "Nossa oferta foi aceita pelo governo [From.GetAdjective]. Eles permitirão que construamos plataformas de petróleo no novo depósito de petróleo que encontramos, desde que recebam sua parte justa."
italy.8.o1:0 "Nós recebemos recursos, eles recebem recursos. Ganho-ganho!"
italy.9.t:0 "Oferta do Estado Italiano"
italy.9.d:0 "A empresa nacional italiana ENI afirmou ter encontrado um depósito de petróleo nas costas de nosso país... eles ofereceram construir plataformas de petróleo e infraestrutura, enquanto nos dão nossa parte justa. Devemos aceitar?"
italy.9.o1:0 "Claro que devemos"
italy.9.o2:0 "É nosso petróleo e não queremos compartilhar com ninguém!"
italy.10.t:0 "Nossa oferta recusada!"
italy.10.d:0 "Nossa oferta justa enviada para [From.GetName] foi recusada! Eles afirmam que o depósito de petróleo é deles e não querem compartilhá-lo com ninguém."
italy.10.o1:0 "Eles vão pagar por isso."
italy.11.t:0 "Convite para a Federação Romana"
italy.11.d:0 "Fomos convidados pela Itália para entrar em sua 'Federação Romana', que visa restaurar o outrora poderoso Império Romano em uma Federação de Nações. Devemos aceitar?"
italy.11.o1:0 "Somos de sangue romano, nosso único lugar no mundo é entre nossos irmãos"
italy.11.o2:0 "Isso é simplesmente ridículo!"
italy.12.t:0 "[From.GetName] quer se juntar a [Root.GetFactionName]"
italy.12.d:0 "[From.GetName] está pedindo para se juntar à nossa facção. Devemos aceitar?"
italy.12.o1:0 "Sim."
italy.12.o2:0 "Não."
italy.13.t:0 "[From.GetName] subsidia nossas Infraestruturas!"
italy.13.d:0 "[From.GetName] decidiu nos ajudar no desenvolvimento da Infraestrutura de nosso país. Aceitamos a ajuda com prazer, pois ela melhora a necessidade do nosso país de ter uma infraestrutura desenvolvida para crescer ainda mais forte!"
italy.13.o1:0 "Doce"
italy.14.t:0 "[From.GetAdjective] pede Cooperação Militar"
italy.14.d:0 "Recentemente, [From.GetName] pediu por Cooperação Militar entre os países da União Europeia, e começaram compartilhando com todos os membros da União Europeia os planos de alguns dos seus melhores Equipamentos de Infantaria, além de oferecer enviar oficiais para treinar exércitos."
italy.14.o1:0 "Isso provavelmente é bom."
italy.15.t:0 "Terremoto em Amatrice!"
italy.15.d:0 "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em Amatrice, no Lazio, uma região central italiana. O terremoto teve uma magnitude de 6.2 na escala de magnitude de momento. Até agora, 299 pessoas foram reportadas como mortas nas áreas de Úmbria, Lazio e Marche, mas pelo menos 238 foram resgatadas com vida dos escombros, com 4.400 pessoas envolvidas nas operações de busca e resgate."
italy.15.o1:0 "Vamos reconstruir tudo!"
italy.16.t:0 "Terremoto em L'Aquila!"
italy.16.d:0 "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em L'Aquila, no Abruzzo, uma região central italiana. O terremoto teve uma magnitude de 6.3 na escala de magnitude de momento. Até agora, 309 pessoas foram reportadas como mortas. Este foi o terremoto mais mortal desde o Terremoto de Irpinia de 1980, e devido ao terreno onde a cidade está localizada, este pode ser apenas o primeiro de uma longa série de novos terremotos na região."
italy.16.o1:0 "Reconstruções rápidas e eficientes!"
italy.17.t:0 "Crise de Imigração Ilegal"
italy.17.d:0 "Houve um aumento na imigração ilegal do Norte da África nos últimos anos. Embora isso nos ofereça mais mão de obra e, portanto, população em nosso país, que está sofrendo com a taxa de natalidade estagnada, também preocupa uma parte da nossa população que acha que não devemos salvá-los do mar, mas sim devolvê-los ao seu país de origem."
italy.17.o1:0 "Escolheremos nossa política com sabedoria"
italy.18.t:0 "Parar a Migração em Massa"
italy.18.d:0 "Devemos preservar nossa cultura superior e, portanto, devemos proteger nossas fronteiras dos selvagens. Vamos finalmente pôr fim a essa Imigração Ilegal da África"
italy.18.o1:0 "Está na hora"
italy.19.t:0 "Italeave!"
italy.19.d:0 "Nosso país é melhor sem envolvimento europeu! Devemos realizar um referendo e mostrar a todos que o povo da Itália quer sair dessa união falida e obsoleta. É finalmente hora de tornar a Itália grande novamente!"
italy.19.o1:0 "Vamos realizar o referendo hoje!"
italy.20.t:0 "Resultado do Italeave: Sair!"
italy.20.t:0 "Resultado do Italeave: Sair!"
italy.20.d:0 "Nosso povo votou sabiamente para que a Itália deixasse a União Europeia! Devemos iniciar as negociações e acionar o Artigo 50 o mais rápido possível."
italy.20.o1:0 "Maravilhoso!"
italy.21.t:0 "Resultado do Italeave: Permanecer!"
italy.21.d:0 "O povo italiano decidiu votar contra a saída da União Europeia, devem estar sendo manipulados pela propaganda europeia! Agora precisamos decidir se devemos ou não acionar o Artigo 50, mesmo que a situação em nosso país possa esquentar..."
italy.21.o1:0 "Vamos tomar nossa decisão."
italy.22.t:0 "Realizar Eleições agora!"
italy.22.d:0 "'É finalmente hora de dizer 'NÃO' aos políticos corruptos, e trazer de volta a legalidade a este sistema político cheio de subornos e ilegalidades!', é o lema do Partido Reacionário, que lidera as pesquisas para as eleições antecipadas..."
italy.22.o1:0 "Uma nova era começou para a Itália."
italy.23.t:0 "A Itália está apoiando os Reacionários em nosso país!"
italy.23.d:0 "Parece que o novo governo italiano decidiu subsidiar partidos reacionários em países vizinhos da Itália, como uma forma de 'espalhar' a revolução."
italy.23.o1:0 "Que se danem!"
italy.24.t:0 "A Rodovia Salerno-Reggio Calabria"
italy.24.d:0 "Após mais de 50 anos de obras, a Rodovia Salerno-Reggio Calabria foi inaugurada! A rodovia passou por uma grande modernização, e em muitos casos, uma nova rodovia paralela foi construída ao lado da original e, em muitos casos, houve reconstrução ou substituição total da estrada onde o alinhamento foi mantido. Agora que a rodovia finalmente foi aberta, ir e vir de Calabria ficará muito mais fácil, considerando que há meio século ela era considerada a 'Terceira Ilha da Itália' devido ao terreno da região."
italy.24.o1:0 "Já era hora!"
italy.25.t:0 "Ascensão da Oposição!"
italy.25.d:0 "Com as recentes mudanças nos partidos que ocorreram em nosso país, a oposição cresceu. Novos rostos podem ser vistos entre os líderes dos partidos que irão se opor ao partido que lidera nosso país."
italy.25.o1:0 "São rostos diferentes, mas todos continuam tão corruptos quanto sempre."
italy.25.o2:0 "O populismo nunca vencerá em nosso país!"
italy.26.t:0 "Reformas Políticas"
italy.26.d:0 "Nosso país está passando por pesadas reformas no sistema político atual."
italy.26.o1:0 "Ok"
italy.27.t:0 "Investimentos Comerciais Italianos"
italy.27.d:0 "Uma Delegação Comercial Italiana chegou à nossa capital. Isso só aumentará nossos laços econômicos com a Itália."
italy.27.o1:0 "Isso não pode ser ruim, certo?"
italy.28.t:0 "Criminosos sabotam nossas indústrias!"
italy.28.d:0 "Hoje recebemos a notícia de que nossas indústrias e infraestruturas foram sabotadas por criminosos fortemente armados. As indústrias foram incendiadas e grandes explosões ocorreram nas rodovias. Nossas agências secretas descobriram que os ataques são uma resposta dos temidos líderes da 'Máfia', que não tomaram bem as ações recentes contra eles."
italy.28.o1:0 "Precisamos recuar."
italy.28.o2:0 "Mais razões para erradicá-los da face da Terra!"
italy.29.t:0 "Criminosos sabotam nossas indústrias militares!"
italy.29.d:0 "Mais uma vez, houve um ataque às nossas indústrias, bem como explosões em ônibus e trens. Além das indústrias danificadas, um número não estimado de pessoas morreu nos ataques terroristas nos centros das cidades. Mais uma vez, todos esses ataques estão ligados ao crime organizado. Quando isso vai parar?"
italy.29.o1:0 "Realmente precisamos recuar."
italy.29.o2:0 "Isso não vai nos parar!"
italy.30.t:0 "Corrupção entre nossos políticos!"
italy.30.d:0 "Parece que os líderes da Máfia agora começaram a atacar as indústrias e centros urbanos diariamente. Mais e mais ataques acontecem todo mês contra nosso povo e nossas indústrias. Para piorar a situação, alguns políticos desconhecidos foram corrompidos, comprometendo ainda mais nosso país."
italy.30.o1:0 "Recue! Não podemos deixar mais pessoas morrerem por isso."
italy.30.o2:0 "Estamos quase lá, eles não vão nos parar agora!"
italy.31.t:0 "Criminosos sabotam nossas forças militares!"
italy.31.d:0 "Nem mesmo a nossa força militar foi poupada das cruéis sabotagens. Generais de alto escalão ameaçam renunciar após o crime organizado impedir que os suprimentos cheguem às nossas bases militares, e nosso exército está desmoralizado. No entanto, pode-se dizer com certeza que os últimos vestígios da Máfia logo serão presos e processados, e provavelmente conseguiremos a vitória em breve."
italy.31.o1:0 "Ainda estamos a tempo de parar agora!"
italy.31.o2:0 "O sucesso está logo ali!"
italy.32.t:0 "O fim da criminalidade organizada!"
italy.32.d:0 "Durante décadas, seus negócios escusos foram permitidos, mas isso não acontecerá mais! Nossas reformas para combater a criminalidade organizada de todas as maneiras possíveis se mostraram as reformas mais bem-sucedidas de todos os tempos! A Itália agora está livre da Máfia, e nunca mais nossa população, especialmente no sul da Itália, sofrerá por causa deles."
italy.32.o1:0 "Este é um dia histórico para a Itália!"
italy.34.t:0 "A Casa da Liberdade vota no candidato"
italy.34.de:0 "À medida que as eleições de 2001 se aproximam, a coalizão Casa da Liberdade, uma aliança política de centro-direita na Itália, deve decidir seu candidato para liderar a nação. A coalizão é formada por Forza Italia, a Aliança Nacional, a Liga do Norte, o Centro Democrático Cristão, e alguns outros partidos menores. Líderes de partidos, delegados e apoiadores de todo o país se reúnem para deliberar e votar em quem representará sua visão para o futuro da Itália.\n\nQuem surgirá como porta-bandeira da coalizão? Será o carismático magnata da mídia Silvio Berlusconi, conhecido por suas promessas de reforma econômica e modernização? Ou um candidato inesperado atrairá a coalizão ao redor de um novo rosto?"
italy.34.a:0 "O magnata da mídia Silvio Berlusconi é escolhido."
italy.34.b:0 "Gianfranco Fini mobiliza a coalizão com retórica nacionalista."
italy.34.c:0 "Umberto Bossi fala doce para conquistar a candidatura."
italy.34.d:0 "Sem um acordo, a coalizão procura um candidato de compromisso."
italy.35.t:0 "Uma Casa Desunida"
italy.35.de:0 "Após intensas deliberações e debates acalorados, a coalizão Casa da Liberdade se encontra em um impasse. A decisão de selecionar um candidato de compromisso visa manter a unidade dentro da aliança diversificada. Os três principais contendores para esse papel—Pier Ferdinando Casini, Giorgio La Malfa e Gianni De Michelis—trazem forças e visões únicas para a mesa. No entanto, uma proposta inesperada para incluir o partido de extrema-direita Fiama Tricolore, com Pino Rauti como seu candidato, adiciona um toque controverso aos procedimentos."
italy.35.a:0 "O moderado Pier Ferdinando Casini é escolhido como candidato unificador."
italy.35.b:0 "O improvável candidato Giorgio La Malfa é escolhido."
italy.35.c:0 "O social-democrata Gianni De Michelis é escolhido para atrair a esquerda."
italy.35.d:0 "De forma controversa, Pino Rauti se junta à coalizão como seu candidato."
italy.36.t:0 "A Árvore de Oliveira vota no candidato"
italy.36.de:0 "À medida que o dia da eleição se aproxima, a coalizão de centro-esquerda Árvore de Oliveira deve agora escolher seu candidato para liderar o país. Composta pelo Partido Democrático da Esquerda, pelo Partido Popular Italiano e por vários outros partidos de centro-esquerda, a coalizão da Árvore de Oliveira visa apresentar uma frente unida contra seus rivais de centro-direita. Delegados de todo o país se reúnem em uma assembleia animada, repleta de debates e discussões sobre quem deve carregar sua bandeira. \n\nEntre os candidatos potenciais estão Francesco Rutelli, o dinâmico prefeito de Roma; Massimo D'Alema, um experiente e influente ex-primeiro-ministro; e Enrico Boselli, um respeitado estadista."
italy.36.a:0 "O carismático moderado Francesco Rutelli é escolhido."
italy.36.b:0 "O experiente D'Alema convence a coalizão."
italy.36.c:0 "Enrico Boselli é escolhido para ajudar a unificar a ala esquerda do partido."
italy.36.d:0 "A interna não é bem-sucedida, um candidato de compromisso deve ser escolhido."
italy.37.t:0 "Uma Árvore Murchando"
italy.37.d:0 "A coalizão da Árvore de Oliveira, após rigoroso debate e consideração, encontra-se na necessidade de um candidato de compromisso para manter a unidade e apelar a todas as suas facções diversas. A coalizão, que inclui um amplo espectro de partidos de centro-esquerda, deve equilibrar os interesses e prioridades variados de seus membros. Três candidatos distintos surgem como figuras unificadoras potenciais, \n\nGrazia Francescato da Federação dos Verdes, uma ambientalista proeminente, e Oliviero Diliberto do Partido da Refundação Comunista, que traria uma forte perspectiva esquerdista. Em um movimento surpreendente, a coalizão também poderia escolher Luis Durnwalder, um respeitado líder do Partido do Povo de Tirol do Sul. Isso sinalizaria um compromisso com a autonomia regional e os direitos das minorias, ampliando o apelo da coalizão."
italy.37.a:0 "A progressista Grazia Francescato representará a coalizão."
italy.37.b:0 "Surpreendentemente, Luis Durnwalder é eleito como candidato."
italy.37.c:0 "Em uma virada à esquerda, o comunista Oliviero Diliberto é escolhido."
italy.38.t:0 "Eleições de 2001!"
italy.38.d:0 "As eleições gerais italianas de 2001 estão à nossa porta, marcando um momento crucial na história da nação. As duas principais coalizões políticas, a centro-direita Casa da Liberdade e a centro-esquerda Árvore de Oliveira, estão disputando o apoio da população, com cada coalizão apresentando um candidato que representa sua visão e políticas para o futuro da Itália. \n\nEspera-se que as eleições sejam intensamente disputadas, com ambas as coalizões mobilizando seus apoiadores e tentando conquistar os eleitores indecisos."
italy.38.a:0 "A Casa da Liberdade varre as eleições!"
italy.38.b:0 "Contra todas as previsões, a Árvore de Oliveira sai vitoriosa!"
italy.39.t:0 "Eurocomunistas se manifestam em [Root.GetNameDef]!"
italy.39.desc:0 "Houve um aumento significativo em protestos, distúrbios e manifestações nas últimas semanas, especialmente dos partidos comunistas e socialistas. Nossos serviços de inteligência suspeitam que [ITA.GetNameDef] tenha alguma participação nisso, especialmente considerando sua crescente retórica eurocomunista. \n\nSeja qual for o caso, esses protestos estão desestabilizando nossa sociedade, e precisamos decidir como responder."
italy.39.a:0 "Deixe-os se cansarem."
italy.39.b:0 "Prendam os agitadores."
italy.39.c:0 "Enviem os tanques!"


