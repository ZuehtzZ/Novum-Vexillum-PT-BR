destroyer:0 "Corveta"
destroyer_desc:0 "Uma corveta é um pequeno navio de guerra. Tradicionalmente, é a menor classe de navio considerada um verdadeiro navio de guerra. Marinhas modernas começaram uma tendência no final do século 20 e início do século 21 em direção a embarcações menores e mais manobráveis. Elas são geralmente armadas com canhões de calibre médio e pequeno, mísseis superfície-superfície, mísseis superfície-ar e armas antisubmarino. Muitas podem acomodar um pequeno ou médio helicóptero de guerra antisubmarino."
