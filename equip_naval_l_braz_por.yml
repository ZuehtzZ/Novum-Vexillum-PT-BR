heavy_cruiser:1 "Destróier"
heavy_cruiser_desc:0 "Um grande cruzador blindado que é bastante flexível. Uma boa escolha para nações que não podem arcar com a construção de navios capitais maiores."
both_cruisers_desc:0 "Uma fragata é um tipo de navio de guerra, tendo várias dimensões e funções ao longo dos séculos. Nas marinhas modernas, fragatas são usadas para proteger outros navios de guerra e navios mercantes, especialmente como combatentes de guerra antisubmarina (ASW) para forças expedicionárias anfíbias, grupos de reabastecimento e comboios mercantes.\n\nEm terminologia naval, um destróier é um navio de guerra rápido, manobrável e de longa duração destinado a escoltar embarcações maiores em uma frota, comboio ou grupo de batalha e defendê-los contra atacantes menores de curto alcance. No início do século 21, os destróieres são o padrão global para navios de combate de superfície."
