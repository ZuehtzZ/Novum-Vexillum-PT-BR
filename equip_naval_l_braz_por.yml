submarine:0 "Submarino"
submarine_desc:0 "Um submarino é uma embarcação capaz de operação independente subaquática. A principal defesa de um submarino está em sua capacidade de permanecer oculto nas profundezas do oceano. Um submarino militar oculto é uma ameaça real e, devido ao seu furtividade, pode forçar uma marinha inimiga a desperdiçar recursos procurando grandes áreas do oceano e protegendo navios contra ataques."
