battle_cruiser_desc:0 ""
battleship:0 "Cruzador de Mísseis"
battleship_desc:0 "Cruzeiros modernos são geralmente os maiores navios em uma frota depois de porta-aviões e navios de assalto anfíbio, e geralmente desempenham vários papéis. No final do século 20, a obsolescência dos couraçados deixou o cruzador como o navio de combate de superfície mais poderoso depois do porta-aviões. A função do cruzador variava conforme o navio e a marinha, frequentemente incluindo defesa aérea e bombardeio costeiro."
