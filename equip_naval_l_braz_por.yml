### STANDARD NAVAL ###
patrol_boat:0 "Embarcação de Patrulha"
patrol_boat_desc:0 "Uma embarcação de patrulha (também conhecida como embarcação de patrulha costeira, navio de patrulha ou navio patrulheiro) é um navio naval relativamente pequeno, geralmente projetado para defesa costeira, proteção de fronteiras, fiscalização de leis de imigração e missões de busca e salvamento. Eles podem ser amplamente classificados como embarcações de patrulha costeira (IPVs) ou embarcações de patrulha de alto-mar (OPVs). São navios de guerra geralmente menores que uma corveta e podem incluir embarcações de ataque rápido, barcos torpedeiros e barcos de mísseis."
