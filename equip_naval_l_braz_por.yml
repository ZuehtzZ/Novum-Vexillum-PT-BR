carrier:0 "Porta-Aviões"
carrier_desc:0 "Um porta-aviões é um navio de guerra que serve como base aérea marítima, equipado com um convés de voo de comprimento total e instalações para transportar, armar, lançar e recuperar aeronaves. Geralmente, é o navio capital de uma frota, pois permite que uma força naval projete poder aéreo globalmente sem depender de bases locais para operações aéreas."
