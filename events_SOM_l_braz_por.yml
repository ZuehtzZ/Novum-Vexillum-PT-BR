sudan.1.t:0 "Guerra Civil Sudanesa: E agora?"
sudan.1.d:0 "O SPLM/A foi originalmente fundado com base na ideologia do \"Novo Sudão\", que defendia um Sudão unido, federal e secular. À medida que a Guerra Civil avançava, no entanto, esse objetivo parecia cada vez mais utópico, e muitos no movimento começaram a defender abertamente um objetivo separatista para nossa guerra.\nAgora, o Sudão do Sul foi oficialmente libertado, e à medida que nossas forças ganham momentum no Norte, a questão decisiva surgiu: devemos aceitar a independência e forçar [SUD.GetLeader] a fazer a paz, ou devemos descansar apenas quando todo o Sudão for livre?"
sudan.1.a:0 "Forçar Cartum a fazer a paz"
sudan.1.b:0 "Nós lutamos por um Novo Sudão!"
sudan.2.t:0 "Morte de John Garand de Mabior"
sudan.2.d:0 "Enquanto retornava para uma reunião com o presidente [UGA.GetLeader], o helicóptero presidencial de Uganda, que transportava o líder do SPLM/A, John Garang de Mabior, caiu em uma cadeia de montanhas no Sul do Sudão devido à visibilidade ruim, resultando na morte do Dr. John Garang, seis de seus colegas e sete membros da tripulação ugandenses. A notícia sobre o acidente demorou a se tornar pública, pois a política nos bastidores no SPLM sobre o sucesso estava sendo resolvida. Agora, o vice-presidente Salva Kiir Mayardit liderará [SSD.GetNameDef]."
sudan.2.a:0 "Que tragédia"
sudan.3.t:0 "Acordo de Paz Abrangente"
sudan.3.d:0 "A Guerra Civil Sudanesa continua, o povo e o governo desejam profundamente a paz. Como tal, um acordo de paz foi proposto, segundo o qual o Sudão do Sul se tornará uma região autônoma, com [SSD.GetLeader] como seu líder, com planos para um referendo de independência a ser realizado em 2011. [SSD.GetLeader] também se tornará vice-presidente de [SUD.GetNameDef]."
sudan.3.a:0 "Vamos fazer a paz!"
sudan.3.b:0 "Nós venceremos o SPLA!"
sudan.4.t:0 "Independência do Sudão do Sul"
sudan.4.d:0 "Quando assinamos o Acordo de Paz Abrangente com o SPLM/A anos atrás e finalmente colocamos um fim à Segunda Guerra Civil Sudanesa, uma das concessões que fizemos aos rebeldes foi a promessa de realizar um referendo de independência no Sudão do Sul. Bem, chegou o momento desse referendo, e muitos observadores preveem que os sul-sudaneses votarão massivamente pela independência. Então, devemos cumprir nossa parte do acordo ou devemos arriscar reacender a Guerra Civil?"
sudan.4.a:0 "Honrar nosso acordo"
sudan.4.b:0 "O Sudão permanecerá unido!"
sudan_news.1.t:0 "Independência do Sudão do Sul"
sudan_news.1.d:0 "Mapas tornam-se obsoletos enquanto o mundo vê o surgimento de sua nação mais jovem: o Sudão do Sul. Após lutar uma guerra de libertação que durou 20 anos, o governo de [SUD.GetNameDef] e o Movimento de Libertação do Povo Sudanês assinaram um Acordo de Paz Abrangente, com estipulações para a realização de um referendo de independência no Sudão do Sul. Com impressionantes 98,83% dos eleitores escolhendo a independência, a comunidade internacional recebeu [SSD.GetNameDef] de braços abertos. \nAinda assim, o país foi devastado pela guerra e terá que lidar com tensões étnicas e as contínuas reivindicações do Sudão sobre seus ricos campos de petróleo."
sudan_news.1.a:0 "Boa sorte para eles"
sudan_news.2.d:0 "Mapas tornam-se obsoletos enquanto o mundo vê o surgimento de sua nação mais jovem: o Sudão do Sul. Após lutar uma guerra de libertação que durou 20 anos, o Movimento de Libertação do Povo Sudanês expulsou [SUD.GetNameDef] de seu território reivindicado, forçando-o a assinar um Acordo de Paz Abrangente que estipulava a imediata independência de [SSD.GetNameDef], bem como a cessão de todos os territórios contestados e todos os campos de petróleo da rica região. \nCom tal vitória impressionante, a comunidade internacional recebeu [SSD.GetNameDef] de braços abertos, embora muitos questionem a estabilidade futura da nação devastada pela guerra, apontando para tensões étnicas e os múltiplos grupos armados ainda operando lá."
