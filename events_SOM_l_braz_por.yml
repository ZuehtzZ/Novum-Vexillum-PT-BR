burundi.1.t:0 "Pierre Buyoya renuncia"
burundi.1.d:0 "Por que você está jogando com Burundi?"
burundi.1.a:0 "Este é o caminho para a paz!"
burundi.1.b:0 "Buyoya manterá a presidência"
burundi.2.t:0 "O Fim da Guerra Civil de Burundi"
burundi.2.d:0 "A paz está no horizonte para Burundi. Uma nova Constituição foi aprovada por referendo popular - a primeira vez que os burundeses puderam votar em algo desde 1994 - e a maioria dos grupos rebeldes Hutus concordou em se unir ao novo exército nacional do país. Agora, nas eleições parlamentares, parece que o CNDD vai ganhar com uma grande maioria, e seu líder, Pierre Nkurunziza, vai se tornar presidente."
burundi.2.a:0 "Pierre Nkurunziza vence as eleições sem oposição!"
burundi.2.a:0 "O CNDD não deve vencer!"
