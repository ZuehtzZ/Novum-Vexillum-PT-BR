l_braz_por:
congo.1.t:0 "Soldados Crianças de Laurent Kabila"
congo.1.d:0 "O presidente Laurent-Désiré Kabila depende de um grande número de seguranças infantis, conhecidos como Kadogos, para sua proteção, com a RDC empregando mais de 10.000 menores recrutados, representando uma porcentagem significativa de nossas milícias. Isso está sendo cada vez mais condenado pela comunidade internacional, e, embora um dos principais motivos alegados para o recrutamento de soldados crianças seja a lealdade suposta deles, muitos no governo, incluindo o próprio Kabila, começam a suspeitar que os kadogos estão envolvidos em algum tipo de conspiração contra o presidente.\nAssim, a questão dos soldados crianças permanece: os kadogos devem ser dispensados ou ainda são necessários para o esforço de guerra contra Uganda e Ruanda?"
congo.1.a:0 "Eles ainda são necessários"
congo.1.b:0 "Isso já foi longe demais, demitam-nos"
congo.2.t:0 "O Assassinato de Laurent-Désiré Kabila"
congo.2.d:0 "Laurent-Désiré Kabila, presidente da República Democrática do Congo, foi assassinado em seu escritório dentro de sua residência oficial no Palais de Marbre, em Kinshasa. O assassino era um menino de 18 anos, um kadogo, e há fortes indícios de que o assassinato foi resultado de uma conspiração dos kadogos. O filho de Laurent, Joseph Kabila, sucedeu seu pai à presidência aos 29 anos."
congo.2.a:0 "Isso é Horrível"
congo.3.t:0 "Uma oportunidade para a paz"
congo.3.d:0 "A morte de Kabila, trágica como foi, criou uma oportunidade para o fim desta guerra sangrenta. As forças de Ruanda e Uganda deixarão o território congolês, e os grupos rebeldes que apoiam desarmarão e se juntarão a um Governo de Transição até que eleições democráticas e livres sejam realizadas. Nosso governo também tentará desmantelar os Interahamwe e outras milícias supremacistas hutus que operam em nosso território."
congo.3.a:0 "Envie as propostas"
congo.3.b:0 "Continuaremos a lutar!"
congo.4.t:0 "A RDC oferece paz"
congo.4.d:0 "A morte de Laurent Kabila significa que cabeças mais calmas estão agora liderando a RDC. Eles se aproximaram do nosso governo com uma proposta de paz: nossas forças deixarão o território congolês, e os grupos rebeldes que apoiamos desarmarão e se juntarão a um Governo de Transição até que eleições democráticas e livres sejam realizadas. A RDC também se comprometeu a tentar desmantelar os Interahamwe e outras milícias supremacistas hutus que operam em nosso território."
congo.4.a:0 "É hora de acabar com este derramamento de sangue"
congo.4.b:0 "Continuaremos a lutar!"
congo.5.t:0 "Revolta contra Wamba Dia Wamba"
congo.5.d:0 "Após a derrota contra as forças de Ruanda e RCD-Goma nos recentes confrontos, a revolta interna e a instabilidade abalaram a liderança do RCD-Kinsangani. O professor Wamba Dia Wamba, após ver sua posição desmoronar e sobreviver a várias tentativas de assassinato, foi destituído por Antipas Mbusa Nyamwisi, que renomeou o movimento para \"Rally for Congolese Democracy - Kisangani - Movement for Liberation\". Wamba fugiu da capital e encontrou uma facção dissidente com seus apoiadores, mas ele se tornou irrelevante militarmente."
congo.5.a:0 "A estabilidade está em falta no Congo"
congo.6.t:0 "Mudança de liderança no RCD-Goma"
congo.6.d:0 "Uma mudança de liderança ocorreu na facção de Goma do RCD, com Adolphe Onusumba Yemba assumindo o comando no lugar do Dr. Emile Ilunga."
congo.6.a:0 "Ok."
congo.7.t:0 "A Guerra de Unificação do Congo"
congo.7.d:0 "O regime de Kabila em Kinshasa não existe mais. Conseguimos a vitória na luta contra o ditador congolês, mas a guerra está longe de acabar, pois várias facções rebeldes agora controlam diferentes partes do país, e apenas uma delas alcançará a supremacia sobre as demais e será reconhecida como a sucessora legítima da República Democrática do Congo."
congo.7.a:0 "Para frente!"
congo.10.t:0 "Vitória na Grande Guerra do Congo"
congo.10.d:0 "Após anos de luta, a guerra mais sangrenta desde a Segunda Guerra Mundial finalmente terminou com nossa vitória militar completa no campo de batalha. Ruanda, Uganda e os grupos rebeldes que apoiaram foram totalmente derrotados, e o regime de [COG.GetLeader] governa a nação quase sem oposição."
congo.10.a:0 "Finalmente"
congo.11.t:0 "Vitória na Grande Guerra do Congo"
congo.11.d:0 "Após anos de luta, a guerra mais sangrenta desde a Segunda Guerra Mundial finalmente terminou com nossa vitória militar completa no campo de batalha. O governo de [COG.GetNameDef] e os grupos rebeldes patrocinados por Ruanda foram totalmente derrotados, com nossas forças e nossos aliados saindo vitoriosos de Goma a Kinshasa."
congo.11.a:0 "Finalmente"
congo.12.t:0 "Vitória na Grande Guerra do Congo"
congo.12.d:0 "Após anos de luta, a guerra mais sangrenta desde a Segunda Guerra Mundial finalmente terminou com nossa vitória militar completa no campo de batalha. O governo de [COG.GetNameDef] e os grupos rebeldes patrocinados por Uganda foram totalmente derrotados, com nossas forças e nossos aliados saindo vitoriosos de Goma a Kinshasa."
congo.12.a:0 "Finalmente"
congo.13.t:0 "O Conflito de Kivu"
congo.13.d:0 "O processo de paz da Segunda Guerra do Congo não está indo bem. Enquanto as forças rebeldes inimigas se desarmam e as forças da RDC se deslocam para a região de Kivu, no leste do Congo, para esmagar as milícias radicais hutus FDLR, ex-comandantes militares do RCD, entre eles Laurent Nkunda, se recusaram a aceitar os termos de paz e formaram o Congresso Nacional para a Defesa do Povo (CNDP), lançando uma insurgência na região, provavelmente com a ajuda de seus antigos benfeitores, os ruandeses."
congo.13.a:0 "Na Sombria Escuridão da Bacia do Congo, Só Existe Guerra"
congo.14.t:0 "O Conflito de Kivu"
congo.14.d:0 "Nossa vitória na Segunda Guerra do Congo não significou o fim das hostilidades no Congo. Cercadas, as milícias radicais hutus do FDLR, remanescentes dos Interahamwe responsáveis pelo Genocídio Ruandês de 1994, se levantaram contra nós e nosso regime fantoche em Kinshasa."
congo.14.a:0 "Na Sombria Escuridão da Bacia do Congo, Só Existe Guerra"
congo.15.t:0 "O Conflito de Ituri"
congo.15.d:0 "Disputas de terras previamente adormecidas entre dois grupos étnicos na região de Ituri, os Hema e os Lendu, eclodiram novamente após a instabilidade da recente mudança de liderança no RCD/K-ML. Embora o conflito tenha ocorrido anteriormente na região em 1999, ele cessou temporariamente, mas a paz agora foi quebrada, e o derramamento de sangue retornou."
congo.15.a:0 "Isso está ficando feio"
congo.16.t:0 "Mudança de Bandeira"
congo.16.d:0 "Uma pequena mudança foi proposta para a bandeira nacional. Um campo azul com uma pequena estrela amarela, situada no canto superior do lado do mastro, com uma faixa vermelha e amarela atravessando diagonalmente o centro. Embora o campo azul com uma estrela amarela tenha sido um símbolo do Congo desde os dias de Leopold II, esta bandeira foi resignificada para que o vermelho simbolizasse o sangue do povo; o amarelo simbolizasse a prosperidade; o azul simbolizasse a esperança; e a estrela representasse a unidade. Um design muito semelhante ao proposto foi utilizado após a Crise do Congo, de 1993 a 1971, quando Mobutu renomeou o país para Zaire."
congo.16.a:0 "Vamos adotá-la!"
congo_news.1.t:0 "O Fim da Grande Guerra do Congo"
congo_news.1.d:0 "Após anos de um conflito brutal, parece que a Segunda Guerra do Congo, um conflito chamado de \"A Guerra Mundial Africana\", finalmente terminou. \nO assassinato do ditador congolês Laurent-Désiré Kabila abriu caminho para negociações mediadas pela África do Sul, nas quais Ruanda e Uganda concordaram em retirar suas forças da RDC, e os grupos rebeldes que apoiavam concordaram em entregar suas armas e começar a operar como partidos políticos legais em um novo Governo de Transição. \nEmbora ainda seja incerto o sucesso das tentativas de desarmar as várias milícias que foram sustentadas durante o conflito, não há como negar que um capítulo sombrio da história africana chegou ao fim."
congo_news.1.a:0 "Espero que a paz dure"   #não vai durar
congo_news.2.d:0 "Após anos de um conflito brutal, parece que a Segunda Guerra do Congo, um conflito chamado de \"A Guerra Mundial Africana\", finalmente terminou. \nAs forças leais a [COG.GetLeader] expulsaram os exércitos invasores de Uganda e Ruanda para a fronteira e esmagaram os grupos rebeldes que apoiavam. \nEmbora ainda seja incerto se [COG.GetLeader] realmente governa sem oposição como mestre do Congo, ou se os remanescentes dos grupos armados sustentados durante a guerra serão a causa de futuros problemas, não há como negar que um capítulo sombrio da história africana chegou ao fim, para o melhor ou para o pior."
congo_news.3.d:0 "Após anos de um conflito brutal, parece que a Segunda Guerra do Congo, um conflito chamado de \"A Guerra Mundial Africana\", finalmente terminou. \nSoldados das Forças de Defesa de Ruanda marcham orgulhosamente por Kinshasa, e [RCD.GetLeader] foi empossado presidente da RDC, em um regime que provavelmente agirá de forma favorável aos seus patrocinadores ruandeses. \nAinda assim, permanece incerto se essa nova ordem durará e se [RWA.GetLeader] realmente governará sem oposição como mestre do Congo, ou se os remanescentes dos grupos armados sustentados durante a guerra serão a causa de futuros problemas. De qualquer forma, não há como negar que um capítulo sombrio da história africana chegou ao fim, para o melhor ou para o pior."
congo_news.4.d:0 "Após anos de um conflito brutal, parece que a Segunda Guerra do Congo, um conflito chamado de \"A Guerra Mundial Africana\", finalmente terminou. \nSoldados das Forças de Defesa do Povo de Uganda marcham orgulhosamente por Kinshasa, e um novo regime, composto por membros dos grupos rebeldes patrocinados pelos ugandeses, foi instalado. \nAinda assim, permanece incerto se essa nova ordem durará e se Uganda será verdadeiramente consolidada como uma potência regional na África Central, ou se os remanescentes dos grupos armados sustentados durante a guerra serão a causa de futuros problemas. De qualquer forma, não há como negar que um capítulo sombrio da história africana chegou ao fim, para o melhor ou para o pior."
congo_news.5.t:0 "O Conflito de Kivu"
congo_news.5.d:0 "O processo de paz no Congo não está indo bem. À medida que as tropas das Forças Armadas da República Democrática do Congo se deslocam para a região de Kivu, no leste do país, elas enfrentam resistência tanto dos extremistas hutus das \"Forças Democráticas para a Libertação de Ruanda\" (FDLR) quanto dos tutsis-dominados \"Congresso Nacional para a Defesa do Povo\", liderados pelo senhor da guerra Laurent Nkunda, que supostamente está sendo apoiado pelo governo ruandês."
congo_news.5.a:0 "A África não conhece paz..."
