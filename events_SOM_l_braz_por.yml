rwanda.1.t:0 "Pasteur Bizimungu Renuncia"
rwanda.1.d:0 "Pasteur Bizimungu, o primeiro presidente de Ruanda após o genocídio de 1994, renunciou devido a um desacordo sobre a composição do gabinete do país. O próximo na linha de sucessão é o vice-presidente, General Paul Kagame. Embora muitos argumentem que Kagame já era o governante de facto do país, sua posse como presidente sem dúvida marcará o início de uma nova era na história de Ruanda."
rwanda.1.a:0 "Entendido"
rwanda.2.t:0 "Atacar Uganda?"
rwanda.2.d:0 "A cidade de Kinsangani tem uma grande importância estratégica na guerra atual. Embora esteja sob nosso controle, ocupada pelas forças do RDC-Goma, os ugandenses e seus fantoches no RCD-Kinsangani, que originalmente controlavam a cidade, têm os olhos voltados para ela como abutres em torno de sua presa. Uma solução para essa questão é um ataque preventivo contra as forças de Uganda e RCD-K na região, um plano arriscado, mas se sairmos vitoriosos do conflito, os ugandenses terão dificuldades em contestar nossa supremacia no Congo."
rwanda.2.a:0 "Lançar o ataque"
rwanda.2.b:0 "Devemos focar em lutar contra a RDC primeiro"
rwanda.3.t:0 "Vitória na Guerra dos Seis Dias"
rwanda.3.d:0 "As forças ugandesas se dispersaram. Com grandes perdas inimigas e muitos oficiais de alta patente capturados, nossa vitória no confronto em Kisangani, apelidado de \"Guerra dos Seis Dias\", é indiscutível."
rwanda.3.a:0 "Avante!"
rwanda.4.t:0 "Vitória de Uganda na Guerra dos Seis Dias"
rwanda.4.d:0 "Após seis curtos dias de combate em Kisangani, nossas forças foram decisivamente expulsas da cidade, que retornou ao controle do RCD-K. Nossos planos de exercer controle absoluto sobre o leste do Congo foram frustrados, e a posição de Uganda na região foi grandemente fortalecida."
rwanda.4.a:0 "Exibição vergonhosa"
rwanda.5.t:0 "Proposta de Nova Bandeira Nacional"
rwanda.5.d:0 "Surgiram temores no governo de que a atual bandeira nacional, a bandeira tricolor vermelha-amarela-verde com o \"R\" preto, esteja e sempre estará intimamente associada ao brutal genocídio ocorrido no país em 1994. Portanto, foi proposta um novo design, uma tricolor horizontal de azul claro (dobro de largura), amarelo e verde, com um sol amarelo no canto superior direito. Devemos aceitar a proposta?"
rwanda.5.a:0 "Sim! Uma nova bandeira para um futuro brilhante!"
rwanda.5.b:0 "Não, o design atual está perfeito"
rwanda.6.t:0 "Vitória contra o RPF"
rwanda.6.d:0 "O regime falso do Front Patriótico Ruandês desabou, Kigali agora está firmemente em nossas mãos. É hora de restaurar a República de Ruanda e mostrar ao mundo que o Hutu mais uma vez é supremo."
rwanda.6.a:0 "Finalmente"
