somalia.1.t:0 "A Formação do Governo Nacional de Transição"
somalia.1.d:0 "A Conferência Nacional de Paz da Somália realizada em Arta, Djibuti, aprovou a Carta Nacional de Transição, que estabeleceu um novo governo internacionalmente reconhecido na Somália, conhecido como o Governo Nacional de Transição ou TNG. Este é um passo importante para trazer paz à nação devastada pela guerra e para integrar os diversos senhores da guerra regionais em uma estrutura estatal coesa. Para o cargo de primeiro presidente deste novo governo, foram propostos os nomes de Ali Mahdi Muhammad, presidente atual e presidente do USC; Abdiqasim Salad Hassan, ex-ministro do interior; Abdullahi Ahmed Addow, ex-embaixador nos EUA, e uma eleição indireta será realizada."
somalia.1.a:0 "Abdiqasim Salad Hassan vence a eleição!"
somalia.1.a:0 "Ali Mahdi Muhammad vence a eleição!"
somalia.1.b:0 "Abdullahi Ahmed Addow vence a eleição!"
somalia.1.c:0 "Outro candidato vencerá a eleição"
somalia.2.t:0 "Juntar-se a [SOM.GetNameDef]?"
somalia.2.d:0 "Com [SOM.GetNameDef] se reorganizando em uma estrutura estatal mais coesa, seus representantes estão nos pressionando a aderir ao governo em [SOM.GetCapital]. Muitos de nossos tenentes estão aconselhando que aceitemos pacificamente a proposta, pois isso nos permitiria exercer influência de dentro do governo somali, e a alternativa parece ser uma luta sangrenta contínua."
somalia.2.a:0 "Alcançaremos força na unidade!"
somalia.2.b:0 "Permaneceremos independentes!"
somalia.3.t:0 "Integrando [JVA.GetNameDef]"
somalia.3.d:0 "Uma oportunidade surgiu para integrar [JVA.GetNameDef] em nosso governo."
somalia.3.a:0 "Faça isso!"
somalia.3.b:0 "Não negociamos com senhores da guerra"
somalia.4.t:0 "Integrando [RRA.GetNameDef]"
somalia.4.d:0 "[RRA.GetNameDef] claramente se alinhou com [SNA.GetNameDef] contra nosso governo, mas essa decisão não foi tão clara quanto se poderia imaginar. Muitos senhores da guerra que compõem o RRA são simpáticos à nossa tentativa de unificar a Somália, e podemos estender um ramo de oliveira para eles, integrando-os ao nosso Estado."
somalia.4.a:0 "Faça isso!"
somalia.4.b:0 "Não negociamos com senhores da guerra"
somalia.5.t:0 "Integrando [SPF.GetNameDef]"
somalia.5.d:0 "Uma oportunidade surgiu para integrar [SPF.GetNameDef] em nosso governo."
somalia.5.a:0 "Faça isso!"
somalia.5.b:0 "Não negociamos com senhores da guerra"
somalia.6.t:0 "Integrando [SNA.GetNameDef]"
somalia.6.d:0 "Uma oportunidade surgiu para integrar [SNA.GetNameDef] em nosso governo."
somalia.6.a:0 "Faça isso!"
somalia.6.b:0 "Não negociamos com senhores da guerra"
somalia.7.t:0 "A Formação do Conselho de Reconciliação e Restauração da Somália"
somalia.7.d:0 "Está claro que [SOM.GetNameDef] é um governo ilegítimo, e nós, sob a liderança de [ROOT.GetLeader], somos os únicos na Somália capazes de enfrentar sua tirania! Como tal, precisamos reorganizar nosso movimento e trazer unidade para as várias facções aliadas ao Exército Nacional Somali e ao legítimo presidente Aidid!"
somalia.7.a:0 "Nos levantaremos contra o TNG!"
somalia.8.t:0 "A Formação do Governo Federal de Transição"
somalia.8.d:0 "Para aumentar ainda mais a legitimidade e a estabilidade de nosso regime, o Governo Nacional de Transição será reorganizado no Governo Federal de Transição, em uma tentativa de integrar ainda mais as diversas regiões e clãs que compõem a Somália. Eleições presidenciais também estão sendo realizadas para este novo governo, com os principais candidatos sendo Abdullahi Yusuf Ahmed, presidente atual de Puntland, e Abdullahi Ahmed Addow, ex-embaixador nos EUA."
somalia.8.a:0 "Abdullahi Yusuf Ahmed vence a eleição"
somalia.8.b:0 "Abdullahi Ahmed Addow vence a eleição"
somalia.9.t:0 "A Ascensão da União dos Tribunais Islâmicos"
somalia.9.d:0 "Formada como uma tentativa de estabelecer ordem no ambiente caótico da Guerra Civil Somali, a União dos Tribunais Islâmicos foi abraçada por uma pluralidade de somalis, pois o Islã e a Lei Sharia são vistos como uma das últimas instituições credíveis após o colapso do Estado. A neutralidade do Islã é vista como uma alternativa atraente para o país repleto de tensões entre clãs e senhores da guerra. No verão de 2006, a ICU expulsou uma aliança de senhores da guerra somalis de Mogadíscio, tornando-se a primeira organização a consolidar o controle de toda a cidade desde o colapso do Estado em 1991. Agora, [SOM.GetNameDef] e seus aliados senhores da guerra foram levados à fronteira etíope, e a ICU detém o controle de uma grande parte do país."
somalia.9.a:0 "Mobilize os etíopes para o nosso lado, vamos derrotar os islamistas!"
somalia.9.a:0 "Devemos enfrentar essa ameaça sozinhos!"
somalia.9.a:0 "A Sharia trará paz para a Somália! [Jogue como a ICU]"
somalia.10.t:0 "Intervir na Somália?"
somalia.10.d:0 "A Somália foi dominada pelos islamistas da União dos Tribunais Islâmicos. Uma força dessa magnitude em nossa fronteira é uma ameaça grave à nossa segurança nacional, e surgiu uma oportunidade para acabar com ela agora que [SOM.GetNameDef] convidou nossas forças a intervir em seu nome contra a ICU. Devemos marchar para o leste e eliminar essa ameaça, ou deixar os somalis lidarem com seus próprios problemas?"
somalia.10.a:0 "Enviar uma força de intervenção"
somalia.10.b:0 "Ignorar o problema"
somalia.11.t:0 "Fim da Intervenção na Somália"
somalia.11.d:0 "A União dos Tribunais Islâmicos foi derrotada, e a presença de nossas forças em certas partes da Somália está sendo fortemente criticada tanto por [SOM.GetNameDef] quanto pela comunidade internacional como um todo. A presença das tropas etíopes também é uma grande fonte de instabilidade, pois muitos grupos islamistas que compunham a ICU estão se radicalizando em resposta à ocupação. Como tal, seria prudente recuar para o outro lado da fronteira e restaurar a autoridade do TFG nas regiões atualmente sob nosso controle."
somalia.11.a:0 "Restaurar a autoridade do TFG"
somalia.11.b:0 "Manter a ocupação"
somalia.12.t:0 "Insurgência do Al-Shabaab"
somalia.12.d:0 "A derrota da União das Cortes Islâmicas não significou o fim da ameaça jihadista na Somália, parece que o contrário é verdadeiro. Membros extremistas da antiga ICU formaram uma nova organização, conhecida como Harakat al-Shabaab al-Mujahideen (ou Al-Shabaab, para abreviar), e galvanizaram a oposição nacionalista contra a intervenção etíope na Somália para lançar uma grande insurreição por todo o país."
somalia.12.a:0 "Eu sinto falta da ICU..."
somalia.12.b:0 "O Emirado Islâmico surgirá! [Jogue como Al-Shabaab]"
somalia.13.t:0 "O fim do período de transição"
somalia.13.d:0 "Após dias de deliberação entre representantes do governo federal somali e políticos regionais, uma nova Constituição foi aprovada e ratificada pelo Congresso. O longo período de transição agora está, pelo menos no papel, encerrado, e o país agora será oficialmente conhecido como a República Federal da Somália."
somalia.13.a:0 "Finalmente!"
election_SOM.1.t:0 "Eleições Presidenciais de 2012"
election_SOM.1.d:0 "No final de dezembro de 2008, o presidente [ROOT.GetLeader] renunciou após não conseguir trazer paz e estabilidade definitivas à Somália. Com essa notícia, eleições presidenciais extraordinárias estão sendo realizadas, com os principais candidatos sendo Sharif Sheikh Ahmed, ex-líder da ICU, e Maslah Mohamed Siad Barre, filho do ex-ditador Mohamed Siad Barre."
election_SOM.1.a:0 "Sharif Sheikh Ahmed vence as eleições"
election_SOM.1.b:0 "Maslah Mohamed Siad Barre vence as eleições"
somalia_news.1.t:0 "Reunificação Somali"
somalia_news.1.d:0 "Novos desenvolvimentos da nação devastada pela guerra, Somália, chocaram observadores internacionais, pois forças locais leais ao senhor da guerra [SENDER.GetLeader] concluíram as últimas operações em uma série de campanhas militares que resultaram na quase completa unificação do país. De ser apenas um senhor da guerra regional desconhecido a ser declarado presidente de toda a Somália, a comunidade internacional inicialmente parecia confusa sobre como reagir ao regime de [SENDER.GetLeader], mas o consenso agora parece ser a seu favor, pois muitos esperam que ele seja o único no país capaz de garantir a paz e lidar com a ameaça potencial dos extremistas islâmicos na região."
somalia_news.1.a:0 "Um país governado por senhores da guerra..."
somalia_news.2.d:0 "Desenvolvimentos preocupantes da nação devastada pela guerra, Somália, chocaram observadores internacionais, pois extremistas islâmicos de [SENDER.GetRulingParty] derrotaram toda a oposição e agora governam o país sob o novo nome de [SENDER.GetNameDef]. Um reino isolado, a comunidade internacional quase unanimemente decidiu não reconhecer o novo governo, com o governo somali no exílio ainda sendo tratado como os governantes de jure do país. \nAgora, é provável que a Lei Sharia seja imposta em todo o Chifre da África, e, se os céticos estiverem certos, muitas organizações terroristas como a Al-Qaeda terão um refúgio para treinamento e esconderijo na região."
somalia_news.2.a:0 "Países governados por terroristas nunca são uma boa coisa"
somalia_news.2.b:0 "É como Deus quis"
puntland.1.t:0 "Abdullahi Yusuf Ahmed quer se candidatar à presidência"
puntland.1.d:0 "O atual presidente de Puntland, Abdullahi Yusuf Ahmed, está planejando ir a Mogadíscio para se candidatar na próxima eleição presidencial do Governo Federal. Se ele vencer, o que é muito provável, Puntland terá seus laços com o governo central mais estreitos do que nunca. \nEnquanto, ao contrário de nossos vizinhos na província rebelde de Somaliland, o governo de Puntland não tem aspirações de independência, alguns ainda estão questionando se abrir mão de toda a autonomia que conquistamos é uma ideia sábia, especialmente considerando o quão instável a metade sul do país está atualmente."
puntland.1.a:0 "Boa sorte para ele!"
puntland.1.b:0 "Não é uma boa ideia, precisamos dele aqui"
puntland.2.t:0 "Eleições Presidenciais de Puntland"
puntland.2.d:0 "Eleições presidenciais indiretas estão sendo realizadas no Estado de Puntland, Somália, com o principal candidato sendo o General Mohamud Muse Hersi."
puntland.2.a:0 "Mohamud Muse Hersi vence as eleições"
puntland.3.d:0 "Eleições presidenciais indiretas estão sendo realizadas no Estado de Puntland, Somália, com o principal candidato sendo Abdirahman Mohamud Farole."
puntland.3.a:0 "Abdirahman Mohamud Farole vence as eleições"
