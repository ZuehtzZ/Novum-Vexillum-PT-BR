angola.1.t:0 "A Morte de Jonas Savimbi"
angola.1.d:0 "Jonas Savimbi, líder da UNITA, está morto. Morto em combate lutando contra as tropas do governo angolano em sua província natal de Moxico, muitos questionaram a veracidade dos relatos sobre sua morte. No final das contas, essa é a 18ª vez que ele foi dado como morto. Mas não houve mais questionamentos depois que fotos de seu corpo ensanguentado e cheio de balas apareceram na televisão estatal angolana. Seu sucessor designado, o general da UNITA António Dembo, foi ferido no mesmo ataque que o matou e morreu dez dias depois. Agora, a liderança da UNITA cai nas mãos do General Paulo Lukamba. \nSem seu líder carismático, muitos dizem que a luta acabou para a UNITA, e que o melhor curso de ação é engolir nosso orgulho e fazer as pazes com o governo do MPLA."
angola.1.a:0 "A guerra acabou. Ofereça paz ao MPLA"
angola.1.b:0 "Nós nunca nos renderemos! Morte ao MPLA!"
angola.2.t:0 "Vitória na Guerra Civil Angolana"
angola.2.d:0 "Jonas Savimbi está morto. Foi baleado 15 vezes em um confronto em sua província natal de Moxico. Agora a guerra acabou para a UNITA, e eles sabem disso, com [ROOT.GetLeader] se aproximando do nosso governo com uma proposta de cessar-fogo. \nNão parece haver motivo para negar essa proposta, já que, sem Savimbi, é improvável que a UNITA volte para a mata e retome a luta ao primeiro sinal de derrota eleitoral, como fez anteriormente."
angola.2.a:0 "Faça as pazes com a UNITA"
angola.2.b:0 "Não aceitaremos nada além da vitória completa"
angola.3.t:0 "Restaurar a democracia?"
angola.3.d:0 "Agora que o falso governo do MPLA foi finalmente derrotado, surgiram questões sobre o agendamento de novas eleições. Enquanto [ROOT.GetLeader] e a UNITA governam a nação sem oposição, muitos estão exigindo que a democracia seja mantida em nosso novo regime, pelo menos para provar ao povo que somos diferentes do MPLA."
angola.3.a:0 "Parece uma boa ideia"
angola.3.b:0 "[UNI.GetLeader] manterá o controle!"
angola_news.1.t:0 "Vitória da UNITA em Angola"
angola_news.1.d:0 "Notícias surpreendentes de Angola, pois as tropas da UNITA leais a [UNI.GetLeader] invadiram a capital Luanda e limparam os últimos focos de resistência apresentados pelas forças leais ao governo angolano anterior. A UNITA surgiu como um movimento de independência em Angola, lutando contra as forças coloniais portuguesas e depois contra o governo socialista do MPLA com ajuda dos EUA e da África do Sul durante a Guerra Fria. Agora, seu líder [UNI.GetLeader] ocupa a cadeira presidencial, e muitos olham para a nação africana sem saber o que esperar deste novo regime."
angola_news.1.a:0 "Inesperado"
angola_news.1.b:0 "A vitória é nossa!"