POLITICS_THE_CCP_DESC:0 "Legalmente, um tratado entre os governos chinês e britânico estabeleceu um 'um país, dois sistemas' em Hong Kong, e os hongkongueses podem ter seus próprios parlamentos e líderes eleitos. Mas isso é apenas uma formalidade, e o verdadeiro governante de Hong Kong é o Partido Comunista Chinês."
POLITICS_Legislative_Council_DESC:0 "O Conselho Legislativo de Hong Kong foi estabelecido em 1843, mas por muito tempo, não teve poder real. Mesmo após a devolução de Hong Kong à China, o Conselho Legislativo foi formal, mas devido às mudanças radicais na situação política, agora se tornou o papel do Parlamento gerenciar Hong Kong."

##### Ideias #####

HKN_trampled_election_reform:0 "Reforma Eleitoral Pisoteada"
HKN_trampled_election_reform_desc:0 "Em 1994, o governo britânico implementou reformas eleitorais para transplantar a democracia na Hong Kong colonial. Essas reformas, implementadas por Chris Patten, irritaram o governo chinês, e todas as reformas democráticas em Hong Kong foram anuladas."

HKN_sino_british_joint_declaration:0 "Declaração Conjunta Sino-Britânica"
HKN_sino_british_joint_declaration_desc:0 "Hong Kong foi devolvido ao território chinês, mas a Grã-Bretanha ainda tem direitos limitados sobre Hong Kong (pelo menos legalmente). O Reino Unido tem autoridade para gerenciar e supervisionar se o governo chinês está introduzindo corretamente o sistema de um país, dois sistemas em Hong Kong."

HKN_british_influence:0 "Influência Britânica"
HKN_chinese_influence:0 "Influência Chinesa"

HKN_trading_center:0 "Centro de Comércio"
HKN_trading_center_desc:0 "Na comunidade internacional, Hong Kong é classificado como uma cidade, não um país, mas como centro comercial, pode exercer uma grande influência econômica."

HKN_victory_in_the_hong_kong_conflict:0 "Vitória no Conflito de Hong Kong"
HKN_victory_in_the_hong_kong_conflict_desc:0 "Nossa vitória no Conflito China-Britânico em Hong Kong fez o povo se orgulhar de nós. Vamos celebrar nossa vitória!"

