#Decisões em inglês
ENG_hong_kong_declaration_of_independence:0 "A Declaração de Independência de Hong Kong"
ENG_hong_kong_declaration_of_independence_desc:0 "Os separatistas em Hong Kong ganharam poder suficiente, e garantiremos sua independência."

ENG_hong_kong_immigration_programme:0 "Declaração de Política de Visto Britânico Nacional de Hong Kong"
ENG_hong_kong_immigration_programme_desc:0 "A lei, que ajuda os cidadãos de Hong Kong que estão sendo reprimidos pelo governo chinês a imigrar para a Grã-Bretanha, demonstrará nossa determinação em lutar contra a China."

ENG_supporting_the_liberal_movement_in_hong_kong:0 "Apoiar o Movimento Liberal em Hong Kong"
ENG_supporting_the_liberal_movement_in_hong_kong_desc:0 "Fornecermos apoio apropriado aos políticos que lutam pela liberdade de Hong Kong."

ENG_suspension_of_extradition_treaty_with_hong_kong:0 "Suspensão do Tratado de Extradição com Hong Kong"
ENG_suspension_of_extradition_treaty_with_hong_kong_desc:0 "O governo de Hong Kong é um governo ditatorial e corrupto, e não podemos extraditar nenhum cidadão para eles."

ENG_offer_exile_to_localist_groups:0 "Oferecer Exílio a Grupos Localistas"
ENG_offer_exile_to_localist_groups_desc:0 "Muitos políticos que lutam pela liberdade de Hong Kong sofrem com a opressão de governos autocráticos. Apoiaremos seu exílio para que possam expressar seus argumentos políticos em um lugar mais seguro."

ENG_diplomatic_protest_against_the_chinese_government:0 "Protesto Diplomático Contra o Governo Chinês"
ENG_diplomatic_protest_against_the_chinese_government_desc:0 "[PRC.GetName]'s comportamento de violação da liberdade dos cidadãos de Hong Kong está se tornando mais sério. Faremos um protesto diplomático contra eles."

ENG_embago_ultimatum_to_china:0 "Ultimato de Embargo para [PRC.GetNameDef]"
 
 #PRC decisions
PRC_suspension_of_one_country_two_systems_in_hong_kong:0 "Suspensão do Um País, Dois Sistemas"
PRC_suspension_of_one_country_two_systems_in_hong_kong_desc:0 "Os separatistas selvagens exerceram sua influência em Hong Kong por tempo demais. Agora, eles não poderão mais fazer isso."

PRC_strengthening_anti_chinese_oppression:0 "Fortalecer a Repressão Anti-China"
PRC_strengthening_anti_chinese_oppression_desc:0 "Existem separatistas radicais dentro de Hong Kong, e precisamos reprimi-los adequadamente."

PRC_hong_kong_national_security_legislation:0 "Legislação de Segurança Nacional de Hong Kong"
PRC_hong_kong_national_security_legislation_desc:0 "Esta lei, que pode punir severamente os separatistas de Hong Kong, reduzirá efetivamente as atividades secessionistas dentro de Hong Kong."

PRC_attempt_to_enact_hong_kong_extradition_bill:0 "Tentativa de Promulgar a Lei de Extradição de Hong Kong"
PRC_attempt_to_enact_hong_kong_extradition_bill_desc:0 "Criminosos dentro de Hong Kong devem ser punidos na China continental."

PRC_separatists_deprivation_of_seats:0 "Privação de Cadeiras para os Separatistas"
PRC_separatists_deprivation_of_seats_desc:0 "Devemos dissolver os partidos criados pelos separatistas e expulsá-los do Conselho Legislativo."

PRC_diplomatic_protest_against_the_british_government:0 "Protesto Diplomático Contra o Governo Britânico"
PRC_diplomatic_protest_against_the_british_government_desc:0 "As ações de [ENG.GetName] em apoio aos separatistas de Hong Kong estão se tornando mais graves. Faremos um protesto diplomático contra eles."

