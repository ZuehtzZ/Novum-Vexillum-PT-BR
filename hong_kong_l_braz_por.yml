#Eventos
hong_kong_news.1.t:0 "O Movimento dos Guarda-chuvas"
hong_kong_news.1.desc:0 "Esta não é a primeira vez que protestos contra o governo chinês ocorreram em Hong Kong, mas ocorreram em uma escala muito maior do que nunca. O 'Movimento dos Guarda-chuvas' surgiu de um guarda-chuva levado pelos manifestantes para se defender contra o gás lacrimogêneo da polícia. Os manifestantes argumentam que o governo chinês está minando seriamente a democracia em Hong Kong e que o povo de Hong Kong deveria ter um sufrágio 'verdadeiro' sem a intervenção chinesa.\nOs manifestantes estão desarmados, e os protestos provavelmente não durarão muito, pois a polícia de Hong Kong decide reprimir duramente. No entanto, o mundo soube que ainda existem muitos hongkongueses que se opõem ao governo chinês."
hong_kong_news.1.a:0 "Isso é traição!"
hong_kong_news.1.b:0 "Grande Resistência do povo de Hong Kong."
hong_kong_news.1.c:0 "Hong Kong está em turbulência."
 
hong_kong_news.3.t:0 "O Fim de Hong Kong"
hong_kong_news.3.desc:0 "Hoje, por decisão do governo chinês, Hong Kong foi oficialmente despojado de todos os direitos e decidiu ser incorporado à China continental. O sistema 'um país, dois sistemas' de Hong Kong já havia sido severamente atingido pelo governo chinês, mas esta decisão dissolveu formalmente a autogoverno de Hong Kong.\nO governo britânico protesta, alegando que isso é uma violação completa da Declaração Conjunta Sino-Britânica assinada em 1984. A situação provavelmente se agravará, pois os lineares no Congresso insistem em intervenção militar em Hong Kong."
hong_kong_news.3.a:0 "Nossa Vitória Perfeita."
hong_kong_news.3.b:0 "Isso é um insulto intolerável."
hong_kong_news.3.c:0 "Esperamos que isso não se escalone para uma guerra."

hong_kong_news.4.t:0 "A Declaração de Independência de Hong Kong"
hong_kong_news.4.desc:0 "Recentemente, as facções separatistas em Hong Kong cresceram significativamente devido à intervenção ativa da Grã-Bretanha. As facções separatistas ganharam força e parecem ter recebido apoio através de contatos secretos com [ENG.GetLeader]. Uma manifestação separatista em massa tomou o controle do edifício do governo de Hong Kong hoje. A polícia apoiou os separatistas e se recusou a reprimir os manifestantes, e o Chefe Executivo de Hong Kong foi preso pelos protestantes. Os manifestantes declararam oficialmente 'Hong Kong como um país independente' e [ENG.GetLeader] anunciou que garantiria a independência de Hong Kong. O governo chinês parece extremamente irritado, e [PRC.GetLeader] convocou uma reunião de emergência com o ministro da defesa. Especialistas alertam que, se as tropas chinesas entrarem em Hong Kong, haverá uma guerra."
hong_kong_news.4.a:0 "Não podemos tolerar isso."
hong_kong_news.4.b:0 "É um grande momento."
hong_kong_news.4.c:0 "Esperamos que isso não se escalone para uma guerra."

hong_kong_news.5.t:0 "A Lei de Segurança Nacional de Hong Kong"
hong_kong_news.5.desc:0 "[PRC.GetName] decidiu implementar a Lei de Segurança Nacional de Hong Kong. A lei permite que o povo de Hong Kong puna legalmente a liberdade de Hong Kong e o separatismo, caso o promovam, e permite que o governo chinês monitore pessoas perigosas em Hong Kong com antecedência. Isso pode representar uma ameaça séria ao liberalismo em Hong Kong."
hong_kong_news.5.a:0 "Isso trará ordem para Hong Kong."
hong_kong_news.5.b:0 "É um ato ultrajante."
hong_kong_news.5.c:0 "A disputa em Hong Kong está se intensificando."

hong_kong_news.6.t:0 "O Programa de Imigração do [ENG.GetName] em Hong Kong"
hong_kong_news.6.desc:0 "Hoje, [ENG.GetLeader] anunciou que a infração de liberdade por parte da China em Hong Kong atingiu uma situação extrema e decidiu implementar uma política de imigração mais ampla para os habitantes de Hong Kong. Esta é uma política que permite aos cidadãos com passaporte de Nacional Britânico (Sobrevivente), fornecido aos habitantes de Hong Kong, naturalizar-se no Reino Unido em termos mais fáceis. Essa lei de imigração, que garante aos cidadãos de Hong Kong liberdade de atividades no Reino Unido, é uma grande pressão política sobre o governo chinês."
hong_kong_news.6.a:0 "Isso é um insulto imperdoável!"
hong_kong_news.6.b:0 "Isso é ótimo."
hong_kong_news.6.c:0 "A disputa em Hong Kong está se intensificando."

hong_kong_news.7.t:0 "A Lei de Segurança Nacional de Hong Kong"
hong_kong_news.7.desc:0 "[PRC.GetName] decidiu implementar a Lei de Segurança Nacional de Hong Kong. A lei permite que o povo de Hong Kong puna legalmente a liberdade de Hong Kong e o separatismo, caso o promovam, e permite que o governo chinês monitore pessoas perigosas em Hong Kong com antecedência. Isso pode representar uma ameaça séria ao liberalismo em Hong Kong."
hong_kong_news.7.a:0 "Isso trará ordem para Hong Kong."
hong_kong_news.7.b:0 "É um ato ultrajante."
hong_kong_news.7.c:0 "A disputa em Hong Kong está se intensificando."

hong_kong_uk_prc.0.t:0 "País Somente IA"
hong_kong_uk_prc.0.desc:0 "Hong Kong não pode decidir seu futuro por conta própria, e seu futuro depende inteiramente da Grã-Bretanha e da China. Não é possível jogar como Hong Kong na versão atual, então pedimos desculpas por qualquer inconveniência."
hong_kong_uk_prc.0.a:0 "Vamos para Beijing. (Jogar como China)"
hong_kong_uk_prc.0.b:0 "Prefiro ir ao chippy. (Jogar como Reino Unido)"

hong_kong_uk_prc.1.t:0 "A China Começa a Interferir em Hong Kong"
hong_kong_uk_prc.1.desc:0 "A China começou a espalhar sua influência em Hong Kong. O último objetivo deles parece ser desmontar completamente a democracia de Hong Kong e incorporá-la ao seu território."
hong_kong_uk_prc.1.a:0 "Vamos impedir isso."

hong_kong_uk_prc.2.t:0 "A Queda da Aliança Democrática 123"
hong_kong_uk_prc.2.desc:0 "O partido anti-chinês de Hong Kong, a Aliança Democrática 123, tem se oposto ao Partido Comunista da China por meio de apoio financeiro no exterior. No entanto, os subsídios diminuíram no final do século 20, e a popularidade também não aumentou. O último líder do partido, Tai Cheuk-yin, anunciou hoje a dissolução oficial do partido."
hong_kong_uk_prc.2.a:0 "Entendi."
hong_kong_uk_prc.3.a:0 "Essa é uma ótima notícia."
hong_kong_uk_prc.3.b:0 "A liberdade de Hong Kong foi derrotada mais uma vez..."

hong_kong_uk_prc.4.t:0 "A Eleição do Conselho Legislativo de Hong Kong de [GetYear]"
hong_kong_uk_prc.4.desc:0 "As eleições do Conselho Legislativo de Hong Kong ocorreram. Hong Kong tem um sistema eleitoral legal, mas não importa quão altos sejam os votos das forças pró-democracia contra o governo de Pequim, os partidos pró-Pequim são estruturalmente obrigados a ser o partido governante. Nessa eleição, a facção pró-China venceu uma grande maioria das cadeiras."
hong_kong_uk_prc.4.a:0 "A influência da China aumenta novamente."

hong_kong_uk_prc.6.t:0 "O Reino Unido Começa a Interferir em Hong Kong"
hong_kong_uk_prc.6.desc:0 "O Reino Unido começou a espalhar sua influência em Hong Kong. O último objetivo deles parece ser manter a democracia em Hong Kong e separá-la da China, tornando-a independente."
hong_kong_uk_prc.6.a:0 "Vamos impedir isso."

hong_kong_uk_prc.7.t:0 "Protesto Diplomático do Governo de [FROM.GetName]"
hong_kong_uk_prc.7.desc:0 "O governo de [FROM.GetName] recentemente exigiu que nos afastássemos de Hong Kong, alegando que estamos interferindo demais em Hong Kong. Podemos rejeitar suas exigências o quanto quisermos, mas o conflito diplomático vai se intensificar."
hong_kong_uk_prc.7.a:0 "Ignorar as exigências grosseiras deles."
hong_kong_uk_prc.7.b:0 "É melhor nos afastarmos por enquanto."

hong_kong_uk_prc.8.t:0 "[FROM.GetName] que rejeitou nosso Pedido"
hong_kong_uk_prc.8.desc:0 "Apesar dos protestos diplomáticos contra eles, disseram que não iriam parar a intervenção política em Hong Kong."
hong_kong_uk_prc.8.a:0 "Droga!"

hong_kong_uk_prc.9.t:0 "[FROM.GetName] cedeu para nós"
hong_kong_uk_prc.9.desc:0 "À medida que a questão da intervenção política em Hong Kong se intensificou, [FROM.GetName] decidiu reduzir temporariamente o nível de intervenção. Isso se tornou nossa perfeita vitória diplomática."
hong_kong_uk_prc.9.a:0 "Ótima notícia!"
 
hong_kong_uk_prc.10.t:0 "Programa de Imigração de [ENG.GetName] em Hong Kong"
hong_kong_uk_prc.10.desc:0 "Hoje, [ENG.GetLeader] anunciou que a violação da liberdade em Hong Kong pela China atingiu uma situação extrema, e decidiu implementar uma política de imigração mais ampla para os habitantes de Hong Kong. Esta é uma política que permite que cidadãos com um passaporte Britânico Nacional (Externo), fornecido aos habitantes de Hong Kong, se naturalizem no Reino Unido com condições facilitadas. Esta lei de imigração, que garante liberdade de atividades aos cidadãos de Hong Kong no Reino Unido, é uma grande pressão política sobre o governo chinês."
hong_kong_uk_prc.10.a:0 "Isso é ótimo."
hong_kong_uk_prc.10.b:0 "Isso é um insulto imperdoável!"

hong_kong_uk_prc.11.t:0 "Separatistas Fugitivos de Hong Kong"
hong_kong_uk_prc.11.desc:0 "Os separatistas de Hong Kong, que resistem consistentemente ao governo chinês, parecem ter desertado secretamente hoje com a ajuda de [ENG.GetName]. Isso significa que não é mais possível para o governo chinês detê-los."
hong_kong_uk_prc.11.a:0 "Isso é ótimo."
hong_kong_uk_prc.11.b:0 "Eles fugiram tão rápido quanto ratos."

hong_kong_uk_prc.12.t:0 "[FROM.GetName]'s Ameaça Econômica"
hong_kong_uk_prc.12.desc:0 "O governo de [FROM.GetName] exigiu recentemente que desistamos de Hong Kong, alegando que estamos interferindo demais em Hong Kong. Eles nos avisaram de que, se não tomarmos uma ação adequada, implementarão 'retaliação econômica séria'."
hong_kong_uk_prc.12.a:0 "Ignore suas exigências grosseiras."
hong_kong_uk_prc.12.b:0 "É melhor desistirmos por agora."

hong_kong_uk_prc.13.t:0 "[FROM.GetName] que rejeitou nossa Solicitação"
hong_kong_uk_prc.13.desc:0 "Apesar das protestos diplomáticos contra eles, disseram que não vão parar de interferir politicamente em Hong Kong."
hong_kong_uk_prc.13.a:0 "Maldição!"

hong_kong_uk_prc.14.t:0 "[FROM.GetName] cedeu para nós"
hong_kong_uk_prc.14.desc:0 "À medida que a questão da intervenção política em Hong Kong se intensificou, [FROM.GetName] decidiu diminuir temporariamente o nível de intervenção. Isso se tornou nossa perfeita vitória diplomática."
hong_kong_uk_prc.14.a:0 "Ótimas notícias!"

hong_kong_uk_prc.15.t:0 "A Lei de Segurança Nacional de Hong Kong"
hong_kong_uk_prc.15.desc:0 "[PRC.GetName] decidiu implementar a Lei de Segurança Nacional de Hong Kong. A lei permite que os habitantes de Hong Kong punam legalmente a liberdade de Hong Kong e o separatismo se os promoverem, e permite que o governo chinês monitore antecipadamente as pessoas perigosas em Hong Kong. Isso pode representar uma ameaça séria ao liberalismo de Hong Kong."
hong_kong_uk_prc.15.a:0 "Isso é ótimo."

hong_kong_uk_prc.16.a:0 "Isso é um insulto imperdoável!"

hong_kong_uk_prc.17.t:0 "Não há lugar para recuar!"
hong_kong_uk_prc.17.desc:0 "De fato, perdemos o conflito em Hong Kong. Perdemos toda nossa influência em Hong Kong, e Hong Kong foi completamente incorporado à influência do inimigo. Agora só há dois caminhos que podemos escolher. Guerra, ou desistir."
hong_kong_uk_prc.17.a:0 "Chega de imperialismo britânico na China!"
hong_kong_uk_prc.17.b:0 "Vamos lutar até o fim pela liberdade de Hong Kong."
hong_kong_uk_prc.17.c:0 "Já perdemos."

hong_kong_uk_prc.18.t:0 "A Lei de Segurança Nacional de Hong Kong"
hong_kong_uk_prc.18.desc:0 "[PRC.GetName] decidiu implementar a Lei de Segurança Nacional de Hong Kong. A lei permite que os habitantes de Hong Kong punam legalmente a liberdade de Hong Kong e o separatismo se os promoverem, e permite que o governo chinês monitore antecipadamente as pessoas perigosas em Hong Kong. Isso pode representar uma ameaça séria ao liberalismo de Hong Kong."
