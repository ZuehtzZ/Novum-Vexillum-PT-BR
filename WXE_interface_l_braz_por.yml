### USSR
GUIDENAME_FORM_USSR:0 "Formar a URSS"
GUIDDESC_FORM_USSR:0 "Destrua a Chechênia através de focos, então haverá uma eleição em que você precisa escolher §YZyuganov§! \n\nO próximo passo é completar o foco político até você obter um evento de um golpe. Você deve clicar na opção para §Ypermitir que o golpe aconteça§! (a primeira opção).\nLogo após, uma série de eventos levará a missões/decisões que estarão disponíveis e que exigirão um considerável poder político, e uma vez que você complete a §Ygreve geral§!, a guerra civil começará. Ações como excluir unidades não terão efeito."
#### Japão
GUIDENAME_Japan_militant:0 "Japão Nacionalista"
GUIDEDESC_Japan_militant:0 "Para formar o Japão Nacionalista/Militante, você deve fazer o seguinte\n\n1.§YKato§! Vence §YMori§!\n2. Coligação com Comunistas\n3. §RNão§! investigue o exército."
### Coreia
GUIDENAME_Korea_generic:0 "Caminhos Políticos da Coreia"
GUIDEDESC_Korea_generic:0 "Os caminhos políticos da Coreia são decididos em §Y2002§!.\nPara §YHistórico§! §GEstabilidade do Regime§! deve estar acima de §Y30%§!.\n§GEstabilidade do Regime§! acima de §Y30%§! leva a §YLee Hoi-chang§! que é Liberal de Mercado\n§GEstabilidade do Regime§! acima de §Y50%§! leva a §YRoh Moo-hyun§! que é Social Liberal\n§GEstabilidade do Regime§! acima de §Y90%§! leva a §YHan Hwa-kap§! que é Conservador.\n\n§GEstabilidade do Regime§! abaixo de §Y30%§! leva ao caminho não-histórico\nNo evento §YAbertura da Cultura Japonesa§!, se a cultura pop coreana sobreviver §YLee Seok-ki§! assume o controle e é Nacionalista\nSe a cultura pop coreana não sobreviver §YVladimir Tikhonov§! assume o controle e é Anarquista Socialista."
### Polônia
GUIDENAME_Poland_anarcho:0 "Polônia Anarco-Monarquista"
GUIDEDESC_Poland_anarcho:0 "Você pode conseguir esse caminho §Ypermanecendo democrático§! e elegendo o §GUPR§! nas eleições, então escolhendo §Rficar contra Korwin§! e depois escolhendo §YTomasz Gabiś§! como o novo líder do partido, fazendo isso irá desbloquear uma nova árvore de diplomacia e política."
GUIDENAME_Poland_techno:0 "Polônia Tecnocrática/Futurista"
GUIDEDESC_Poland_techno:0 "Siga o §Rcaminho radical§!, escolha os §Gfuturólogos§! e então §Yaumente a influência§! do caminho escolhido por meio de decisões e focos, após §Rmorte do líder original do caminho§! e sua ideologia tiver mais influência, o caminho será desbloqueado"
### Taiwan
GUIDENAME_Taiwan_invade:0 "Rota para Reconquistar a China Continental"
GUIDEDESC_Taiwan_invade:0 "Eleja §YWu Shu-chen§! como presidente.\nComplete o foco '§YO Grande Expurgo do Kuomintang§!'\n§YWu Shu-chen§! §Gnegocia com sucesso§! eventos com apoiadores irritados do Pan Azul."
### Reino Unido
GUIDENAME_UK_Radical:0 "Rota do Partido Verde + Nacionalista"
GUIDEDESC_UK_Radical:0 "Este caminho é muito lento, você pode habilitá-lo nas regras do jogo para começar no início do jogo.\n§RNão siga§! nem §YUm Novo Caminho§! nem §YExpandir a Base de Membros Cooperativos§!\nEspere até a §Ycrise financeira de 2008-2009§! e §Rnão resgate o Banco Real da Escócia§!\nIsso desbloqueará a nova árvore de foco."
