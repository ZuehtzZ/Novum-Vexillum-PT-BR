################ MECÂNICAS ################
NVX_bring_back_PTS_panel:0 "Trazer de Volta o Painel PTS"
GUIDENAME_Estate_Management:0 "Gestão de Estamentos"
GUIDEDESC_Estate_Management:0 "Os quartas-estamentos são popularidades ideológicas que mudam naturalmente ao longo do tempo. Representam empresas de mídia ou veículos de propaganda financiados pelo estado. Se uma ideologia perde favor por um longo período, o respectivo estamento diminuirá. O oposto também é verdadeiro. Estes podem ser alterados diretamente com decisões autoritárias e de censura, ou por eventos aberrantes. Mudanças aberrantes são aparentemente aleatórias, mas as engrenagens internas estão constantemente mudando.\n\nOs quintas-estamentos representam ativistas políticos locais e online que apoiam uma ideologia não representada pela mídia do seu país. Sua influência é bem menor que a dos quartas-estamentos, mas representam diferentes ameaças e podem ser elusivos."
GUIDENAME_TLDRESTATES:0 "TL;DR Estamentos"
GUIDEDESC_TLDRESTATES:0 "Estamentos são deriva ideológica diária na sua nação. Existem 5 níveis deles e você começará com um certo nível de cada um, possivelmente 0. Através de eventos, você pode aumentar ou diminuir o nível do seu estamento, o que então afeta suas derivas políticas. Para mudar a ideologia, você deve combater estamentos que não são o que deseja."
GUIDENAME_CapriciousWars:0 "Guerras Caprichosas"
GUIDEDESC_CapriciousWars:0 "Guerras Caprichosas são criadas por eventos semi-aleatórios que geram objetivos de guerra contra países vizinhos. Cada país tem o potencial de gerar esses objetivos. Certos atributos tornam isso mais ou menos provável, como ideologia e desenvolvimento nacional. Ideologias mais beligerantes terão esses eventos com mais frequência, enquanto nações em desenvolvimento são menos propensas e nações desenvolvidas ainda menos.\n\nDiferentes ideologias também gerarão diferentes tipos de objetivos de guerra. Por exemplo, fundamentalistas e comunistas têm mais chances de conseguir objetivos de marionete, enquanto fascistas e nacionalistas têm mais chances de conquistar. Democracias desenvolvidas vão mais frequentemente mudar governos."
GUIDENAME_GovANDEconomy:0 "Governo & Economia"
GUIDEDESC_GovANDEconomy:0 "Os primeiros três descritores são da categoria de governo. Eles descrevem principalmente a administração e o avanço da nação. Esses aspectos são lentos e difíceis de mudar.\nO segundo conjunto de três descritores é da economia. Esses são mais fáceis de mudar e focam apenas no estado econômico e nas políticas econômicas amplas da nação."
GUIDENAME_STATECORE:0 "Centralização do Estado"
GUIDEDESC_STATECORE:0 "Para poder centralizar um estado, você deve ter um valor positivo de Poder Político, estar em paz, não estar em um golpe e o estado deve ter 100% de conformidade. O botão será uma bandeira branca no canto inferior direito da tela do estado e exibirá o custo de Poder Político para esse estado em particular."
GUIDENAME_Economy:0 "A Economia"
GUIDEDESC_Economy:0 "A economia é dividida em duas partes: Saúde Econômica£scarab_texticon e Crescimento.\n\nSaúde Econômica£scarab_texticon é uma reserva de todo o crescimento econômico. Pode ser utilizada em certas ações, como interagir com estamentos. Se estiver dentro de certos limites, que podem ser vistos nos cinco diferentes estados econômicos, o status econômico de um país mudará.\n\nO crescimento econômico vem de impostos baixos ou políticas específicas. Pode ser reduzido por impostos altos ou outras políticas. Isso demonstra ações que prejudicam a economia do país. O crescimento é calculado mensalmente e impostos moderados sempre reduzirão lentamente a Saúde Econômica para zero."

