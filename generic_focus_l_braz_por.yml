generic_asia_welcome_refugees_idea:0 "Refúgio para Refugiados"
generic_asia_welcome_refugees_idea_desc:0 "O mundo está cheio de dificuldades, recebemos com braços abertos aqueles que fogem da guerra e da fome para nossa nação."
generic_asia_regulated_industry_idea:0 "Indústria Fortemente Regulamentada"
generic_asia_regulated_industry_idea_desc:0 "Os banqueiros nos dizem que 'a economia de mercado livre gera crescimento', mas qual é o sentido de crescimento quando isso deixa pessoas sem trabalho? Uma mão firme é o melhor sistema."
