generic_asia_2nd_cold_war:0 "Grande Jogo"
generic_asia_2nd_cold_war_desc:0 "Após a dissolução da União Soviética em 1991, os §GEstados Unidos§! pensaram que tinham se tornado o topo do mundo. Nenhum outro país parecia capaz de seguir os Estados Unidos. Mas a história não acabou. §GChina§!, O Dragão do Leste, assumiu a posição da antiga União Soviética.\n\nUma §Y2ª Guerra Fria§! começou. E para vencer a §YGuerra Fria§!, §GChina§! quer quebrar o cerco americano na Ásia. Os §GEstados Unidos§! têm aliados tradicionais ao redor do mundo, mas a China ainda tem menos aliados.\n\nSe os §CEpaíses Menores da Ásia Oriental§! abrirem o foco §YNão pode ser neutro em um trem em movimento§!, os §GEstados Unidos§! e a China§! podem escolher a §Ydecisão§! que influencia aquele país. Agora devemos escolher uma §Ydecisão§! que diminua o nível de amizade com os outros países e mantenha nossa influência na Ásia Oriental usando uma decisão que aumente o nível de relações com os países menores da Ásia Oriental."
