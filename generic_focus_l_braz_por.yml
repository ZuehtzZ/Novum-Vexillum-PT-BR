generic_asia_idea_article_29:0 "Proibição de Dupla Compensação"
generic_asia_idea_article_29_desc:0 "Os soldados podem receber uma compensação muito pequena do estado se forem mortos ou feridos durante a operação. Se mais recompensas forem solicitadas, serão definidas como 'Dupla Compensação' e serão rejeitadas."
