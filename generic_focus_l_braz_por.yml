l_braz_por:

 ####
 # Army
 ####

generic_asia_army:0 "Nosso Plano de Exército"
generic_asia_army_desc:0 "A Ásia tem quatro países de excelência militar: Coreia do Sul, China, Coreia do Norte e Japão. Para reformar nosso exército, precisamos primeiro aprender com o país que formou um exército excelente."

generic_asia_dprk_army:0 "Reforma do Exército Estilo DPRK"
generic_asia_dprk_army_desc:0 "Para vencer uma guerra, é necessário ter um forte poder de ataque e velocidade audaciosa. A Coreia do Norte considerou como 'Tomar Seul em um curto período e vencer a guerra' para lidar com a Coreia do Sul, que tem grande poder econômico. Também poderemos aprender seus métodos e considerar estratégias para destruir rapidamente nossos inimigos em um curto período."
generic_asia_infantry_technology:0 "Tecnologia de Infantaria Autossuficiente"
generic_asia_infantry_technology_desc:0 "O equipamento mais básico do exército é a arma que cada soldado possui. Precisamos ser capazes de produzir nossas próprias armas de fogo para nossos soldados."
generic_asia_mass_production_of_tanks:0 "Produção em Massa de Tanques"
generic_asia_mass_production_of_tanks_desc:0 "A guerra moderna não consiste apenas em infantaria. Mesmo que a qualidade seja baixa, um grande número de tanques deve ser produzido em massa e colocado no campo de batalha."
generic_asia_gather_the_firepower:0 "Reunir o Poder de Fogo"
generic_asia_gather_the_firepower_desc:0 "O forte poder de fogo determinará o vencedor da guerra."
generic_asia_special_forces_training:0 "Treinamento de Forças Especiais"
generic_asia_special_forces_training_desc:0 "Para lutar contra um inimigo mais forte que nós, precisamos usar métodos diversos que nunca pensamos antes."
generic_asia_highway_military_strategy:0 "Estratégia Militar de Rodovias"
generic_asia_highway_military_strategy_desc:0 "A infraestrutura inimiga ajudará nossas tropas a avançarem. Vamos investigar as instalações rodoviárias do inimigo com antecedência e usá-las em tempos de guerra."
generic_asia_did_you_ride_chollima:0 "Você Montou o Chollima?"
generic_asia_did_you_ride_chollima_desc:0 "O espírito de Chollima simboliza a vontade incansável e o esforço constante. Nosso exército, como o Chollima, se moverá sem parar por um momento."
#generic_asia_did_you_ride_chollima_desc:0 "Nem todos os soldados podem se mover com mobilidade. Isso consome muito combustível e colocará muita pressão sobre nós. Portanto, devemos prestar atenção ao movimento lento, mas constante, da infantaria." - Texto removido
generic_asia_our_long_march:0 "Nossa Longa Marcha"
generic_asia_our_long_march_desc:0 "Queremos terminar a guerra o mais rápido possível, mas há uma possibilidade de que ela dure mais do que esperávamos. Estudando como gerenciar os territórios que ocupamos, poderemos eliminar a resistência de forma mais eficaz."
generic_asia_gotta_go_fast:0 "Temos que Ir Rápido"
generic_asia_gotta_go_fast_desc:0 "A longa guerra devastará nossa economia. Nossas tropas devem terminar rapidamente a guerra capturando áreas importantes do inimigo como um raio."
generic_asia_songun:0 "O Songun"
generic_asia_songun_desc:0 "Songun significa que o exército é mais importante do que qualquer outra coisa. Nosso orçamento nacional será alocado primeiro para o exército, e mais fábricas militares serão construídas."
generic_asia_fortified_country:0 "País Fortificado"
generic_asia_fortified_country_desc:0 "Devemos estar preparados para a guerra e prontos para lutar a qualquer momento. O sistema de defesa aérea, que será instalado na capital, protegerá nossas instalações importantes."

generic_asia_japan_army:0 "Reforma do Exército Estilo Japão"
generic_asia_japan_army_desc:0 "O papel do exército é proteger a nação. Focando na doutrina de defesa ao invés de ataque, podemos evitar que nossos inimigos tomem nosso território!"
generic_asia_arms_trade_with_japan:0 "Comércio de Armas"
generic_asia_arms_trade_with_japan_desc:0 "O Japão tem vários tipos de armas japonesas. Existe alguma maneira de comprá-las?"
generic_asia_officer_training_system:0 "Sistema de Treinamento de Oficiais"
generic_asia_officer_training_system_desc:0 "A característica das Forças de Autodefesa do Japão é a alta proporção de oficiais no exército. Aprendendo como eles educam e gerenciam os oficiais, podemos criar uma melhor instituição de educação de oficiais."
generic_asia_efficient_firepower:0 "Poder de Fogo Eficiente"
generic_asia_efficient_firepower_desc:0 "Para alcançar alta eficiência com um número reduzido de soldados, é necessário um poder de fogo mais forte."
generic_asia_national_defense_plan:0 "Plano de Defesa Nacional"
generic_asia_national_defense_plan_desc:0 "Nosso exército não é adequado para invadir países estrangeiros. O planejamento militar está focado em defesa e cheio de manuais sobre como proteger o povo. Mas não precisamos invadir os outros, precisamos?"
generic_asia_recruitment_project_using_mass_media:0 "Projeto de Recrutamento Usando Mídia de Massa"
generic_asia_recruitment_project_using_mass_media_desc:0 "Vamos usar Anime para recrutar pessoas para o exército, sem vergonha. Pelo menos a geração mais jovem adora Anime. Não? Mas vai funcionar um pouco."
generic_asia_civilian_friendly_army:0 "Exército Amigo dos Civis"
generic_asia_civilian_friendly_army_desc:0 "O Festival de Neve de Sapporo no Japão é famoso por usar as Forças de Autodefesa para fazer esculturas de neve. Podemos reduzir a distância psicológica entre soldados e civis mobilizando soldados para diversos festivais."
generic_asia_we_want_to_protect_people:0 "Queremos Proteger as Pessoas"
generic_asia_we_want_to_protect_people_desc:0 "Por que um soldado deve proteger seu país? Os soldados existem para proteger as pessoas, não para ideologias."
generic_asia_our_japanese_style_tank_plan:0 "Plano de Tanques Estilo Japonês"
generic_asia_our_japanese_style_tank_plan_desc:0 "Vamos desenvolver tanques adequados para nosso terreno e defesa."
generic_asia_fortify_important_areas:0 "Fortificar Áreas Importantes"
generic_asia_fortify_important_areas_desc:0 "Se houver um lugar onde nossas tropas precisem proteger, devemos fortalecer nossas defesas com antecedência."
generic_asia_strengthen_mobility:0 "Fortalecer a Mobilidade"
generic_asia_strengthen_mobility_desc:0 "Um exército sem mobilidade não pode sobreviver."

generic_asia_china_army:0 "Reforma do Exército Estilo China"
generic_asia_china_army_desc:0 "O mais importante para o nosso exército é a tecnologia e somente a modernização mais rápida pode tornar nosso exército mais forte!"
generic_asia_three_step_plan_one:0 "Plano de Três Etapas - Um"
generic_asia_three_step_plan_one_desc:0 "O Plano de Três Etapas é o plano de modernização do Exército de Libertação Popular. Seguiremos o plano e modernizaremos nossas tropas."
generic_asia_three_step_plan_two:0 "Plano em Três Etapas - Dois"
generic_asia_three_step_plan_two_desc:0 "O Plano em Três Etapas é o plano de modernização do Exército de Libertação Popular. Vamos seguir o plano e modernizar nossas tropas."
generic_asia_three_step_plan_three:0 "Plano em Três Etapas - Três"
generic_asia_three_step_plan_three_desc:0 "O Plano em Três Etapas é o plano de modernização do Exército de Libertação Popular. Vamos seguir o plano e modernizar nossas tropas."
generic_asia_chinese_arms_imports:0 "Instruções para instalações privadas"
generic_asia_chinese_arms_imports_desc:0 "Em caso de guerra, até as fábricas privadas terão que produzir armas. Vamos organizar a troca de fábricas a qualquer momento, em qualquer situação."
generic_asia_three_rules_of_discipline:0 "As Três Regras de Disciplina"
generic_asia_three_rules_of_discipline_desc:0 "As Três Regras de Disciplina e os Oito Pontos de Atenção. Ao aprender as excelentes ideias básicas do Exército de Libertação Popular Chinês, conseguiremos aumentar a disciplina de nossas tropas."
generic_asia_commissar:0 "Os Comissários"
generic_asia_commissar_desc:0 "Para controlar nossos soldados, comissários serão designados para a unidade."
generic_asia_systematic_planning:0 "Planejamento Sistemático"
generic_asia_systematic_planning_desc:0 "As doutrinas militares devem ser reavaliadas para que as tropas possam ser movidas e controladas de acordo com um plano sistemático."
generic_asia_number_and_quality:0 "Número e Qualidade"
generic_asia_number_and_quality_desc:0 "Embora o grande número seja importante, ele não deve comprometer a qualidade da arma."
generic_asia_infantry_weapons_study:0 "Estudo de Armas de Infantaria"
generic_asia_infantry_weapons_study_desc:0 "Vamos estudar como podemos produzir armas a um custo mais baixo."
generic_asia_increased_tank_productivity:0 "Aumento da Produtividade de Tanques"
generic_asia_increased_tank_productivity_desc:0 "Vamos estudar como tornar o processo de produção de tanques mais simples."
 
generic_asia_korea_army:0 "Reforma do Exército ao Estilo Coreano"
generic_asia_korea_army_desc:0 "O valor mais importante necessário para a guerra é o número de soldados, e precisamos recrutar o máximo possível de pessoas!"
generic_asia_special_conscription_law:0 "Lei de Conscrição Especial"
generic_asia_special_conscription_law_desc:0 "Com a ajuda de leis de conscrição mais eficientes e do poder administrativo, podemos capturar mais pessoas que tentam evitar a conscrição."
generic_asia_triumph_of_will:0 "Triunfo da Vontade"
generic_asia_triumph_of_will_desc:0 "O valor mais importante necessário para vencer uma guerra é a vontade dos soldados individualmente. Devemos educar os soldados para lutar pela nação com força mental infinita."
generic_asia_everyone_is_soldier:0 "Todos são Soldados"
generic_asia_everyone_is_soldier_desc:0 "Se incluirmos pessoas com deficiências físicas ou mentais na conscrição, podemos reunir mais soldados."
generic_asia_school_military_training:0 "Treinamento Militar Escolar"
generic_asia_school_military_training_desc:0 "Do sistema educacional militar coreano do século 20 chamado Gyo-ryeon. Existem várias maneiras de dar treinamento militar para crianças. Nossas crianças devem reconhecer que podem ir para a linha de frente com armas a qualquer momento quando uma guerra estourar."
generic_asia_civilian_forced_labor_system:0 "Sistema de Trabalho Forçado Civil"
generic_asia_civilian_forced_labor_system_desc:0 "O Agente de Serviço Social é um sistema que recruta civis com distúrbios físicos e mentais que interferem em suas vidas diárias, que não podem ser recrutados como soldados de forma alguma, para instalações públicas em vez do exército. Países ocidentais chamam isso de 'Trabalho Forçado Civil', mas gostaríamos de chamar de 'Todos compartilham o dever de proteger a Nação.'"
generic_asia_article_29:0 "Artigo 29.2"
generic_asia_article_29_desc:0 "Podemos proibir constitucionalmente que os soldados busquem compensação do estado caso sejam feridos ou mortos em uma guerra ou outro incidente. Os soldados ficarão irritados, mas podemos economizar muito do orçamento nacional, pois não precisaremos pagar aos soldados feridos."
generic_asia_exorcist_for_us:0 "Exorcistas para Nós"
generic_asia_exorcist_for_us_desc:0 "Os Fuzileiros Navais da Coreia são elogiados por serem capazes de matar até fantasmas devido ao seu excelente poder de combate. Capturar fantasmas é uma homenagem ao Corpo de Fuzileiros Navais da Coreia. Precisamos aprender seus métodos de treinamento para fuzileiros navais."
generic_asia_korean_tank_technology:0 "Tecnologia de Tanque Coreana"
generic_asia_korean_tank_technology_desc:0 "A tecnologia de tanques da Coreia é muito boa, e há muitas coisas que podemos aprender."
generic_asia_strongest_artillery:0 "Artilharia Mais Forte"
generic_asia_strongest_artillery_desc:0 "A Coreia tem várias tecnologias de artilharia, e podemos aprender essas tecnologias."
generic_asia_ROTC:0 "ROTC"
generic_asia_ROTC_desc:0 "O sistema de Corpo de Treinamento de Oficiais da Reserva da Coreia é um programa educacional projetado para selecionar mais oficiais talentosos."
 
#### 
# Marinha
####

generic_asia_navy:0 "Reforma da Marinha"
generic_asia_navy_desc:0 "Nosso país, entre a China e os Estados Unidos, deve inevitavelmente ter uma marinha excelente que possa se defender. Sem a marinha, nossa nação não teria papel na confrontação entre essas duas potências."

generic_asia_blue_water_navy:0 "Marinha de Águas Azuis"
generic_asia_blue_water_navy_desc:0 "Se a Terceira Guerra Mundial estourar entre os EUA e a China, nossa marinha poderá ter que sair para o mar distante de nosso território e lutar contra o inimigo. Nossa marinha precisa ser grande e poderosa para desempenhar um papel nos conflitos internacionais, e não basta apenas atuar na costa."
generic_asia_destroyer:0 "Projeto de Destroyer"
generic_asia_destroyer_desc:0 "Destroyers poderosos serão o centro da nossa marinha."
generic_asia_aircraft_carrier:0 "Precisamos de Porta-aviões"
generic_asia_aircraft_carrier_desc:0 "Porta-aviões são caros, mas é uma arma necessária para nossa marinha operar em um oceano amplo."
generic_asia_naval_air_force:0 "Aviões Navalizados"
generic_asia_naval_air_force_desc:0 "É claro, os porta-aviões devem ter aviões!"
generic_asia_blue_naval_doctrine:0 "Doutrina Naval Azul"
generic_asia_blue_naval_doctrine_desc:0 "Nossa marinha precisa de uma doutrina melhor."
generic_asia_blue_missile_cruiser:0 "Cruzador de Mísseis"
generic_asia_blue_missile_cruiser_desc:0 "O Cruzador de Mísseis pode ser uma grande arma."
generic_asia_blue_naval_production:0 "Produção Naval I"
generic_asia_blue_naval_production_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
generic_asia_blue_naval_production_2:0 "Produção Naval II"
generic_asia_blue_naval_production_2_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
generic_asia_blue_naval_production_3:0 "Produção Naval III"
generic_asia_blue_naval_production_3_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
 
generic_asia_green_water_navy:0 "Marinha de Águas Verdes"
generic_asia_green_water_navy_desc:0 "Terceira Guerra Mundial? A confrontação entre os EUA e a China? Não podemos nos preocupar com uma história tão fantasiosa. Há um limite para o orçamento que podemos investir na Marinha. Nossa marinha existe para defender a costa em caso de guerra com países vizinhos."
generic_asia_green_naval_production:0 "Produção Naval I"
generic_asia_green_naval_production_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
generic_asia_green_naval_production_2:0 "Produção Naval II"
generic_asia_green_naval_production_2_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
generic_asia_green_naval_production_3:0 "Produção Naval III"
generic_asia_green_naval_production_3_desc:0 "Vamos investir mais dinheiro na Marinha para que possamos construir mais navios de guerra."
generic_asia_green_naval_doctrine:0 "Doutrina Naval Verde"
generic_asia_green_naval_doctrine_desc:0 "Nossa marinha precisa de uma doutrina melhor."
generic_asia_submarine:0 "Submarino"
generic_asia_submarine_desc:0 "Não é tão caro, mas os submarinos nos ajudam em muitas situações."
generic_asia_frigate:0 "Fragata"
generic_asia_frigate_desc:0 "Até os pequenos navios de guerra ajudarão nosso país."
generic_asia_torpedo_research:0 "Pesquisa de Torpedos"
generic_asia_torpedo_research_desc:0 "Porta-aviões e grandes navios de guerra também podem ser presas fáceis dependendo de como utilizamos os submarinos."
generic_asia_trade_focus:0 "Foco no Comércio"
generic_asia_trade_focus_desc:0 "Continuaremos a comerciar com o vasto mundo exterior."
 
#### 
# Força Aérea
####

generic_asia_air_force:0 "Reforma da Força Aérea"
generic_asia_air_force_desc:0 "Nossa Força Aérea também precisa de reforma."
generic_asia_bomber_production:0 "Produção de Bombardeiros"
generic_asia_bomber_production_desc:0 "Produzir mais bombardeiros nos ajudará muito."
generic_asia_fighter_production:0 "Produção de Caças"
generic_asia_fighter_production_desc:0 "Produzir mais caças nos ajudará muito."
generic_asia_air_force_military_school:0 "Escola Militar da Força Aérea"
generic_asia_air_force_military_school_desc:0 "Investiremos em melhores instalações educacionais para pilotos de aviação."
generic_asia_air_doctrine:0 "Doutrina Aérea"
generic_asia_air_doctrine_desc:0 "Novo desenvolvimento na doutrina da força aérea."
generic_asia_air_safety_reforms:0 "Reformas de Segurança Aérea"
generic_asia_air_safety_reforms_desc:0 "Vamos investir mais dinheiro na manutenção dos caças."

#### 
# Política
####

generic_asia_political_effort:0 "Esforço Político"
generic_asia_political_effort_desc:0 "No final do século 20, houve um enorme debate político no Leste Asiático. Foi o tema 'Será que os asiáticos conseguirão desfrutar da democracia?' Lee Kwan-Yew argumentou que os asiáticos não são compatíveis com a democracia, mas Kim Dae-jung criticou publicamente o argumento de Lee. E chegamos ao século 21. Há dois caminhos à nossa frente. Lee está certo? Kim está certo? No final do nosso caminho, teremos a resposta para o debate da democracia asiática."

generic_asia_asian_value:0 "Valor Asiático"
generic_asia_asian_value_desc:0 "O Primeiro-Ministro de Singapura, Lee Kwan-Yew, falou sobre os valores asiáticos. Ele diz aos asiáticos que o conceito de liberdade e democracia dos 'ocidentais' não é adequado, e que é certo para os asiáticos trabalharem diligentemente para a comunidade em um sistema elitista confucionista."
generic_asia_asian_democracy:0 "Democracia Asiática"
generic_asia_asian_democracy_desc:0 "Kim Dae-jung, um ativista democrático sul-coreano, negou a teoria dos 'Valores Asiáticos' de Lee Kwan-Yew, que argumentava que 'a democracia não é adequada para os asiáticos'. Ele disse que os asiáticos também têm capacidade suficiente para desfrutar da democracia como o Ocidente. Há democracia na Ásia. Nunca houve razão para a Ásia não alcançar a democracia. A democracia bem-sucedida no Japão e na Coreia do Sul nos mostrou o caminho!"

generic_asia_military_centralism:0 "Centralismo Militar"
generic_asia_military_centralism_desc:0 "Não podemos deixar a política nas mãos de civis corruptos. Generais fortes irão liderar a nação."
generic_asia_patriotic_fanaticism:0 "Fanatismo Patriótico"
generic_asia_patriotic_fanaticism_desc:0 "Vamos educar o patriotismo da nação nas escolas, na sociedade e em todos os lugares. As pessoas devem viver para a nação, não para o indivíduo."
generic_asia_military_led_national_assembly:0 "Assembleia Nacional Liderada pelo Exército"
generic_asia_military_led_national_assembly_desc:0 "Precisamos também tomar o controle do legislativo. Se o exército criar uma lei que permita que uma certa porcentagem de legisladores seja nomeada, a Assembleia Nacional também terá que seguir as instruções do exército."
generic_asia_suppression_of_opposition_parties:0 "Supressão dos Partidos de Oposição"
generic_asia_suppression_of_opposition_parties_desc:0 "O partido de oposição que divide as ideias da nação deve ser suprimido. Vamos fazer o povo se unir em um único pensamento!"
generic_asia_confucian_benevolence:0 "Benevolência Confucionista"
generic_asia_confucian_benevolence_desc:0 "O mais importante a ser protegido pelos valores asiáticos é o elitismo confucionista. A elite confucionista governará a nação e evitará que os civis não educados se envolvam na política."
generic_asia_oligarchy:0 "Oligarquia"
generic_asia_oligarchy_desc:0 "O sistema político parlamentar de Singapura pode ser o caminho que devemos seguir."
generic_asia_road_to_the_police_state:0 "Caminho para o Estado Policial"
generic_asia_road_to_the_police_state_desc:0 "Para a segurança da nação, devemos empoderar a polícia."
generic_asia_sacrifice_for_order:0 "Sacrifício pela Ordem"
generic_asia_sacrifice_for_order_desc:0 "Para proteger a segurança da nação, a liberdade individual deve ser sacrificada."
generic_asia_flogging_law:0 "Lei de Caneleira Judicial"
generic_asia_flogging_law_desc:0 "Nossas agências de aplicação da lei têm o direito de agredir livremente cidadãos comuns que não obedecerem à lei."
generic_asia_exemplary_country:0 "País Exemplar"
generic_asia_exemplary_country_desc:0 "Cidadãos que não obedecerem à lei não podem viver em nosso país. Não nos importamos com o que os 'democratas' ocidentais dizem. Nosso país se tornou um excelente país moralmente exemplar."

generic_asia_communist_superiority:0 "Superioridade Comunista"
generic_asia_communist_superiority_desc:0 "Lenin falhou, mas Mao Zedong não. Talvez o futuro do comunismo ainda esteja na Ásia."
generic_asia_asian_style_communism:0 "Comunismo ao Estilo Asiático"
generic_asia_asian_style_communism_desc:0 "A maior diferença entre o comunismo asiático e o comunismo ocidental é que o comunismo asiático valoriza os agricultores, não os trabalhadores. Os comunistas europeus desconfiavam dos agricultores, achando-os inimigos do comunismo, mas os comunistas asiáticos buscaram ativamente se unir a eles."
generic_asia_indoctrination:0 "Doutrinação"
generic_asia_indoctrination_desc:0 "Seja leal ao partido e se conforme com o sistema. Nossas escolas iniciarão uma nova educação para os alunos."
generic_asia_mixed_communism:0 "Comunismo Misto"
generic_asia_mixed_communism_desc:0 "A razão pela qual o comunismo asiático sobreviveu, ao contrário da União Soviética, foi que ele poderia aceitar as forças do capitalismo tanto quanto possível. Sistemas excelentes como o Socialismo com Características Chinesas e o Doi Moi no Vietnã permitem que o sistema comunista seja mantido na sociedade do século 21."
generic_asia_juche_superiority:0 "Superioridade Juche"
generic_asia_juche_superiority_desc:0 "O Juche é uma espécie de fascismo de esquerda que começou com o comunismo e se transformou. O Juche adora o líder como um ser sagrado e mostra hostilidade em relação a países estrangeiros ou 'raças externas'."
generic_asia_leader_worship:0 "Adoração ao Líder"
generic_asia_leader_worship_desc:0 "O líder de nossa nação é maior que tudo, e nenhuma decisão política pode estar errada. Aqueles que duvidarem da decisão do nosso líder serão removidos."
generic_asia_resurrection_of_eugenics:0 "Ressurreição da Eugenia"
generic_asia_resurrection_of_eugenics_desc:0 "A excelência de nosso povo pode ser provada tanto historicamente quanto cientificamente. É natural que as pessoas que seguem o caminho do Juche sejam superiores."
generic_asia_racist_fanaticism:0 "Fanatismo Racista"
generic_asia_racist_fanaticism_desc:0 "Outras nações estão tentando destruir nossa nação gloriosa! Todos os grupos étnicos, exceto o nosso, podem ser inimigos."
generic_asia_social_reform:0 "Reforma Social"
generic_asia_social_reform_desc:0 "Não deixe que capitalistas corruptos influenciem nossa sociedade."
generic_asia_labor_policy:0 "Política Trabalhista"
generic_asia_labor_policy_desc:0 "Para criar um paraíso para os trabalhadores, o projeto de lei dos direitos trabalhistas pode ser ainda mais aprimorado."
generic_asia_country_of_labor:0 "País do Trabalho"
generic_asia_country_of_labor_desc:0 "Fiquem felizes, camaradas! Nosso país se tornou uma nação de verdadeiros trabalhadores! A 'liberdade' dos fracos democratas nunca será permitida em nosso país."
 
generic_asia_stability_of_our_society:0 "Estabilidade de Nossa Sociedade"
generic_asia_stability_of_our_society_desc:0 "Nossa democracia é preciosa e nunca podemos desistir dela. Mas isso não significa que nossa sociedade precise mudar rapidamente. Direitos LGBT, feminismo... Eles não destruiriam nossa tradição?"
generic_asia_let_s_keep_our_traditions:0 "Vamos Manter Nossas Tradições"
generic_asia_let_s_keep_our_traditions_desc:0 "Vamos investir ativamente na preservação de nossa cultura tradicional e fazer nosso povo se orgulhar da história."
generic_asia_block_western_influence:0 "Bloquear a Influência Ocidental"
generic_asia_block_western_influence_desc:0 "A liberdade excessiva dos ocidentais pode afetar negativamente nossos cidadãos. Vamos bloquear alguns sites ocidentais na internet tornando-os ilegais e vamos apenas ver a cultura ocidental moralmente correta."
generic_asia_alliance_with_religion:0 "Aliança com a Religião"
generic_asia_alliance_with_religion_desc:0 "Os grupos religiosos ajudarão a manter o conservadorismo em nossa sociedade e evitarão que a cultura excessivamente individualista do Ocidente destrua a unidade do povo."
 
generic_asia_path_of_socialism:0 "Caminho do Socialismo"
generic_asia_path_of_socialism_desc:0 "Podemos implementar as políticas social-democráticas dos países nórdicos em nosso país? Vai precisar de muito dinheiro. Mas se nosso país for rico o suficiente, saberemos que não é impossível."
generic_asia_LGBT_rights:0 "Direitos LGBT"
generic_asia_LGBT_rights_desc:0 "A cultura conservadora de nossa sociedade restringiu os direitos LGBT e impediu que saíssem do armário. Vamos abrir a porta do armário e levantar a bandeira do arco-íris! Nossa sociedade é avançada o suficiente e pronta para aceitá-los."
generic_asia_workers_rights:0 "Direitos dos Trabalhadores"
generic_asia_workers_rights_desc:0 "Nossa sociedade tem se concentrado apenas no desenvolvimento econômico, então não prestamos atenção nos direitos dos trabalhadores até agora. Agora precisamos de mais leis para os trabalhadores."
generic_asia_gender_equality_issues:0 "Questões de Igualdade de Gênero"
generic_asia_gender_equality_issues_desc:0 "Por que nosso país não está utilizando o potencial de 50% de sua população? Nosso país deve apoiar ativamente as mulheres a entrarem na sociedade."
 
generic_asia_triumph_of_liberals:0 "Triunfo dos Liberais"
generic_asia_triumph_of_liberals_desc:0 "Liberdade! Acima de tudo, não vamos deixar os direitos civis entrarem em colapso."
generic_asia_internet_democracy:0 "Democracia na Internet"
generic_asia_internet_democracy_desc:0 "Se muitos cidadãos puderem trocar livremente suas opiniões através da internet, será uma grande ajuda para uma sociedade democrática."
generic_asia_conscience_in_action:0 "Consciência em Ação"
generic_asia_conscience_in_action_desc:0 "A 'Consciência em Ação' foi enfatizada por Kim Dae-jung, ativista pró-democracia da Coreia do Sul. Os cidadãos não devem apenas assistir à ditadura do governo e aos funcionários corruptos. A democracia pode continuar se cada cidadão monitorar o governo segundo sua consciência."
generic_asia_on_the_road_to_free_trade:0 "Caminho para o Livre Comércio"
generic_asia_on_the_road_to_free_trade_desc:0 "Um mercado livre nos mostrará um futuro desenvolvido."
generic_asia_corporate_deregulation:0 "Deregulamentação Corporativa"
generic_asia_corporate_deregulation_desc:0 "A regulação excessiva dos capitalistas será um obstáculo ao desenvolvimento econômico."
generic_asia_study_chaebol:0 "Estudar o Chaebol"
generic_asia_study_chaebol_desc:0 "O Chaebol, um grande grupo empresarial da Coreia do Sul, ajudou a Coreia do Sul a se tornar um país economicamente avançado. Vamos aprender com o chaebol e apoiar grandes corporações em nosso país a se tornarem semelhantes ao chaebol."
generic_asia_hard_working_workers:0 "Trabalhadores Dedicados"
generic_asia_hard_working_workers_desc:0 "Nosso país ainda é pobre! Para se tornar um país mais rico, os trabalhadores devem se sacrificar mais."
 
generic_asia_we_have_a_dream:0 "Temos um Sonho"
generic_asia_we_have_a_dream_desc:0 "Vamos caminhar em direção ao futuro que sonhamos. Temos um sonho de liberdade. Esse sonho é o valor mais precioso que nunca podemos abrir mão."
 
####
# Diplomacia & Indústria
####

generic_asia_moving_train:0 "Você não pode ser neutro em um trem em movimento"
generic_asia_moving_train_desc:0 "O confronto entre a América, uma potência antiga, e a nova potência emergente, a China. O Leste Asiático está em um estado de tensão devido ao conflito entre as duas grandes potências. Não podemos escolher a neutralidade para sempre. Nesta situação tensa, teremos que decidir sob qual bandeira vamos nos posicionar."
generic_asia_mission_to_america:0 "Missão à América"
generic_asia_mission_to_america_desc:0 "Os tempos mudaram, mas a superpotência América nunca vai ceder. Devemos nos aproximar dos Estados Unidos e construir uma relação amigável com eles."
generic_asia_invite_american_advisors:0 "Convidar Conselheiros Americanos"
generic_asia_invite_american_advisors_desc:0 "Generais americanos poderão nos dar conselhos militares."
generic_asia_american_drill:0 "[Root.Get_generic_asia_american_dril_dynamic_name]"
generic_asia_american_drill_desc:0 "[Root.Get_generic_asia_american_dril_dynamic_desc]"
NOMAL_american_dril_dynamic_name:0 "Treinamento Americano"
ROC_american_dril_dynamic_name:0 "Lei de Garantia de Taiwan"
NOMAL_american_dril_dynamic_desc:0 "O grupo de conselheiros americanos treinará nossos oficiais."
ROC_american_dril_dynamic_desc:0 "A Lei de Assistência a Taiwan é uma lei que os Estados Unidos apoiam exportações de armas para Taiwan e cooperam com o exército de Taiwan para se tornar mais forte."
generic_asia_economic_collaboration_with_america:0 "Colaboração Econômica com a América"
NOMAL_economic_collaboration_with_america_dynamic_name:0 "Colaboração Econômica com a América"
ROC_economic_collaboration_with_america_dynamic_name:0 "Lei de Relações com Taiwan"
generic_asia_economic_collaboration_with_america_desc:0 "Se deixarmos o grande capital americano investir em nosso país, nossa economia pode crescer."
NOMAL_economic_collaboration_with_america_dynamic_desc:0 "Se deixarmos o grande capital americano investir em nosso país, nossa economia pode crescer."
ROC_economic_collaboration_with_america_dynamic_desc:0 "A Lei de Relações com Taiwan, que os EUA prometeram ajudar Taiwan, foi criada durante a Guerra Fria, mas não teve muito efeito devido à pressão da China. Podemos enfatizar nossa importância geopolítica para os Estados Unidos e incentivá-los a usar as disposições da Lei de Relações com Taiwan de forma mais ativa."
generic_asia_exchanges_with_american_universities:0 "Intercâmbios com Universidades Americanas"
generic_asia_exchanges_with_american_universities_desc:0 "Acadêmicos dos Estados Unidos, o país mais avançado do mundo, poderão nos ajudar a desenvolver nossa ciência."
generic_asia_mission_to_china:0 "Missão à China"
generic_asia_mission_to_china_desc:0 "Vamos ter relações diplomáticas mais estreitas com a China."
generic_asia_economic_collaboration_with_china:0 "Colaboração Econômica com a China"
generic_asia_economic_collaboration_with_china_desc:0 "Se aceitarmos o investimento chinês, nossa indústria poderá se desenvolver ainda mais."
generic_asia_exchanges_with_chinese_universities:0 "Think-tank Chinês"
generic_asia_exchanges_with_chinese_universities_desc:0 "Podemos trocar diversas informações com os think-tanks chineses."
generic_asia_invite_chinese_advisors:0 "Convidar Conselheiros Chineses"
generic_asia_invite_chinese_advisors_desc:0 "Generais chineses poderão nos dar conselhos militares."
generic_asia_chinese_drill:0 "Treinamento Chinês"
generic_asia_chinese_drill_desc:0 "O grupo de assessoria chinês treinará nossos oficiais."
generic_asia_promotion_of_the_military_industry:0 "Promoção da Indústria Militar"
generic_asia_promotion_of_the_military_industry_desc:0 "Em preparação para qualquer guerra futura, precisamos de mais indústria militar."
generic_asia_airport_construction:0 "Construção de Aeroportos"
generic_asia_airport_construction_desc:0 "Precisamos de mais aeroportos."
generic_asia_arms_factory_construction:0 "Construção de Fábricas de Armas"
generic_asia_arms_factory_construction_desc:0 "Com a intensificação da competição entre os EUA e a China, devemos investir mais na defesa nacional para nos protegermos."
generic_asia_mission_to_korea:0 "Missão à Coreia"
generic_asia_mission_to_korea_desc:0 "A Coreia foi o país mais pobre do mundo quando obteve sua independência em 1948. No entanto, em apenas 50 anos, a Coreia se tornou um país avançado. Focando em seu incrível potencial, podemos tentar nos aproximar da Coreia. Os japoneses podem não gostar dessa escolha."
generic_asia_steel_industry:0 "Indústria Siderúrgica"
generic_asia_steel_industry_desc:0 "Vamos ajudar as avançadas empresas siderúrgicas da Coreia a fazerem incursões em nosso país."
generic_asia_saemaul_movement:0 "Movimento Saemaul"
generic_asia_saemaul_movement_desc:0 "O Movimento Saemaul foi o projeto de desenvolvimento econômico da Coreia para modernizar as áreas rurais subdesenvolvidas. Vamos instalar novas infraestruturas nas áreas rurais que ainda não se desenvolveram."
generic_asia_korean_military_mission:0 "Ajuda Militar da Coreia"
generic_asia_korean_military_mission_desc:0 "Generais coreanos poderão nos dar conselhos militares."
generic_asia_mission_to_japan:0 "Missão ao Japão"
generic_asia_mission_to_japan_desc:0 "A influência internacional do Japão é muito menor do que foi no século 20, mas hoje o Japão ainda é um país de enorme tamanho econômico e notável influência. Se mantivermos boas relações com o Japão, poderemos obter vários benefícios. Os coreanos podem não gostar dessa escolha."
generic_asia_japanese_military_mission:0 "Ajuda Militar Japonesa"
generic_asia_japanese_military_mission_desc:0 "Generais japoneses poderão nos dar conselhos militares."
generic_asia_collaborate_with_japanese_companies:0 "Colaborar com Empresas Japonesas"
generic_asia_collaborate_with_japanese_companies_desc:0 "Deixe as empresas japonesas montarem fábricas em nosso país, e nossos trabalhadores trabalharem lá. Podemos fornecer muito apoio para que os capitalistas japoneses construam fábricas em nosso país."
generic_asia_trade_with_japan:0 "Comércio com o Japão"
generic_asia_trade_with_japan_desc:0 "Através do comércio ativo com o Japão, vamos atrair mais riqueza para nosso país."
generic_asia_mission_to_asean:0 "Missão à ASEAN"
generic_asia_mission_to_asean_desc:0 "Se fizermos nosso relacionamento com a ASEAN melhor, podemos fortalecer nossa parceria com o Sudeste Asiático."
generic_asia_hot_area_training:0 "Treinamento em Áreas Quentes"
generic_asia_hot_area_training_desc:0 "Importando equipamentos de áreas quentes da ASEAN, poderemos armar nossos soldados."
generic_asia_economic_affluence:0 "Aflluência Econômica"
generic_asia_economic_affluence_desc:0 "O comércio com os países do Sudeste Asiático trará mais benefícios para nossa economia."
generic_asia_mission_to_russia:0 "Missão à Rússia"
generic_asia_mission_to_russia_desc:0 "A influência internacional da Rússia diminuiu desde o colapso da União Soviética, mas a Rússia ainda é uma potência regional com alguma influência."
generic_asia_cold_area_training:0 "Treinamento em Áreas Frias"
generic_asia_cold_area_training_desc:0 "Importando equipamentos de áreas frias da Rússia, poderemos armar nossos soldados."
generic_asia_resource_development:0 "Desenvolvimento de Recursos"
generic_asia_resource_development_desc:0 "Com a ajuda das empresas russas de recursos, vamos desenvolver os recursos ainda não descobertos de nosso país."
generic_asia_the_last_stop:0 "Última Parada"
generic_asia_the_last_stop_desc:0 "O trem em movimento chega à última parada. Agora precisamos decidir o futuro de nosso país."
generic_asia_with_america:0 "Com a América"
generic_asia_with_america_desc:0 "A América será nossa parceira!"
generic_asia_with_china:0 "Com a China"
generic_asia_with_china_desc:0 "A China será nossa parceira!"
generic_asia_our_way:0 "Nosso Caminho"
generic_asia_our_way_desc:0 "Os Estados Unidos, a China e nenhum outro país podem estar ao nosso lado. Seguiremos nosso próprio caminho. Mesmo que essa escolha provavelmente transforme tanto os EUA quanto a China em inimigos."
generic_asia_isolation:0 "Isolamento"
generic_asia_isolation_desc:0 "Em um mundo caótico, escolhemos o isolamento."
generic_asia_intervention:0 "Intervenção"
generic_asia_intervention_desc:0 "Espalharemos nosso poder pelo mundo."
generic_factionalism:0 "Faccionismo"
generic_factionalism_desc:0 "Vivemos em um mundo multipolar, agora é hora de formar nossa própria aliança."
generic_asia_restrict_immigration:0 "Restringir Imigração"
generic_asia_restrict_immigration_desc:0 "Por muito tempo outros vieram para nossas terras roubar terras e trabalho do nosso povo. Devemos impedir essa injustiça."
generic_asia_welcome_communists_abroad:0 "Receber Socialistas Internacionais"
generic_asia_welcome_communists_abroad_desc:0 "Existem muitos socialistas no exterior que foram perseguidos por suas nações mães. Seremos beneficiados por sua experiência se lhes dermos abrigo seguro, desde que sigam nossas leis e costumes."
generic_asia_regulated_industry:0 "Indústria Regulada"
generic_asia_regulated_industry_desc:0 "Garantir o emprego estável é essencial para o futuro de nossa nação. Mais regulamentações garantem que as empresas possam ser protegidas de forças externas enquanto continuam a prover para seus empregados."
generic_asia_national_security:0 "Lei de Segurança Nacional"
generic_asia_national_security_desc:0 "Nosso povo precisa de proteção dos outros e de si mesmos. Ao investir nos serviços de segurança de nossa nação, podemos garantir que desfrutem de vidas felizes e despreocupadas, desde que sigam a lei."
generic_asia_economic_stability:0 "Estabilidade Econômica"
generic_asia_economic_stability_desc:0 "Planos de alto risco podem trazer grandes recompensas, mas também destruir uma nação, precisamos planejar um caminho seguro para seguir que possa resistir a qualquer tempestade."
generic_asia_encourage_immigration:0 "Incentivar Imigração"
generic_asia_encourage_immigration_desc:0 "Imigrantes são frequentemente culpados injustamente pelos problemas da sociedade. Ao integrar os recém-chegados, podemos continuar a crescer mesmo que nossa taxa de natalidade comece a cair."
generic_asia_welcome_refugees:0 "Receber Refugiados"
generic_asia_welcome_refugees_desc:0 "Povos de terras devastadas pela guerra têm poucos lugares dispostos a aceitá-los. Devemos abrir nossas portas para os desesperados, pois é o certo e justo a fazer."
generic_asia_mission_to_israel:0 "Missão a Israel"
generic_asia_mission_to_israel_desc:0 "A influência global de Israel aumentou continuamente desde quase inexistente no meio do século 20. Eles preencheram as lacunas onde as nações ocidentais tradicionalmente não vão."
generic_asia_agricultural_improvements:0 "Melhorias Agrícolas"
generic_asia_agricultural_improvements_desc:0 "Com a ajuda das empresas israelenses, podemos melhorar nosso setor agrícola, melhorando a eficiência e o uso da terra."
generic_asia_arms_purchases:0 "Compras de Armas"
generic_asia_arms_purchases_desc:0 "Nossa indústria não pode modernizar nossos arsenais sozinha; por meio de compras de equipamentos estrangeiros, podemos modernizar a uma velocidade maior."
generic_asia_israeli_drones:0 "Drones Táticos"
generic_asia_israeli_drones_desc:0 "Quando se trata de drones táticos, poucos países estão dispostos e são capazes de oferecer opções a preços razoáveis. Israel é particularmente capaz e disposto."
generic_asia_russian_tanks:0 "Tanques Russos"
generic_asia_russian_tanks_desc:0 "A Rússia possui um grande arsenal de tanques e está disposta a vender tanques modernizados muito mais prontamente do que a maioria dos países."
generic_asia_local_production:0 "Produção Local"
generic_asia_local_production_desc:0 "Comprar armas é ótimo, mas se pudermos produzi-las nós mesmos, isso também melhoraria nossa economia."
