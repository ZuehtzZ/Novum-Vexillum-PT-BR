WAS_investing_in_children_s_education:0 "Investindo na Educação Infantil"
WAS_investing_in_children_s_education_desc:0 "O Ministro Xiao Mingliang argumenta que nosso governo precisa investir mais no orçamento para a educação de crianças e construir várias escolas."

WAS_military_training_for_children:0 "Treinamento Militar para Crianças"
WAS_military_training_for_children_desc:0 "É lamentável ter que armar crianças pequenas, privando-as da oportunidade de serem educadas. Mas o governo militar de Mianmar é muito forte, e precisamos fazer uso mais eficiente de nosso pessoal para lutar contra eles."

WAS_investing_in_the_opium_agriculture:0 "Investindo na Agricultura de Ópio"
WAS_investing_in_the_opium_agriculture_desc:0 "Muitos agricultores do Estado Wa cultivam ópio para sobreviver, e proibir o cultivo de ópio dificultaria suas vidas. Se os apoiarmos, teremos mais apoio dos moradores."

WAS_investing_in_rubber_cultivation:0 "Investindo na Cultivo de Borracha"
WAS_investing_in_rubber_cultivation_desc:0 "O problema das drogas no Estado Wa é muito sério, especialmente muitos agricultores que cultivam ópio para ganhar dinheiro. Vamos restringir o cultivo de ópio e, em vez disso, colocá-los em outras indústrias saudáveis, como a borracha."

