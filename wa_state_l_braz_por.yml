WAS_national_army_for_wa_idea:0 "Exército Nacional para Wa"
WAS_national_army_for_wa_idea_desc:0 "O comandante importante do exército será do povo Wa. Com sua longa experiência, eles podem gerenciar o novo exército de Mianmar de forma eficiente."

