l_braz_por:
 # chrara
WAS_Bao_Youxiang:0 "Bao Youxiang"
WAS_central_committee:0 "Comitê Central"

# focus
WAS_de_facto_independent_state:0 "Estado De Facto Independente"
WAS_de_facto_independent_state_desc:0 "Legalmente, Wa é território de Myanmar, mas na realidade, mantemos uma independência de facto. Claro, essa independência não foi alcançada por nossa própria capacidade. Sem a ajuda da China, não seríamos capazes de continuar a defender essa liberdade."

WAS_true_leader_of_myanmar:0 "Verdadeiro Líder de Myanmar"
WAS_true_leader_of_myanmar_desc:0 "O governo atual [BRM.GetName] está em um estado muito caótico, e com a permissão da China, poderíamos ser um governo real substituindo o governo de Myanmar."

WAS_factory_for_revolution:0 "Fábrica para a Revolução"
WAS_factory_for_revolution_desc:0 "Precisamos desesperadamente de uma fábrica para construir armas."

WAS_stockpile_of_weapons:0 "Arsenal de Armas"
WAS_stockpile_of_weapons_desc:0 "Talvez possamos apreender as armas artesanais dos agricultores locais e usá-las."

WAS_ask_china:0 "Pedir à China"
WAS_ask_china_desc:0 "A quantidade de armas que podemos construir por conta própria é limitada. Talvez [PRC.GetLeader] possa nos apoiar com armas."

WAS_territorial_dispute:0 "Disputa Territorial"
WAS_territorial_dispute_desc:0 "Não podemos viver para sempre em uma fronteira estreita. Devemos estender nossa influência para o centro de Myanmar."

WAS_government_declaration:0 "Declaração de Governo"
WAS_government_declaration_desc:0 "Declararemos o governo de Myanmar existente como ilegal e anunciaremos que nos tornamos o verdadeiro governo de Myanmar."

WAS_maintaining_the_status_quo:0 "Manutenção do Status Quo"
WAS_maintaining_the_status_quo_desc:0 "Para manter o país, também devemos nos preocupar com problemas internos."

WAS_more_militias:0 "Mais Milícias"
WAS_more_militias_desc:0 "Precisamos de mais milícias para proteger nossos territórios ocupados."

WAS_investment_in_light_industry:0 "Investimento na Indústria Leve"
WAS_investment_in_light_industry_desc:0 "Não podemos nos dar ao luxo de desenvolver a indústria pesada. Mas, ao menos, poderemos expandir a indústria leve."

WAS_judiciary_reforms:0 "Reformas Judiciais"
WAS_judiciary_reforms_desc:0 "Para irmos além do sistema de senhores da guerra e nos tornarmos um verdadeiro país, precisamos de um sistema de justiça moderno."

WAS_land_reform:0 "Reforma Agrária"
WAS_land_reform_desc:0 "Precisamos de um sistema de reforma agrária para os agricultores."

WAS_education_for_children:0 "Educação para Crianças"
WAS_education_for_children_desc:0 "Precisamos de uma educação básica de linguagem para crianças pequenas."

WAS_independence:0 "Independência"
WAS_independence_desc:0 "Não podemos nos dar ao luxo de desenvolver a indústria pesada. Mas, ao menos, poderemos expandir a indústria leve."

WAS_fortification_of_the_land:0 "Fortificação da Terra"
WAS_fortification_of_the_land_desc:0 "Para defender nosso território contra ataques inimigos, devemos fortificar urgentemente as áreas montanhosas."

WAS_emergency_hand_made_weapon:0 "Armas Urgentes Artesanais"
WAS_emergency_hand_made_weapon_desc:0 "Como o apoio externo foi suspenso, devemos incentivar a produção urgente de armas capazes de armar soldados."

WAS_emergency_tax:0 "Imposto de Guerra"
WAS_emergency_tax_desc:0 "Precisamos de impostos de guerra para nos preparar para a guerra iminente."

WAS_surrender_to_myanmar:0 "Render-se a Myanmar"
WAS_surrender_to_myanmar_desc:0 "Como somos incapazes de lutar contra o governo de Myanmar, não temos escolha a não ser nos render a eles..."

WAS_fight_for_our_freedom:0 "Lutar por Nossa Liberdade"
WAS_fight_for_our_freedom_desc:0 "Mesmo que não tenhamos uma grande chance de vitória, lutaremos até o fim pela liberdade."

WAS_war_on_myanmar:0 "Atacar Myanmar"
WAS_war_on_myanmar_desc:0 "A guerra com Myanmar está próxima. Nós os atacaremos primeiro."

WAS_the_triumph_of_maoism:0 "O Triunfo do Maoísmo"
WAS_the_triumph_of_maoism_desc:0 "A libertação de Myanmar foi concluída, e conseguimos espalhar os ideais do maoísmo em todo o país."

# Flags
WAS_aggressive_plan_tt:0 "O governo de §Y[PRC.GetName]§! ordenou que §Y[ROOT.GetName]§! adote uma §YPolítica Agressiva§!"

# tooltips
WAS_approach_the_young_officers_tt:0 "Três jovens oficiais §YAleatórios dos senhores da guerra§! serão adicionados."
WAS_ask_china_tt:0 "O Estado de Wa pode pedir armas ao governo chinês."
WAS_territorial_dispute_tt:0 "O Estado de Wa pode ter uma disputa de fronteira na área de Shan."

WAS_myanmar_unification_conference_tt:0 "O futuro de Myanmar será determinado pelo resultado da §YConferência de Unificação§!."
WAS_long_unification_conference_tt:0 "A §YConferência de Unificação§! será realizada para decidir o futuro de Myanmar."
WAS_democratic_socialist_government_tt:0 "Quando o foco §Declaração de Novo Governo§! for concluído, a ideologia do país muda para socialismo democrático."

# United
WAS_united:0 "Myanmar Unificado"
WAS_united_DEF:0 "O Myanmar Unificado"
WAS_united_nationalist:0 "Comitê Revolucionário de Myanmar"
WAS_united_nationalist_DEF:0 "O Comitê Revolucionário de Myanmar"
WAS_united_communist:0 "Estado Unificado de Myanmar"
WAS_united_communist_DEF:0 "O Estado Unificado de Myanmar"

# Scripted Loc
WAS_aggressive_plan_key:0 "Agressivo"
WAS_defensive_plan_key:0 "Defensivo"

WAS_aggressive_switch_key:0 "A política externa atual de Wa, hostil ao governo de Myanmar, não é uma boa notícia para nós. Ordenaremos que eles ajam defensivamente."
WAS_defensive_switch_key:0 "Decidimos que Wa deve ser o governo legítimo de Myanmar. Instruiremos que confrontem o governo de Myanmar mais ativamente."

# decisions
WAS_wa_state_diplomacy:0 "Plano de Diplomacia do Estado de Wa"
WAS_wa_state_diplomacy_desc:0 "Desde 1989, a §Gminoria Wa§! em Myanmar assumiu o controle do §GEstado de Wa§! e o gerenciou até hoje. Como dependem do apoio do governo chinês, sua política externa depende do plano da China.\n\nO plano de Wa para o governo de Myanmar é §Y[GetWaStateDiplomacy]§!."

PRC_wa_switch:0 "Ordenar a Wa uma mudança de política"
PRC_wa_switch_desc:0 "[GetWaDiplomacySwitch]"

PRC_infantry_support_to_wa:0 "Suporte de Equipamento de Infantaria para [WAS.GetName]"
PRC_infantry_support_to_wa_desc:0 "Para a libertação de Myanmar, precisamos apoiar com mais armas."

PRC_artillery_equipment_to_wa:0 "Suporte de Equipamento de Artilharia para [WAS.GetName]"
PRC_artillery_equipment_to_wa_desc:0 "Para a libertação de Myanmar, precisamos apoiar com mais armas."

PRC_support_equipment_to_wa:0 "Suporte de Equipamento de Apoio para [WAS.GetName]"
PRC_support_equipment_to_wa_desc:0 "Para a libertação de Myanmar, precisamos apoiar com mais armas."

WAS_ask_PRC_for_infantry_support:0 "Pedir Equipamento de Infantaria a [PRC.GetName]"
WAS_ask_PRC_for_infantry_support_desc:0 "Para a libertação de Myanmar, precisamos de mais armas."

WAS_ask_PRC_for_artillery_equipment:0 "Pedir Equipamento de Artilharia a [PRC.GetName]"
WAS_ask_PRC_for_artillery_equipment_desc:0 "Para a libertação de Myanmar, precisamos de mais armas."

WAS_ask_PRC_for_support_equipment:0 "Pedir Equipamento de Apoio a [PRC.GetName]"
WAS_ask_PRC_for_support_equipment_desc:0 "Para a libertação de Myanmar, precisamos de mais armas."

WAS_liberation_war:0 "Guerra de Libertação de Myanmar"

WAS_shan_border_conflict_initiate_incident:0 "Conflito de Fronteira em Shan"
WAS_shan_border_conflict_initiate_incident_desc:0 "A região da minoria Shan, como nós, não gosta muito do governo de Myanmar. Se assumirmos o controle dessa área, podemos obter ajuda deles."

WAS_border_plunder:0 "Saquear uma Vila da Fronteira"
WAS_border_plunder_desc:0 "Se decidirmos enfrentar o governo de Myanmar, podemos saquear recursos através de guerrilhas em Myanmar."

WAS_wa_switch:0 "Pedido de Mudança de Política"
WAS_wa_switch_desc:0 "Devemos pedir à China para mudar nossa política externa atual."

PRC_dissolution_of_wa_warlords:0 "Dissolução dos Senhores da Guerra de Wa"
PRC_dissolution_of_wa_warlords_desc:0 "Como temos uma aliança com Myanmar, dissolveremos o senhor da guerra de Wa."

 #events
wa_state.1.t:0 "[PRC.GetName] para ditar Políticas Defensivas"
wa_state.1.desc:0 "O governo de [PRC.GetName] nos chamou para cessar a confrontação com o governo de Myanmar e implementar políticas defensivas. Não há como resistirmos às suas demandas."
wa_state.1.a:0 "OK"

wa_state.2.t:0 "[PRC.GetName] para ditar Políticas Agressivas"
wa_state.2.desc:0 "O governo de [PRC.GetName] nos chamou para implementar políticas agressivas contra o governo de Myanmar. Não há como resistirmos às suas demandas."
wa_state.2.a:0 "OK"

wa_state.3.t:0 "Pedido de mudança de política em [FROM.GetName]"
wa_state.3.desc:0 "O governo de [FROM.GetName] está atualmente insatisfeito com sua política externa e está nos pedindo para mudar sua política."
wa_state.3.a:0 "Mudar a política externa deles"
wa_state.3.b:0 "Nunca"

wa_state.4.t:0 "Suporte de Armas de Infantaria de [PRC.GetName]"
wa_state.4.desc:0 "[PRC.GetName] nos forneceu armas de fogo para equipar a infantaria. Isso será de grande ajuda para nós."
wa_state.4.a:0 "Ótima Notícia!"

wa_state.5.t:0 "Suporte de Armas de Artilharia de [PRC.GetName]"
wa_state.5.desc:0 "[PRC.GetName] nos forneceu equipamentos de artilharia para equipar nossas tropas. Isso será de grande ajuda para nós."
wa_state.5.a:0 "Ótima Notícia!"

wa_state.6.t:0 "Suporte de Equipamento de Apoio de [PRC.GetName]"
wa_state.6.desc:0 "[PRC.GetName] nos forneceu equipamentos de apoio. Isso será de grande ajuda para nós."
wa_state.6.a:0 "Ótima Notícia!"

wa_state.7.t:0 "Nosso Pedido de Mudança de Política Externa foi Aceito"
wa_state.7.desc:0 "Eles aprovaram nosso pedido de mudança de política. Implementaremos uma nova política em Myanmar."
wa_state.7.a:0 "Ótima Notícia!"

wa_state.8.t:0 "Nosso Pedido de Mudança de Política Externa foi Rejeitado"
wa_state.8.desc:0 "Infelizmente, o governo de [PRC.GetName] decidiu rejeitar nosso pedido. Por enquanto, devemos manter nossa política externa atual."
wa_state.8.a:0 "Que Pena"

wa_state.9.t:0 "Pedido de Armas de Infantaria de [WAS.GetName]"
wa_state.9.desc:0 "O governo de [WAS.GetNameDef] atualmente sofre com a falta de armas e espera que possamos apoiá-los. Podemos nos dar ao luxo de fornecer armas para os senhores da guerra de Myanmar?"
wa_state.9.a:0 "Apoiar eles"
wa_state.9.b:0 "Não podemos nos dar ao luxo de fornecer armas."

wa_state.10.t:0 "Pedido de Armas de Artilharia de [WAS.GetName]"
wa_state.10.desc:0 "O governo de [WAS.GetNameDef] atualmente sofre com a falta de armas e espera que possamos apoiá-los. Podemos nos dar ao luxo de fornecer armas para os senhores da guerra de Myanmar?"
wa_state.10.a:0 "Apoiar eles"
wa_state.10.b:0 "Não podemos nos dar ao luxo de fornecer armas."

wa_state.11.t:0 "Pedido de Equipamento de Apoio de [WAS.GetName]"
wa_state.11.desc:0 "O governo de [WAS.GetNameDef] atualmente sofre com a falta de armas e espera que possamos apoiá-los. Podemos nos dar ao luxo de fornecer equipamentos para os senhores da guerra de Myanmar?"
wa_state.11.a:0 "Apoiar eles"
wa_state.11.b:0 "Não podemos nos dar ao luxo de fornecer equipamentos."

wa_state.12.t:0 "Nosso Pedido de Suporte de Armas foi Rejeitado"
wa_state.12.desc:0 "Infelizmente, o governo de [PRC.GetName] decidiu rejeitar nosso pedido. Será difícil obter suporte de armas deles por enquanto."
wa_state.12.a:0 "Que Pena"

wa_state.13.t:0 "[WAS.GetName] Saqueando Nossa Cidade!"
wa_state.13.desc:0 "Infelizmente, a organização de senhores da guerra Q saqueou nossas vilas rurais. Embora a escala do saque não seja grande, se não agirmos, os danos continuarão a ocorrer."
wa_state.13.a:0 "Droga"

wa_state.14.t:0 "[WAS.GetName] Se Rendeu a Nós"
wa_state.14.desc:0 "A China, que protegia os senhores da guerra de Wa, não pode mais defendê-los. Agora, o Estado de Wa reconheceu a realidade de que não pode se sustentar sozinho e decidiu se render ao governo de Myanmar."
wa_state.14.a:0 "Ótima Notícia!"

##########################################################################
###############       Ideologia do Estado de Wa       #####################
##########################################################################

wa_state.15.t:0 "Princípios Orientadores de [ROOT.GetAdjective]"
wa_state.15.desc:0 "Mesmo após o sucesso da revolução maoísta no Estado de Wa, a situação política dentro de [ROOT.GetNameDefCap] continua mudando. Alguns linha-dura defendem que devemos manter uma ideologia maoísta mais forte, enquanto outros argumentam que devemos basear o estado no realismo em vez de ideologia. De qualquer forma, é importante que escolhamos um caminho. Idealismo ou realismo?"
wa_state.15.a:0 "Nosso futuro será determinado pelo realismo, não pelo idealismo."
wa_state.15.b:0 "Seguiremos firmemente o caminho que o Presidente Mao nos mostrou."
wa_state.15.c:0 "Não precisamos apoiar nenhum dos lados."

wa_state.16.t:0 "A Saúde de Li Ziru Está Deteriorando"
wa_state.16.desc:0 "Li Ziru, um ex-general da Guarda Vermelha na China, trabalhou pela modernização de Wa enquanto servia no Estado de Wa por um longo tempo. No entanto, com a aproximação do século XXI, ele está enfraquecendo devido a vários problemas de saúde. Li Ziru tem dado conselhos políticos a Bao Youxiang por muito tempo no Estado de Wa, e a relação entre os dois é muito amigável. Por isso, nosso governo pode considerar alocar um grande orçamento para suporte médico, devido à sua saúde deteriorada."
wa_state.16.a:0 "Apoiar para que receba bons cuidados em instalações médicas de [PRC.GetName]."
wa_state.16.b:0 "Os cuidados médicos tradicionais de Wa também podem curá-lo."

wa_state.17.t:0 "Pressão Diplomática para Resolver o Problema das Drogas"
wa_state.17.desc:0 "Embora tenhamos estudado há muito tempo outras 'agriculturas alternativas' para os agricultores que investem no cultivo de ópio, muitos agricultores na região de Wa ainda cultivam ópio. Muitos países da comunidade internacional estão preocupados que o ópio cultivado em Wa esteja sendo vendido a países vizinhos, adoecendo muitos cidadãos da Indochina."
wa_state.17.a:0 "[ROOT.GetLeader] anuncia uma repressão severa ao cultivo de ópio"
wa_state.17.b:0 "O problema do ópio é apenas uma questão doméstica nossa."

wa_state.18.t:0 "Residentes Contra a Migração para o Sul"
wa_state.18.desc:0 "Para resolver o problema do cultivo de ópio no norte do Estado de Wa, vamos mover pessoas do norte para o sul do estado, onde trabalharão com borracha e outras indústrias. Isso é para cumprir a promessa maoísta de resolver o sério problema do ópio na região de Wa. No entanto, essas políticas de migração são insatisfatórias para alguns, e os moderados argumentam que são muito violentas."
wa_state.18.a:0 "A política de migração continuará a ser implementada."
wa_state.18.b:0 "Parar a política de migração."

wa_state.19.t:0 "Exército Nacional Wa Contra a Política Maoísta"
wa_state.19.desc:0 "Mesmo que os maoístas tenham a maior influência política em todo o Estado Wa, também existem senhores da guerra Wa de direita. Fundado em 1969, o Exército Nacional Wa é um senhor da guerra que não segue a ideologia maoísta e está insatisfeito com as políticas educacionais maoístas que implementamos na região Wa. Suas capacidades militares são significativamente inferiores às nossas, mas também é possível que provocá-los tenha consequências negativas para nós."
wa_state.19.a:0 "Elimine-os."
wa_state.19.b:0 "Dê a eles uma pequena vantagem."

wa_state.20.t:0 "Exército Nacional Wa Completamente Destruído"
wa_state.20.desc:0 "Eliminamos completamente a influência do WNA em todo o Estado Wa, e o número de sobreviventes foi reduzido para menos de algumas dezenas. Os sobreviventes fugiram do país e não poderão mais exercer influência sobre nós."
wa_state.20.a:0 "Bom."

wa_state.21.t:0 "Exército Nacional Wa Destruído"
wa_state.21.desc:0 "Eliminamos completamente a influência do WNA em todo o Estado Wa, e o número de sobreviventes foi reduzido para menos de algumas dezenas. Os sobreviventes fugiram do país e não poderão mais exercer influência sobre nós. No entanto, nesta escaramuça, o WNA também causou grandes danos às nossas tropas, e tivemos várias baixas. Realistas nos acusam de provocar desnecessariamente outros senhores da guerra em prol da ideologia maoísta."
wa_state.21.a:0 "De qualquer forma, vencemos!"

wa_state.22.t:0 "Jovens Guerreiros pela Revolução"
wa_state.22.desc:0 "A política de treinamento militar para crianças permitiu que recrutássemos mais soldados. Mas ao mesmo tempo, isso reduziu o tempo de educação para os jovens. Xiao Mingliang, um político do Estado Wa e interessado em questões educacionais, expressou insatisfação com o governo de forma indireta a repórteres sobre a nova emenda legislativa que permitiu o recrutamento infantil. Xiao apontou que já existem muitas crianças em Wa que não têm uma educação normal, e o que elas precisam são canetas, não armas."
wa_state.22.a:0 "Demitir Xiao."
wa_state.22.b:0 "Não responda aos seus comentários."

wa_state.23.t:0 "As Crianças Devem Ir à Escola"
wa_state.23.desc:0 "Xiao Mingliang, um político do Estado Wa, relatou recentemente que com as novas escolas que nosso governo construiu, cada vez mais crianças podem frequentar a escola. Embora leve anos para a educação surtir efeito, as futuras gerações de Wa poderão se desenvolver ainda mais."
wa_state.23.a:0 "Estamos trabalhando pelo futuro das crianças."

wa_state.24.t:0 "Forte Restrição ao Cultivo de Ópio"
wa_state.24.desc:0 "Nossa política de reduzir ainda mais o cultivo de ópio e implementar 'agricultura alternativa' como a borracha para os agricultores está progredindo cada vez mais. Mas o problema é um orçamento limitado. Se o ópio for banido imediatamente sem fazendas de borracha suficientes, haverá um grande número de desempregados. A alternativa é cortar gastos com defesa e usar esse orçamento para construir novas instalações agrícolas. Isso fará os maoístas vibrarem, mas ao mesmo tempo irritará os realistas no exército. Outra alternativa é desacelerar o ritmo da redução do cultivo de ópio. É seguro, mas os maoístas considerarão isso um compromisso inadequado."
wa_state.24.a:0 "Corte o orçamento de defesa."
wa_state.24.b:0 "Escolha um compromisso realista."

wa_state.25.t:0 "Conferência de Unificação de Myanmar Liderada por Wa"
wa_state.25.desc:0 "Pouco antes de entrar na sala de conferências, [ROOT.GetLeader] ajustou sua gravata várias vezes. A tensão intensa fazia com que a gravata se movesse por conta própria, parecendo estrangular [ROOT.GetLeader]. Nenhum dos inúmeros especialistas em ciência política previu que Wa unificaria Myanmar. O mesmo vale para [ROOT.GetLeader] [ROOT.GetLeader.GetHerselfHimself]. No entanto, Wa concluiu a unificação e agora precisa decidir o futuro de Myanmar por meio de uma reunião de unificação. A reunião contou com a presença de representantes de Wa e celebridades caídas do antigo Myanmar."
wa_state.25.a:0 "A Conferência começou."

wa_state.26.t:0 "Qual será a capital de Wa?"
wa_state.26.desc:0 "O primeiro problema após a unificação é determinar a capital. A capital existente estava localizada no Estado Wa, o que a torna um local inapropriado para governar todo o país. Mudar a capital para o sul facilitaria o governo do país, dando mais apoio ao novo governo pelos cidadãos do antigo Myanmar. Mas o povo de Wa pode sentir que isso é uma traição."
wa_state.26.a:0 "Mova a capital para Yangon."
wa_state.26.b:0 "A capital permanecerá no Estado Wa."

wa_state.27.t:0 "Minorias Exigindo Seus Direitos"
wa_state.27.desc:0 "Myanmar é composto por diversas minorias étnicas, e elas esperam que o novo governo permita mais autonomia. A questão dos direitos das minorias não será decidida imediatamente nesta reunião de curto prazo, mas pelo menos o governo poderia ouvir o que elas desejam."
wa_state.27.a:0 "A reunião continua."

wa_state.28.t:0 "Reclamações sobre o Uso do Chinês"
wa_state.28.desc:0 "O chinês é usado de maneira muito rotineira no Estado Wa, e uma vez que tenham conquistado toda Myanmar, a língua nacional de Myanmar também será o chinês. No entanto, muitos cidadãos de Myanmar no sul, exceto o Estado Wa, não conhecem o chinês e temem rumores de que ele substituirá o idioma existente."
wa_state.28.a:0 "Mas isso não significa que [ROOT.GetLeader] pode aprender uma nova língua, certo?"

wa_state.29.t:0 "Aung San Suu Kyi Chega à Sala da Conferência"
wa_state.29.desc:0 "A lendária ativista pela democracia de Myanmar, Aung San Suu Kyi, chegou para participar da reunião. A reunião já começou, mas se necessário, podemos autorizar que ela faça um breve discurso na Conferência."
wa_state.29.a:0 "Dê tempo a ela."
wa_state.29.b:0 "Nunca."

wa_state.30.t:0 "Aung San Suu Kyi Clama pela Manutenção da Democracia"
wa_state.30.desc:0 "Durante um breve discurso, ela disse esperar que o novo governo seja um governo para o povo, não uma ditadura tirânica. Não haverá chance de ela se juntar ao gabinete do Povo de Wa, mas pelo menos ela parece confiante em continuar trabalhando pela liberdade de Myanmar."
wa_state.30.a:0 "O povo de Myanmar aplaudiu por ela."

wa_state.31.t:0 "Último Dia da Conferência"
wa_state.31.desc:0 "No último dia da reunião, [ROOT.GetLeader] falou sobre como o governo governará Myanmar no futuro. Em frente aos muitos repórteres reunidos na sala de conferências e a várias pessoas influentes presentes, [ROOT.GetLeader] levantou um discurso previamente preparado."
wa_state.31.a:0 "Construiremos um governo proletário maoísta!"
wa_state.31.b:0 "O maoísmo é muito cedo para Myanmar. Vamos educar o comunismo através da lei marcial."
wa_state.31.c:0 "Diante de nós, há um novo caminho para nós."

wa_state.32.t:0 "Sistema de Liderança Coletiva"
wa_state.32.desc:0 "[ROOT.GetLeader] certamente fez uma grande conquista ao unificar Myanmar. Mas [ROOT.GetLeader] parece inadequado para governar um país tão grande após a guerra. O exército decidiu remover seu poder político e estabelecer um sistema apropriado de liderança coletiva. O novo sistema de liderança coletiva poderá governar Myanmar com mais eficiência."
wa_state.32.a:0 "Uma nova Myanmar começou!"

wa_state.33.t:0 "Os Maoístas 'Radicais' São Excluídos"
wa_state.33.desc:0 "À medida que o gabinete do novo governo de Myanmar foi revelado, alguns maoístas ficaram muito surpresos. Revolucionários maoístas não ocuparam cargos importantes, e generais não ideológicos assumiram o comando da lei marcial. [ROOT.GetLeader] declarou oficialmente que os generais, e não os revolucionários, governarão o país até que o governo de lei marcial se estabilize. Também foi anunciado que se os maoístas radicais governassem, Myanmar se tornaria mais confuso. Comunistas estão preocupados que o novo governo possa estar esquecendo sua ideologia."
wa_state.33.a:0 "Essa é a escolha certa."

 wa_state.34.t:0 "A Reforma Monetária"
 wa_state.34.desc:0 "Até agora, a moeda usada rotineiramente no Estado de Wa era o Yuan. Isso era possível porque a economia do Estado de Wa era bastante dependente da China. Mas quando decidimos designar uma nova moeda, surgiu um novo problema; a moeda emitida pelo governo existente de Myanmar. Devemos trocar a moeda dos cidadãos de Myanmar existente 'Kyat' pela moeda emitida pelo novo governo? Ou devemos não reconhecer o valor da moeda usada pelos cidadãos de Myanmar existente?"
 wa_state.34.a:0 "Os direitos de propriedade deles serão protegidos."
 wa_state.34.b:0 "Hora de compartilhar a riqueza igualmente novamente! Negar o valor da moeda do governo antigo."

 wa_state.35.t:0 "Promulgar a Constituição Socialista"
 wa_state.35.desc_1:0 "Claro, nossa nova constituição é baseada no Marxismo, mas as opiniões estão divididas sobre o quão fortemente o socialismo deve ser defendido. Moderados argumentam que nossa Constituição deve fornecer uma oportunidade para fazer \"interpretações alternativas\" para que possamos reformar o país democraticamente quando as condições diplomáticas internacionais mudarem no futuro. Mas como o governo [PRC.GetNameDef] ainda exerce forte influência sobre nosso governo, inevitavelmente precisamos promulgar uma constituição marxista rigorosa."
 wa_state.35.desc_2:0 "Claro, nossa nova constituição é baseada no Marxismo, mas as opiniões estão divididas sobre o quão fortemente o socialismo deve ser defendido. Moderados argumentam que nossa Constituição deve fornecer uma oportunidade para fazer \"interpretações alternativas\" para que possamos reformar o país democraticamente quando as condições diplomáticas internacionais mudarem no futuro."
 wa_state.35.a:0 "Constituição marxista rigorosa."
 wa_state.35.b:0 "Constituição socialista democrática."

 wa_state.36.t:0 "A Primeira Eleição de [ROOT.GetNameDefCap]"
 wa_state.36.desc:0 "Nesta eleição indireta parlamentar, realizada sob a constituição socialista, [ROOT.GetLeader] foi eleito Presidente com 100% de aprovação. [ROOT.GetLeader.GetSheHe] conseguiu provar [ROOT.GetLeader.GetHerHim] como o verdadeiro líder de uma nação apoiada pelo povo, sendo eleito por meio de eleições nacionais legítimas."
 wa_state.36.a:0 "Saudação ao novo Presidente!"

 wa_state.37.t:0 "A Primeira Eleição de [ROOT.GetNameDefCap]"
 wa_state.37.desc:0 "Após a Revolução Socialista Democrática, a eleição para o Presidente, que consiste em uma eleição indireta parlamentar, foi disputada por dois candidatos principais. O candidato mais provável é Bao Youxiang, o grande líder revolucionário. Mas o outro candidato é Xiao Mingliang, um político com uma longa carreira. Xiao esteve envolvido em atividades políticas no Estado de Wa por muito tempo para abordar questões de educação e saúde para crianças pequenas."
 wa_state.37.a:0 "O Grande General liderará o país!"
 wa_state.37.b:0 "Notícia incrível! Xiao Mingliang venceu!"

 wa_state.38.t:0 "O Desfile da Vitória de [ROOT.GetNameDefCap]"
 wa_state.38.desc:0 "O grande desfile militar de hoje na capital é um grande evento para comemorar a integração do Estado de Wa em Myanmar. Embora o sonho de \"construir um estado maoísta\", que é o ideal do primeiro Estado de Wa, não tenha sido realizado, pelo menos nosso governo alcançou uma vitória expansionista para o povo de Wa. No discurso de [ROOT.GetLeader.GetHerHis], [ROOT.GetLeader] declarou que a vitória foi uma vitória para todos os residentes de Wa, uma vitória para os cidadãos de Myanmar, e que o novo governo durará para sempre."
 wa_state.38.a:0 "De qualquer forma, vencemos!"

 wa_state_news.1.t:0 "Guerra Civil em Myanmar"
 wa_state_news.1.desc:0 "O conflito entre [WAS.GetName], um senhor da guerra no norte de Myanmar, e o governo se escalou para uma guerra civil em grande escala. [WAS.GetLeader] declarou que seu governo era o governo oficial de Myanmar e anunciou que completaria a revolução maoísta. [BRM.GetLeader] denunciou a declaração como 'um absurdo ultrajante'."
 wa_state_news.1.a:0 "Finalmente, chegou a hora da revolução!"
 wa_state_news.1.b:0 "Nós certamente destruiremos os rebeldes!"
 wa_state_news.1.c:0 "Myanmar certamente está em tumulto"

 wa_state_news.2.t:0 "Reunificação de Myanmar liderada por Wa"
 wa_state_news.2.desc:0 "Na guerra civil em andamento, [WAS.GetName] obteve a vitória final hoje. Em um anúncio oficial, [WAS.GetLeader] declarou que todo Myanmar foi libertado com sucesso. Os líderes existentes de Myanmar desertaram para o exterior, e Myanmar agora está sob o controle de um governo maoísta."
 wa_state_news.2.a:0 "A revolução foi bem-sucedida!"
 wa_state_news.2.b:0 "Os maoístas conquistaram uma nova vitória"

 wa_state_news.3.t:0 "O colapso do Senhor da Guerra Wa"
 wa_state_news.3.desc:0 "Na guerra civil em andamento, [BRM.GetName] obteve a vitória final hoje. Os rebeldes maoístas foram completamente destruídos, e os líderes maoístas fugiram do país. [BRM.GetLeader] declarou hoje como um 'dia glorioso de vitória'. Um pequeno número de rebeldes maoístas ainda está resistindo, mas a guerra civil parece estar praticamente no fim."
 wa_state_news.3.a:0 "Ótima notícia!"
 wa_state_news.3.b:0 "O governo conquistou uma nova vitória"

 wa_state_news.4.t:0 "O colapso do Senhor da Guerra Wa"
 wa_state_news.4.desc:0 "Os senhores da guerra Wa recentemente experimentaram um severo isolamento e decidiram que não podem mais lutar contra o governo de Myanmar. Decidiram desarmar-se e render-se ao governo, e o Estado de Wa agora está sob o controle do governo de Myanmar."
 wa_state_news.4.a:0 "Ótima notícia!"
 wa_state_news.4.b:0 "O governo conquistou uma nova vitória"

 wa_state_border_conflict_won_attacker.1.t:0 "Vitória em [their_state.GetName]"
 wa_state_border_conflict_won_attacker.1.desc:0 "O confronto nas fronteiras entre [our_state.GetName] e [their_state.GetName] viu nossas forças vencerem uma vitória clara sobre as forças de [their_country.GetLeader]. As forças [their_country.GetAdjective] recuaram para se reagrupar, e nossas forças tomaram o controle da área disputada."
 wa_state_border_conflict_won_attacker.1.a:0 "Mostramos a eles nossa força!"

 wa_state_border_conflict_won_defender.1.t:0 "Vitória em [their_state.GetName]"
 wa_state_border_conflict_won_defender.1.desc:0 "O confronto nas fronteiras entre [our_state.GetName] e [their_state.GetName] viu nossas forças vencerem uma vitória clara sobre as forças de [their_country.GetLeader]. As forças [their_country.GetAdjective] recuaram para se reagrupar, e nossas forças tomaram o controle da área disputada."
 wa_state_border_conflict_won_defender.1.a:0 "Mostramos a eles nossa força!"

 wa_state_border_conflict_lost_attacker.1.t:0 "Derrota em [our_state.GetName]"
 wa_state_border_conflict_lost_attacker.1.desc:0 "As forças sob o comando de [their_country.GetLeader] conseguiram nos expulsar da área disputada entre [our_state.GetName] e [their_state.GetName]. Nossas forças recuaram em boa ordem e estão se reorganizando caso queiramos renovar a batalha no futuro."
 wa_state_border_conflict_lost_attacker.1.a:0 "Precisamos contra-atacar o mais rápido possível!"

wa_state_border_conflict_lost_defender.1.t:0 "Derrota em [our_state.GetName]"
wa_state_border_conflict_lost_defender.1.desc:0 "Forças sob o comando de [their_country.GetLeader] conseguiram nos expulsar da área disputada entre [our_state.GetName] e [their_state.GetName]. Nossas forças recuaram de forma organizada e estão se reorganizando caso queiramos renovar a batalha no futuro."
wa_state_border_conflict_lost_defender.1.a:0 "Devemos contra-atacar o mais rápido possível!"

wa_state_border_conflict_canceled_attacker.1.t:0 "Impasse em [their_state.GetName]"
wa_state_border_conflict_canceled_attacker.1.desc:0 "A luta na área [our_state.GetName]-[their_state.GetName] estagnou, pois ambos os lados provaram ser incapazes de desalojar o outro. Pouco território foi ganho por qualquer lado. Relatórios de batedores indicam que os soldados [their_country.GetAdjective] do outro lado estão se entrincheirando em terreno defensivo. Parece que pretendem manter o território que têm, mas provavelmente não avançarão contra nossas linhas."
wa_state_border_conflict_canceled_attacker.1.a:0 "Voltaremos."

wa_state_border_conflict_canceled_defender.1.t:0 "Impasse em [their_state.GetName]"
wa_state_border_conflict_canceled_defender.1.desc:0 "A luta na área [our_state.GetName]-[their_state.GetName] estagnou, pois ambos os lados provaram ser incapazes de desalojar o outro. Pouco território foi ganho por qualquer lado. Relatórios de batedores indicam que os soldados [their_country.GetAdjective] do outro lado estão se entrincheirando em terreno defensivo. Parece que pretendem manter o território que têm, mas provavelmente não avançarão contra nossas linhas."
wa_state_border_conflict_canceled_defender.1.a:0 "Voltaremos."

