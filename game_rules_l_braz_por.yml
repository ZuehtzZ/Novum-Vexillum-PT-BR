RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco tomará o controle da frente nacionalista e fundirá as ideologias falangista e carlista em uma nova e unificada Espanha, tentando manter-se neutro na Segunda Guerra Mundial, a menos que seja atacado."
RULE_OPTION_SECOND_REPUBLIC:0 "Segunda República"
RULE_OPTION_SECOND_REPUBLIC_DESC:0 "O governo democrático da Espanha manterá a Segunda República, rejeitando tanto o Fascismo quanto o Comunismo."
RULE_OPTION_FALANGIST:0 "Falangismo"
RULE_OPTION_FALANGIST_DESC:0 "Os falangistas sob José Antonio Primo de Rivera rejeitarão o carlismo e buscarão restaurar o imperialismo espanhol."
RULE_OPTION_CARLIST:0 "Carlismo"
RULE_OPTION_CARLIST_DESC:0 "Os carlistas sob Manuel Fal Conde rejeitarão o falangismo e garantirão o retorno à monarquia absolutista de antigamente, sob seu legítimo Rei Carlista."
RULE_OPTION_ANARCHIST:0 "Anarquismo"
RULE_OPTION_ANARCHIST_DESC:0 "As comunas anarquistas na Aragão e na Catalunha se unirão para derrotar tanto os fascistas quanto os comunistas, e resistir à própria noção de um estado-nação."
RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Comunismo Independente"
RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "O POUM e seus aliados anarquistas se livrarão do jugo stalinista e buscarão sua própria ideologia comunista independente após a Guerra Civil."
RULE_OPTION_STALINIST:0 "Comunismo Stalinista"
RULE_OPTION_STALINIST_DESC:0 "Os verdadeiros comunistas, seguindo suas ordens de Moscovo, resistirão aos anarquistas e fascistas, limitarão a influência dos comunistas independentes e iniciarão uma nova era para a Segunda República sob a orientação stalinista."
RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Sob o regime de Salazar, Portugal fortalecerá o Estado Novo e tentará permanecer neutro durante a Segunda Guerra Mundial."
RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira tomará o controle de Portugal como um ditador fascista, apoiando os nacionalistas durante a Guerra Civil Espanhola e tentando se juntar ao Eixo depois."
RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "O Quinto Império"
RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "O governo português abraçará o fascismo, lutará contra os republicanos durante a Guerra Civil Espanhola e tentará recuperar seus territórios perdidos na África, Ásia e América, tornando-se uma grande potência novamente."
RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarquista"
RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Após a restauração da monarquia em Portugal, o Rei Duarte apelará aos monarquistas brasileiros e tentará restaurar o Império de Portugal e Brasil."
RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "Com a influência do Reino Unido, um governo democrático derrubará o regime de Salazar e, com o auxílio dos britânicos, focará no desenvolvimento do país antes de se juntar aos Aliados."
RULE_OPTION_COMMUNIST_COMINTERN:0 "Comunista"
RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal se alinhará com a União Soviética, apoiará a República Espanhola e tentará se juntar ao Comintern."
RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Repúblicas Socialistas Unidas da Europa"
RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Os comunistas derrubarão o governo e lutarão contra os nacionalistas espanhóis durante a Guerra Civil Espanhola, unificando a Península Ibérica como as Repúblicas Socialistas Unidas da Europa, o último bastião europeu contra o fascismo."
