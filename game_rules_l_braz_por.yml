RULE_OPTION_FIVE_PERCENT:0 "5%"
RULE_OPTION_FIVE_PERCENT_AI_DESC:0 "Cinco por cento dos países com a árvore de foco genérica mudarão sua ideologia de democrática para autoritária e vice-versa. Se o foco histórico da IA estiver ativado, esta configuração será de 0%."
RULE_OPTION_TEN_PERCENT:0 "10%"
RULE_OPTION_TEN_PERCENT_AI_DESC:0 "Dez por cento dos países com a árvore de foco genérica mudarão sua ideologia de democrática para autoritária e vice-versa."
RULE_OPTION_TWENTY_PERCENT:0 "20%"
RULE_OPTION_TWENTY_PERCENT_AI_DESC:0 "Vinte por cento dos países com a árvore de foco genérica mudarão sua ideologia de democrática para autoritária e vice-versa."
RULE_OPTION_THIRTY_PERCENT:0 "30%"
RULE_OPTION_THIRTY_PERCENT_AI_DESC:0 "Trinta por cento dos países com a árvore de foco genérica mudarão sua ideologia de democrática para autoritária e vice-versa."
RULE_OPTION_LOGIC_ORDER:0 "Ordem"
RULE_OPTION_LOGIC_ORDER_AI_DESC:0 "Uma vez que o grupo democrático ou autoritário seja selecionado, a ideologia específica escolhida provavelmente estará alinhada com o partido governante atual."
RULE_OPTION_LOGIC_DISORDER:0 "Desordem"
RULE_OPTION_LOGIC_DISORDER_AI_DESC:0 "O partido governante atual não influenciará as decisões da IA a favor da mesma ideologia."
RULE_OPTION_DEMOCRATIC_REFORM:0 "Reforma Democrática"
RULE_OPTION_DEMOCRATIC_REFORM_AI_DESC:0 "Continuar com a democracia, mas abalar as normas políticas. Novas e antes marginais ideologias democráticas virão à tona."
RULE_OPTION_DEMOCRATIZATION:0 "Democratização"
RULE_OPTION_DEMOCRATIZATION_AI_DESC:0 "Forçar esta nação a adotar valores democráticos e se afastar do autoritarismo e autocracia. A democracia é inegociável."
RULE_OPTION_BELLIGERENT_DEMOCRACY:0 "Democracia Beligerante"
RULE_OPTION_BELLIGERENT_DEMOCRACY_AI_DESC:0 "Este país permanecerá democrático, mas também buscará afirmar a dominância militar em sua região."
RULE_OPTION_EUROPEAN_UNION:0 "União Europeia"
RULE_OPTION_EUROPEAN_UNION_AI_DESC:0 "Este país seguirá o caminho para estabelecer a União Europeia como um estado soberano."
RULE_OPTION_EUROPEAN_COOPERATION:0 "Cooperação Europeia"
RULE_OPTION_EUROPEAN_COOPERATION_AI_DESC:0 "Manter o status quo da União Europeia. Fortalecer a organização sem criar um superestado."
RULE_OPTION_FASCIST_AI_DESC:0 "Com totalitarismo e controles econômicos severos, conduza esta nação pela trilha inexplorada do neofascismo."
RULE_OPTION_NATIONALIST:0 "Nacionalista"
RULE_OPTION_NATIONALIST_AI_DESC:0 "Incline o caminho político para o chauvinismo e, frequentemente, o identitarismo. Você fará de todos nós um jingo."
RULE_OPTION_MONARCHIST:0 "Monarquista"
RULE_OPTION_MONARCHIST_AI_DESC:0 "Desempoderar a família real foi um erro. Os velhos tempos eram os certos e devemos voltar a eles para avançar."
RULE_OPTION_COMMUNIST_AI_DESC:0 "Os ricos e poderosos não podem ser confiáveis para cuidar das massas. Conquiste o controle da economia, tome os meios de produção e tente pavimentar o caminho para uma revolução global."
RULE_OPTION_CHINA_DREAM:0 "Sonho Chinês"
RULE_OPTION_CHINA_DREAM_AI_DESC:0 "A China afirmará dominância militar em sua região e subjugará nações vizinhas na tentativa de se tornar uma nova superpotência."
RULE_OPTION_SOV_USSR:0 "URSS"
RULE_OPTION_SOV_USSR_AI_DESC:0 "Devemos restabelecer a grande União Soviética!"
