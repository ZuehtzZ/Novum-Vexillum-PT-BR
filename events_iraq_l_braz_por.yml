l_braz_por:

fne.3.t:0 "Participação Britânica na Liberdade do Iraque"
fne.3.d:0 "O governo britânico decidiu seguir seu antigo aliado mais uma vez e está determinado a derrubar o tirano iraquiano. 45 mil soldados britânicos foram enviados para o Kuwait, onde encontraram seus colegas americanos."
fne.3.a:0 "Preocupante..."
fne.3.b:0 "Sabíamos que eles nos ajudariam."
fne.3.c:0 "Parece que os americanos trouxeram seus cães junto..."
fne.3.e:0 "A Grã-Bretanha ainda é relevante no palco mundial!"
fne.4.t:0 "Participação Turca na Liberdade do Iraque"
fne.4.d:0 "O governo turco decidiu seguir seu aliado, os Estados Unidos, em uma intervenção no Iraque, com o objetivo de encontrar armas de destruição em massa. Alguns observadores acreditam que a motivação turca está mais ligada a lidar com os combatentes do PKK localizados no Iraque..."
fne.4.a:0 "Finalmente veremos os turcos em ação..."
fne.4.b:0 "Sabíamos que eles nos ajudariam."
fne.4.c:0 "Parece que os americanos trouxeram seus cães junto..."
fne.4.e:0 "Devemos estar em Bagdá primeiro!"
fne.5.t:0 "Coletiva de Imprensa de Saddam"
fne.5.d:0 "O presidente iraquiano Saddam Hussein fez um pronunciamento nacional na televisão estatal para tranquilizar seus compatriotas, enquanto a invasão liderada pelos EUA que deveria derrubá-lo falhou em tomar Bagdá no tempo previsto. Ele exortou cada cidadão e soldado iraquiano a se levantar contra os invasores e erguer armas, pedras, qualquer coisa para resistir à invasão."
fne.5.a:0 "Os americanos certamente não esperavam por isso..."
fne.5.b:0 "O Iraque ainda está de pé, sozinho contra o melhor exército do mundo!"
fne.5.c:0 "Dobrem o orçamento se necessário, mas tragam-nos a cabeça dele!"
fne.5.e:0 "Vamos roubar o dia dos americanos!"
fne.6.t:0 "Colapso do Exército Iraquiano"
fne.6.d:0 "Após meses de combate e um embargo total do mundo, a economia já enfraquecida do Iraque entrou em colapso. O exército está afetado, até as rações se tornaram raras e as taxas de deserção aumentaram."
fne.6.a:0 "O fim está próximo para o Iraque..."
fne.6.b:0 "Covardes! Ainda podemos vencer o invasor!"
fne.6.c:0 "Isso não poderia ter terminado de outra forma... o Iraque estava condenado."
fne.7.t:0 "Armas de Destruição em Massa"
fne.7.d:0 "Após a derrota do exército iraquiano e o estabelecimento de um novo regime para o país, as forças dos EUA começaram a procurar as armas de destruição em massa que alegavam estar no Iraque. Vários meses depois, enquanto os EUA ainda não encontraram nada, a comunidade internacional começa a se perguntar se elas realmente existiam..."
fne.7.a:0 "Os EUA melhor encontrarem algo antes que a ONU perca a paciência..."
fne.7.b:0 "Eles podem procurar o quanto quiserem, não temos nada disso em nosso solo!"
fne.7.c:0 "Como vamos contar a eles..."
fne.8.t:0 "Operação Liberdade Iraquiana"
fne.8.d:0 "Como o Iraque não aceitou o ultimato dos EUA, uma coalizão liderada pelos americanos entrou no Iraque novamente, pela segunda vez em menos de 20 anos. O plano é primeiro acabar com o regime de Saddam Hussein. Em segundo, identificar, isolar e eliminar as armas de destruição em massa do Iraque. Em terceiro, capturar e expulsar os terroristas do país, além de garantir os campos de petróleo iraquianos. Quarto, coletar o máximo de inteligência possível para ligar às redes terroristas e à rede global de WMDs ilícitos. E por último, ajudar o povo iraquiano a criar condições para uma transição para o autogoverno representativo, enquanto fornece apoio humanitário aos deslocados e aos muitos cidadãos iraquianos necessitados."
fne.8.a:0 "A Segunda Guerra do Golfo Começa..."
fne.8.b:0 "Desta vez, vamos expulsá-los!"
fne.8.c:0 "Vamos libertar os cidadãos iraquianos do reinado de terror de Saddam!"
fne.9.t:0 "Ultimato dos EUA"
fne.9.d:0 "O presidente dos EUA, George W. Bush, fez uma coletiva de imprensa onde deu um prazo para o governante do Iraque, Saddam Hussein, e seus dois filhos, Uday e Qusay, deixarem o país ou enfrentarem ação militar."
fne.9.a:0 "As coisas estão prestes a ficar feias..."
fne.9.b:0 "Quem eles pensam que são!"
fne.9.c:0 "Preparem os meninos, vamos voltar para o Iraque..."

IRQ_flavor.1.t:0 "Localização do Governo"
IRQ_flavor.1.d:0 "Agora que o efeito surpresa acabou, e que nossas tropas recuperaram certa ordem, o que fazemos agora?"
IRQ_flavor.1.o1:0 "Vamos ficar em Bagdá até cair! Reforcem as defesas e façam uma conferência de paz."
IRQ_flavor.1.o2:0 "Vamos nos mudar para Mossul, é mais seguro."
IRQ_flavor.2.t:0 "Colapso do Exército Iraquiano"
IRQ_flavor.2.d:0 "Não temos mais recursos para continuar a luta. Talvez seja a hora de fazer a paz?"
IRQ_flavor.2.o1:0 "Não temos outra escolha."
IRQ_flavor.2.o2:0 "Nunca!"
IRQ_flavor.3.t:0 "Invasão do Kuwait"
IRQ_flavor.3.d:0 "Os americanos ainda nos bombardeiam do Kuwait, não podemos permitir isso. A 19ª província do Iraque será nossa mais uma vez!"
IRQ_flavor.3.o1:0 "Avançar!"
IRQ_flavor.4.t:0 "Terminando a Guerra"
IRQ_flavor.4.d:0 "Agora que controlamos as bases dos EUA que estavam diretamente nos ameaçando por terra, e que nosso espaço aéreo está seguro, somos intocáveis. Além disso, com 20% das reservas de petróleo do mundo à nossa disposição, temos um grande poder de barganha no palco mundial..."
IRQ_flavor.4.o1:0 "Envie-lhes uma oferta de paz."
IRQ_flavor.5.t:0 "Plano de Guerra Iraquiano"
IRQ_flavor.5.d:0 "Agora que o efeito surpresa acabou, e que nossas tropas recuperaram certa ordem, o que fazemos agora?"
IRQ_flavor.5.o1:0 "Lutar defensivamente e deixar o povo se levantar atrás deles."
IRQ_flavor.5.o2:0 "Temos que contra-atacar agora ou vamos perder eventualmente. Avançar!"
IRQ_flavor.6.t:0 "Chamada Bem-Sucedida para Voluntários!"
IRQ_flavor.6.d:0 "De todo o Oriente Médio, e até de além, árabes se aglomeraram em nosso país para pegar em armas e nos ajudar a repelir o invasor!"
IRQ_flavor.6.o1:0 "Sabíamos que não estávamos sozinhos."
IRQ_flavor.7.t:0 "Chamada Bem-Sucedida para Voluntários"
IRQ_flavor.7.d:0 "De todo o Oriente Médio, alguns árabes vieram para o nosso país para pegar em armas e nos ajudar a repelir os invasores! Não muitos, porém..."
IRQ_flavor.7.o1:0 "Menos da metade do que eu esperava..."
IRQ_flavor.8.t:0 "Chamada para Voluntários Fracassada"
IRQ_flavor.8.d:0 "Nossa chamada ficou em grande parte sem resposta. Algumas pessoas vieram, mas nem o suficiente para formar uma brigada..."
IRQ_flavor.8.o1:0 "Não vamos esquecer essa traição..."
IRQ_flavor.9.t:0 "Campanha de Bombardeios dos EUA"
IRQ_flavor.9.d:0 "A aviação dos EUA está nos bombardeando com quase impunidade, destruindo nossas defesas por toda parte. No entanto, isso não vai durar para sempre, e devemos tentar manter nossas tropas intactas para a segunda fase da invasão."
IRQ_flavor.9.o1:0 "Viver para lutar outro dia, huh..."