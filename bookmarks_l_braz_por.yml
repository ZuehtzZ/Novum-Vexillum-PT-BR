BM_HISTORY_TITLE:0 "Breve História"
GATHERING_STORM_NAME:0 "Novo Mundo Corajoso"
GATHERING_STORM_DESC:0 "À medida que o mundo entra no século XXI, novas facetas da sociedade começam a se formar. Mudanças políticas começam à medida que entidades há muito existentes se afastam cada vez mais de seu escopo inicial. A capacidade da internet de transmitir qualquer forma de expressão para o grande público do globo cria novos bolsões dentro da sociedade. Novos e velhos conflitos são perseguidos de maneira flagrante e diligente através de vastos oceanos e linhas de areia insignificantes. Talvez seja inevitável que a Terra mergulhe novamente no caos. Talvez o caos em si seja passageiro. Neste mundo, somente você pode decidir."
MEX_GATHERING_STORM_DESC:0 "Em 2000, o México passou por uma significativa mudança política quando o Partido Revolucionário Institucional (PRI) perdeu o poder após mais de sete décadas. Vicente Fox, representando o Partido da Ação Nacional (PAN), vence as eleições presidenciais, sinalizando uma nova era de democracia e diversidade política. Apesar dos desafios econômicos após a crise do peso de 1994, o México está se esforçando para se modernizar enquanto lida com questões sociais persistentes, como pobreza e crime. Esses eventos marcam um momento crucial na história do México, moldando sua trajetória futura."
ROM_GATHERING_STORM_DESC:0 "A Romênia é um país que, ao contrário de outros que estavam sob controle russo, não teve uma mudança pacífica de governo. Em vez disso, houve uma revolução sangrenta. Atualmente, a Romênia enfrenta muitos problemas, como desemprego. A Romênia irá combater suas questões, ou suas forças armadas farão isso por eles?"
GRN_GATHERING_STORM_DESC:0 "A Groenlândia é uma grande massa de terra que não é altamente populada. Essa não é a única característica que esta ilha possui. Grandes quantidades de recursos e posições importantes. Eles devem deixar seus senhores dinamarqueses ou fortalecer seus laços com eles?"
DEN_GATHERING_STORM_DESC:0 "A Dinamarca está em uma posição segura, sendo membro da UE e da OTAN. No entanto, a recente desaceleração econômica interna tem desafiado o estado dinamarquês."
ENG_GATHERING_STORM_DESC:0 "O final da década de 1990 viu a Grã-Bretanha ressurgir no palco mundial após décadas de declínio. Entrando em um novo milênio promissor com um superávit orçamentário, as opções para mudar a nação são infinitas. A Guerra Fria acabou e as relações com a China estão em seu ponto mais alto com a entrega pacífica de Hong Kong."
ETH_GATHERING_STORM_DESC:0 "A monarquia da Etiópia foi derrubada em 1974 e sua subsequente ditadura comunista em 1991. A constituição de 1995 proporcionou uma democracia um tanto estável, mas não conseguiu resolver os problemas de fome, crise política e corrupção. Também não resolveu o conflito em andamento da Etiópia com a Eritreia."
FIN_GATHERING_STORM_DESC:0 "Sempre preocupada em preservar sua neutralidade, a Finlândia observou cuidadosamente o colapso da União Soviética e a subsequente expansão política das forças da Europa Ocidental. Os finlandeses se juntaram à UE em 1995 e estão prestes a adotar o euro como moeda nacional. A paz pode durar? Os russos estão realmente pacificados?"
FRA_GATHERING_STORM_DESC:0 "A França, a Grande Nação de outrora, tentou encontrar um novo espaço em um mundo em constante mudança. Com antigos rivais e antigos amigos firmemente ao seu lado, e novos oponentes e novas ameaças no horizonte, a França terá que decidir se o futuro do berço da democracia será a unidade e a paz ou um retorno a tempos mais sombrios."
GER_GATHERING_STORM_DESC:0 "Quase dez anos se passaram após a reunificação da República Federal da Alemanha e da República Democrática da Alemanha. A Alemanha agora unida é uma potência da indústria europeia. O exército alemão, por outro lado, está em ruínas. Não há munição suficiente para a Bundeswehr, Luftwaffe e Bundesmarine. A Alemanha ainda carrega o peso dos crimes nazistas e comunistas contra a humanidade, o que prejudica o orgulho nacional do povo alemão, que quase não existia. Einigkeit und Recht und Freiheit! As pessoas estão se perguntando: foi o Estado Alemão Unificado um erro?"
ICE_GATHERING_STORM_DESC:0 "Em um canto escondido da Europa, a Islândia conseguiu manter um perfil baixo desde sua independência em 1944. Os conflitos políticos com os britânicos sobre direitos de pesca foram talvez o momento mais emocionante da história islandesa. A Islândia deve assumir uma postura mais central?"
ITA_GATHERING_STORM_DESC:0 "A Itália tem estado um pouco atrás das outras Grandes Potências desde o início do século XX. Após a derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu antigo aliado na Alemanha a trouxe de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico?"
JAP_GATHERING_STORM_DESC:0 "O Japão, a segunda maior economia do planeta, tem sido a potência das democracias do Leste Asiático desde o fim da Segunda Guerra Mundial. Apoiado por aliados americanos e europeus e protegido por uma poderosa base industrial, o Japão olha para seu antigo rival, a China, com nova confiança e novo potencial para conflito."
NOR_GATHERING_STORM_DESC:0 "A Noruega votou contra a adesão à União Europeia em 1995 e, subsequentemente, manteve-se distante da Europa até certo ponto. No entanto, a Noruega continua a ser membro da OTAN e compartilha uma curta, mas crítica, fronteira com a Federação Russa."
PRC_GATHERING_STORM_DESC:0 "A China, um país pobre e subdesenvolvido no século XX, tem mudado rapidamente desde a reforma de Deng Xiaoping, que combina capitalismo e sistemas socialistas. Mas o futuro da China continua incerto. O país se tornou rico, mas a pobreza dos camponeses não foi resolvida. E ainda existem facções políticas tentando derrubar o Partido Comunista da China. Qual será o futuro da China? Pode a China ser a superpotência do século XXI? Ou se destruirão?"
SOV_GATHERING_STORM_DESC:0 "Quando a União Soviética colapsou em 1991, ficou claro que o caminho de volta à glória não seria fácil para a Federação Russa. O sistema e a economia eram corruptos, o exército era grande, mas obsoleto, e a influência política enfraquecida, a Rússia teve que aceitar estar à margem por uma década. Agora, ela busca voltar aos holofotes."
SPR_GATHERING_STORM_DESC:0 "Desde a morte de Franco em 1975, a Espanha tem estado em um longo caminho de recuperação. Através de dificuldades econômicas e sociais, o país conseguiu trabalhar parcialmente nas questões que décadas de falangismo causaram. A Espanha se juntou à OTAN (1982) e à UE (1986) e trabalhou incansavelmente e sob os maiores esforços para alcançar os países mais poderosos e ricos da Europa; Alemanha, França, Grã-Bretanha e Itália.\nEm tempos como este, a Espanha requer uma liderança forte e uma mão estável. O Primeiro-Ministro Aznar conseguirá isso? Ou seu Partido Popular abrirá espaço para uma liderança mais digna?"
SWE_GATHERING_STORM_DESC:0 "A Suécia esteve em uma profunda crise econômica no início da década de 1990, com a adesão do país à UE em 1995 fazendo pouco para resolver os problemas. A Suécia, que se mantém militarmente neutra, como é tradição sueca, precisa encontrar respostas econômicas."
SWI_GATHERING_STORM_DESC:0 "Neutra desde tempos imemoriais, a Suíça decidiu ficar de fora não apenas da OTAN e da União Europeia, mas até mesmo da Organização das Nações Unidas. A comunidade internacional ainda pode contar com a Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assumir um papel mais ativo no exterior para preservar a paz e defender os interesses nacionais suíços?"
USA_GATHERING_STORM_DESC:0 "Os cidadãos dos Estados Unidos conheceram pouco além da vitória no último século. Vencendo as Guerras Mundiais, vencendo a Guerra Fria; os Estados Unidos tiveram um histórico quase perfeito até agora. Mas com a China emergindo do outro lado do oceano, com a Rússia buscando uma nova grandeza, com o terrorismo sendo uma ameaça cada vez maior, o que a América pode fazer para permanecer dominante?"
RAJ_GATHERING_STORM_DESC:0 "Onde a China é a superpotência do amanhã, a Índia é a superpotência da próxima semana. Suas constantes lutas contra o Paquistão e a China, bem como sua profunda conexão econômica com o Ocidente, deram à Índia um nicho para prosperar. Se lhe derem tempo suficiente, o Tigre do Sul da Ásia será forte o suficiente para eliminar todos os seus inimigos."
ISR_GATHERING_STORM_DESC:0 "Israel é uma nação cercada por países que não desejam nada mais do que aniquilá-la. Com poucos recursos naturais e apenas um aliado em quem confiar, a situação de Israel é sombria. Esta pode ser a única chance para o povo judeu ter um estado onde possam ter segurança garantida, então, o que Israel fará? Fazer paz com seus inimigos? Ou tomará um caminho mais... forçado?"
TUR_GATHERING_STORM_DESC:0 "Como a Turquia não era forte o suficiente na época de sua fundação, geralmente manteve-se neutra em problemas globais. Depois que o país deixou suas guerras para trás e começou a se desenvolver, começou a ter mais voz em problemas internacionais. Na década de 2000, tornou-se uma potência regional nos Bálcãs e no Oriente Médio."
SYR_GATHERING_STORM_DESC:0 "A Síria nunca foi um país estável e existem muitos obstáculos a serem superados antes que a estabilidade interna possa ser alcançada, a ocupação israelense das Colinas de Golã deve ser resolvida antes que qualquer conversa desse tipo possa ocorrer."
PRK_GATHERING_STORM_DESC:0 "Após a morte do ditador Kim Il-sung, seu filho Kim Jong-il assumiu o poder. A sucessão de poder na república criou muitos opositores, e Kim Jong-il teve que massacrar muitos opositores através da Purga de Simhwajo. A grande purga está completa, e aparentemente, a ditadura de Kim Jong-il é provável que continue para sempre. No entanto, a DPR Coreia ainda enfrenta dois riscos. Hwang Jang-yop, um famoso ativista pró-democracia que desertou para a Coreia do Sul, e Hyun Yong-chol, um Deng Xiaopingista."
SIA_GATHERING_STORM_DESC:0 "A Tailândia tem uma longa história, mas pouco dela foi durante uma democracia, a Tailândia deve escolher como proceder com cautela, pois os poderes da China ao norte e da Índia a oeste podem ter a intenção de restringir seu poder."
UKR_GATHERING_STORM_DESC:0 "A Ucrânia é um dos últimos países a deixar a União Soviética. Ao contrário de países como a Polônia ou os países Bálticos, a Ucrânia não se integrou totalmente ao ocidente ou, ao contrário da Bielorrússia, se alinhou com a Rússia. Isso levou a um aumento do desemprego e a produção caiu 50%. A Ucrânia está de joelhos. Sobreviverá?"
BUL_GATHERING_STORM_DESC:0 "A economia búlgara ainda está se recuperando da queda do Conselho de Assistência Econômica Mútua. Mas esse não é o único problema que a Bulgária ainda enfrenta: forças armadas fracas, economia agrária e crise política. A Bulgária irá se recuperar? O tsardom será restaurado? Ou talvez os tecnocratas assumam o poder pela segunda vez?"
PAK_GATHERING_STORM_DESC:0 "PLACEHOLDER"
PER_GATHERING_STORM_DESC:0 "PLACEHOLDER"
POL_GATHERING_STORM_DESC:0 "A Polônia cresceu massivamente desde sua adesão à União Europeia em 2004. Agora é uma potência regional e uma das economias que mais cresce na Europa. Está a caminho de se tornar uma das potências mais significativas da Europa. A situação política atual da Polônia é interessante, pois o PiS chegou ao poder e as relações com a UE se aqueceram. Um país firmemente anti-Rússia, a Polônia fez um grande esforço para fortalecer suas relações com os Estados Unidos."
AZR_GATHERING_STORM_DESC:0 "Aliyev e Elcibey continuam em disputa. Um dos dois liderará o país ou um terceiro candidato? E quanto a Karabakh?"
LAT_GATHERING_STORM_DESC:0 "Após a independência da Letônia da União Soviética e a saída do Conselho de Assistência Econômica Mútua, a economia da Letônia sofreu um grande golpe. Mas esse não é o único problema, também existe a questão das minorias russas e sistemas educacionais desatualizados. Muitas pessoas na Letônia começaram a radicalizar, formando partidos como o Pēdējā partija (último partido). A crise continuará? A Letônia se unirá às nações bálticas? Ou talvez até comunistas voltem ao poder?"
HUN_GATHERING_STORM_DESC:0 "A Hungria se livrou do comunismo em 1989. No entanto, a Hungria ainda está se recuperando daquela ditadura. Muitas reformas foram feitas e agora a Hungria é governada por Orbán, que quer destruir a oposição. Muitas pessoas se opõem a ele, mas elas se organizarão e farão um golpe para transformar a Hungria em uma ditadura ou a democracia sobreviverá?"
BRA_GATHERING_STORM_DESC:0 "O Brasil é um país que sempre esteve à beira da grandeza, uma vez estava até posicionado para se tornar a próxima superpotência. Reformas devem ser realizadas para nos colocar em um caminho rumo a nos tornarmos um líder mundial, como nosso destino exige."
BHU_GATHERING_STORM_DESC:0 "O Butão é um país cercado pela Índia e pela China, limitando seu crescimento e tornando-o vulnerável a ataques e influências. Atualmente, sob a proteção da Índia, o Butão enfrenta muitos problemas, como a minoria Lhotshampa, uma economia fraca e a massiva iliteracia. O Butão está rapidamente se transformando, talvez se tornará uma monarquia constitucional, permanecerá como uma absoluta, será dominado por seus monges ou até mesmo haverá uma revolução comunista neste país?"
CHI_GATHERING_STORM_DESC:0 "No ano 2000, antes das eleições presidenciais, a ilha de Taiwan enfrenta uma feroz confrontação entre o Kuomintang, um partido pan-nacionalista chinês que insiste na anexação de Taiwan pela China, e o Partido Democrático Progressista, um partido nacionalista taiwanês que deseja que Taiwan se torne independente. Chen Shui-bian, um fervoroso nacionalista taiwanês, vencerá as próximas eleições e realizará seu sonho de se tornar um país independente em Taiwan? Ou seu sonho terminará apenas como um devaneio?"
CUB_GATHERING_STORM_DESC:0 "Após o colapso da União Soviética, a República de Cuba entrou em um “Período Especial em Tempo de Paz”, como é oficialmente conhecido. A dissolução do COMECON levou a uma redução de 80% na economia cubana que, agravada pelo embargo imposto pelos EUA, resultou em extrema pobreza, fome e descontentamento generalizado. No entanto, o regime de Castro sobreviveu. Reformas econômicas permitindo iniciativas privadas limitadas e ajuda financeira da UE e da China fazem com que Cuba entre no século XXI lentamente se recuperando dos horrores da década de 90. O que o futuro reserva?"
ARM_GATHERING_STORM_DESC:0 "A Armênia reapareceu no palco mundial apenas relutantemente; havia deixado a União Soviética devido à questão de Nagorno-Karabakh, onde a população indígena desafiou tanto a tentativa de limpeza étnica de Gorbachev quanto a do Azerbaijão. Mas foi logo após a independência que a Rússia teve que intervir para evitar uma invasão turca. Hoje, os armênios estão à beira da aniquilação, não podem suportar por muito tempo presos entre o projeto turanista. Este século será mais gentil que o anterior ou o eco da destruição reverberará mais uma vez sobre as montanhas armênias?"
OTHER_GATHERING_STORM_DESC:0 "Primeira Guerra Mundial, Segunda Guerra Mundial, Coreia, Vietnã, Afeganistão. As guerras do passado deixaram as nações do presente temendo pelo futuro. No entanto, há uma grande esperança de que a humanidade tenha ultrapassado 20 séculos de derramamento de sangue para completar sua transição para um período de paz e estabilidade."
SIG_GATHERING_STORM_DESC:0 "Cingapura é uma pequena nação insular localizada na foz do estreito de Malaca. Após receber sua independência da Malásia em 1965, o país, sem recursos naturais, conseguiu se transformar de uma nação subdesenvolvida para uma das mais desenvolvidas do mundo. A nação se tornou um centro financeiro no Sudeste Asiático e conseguiu ser uma das nações mais ricas do mundo. No século XXI, a pequena nação insular enfrentará novos desafios e ameaças. Cingapura deve permanecer unida para enfrentar esses tempos sombrios que estão por vir."
MON_GATHERING_STORM_DESC:0 "No ano 2000, muitos mongóis estão passando por tempos difíceis. Em 1998, Zorig, o herói nacional da Mongólia, foi assassinado, e em 1999, a crise econômica mongol eclodiu. O partido governante DUC está rasgando a sociedade mongol através da incompetência política. Os socialistas eventualmente tomarão o controle do governo mongol? Ou a Mongólia encontrará seu próprio novo caminho?"
BOS_GATHERING_STORM_DESC:0 "Cinco anos atrás, a Bósnia enfrentou a guerra mais sangrenta da Europa desde a Segunda Guerra Mundial e muitos genocídios que rasgaram o país. Após três anos de luta, a jovem república emergiu parcialmente vitoriosa, negociando com os separatistas croatas e forçando os separatistas sérvios bósnios apoiados pela Jugoslávia a um tratado de paz. O Acordo de Dayton alcançou a paz e dividiu a Bósnia em duas entidades autônomas, a Federação Bósnio-Croata e a Republika Srpska. Agora, a antiga liderança da Republika Srpska está sendo julgada por crimes de guerra, enquanto o estado bósnio se ergue das cinzas. Continuará a fazê-lo?"
BEL_GATHERING_STORM_DESC:0 "A Bélgica chegou ao século XXI com um novo governo, voltando aos ideais do Liberalismo após o antigo governo Dehaene II ter se envolvido em controvérsias. A monarquia belga sob o Rei Alberto II goza de boa opinião pública, pois muitos o veem como a única coisa que mantém juntos os povos walloon e flamengo. A Bélgica será conduzida a um futuro brilhante ou as controvérsias começarão a ressurgir e o radicalismo ganhará força na Europa novamente?"
LUX_GATHERING_STORM_DESC:0 "Luxemburgo era uma nação neutra e desarmada até o final da Segunda Guerra Mundial, após duas invasões alemãs em 25 anos. O grão-ducado sabia que precisaria de uma força militar para conter a próxima possível agressão, então Luxemburgo tornou-se um membro fundador da OTAN e da União Europeia. O Primeiro-Ministro Jean Claude Juncker e o Grão-Duque Jean gozam de boa opinião pública, pois são vistos como fortes e defensores da constituição democrática e da Europa. Luxemburgo permanecerá a nação mais rica da Europa ou se voltará severamente para outro lado?"
HOL_GATHERING_STORM_DESC:0 "Os Países Baixos, sob o segundo gabinete do Primeiro-Ministro Wim Kok, aumentaram o PIB e melhoraram em muitos aspectos. A rainha dos Países Baixos, Rainha Beatrix, tem a tarefa de manter a nação unida e ser a figura política não partidária que se espera que seja. Os holandeses perderam sua maior colônia, a Indonésia, em 1949, o que levantou vozes de independência em outras partes dos Países Baixos, como as ilhas ABC Aruba, Bonaire e Curaçao. O reino permanecerá a figura democrática da Europa e avançará com a Europa ou seguirá outro caminho?"
AUS_GATHERING_STORM_DESC:0 "Após ser libertada da ocupação nazista em 1945 e ser ocupada pelas quatro grandes potências aliadas por dez anos, a Áustria conquistou sua independência sob o compromisso de que a república da Áustria permaneça neutra entre o ocidente e o oriente. Após a queda da União Soviética, a Áustria juntou-se à União Europeia quebrando partes de sua neutralidade. Embora não faça parte da OTAN, a Áustria aderiu ao Programa de Parceria pela Paz, enviando tropas para Kosovo e Bósnia. O próximo milênio será mais promissor do que o anterior ou a neutralidade austríaca será completamente apagada?"
LIC_GATHERING_STORM_DESC:0 "Sendo a quarta menor nação da Europa, Liechtenstein sustentou-se por séculos sem ser ocupado. Desenvolveu-se em uma grande zona econômica após o fim da Segunda Guerra Mundial, até se juntando à Área Econômica Europeia, o que seu vizinho neutro, a Suíça, ainda não fez. Seu príncipe Hans Adam II ascendeu ao trono em 1989 e permanece lá desde então. A independência de Liechtenstein é protegida por seu vizinho, a Suíça. Liechtenstein mantém o mesmo tipo de neutralidade em que a Suíça acredita. O pequeno principado sobreviverá outro milênio sem ser ocupado por outra nação ou isso significará o triste fim de Liechtenstein como o conhecemos?"
CZE_GATHERING_STORM_DESC:0 "Após 41 anos de governo comunista, a Chequia retornou à democracia. Em 1992, a Tchecoslováquia se dissolveu na República Tcheca e na República Eslovaca. O presidente tcheco Václav Havel guiou os tchecos por todas essas crises e pode precisar fazer isso novamente. Em 1993, a nação juntou-se ao grupo de Visegrado, aumentando sua opinião sobre países como Polônia, Hungria e Eslováquia, e há um ano a República Tcheca se juntou à OTAN. A Chequia manterá o status quo de uma democracia liberal e potencialmente se juntará à União Europeia ou se voltará para um futuro mais sombrio?"
POR_GATHERING_STORM_DESC:0 "Após o fim da longa ditadura do Estado Novo em 1974 através da Revolução dos Cravos, Portugal desenvolveu-se para se tornar um dos países mais seguros do mundo, além de ter um governo democrático. Portugal foi um dos membros fundadores da OTAN e se juntou à União Europeia em 1986 junto com a Espanha. Grande parte da renda da nação vem apenas do turismo, e o Primeiro-Ministro António Guterres quer promovê-lo ainda mais. Portugal está lutando contra problemas com drogas, considerando até a legalização de todas as drogas para aliviar o peso sobre as costas da polícia. Portugal está se mantendo forte no ocidente e contra ditaduras, mas será que continuará assim?"
AND_GATHERING_STORM_DESC:0 "O pequeno principado montanhoso de Andorra se sustentou por milhares de anos desde o ano 1278, conquistando sua plena independência em 1993 após sua nova constituição. Andorra é mais conhecida mundialmente por suas pistas de esqui, que atraem muitas pessoas para turismo. O país é governado por dois co-príncipes, um sendo o presidente da França e o outro o bispo de Urgell. Andorra não é membro da OTAN nem da União Europeia e talvez não queira ser. Como será decidido o futuro de Andorra?"
MOC_GATHERING_STORM_DESC:0 "O principado de Mônaco chegou ao século 21. Um paraíso de jogos de azar com palmeiras e praias, perfeito para a indústria do turismo. O país é atualmente governado pelo Rei Rainier III, que fundou o festival de circo de Monte Carlo para melhorar ainda mais o turismo, mas a saúde de Rainier está lentamente se deteriorando. Para resumir, Mônaco é um ponto quente para festivais como circos, cassinos e Fórmula 1. Mônaco avançará e manterá o status quo, eventualmente se unirá à União Europeia e/ou à OTAN, ou se tornará ainda mais?"
SAN_GATHERING_STORM_DESC:0 "O país mais antigo da Europa, datando de 301 e possuindo a constituição ainda ativa mais antiga do mundo. San Marino é um paraíso montanhoso com uma paisagem maravilhosa e a Torre Guaita. San Marino foi influenciado pela Itália fascista no passado e agora ainda é muito influenciado pelo governo italiano. O Capitão Regente Gianfranco Terenzi está levando San Marino adiante com a intenção de uma democracia neutra, já que o governo se distanciou da OTAN e da União Europeia. Isso mudará no futuro e possivelmente levará San Marino a escolher um lado, ou as ideias do passado ressurgirão novamente para agitar a Europa?"
VAT_GATHERING_STORM_DESC:0 "A sede do papa e, portanto, o lugar mais importante para o catolicismo. A casa da Biblioteca Apostólica Vaticana, que possui algumas das peças de texto mais preciosas do mundo. O papa manterá a estabilidade e a paz ao seu redor e expandirá o catolicismo ou se voltará para o diabo?"
GRE_GATHERING_STORM_DESC:0 "Após restaurar a democracia em 1975, a Grécia tem se posicionado no Mar Mediterrâneo como um bastião da OTAN. Mas a república está lutando, uma dívida enorme foi acumulada ao longo do tempo, que a Grécia não consegue pagar sem ajuda externa. Em 1981, a Grécia se juntou à União Europeia para obter ajuda contra a recessão e melhorar as relações com a Europa como um todo. A Grécia tem um vizinho difícil, a Turquia. Grécia e Turquia estão em constante luta em torno de tópicos específicos, como a questão de Chipre e o status de algumas das ilhas do Egeu. A Grécia se recuperará de sua recessão e se tornará mais forte do que nunca nos Balcãs ou tudo se tornará poeira?"
SLV_GATHERING_STORM_DESC:0 "Após conquistar a independência por meio de uma revolução sangrenta em 1991 contra a Jugoslávia, a Eslovênia fortaleceu seu governo o suficiente para manter sua independência. A Eslovênia não se alinhou com nenhum lado, mas está fazendo movimentos para potencialmente se juntar à União Europeia e/ou à OTAN. O presidente Janez Drnovšek, que está lutando contra câncer de rim, foi recentemente eleito presidente e prometeu fortalecer a economia da Eslovênia. O povo da Eslovênia não esqueceu a guerra de dez dias contra a Jugoslávia e espera que a Eslovênia não retorne a ser um fantoche sérvio. A Eslovênia manterá sua independência ou tudo voltará a 1991?"
CRO_GATHERING_STORM_DESC:0 "A Croácia conquistou sua independência da Jugoslávia através de uma guerra, que, no caso de sua vizinha Eslovênia, não durou dez dias, mas quatro anos. Após a guerra e a reconstrução das cidades, a indústria do turismo da Croácia começou a florescer novamente. O presidente Stjepan Mesić prometeu mover o país mais para a zona euro-atlântica e potencialmente se juntar à União Europeia e/ou à OTAN. A Croácia ainda não está reconhecendo seu passado sombrio de ter sido um colaborador nazista, o que muitos países criticam. A Croácia será um hotspot democrático de turismo ou tudo morrerá devido ao passado?"
SER_GATHERING_STORM_DESC:0 "Já faz quase dez anos que o sonho de uma nação eslava unida desmoronou. Recentemente bombardeada pela OTAN por cometer crimes contra a humanidade no estado de Kosovo, que também busca independência, o povo sérvio é ferrenhamente anti-OTAN e comprometido em apoiar a Rússia, mas é isso que o governo pretende? A Jugoslávia está em uma situação tensa, com relações hostis com seus vizinhos Bósnia, Albânia e Croácia. A Jugoslávia permanecerá unida ou o sonho se extinguirá de uma vez por todas?"
WAS_GATHERING_STORM_DESC:0 "Desde que as forças de senhores da guerra maoístas do Estado Wa declararam independência em 1989, Wa conseguiu manter a independência de fato por 11 anos enquanto ainda permanece como um território de jure de Mianmar. Mas o status de Wa ainda é instável, pois sua independência não pode ser mantida sem o apoio da China. Wa sobreviverá no século 21? Wa será capaz de sustentar os ideais maoístas?"

############### 2016
BHU_BLITZKRIEG_DESC:0 "Butão é um país cercado pela Índia e pela China, limitando seu crescimento e tornando-o vulnerável a ataques e influências. Atualmente sob a proteção da Índia, o Butão enfrenta muitos problemas, como a minoria Lhotshampa, uma economia fraca e a alfabetização em massa. O Butão está se transformando rapidamente; talvez se torne uma monarquia constitucional, permaneça como uma absoluta, seja tomado por seus monges ou até mesmo haja uma revolução comunista neste país?"
