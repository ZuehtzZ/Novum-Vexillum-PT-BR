BLITZKRIEG_DESC:0 "O caos é definido principalmente por condições iniciais complexas. Sem a linha de base adequada, uma simulação pode produzir resultados inesperados ou prejudiciais, à medida que seu propósito inicial é ofuscado. Esta data é uma data amaldiçoada, da qual eu aviso, ao entrar, a experiência deixou meu alcance e não posso garantir que você encontrará o que está procurando. Prossiga com cautela."
ENG_BLITZKRIEG_DESC:0 "A União Europeia é mais impopular do que nunca. O povo britânico é rápido em culpar tudo que está errado em seu país nos oficiais em Bruxelas, assim como no governo alemão em Berlim. A população está profundamente dividida em torno dessa questão particular. A Grã-Bretanha se recuperou bem da crise econômica de 2008, mas deixar a União Europeia pode destruir o progresso econômico da última década. E mesmo assim... a soberania nacional não é preferível a pequenos ganhos econômicos?"
FRA_BLITZKRIEG_DESC:0 "A França sofreu com dificuldades econômicas e grandes ataques terroristas em Paris. O povo francês torna-se cada vez mais antagonista às suas minorias muçulmana e judaica. O Front National está considerando a possibilidade de talvez assumir o poder nesses tempos conturbados. A estrutura democrática e a integração europeia da França prevalecerão? Ou a França se manterá sozinha como nos velhos tempos?"
GER_BLITZKRIEG_DESC:0 "A Alemanha, atingida pela crise de refugiados, dificuldades econômicas e crescente ressentimento interno em relação a países como Grécia, Itália e Espanha, ainda está indo bem. A União Europeia se expande cada vez mais para o sul. Os vizinhos europeus ficam cada vez mais irritados com as políticas da Alemanha. Vale a pena continuar esse caminho? Ou é talvez o momento de reviver os conflitos de fronteira do passado e deixar os soldados marcharem novamente?"
GER_BLITZKRIEG_DESC:0 "A Alemanha, atingida pela crise de refugiados, dificuldades econômicas e crescente ressentimento interno em relação a países como Grécia, Itália e Espanha, ainda está indo bem. A União Europeia se expande cada vez mais para o sul. Os vizinhos europeus ficam cada vez mais irritados com as políticas da Alemanha. Vale a pena continuar esse caminho? Ou é talvez o momento de reviver os conflitos de fronteira do passado e deixar os soldados marcharem novamente?"
JAP_BLITZKRIEG_DESC:0 "O Japão enfrenta a possibilidade de guerra a cada dia que passa, à medida que os navios navais chineses se aproximam agressivamente das Ilhas Senkaku e os mísseis da Coreia do Norte são lançados para a estratosfera. O Artigo 9 da constituição japonesa foi recentemente emendado para permitir um exército japonês mais ativo no exterior. Essa postura militarista é impopular entre o povo, mas talvez necessária para manter a segurança nacional."
ITA_BLITZKRIEG_DESC:0 "Nenhum país do G7 e dos grandes quatro da Europa foi tão fortemente afetado pela crise econômica de 2008 como a Itália. A recuperação é lenta e o apoio do governo está diminuindo. A influxo de migrantes africanos não está ajudando a dar ao povo a imagem de estabilidade interna. A Itália precisa considerar suas escolhas. Com certeza, este não é o momento de reviver o imperialismo, mas reformas drásticas serão necessárias..."
PRC_BLITZKRIEG_DESC:0 "A China está muito focada em não deixar seus inimigos verem suas fraquezas. Poluição, problemas de migração interna, um padrão militar em queda, o corpo governante sempre corrupto do Partido Comunista. E ainda assim, a China é o gigante do leste, aquele que todos os pequenos países temem. Japão, Coreia do Sul, os rebeldes em Taiwan, Vietnã... todos eles unidos em seu ódio pela China. É hora de a China encontrar uma resposta significativa."
RAJ_BLITZKRIEG_DESC:0 "A economia da Índia está crescendo rapidamente, e sua população também. Ainda não muito em destaque no cenário internacional, o Tigre está bem alimentado e roncando. A Índia está na caça, e sua presa é cada vez mais desprevenida."
SPR_BLITZKRIEG_DESC:0 "Como outros países do sul da Europa, a Espanha caiu em uma crise econômica em 2008, exigindo estímulos econômicos das economias do norte da Europa. O Podemos e o Ciudadanos trouxeram um novo populismo e nova incerteza ao antigo sistema político, enquanto os movimentos de independência da Catalunha estão mais ameaçadores para a unidade espanhola do que nunca.\n\nA recuperação econômica será um caminho longo e rochoso - a Espanha permanecerá na Europa e cumprirá os acordos que evitam desastres imediatos - ou o futuro da Espanha é diferente do futuro do norte da Europa?"
SOV_BLITZKRIEG_DESC:0 "Expulsa do G8, enfrentando enormes sanções econômicas, lutando para manter sua esfera de influência, mas pelo menos reunida com seus irmãos na Crimeia. Isso resume a situação da Federação Russa desde março de 2014. Com o Ocidente agora muito hostil à Rússia, ela deve considerar pedir desculpas e recuar para seu território internacionalmente reconhecido ou deve encontrar novos aliados. Pequim vem à mente."
