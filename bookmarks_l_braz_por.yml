USA_BLITZKRIEG_DESC:0 "Internamente mais dividida do que nunca, externamente mais desafiada do que em qualquer momento desde o fim da Guerra Fria. Os Estados Unidos não estão vivendo em uma era de ouro nacional, com certeza. As pessoas estão cautelosas com a agressão chinesa, com problemas industriais e dificuldades econômicas, o apoio público às alianças militares americanas está diminuindo. O próximo presidente dos Estados Unidos terá que redefinir o que significa ser a maior nação da Terra, a terra dos livres e o lar dos corajosos."
OTHER_BLITZKRIEG_DESC:0 "Crimeia, Estado Islâmico, armas nucleares da Coreia do Norte. Com o conflito crescendo, as pequenas nações do mundo precisam encontrar uma maneira de preservar a paz ou destruir seus inimigos o mais rápido possível."
