## VEÍCULOS AMFÍBIOS ##
amphibious_tank_equipment:0 "Tanques Amfíbios"
amphibious_tank_equipment_short:0 "Tanques Amfíb."
amphibious_tank_equipment_desc:0 "Tanques modificados para permitir que se movam através da água. Eles são muito melhores em desembarques anfíbios e travessias de rios do que outros tanques, mas requerem mais combustível."
amphibious_tank_equipment_1:0 "Tanque Amfíbio Gen 1"
amphibious_tank_equipment_1_desc:0 "Essencialmente um tanque leve modificado para flutuar, este veículo oferece apoio de fogo para as unidades que estabelecem uma cabeça de praia."
amphibious_tank_equipment_2:0 "Tanque Amfíbio Gen 2"
amphibious_tank_equipment_2_desc:0 "Um tanque leve modificado para se mover através da água. A versatilidade e mobilidade adicionais vêm ao custo de menor eficiência de combustível."
amphibious_tank_equipment_3:0 "Tanque Amfíbio Gen 3"
amphibious_tank_equipment_3_desc:0 "Um tanque leve modificado para se mover através da água. A versatilidade e mobilidade adicionais vêm ao custo de menor eficiência de combustível."
amphibious_mechanized_equipment:0 "Veículos de Desembarque Anfíbio"
amphibious_mechanized_equipment_short:0 "Amtracs"
amphibious_mechanized_equipment_desc:0 "Tratores Anfíbios, ou Amtracs, permitem que os fuzileiros sejam desembarcados em uma praia sob proteção blindada. No entanto, isso vem ao custo de baixa eficiência de combustível."
amphibious_mechanized_equipment_1:0 "Veículo Anfíbio de Assalto Gen 1"
amphibious_mechanized_equipment_1_short:0 "Gen 1 AAV"
amphibious_mechanized_equipment_1_desc:0 "Tratores Anfíbios, ou Amtracs, permitem que os fuzileiros sejam desembarcados em uma praia sob proteção blindada. No entanto, isso vem ao custo de baixa eficiência de combustível."
amphibious_mechanized_equipment_2:0 "Veículo Anfíbio de Assalto Gen 2"
amphibious_mechanized_equipment_2_short:0 "Gen 2 AAV"
amphibious_mechanized_equipment_2_desc:0 "Esses Amtracs possuem várias melhorias em relação à versão base, como uma rampinha traseira para descarregamento mais fácil na praia."
amphibious_mechanized_equipment_3:0 "Veículo Anfíbio de Assalto Gen 3"
amphibious_mechanized_equipment_3_short:0 "Gen 3 AAV"
amphibious_mechanized_equipment_3_desc:0 "Esses Amtracs possuem várias melhorias em relação à versão base, como uma rampinha traseira para descarregamento mais fácil na praia."
