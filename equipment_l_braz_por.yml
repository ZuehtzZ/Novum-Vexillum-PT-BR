HUN_modern_tank_equipment_2:0 "T-72"
HUN_modern_tank_equipment_2_short:0 "T-72"
HUN_modern_tank_equipment_2_desc:0 "O T-72 é um tanque de batalha principal de segunda geração soviético que entrou em produção em 1971. Cerca de 20.000 tanques T-72 foram construídos, tornando-o um dos tanques mais amplamente produzidos após a Segunda Guerra Mundial, ficando atrás apenas da família T-54/55. O T-72 foi amplamente exportado e serviu em 40 países e em vários conflitos."
HUN_modern_tank_equipment_3:0 "Leopard 2"
HUN_modern_tank_equipment_3_short:0 "Leopard 2"
HUN_modern_tank_equipment_3_desc:0 "O Leopard 2 é um tanque de batalha principal desenvolvido pela Krauss-Maffei na década de 1970 para o Exército da Alemanha Ocidental. O tanque entrou em serviço em 1979 e sucedeu o anterior Leopard 1 como tanque de batalha principal do Exército Alemão."
HUN_modern_tank_equipment_4:0 "Leopard 2A4"
HUN_modern_tank_equipment_4_short:0 "Leopard 2A4"
HUN_modern_tank_equipment_4_desc:0 "O Leopard 2 é um tanque de batalha principal desenvolvido pela Krauss-Maffei na década de 1970 para o Exército da Alemanha Ocidental. O tanque entrou em serviço em 1979 e sucedeu o anterior Leopard 1 como tanque de batalha principal do Exército Alemão."
HUN_modern_tank_equipment_5:0 "Leopard 2A5"
HUN_modern_tank_equipment_5_short:0 "Leopard 2A5"
HUN_modern_tank_equipment_5_desc:0 "O Leopard 2A5 introduz uma blindagem adicional em forma de cunha, espaçada, na frente da torre e na área frontal das laterais, além de o ponto de mira do comandante ter sido movido para uma nova posição atrás da escotilha e ter recebido um canal térmico independente. O ponto de mira do atirador foi movido para o teto da torre, em vez da cavidade na blindagem frontal nos modelos anteriores."
HUN_modern_tank_equipment_6:0 "Leopard 2A5"
