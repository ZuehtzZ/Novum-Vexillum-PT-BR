### IRÃ - TANQUES LEVES ###
PER_dio:0 "Organização das Indústrias de Defesa"
PER_mio:0 "Organização das Indústrias Navais"
PER_iaio:0 "Organização das Indústrias Aeroespaciais do Irã"

PER_light_tank_equipment_1:0 "FV101 Scorpion"
PER_light_tank_equipment_1_short:0 "FV101 Scorpion"
PER_light_tank_equipment_1_desc:0 "O FV101 Scorpion é um veículo britânico de reconhecimento blindado. Foi o veículo principal e o tipo de apoio de fogo da família de veículos blindados Combat Vehicle Reconnaissance (Tracked), CVR(T), composta por sete veículos blindados. Fabricado pela Alvis, foi introduzido em serviço no Exército Britânico em 1973 e serviu até 1994."
PER_light_tank_equipment_2:0 "Tosan"
PER_light_tank_equipment_2_short:0 "Tosan"
PER_light_tank_equipment_2_desc:0 "O Tosan é um tanque leve iraniano, para guerra não convencional. O Irã o chama de 'tanque de Reação Rápida' porque diz que o tanque é capaz de uma resposta rápida e foi projetado para missões estratégicas. Parece ser baseado no britânico FV101 Scorpion (onde o Irã possui 80 em serviço), o tanque é equipado com um canhão de 90 mm, lançadores de mísseis Toophan e sistemas de mira e direcionamento aprimorados."
PER_light_tank_equipment_3:0 "Aqareb"
PER_light_tank_equipment_3_short:0 "Aqareb"
PER_light_tank_equipment_3_desc:0 "A indústria de defesa iraniana modificou o veículo soviético BTR-60PB para se tornar seu próprio desenvolvimento Aqareb 8x8."
PER_light_tank_equipment_4:0 "Zulfiqar LT"
PER_light_tank_equipment_4_short:0 "Zulfiqar LT"
PER_light_tank_equipment_4_desc:0 "Versão de Tanque Leve do Zulfiqar MBT."
PER_light_tank_equipment_5:0 "Fallagh"
PER_light_tank_equipment_5_short:0 "Fallagh"
PER_light_tank_equipment_5_desc:0 "O Fallagh parece muito semelhante ao projeto americano RIPSAW, um tanque leve não tripulado projetado pela empresa Howe & Howe Technologies. Foi projetado pela indústria de defesa iraniana e revelado em 2015."

### TANQUES DE BATALHA PRINCIPAIS ###
PER_modern_tank_equipment_1:0 "M48 Patton"
PER_modern_tank_equipment_1_short:0 "M48 Patton"
PER_modern_tank_equipment_1_desc:0 "O M48 Patton é um tanque de batalha principal (MBT) projetado nos Estados Unidos. Foi o terceiro tanque a ser oficialmente nomeado em homenagem ao General George S. Patton. Foi um desenvolvimento adicional do tanque M47 Patton. O M48 Patton esteve em serviço nos EUA até ser substituído pelo M60 e foi o principal tanque de batalha do Exército dos EUA e do Corpo de Fuzileiros Navais dos EUA no Vietnã durante a Guerra do Vietnã. Foi amplamente utilizado pelos aliados dos EUA na Guerra Fria, especialmente por outros países da OTAN."
PER_modern_tank_equipment_2:0 "T-72"
PER_modern_tank_equipment_2_short:0 "T-72"
PER_modern_tank_equipment_2_desc:0 "O T-72 é um tanque de batalha principal de segunda geração soviético que entrou em produção em 1971. Cerca de 20.000 tanques T-72 foram construídos, tornando-o um dos tanques mais produzidos pós-Segunda Guerra Mundial, ficando atrás apenas da família T-54/55. O T-72 foi amplamente exportado e serviu em 40 países e em diversos conflitos."
PER_modern_tank_equipment_3:0 "Safir-74"
PER_modern_tank_equipment_3_short:0 "T-72Z"
PER_modern_tank_equipment_3_desc:0 "O T-72Z é uma versão altamente modernizada do T-55, com as atualizações realizadas pela Organização das Indústrias de Defesa do Irã."
PER_modern_tank_equipment_4:0 "Zulfiqar I"
PER_modern_tank_equipment_4_short:0 "Zulfiqar I"
PER_modern_tank_equipment_4_desc:0 "Zulfiqar é um tanque de batalha principal (MBT) iraniano. Recebeu o nome de Zulfiqar, a espada lendária de Ali, o quarto Califa e o primeiro Imam xiita."
PER_modern_tank_equipment_5:0 "Zulfiqar II"
PER_modern_tank_equipment_5_short:0 "Zulfiqar II"
PER_modern_tank_equipment_5_desc:0 "Zulfiqar II é a versão aprimorada do design base."
PER_modern_tank_equipment_6:0 "Zulfiqar III"
PER_modern_tank_equipment_6_short:0 "Zulfiqar III"
PER_modern_tank_equipment_6_desc:0 "Versão aprimorada do Zulfiqar II."
PER_modern_tank_equipment_7:0 "Tiam MBT"
PER_modern_tank_equipment_7_short:0 "Tiam MBT"
PER_modern_tank_equipment_7_desc:0 "O Tiam é um tanque de batalha principal iraniano, que é construído sobre o chassi Sabalan, uma versão aprimorada iraniana do chassi M47M Patton."
PER_modern_tank_equipment_8:0 "Karrar"
PER_modern_tank_equipment_8_short:0 "Karrar"
PER_modern_tank_equipment_8_desc:0 "O Karrar (Atacante) é um tanque de batalha principal iraniano. O tanque foi anunciado em 12 de março de 2017. Na ocasião, foi informado que ele possuía um sistema de controle de fogo eletro-óptico, um telemeter laser, um computador balístico e poderia disparar contra alvos estáveis e móveis tanto de dia quanto de noite. Apesar de sua semelhança visual com o T-90, o Irã não fez nenhum acordo para adquirir uma licença para fabricar T-90s para o Exército iraniano."

## MECANIZADOS ##
PER_mechanized_equipment_1:0 "BMP-1"
PER_mechanized_equipment_1_short:0 "BMP-1"
PER_mechanized_equipment_1_desc:0 "O BMP-1 é um veículo de combate de infantaria anfíbio com lagartas soviético. O BMP-1 foi o primeiro veículo de combate de infantaria (IFV) produzido em massa da URSS."
PER_mechanized_equipment_2:0 "BMP-2"
PER_mechanized_equipment_2_short:0 "BMP-2"
PER_mechanized_equipment_2_desc:0 "O BMP-2 é um veículo de combate de infantaria anfíbio de segunda geração, introduzido na década de 1980 na União Soviética, sucedendo o BMP-1 da década de 1960."
PER_mechanized_equipment_3:0 "Boragh IFV"
PER_mechanized_equipment_3_short:0 "Boragh"
PER_mechanized_equipment_3_desc:0 "Boraq ou Boragh é um IFV/APC de fabricação iraniana. Acredita-se que o Boragh seja um modelo reversamente engenheirado e aprimorado do chinês Type 86 (BMP-1). As melhorias incluem a redução de peso, maior velocidade na estrada e blindagem mais forte."
PER_mechanized_equipment_4:0 "T-15 Armata"
PER_mechanized_equipment_4_short:0 "T-15 Armata"
PER_mechanized_equipment_4_desc:0 "O T-15 Armata, com designação industrial 'Objeto 149', é um veículo de combate de infantaria pesado russo visto publicamente pela primeira vez em 2015 durante os ensaios para o Desfile do Dia da Vitória em Moscou. O T-15 deve substituir os BMP-2 e plataformas baseadas no MT-LB nas Forças Terrestres Russas."
PER_mechanized_equipment_5:0 "Ural ATOM"
PER_mechanized_equipment_5_short:0 "Ural ATOM"
PER_mechanized_equipment_5_desc:0 "O ATOM é um veículo pesado de combate de infantaria 8x8 desenvolvido em conjunto pela empresa russa Petrel (uma divisão da Uralvagonzavod) e a empresa francesa Renault Trucks. O veículo é baseado no IFV francês (VBCI), produzido pela Renault. O protótipo do ATOM foi revelado pela primeira vez durante o Russian Arms Expo de 2013 em Nizhny Tagil, equipado com um módulo de combate único."
## Mecanizados Leves ##
PER_light_mechanized_equipment_1:0 "BTR-50"
PER_light_mechanized_equipment_1_short:0 "BTR-50"
PER_light_mechanized_equipment_1_desc:0 "O BTR-50 é um transportador de pessoal blindado (APC) anfíbio soviético baseado no tanque leve PT-76. O BTR-50 é de lagartas, ao contrário da maioria da série BTR, que são de rodas."
PER_light_mechanized_equipment_2:0 "BTR-60"
PER_light_mechanized_equipment_2_short:0 "BTR-60"
PER_light_mechanized_equipment_2_desc:0 "O BTR-60 é o primeiro veículo de uma série de transportadores de pessoal blindados (APCs) soviéticos com oito rodas. Foi desenvolvido no final da década de 1950 como substituto do BTR-152 e foi visto publicamente pela primeira vez em 1961."
PER_light_mechanized_equipment_3:0 "Boragh APC"
PER_light_mechanized_equipment_3_short:0 "Boragh"
PER_light_mechanized_equipment_3_desc:0 "Boraq ou Boragh é um IFV/APC de fabricação iraniana. O Boragh é acreditado ser um modelo reversamente engenheirado e aprimorado do chinês Type 86 (BMP-1). As melhorias incluem a redução de peso, maior velocidade na estrada e blindagem mais forte."
PER_light_mechanized_equipment_4:0 "Rakhsh APC"
PER_light_mechanized_equipment_4_short:0 "Rakhsh APC"
PER_light_mechanized_equipment_4_desc:0 "O Rakhsh é um APC iraniano leve 4x4 para terrenos acidentados, desenvolvido e produzido pelo Complexo Industrial Shahid Kolah Dooz da DIO e nomeado após Rakhsh, o cavalo mítico de Rostam no Shahnameh. Provavelmente é baseado em um chassi 4x4 para terrenos acidentados já existente no Irã e está em serviço na Polícia Iraniana, no Exército Iraniano, na IRGC e no Sudão."
PER_light_mechanized_equipment_5:0 "Ural Typhoon"
PER_light_mechanized_equipment_5_short:0 "Ural Typhoon"
PER_light_mechanized_equipment_5_desc:0 "O Ural Typhoon é uma família de veículos blindados multifuncionais, modulares e resistentes a minas da Rússia. O chassi consiste no capô do carro, estrutura, tração de três eixos, estrutura de capô e chassi. O Typhoon faz parte do grande programa de veículos Typhoon da Rússia."
PER_light_mechanized_equipment_6:0 "Bumerang APC"
PER_light_mechanized_equipment_6_short:0 "Bumerang APC"
PER_light_mechanized_equipment_6_desc:0 "O Bumerang é um transportador de pessoal blindado anfíbio com rodas, desenvolvido para o Exército Russo."
