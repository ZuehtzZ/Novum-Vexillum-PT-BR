## TANQUES LEVES ##
AST_light_tank_equipment_1:0 "Veículo de Apoio de Fogo M113A1"
AST_light_tank_equipment_1_short:0 "M113 FSV"
AST_light_tank_equipment_1_desc:0 "O FSV foi uma variante do M113A1 equipada com a torre do carro blindado Alvis Saladin. O FSV foi introduzido nas unidades do Exército Australiano em meados dos anos 1960, após a retirada dos Saladins, e estava armado com um canhão de 76mm, uma metralhadora coaxial de calibre .30 e uma metralhadora de calibre .30 montada no teto da torre do veículo. O M113 FSV serviu até o final dos anos 1970. Era comumente referido pelas tripulações como 'A Besta'."
AST_light_tank_equipment_2:0 "Veículo de Reconhecimento Médio M113A1"
AST_light_tank_equipment_2_short:0 "M113 MRV"
AST_light_tank_equipment_2_desc:0 "Uma variante do M113 semelhante ao M113 FSV, mas utilizando a torre do tanque leve FV101 Scorpion, em vez da do carro blindado Saladin. Esta torre estava equipada com uma mira intensificadora de imagem para o armamento principal. Esta mira foi a primeira mira noturna passiva eficaz instalada em um AFV australiano, dando aos MRVs uma capacidade de combate noturno superior ao Leopard AS1 e a todos os outros AFVs australianos da época."
AST_light_tank_equipment_3:0 "Veículo Blindado Leve Australiano (TOW)"
AST_light_tank_equipment_3_short:0 "ASLAV-TOW"
AST_light_tank_equipment_3_desc:0 "Durante o Exercício Phoenix em setembro/outubro de 1998, a 1ª Brigada do Exército testou uma série de novos conceitos e veículos. A carcaça do ASLAV foi combinada com uma torre Delco montando dois lançadores de mísseis TOW (Tube launched, Optically tracked, Wire guided). A configuração é semelhante à da torre do Veículo de Combate Bradley."
AST_light_tank_equipment_4:0 "Veículo Blindado Leve Australiano (Sistema de Arma Móvel)"
AST_light_tank_equipment_4_short:0 "ASLAV-MGS"
AST_light_tank_equipment_4_desc:0 "O ASLAV (Sistema de Arma Móvel) é um carro blindado de oito rodas montando um canhão de 105mm M68A2 de design dos EUA. A torre de perfil baixo da General Dynamics é idêntica à do M1128 Stryker em serviço nos EUA, e foi montada no chassi do ASLAV com alterações mínimas no design. O veículo leve pode ser transportado por avião com a infantaria e fornecer altos níveis de apoio de fogo."
AST_light_tank_equipment_5:0 "Veículo Blindado Leve Australiano (Sistema de Mortário Blindado)"
AST_light_tank_equipment_5_short:0 "ASLAV-AMS"
AST_light_tank_equipment_5_desc:0 "Durante o Exercício Phoenix em setembro/outubro de 1998, a 1ª Brigada do Exército testou uma série de novos conceitos e veículos. O Sistema de Mortário Blindado foi uma variante completa do DDGM LAV, montando o mortário de 120mm de carregamento pela culatra da Royal Ordnance. O ASLAV (MGS) é leve o suficiente para ser transportado por avião e pode fornecer apoio de fogo direto e indireto para a infantaria."
AST_mechanized_equipment_1:0 "Transportador Blindado de Pessoal M113AS1"
## TANQUES DE BATALHA PRINCIPAIS ##
AST_modern_tank_equipment_1:0 "Tanque de Batalha Principal Centurion Mk. 5"
AST_modern_tank_equipment_1_short:0 "Centurion Mk. 5"
AST_modern_tank_equipment_1_desc:0 "O Centurion foi um dos primeiros MBTs a ser produzido após a guerra, inicialmente armado com um canhão de 17 libras, depois um de 20 libras, e finalmente, pela variante Mk. 5, um canhão de 105mm L7. Os primeiros Centurions começaram a chegar à Austrália em junho de 1952 e serviram até 1971. Durante esse período, o Centurion viu ação no Vietnã."
AST_modern_tank_equipment_2:0 "Leopard AS1"
AST_modern_tank_equipment_2_short:0 "Leopard AS1"
AST_modern_tank_equipment_2_desc:0 "O Leopard AS1 (AS é a abreviação da OTAN para Austrália) utiliza o chassi do Leopard 1 e a torre de aço fundido introduzida com a série Leopard 1A3, incluindo blindagem espaçada soldada sobre a frente e os lados da torre. Os veículos foram fabricados pela Krauss Maffei. O AS1 serviu por 32 anos, de 1974 a 2006, e nunca disparou um tiro em combate."
AST_modern_tank_equipment_3:0 "Leopard AS1+"
AST_modern_tank_equipment_3_short:0 "Leopard AS1+"
AST_modern_tank_equipment_3_desc:0 "Após várias décadas de serviço com o Exército Australiano, os AS1 passaram por uma longa série de melhorias e refinamentos. Embora nunca tenham sido oficialmente redesignados, essas melhorias permitiram que o AS1 continuasse atendendo às necessidades do Exército bem até os anos 90. Essas melhorias incluíram: controle climático, camuflagem térmica, um FCS atualizado, maior capacidade de armazenamento, óticas melhoradas e câmeras coloridas."
AST_modern_tank_equipment_4:0 "M1A1 Abrams Gerenciamento Integrado"
AST_modern_tank_equipment_4_short:0 "M1A1 AIM"
AST_modern_tank_equipment_4_desc:0 "O AIM é um programa no qual os Abrams mais antigos são recondicionados para condições de zero hora; e o tanque é melhorado com a adição de sensores Forward-Looking Infra-Red (FLIR) e Far Target Locate, um telefone tanque-infantaria, equipamentos de comunicação, incluindo FBCB2 e Blue Force Tracking, para ajudar na conscientização situacional da tripulação, e uma mira térmica para a metralhadora de .50 calibre. A Austrália encomendou 59 desses em 2005."
AST_modern_tank_equipment_5:0 "M1A1 Abrams Gerenciamento Integrado - Kit de Sobrevivência Urbana para Tanque"
AST_modern_tank_equipment_5_short:0 "M1A1 AIM TUSK"
AST_modern_tank_equipment_5_desc:0 "Após encomendar o M1A1 AIM em 2005, a Austrália imediatamente demonstrou interesse no Kit de Sobrevivência Urbana para Tanques. Este conjunto de melhorias para a sobrevivência do Abrams inclui armadura de gaiola ao redor das seções traseiras do tanque, armadura reativa nas laterais, sistemas de armas remotos e óticas térmicas."
AST_modern_tank_equipment_6:0 "M1A2 Sistema de Melhoria - Kit de Sobrevivência Urbana para Tanque"
AST_modern_tank_equipment_6_short:0 "M1A2 SEP TUSK"
AST_modern_tank_equipment_6_desc:0 "O M1A2 Sistema de Melhoria (SEP) é um sucessor do M1A2 e um pacote de atualização para os tanques Abrams mais antigos. Ele possui proteção de armadura aprimorada, componentes de sistema melhorados, componentes de computador melhorados e algumas outras melhorias. A Austrália comprou essas atualizações para sua frota existente de M1A1s. O SEP é compatível com o TUSK atualmente equipado na força de tanques da Austrália."
AST_modern_tank_equipment_7:0 "M1A3 Modelo de Exportação Australiano"
AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
AST_modern_tank_equipment_7_desc:0 "Enquanto o programa SEP foca na sobrevivência e letalidade do Abrams, o programa M1A3 visa minimizar a carga sobre o chassi envelhecido. Canhões leves, anéis de torre, torre de perfil reduzido, computadores miniaturizados, displays e rodas mais leves oferecem ao M1A3 muito mais espaço para modernização. O AEM é um modelo de exportação feito sob medida para as necessidades australianas, ao mesmo tempo que prepara o modelo para futuras atualizações."
AST_modern_tank_equipment_8:0 "Leopard 3A1"
AST_modern_tank_equipment_8_short:0 "Leopard 3A1"
AST_modern_tank_equipment_8_desc:0 "Enquanto a recente aquisição de Abrams tem sustentado os requisitos de blindagem pesada da Austrália por décadas, o grande salto de capacidade geracional do Leopard 3 não passou despercebido. O impressionante canhão de 130mm raiado já foi implementado no M1A3, mas o sistema de controle de fogo de última geração, o GPS de medição de distância e a camuflagem térmica deixam o M1A3 parecendo dez anos mais velho do que deveria."
AST_mechanized_equipment_1_short:0 "M113AS1"
AST_mechanized_equipment_1_desc:0 "Um M113A1 padrão com uma torre Cadillac Gage T50 como usado nos carros blindados da série V100/V150, montando uma Browning M2 calibre .50 e uma metralhadora GPMG calibre .30. Enquanto a versão APC padrão em serviço australiano também é equipada com a torre T50, ela inicialmente carregava apenas duas metralhadoras .30. Em serviço posterior, as versões LRV e APC passaram a carregar a combinação 30/50 e a única diferença entre elas era a função."
AST_mechanized_equipment_2:0 "Transportador de Pessoal Blindado M113AS4"
AST_mechanized_equipment_2_short:0 "M113AS4"
AST_mechanized_equipment_2_desc:0 "O M113AS4 é uma atualização do M113AS1 da era do Vietnã e inclui uma torre eletricamente acionada, miras diurnas/noturnas para armamento, novo motor, controles de direção, sistema de transmissão, sistemas elétrico e de combustível, bem como um layout interno redesenhado para acomodar armazenamento seguro em diversas situações. Versões individuais do M113 são equipadas com equipamentos especializados. Espera-se que os M113AS4 permaneçam em serviço até 2020."
AST_mechanized_equipment_3:0 "Veículo Blindado Leve Australiano (Reconhecimento)"
AST_mechanized_equipment_3_short:0 "ASLAV-25"
AST_mechanized_equipment_3_desc:0 "O Veículo Blindado Leve Australiano (ASLAV) é um chassi de oito rodas projetado e fabricado pela General Dynamics Land Systems Canada. O veículo é baseado no design MOWAG Piranha 8x8. Esta variante é um veículo de reconhecimento com três homens armado com um canhão Bushmaster M242 de 25mm e duas metralhadoras FN MAG 58 de 7,62mm."
AST_mechanized_equipment_4:0 "Veículo Blindado Leve Australiano (Reconhecimento, 40mm)"
AST_mechanized_equipment_4_short:0 "ASLAV-40"
AST_mechanized_equipment_4_desc:0 "Talvez o pacote de atualização final para os ASLAVs de reconhecimento, o ASLAV-40 incorpora o Bushmaster IV, um autocanhão de 40mm com corrente montado em uma torre de perfil baixo. O Bushmaster IV é baseado no M242 Bushmaster e Bushmaster II e dispara projéteis 3P (Pré-fragmentado, Programável, com Fusível de Proximidade), APFSDS-T Mk I e APFSDS-T Mk II. O projétil 3P oferece capacidade de explosão aérea e o APFSDS-T Mk II pode penetrar mais de 150mm de blindagem. Outras melhorias para o ASLAV envelhecido incluem camadas de blindagem reativa, blindagem composta adicional, pneus melhorados e compatibilidade com equipamentos de RADAR."
AST_mechanized_equipment_5:0 "Veículo de Reconhecimento de Combate Boxer"
AST_mechanized_equipment_5_short:0 "Boxer CRV"
AST_mechanized_equipment_5_desc:0 "O Veículo de Reconhecimento de Combate Boxer está equipado com a Torre LANCE, Munições de Explosão Aérea, Sistemas de Defesa Ativa e sistemas avançados de simulação. Ele oferece poder de fogo e proteção em igual medida e parece ser o principal concorrente para substituir a envelhecida frota ASLAV, junto com sua variante (MRAV) na forma de APC."
AST_light_mechanized_equipment_1:0 "Veículo de Patrulha de Longo Alcance"
AST_light_mechanized_equipment_1_short:0 "LRPV"
AST_light_mechanized_equipment_1_desc:0 "Os primeiros veículos de patrulha de longo alcance do SASR eram Land Rovers modificados. Eles foram desenvolvidos no início dos anos 1970 e usados em exercícios no norte da Austrália Ocidental a partir de 1973. Este LRPV foi desenvolvido a partir da variante de seis rodas do Land Rover Perentie do Exército Australiano no final dos anos 1980. O design foi projetado para ser usado pelo SASR para patrulhar regiões remotas da Austrália. O LRPV é mecanicamente simples e relativamente fácil de manter no campo. Ele tem uma tripulação de três pessoas. Está armado com uma M2 .50 cal ou AGL de 40mm com suportes para uma MAG58."
AST_light_mechanized_equipment_2:0 "Veículo Blindado Leve Australiano - Transportador de Pessoal"
AST_light_mechanized_equipment_2_short:0 "ASLAV-PC"
AST_light_mechanized_equipment_2_desc:0 "Quatro Transportadores de Pessoal Blindados Bison canadenses foram avaliados em 1992 como parte do acordo de empréstimo ABCA (América, Grã-Bretanha, Canadá e Austrália), e com seus cascos maiores oferecendo um interior mais espaçoso, foram considerados mais ideais para o transporte de Tropas de Assalto do que o LAV do USMC. Após quase dois anos de testes, foi anunciado em dezembro de 1992 que a Austrália compraria 97 LAVs do Canadá para complementar os 15 veículos já em posse. A família de veículos foi designada ASLAV - Veículo Blindado Leve Australiano (AS é a abreviação da Austrália na OTAN)"
AST_light_mechanized_equipment_3:0 "Veículo de Mobilidade Protegida Bushmaster - Médio"
AST_light_mechanized_equipment_3_short:0 "Bushmaster PMV"
AST_light_mechanized_equipment_3_desc:0 "O Bushmaster é construído para transportar e sustentar uma seção de infantaria de nove homens, com espaço para mais um passageiro. Ele é totalmente climatizado e pode se sustentar por um período de até três dias. Ele usa um casco blindado em forma de V para proteger seus passageiros de minas terrestres e outros dispositivos explosivos. Os lados inclinados da parte inferior do casco agem para desviar a explosão para cima, longe do veículo."
AST_light_mechanized_equipment_4:0 "Veículo de Mobilidade Protegida Hawkei"
AST_light_mechanized_equipment_4_short:0 "Hawkei PMV"
AST_light_mechanized_equipment_4_desc:0 "O Hawkei PMV é um veículo leve de mobilidade protegida 4x4 projetado originalmente para atender a uma exigência das Forças de Defesa Australianas (ADF) por um veículo blindado leve de patrulha para substituir algumas das suas variantes Land Rover Perentie. O Hawkei é um veículo altamente móvel e altamente protegido, de 7 toneladas, com sistemas incorporados que permitem usá-lo como uma plataforma de combate."
AST_light_mechanized_equipment_5:0 "Veículo Blindado Leve Australiano (Transportador de Pessoal Médio)"
AST_light_mechanized_equipment_5_short:0 "ASLAV-MPC"
AST_light_mechanized_equipment_5_desc:0 "O ASLAV-MPC é uma atualização do ASLAV-PC, montando o canhão Bushmaster de 25mm em uma torre remota, com blindagem cerâmica adicional e placas reativas na frente e laterais. Enquanto o ASLAV-25 pode transportar quatro passageiros, o ASLAV-MPC agora pode transportar sete, ou oito se o canhão for operado por um passageiro."
AST_light_mechanized_equipment_6:0 "Veículo Blindado Multitarefa Boxer"
AST_light_mechanized_equipment_6_short:0 "Boxer MRAV"
AST_light_mechanized_equipment_6_desc:0 "O Boxer é um veículo multitarefa de oito rodas, facilmente superando a maioria dos veículos contemporâneos em tamanho. Com 33 toneladas de peso de combate, também é cerca de 10 toneladas mais pesado do que muitos outros veículos contemporâneos no mesmo papel. Foi projetado para realizar uma variedade de missões utilitárias com máxima flexibilidade; isso é alcançado por meio de vários 'módulos de missão' especializados para tarefas diversas, que estão disponíveis separadamente do veículo. Os MRAVs australianos incorporam um módulo de transporte de pessoal, armado com o sistema de armas remoto FLW-200 com AGL de 40mm ou M2 .50 cal."
