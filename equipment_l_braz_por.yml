ISR_infantry_equipment_1:0 "IMI Galil"
ISR_infantry_equipment_1_short:0 "IMI Galil"
ISR_infantry_equipment_1_desc:0 "O IMI Galil foi criado devido à captura de AK-47s por Israel na Guerra dos Seis Dias. Descobriu-se que a plataforma AK exigia menos manutenção e, portanto, foi modernizada com base no RK-62 finlandês, mas projetada para calibre 5,56x45mm OTAN e 7,62x51mm OTAN. A diferença mais distinta entre ele e o AK-47 é o posicionamento da mira traseira, muito mais recuada, proporcionando maior precisão ao disparar."
ISR_infantry_equipment_2:0 "IWI Tavor"
ISR_infantry_equipment_2_short:0 "IWI Tavor"
ISR_infantry_equipment_2_desc:0 "O IWI Tavor, ou Tavor TAR-21, é um rifle bullpup de calibre 5,56x45mm OTAN com trilho Picatinny. Com base na experiência do Galil e suas vantagens sobre o M16 no serviço israelense, o Tavor também usa um sistema de pistão de curso longo não lubrificado. Isso torna o bullpup extremamente confiável em condições desérticas."
ISR_infantry_equipment_3:0 "IWI Tavor X95"
ISR_infantry_equipment_3_short:0 "IWI X95"
ISR_infantry_equipment_3_desc:0 "O IWI X95, ou Micro Tavor (MTAR), é uma versão ainda mais curta do TAR-21, medindo 730mm, enquanto o X95 pode ter até 580mm, em comparação com o comprimento do M4 de 890mm. Devido ao seu tamanho reduzido, é mais prático para operações de invasão de edificações e combate mecanizado do que rifles mais longos."
ISR_infantry_equipment_galilace:0 "IWI Galil ACE"
ISR_infantry_equipment_galilace_short:0 "Galil ACE"
ISR_infantry_equipment_galilace_desc:0 "O IWI Galil ACE é baseado no IMI Galil, mas com várias melhorias. A mais evidente é a adição de um trilho Picatinny para montagem de óticas. Uma mudança importante é a redução de peso, alterando a estrutura para reduzir o uso de aço e incorporar mais polímero. Este rifle foi criado para exportação como substituto dos IMI Galils em diversos países."
ISR_infantry_equipment_4:0 "Tavor 7"
ISR_infantry_equipment_4_short:0 "Tavor 7"
ISR_infantry_equipment_4_desc:0 "Tavor 7"
ISR_infantry_equipment_ARAD:0 "IWI ARAD"
ISR_infantry_equipment_ARAD_short:0 "ARAD"
ISR_infantry_equipment_ARAD_desc:0 "O IWI ARAD é baseado no AR-15, mas utiliza um pistão de gás de curso curto. É um design modular que permite trocar entre calibre 5,56mm OTAN e .300 AAC Blackout com uma troca rápida de cano. É projetado para capacidade de operação em ambiente aquático, tornando-o atrativo para forças especiais."
