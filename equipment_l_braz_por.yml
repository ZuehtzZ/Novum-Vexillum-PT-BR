### ALEMANHA ###
### Equipamento de Infantaria ###
GER_infantry_equipment_0:0 "G3"
GER_infantry_equipment_0_short:0 "G3"
GER_infantry_equipment_0_desc:0 "O G3 foi introduzido em 1959 e, posteriormente, desenvolvido para se tornar o G4. Foi o primeiro fuzil de assalto completamente original da Alemanha desde a Segunda Guerra Mundial e permaneceu em serviço ativo até a reunificação da Alemanha e além."
GER_infantry_equipment_1:0 "G3"
GER_infantry_equipment_1_short:0 "G3"
GER_infantry_equipment_1_desc:0 "O G3 foi introduzido em 1959 e, posteriormente, desenvolvido para se tornar o G4. Foi o primeiro fuzil de assalto completamente original da Alemanha desde a Segunda Guerra Mundial e permaneceu em serviço ativo até a reunificação da Alemanha e além."
GER_infantry_equipment_2:0 "G36"
GER_infantry_equipment_2_short:0 "G36"
GER_infantry_equipment_2_desc:0 "O Heckler & Koch G36 foi introduzido em 1997 e passaria a definir a forma da Bundeswehr alemã no século XXI. A arma foi confiável e de baixo custo, embora fosse criticada pelos maus resultados em testes sob alta pressão durante a década de 2010."
GER_infantry_equipment_3:0 "HK416A8"
GER_infantry_equipment_3_short:0 "HK416A8"
GER_infantry_equipment_3_desc:0 "O sucessor do XM8, o HK 416, está em serviço com exércitos e forças especiais ao redor do mundo. É a substituição óbvia para os fuzis G36 envelhecidos. A versão A8 atenderá a todos os requisitos da Bundeswehr."
GER_infantry_equipment_4:0 "HK416A9"
