USA_motorized_rocket_equipment_2_desc:0 "O MLRS foi desenvolvido em conjunto pelo Reino Unido, Estados Unidos, Alemanha Ocidental, França e Itália, a partir do antigo Sistema de Foguetes de Apoio Geral (GSRS). O sistema de armas M270 MLRS é conhecido coletivamente como o M270 MLRS Carregador/Launcher Autopropelido (SPLL). O SPLL é composto por três subsistemas principais: o M269 Módulo Carregador/Lançador (LLM), que também abriga o Sistema Eletrônico de Controle de Fogo, é acoplado ao Veículo Transportador M993. O M993 é uma derivação do chassi do Veículo de Combate Bradley."
