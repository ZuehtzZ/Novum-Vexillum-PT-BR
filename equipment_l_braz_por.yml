anti_air_equipment_0_desc:0 "Anti-Aéreo da Guerra Fria"
anti_air_equipment_1:0 "Anti-Aéreo Moderno"
anti_air_equipment_1_short:0 "Anti-Aéreo Moderno"
anti_air_equipment_1_desc:0 "Sistemas de defesa aérea portáteis (MANPADS ou MPADS) são mísseis terra-ar portáteis. São armas guiadas e representam uma ameaça para aeronaves de voo baixo."
anti_air_equipment_2:0 "Anti-Aéreo Melhorado"
anti_air_equipment_2_desc:0 "Uma estação portátil com vários mísseis terra-ar capazes de operar em curtas e médias distâncias."
anti_air_equipment_3:0 "Anti-Aéreo Avançado"
anti_air_equipment_3_desc:1 "Uma plataforma significativa com mísseis terra-ar pesados projetados para enfrentar alvos aéreos em longas distâncias e alta altitude."
anti_air_equipment_4:0 "Anti-Aéreo do Futuro Próximo"
anti_air_equipment_4_desc:1 "Uma caixa compacta de mísseis terra-ar avançados com orientação e manobrabilidade aprimoradas, para derrubar até mesmo os alvos aéreos mais evasivos."
anti_air_equipment_5:0 "Anti-Aéreo do Futuro"
anti_air_equipment_5_desc:1 "Sistemas de mísseis terra-ar operados remotamente e semiautônomos armados com os melhores sistemas de propulsão e redes de orientação portáteis."
### ARTILHARIA AUTO-ANIMADA ###
modern_tank_artillery_equipment:0 "Artilharia Auto-Animada"
modern_tank_artillery_equipment_short:0 "SPG"
modern_tank_artillery_equipment_desc:0 "Artilharia auto-animada é a artilharia equipada com seu próprio sistema de propulsão para se mover em direção ao alvo. São veículos de alta mobilidade, geralmente baseados em esteiras contínuas que transportam um grande canhão de campo, obuseiro, morteiro ou algum tipo de lançador de foguetes/mísseis. Geralmente são usados para apoio de bombardeio indireto de longo alcance no campo de batalha."
