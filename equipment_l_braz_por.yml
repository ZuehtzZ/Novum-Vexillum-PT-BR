SOV_modern_tank_aa_equipment_2_Tunguska_desc:0 "O 2K22 Tunguska é um sistema russo autopropelido antiaéreo com rastros, armado com um sistema de canhão e míssil superfície-ar. Ele foi projetado para fornecer proteção diurna e noturna para regimentos de infantaria e tanques contra aeronaves de baixa altitude, helicópteros e mísseis de cruzeiro em todas as condições climáticas."
