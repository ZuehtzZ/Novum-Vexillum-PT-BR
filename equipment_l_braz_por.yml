PER_infantry_equipment_2:0 "KH-2002"
PER_infantry_equipment_2_short:0 "KH-2002"
PER_infantry_equipment_2_desc:0 "O KH2002 Khaybar é um fuzil de assalto projetado no Irã, derivado do fuzil de assalto DIO S 5.56 e posteriormente desenvolvido pela Organização de Indústrias de Defesa do Irã (DIO). Foi projetado em 2001 com amostras produzidas em 2003, com a produção do KH2002 começando em 2004. Tem aparência semelhante ao fuzil de assalto FAMAS."
