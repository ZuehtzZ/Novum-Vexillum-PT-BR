PER_infantry_equipment_0_desc:0 "O G3 é um fuzil de batalha 7.62×51mm NATO desenvolvido em 1956 pelo fabricante de armamentos alemão Heckler & Koch GmbH (H&K) em colaboração com a agência estatal de design e desenvolvimento espanhola CETME."
