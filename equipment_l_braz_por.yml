SIG_modern_tank_equipment_1:0 "T-55"
SIG_modern_tank_equipment_1_short:0 "T-55"
SIG_modern_tank_equipment_1_desc:0 "Os tanques T-55 são uma série de tanques de batalha principais soviéticos introduzidos no final da Segunda Guerra Mundial. A série T-54/55 se tornou o tanque mais produzido na história militar. Os números estimados de produção para a série variam de 86.000 a 100.000."
SIG_modern_tank_equipment_2:0 "AMX-13 S"
SIG_modern_tank_equipment_2_short:0 "AMX-13 S"
SIG_modern_tank_equipment_2_desc:0 ""
SIG_modern_tank_equipment_3:0 "AMX-13 SM1"
SIG_modern_tank_equipment_3_short:0 "AMX-13 SM1"
SIG_modern_tank_equipment_3_desc:0 ""
SIG_modern_tank_equipment_4:0 "Leopard 2SG"
SIG_modern_tank_equipment_4_short:0 "Leopard 2SG"
SIG_modern_tank_equipment_4_desc:0 "O Leopard 2 é um tanque de batalha principal desenvolvido pela Krauss-Maffei na década de 1970 para o Exército da Alemanha Ocidental. O tanque entrou em serviço em 1979 e substituiu o Leopard 1 como o tanque principal do Exército Alemão."
SIG_modern_tank_equipment_5:0 "Leopard 2A5"
SIG_modern_tank_equipment_5_short:0 "Leopard 2A5"
SIG_modern_tank_equipment_5_desc:0 "O Leopard 2A5 introduz uma blindagem adicional em forma de cunha e espaçada na frente da torre e na área frontal das laterais, além de mover a visão do comandante para uma nova posição atrás da escotilha, recebendo um canal térmico independente. A mira do atirador foi movida para o teto da torre, em vez da cavidade na blindagem frontal dos modelos anteriores."
SIG_modern_tank_equipment_6:0 "Leopard 2PL"
SIG_modern_tank_equipment_6_short:0 "Leopard 2PL"
SIG_modern_tank_equipment_6_desc:0 "O Leopard 2PL introduzirá novos equipamentos de mira para o atirador, comandante e motorista, maior nível de proteção, canhão atualizado, sistema de supressão de fogo aprimorado e instalação de unidade de potência auxiliar."
SIG_modern_tank_equipment_7:0 "Leopard 2PL+"
SIG_modern_tank_equipment_7_short:0 "Leopard 2PL+"
SIG_modern_tank_equipment_7_desc:0 "O Leopard 2PL+ inclui a adição do canhão de 120 mm L55 de alma lisa da Rheinmetall e outras mudanças."
SIG_modern_tank_equipment_8:0 "Leopard 3PL"
SIG_modern_tank_equipment_8_short:0 "Leopard 3PL"
SIG_modern_tank_equipment_8_desc:0 "O Leopard 3PL é uma modernização profunda preparada para o campo de batalha do século XXI. O modelo 3PL está equipado com nova blindagem composta, melhores sistemas de visão e controle de fogo, novo conjunto de potência e sistema de camuflagem aprimorado."
