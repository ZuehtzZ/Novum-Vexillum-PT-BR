 ### AUSTRALIA ###

### Equipamento de Infantaria ###
AST_infantry_equipment_0:0 "Fuzil Automático L1A1"
AST_infantry_equipment_0_short:0 "L1A1"
AST_infantry_equipment_0_desc:0 "O Fuzil Automático L1A1 foi o rifle padrão do Exército Australiano de 1960 a 1992. O L1A1 é uma adoção local do rifle britânico L1A1 SLR (uma evolução do FN FAL belga)."
AST_infantry_equipment_1:0 "F88 Austeyr"
AST_infantry_equipment_1_short:0 "F88"
AST_infantry_equipment_1_desc:0 "Uma derivada do fuzil de assalto austríaco Steyr AUG STG-77. É a arma individual padrão da ADF, que substituiu o Fuzil L1A1 SLR e o M16A1 nas frentes de combate no final dos anos 1980."
AST_infantry_equipment_2:0 "F88SA1 Austeyr"
AST_infantry_equipment_2_short:0 "F88SA1"
AST_infantry_equipment_2_desc:0 "O F88SA1 introduziu um trilho Picatinny para substituir a mira padrão de 1,5x de ampliação integrada nos antigos F88. Isso permitiu o uso de uma ampla gama de óticas e dispositivos com o fuzil."
AST_infantry_equipment_3:0 "F88SA2 Austeyr"
AST_infantry_equipment_3_short:0 "F88SA2"
AST_infantry_equipment_3_desc:0 "Uma evolução do programa F88. As melhorias técnicas no F88SA2 incluem um trilho Picatinny maior na parte superior da arma, uma caixa de mira modificada e um suporte lateral para lanterna e Dispositivo de Mira Noturna."
AST_infantry_equipment_4:0 "EF88 Austeyr"
AST_infantry_equipment_4_short:0 "EF88"
AST_infantry_equipment_4_desc:0 "O F88 Melhorado (ou EF88) é atualmente a última evolução da família F88. As melhorias incluem um novo design na coronha, trilhos adicionais STANAG 4694 para acessórios, um novo guarda-gatilho para montar o lançador de granadas leve ML40AUS de 40 mm, além de novos materiais de construção mais leves."
AST_infantry_equipment_5:0 "Arma de Combate Individual Avançada F20"
AST_infantry_equipment_5_short:0 "F20 AICW"
AST_infantry_equipment_5_desc:0 "A AICW foi originalmente desenvolvida pela Organização de Ciência e Tecnologia de Defesa (DSTO) em 2005. Com o sucesso do EF88, o projeto foi reiniciado com o objetivo de criar um sistema de arma combinado leve, com um único gatilho controlando o lançador de granadas de 40 mm e o fuzil de 5,56 mm. A integração básica com um computador e um medidor de distância a laser também foi aprimorada neste modelo."
AST_infantry_equipment_6:0 "Arma de Combate Individual Aprimorada EF20"
AST_infantry_equipment_6_short:0 "EF20 EICW"
AST_infantry_equipment_6_desc:0 "A Arma de Combate Individual Aprimorada (ou EF20) é a culminação das lições aprendidas ao longo dos 40 anos do ciclo de vida do F88. Materiais mais leves, canos mais resistentes, miniaturização de computadores de tiro e integração de software de campo resultaram em uma arma que é responsiva, preditiva e letal."
AST_motorized_equipment_1:0 "Mercedes-Benz Unimog U1700L"
AST_motorized_equipment_1_short:0 "Unimog U1700L"
AST_motorized_equipment_1_desc:0 "O Exército Australiano encomendou cerca de 1295 caminhões Unimog 1700L produzidos na planta da Mercedes-Benz em Mulgrave, Victoria. A Mercedes-Benz também produziu 400 unidades para o Exército da Nova Zelândia. Esta versão do Unimog também é usada por Canadá e Malásia. O Unimog foi substituído em 2013 como parte do LAND 121 Fase B pelo Mercedes-Benz G-Wagon."
