 USA_infantry_equipment_1:0 "M16A2"
 USA_infantry_equipment_1_short:0 "M16A2"
USA_infantry_equipment_1_desc:0 "O desenvolvimento do rifle M16A2 foi originalmente solicitado pelo Corpo de Fuzileiros Navais dos Estados Unidos como resultado da experiência de combate no Vietnã com o XM16E1 e o M16A1. Foi oficialmente adotado pelo Departamento de Defesa como o 'Rifle dos EUA, 5.56mm, M16A2' em 1982. Os Fuzileiros Navais foram o primeiro ramo das Forças Armadas dos EUA a adotá-lo, no início/médio dos anos 1980, com o Exército dos Estados Unidos seguindo o exemplo no final dos anos 1980."
USA_infantry_equipment_2:0 "M4A1"
USA_infantry_equipment_2_short:0 "M4A1"
USA_infantry_equipment_2_desc:0 "A M4 Carabina é uma variante mais curta e leve do rifle de assalto M16A2. A M4 é uma carabina 5.56x45mm NATO, resfriada a ar, com sistema de gás expansivo Stoner, operada a gás e alimentada por carregador. Ela possui um cano de 14,5 polegadas e um estoque telescópico."
USA_infantry_equipment_3:0 "FN SCAR"
USA_infantry_equipment_3_short:0 "FN SCAR"
USA_infantry_equipment_3_desc:0 "O FN SCAR é uma família de rifles automáticos a gás de pistão de curso curto. Existem 2 tipos principais, o SCAR-L, calibrado em 5.56x45mm NATO e o SCAR-H em 7.62x45mm NATO. Cada tipo também possui variantes para diferentes funções."
USA_infantry_equipment_4:0 "SIG XM7"
USA_infantry_equipment_4_short:0 "SIG XM7"
USA_infantry_equipment_4_desc:0 "O primeiro avanço significativo moderno em armas de infantaria, o contrato de Armas de Fuzileiro de Nova Geração foi dado à Sig Sauer. Utilizando um cartucho híbrido de 6,8mm, foi adaptado para proporcionar maior penetração em distâncias mais longas do que os rifles anteriores."
