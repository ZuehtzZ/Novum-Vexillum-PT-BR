## PRINCIPAIS TANQUES DE BATALHA ##
TUR_modern_tank_equipment_1:0 "M48 Patton"
TUR_modern_tank_equipment_1_short:0 "M48 Patton"
TUR_modern_tank_equipment_1_desc:0 "O exército turco continua sendo um dos maiores usuários das variantes locais do M48 Patton, seja para operações no exterior ou para defesa estática de perímetros contra insurgentes."
TUR_modern_tank_equipment_2:0 "M60A3 TTS"
TUR_modern_tank_equipment_2_short:0 "M60 TTS"
TUR_modern_tank_equipment_2_desc:0 "Produzido localmente junto com pacotes de modernização, as variantes turcas do M60 Patton felizmente não viram muito combate além de lidar com a insurgência do PKK."
TUR_modern_tank_equipment_3:0 "Leopard 1T"
TUR_modern_tank_equipment_3_short:0 "Leopard 1T"
TUR_modern_tank_equipment_3_desc:0 "Após adotar o Leopard 1 na década de 1980, o exército turco modernizou sua remessa com o sistema de controle de fogo Volkan e outras atualizações para prolongar a vida útil."
TUR_modern_tank_equipment_4:0 "Leopard 2A4"
TUR_modern_tank_equipment_4_short:0 "Leopard 2A4"
TUR_modern_tank_equipment_4_desc:0 "Com seu sistema de controle de fogo digital, canhão estabilizado e melhor engenharia, o Leopard 2A4 é um substituto ideal para nosso estoque envelhecido de tanques projetados na Alemanha e nos Estados Unidos."
TUR_modern_tank_equipment_5:0 "M60T Sabra"
TUR_modern_tank_equipment_5_short:0 "M60T Sabra"
TUR_modern_tank_equipment_5_desc:0 "Este pacote de modernização desenvolvido por Israel para os tanques M-60 aumentará sua longevidade e aumentará sua letalidade, especialmente graças ao canhão de 120 mm de alma lisa."
TUR_modern_tank_equipment_6:0 "Altay"
TUR_modern_tank_equipment_6_short:0 "Altay"
TUR_modern_tank_equipment_6_desc:0 "Uma mistura da base tecnológica do sul-coreano K2 com sistemas desenvolvidos localmente, esta culminação do projeto de Produção Nacional de Tanques continua sendo um design promissor turco para um exército mais emancipado."
## MECANIZADO ##
TUR_mechanized_equipment_1:0 "M113A2T2"
TUR_mechanized_equipment_1_short:0 "M113A2T2"
TUR_mechanized_equipment_1_desc:0 "Modernizado e produzido localmente, o M113 tem sido usado pelo Exército Turco para diversos tipos de tarefas por décadas."
TUR_mechanized_equipment_2:0 "ACV-15"
TUR_mechanized_equipment_2_short:0 "ACV-15"
TUR_mechanized_equipment_2_desc:0 "O ACV-15 foi desenvolvido como um APC/IFV capaz de acompanhar e seguir os Tanques de Batalha Principal em divisões blindadas ou brigadas mecanizadas. A ênfase está tanto na proteção com blindagem adicional quanto no armamento com um canhão automático de 20 mm na torre."
TUR_mechanized_equipment_3:0 "ACV-19"
TUR_mechanized_equipment_3_short:0 "ACV-19"
TUR_mechanized_equipment_3_desc:0 "Uma variante atualizada do ACV-15, o ACV-19 vem com proteção extra contra projéteis de 30 mm, RPGs e minas, além de ar-condicionado obrigatório e navegação por satélite."
TUR_mechanized_equipment_4:0 "TULPAR"
TUR_mechanized_equipment_4_short:0 "TULPAR"
TUR_mechanized_equipment_4_desc:0 "Projetado como uma plataforma de veículo multifuncional com mais proteção e um perfil mais baixo, o TULPAR foi feito para auxiliar tanto tanques de próxima geração quanto infantaria em uma ampla gama de climas e operações desafiadoras."
TUR_mechanized_equipment_5:0 "KAPLAN-20 NG-AFV"
TUR_mechanized_equipment_5_short:0 "KAPLAN-20 NG-AFV"
TUR_mechanized_equipment_5_desc:0 "Fabricado com soldagem balística, equipado com um sistema de canhão de 35 mm e recursos de última geração, o KAPLAN busca ser o rei da guerra mecanizada no imprevisível século XXI."
## Mecanizado Leve ##
TUR_light_mechanized_equipment_1:0 "M8 Carro Blindado Leve"
TUR_light_mechanized_equipment_1_short:0 "M8"
TUR_light_mechanized_equipment_1_desc:0 "Até a década de 1990, quando foram colocados em armazenamento definitivo, o Exército Turco e unidades paramilitares usaram vários equipamentos fabricados nos EUA da Segunda Guerra Mundial, incluindo este veículo levemente blindado com um canhão de 37 mm e armamento secundário personalizável."
TUR_light_mechanized_equipment_2:0 "Kobra"
TUR_light_mechanized_equipment_2_short:0 "Kobra"
TUR_light_mechanized_equipment_2_desc:0 "Baseado no veículo utilitário americano HMMWV, o Kobra é um veículo blindado leve, resistente e versátil, proporcionando alguma proteção e mobilidade rápida."
TUR_light_mechanized_equipment_3:0 "Kirpi"
TUR_light_mechanized_equipment_3_short:0 "Kirpi"
TUR_light_mechanized_equipment_3_desc:0 "O veículo Mine-Resistant-Ambush-Protected que o exército turco precisava, o Kirpi é equipado com posições blindadas para armas, uma carcaça resistente a AP e assentos com amortecedores."
TUR_light_mechanized_equipment_4:0 "PARS"
TUR_light_mechanized_equipment_4_short:0 "PARS"
TUR_light_mechanized_equipment_4_desc:0 "Um veículo blindado altamente móvel com capacidades anfíbias únicas, o PARS é otimizado tanto para contra-insurgência quanto para os desafios da guerra do século XXI."
TUR_light_mechanized_equipment_5:0 "Arma APC"
TUR_light_mechanized_equipment_5_short:0 "Arma APC"
TUR_light_mechanized_equipment_5_desc:0 "Um veículo de combate blindado modular de várias rodas, a carcaça de aço monocasco de alta dureza do Arma deve fornecer proteção mais do que adequada contra perigos para as unidades de combate."
