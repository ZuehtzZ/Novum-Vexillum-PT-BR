PER_infantry_equipment_3_short:0 "Norinco CQ"
PER_infantry_equipment_3_desc:0 "O Type CQ é uma variante não licenciada do fuzil M16 fabricada pela Norinco. De acordo com o site da Norinco, o fuzil é oficialmente conhecido como CQ 5.56."
