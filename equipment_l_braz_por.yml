PER_infantry_equipment_5:0 "FAJR 224"
PER_infantry_equipment_5_short:0 "FAJR 224"
PER_infantry_equipment_5_desc:0 "Cópia iraniana do fuzil de assalto M4 americano."
PER_infantry_equipment_6:0 "FATEH"
PER_infantry_equipment_6_short:0 "FATEH"
PER_infantry_equipment_6_desc:0 "O Fateh é um fuzil de assalto de origem iraniana. Foi desenvolvido pelas Forças Revolucionárias Islâmicas (IRGC) e se assemelha ligeiramente ao FN SCAR."

