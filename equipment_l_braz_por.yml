infantry_equipment:0 "Equipamento de Infantaria"
infantry_equipment_short:0 "Eq. de Infantaria"
infantry_equipment_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado."
infantry_equipment_0:0 "Equipamento da Guerra Fria"
infantry_equipment_0_short:0 "Eq. da Guerra Fria"
infantry_equipment_0_desc:0 "O Awtomat Kalaschnikowa 47 foi um fuzil de assalto inspirado pelo Sturmgewehr 44 alemão e foi introduzido pela primeira vez em 1947. Até a década de 1960, tornou-se a principal arma de fogo do Exército Vermelho Soviético e também foi amplamente utilizado entre os aliados soviéticos e grupos insurgentes apoiados pela URSS. O AK-47 se tornaria o fuzil de assalto mais fabricado de todos os tempos e é considerado uma das armas mais econômicas e confiáveis até hoje."
infantry_equipment_1:0 "Equipamento Pós-Guerra Fria"
infantry_equipment_1_short:0 "Eq. Pós-Guerra Fria"
infantry_equipment_1_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado."
infantry_equipment_2:0 "Equipamento Moderno"
infantry_equipment_2_short:0 "Eq. Moderno"
infantry_equipment_2_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado. Modernizado para incluir uma grande quantidade de sub-metralhadoras e fuzis antitanque."
infantry_equipment_3:0 "Equipamento Moderno Aprimorado"
infantry_equipment_3_short:0 "Eq. Moderno Aprimorado"
infantry_equipment_3_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado. Ainda mais modernizado para incluir fuzis de assalto pessoais e foguetes antitanque."
infantry_equipment_4:0 "Equipamento Moderno Avançado"
infantry_equipment_4_short:0 "Eq. Moderno Avançado"
infantry_equipment_4_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado. Ainda mais modernizado para incluir fuzis de assalto pessoais e foguetes antitanque."
infantry_equipment_5:0 "Equipamento Futuro"
infantry_equipment_5_short:0 "Eq. Futuro"
infantry_equipment_5_desc:0 "Armas pessoais e de equipe para a infantaria, além de vários outros itens necessários a um soldado. Modernizado para incluir fuzis de assalto pessoais e foguetes antitanque."
infantry_equipment_6:0 "Equipamento Cibernético"
infantry_equipment_6_short:0 "Eq. Cibernético"
infantry_equipment_6_desc:0 "Se nossos soldados forem ter sucesso, melhorar apenas as armas não é mais suficiente. Precisamos começar a aumentar partes de nossas forças militares."
motorized_equipment:0 "Motorizado"
motorized_equipment_desc:0 "Caminhões e outros veículos usados para transportar tropas para e no campo de batalha."
motorized_equipment_1:0 "Motorizado"
motorized_equipment_1_desc:0 "Motorizando a infantaria é o primeiro estágio para a mecanização de um exército. Caminhões civis são prontamente adaptáveis para usos militares, como transportar soldados, rebocar canhões e carregar equipamentos e suprimentos. Isso aumenta muito a mobilidade estratégica das unidades de infantaria, que de outra forma dependeriam de marchas."
motorized_equipment_2:0 "Motorizado Moderno"
motorized_equipment_2_desc:0 "Motorizando a infantaria é o primeiro estágio para a mecanização de um exército. Caminhões civis são prontamente adaptáveis para usos militares, como transportar soldados, rebocar canhões e carregar equipamentos e suprimentos. Isso aumenta muito a mobilidade estratégica das unidades de infantaria, que de outra forma dependeriam de marchas."
