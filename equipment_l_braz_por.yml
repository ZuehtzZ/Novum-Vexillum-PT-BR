SOV_infantry_equipment_0:0 "AKM"
SOV_infantry_equipment_0_short:0 "AKM"
SOV_infantry_equipment_0_desc:0 "O AKM é a variante do AK-47 mais produzida em massa. Introduzido em 1959, o AKM oferece várias melhorias pequenas, mas coletivamente notáveis, como novas características de segurança e um peso mais leve quando carregado. Continuou sendo o fuzil principal do Pacto de Varsóvia até a década de 1970."
SOV_infantry_equipment_1:0 "AK-74"
SOV_infantry_equipment_1_short:0 "AK-74"
SOV_infantry_equipment_1_desc:0 "O AK-74 serviu como substituto do AKM, já obsoleto, em 1979, sendo usado pela primeira vez na Invasão Soviética do Afeganistão. Possuía um cartucho diferente dos modelos anteriores e oferecia alcance, precisão de tiro e durabilidade melhorados. Continua sendo o fuzil mais comumente usado pelas ex-nações comunistas, e pelas poucas que ainda restam."
SOV_infantry_equipment_2_103:0 "AK-103"
SOV_infantry_equipment_2_103_short:0 "AK-103"
SOV_infantry_equipment_2_103_desc:0 "O AK-103 é um derivado da linha AK-100, sendo carregado com o cartucho 7.62x39mm, assim como o AKM. Pode ser equipado com miras ópticas e lançadores de granadas como o GP-34. Tem um peso reduzido em comparação ao AKM, substituindo metal e madeira por plástico onde possível."
SOV_infantry_equipment_2:0 "AK-74M"
SOV_infantry_equipment_2_short:0 "AK-74M"
SOV_infantry_equipment_2_desc:0 "O AK-74M, como o nome sugere, é uma versão modernizada do AK-74. Substitui grandes quantidades de madeira e metal por plástico onde possível para reduzir o peso. Outra característica notável é que a sua coronha é feita de poliamida reforçada com vidro e é dobrável para reduzir o espaço de armazenamento do fuzil. Outra vantagem da modernização é o suporte lateral para montagem de ópticas."
 #SOV_infantry_equipment_3:0 "AK-107"
 #SOV_infantry_equipment_3_short:0 "AK-107"
#  SOV_infantry_equipment_3_desc:0 "The AK-107 is a Russian 5.45×39mm assault rifle developed from the AK-100-series. It features a "balanced" operating system. In this case, the designation AK does not indicate Avtomat Kalashnikova but Alexandrov/Kalashnikov. The revised designation indicates the incorporation of a new gas system, designed by Youriy Alexandrov, for Kalashnikov-pattern rifles."
SOV_infantry_equipment_3:0 "AK-12"
SOV_infantry_equipment_3_short:0 "AK-12"
SOV_infantry_equipment_3_desc:0 "O AK-12 é um fuzil de assalto russo carregado com cartuchos 5.45×39mm. Foi projetado e fabricado pela Kalashnikov Concern. O modelo final de produção do AK-12 é considerado mais confiável, mais preciso e melhor adaptado aos mais recentes requisitos militares russos. É baseado no AK-400."
