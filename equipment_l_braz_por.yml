### ARTILHARIA GENÉRICA ###
artillery_equipment:0 "Artilharia Rebocada"
artillery_equipment_short:0 "Artilharia"
artillery_equipment_desc:0 "Artilharia refere-se a armas de grande calibre, como canhões e obuseiros operados por equipes, que podem projetar munições muito além do alcance efetivo das armas pessoais."
artillery_equipment_1:0 "Artilharia da Era da Guerra Fria"
artillery_equipment_1_short:0 "Artilharia"
artillery_equipment_1_desc:0 "Um obuseiro básico com a capacidade de lançar projéteis pesados a longas distâncias. Nada especial, mas ainda uma das armas mais importantes no campo de batalha moderno."
artillery_equipment_2:0 "Artilharia Moderna"
artillery_equipment_2_desc:0 "Um design atualizado de obuseiro com freio de boca, maior portabilidade e calibre aumentado."
artillery_equipment_3:0 "Artilharia Avançada"
artillery_equipment_3_desc:0 "Uma arma poderosa com um cano mais longo para permitir que os projéteis sejam disparados a distâncias mais longas."
artillery_equipment_4:0 "Artilharia do Futuro Próximo"
artillery_equipment_4_desc:0 "A arma de artilharia mais poderosa até hoje. Com grande calibre, interface digital e estrutura robusta, pode disparar projéteis a uma taxa impressionante e a grandes distâncias."
### ARTILHARIA DE FOGUETES ###
motorized_rocket_equipment:0 "Artilharia de Foguetes Motorizada"
motorized_rocket_equipment_short:0 "Art. F. Motorizada"
motorized_rocket_equipment_desc:0 "Lançadores múltiplos de foguetes como esses entregam explosivos mais rapidamente a uma área-alvo do que a artilharia convencional, mas com menor precisão e requerendo mais tempo para recarregar. Montados em caminhões, essa versão pode lançar ataques e mudar de posição antes que o inimigo consiga revidar."
motorized_rocket_equipment_1:0 "Artilharia de Foguetes Motorizada"
motorized_rocket_equipment_1_short:0 "Art. F. Motorizada"
motorized_rocket_equipment_1_desc:0 "Lançadores múltiplos de foguetes como esses entregam explosivos mais rapidamente a uma área-alvo do que a artilharia convencional, mas com menor precisão e requerendo mais tempo para recarregar. Montados em caminhões, essa versão pode lançar ataques e mudar de posição antes que o inimigo consiga revidar."
motorized_rocket_equipment_2:0 "Artilharia de Foguetes Motorizada Moderna"
motorized_rocket_equipment_2_short:0 "Art. F. Motorizada Mod."
motorized_rocket_equipment_2_desc:0 "Lançadores múltiplos de foguetes como esses entregam explosivos mais rapidamente a uma área-alvo do que a artilharia convencional, mas com menor precisão e requerendo mais tempo para recarregar. Montados em caminhões, essa versão pode lançar ataques e mudar de posição antes que o inimigo consiga revidar."
rocket_artillery_equipment:0 "Artilharia de Foguetes Rebocada"
rocket_artillery_equipment_short:0 "Artilharia de Foguetes"
rocket_artillery_equipment_desc:0 "A artilharia de foguetes é um tipo de artilharia que utiliza foguetes como projéteis. A artilharia de foguetes moderna foi empregada pela primeira vez durante a Segunda Guerra Mundial, na forma da família de foguetes Nebelwerfer alemã, a série Katyusha soviética e vários outros sistemas empregados em menor escala pelos aliados ocidentais e pelo Japão. No uso moderno, os foguetes são frequentemente guiados por um sistema interno de orientação ou GPS para manter a precisão."
rocket_artillery_equipment_1:0 "Posicionamento de Artilharia de Foguetes"
rocket_artillery_equipment_1_short:0 "Artilharia de Foguetes"
rocket_artillery_equipment_1_desc:0 "A artilharia de foguetes é um tipo de artilharia que utiliza foguetes como projéteis. A artilharia de foguetes moderna foi empregada pela primeira vez durante a Segunda Guerra Mundial, na forma da família de foguetes Nebelwerfer alemã, a série Katyusha soviética e vários outros sistemas empregados em menor escala pelos aliados ocidentais e pelo Japão. No uso moderno, os foguetes são frequentemente guiados por um sistema interno de orientação ou GPS para manter a precisão."
rocket_artillery_equipment_2:0 "Artilharia de Foguetes Avançada"
rocket_artillery_equipment_2_short:0 "Art. Foguetes Avançada"
rocket_artillery_equipment_2_desc:0 "Foguetes de longo alcance com sistemas individuais de orientação permitem maior precisão a grandes distâncias. O sistema moderno consiste em células de foguetes, proporcionando um poderoso ataque de vários projéteis, deixando a maioria dos alvos uma terra queimada de crateras e destroços."
