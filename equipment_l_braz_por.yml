USA_motorized_equipment_2_short:0 "MTVR"
USA_motorized_equipment_2_desc:0 "O Medium Tactical Vehicle Replacement é uma série de veículos, baseados em um chassi comum, que variam de acordo com a carga útil e os requisitos da missão. O MTVR é um veículo militar projetado para fins específicos, embora um pequeno número de veículos tenha sido vendido comercialmente para operações especializadas, como combate a incêndios florestais."
