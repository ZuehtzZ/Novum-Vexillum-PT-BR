## TANQUES DE BATALHA PRINCIPAIS ##
POL_modern_tank_equipment_1:0 "T-55"
POL_modern_tank_equipment_1_short:0 "T-55"
POL_modern_tank_equipment_1_desc:0 "Os tanques T-55 são uma série de tanques principais soviéticos de combate, introduzidos no final da Segunda Guerra Mundial. A série T-54/55 tornou-se o tanque mais produzido da história militar. Estima-se que a produção da série tenha variado de 86.000 a 100.000 unidades."
POL_modern_tank_equipment_2:0 "T-72"
POL_modern_tank_equipment_2_short:0 "T-72"
POL_modern_tank_equipment_2_desc:0 "O T-72 é um tanque principal de combate soviético de segunda geração que entrou em produção em 1971. O T-72 foi o tanque mais comum usado pelo Pacto de Varsóvia da década de 1970 até o colapso da União Soviética."
POL_modern_tank_equipment_3:0 "PT-91 Twardy"
POL_modern_tank_equipment_3_short:0 "PT-91 Twardy"
POL_modern_tank_equipment_3_desc:0 "O PT-91 Twardy ('resiliente') é um tanque principal de combate polonês. Um desenvolvimento do T-72M1, entrou em serviço pela primeira vez em 1995. O PT-91 foi projetado no OBRUM. As mudanças em relação ao T-72 incluem um novo sistema de controle de fogo estabilizado de dois eixos, blindagem reativa, um motor mais potente, transmissão e novo carregador automático."
POL_modern_tank_equipment_4:0 "Leopard 2A4"
POL_modern_tank_equipment_4_short:0 "Leopard 2A4"
POL_modern_tank_equipment_4_desc:0 "O Leopard 2 é um tanque principal de combate desenvolvido pela Krauss-Maffei na década de 1970 para o Exército da Alemanha Ocidental. O tanque entrou em serviço pela primeira vez em 1979 e sucedeu o Leopard 1 como o tanque principal do Exército Alemão."
POL_modern_tank_equipment_5:0 "Leopard 2A5"
POL_modern_tank_equipment_5_short:0 "Leopard 2A5"
POL_modern_tank_equipment_5_desc:0 "O Leopard 2A5 introduz um blindagem adicional em forma de cunha, espaçada, na parte frontal da torre e na área frontal das laterais, além de ter o visor do comandante movido para uma nova posição atrás da tampa e um canal térmico independente. O visor do atirador foi movido para o teto da torre, em vez de na cavidade da armadura frontal nos modelos anteriores."
POL_modern_tank_equipment_6:0 "Leopard 2PL"
POL_modern_tank_equipment_6_short:0 "Leopard 2PL"
POL_modern_tank_equipment_6_desc:0 "O Leopard 2PL introduzirá novos equipamentos de mira para o atirador, comandante e motorista, nível de proteção aumentado, canhão aprimorado, sistema de supressão de incêndio atualizado e instalação de unidade auxiliar de energia."
POL_modern_tank_equipment_7:0 "Leopard 2PL+"
POL_modern_tank_equipment_7_short:0 "Leopard 2PL+"
POL_modern_tank_equipment_7_desc:0 "O Leopard 2PL+ inclui a adição do canhão de alma lisa Rheinmetall 120 mm L55 e outras modificações."
POL_modern_tank_equipment_8:0 "Leopard 3PL"
POL_modern_tank_equipment_8_short:0 "Leopard 3PL"
POL_modern_tank_equipment_8_desc:0 "O Leopard 3PL é uma modernização profunda preparada para o campo de batalha do século XXI. O modelo 3PL é equipado com uma nova blindagem composta, melhores sistemas de visão e controle de fogo, novo conjunto de propulsão e um sistema de camuflagem melhorado."
## MECHANIZED ##
POL_mechanized_equipment_1:0 "BWP-1"
POL_mechanized_equipment_1_short:0 "BWP-1"
POL_mechanized_equipment_1_desc:0 "O BMP-1 é um veículo de combate de infantaria anfíbio rastreado soviético. BWP significa a tradução polonesa 'Bojowy Wóz Piechoty' do russo BMP, que significa 'veículo de combate de infantaria'. O BMP-1 foi o primeiro veículo de combate de infantaria (VCI) produzido em massa da URSS e de todos os outros membros do Pacto de Varsóvia."
POL_mechanized_equipment_2:0 "BWP-2"
POL_mechanized_equipment_2_short:0 "BWP-2"
POL_mechanized_equipment_2_desc:0 "O BWP-2 foi um VCI de segunda geração, desenvolvido a partir do BWP-1. Possuía uma nova torre de dois homens armada com o canhão automático 2A42 de 30 mm e o lançador de Mísseis Antitanque 9P135M ATGM, capaz de disparar mísseis guiados 9M111 'Fagot', 9M113 'Konkurs' e 9M113M 'Konkurs-M'."
POL_mechanized_equipment_3:0 "WPB Anders"
POL_mechanized_equipment_3_short:0 "WPB Anders"
POL_mechanized_equipment_3_desc:0 "O WPB Anders é uma família de veículos de combate de esteiras médias. WPB significa 'Wielozadaniowa Platforma Bojowa' - Plataforma de Combate Multitarefa."
POL_mechanized_equipment_4:0 "BWP Borsuk"
POL_mechanized_equipment_4_short:0 "BWP Borsuk"
POL_mechanized_equipment_4_desc:0 "O BWP Borsuk é um VCI do século XXI com motor potente, blindagem moderna, torre automática ZSSW-30 e sistema de gestão de batalha projetado para coordenar unidades no campo de batalha."
POL_mechanized_equipment_5:0 "M3 Bradley"
POL_mechanized_equipment_5_short:0 "M3 Bradley"
POL_mechanized_equipment_5_desc:0 "M3 Bradley"
## Light Mechanised ##
POL_light_mechanized_equipment_1:0 "SKOT 2A"
POL_light_mechanized_equipment_1_short:0 "SKOT 2A"
POL_light_mechanized_equipment_1_desc:0 "O SKOT 2A é um transportador de pessoal blindado anfíbio (8x8), desenvolvido em conjunto pela Polônia e pela Tchecoslováquia. Os APCs SKOT-2A foram equipados com lançadores de Mísseis Antitanque 9M14 Malyutka nos lados da torre. Os lançadores eram protegidos por placas de blindagem ou malha de arame."
POL_light_mechanized_equipment_2:0 "KTO Ryś"
POL_light_mechanized_equipment_2_short:0 "KTO Ryś"
POL_light_mechanized_equipment_2_desc:0 "O KTO (Kołowy Transporter Opancerzony) Ryś é um veículo militar multirole 8x8 produzido pela Wojskowe Zakłady Motoryzacyjne S.A. O veículo foi desenvolvido a partir do chassi e da linha de transmissão do transportador de pessoal blindado OT-64 SKOT."
