### ANTI-TANQUE ###
anti_tank_equipment:0 "Anti-Tanque Móvel"
anti_tank_equipment_short:0 "Anti-Tanque"
anti_tank_equipment_desc:0 "Sistemas anti-tanque portáteis (MANPATS ou MPATS) são foguetes anti-tanque lançados sobre o ombro. Os MANPATS modernos têm suas raízes no século 20 com o desenvolvimento inicial da carga explosiva em forma de carga. O desenvolvimento da fogueteria prática forneceu um meio de entregar essa carga explosiva."
anti_tank_equipment_0:0 "AT da Guerra Fria"
anti_tank_equipment_0_short:0 "AT da Guerra Fria"
anti_tank_equipment_1:0 "AT Básico"
anti_tank_equipment_1_short:0 "Gen 1 MANPATS"
anti_tank_equipment_1_desc:0 "Sistemas anti-tanque portáteis (MANPATS ou MPATS) são foguetes anti-tanque lançados sobre o ombro. Este modelo tem as características básicas esperadas de uma arma anti-tanque moderna."
anti_tank_equipment_2:0 "AT Melhorado"
anti_tank_equipment_2_short:0 "Gen 2 MANPATS"
anti_tank_equipment_2_desc:0 "O tubo do míssil padrão foi reforçado, junto com o sistema de designação. Os controles são mais intuitivos e incluem um modo de ataque superior, explorando a armadura superior fraca da maioria dos tanques modernos."
anti_tank_equipment_3:0 "AT Avançado"
anti_tank_equipment_3_short:0 "Gen 3 MANPATS"
anti_tank_equipment_3_desc:0 "Um rifle sem recuo mais básico com óticas modernas para disparos mais precisos. A munição utilizada por esse sistema pode variar dependendo da função."
anti_tank_equipment_4:0 "AT do Futuro Próximo"
anti_tank_equipment_4_short:0 "Gen 4 MANPATS"
anti_tank_equipment_4_desc:0 "Um sistema de mísseis significativamente atualizado, com modos de ataque superior e direto. O tamanho foi reduzido sem diminuir o poder destrutivo do míssil."
anti_tank_equipment_5:0 "AT do Futuro"
anti_tank_equipment_5_short:0 "Gen 5 MANPATS"
anti_tank_equipment_5_desc:0 "O sistema anti-tanque portátil mais avançado em produção. Este apresenta os modos padrão de ataque superior e disparo direto, mas também inclui um modo de loitering. O modo de loitering força o míssil a voar a altitudes mais altas e circular pelo campo de batalha até que um alvo tenha sido designado. O loitering permite que as forças terrestres reduzam a exposição ao designar um alvo, usando o lock-on após o lançamento com uma janela grande de tempo."
