AIN_three_peoples:0 "Três Povos"
AIN_three_peoples_desc:0 "Existem três grupos étnicos principais vivendo em Hokkaido. Ainu, japoneses e coreanos. O número de japoneses é o mais alto, mas não devemos ignorar os direitos dos outros grupos étnicos também."

AIN_confusion_of_identity:0 "Confusão de Identidade"
AIN_confusion_of_identity_desc:0 "Embora nosso país use o nome Ainu, ainda é confuso se realmente somos um país Ainu. Já, a maior parte da população de Hokkaido se tornou japonesa, e a tradição Ainu está sendo esquecida. Devemos determinar o futuro do nosso país. Somos os sucessores dos Ainu ou devemos encontrar uma nova identidade em Hokkaido?"

AIN_JRH_problem:0 "Problema do JRH"
AIN_JRH_problem_desc:0 "Precisamos resolver o problema da JR Hokkaido, ou Companhia Ferroviária de Hokkaido. A JRH gerenciava os trens de Hokkaido quando Hokkaido era território japonês, mas seu status tornou-se ambíguo quando Hokkaido se tornou um país independente. Até que tenhamos total controle sobre as instalações da JRH e retiremos seus direitos, será difícil construir uma nova infraestrutura de transporte."

AIN_ainu_dairy:0 "Apoio à Laticínios"
AIN_ainu_dairy_2:0 "Apoio à Laticínios e Pesca"

AIN_ainu_support_of_koreans:0 "Harmonia com os Coreanos"
AIN_ainu_support_of_koreans_desc:0 "Os coreanos, minoria em Hokkaido, estão dando total apoio ao governo [AIN.GetName]."

