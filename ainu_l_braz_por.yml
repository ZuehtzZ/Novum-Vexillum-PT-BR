AIN_ainu_autonomous_government_desc:0 "Os nativos Ainu podem ter governos autônomos separados dos japoneses."

AIN_seized_property:0 "Propriedade Apreendida"
AIN_seized_property_desc:0 "O novo governo [AIN.GetName] apreendeu todos os ativos do governo japonês, que originalmente governava Hokkaido."

