CAM_king_norodom_sihanouk: "Norodom Sihanouk"
CAM_king_norodom_sihanouk_desc: "O golpe de 1997 deixou uma grande purga dos monarquistas do Camboja, mas Hun Sen não removeu diretamente o rei. Mas agora o poder de Norodom Sihanouk só pode ser mantido dentro de seu palácio. Ele ainda se opõe à ditadura de Hun Sen, mas sua resistência é apenas uma pequena voz."

CAM_king_norodom_sihanouk_good: "Norodom Sihanouk"
CAM_king_norodom_sihanouk_good_desc: "A ditadura do Camboja colapsou. Em um novo governo democrático, Sihanouk tem mais autoridade e poder do que nunca, e apoiará o príncipe para ajudar o Camboja a se tornar uma democracia gradual."

CAM_cambodia_civil_war: "A Guerra Civil do Camboja"
CAM_cambodia_civil_war_desc: "Após o golpe de 1997, o Camboja mais uma vez se manchou de sangue. Todo o país está em uma guerra civil, dividido entre militares e royalistas."

CAM_country_without_intellectuals: "País Sem Intelectuais"
CAM_country_without_intellectuals_desc: "Devido à política sistemática de 'massacre intelectual' do Camboja no século 20 pelo regime do Khmer Vermelho, o Camboja ainda carece de intelectuais com habilidades industriais acima do nível mais básico. O problema intelectual no Camboja só pode ser melhorado após um longo tempo."

CAM_eliminating_khmer_rouge: "Eliminando o Khmer Vermelho"
CAM_eliminating_khmer_rouge_desc: "A remoção do Khmer Vermelho comunista, que começou na década de 1990, está quase completa. O Khmer Vermelho foi completamente desmantelado em 1999, restando apenas um pequeno número de soldados escondidos nas forças royalistas."

