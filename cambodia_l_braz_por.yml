POLITICS_HUN_SEN_DESC: "§YDescrição do Líder\nNascido:§! 5 de agosto de 1952, em Peam Kaoh Sna, Stung Trang, Kampong Cham, Indochina Francesa\n§YCarreira Política:§! Como um oficial no Khmer Rouge, o regime comunista que controlou o Camboja durante a Guerra Fria, Hun Sen conseguiu controlar o governo do Camboja, que estava em tumulto desde os anos 1980.\n\nMas após a queda do governo comunista do Camboja, Hun Sen foi derrotado pelo Partido Royalista, FUNCINPEC, em eleições sob supervisão da ONU. No entanto, ele se recusou a admitir sua derrota eleitoral. Hun Sen declarou que estava preparado para travar uma guerra civil em vez de ceder o poder, e o FUNCINPEC teve que aceitar um compromisso de 'governo de coalizão' com Hun Sen.\n\nMas a coalizão com os royalistas não durou muito. Se ele pudesse assumir o poder sozinho, estava pronto para fazê-lo. O golpe de 1997 imediatamente removeu a influência do FUNCINPEC do governo. Ainda há um monarca formal, a 'Casa de Norodom', no Camboja. Mas agora o 'verdadeiro' rei do Camboja é Hun Sen. Todo o poder no Camboja vem dele, e os royalistas estão se escondendo na escuridão."

POLITICS_Norodom_Ranariddh_DESC: "§YDescrição do Líder\nNascido:§! 2 de janeiro de 1944, em Phnom Penh, Camboja, Indochina Francesa\n§YCarreira Política:§! O Príncipe Norodom Ranariddh, ao contrário de seu pai, o Rei Sihanouk, que 'praticamente' usou todas as ideologias, do comunismo à extrema direita, é muito mais moderado e tem uma convicção mais forte de democracia. Um acadêmico que estudou direito na França, Ranariddh poderia viver uma vida confortável e rica como professor de direito na Universidade de Provença, na França, se quisesse. Abrir mão do cargo de professor e lutar contra ditaduras não lhe traria riqueza ou honra. Mas ele entrou na selva para ajudar os cambojanos que sofriam e se juntou ao FUNCINPEC.\n\nEle tinha alto apoio público em um Camboja democratizado, mas o golpe de Hun Sen em 1997 destruiu completamente sua carreira política. Mas após a brutal ditadura de Hun Sen entrar em colapso, ele finalmente conseguiu assumir o poder como primeiro-ministro de um Camboja livre.\n\nEstabelecer democracia e liberdade no Camboja não será fácil. Mas ele sabe que a ditadura não dura para sempre. Ele tem poder absoluto no Camboja, mas sabe que um dia terá que abrir mão desse poder absoluto. E será realmente um dia em que o Camboja será revivido."

POLITICS_Norodom_Sihanouk_DESC: "§YDescrição do Líder\nNascido:§! 31 de outubro de 1922, em Phnom Penh, Camboja, Indochina Francesa\n§YCarreira Política:§! É difícil definir Norodom Sihanouk em uma frase. Ele foi um ativista pela independência cambojana e rei do Camboja, às vezes um líder comunista e presidente; quando perdeu o poder, ele desertou para a RPDC e se tornou um amigo de confiança de Kim Il-sung. Ele é monarquista? Ou é nacionalista? Ou é marxista? Ou é jucheísta? O importante é que ele usou todas essas ideologias de forma muito 'prática'.\n\nEm meio à caótica situação política no Camboja, ele está pronto para usar todas as cartas que pode para sobreviver. As duas cartas, comunismo e monarquismo, não parecem se encaixar, mas ele aprendeu que elas se misturam melhor do que pensava em Pyongyang.\n\nA brutal ditadura de Hun Sen entrou em colapso, e Sihanouk teve outra chance. Ele ainda se lembra dos vários conhecimentos que adquiriu durante o exílio. E seu governo experimental, que combinou uma economia socialista com uma monarquia hereditária, começou. Isso pode ter sucesso? Ele diria \"sim.\""

