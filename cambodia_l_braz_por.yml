cambodia_news.1.t: "Eleição Geral de 2003 [CAM.GetAdjectiveCap]"
cambodia_news.1.desc: "Desde o golpe militar de 1997, está claro que as eleições parlamentares do Camboja não são justas, e isso não mudou muito nesta eleição também. Começando pelas áreas rurais, o CPP, o partido ditatorial de Hun Sen, interferiu sistematicamente na votação do partido royalista FUNCINPEC, e alguns políticos royalistas foram assassinados.\n\nEm todo o distrito eleitoral do Camboja, o CPP venceu com uma vitória esmagadora, com os royalistas resistindo ao governo ditatorial de Hun Sen recebendo votos muito baixos. O FUNCINPEC, um partido de oposição royalista, protesta contra a eleição, alegando ser uma clara fraude eleitoral, e anunciou que não participará da próxima Assembleia Nacional. O futuro do Camboja é sombrio devido à turbulência política."
cambodia_news.1.a: "Isso é terrível!"
cambodia_news.1.b: "O futuro deles é bastante sombrio."
 
cambodia_news.2.t: "O Sucesso das Negociações Cambojanas"
cambodia_news.2.desc: "Os royalistas cambojanos não se juntaram ao governo desde a eleição geral de 2003, alegando que a última eleição foi fraudulenta. Com o país à beira da divisão devido ao confronto entre o governo autocrático do Camboja e sua oposição royalista, o Rei Norodom Sihanouk apoiou as negociações entre os dois partidos.\n\nApós longas negociações, a paz chegou ao Camboja. O FUNCINPEC reconheceu a vitória de Hun Sen, e alguns ministros do governo serão nomeados para os legisladores do FUNCINPEC."
cambodia_news.2.a: "A paz chegou."
cambodia_news.2.b: "No final, Hun Sen venceu novamente."

cambodia_news.3.t: "A Guerra Civil Cambojana"
cambodia_news.3.desc: "A vitória obscura do CPP na eleição geral de 2003 trouxe uma reação do FUNCINPEC. As tentativas de coordenar negociações entre o governo e os partidos de oposição falharam, e o FUNCINPEC começou a organizar milícias. Já, o líder da oposição Norodom Ranariddh anunciou que abandonou todas as expectativas de que a revolução monárquica possa ter sucesso pacificamente.\n\nO Primeiro-Ministro Hun Sen declarou lei marcial em todo o Camboja, mas algumas unidades royalistas já se juntaram à milícia. Lutas esporádicas estão ocorrendo por todo o Camboja. Especialistas dizem que o Camboja já entrou em um estado de guerra civil."
cambodia_news.3.a: "Isso é terrível!"
cambodia_news.3.b: "Que tragédia!"

cambodia_news.4.t: "O Fim da Guerra Civil Cambojana"
cambodia_news.4.desc: "A situação política no Camboja foi muito perturbada pela fraude eleitoral em 2003, e essa turbulência política escalou para uma guerra civil. Especialistas previam que o CPP, que tinha um poder militar mais forte, prevaleceria, e como esperado, o CPP derrotou completamente o exército royalista do FUNCINPEC.\n\nDevido à derrota na guerra civil, políticos do FUNCINPEC fugiram do país, e Hun Sen estendeu a lei marcial indefinidamente, apesar de ter vencido a guerra civil. Ele anunciou que 'nenhuma eleição será realizada' para evitar futuras turbulências políticas no Camboja. A liberdade do Camboja está morta mais uma vez."
cambodia_news.4.a: "Isso é terrível!"
cambodia_news.4.b: "Resultado previsível."

cambodia_news.5.t: "A Primavera Cambojana"
cambodia_news.5.desc: "A situação política no Camboja foi muito perturbada pela fraude eleitoral em 2003, e essa turbulência política escalou para uma guerra civil. Embora muitos especialistas previssem que o exército governamental liderado por Hun Sen prevaleceria, o exército royalista do FUNCINPEC rapidamente capturou a capital e conseguiu destituir Hun Sen. O ex-ditador Hun Sen foi exilado para um estado neutro, e o FUNCINPEC declarou a anulação da última eleição geral de 2003 e a dissolução do governo existente.\nNorodom Ranariddh, o filho do Rei Norodom Sihanouk, foi reconhecido como primeiro-ministro. Embora se espere que o FUNCINPEC fortaleça a autoridade do monarca e transplante o 'Constitucionalismo Prussiano' do século 19 para o Camboja, pelo menos Ranariddh anunciou que as futuras eleições se tornarão mais 'democráticas' e que mais autonomia local será ativada."
cambodia_news.5.a: "Ótimas notícias!"
cambodia_news.5.b: "Imperfeito, mas pelo menos conseguiram um pouco de liberdade."

cambodia_news.6.t: "A 'Primavera' Cambojana"
cambodia_news.6.desc: "A situação política no Camboja foi muito perturbada pela fraude eleitoral em 2003, e essa turbulência política escalou para uma guerra civil. Embora muitos especialistas previssem que o exército governamental liderado por Hun Sen prevaleceria, o exército royalista do FUNCINPEC rapidamente capturou a capital e conseguiu destituir Hun Sen. O ex-ditador Hun Sen foi exilado para um estado neutro, e o FUNCINPEC declarou a anulação da última eleição geral de 2003 e a dissolução do governo existente.\nO novo governo decidiu delegar todos os poderes ao Rei Norodom Sihanouk, e Sihanouk proibiu todos os partidos de oposição, exceto o FUNCINPEC. A polícia que apoia o novo governo já está prendendo numerosos políticos e celebridades, e purgas de oficiais leais ao governo existente de Hun Sen parecem estar ocorrendo em todo o Camboja."
cambodia_news.6.a: "Ótimas notícias!"
cambodia_news.6.b: "A 'Revolução' do Camboja nos surpreende."
 
