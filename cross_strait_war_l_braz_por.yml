l_braz_por:

CHI_national_defense_category: "Defesa Nacional"
CHI_national_defense_category_desc:0 "Desde 1949, o Governo da China Continental ainda planeja uma invasão de Taiwan, e essa confrontação pode escalar para uma guerra a qualquer momento. Devemos nos unir para proteger [ROOT.GetAdjective] nesta crise."

CHI_surrender_to_the_pr_china:0 "Rendição para [PRC.GetNameDef]"
CHI_surrender_to_the_pr_china_desc:0 "Este será o fim da história de Taiwan, mas uma vez que o inimigo tenha desembarcado na ilha, devemos fazer uma concessão ao inimigo."

CHI_demand_peace_negotiations:0 "Exigir Negociações de Paz com [PRC.GetName]"
CHI_demand_peace_negotiations_desc:0 "Agora que finalmente recuperamos a vantagem contra os [PRC.GetAdjective]s, podemos tentar impor a paz."

CHI_hold_shanghai_mission:0 "Manter [613.GetName]"
CHI_hold_shanghai_mission_desc:0 "Se tomarmos [613.GetName], que ocupa uma posição muito importante na economia da China Continental, podemos usar os cidadãos de [613.GetName] como reféns e forçá-los a assinar um cessar-fogo."

CHI_hold_peral_river_delta_mission:0 "Manter [592.GetName]"
CHI_hold_peral_river_delta_mission_desc:0 "A região de [592.GetName], que está conectada a Hong Kong, é uma zona econômica importante que se desenvolveu rapidamente desde o século 21. Se tomarmos essa área, podemos usar os cidadãos de [592.GetName] como reféns e forçá-los a assinar um cessar-fogo."

CHI_hold_fujian_mission:0 "Manter [595.GetName]"
CHI_hold_fujian_mission_desc:0 "O inimigo perdeu [595.GetName] devido ao avanço de nossas tropas a partir de Hokkin. Agora, a ilha de Taiwan está segura contra desembarques inimigos e podemos sentar à mesa de negociações com eles."

#Eventos
cross_strait_war.1.t:0 "[ROOT.GetAdjective] Demandas de Paz"
cross_strait_war.1.desc:0 "Trazemos boas notícias da frente! Nossas tropas capturaram as importantes áreas costeiras de [PRC.GetNameDef] e desferiram um golpe econômico severo ao inimigo. Dentro do governo [PRC.GetAdjective], o pessimismo começou a surgir devido às condições desfavoráveis da guerra.\n\nAgora é nossa decisão quando iniciar as negociações, podemos continuar a luta e ver se conseguimos tomar mais, ou almejar uma paz branca o mais rápido possível."
cross_strait_war.1.a:0 "Pode ser hora da paz..."

cross_strait_war.2.t:0 "[ROOT.GetAdjective] Demandas de Paz"
cross_strait_war.2.desc:0 "Acabamos de receber notícias de nossos inimigos em [FROM.GetNameDef]. Eles ofereceram termos para uma paz branca, onde nossas forças cessam imediatamente todas as medidas ofensivas e se retiram para o nosso lado da fronteira. Territorialmente, parece que [FROM.GetNameDef] está contente em ver nossas fronteiras retornarem às suas posições pré-guerra, sem que nenhum dos lados faça ganhos.\n\nClaro, isso não é uma verdadeira 'paz branca'. Se concluirmos um acordo de paz como nação, reconheceremos que Taiwan é um 'país' livre e não parte da China. Isso seria uma humilhação política considerável, e o governo seria condenado pelo povo. Mas não continuar uma guerra desfavorável causaria um problema maior?"
cross_strait_war.2.a:0 "Não temos outra opção senão admitir a derrota..."
cross_strait_war.2.b:0 "Vamos virar o rumo da guerra!"

cross_strait_war.3.t:0 "[PRC.GetNameDefCap] Aceita Nossas Demandas de Paz"
cross_strait_war.3.desc:0 "Acordo de Paz [ROOT.GetName]-[PRC.GetName].\n\n1. O Governo de [PRC.GetName] interrompe todos os ataques a [ROOT.GetName] a partir do momento em que o acordo for assinado.\n\n2. As forças do Governo de [ROOT.GetName] se retiram pacificamente do território ocupado de [PRC.GetName], e não houve alterações territoriais devido a essa guerra.\n\n3. Através deste acordo de paz, [ROOT.GetLeader] e [PRC.GetLeader] confirmam que os dois governos de [ROOT.GetNameDefCap] e [PRC.GetNameDefCap] são países soberanos iguais, e consultam para estabelecer embaixadas na capital do outro país para manter a paz no futuro.\n\n4. [PRC.GetLeader] renuncia permanentemente às reivindicações sobre a ilha de Taiwan e suas áreas subsidiárias.\n\n [?global.date.GetDateStringNoHourLong].\n\nAssinatura.\n[PRC.GetLeader], Chefe de Estado de [PRC.GetNameDefCap]\n[ROOT.GetLeader], Chefe de Estado de [ROOT.GetNameDefCap]"
cross_strait_war.3.a:0 "Tremendo de prazer, peguei a caneta."

cross_strait_war.4.t:0 "[FROM.GetNameDefCap] Rejeita Nossas Demandas de Paz"
cross_strait_war.4.desc:0 "Aqueles tolos em [FROM.GetNameDef] recusaram nossa graciosa oferta de paz. Sua alegação delirante é que as recentes perdas sofridas por suas forças são reversões temporárias que logo superarão. Sabemos que isso é uma completa fabricação feita para proteger seu governo da ira do seu povo, mas em breve a verdade virá à tona.\n\nNossos soldados permanecem no campo, seus espíritos elevados, seguros no conhecimento de que continuam a justa luta, preparando-se para mais combates por vir."
cross_strait_war.4.a:0 "Os tolos pagarão por isso!"

cross_strait_war.5.t:0 "[FROM.GetAdjective] Demandas Territoriais para a Paz"
cross_strait_war.5.desc:0 "Acabamos de receber uma demanda de rendição de nossos rivais [FROM.GetAdjective]. Como parte das condições para a paz, eles exigem que entreguemos vários territórios e algumas cidades costeiras na China Continental ocupada, e insistem que evacuemos essas terras o mais rápido possível."
cross_strait_war.5.a:0 "Não temos outra opção senão admitir a derrota..."
cross_strait_war.5.b:0 "Como ousam!?"

cross_strait_war.6.desc:0 "[ROOT.GetName]-[PRC.GetName] Acordo de Paz.\n\n1. O Governo de [PRC.GetName] interrompe todos os ataques a [ROOT.GetName] a partir do momento em que o acordo for assinado.\n\n2. As forças do Governo de [ROOT.GetName] se retiram pacificamente do território ocupado de [PRC.GetName], no entanto, os direitos sobre algumas bases costeiras importantes ocupadas por [PRC.GetName] são transferidos para [ROOT.GetName]. A definição de \"algumas bases costeiras\" é especificada em um tratado separado.\n\n3. Através deste acordo de paz, [ROOT.GetLeader] e [PRC.GetLeader] confirmam que os dois governos de [ROOT.GetNameDefCap] e [PRC.GetNameDefCap] são países soberanos iguais, e consultam para estabelecer embaixadas na capital do outro país para manter a paz no futuro.\n\n4. [PRC.GetLeader] renuncia permanentemente às reivindicações sobre a ilha de Taiwan e suas áreas subsidiárias.\n\n [?global.date.GetDateStringNoHourLong].\n\nAssinatura.\n[PRC.GetLeader], Chefe de Estado de [PRC.GetNameDefCap]\n[ROOT.GetLeader], Chefe de Estado de [ROOT.GetNameDefCap]"
cross_strait_war.6.a:0 "Demos a eles o melhor insulto!"

cross_strait_war.7.desc:0 "Aqueles tolos em [FROM.GetNameDef] recusaram nossa graciosa oferta de paz. Seu governo cada vez mais desesperado se agarra à ideia delirante de que ainda podem vencer, sabendo que, se a verdade sobre o estado da guerra escapar, terão que enfrentar levantes em massa e talvez até uma revolução em casa.\n\nNossos soldados permanecem no campo, seus espíritos elevados, seguros no conhecimento de que continuam a justa luta, preparando-se para mais combates por vir, confiantes de que a vitória está próxima."
cross_strait_war.7.a:0 "Os tolos pagarão por isso!"

cross_strait_war.8.t:0 "A Rendição do \"Governo\" de Taiwan"
cross_strait_war.8.desc:0 "A rebelião deles terminou, e os separatistas taiwaneses decidiram abandonar toda a sua resistência e se render. Eles desarmarão tudo e se renderão, e nós seremos capazes de integrá-los."
cross_strait_war.8.a:0 "Grande Vitória!"

cross_strait_war.9.t:0 "[PRC.GetAdjective] Ocupa Kinmen!"
cross_strait_war.9.desc:0 "Após 1949, a guerra local pela ilha de Kinmen continuou por décadas. As forças da RPC tentaram conquistar Kinmen várias vezes durante o século 20, mas cada vez esse ataque foi repelido pela guarnição. Mas, eventualmente, a guarnição de Kinmen foi destruída, e agora a bandeira de [ROOT.GetName] está tremulando em Kinmen."
cross_strait_war.9.a:0 "Grande Vitória!"

cross_strait_war.10.desc:0 "Após 1949, a guerra local pela ilha de Kinmen continuou por décadas. As forças da RPC tentaram conquistar Kinmen várias vezes durante o século 20, mas cada vez esse ataque foi repelido pela guarnição. Mas, eventualmente, a guarnição de Kinmen foi destruída, e agora a bandeira de [FROM.GetName] está tremulando em Kinmen."
cross_strait_war.10.a:0 "A situação da guerra não está boa para nós..."

cross_strait_war.11.t:0 "[PRC.GetAdjective] Ocupa Lienchiang!"
cross_strait_war.11.desc:0 "Lienchiang, que era uma ilha muito próxima da China continental, foi uma questão muito 'irritante' para a RPC. Houve tentativas no século 20 de capturar Kinmen e Lienchiang, mas a ROC foi capaz de defender Lienchiang durante todo o século 20. Mas, eventualmente, a guarnição de Lienchiang foi destruída, e agora a bandeira de [ROOT.GetName] está tremulando em Lienchiang."
cross_strait_war.11.a:0 "Grande Vitória!"

cross_strait_war.12.desc:0 "Lienchiang, que era uma ilha muito próxima da China continental, foi uma questão muito 'irritante' para a RPC. Houve tentativas no século 20 de capturar Kinmen e Lienchiang, mas a ROC foi capaz de defender Lienchiang durante todo o século 20. Mas, eventualmente, a guarnição de Lienchiang foi destruída, e agora a bandeira de [FROM.GetName] está tremulando em Lienchiang."
cross_strait_war.12.a:0 "A situação da guerra não está boa para nós..."

cross_strait_war.13.t:0 "[PRC.GetAdjective] Desembarca com Sucesso em Taiwan!"
cross_strait_war.13.desc:0 "Desde 1949, o desembarque das tropas de [PRC.GetName] na ilha de Taiwan nunca aconteceu. No entanto, a defesa costeira de [CHI.GetName] terminou em fracasso, e as tropas de [PRC.GetName] desembarcaram na ilha de Taiwan. A situação da guerra de [CHI.GetName] parece sem esperança."
cross_strait_war.13.a:0 "Vitória Completa está à nossa frente!"

cross_strait_war.14.desc:0 "Desde 1949, o desembarque das tropas de [PRC.GetName] na ilha de Taiwan nunca aconteceu. No entanto, a defesa costeira de [CHI.GetName] terminou em fracasso, e as tropas de [PRC.GetName] desembarcaram na ilha de Taiwan. A situação da guerra de [CHI.GetName] parece sem esperança."
cross_strait_war.14.a:0 "É apenas desespero..."
 
CHI_coastal_garrisons:0 "Guarnições Costeiras"
CHI_coastal_garrisons_desc:0 "Devemos criar guarnições costeiras com o propósito de proteger contra qualquer e toda invasão naval."

CHI_nuclear_project:0 "Ordenar que o INER Retome a Pesquisa de Reatores de Água Pesada"
CHI_nuclear_project_desc:0 "Também precisamos de armas nucleares para lutar e vencer contra a China, que possui armas nucleares. Embora esses estudos temam que estendam esta guerra para uma guerra nuclear, não podemos parar de tentar sobreviver."

PRC_cross_strait_war_category:0 "Guerra entre os Estreitos"
PRC_cross_strait_war_category_desc:0 "Nosso governo e nosso povo esperam que não leve muito tempo para lidar com uma 'pequena' ilha como Taiwan. Se a guerra se prolongar, o cansaço do povo se intensificará, e o povo duvidará da liderança do governo."

PRC_conquer_hokkien_mission:0 "Conquistar Kinmen"
PRC_conquer_hokkien_mission_desc:0 "Nosso povo não espera que a guerra continue por muito tempo. Precisamos mostrar os resultados da guerra o mais rápido possível para satisfazer nosso povo."

PRC_conquer_lienchiang_mission:0 "Conquistar Lienchiang"
PRC_conquer_lienchiang_mission_desc:0 "Nosso povo não espera que a guerra continue por muito tempo. Precisamos mostrar os resultados da guerra o mais rápido possível para satisfazer nosso povo."

PRC_conquer_mainland_taiwan_mission:0 "Desembarcar com Sucesso na Ilha de Taiwan"
PRC_conquer_mainland_taiwan_mission_desc:0 "Nosso povo não espera que a guerra continue por muito tempo. Precisamos mostrar os resultados da guerra o mais rápido possível para satisfazer nosso povo."

# Tooltips
CHI_can_demand_territory_if_occupying_tt:0 "\n\nPoderemos exigir concessões territoriais de [PRC.GetNameDef] se controlarmos os estados de §Y[613.GetName]§!, §Y[592.GetName]§! ou §Y[591.GetName]§!."
CHI_coastal_garrisons_tt:0 "Criar uma unidade de defesa costeira no estado onde a §YBase Naval§! é construída.\n\n"
CHINESE_the_end_of_the_1999_crisis_tt:0 "Quando as eleições presidenciais de 2000 em [CHI.GetNameDef] terminarem de forma estável, será §GAutomaticamente Contornado§!."
CHINESE_the_end_of_the_1999_crisis_NOT_GC_tt:0 "§RO conteúdo relacionado China-Taiwan não é compatível com o conteúdo de Taiwan do mod Global Conflict. Ao usar o mod Global Conflict, o conteúdo relacionado China-Taiwan é bloqueado.§!."

# Flags
CHI_can_demand_peace_negotiations_flag: "Completou a missão §Y$CHI_hold_shanghai_mission$§! ou §Y$CHI_hold_peral_river_delta_mission$§! ou §Y$CHI_hold_fujian_mission$§! (controla §Y[613.GetName]§! ou §Y[592.GetName]§! ou §Y[595.GetName]§! por pelo menos §Y30 dias§!) e está atualmente no controle de §YMission States§!"
prc_end_1999_crisis:0 "A §YCrise da Guerra China-Taiwan de 1999-2000§! terminou."

################

CHINESE_the_end_of_the_1999_crisis:0 "O Fim da Crise de 1999"
CHINESE_the_end_of_the_1999_crisis_desc:0 "Desde 1999, a ameaça de guerra entre a China e Taiwan surgiu e desapareceu durante as próximas eleições presidenciais de 2000. Mas o exército chinês ainda não está modernizado o suficiente para a guerra, e nenhuma guerra ocorreu desde as eleições taiwanesas reais."

CHINESE_economic_exchange:0 "Troca Econômica entre [PRC.GetAdjective] e [CHI.GetAdjective]"
CHINESE_economic_exchange_desc:0 "Como a possibilidade de guerra entre os estreitos desapareceu, os intercâmbios culturais entre empresas privadas recomeçaram."

CHINESE_taiwan_food_import_from_mainland_china:0 "Importação de Alimentos de Taiwan da China Continental"
CHINESE_taiwan_food_import_from_mainland_china_desc:0 "O melhor destino de exportação para vender os produtos agrícolas de Taiwan é a China continental. O mercado também é enorme devido à proximidade e à grande população. Esses acordos agrícolas beneficiarão ambas as regiões."

CHINESE_cooperation_among_IT_companies:0 "Cooperação Entre Empresas de TI"
CHINESE_cooperation_among_IT_companies_desc:0 "Se várias empresas de TI de Taiwan e da China Continental colaborarem entre si, poderemos aprender mais uns com os outros."

CHINESE_mutual_study_abroad:0 "Intercâmbio Estudantil"
CHINESE_mutual_study_abroad_desc:0 "Ambos Taiwan e a China continental falam mandarim, então os estudantes poderão se ajustar facilmente se forem para as universidades do outro. E estudar no exterior reduzirá a hostilidade entre eles e permitirá uma melhor compreensão mútua."

CHINESE_suspension_of_agricultural_exports:0 "Suspensão das Exportações Agrícolas"
CHINESE_suspension_of_agricultural_exports_desc:0 "As exportações agrícolas de Taiwan para a China continental foram suspensas. Seja uma decisão tomada por Taiwan ou pela China Continental, isso causará danos econômicos para ambas as partes, enquanto ao mesmo tempo reduzirá o vínculo entre a economia de Taiwan e a economia chinesa."

CHINESE_academic_exchanges_between_universities_on_both_sides_of_strait:0 "Intercâmbio Acadêmico entre Universidades dos Dois Lados do Estreito"
CHINESE_academic_exchanges_between_universities_on_both_sides_of_strait_desc:0 "Várias universidades de Taiwan e da China Continental poderão compartilhar as conquistas científicas umas das outras por meio de pesquisas conjuntas."
 
CHINESE_ECFA:0 "ECFA"
CHINESE_ECFA_desc:0 "O ECFA, Acordo de Cooperação Econômica e Comercial, é um tratado comercial projetado para vincular as economias de ambos os lados, diminuindo significativamente as tarifas sobre os bens que viajam entre Taiwan e a China Continental."

CHINESE_common_economic_prosperity:0 "Prosperidade Econômica Comum"
CHINESE_common_economic_prosperity_desc:0 "Se conseguirmos estimular ainda mais o comércio entre nós, podemos alcançar a prosperidade econômica juntos."

CHINESE_pan_blue:0 "Apoiar o Pan Azul"
CHINESE_pan_blue_desc:0 "Ao apoiar o Pan Azul, uma força pan-nacionalista chinesa na ilha de Taiwan, podemos fazer com que os cidadãos taiwaneses amem ainda mais a China Continental."

CHINESE_support_KMT:0 "Cooperar com o Kuomintang"
CHINESE_support_KMT_desc:0 "O Kuomintang foi um partido anti-comunista no século 20, mas com o crescente sentimento de 'nacionalismo taiwanês' em Taiwan, ele abandonou o anti-comunismo e se transformou em um partido pan-nacionalista chinês. Vamos nos aproximar do KMT, criando mais figuras leais à China dentro dele."

CHINESE_military_threat:0 "Plano de Ameaça Militar"
CHINESE_military_threat_desc:0 "Exercícios militares perto de Taiwan podem assustá-los."

CHINESE_show_of_naval_power:0 "Exibição de Poder Naval"
CHINESE_show_of_naval_power_desc:0 "Por que não fazemos um exercício naval bem na costa de Taiwan? Se virem nossos navios de guerra entrando e saindo da costa de Taiwan, os cidadãos taiwaneses entenderão como o sonho de 'independência' é irreal."

CHINESE_air_force_military_training_off_taiwan:0 "Treinamento da Força Aérea ao Largo de Taiwan"
CHINESE_air_force_military_training_off_taiwan_desc:0 "Faremos exercícios da força aérea sobre o espaço aéreo de Taiwan. Claro que isso assustará bastante os cidadãos de Taiwan. E quando eles declararem 'independência', verão o que esta Força Aérea pode fazer em Taiwan."

CHINESE_rocket_launch_training_off_taiwan:0 "Treinamento de Lançamento de Foguetes ao Largo de Taiwan"
CHINESE_rocket_launch_training_off_taiwan_desc:0 "Será interessante testar um foguete na costa de Taiwan. Também poderemos estudar nossa tecnologia de foguetes, e os cidadãos de Taiwan poderão se assustar imaginando como isso poderia atacar suas cidades."

CHINESE_economic_threat:0 "Ameaça Econômica"
CHINESE_economic_threat_desc:0 "Sabemos várias maneiras de prejudicar a economia de Taiwan."

CHINESE_taiwan_trade_restrictions:0 "Restrições Comerciais com Taiwan"
CHINESE_taiwan_trade_restrictions_desc:0 "Podemos pressionar empresas estrangeiras que fazem negócios com empresas taiwanesas para interromper a exportação de mercadorias de Taiwan. Se não quiserem parar de fazer negócios com os chineses, não comercializarão os bens de Taiwan."

CHINESE_politic_threat:0 "Ameaça Política"
CHINESE_politic_threat_desc:0 "Ao continuar patrocinando financeiramente os políticos do KMT, podemos expandir nosso poder Pan Azul dentro de Taiwan."

CHINESE_anti_secession_law:0 "Lei Anti-Secessão"
CHINESE_anti_secession_law_desc:0 "Já estamos prontos para invadir Taiwan a qualquer momento se declarar independência. Mas é diferente argumentar isso apenas em palavras e afirmá-lo por lei. Fazer leis para a invasão de Taiwan seria um claro aviso ao 'governo' deles."

CHINESE_deal_with_moderates:0 "Negociar com Moderados"
CHINESE_deal_with_moderates_desc:0 "Nem todos os políticos Pan Green apoiam a independência radical de Taiwan. Podemos controlar a divisão dentro do DPP para que os políticos Pan Green que apoiam manter o status quo, em vez de declarar independência, possam ganhar força."

CHINESE_attempt_at_diplomatic_isolation:0 "Tentativa de Isolamento Diplomático"
CHINESE_attempt_at_diplomatic_isolation_desc:0 "Ao interromper sua política externa e aprofundar seu isolamento internacional, podemos aprofundar as dificuldades políticas e econômicas de Taiwan."

CHINESE_path_to_integration:0 "Caminho para a Integração"
CHINESE_path_to_integration_desc:0 "Taiwan e a China são o mesmo povo e países inseparáveis. Iremos infiltrar as redes de Internet deles e injetar ideias do Pan Azul na juventude deles."

CHINESE_pan_green:0 "Apoiar o Pan Green"
CHINESE_pan_green_desc:0 "O Pan Green é uma força separatista taiwanesa que afirma que Taiwan não é nem a 'República da China' nem a PRC, mas apenas 'Taiwan'. Vamos apoiar ainda mais a ideologia Pan Green e tornar possível sua influência dentro de Taiwan."

CHINESE_true_name_movement:0 "Movimento do Nome Verdadeiro"
CHINESE_true_name_movement_desc:0 "Nós somos Taiwan, não a China. Mas muitos órgãos governamentais em Taiwan usam o nome 'China'. Isso é uma desonra, é como se a China estivesse colonizando Taiwan. Devemos mudar o termo 'China' usado pelos órgãos governamentais para 'Taiwan'."

CHINESE_taiwanese_hokkien_language_education:0 "Educação em Língua Hokkien de Taiwan"
CHINESE_taiwanese_hokkien_language_education_desc:0 "Muitos cidadãos taiwaneses podem falar o mandarim que é falado em Pequim. Mas para fortalecer o nacionalismo de Taiwan, precisamos educar nossos cidadãos mais sobre a língua Hokkien, que é uma língua mais regional de Taiwan."

CHINESE_aboriginal_history:0 "História dos Yuanzhumin"
CHINESE_aboriginal_history_desc:0 "Os Yuanzhumin são povos nativos austronésios que viveram em Taiwan desde os tempos antigos, antes da imigração dos atuais taiwaneses. Devemos fortalecer a educação escolar que ensina aos estudantes sobre sua história e tradições."
 
CHINESE_history_of_taiwan_s_democracy:0 "História da Democracia de Taiwan"
CHINESE_history_of_taiwan_s_democracy_desc:0 "O KMT manteve uma ditadura brutal por décadas desde que assumiu Taiwan em 1945. Muitos ativistas pró-democracia lutaram contra a ditadura do KMT por um longo tempo, devemos educar nossos estudantes mais sobre a história moderna."

CHINESE_criticism_of_chiang_kai_shek:0 "Crítica a Chiang Kai-shek"
CHINESE_criticism_of_chiang_kai_shek_desc:0 "Durante a Guerra Fria, Chiang Kai-shek foi reverenciado como um grande líder que modernizou Taiwan, e estátuas foram construídas para comemorá-lo. Mas sua verdadeira identidade é a de um assassino, e estátuas para comemorá-lo devem ser destruídas."

CHINESE_taiwan_soft_power:0 "Poder Suave de Taiwan"
CHINESE_taiwan_soft_power_desc:0 "Embora tenha menos influência do que o poder suave da China continental, temos nossa própria cultura, tradições e muitas culturas populares."

CHINESE_complete_acceptance_of_japanese_culture:0 "Aceitação Completa da Cultura Japonesa"
CHINESE_complete_acceptance_of_japanese_culture_desc:0 "Taiwan foi colonizado por longo tempo pelo Japão, e muitos cidadãos taiwaneses têm uma afinidade cultural com o Japão. Podemos nos entender mais profundamente como amigos, não como colônias e donos como antes."

CHINESE_study_of_the_colonial_period:0 "Estudo do Período Colonial"
CHINESE_study_of_the_colonial_period_desc:0 "O Pan Azul afirma que o Japão explorou brutalmente a ilha de Taiwan até a derrota em 1945. Mas não seria essa uma 'interpretação política' para fazer os cidadãos taiwaneses apoiarem o pan-nacionalismo chinês? Os apoiadores do Pan Green concordam que a brutalidade do período colonial japonês foi exagerada pelos pan-nacionalistas chineses. Não pouparemos apoio para historiadores taiwaneses estudarem a 'nova' interpretação do período colonial. Eles estudarão a 'história correta' do período colonial, e não a história para o Pan Azul."

CHINESE_taiwanese_anime:0 "Taiwan e a Cultura Pop Japonesa"
CHINESE_taiwanese_anime_desc:0 "O anime e manga japoneses são agora muito comuns em Taiwan. Mesmo nossos políticos do DPP usam ativamente a cultura pop japonesa para citá-la em propaganda política. A expansão da cultura pop japonesa reduzirá a influência da cultura pop chinesa continental em Taiwan, e diminuirá ainda mais o interesse de nossos cidadãos pelo pan-nacionalismo chinês. Se conseguirmos reduzir a influência do pan-nacionalismo chinês, será apenas um pequeno preço para nossa cultura ser ocupada por culturas estrangeiras."

CHINESE_acceptance_of_pan_east_asia_soft_power:0 "Aceitação do Poder Suave Pan-asiático"
CHINESE_acceptance_of_pan_east_asia_soft_power_desc:0 "Recentemente, começou a aparecer um novo fenômeno cultural chamado 'Hallyu'. É um substantivo próprio que se refere à cultura pop coreana, e alguns cidadãos taiwaneses estão sendo grandemente influenciados pela cultura pop coreana."

CHINESE_convergence_with_korean_culture:0 "Convergência com a Cultura Coreana"
CHINESE_convergence_with_korean_culture_desc:0 "A expansão da cultura pop coreana reduzirá a influência da cultura pop chinesa continental em Taiwan, e diminuirá ainda mais o interesse de nossos cidadãos pelo pan-nacionalismo chinês. Se conseguirmos reduzir a influência do pan-nacionalismo chinês, será apenas um pequeno preço para nossa cultura ser ocupada por culturas estrangeiras."

CHINESE_reducing_china_s_influence:0 "Reduzindo a Influência da China"
CHINESE_reducing_china_s_influence_desc:0 "Nossa economia não deve ser subordinada à China! Seremos pioneiros em um mercado externo mais livre para Taiwan."

CHINESE_economic_independence:0 "Independência Econômica"
CHINESE_economic_independence_desc:0 "Devemos continuar a fornecer apoio econômico para os negócios taiwaneses para que possamos reduzir nossa dependência econômica da China, enquanto protegemos nossos negócios."

CHINESE_bank_of_taiwan:0 "Banco de Taiwan"
CHINESE_bank_of_taiwan_desc:0 "Nossa indústria financeira continua a crescer, e Taiwan se tornará um centro financeiro internacional."

