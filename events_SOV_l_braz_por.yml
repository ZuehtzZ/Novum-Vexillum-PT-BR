russia.1.t:0 "O Desastre do Submarino Kursk"
russia.1.d:0 "O Desastre do Submarino Kursk foi um incidente naval a 75 quilômetros ao norte da Península de Kola, na Rússia. \n\nO submarino russo da classe Oscar K-141 'Kursk' sofreu uma soldagem defeituosa em um torpedo de prática 65-76, o que causou uma explosão de peróxido e a subsequente detonação de pelo menos 5 ogivas de torpedos. \n\nO Comando Naval Russo subestimou grandemente a situação e recusou ajuda internacional com base em alegações grosseiras de que a OTAN poderia estar envolvida no afundamento. Embora muitos dos membros da tripulação tenham sobrevivido às explosões iniciais, que foram registradas por sismógrafos no estado do Alasca, e ficaram presos no fundo do mar, a resposta lenta e ineficaz da Rússia levou à morte de todos os 118 marinheiros."
russia.1.o1:0 "Horrível!"
russia.2.t:0 "Rússia oferece Estado da União"
russia.2.d:0 "Nossos amigos na Rússia ofereceram se aproximar em relação ao nosso já preexistente Estado da União e torná-lo um Estado União. Claro, isso faria com que a independência da Bielorrússia fosse sacrificada, mas isso é apenas um pequeno preço a pagar, certo?"
russia.2.o1:0 "Que seja a União!"
russia.2.o2:0 "Resistir e lutar!"
russia.3.t:0 "Bielorrússia aceita!"
russia.3.d:0 "A Bielorrússia aceitou a proposta do Estado da União. Agora seguirão nossas ordens. No entanto, nossos outros aliados provavelmente não aprovarão."
russia.3.o1:0 "Excelente."
russia.4.t:0 "Bielorrússia nos resiste!"
russia.4.d:0 "A Bielorrússia teve a audácia de resistir aos desejos russos por um Estado da União! Precisamos nos preparar para uma resposta."
russia.4.o1:0 "Tolos."
russia.5.t:0 "O Imperialismo Russo ameaça nossa Soberania!"
russia.5.d:0 "A Rússia se uniu à Bielorrússia, basicamente tornando o governo de Minsk sem sentido. Isso mostra sem dúvida que a Rússia está disposta a colocar suas próprias demandas imperialistas neo-soviéticas acima do bem de seus aliados! Como devemos responder?"
russia.5.o1:0 "Precisamos romper nossos laços."
russia.5.o2:0 "Temos que esperar pelo melhor..."
russia.6.t:0 "Programa de Proteção do Sul Russo"
russia.6.d:0 "A Rússia anunciou que estará ao nosso lado em conflitos militares e nos enviou conselheiros militares para ajudar na defesa contra nossos adversários."
russia.6.o1:0 "Excelente."
russia.7.t:0 "A Invasão da Crimeia"
russia.7.d:0 "Embora os russos étnicos sempre não fossem os grupos populacionais mais felizes entre nós, isso não explica as milícias não identificadas e fortemente armadas invadindo a península pelo leste e expulsando nossas tropas. Agora está muito claro que esses separatistas estão sendo apoiados, armados e comandados pelos russos, que estão se massificando em nossas fronteiras. Precisamos encontrar uma resposta."
russia.7.o1:0 "Vamos recuar."
russia.7.o2:0 "Nos manteremos firmes e lutaremos!"
russia.8.t:0 "A Ucrânia recua!"
russia.8.d:0 "O governo ucraniano é forçado a recuar! A Crimeia é nossa!"
russia.8.o1:0 "Excelente."
russia.9.t:0 "A Ucrânia enfrenta nosso desafio!"
russia.9.d:0 "Contra todas as expectativas, a Ucrânia lutará pela Crimeia, e em resposta, nossos comandantes já deram ordens para avançar. Começamos algo que não poderemos parar tão facilmente."
russia.9.o1:0 "Vamos fazer isso."
russia.10.t:0 "Novorossiya"
russia.10.d:0 "As províncias orientais da Ucrânia se levantam contra nós em rebelião! Os grupos populacionais russos nos chamaram de opressores e pastores de escravos e chamaram nossas relações amigáveis com o Ocidente de inaceitáveis. A guerra é inevitável desta vez!"
russia.10.o1:0 "Vamos mandá-los direto para o inferno."
russia_news.1.t:0 "Vladimir Putin eleito Presidente"
russia_news.1.d:0 "Como era totalmente previsível, o jovem político emergente Vladimir Putin, presidente interino desde 31 de dezembro de 1999, foi confirmado no cargo de presidente da Rússia por meio de voto popular.\n\nPutin foi internacionalmente visto como pouco mais do que um fantoche que chegou ao poder simplesmente porque era o sucessor político designado de Boris Yeltsin, mas sua recente política implacável contra a insurgência chechena já o provou ser um líder mais resoluto do que alguns de seus céticos esperavam."
russia_news.1.o1:0 "Vamos ver como ele se sai."
russia_news.2.t:0 "Vladimir Zhirinovsky eleito Presidente"
russia_news.2.d:0 "Embora a maioria dos observadores esperasse que o herdeiro de Boris Yeltsin, Vladimir Putin, vencesse, parece que a população russa escolheu o Partido Liberal Democrático hiper-nacionalista e seu líder, Vladimir Zhirinovsky, para ocupar o cargo de presidente da Rússia."
russia_news.2.o1:0 "A carreira de Putin acabou."
russia_news.3.t:0 "Gennady Zyuganov eleito Presidente"
russia_news.3.d:0 "Em uma reviravolta inesperada, o Partido Comunista da Federação Russa elegeu seu líder, Gennady Zyuganov, à presidência. Isso é um choque absoluto, já que a presidência já era considerada predefinida e vencida por Vladimir Putin, o sucessor designado de Boris Yeltsin. Parece que as eleições russas são menos (ou muito mais) manipuladas do que se imaginava."
russia_news.3.o1:0 "Isso marca o renascimento da URSS?"
russia_news.4.t:0 "Grigory Yavlinsky eleito Presidente"
russia_news.4.d:0 "Um ativista político quase totalmente desconhecido internacionalmente, Grigory Yavlinsky, venceu a eleição presidencial russa em um terremoto político. A questão da sucessão de Boris Yeltsin já era considerada respondida antes de ser feita, com Vladimir Putin sendo favorecido entre os diferentes candidatos. No entanto, parece que o curso conservador e pró-oligarcas do governo Yeltsin não ajudou a campanha de Putin. O povo russo escolheu o liberal Yavlinsky em vez disso."
russia_news.4.o1:0 "Boa sorte, Grigory!"
russia_news.4.o2:0 "...quem?"
election_SOV.1.t:0 "Eleição Russa de 2000"
election_SOV.1.d:0 "O longo governo de Boris Yeltsin sobre a Rússia recentemente chegou ao fim, com seu protegido político Vladimir Putin assumindo o cargo de presidente interino. Especialmente por meio de sua política resoluta em relação à Chechênia, o Putin, até então desconhecido, geralmente obteve a aprovação do público russo. Agora, eleições para o cargo de presidente estão sendo realizadas, e Putin está buscando confirmar seu governo.\n\nOs outros candidatos incluem o ultra-nacionalista Zhirinovsky, o comunista neo-soviético Zyuganov e o liberal democrático Yavlinsky."
election_SOV.1.o1:0 "Putin"
election_SOV.1.o2:0 "Zhirinovsky"
election_SOV.1.o3:0 "Zyuganov"
election_SOV.1.o4:0 "Yavlinsky"