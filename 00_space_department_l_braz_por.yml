Global_space_decision_category_key:0 "Embora, ao contrário do jogo da Paradox Interactive §YStellaris§!, não existam naves de batalha espaciais sofisticadas ou trocas com civilizações alienígenas no espaço da nossa linha do tempo, observar o universo é um tanto monótono, e ele parece permanecer estático. No entanto, mesmo que a tecnologia de exploração espacial da humanidade ainda esteja em um nível rudimentar, hoje a tecnologia espacial pode exercer uma influência significativa na civilização do início do século 21. §GSatélites Espiões§! tornam possível identificar bases militares inimigas e desempenham um papel muito importante em nosso grande plano de batalha.\n\n[GetSpaceAgenciesDesc]\n\n"

### América ###
SpaceAgenciesName_NASA:0 "NASA"

SpaceAgenciesDesc_NASA:0 "A §YNational Aeronautics and Space Administration§!, NASA foi fundada em 29 de julho de 1958. A NASA perdeu repetidamente sua corrida espacial para a União Soviética durante a Guerra Fria. O primeiro satélite do mundo não foi dos Estados Unidos, mas sim o Sputnik da União Soviética, e o primeiro animal a ir ao espaço foi Laika, da União Soviética. O primeiro humano a ir ao espaço foi Yuri Gagarin, da União Soviética. Mas está tudo bem. Mesmo com 99 por cento de derrotas, quem venceu a última batalha será lembrado como o vencedor da corrida espacial na história. Perdemos todas as outras batalhas, mas foram os americanos que chegaram à lua primeiro, certo? De qualquer forma, fizemos algo que nem mesmo Yuri Gagarin conseguiu. Após o colapso da União Soviética, a NASA é reconhecida como a principal pioneira espacial do mundo."
 
SpaceAgenciesTradition_NASA:0 "§gAs Unidades de Medida Costumeiras dos Estados Unidos são como um símbolo que separa os Estados Unidos de outros países. Embora quase todos os países do mundo, exceto os Estados Unidos, usem o mesmo Sistema Internacional de Unidades padronizado (SI), os Estados Unidos não aceitaram o SI, como metros e quilogramas, do século 20 até o século 21. Por que deveríamos seguir o SI de estrangeiros mais fracos, quando os Estados Unidos são o país mais avançado do mundo? Polegada, libra e muitas unidades costumeiras americanas são como símbolos do Espírito Pioneiro Americano de que 'Não precisamos seguir os padrões dos estrangeiros'. ...Embora isso esteja causando *alguns* problemas na corrida espacial.\n\nO desastre do Mars Surveyor '98 Orbiter em 1998 mostrou que não usar unidades do SI pode criar situações cientificamente complicadas. Em 1998, os EUA gastaram 320 milhões de dólares para lançar um orbitador para explorar Marte. Engenheiros americanos usaram suas unidades costumeiras habituais para ajustar a órbita do orbitador, mas os computadores, que não se interessavam pelo espírito pioneiro americano, reconheceram esses números como SI e ajustaram a órbita. e os 320 milhões de dólares foram perdidos em vão, de maneira sem sentido, quando o orbitador colidiu com Marte.\n\nNossos engenheiros agora passam muito tempo convertendo as unidades costumeiras americanas dos documentos de várias empresas americanas para as unidades do SI 'seguras' e garantindo que sejam números corretos. Essas tarefas aumentaram a carga de trabalho da NASA e estão consumindo orçamentos desnecessários.§!\n§Y-----§!\nEfeito da Tradição: $MODIFIER_CONSUMER_GOODS_FACTOR$ da §YRede de Satélites Espiões§! de [THIS.GetName]: §R+50,0%§!"

### Japão ###
SpaceAgenciesName_JAXA:0 "JAXA"

SpaceAgenciesDesc_JAXA:0 "A §YAgência de Exploração Aeroespacial do Japão§!, JAXA foi fundada em uma tentativa do início do século 21 de unir várias agências espaciais, incluindo a Agência Nacional de Desenvolvimento Espacial do Japão. As tentativas de desenvolvimento espacial do Japão começaram na década de 1950. O Japão, que começou a se reconstruir após sua derrota na Segunda Guerra Mundial, também lançou com sucesso um foguete Kappa em 1958, que alcançou até 40 quilômetros de altitude. Após os anos 1960, iniciaram-se tentativas de desenvolvimento de satélites, e em 1970, o lançamento do Ohsumi, um satélite feito com tecnologia exclusivamente japonesa, foi bem-sucedido. Isso faz do Japão o quarto país do mundo a ter satélites, depois da União Soviética, dos Estados Unidos e da França. Desde então, a tecnologia espacial do Japão se desenvolveu em velocidade acelerada e gradualmente começaram as pesquisas militares em tecnologia espacial. JAXA está preparando vários estudos hoje para desenvolver ainda mais a tecnologia espacial do Japão."

### China PR ###
SpaceAgenciesName_CASC:0 "CASC"

SpaceAgenciesDesc_CASC:0 "A §YCorporação de Ciência e Tecnologia Aeroespacial da China§!, CASC foi fundada em 1º de julho de 1999. A CASC em si foi oficialmente criada em 1999, mas a história dos foguetes da China começou em 1956. Inicialmente desenvolvendo foguetes para uso como armas, pesquisadores do Departamento de Defesa descobriram que satélites artificiais poderiam ser anexados a esses foguetes em vez de armas nucleares. Em comparação com os dois gigantes, América e União Soviética, o desenvolvimento espacial da China começou muito mais tarde, mas temos perseguido as potências anteriores em ritmo acelerado. Talvez a CASC possa ocupar o lugar da NASA no futuro. ...Talvez."
  
### União Europeia ###
SpaceAgenciesName_EUSPA:0 "EUSPA"

SpaceAgenciesDesc_EUSPA:0 "A §YAgência da União Europeia para o Programa Espacial§!, EUSPA é uma agência espacial conjunta para os países pertencentes à União Europeia. Embora os países da UE nem sempre mantenham uma amizade perfeita, a EUSPA está investindo em apoiar serviços GNSS apenas para países da UE e pesquisando programas de desenvolvimento espacial conjuntos para países europeus contra uma coalizão de grandes potências, incluindo os Estados Unidos e a China."

SpaceAgenciesTradition_EUSPA:0 "§gA EUSPA não é uma reunião de países europeus. É uma reunião de países da 'UE'. É por isso que aqueles que desejam sair da UE devem estar preparados para serem expulsos da EUSPA também. Claro, nacionalistas que insistem em sair da União Europeia não se preocuparão seriamente com o universo. Nossa terra está no chão, então por que deveríamos nos preocupar com o espaço?\n\nMas, após sair da UE, após serem expulsos de todos os serviços espaciais que eram facilmente fornecidos por pertencerem à UE, eles perceberão algo. Tudo tem um custo.§!\n§Y-----§!\nEfeito da Tradição: Os países da §YUnião Europeia§! compartilham as pesquisas da §GESA§! em §GSatélites GNSS§! e §GMeteorológicos§!. No entanto, §Rse um país sair da União Europeia, ele será privado de todos os seus efeitos de pesquisa.§!"

### Reino Unido ###
SpaceAgenciesName_UKSA:0 "UKSA"

SpaceAgenciesDesc_UKSA:0 "O Brexit foi doce. Sim, tivemos a oportunidade de chutar a traseira da França e da Alemanha e de outros porcos arrogantes que pensam ser os Líderes da Europa. Claro, após um momento de doçura, vem um gosto amargo. É como fazer um tratamento dentário depois de comer doces deliciosos. A saída da União Europeia significa que fomos excluídos de todos os serviços oficiais de segurança espacial que recebíamos da EUSPA. Teremos que reconstruir todos os serviços de segurança espacial do zero. Mas tudo bem. O Brexit foi uma ação que valeu a pena. Não é? A §YAgência Espacial do Reino Unido§!, UKSA tentará produzir um novo GNSS apenas para o Reino Unido após sair da UE. Pode levar algum tempo, mas quando esse processo terminar, poderemos demonstrar que somos capazes de nos defender sem a ajuda de outros europeus."

### Coreia do Sul ###
SpaceAgenciesName_KARI:0 "KARI"

SpaceAgenciesDesc_KARI:0 "O §YInstituto de Pesquisa Aeroespacial da Coreia§!, KARI foi fundado em 10 de outubro de 1989. Comparada a outros países avançados, a Coreia começou a desenvolver sua economia em um ritmo tardio. Em meados do século 20, a Coreia era o país mais pobre do mundo e não podia investir em tecnologia espacial. Mas, como resultado de vários fatores complexos, no século 20, a Coreia conseguiu crescer economicamente e, finalmente, ao final do século 20, teve o privilégio de investir em tecnologia espacial."

