##### Decisões #####

space_add_spy_satellite_preparation:0 "Expansão da Rede de Satélites Espiões"
space_add_spy_satellite_preparation_desc:0 "Se lançarmos mais satélites espiões no espaço, podemos aumentar ainda mais sua eficiência. Claro, não devemos esquecer que lançar satélites exige muito dinheiro."

space_decrease_spy_satellite_preparation:0 "Reduzir a Rede de Satélites Espiões"
space_decrease_spy_satellite_preparation_desc:0 "A tecnologia espacial é muito complexa e difícil para os humanos do início do século 21, e requer um orçamento muito grande. Reduzir o orçamento para o espaço reduzirá imediatamente o peso sobre nossa economia."

space_space_agency_maintenance_costs:0 "§gCustos de Manutenção da Rede de Satélites Espiões§!"
space_space_agency_maintenance_costs_desc:0 "A tecnologia espacial custa muito, muito dinheiro. E mesmo após o lançamento dos satélites, eles precisam de custos de manutenção constantes. Uma vasta rede de espionagem nos trará benefícios militares, mas expandi-la além dos nossos limites afetará a saúde econômica a longo prazo. Para evitar esse risco econômico, seria melhor reduzir o custo de investimento no espaço quando não estamos em tempo de guerra."

space_add_gnss_network_extension:0 "Expansão da Rede GNSS"
space_add_gnss_network_extension_desc:0 "GNSS (Sistema Global de Navegação por Satélite) é uma tecnologia espacial que fornece informações de localização precisas para nossos cidadãos ou soldados em terra usando satélites. Os Estados Unidos e a União Soviética concluíram os sistemas GNSS chamados 'GPS' e 'GLONASS' durante a Guerra Fria, respectivamente, mas outros países não conseguiram estabelecer seus sistemas de localização no século 20.\n\nClaro, se este é um tempo de paz, poderemos pegar emprestado informações de GPS e GNSS do [USA.GetName] ou [SOV.GetName] gratuitamente, mas se houver uma guerra, as coisas serão diferentes. Nossos soldados precisam construir nosso próprio sistema GNSS para receber a localização correta dos satélites espaciais e realizar operações. mas, isso requer uma rede que possa cobrir o planeta inteiro com satélites, e leva muito tempo para preparar.\n\n§CPara conveniência, GNSS não gera custos adicionais de 'manutenção' como os satélites espiões.§!"

space_add_meteorological_satellite_network_extension:0 "Expansão da Rede de Satélites Meteorológicos"
space_add_meteorological_satellite_network_extension_desc:0 "Satélites meteorológicos lançados para fins de observação do clima são comumente usados para 'previsão do tempo' em transmissões de televisão e rádio, mas também podem ser totalmente aproveitados para operações militares. Se soubermos o clima do futuro com antecedência, podemos preparar nossos soldados para uma mudança climática de emergência no meio de uma operação militar.\n\n§CPara conveniência, a Rede de Satélites Meteorológicos não gera custos adicionais de 'manutenção' como os satélites espiões.§!"

