l_braz_por:
european_union.1.t:0 "[From.GetName] quer aderir à UE"
european_union.1.d:0 "Diplomatas de [From.GetName] aplicaram para aderir à União Europeia. Caso um único estado-membro - digamos nossa delegação - vete a aplicação, não seremos permitidos. Precisamos fazer uma escolha sábia."
european_union.1.o1:0 "Aprovamos."
european_union.1.o2:0 "Veto!"
european_union.2.t:0 "Fomos vetados!"
european_union.2.d:0 "Pelo menos um estado-membro da UE rejeitou nossa aplicação. Assim, nossa adesão à UE é apenas um sonho agora."
european_union.2.o1:0 "Valeu a tentativa."
european_union.3.t:0 "Unir a União!"
european_union.3.d:0 "É hora. Toda a papelada foi feita, todos os tratados estão sobre a mesa. Agora podemos enviar convites para todos os estados-membros da UE para formar uma grande, gloriosa e invencível Federação."
european_union.3.o1:0 "Esta é a hora de glória da Europa!"
european_union.4.t:0 "Convite para a Federalização da UE"
european_union.4.d:0 "A União Europeia no passado fez tudo para aproximar seus estados-membros. Nos garantiu paz, prosperidade econômica e maior liberdade para nossos cidadãos. Mas agora, a UE nos pede para dar o próximo passo: um dos países iniciou o processo para Unir a UE."
european_union.4.o1:0 "In varietate concordia!"
european_union.4.o2:0 "Abrir mão de nossa soberania? Melhor não."
european_union.5.t:0 "Convite para a União Europeia"
european_union.5.d:0 "Devido a recentes reformas burocráticas dentro da União Europeia, agora ela nos vê como um parceiro válido. Uma das grandes potências europeias nos convocou para aderir à aliança econômica. Nosso povo está dividido sobre a questão e nossa decisão pode ir para qualquer lado."
european_union.5.o1:0 "In varietate concordia!"
european_union.5.o2:0 "Este não é nosso objetivo agora."
european_union.6.t:0 "[From.GetAdjective] Investimentos"
european_union.6.d:0 "O acordo por trás da União Europeia é simples: Economias maiores da Europa ajudam as menores a se desenvolver, e, em troca, ganham um mercado maior e mais consumidores possíveis. Industriais de [From.GetName] visitaram hoje as instalações [Root.GetAdjective] e fizeram acordos para melhorar nossa infraestrutura política e econômica."
european_union.6.o1:0 "Toda ajuda é bem-vinda."
european_union.7.t:0 "[Root.GetName] entra na União Europeia"
european_union.7.d:0 "A delegação [Root.GetAdjective], após meses e anos de preparação e várias rodadas de negociações, finalmente tomou seu lugar no Parlamento Europeu. [Root.GetName] se juntou à União Europeia."
european_union.7.o1:0 "Viva!"
european_union.7.o2:0 "Muito bem então."
european_union.8.t:0 "[From.GetName] rejeita o convite da UE"
european_union.8.d:0 "Após meses e meses de tentativas de acordos e negociações fracassadas, o governo de [From.GetName] finalmente rejeitou a proposta de aderir à União Europeia. Nossos caminhos devem permanecer divididos por agora."
european_union.8.o1:0 "Teria sido bom tê-los."
european_union.10.t:0 "Abandonando a UE"
european_union.10.d1:0 "A União Europeia é apenas uma força opressiva. Os oficiais em Bruxelas agora pediram à nossa delegação que saísse de suas chamadas 'salas sagradas' depois que um de nossos delegados solicitou que uma foto de Adolf Hitler fosse pendurada atrás do púlpito do orador. Isso provavelmente é o começo do fim da nossa adesão à UE - o que é provavelmente para o melhor, pois nos poupa da burocracia para sairmos sozinhos."
european_union.10.d2:0 "A União Europeia nos impede e impede outros estados soberanos europeus de alcançar a grandeza. Os membros do nosso governo ficam cada vez mais irritados com a atitude europeia em relação à nossa soberania nacional e com a facilidade com que os delegados europeus fazem o que os Estados Unidos dizem para fazer.\n\nPrecisamos sair. Isso é inaceitável. Eles podem beijar as bundas dos americanos o quanto quiserem, mas terão que fazer isso sem nós."
european_union.10.d3:0 "Embora monarquias não sejam tecnicamente banidas de aderir à União Europeia, elas precisam ter pequenas coisinhas como parlamentos ou eleições - que o grande sistema em torno de [This.GetLeader] felizmente está desprovido. No entanto, isso nos colocou em uma posição precária, sendo solicitados a realizar eleições gerais na próxima semana ou ser expulsos do hall.\n\nBem, não faremos eleições, isso é certo, então parece que eles terão que jogar seu pequeno 'jogo democrático' sem nós."
european_union.10.d4:0 "Com um partido político de direita agora no poder, o caráter democrático e o benefício econômico da União Europeia têm sido cada vez mais questionados.\n\nOs delegados de [This.GetRulingParty] estão divididos sobre a questão: Os radicais ideológicos querem sair da união independentemente das consequências, enquanto a facção economicamente liberal aponta para o número de empregos criados pela UE e a estabilidade política que ela traz para o continente.\n\nQualquer decisão será polêmica, pois a população está dividida sobre a questão. A UE continuará sem nós - ou devemos ficar?"
european_union.10.d5:0 "A União Europeia não passa de um bando de capitalistas que tentam conquistar o mundo para o capitalismo. Nossos valentes delegados [This.GetAdjective] se levantaram pelos trabalhadores em todas as sessões que participaram, mas foram derrotados em quase todas as questões - quando pediram para desconsiderar os super-ricos por toda a Europa, a delegação foi até expulsa do hall! Bem, talvez não devessem ter atacado três outras delegações enquanto o orador deles tentava argumentar com eles, mas ainda assim!\n\nIsso é totalmente inaceitável. Não podemos mais carregar essa farsa de conglomerado. Sem nós!"
european_union.10.d6:0 "Até [This.GetLeader] comentou que a União Europeia é realmente 'nada mais que um bando de infiéis' quando conversava com um jornal conservador islâmico na semana passada. Por causa disso, os chamados para sair da UE se tornaram mais fortes por todo o país - e dentro da União Europeia. 'Se não respeitam nossas salas sagradas, saiam!', gritou o presidente do Parlamento Europeu para nossa delegação hoje. Depois que um de nossos delegados comentou que não há nada de sagrado exceto Allah, ele foi expulso do hall.\n\nA UE cumpriu seu papel para nossa nação. Agradecemos pela cooperação deles, mas seu hedonismo e intriga mundana são inaceitáveis. Eles terão que jogar seus jogos estúpidos sem nós."
european_union.10.o1:0 "Sem nós, de fato."
european_union.10.o2:0 "Talvez devêssemos ficar depois de tudo."
european_union.15.t:0 "O Fim da União Europeia"
european_union.15.d:0 "A UE caiu. As instituições em Bruxelas, Luxemburgo e Estrasburgo foram abandonadas indefinidamente e os políticos que representavam seus países no Parlamento Europeu foram mandados para casa e disseram para ajudar seus povos em seus próprios países novamente."
european_union.15.o1:0 "Tudo chega ao fim."
european_union.16.t:0 "O Euro"
european_union.16.d:0 "Planos para uma moeda comum europeia existem desde a fundação da União Europeia em 1992.\nO projeto se concretiza dez anos depois, com a criação do Euro, orientado pelo Banco Central Europeu em Frankfurt, Alemanha.\n\nAbrir mão da autoridade nacional sobre nossa moeda pode ter desvantagens, mas os benefícios econômicos de negociar com nossos vizinhos e parceiros podem superar esses problemas.\nAs delegações britânica, dinamarquesa e sueca já expressaram preocupações e pediram uma possibilidade de isenção para seus respectivos países; por isso, recusaram-se a participar da introdução digital do Euro em 1999. Qual deve ser nossa política?"
european_union.16.o1:0 "Uma excelente proposta!"
european_union.16.o2:0 "Queremos uma isenção."
european_union.17.t:0 "Re-nacionalizar a Moeda"
european_union.17.d:0 "Agora que não estamos mais envolvidos com a zona do Euro, fomos - como esperado - informados pelo Banco Central Europeu de que precisaremos em breve retirar o Euro de uso em nosso país.\n\nIntroduzir uma nova moeda nacional exigirá um grande esforço político - mas deve ser feito."
european_union.17.o1:0 "Vamos acabar logo com isso."
european_union.18.t:0 "Chamar ajuda militar da UE?"
european_union.18.d:0 "Estamos sob ataque por uma potência estrangeira. De acordo com o artigo 42.7 da UE - a 'cláusula de defesa mútua' - temos direito a assistência militar de todos os outros membros da União Europeia. Devemos invocar o artigo para chamar nossos amigos ao nosso lado?"
european_union.18.o1:0 "Chamar a UE para o nosso lado!"
european_union.18.o2:0 "Não precisamos deles."
european_union.19.t:0 "[From.GetName] precisa de assistência!"
european_union.19.d:0 "O [From.GetAdjective] invocou o artigo 42.7 da UE devido ao recente ataque [From.From.GetAdjective], segundo o qual todos os membros da União Europeia devem ajudar uns aos outros no caso de ataque militar por uma força estrangeira.\n\nNão há dúvida de que precisamos nos juntar aos nossos aliados, de acordo com os tratados que assinamos - mas devemos?"
european_union.19.o1:0 "Europeus agora, europeus para sempre!"
european_union.19.o2:0 "Uhhhh... e se não fizermos isso?"