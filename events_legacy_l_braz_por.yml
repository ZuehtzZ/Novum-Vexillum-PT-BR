l_braz_por:
estonia.1.t:0 "A Estônia nos convida"
estonia.1.d:0 "A Estônia está buscando criar uma facção conosco. Sua facção será chamada de "Aliança Báltica" e a razão pela qual estão criando essa aliança é que querem preservar sua independência dos EUA e da Rússia, que consideram igualmente predatórios."
estonia.1.o1:0 "Sim, a Letônia deve se juntar a essa aliança."
estonia.1.o2:0 "Que grupo de incompetentes estão no poder."
estonia.2.t:0 "A Estônia nos convida"
estonia.2.d:0 "A Estônia está buscando criar uma facção conosco. Sua facção será chamada de "Aliança Báltica" e a razão pela qual estão criando essa aliança é que querem preservar sua independência dos EUA e da Rússia, que consideram igualmente predatórios."
estonia.2.o1:0 "Isso é do interesse da Lituânia."
estonia.2.o2:0 "O Seimas vota contra isso."
estonia.3.t:0 "Letônia se junta"
estonia.3.d:0 "Após debates no Seimas, a República da Letônia tomou sua decisão e se junta à Aliança Báltica."
estonia.3.o1:0 "Soldados estonianos e letões agora estão lado a lado."
estonia.4.t:0 "Lituânia se junta"
estonia.4.d:0 "Após debates no Seimas, a República da Lituânia tomou sua decisão e se junta à Aliança Báltica."
estonia.4.o1:0 "Soldados estonianos e lituanos agora estão lado a lado."
estonia.5.t:0 "Renúncia de Andrus Ansip"
estonia.5.d:0 "Andrus Ansip renunciou à liderança do Reformierakond, muitos se perguntam o porquê, mas agora é hora de o Reformierakond escolher um sucessor para Andrus Ansip."
estonia.5.o1:0 "Taavi Rõivas"
estonia.5.o2:0 "Siim Kallas"
estonia.6.t:0 "Rõivas renuncia!"
estonia.6.d:0 "Rõivas renunciou ao cargo de líder do Reformierakond, deixando-o para Hanno Pevkur. Muitos viam Rõivas como uma figura fraca."
estonia.6.o1:0 "Hanno Pevkur assume."
estonia.7.t:0 "Rahvaliit se une ao EPL"
estonia.7.d:0 "Rahvaliit, que esteve em perigo e declínio recentemente, decidiu se unir ao EPL, também conhecido como União dos Patriotas Estonianos (em estoniano: Eesti Patriootide Liit), para criar um novo partido político chamado Eesti Konservatiivne Rahvaerakond. Esse nome também foi usado por outro partido político em 1990."
estonia.7.o1:0 "Pelo menos o partido tem um futuro."
estonia.8.t:0 "O Caso Judicial do Século"
estonia.8.d:0 "Savisaar foi processado por acusações de corrupção e lavagem de dinheiro. Este evento foi chamado de o caso judicial do século e deixou o futuro do Keskerakond em mistério, já que a minoria russa apoiava o Keskerakond principalmente por causa de Edgar Savisaar e seu contrato com o Partido de Putin. Devemos prender Savisaar imediatamente, deixar os tribunais decidirem ou libertá-lo?"
estonia.8.o1:0 "Prendam-no!"
estonia.8.o2:0 "A justiça leva tempo."
estonia.8.o3:0 "Deixem-no ir."
estonia.9.t:0 "Novo líder para o IRL"
estonia.9.d:0 "Mart Laar não é mais um candidato para a liderança do IRL. Isso deixou o IRL com duas principais opções para a liderança do partido: Urmas Reinsalu e Margus Tsahkna. Quem será?"
estonia.9.o1:0 "Urmas Reinsalu"
estonia.9.o2:0 "Margus Tsahkna"
estonia.10.t:0 "Novo Líder Para o IRL"
estonia.10.d:0 "O IRL agora está escolhendo um novo líder para o seu partido. Duas opções estão aqui: Helir-Valdor Seeder e Margus Tsahkna."
estonia.10.o1:0 "Helir-Valdor Seeder"
estonia.10.o2:0 "Margus Tsahkna"
estonia.11.t:0 "Jevgeni Ossinovski se candidata sem oposição à liderança do SDE"
estonia.11.d:0 "Sven Mikser desistiu de liderar o SDE, o que abriu caminho para Jevgeni Ossinovski."
estonia.11.o1:0 "Ossinovski assume."
estonia.12.t:0 "Soldado de Bronze"
estonia.12.d:0 "A estátua do Soldado de Bronze é um símbolo do comunismo e da ocupação soviética. Devemos removê-la, mas isso iria irritar a minoria russa. O que devemos fazer?"
estonia.12.o1:0 "Remover a estátua"
estonia.12.o2:0 "Não remover."
estonia.13.t:0 "Protestos em Tallinn!"
estonia.13.d:0 "Alguns já esperavam, mas a minoria russa começou a protestar! Eles exigem que a estátua seja devolvida ao seu local original."
estonia.13.o1:0 "Desencadear a polícia antimotim."
estonia.13.o2:0 "Aceitar as exigências."
estonia.14.t:0 "Isamaaliit e Res Publica devem se fundir?"
estonia.14.d:0 "Isamaaliit e outro partido político conservador, Res Publica, estão conversando sobre uma fusão. Alguns apoiadores de Isamaaliit temem a unificação com Res Publica devido ao seu populismo flagrante."
estonia.14.o1:0 "Eles se unem, serão mais fortes juntos!"
estonia.14.o2:0 "Não, a ação conservadora morrerá."