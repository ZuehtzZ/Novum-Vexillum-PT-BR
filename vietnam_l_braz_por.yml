POLITICS_LE_KHA_PHIEU_DESC: "§YDescrição do Líder\nNascimento:§! 27 de dezembro de 1931, em Bong Khe, Distrito de Dong Son, Indochina Francesa\n§YCarreira Política:§! Le Kha Phieu, Secretário Geral do Partido Comunista do Vietnã e General Militar, era considerado um 'conservador' no país até se tornar secretário. No entanto, ele conseguiu preservar a ordem do Vietnã na década de 1990 após o colapso da União Soviética, continuando suas políticas de reforma econômica de Doi Moi desde que assumiu o poder."