VIN_doi_moi: "Doi Moi"
VIN_doi_moi_desc: "O declínio da União Soviética no final da Guerra Fria e as tentativas da China de reformar e se abrir tiveram um forte impacto no Vietnã. Doi Moi autorizou empresas privadas no Vietnã e distribuiu terras agrícolas para a propriedade dos agricultores. Essas reformas, que adotaram parcialmente o sistema capitalista, permitiram que a economia vietnamita se estabilizasse mesmo após o colapso da União Soviética e evitaram o colapso do sistema comunista vietnamita."

