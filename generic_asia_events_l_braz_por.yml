l_braz_por:
generic_asia_events.1.t:0 "Os Objetivos do Exército"
generic_asia_events.1.desc.a:0 "Nossa nação é mantida por gloriosos patriotas. O exército apoia o governo, e a possibilidade de uma mudança no sistema parece baixa. No entanto, alguns soldados têm opiniões diferentes sobre o governo. Eles acham que o caminho para o governo militar é retornar à monarquia, afinal."
generic_asia_events.1.desc.b:0 "Nosso país é governado benevolentemente por um grande monarca. Muitos soldados ainda apoiam o monarca, e é improvável que o sistema mude. No entanto, alguns generais acham desagradável não poder governar diretamente o país. Eles querem um golpe militar para tornar o país uma república."
generic_asia_events.1.desc.c:0 "Nosso governo é fraco, e nossos generais querem construir um novo governo revolucionário. O dia da nova revolução está chegando, e os generais estão pensando sobre nosso novo futuro. A monarquia é o caminho que devemos seguir? Ou devemos ir para a República, onde os generais governam a si mesmos?"
generic_asia_events.1.a:0 "Eles querem uma república"
generic_asia_events.1.b:0 "Para a monarquia"
generic_asia_events.3.t:0 "Social-democracia ou Socialismo Democrático?"
generic_asia_events.3.desc:0 "O crescente número de socialistas em nosso país está competindo em duas frentes. Social-democracia e socialismo democrático. Ambos são socialistas, mas há uma ligeira diferença."
generic_asia_events.3.a:0 "Social-democracia Moderada"
generic_asia_events.3.b:0 "Ser influenciado pelos radicais"
generic_asia_great_games.1.t:0 "[From.GetName] Solicita Direitos de Atrapagem"
generic_asia_great_games.1.desc:0 "[From.GetName] está solicitando direitos de atracação em nosso país. Se aceitarmos, [From.GetName] poderá enviar navios de guerra para nossas costas. Devemos aceitar isso?"
generic_asia_great_games.1.a:0 "Ok"
generic_asia_great_games.1.b:0 "Nunca!"
generic_asia_great_games.2.t:0 "[From.GetName] Nos Concede Direitos de Atrapagem"
generic_asia_great_games.2.desc:0 "Nossa solicitação foi aceita. Nossa influência no Pacífico será maior."
generic_asia_great_games.2.a:0 "Ótimo!"
generic_asia_great_games.3.t:0 "[From.GetName] Rejeita Nossa Proposta"
generic_asia_great_games.3.desc:0 "Nossa proposta para solicitar Direitos de Atrapagem foi rejeitada. [From.GetName] parece não confiar em nós."
generic_asia_great_games.3.a:0 "Más notícias"
generic_asia_great_games.4.t:0 "[From.GetName] Propõe Apoio"
generic_asia_great_games.4.desc:0 "[From.GetName] propôs apoio para manter boas relações diplomáticas conosco. Podemos escolher cuidadosamente o apoio de que precisamos. Eles tentarão fornecer o que precisamos, mas podem desistir de nos apoiar se pedirmos demais."
generic_asia_great_games.4.a:0 "Apoiar nosso Líder (Poder Político)"
generic_asia_great_games.4.b:0 "Apoio Financeiro (Bens de Consumo)"
generic_asia_great_games.4.c:0 "Apoio de Armas (Adicionar Armas)"
generic_asia_great_games.5.t:0 "[From.GetName] Quer Apoiar o Líder"
generic_asia_great_games.5.desc:0 "[From.GetName] quer que falemos publicamente em apoio ao líder de [From.GetName]. Isso pode ajudar o governo deles, mas nosso governo consumirá poder político."
generic_asia_great_games.5.a:0 "Aprovar"
generic_asia_great_games.5.b:0 "Isso é um peso político demais"
generic_asia_great_games.6.t:0 "[From.GetName] Quer Apoio Financeiro"
generic_asia_great_games.6.desc:0 "[From.GetName] pede apoio financeiro que pode ajudar o governo deles. Isso dará a eles um bônus de Bens de Consumo, mas nosso governo consumirá poder político."
generic_asia_great_games.6.a:0 "Aprovar"
generic_asia_great_games.6.b:0 "Isso é um peso político demais"
generic_asia_great_games.7.t:0 "[From.GetName] Quer Apoio de Armas"
generic_asia_great_games.7.desc:0 "[From.GetName] está pedindo apoio de armas para armar suas tropas. Se aceitarmos, nossas armas serão enviadas para eles."
generic_asia_great_games.7.a:0 "Aprovar"
generic_asia_great_games.7.b:0 "Isso é um peso político demais"
generic_asia_great_games.8.t:0 "[From.GetName] Rejeita"
generic_asia_great_games.8.desc:0 "Parece que nossas demandas foram excessivas ou que eles não podiam arcar com isso. Eles cancelaram o apoio que deveriam nos dar."
generic_asia_great_games.8.a:0 "Más notícias"
generic_asia_great_games.9.t:0 "[From.GetName] Apoia o Líder"
generic_asia_great_games.9.desc:0 "[From.GetLeader] falou aos repórteres em uma reunião oficial sobre [Root.GetLeader]. Eles elogiaram [Root.GetLeader] como um homem muito inteligente e um líder carismático que pode liderar [Root.GetName]. Essa notícia foi publicada nos principais jornais de nosso país."
generic_asia_great_games.9.a:0 "Eles tomaram a decisão certa"
generic_asia_great_games.10.t:0 "[From.GetName] Apoio Financeiro"
generic_asia_great_games.10.desc:0 "[From.GetLeader] prometeu apoio financeiro humanitário para o governo de [Root.GetName] em uma conferência de imprensa oficial hoje. Ao cooperar com o governo [Root.GetAdjective], os dois países estarão mais próximos do que nunca."
generic_asia_great_games.10.a:0 "Eles tomaram a decisão certa"
generic_asia_great_games.11.t:0 "[From.GetName] Apoio de Armas"
generic_asia_great_games.11.desc:0 "O governo de [From.GetName] prometeu fornecer apoio de armas para nós. Nosso país recebeu bons equipamentos para armar suas tropas."
generic_asia_great_games.11.a:0 "Eles tomaram a decisão certa"
generic_asia_great_games.12.t:0 "[From.GetName] Solicita Entrar em uma Aliança"
generic_asia_great_games.12.desc:0 "[From.GetName] quer entrar em nossa gloriosa aliança. Há algum motivo para recusarmos isso?"
generic_asia_great_games.12.a:0 "Dê-lhes boas-vindas!"
generic_asia_great_games.12.b:0 "Eles são inúteis"
generic_asia_great_games.13.t:0 "Ser Abandonado por [From.GetName]"
generic_asia_great_games.13.desc:0 "Para nossa decepção, nossas demandas para a aliança não foram aceitas. Não há mais nada que possamos fazer."
generic_asia_great_games.13.a:0 "Mas... Por quê?"
generic_asia_great_games.14.t:0 "Convite FOIP"
generic_asia_great_games.14.desc:0 "Os Estados Unidos querem nos incluir no acordo do Indo-Pacífico Livre e Aberto. Este não é um tratado ou aliança oficialmente prestigiada, mas visa conter a China. Se fizermos este acordo, se a China nos atacar, os Estados Unidos nos ajudarão."
generic_asia_great_games.14.a:0 "Ok"
generic_asia_great_games.14.b:0 "Não"
generic_asia_general_recall.1.t:0 "Chen Daoxiang Retorna à China"
generic_asia_general_recall.1.desc:0 "À medida que a relação entre nosso país e a China piorou, a China decidiu não manter mais seu assessor para nossas tropas. Ele retornou ao seu país natal e nunca mais ajudará nosso país."
generic_asia_general_recall.1.a:0 "Adeus, Chen"
generic_asia_general_recall.2.t:0 "Chen Daoxiang Retorna à China"
generic_asia_general_recall.2.desc:0 "Nosso assessor, que havia sido enviado para ajudar [From.GetName] até hoje, retornou ao seu país natal devido ao agravamento da relação entre [From.GetName] e nosso país. Agora ele trabalhará novamente para nosso exército."
generic_asia_general_recall.2.a:0 "Bem-vindo de volta!"
generic_asia_general_recall.3.t:0 "Vincent K. Brooks Retorna aos EUA"
generic_asia_general_recall.3.desc:0 "À medida que a relação entre nosso país e os EUA piorou, os EUA decidiram não manter mais seu assessor para nossas tropas. Ele retornou ao seu país natal e nunca mais ajudará nosso país."
generic_asia_general_recall.3.a:0 "Adeus, Brooks"
generic_asia_general_recall.4.t:0 "Vincent K. Brooks Retorna aos EUA"
generic_asia_general_recall.4.desc:0 "Nosso assessor, que havia sido enviado para ajudar [From.GetName] até hoje, retornou ao seu país natal devido ao agravamento da relação entre [From.GetName] e nosso país. Agora ele trabalhará novamente para nosso exército."
generic_asia_general_recall.4.a:0 "Bem-vindo de volta!"
generic_asia_general_recall.5.t:0 "Um Conselheiro de Volta ao Seu País"
generic_asia_general_recall.5.desc:0 "Um conselheiro estrangeiro que foi enviado para ajudar nosso país retornou ao seu país de origem devido a uma mudança nas relações diplomáticas. Ele não ajudará mais nosso país."
generic_asia_general_recall.5.a:0 "Adeus"
generic_asia_general_recall.6.t:0 "Um Conselheiro de Volta ao Seu País"
generic_asia_general_recall.6.desc:0 "Devido à mudança nas relações diplomáticas, nosso conselheiro que foi enviado para ajudar [From.GetName] retornou à sua cidade natal. Agora ele trabalhará para nós."
generic_asia_general_recall.6.a:0 "Bem-vindo de volta!"
 
