generic_asia_news.1.t:0 "Golpe Militar Centralista de [From.GetName]"
generic_asia_news.1.desc:0 "Os soldados de [From.GetName] parecem ter concordado com o argumento de que os velhos políticos são corruptos e incapazes de governar o estado. Um golpe ocorreu em [From.GetName] hoje, e os políticos existentes foram depostos. A lei marcial foi declarada na capital e civis já estão sendo presos por se manifestarem contra o golpe."
generic_asia_news.1.a:0 "Nova Mudança"
generic_asia_news.2.t:0 "Golpe Militar Monarquista de [From.GetName]"
generic_asia_news.2.desc:0 "Hoje houve um golpe de estado de monarquistas que clamam pelo retorno da monarquia absoluta em [From.GetName]. O golpe parece já ter sido bem-sucedido, e uma nova monarquia absoluta provavelmente terá início."
generic_asia_news.2.a:0 "Nova Mudança"
generic_asia_news.4.t:0 "[From.GetName] Torna-se uma Oligarquia"
generic_asia_news.4.desc:0 "[From.GetName] parece manter a forma de democracias na superfície. As eleições foram realizadas em todo o país, e [From.GetLeader] também foi eleito por voto direto do povo. No entanto, todos os sistemas eleitorais de [From.GetName] já são manipulados pelo estado. [From.GetLeader] já conseguiu tomar controle do governo e da Assembleia Nacional, e parece estar governando sua oligarquia."
generic_asia_news.4.a:0 "Nova Mudança"
generic_asia_news.5.t:0 "Golpe Militar Comunista de [From.GetName]"
generic_asia_news.5.desc:0 "Após o colapso da União Soviética, o comunismo se tornou uma ideia impopular. Mas o golpe comunista que ocorreu hoje em [From.GetName] significa que a influência do comunismo ainda não desapareceu."
generic_asia_news.5.a:0 "Nova Mudança"
generic_asia_news.6.t:0 "Golpe Militar Juche de [From.GetName]"
generic_asia_news.6.desc:0 "A ideologia Juche, que começou com o comunismo e se transformou em fascismo racista, estava ganhando uma popularidade menor em alguns países do Leste Asiático. Hoje, os jucheistas deram um golpe em [From.GetName]. Eles querem espalhar a 'Sociedade Eugenista' apoiada pelas ideias Juche para o seu país."
generic_asia_news.6.a:0 "Nova Mudança"