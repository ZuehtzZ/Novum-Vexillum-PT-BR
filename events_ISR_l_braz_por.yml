israel.1.t:0 "A Retirada do Líbano"
israel.1.d:0 "A retirada israelense do sul do Líbano, ocupado desde a Guerra Civil Libanesa de 1982, foi planejada há muito tempo e, segundo as Nações Unidas, já estava atrasada. Embora o apoio interno esteja dividido, saber que os soldados voltam para casa não prejudicará o povo israelense."
israel.1.o1:0 "Os meninos estão em casa."
israel.1.o2:0 "Precisamos garantir nossa segurança!"
israel.2.t:0 "Negociações sobre o Golã"
israel.2.d:0 "As Colinas do Golã estão ocupadas pelas forças israelenses desde a Guerra dos Seis Dias de 1967. A comunidade internacional tem pressionado repetidamente para que negociemos ao menos a devolução ao território sírio. Embora a aceitação pareça improvável, ao menos enviar um sinal pode valer a pena. Contudo, não devemos esquecer que o Golã é uma posição facilmente defendida e fortemente fortificada. Se decidirmos não confiar nos sírios, manter as Colinas do Golã é definitivamente o melhor caminho."
israel.2.o1:0 "Oferecer à Síria negociar."
israel.2.o2:0 "Negociar com Assad? Jamais!"
israel.3.t:0 "Israel oferece negociar sobre o Golã"
israel.3.d:0 "O governo israelense nos informou que está interessado em resolver diplomaticamente o futuro das Colinas do Golã."
israel.3.o1:0 "Vamos ver onde isso leva."
israel.3.o2:0 "Em uma mesa com os sionistas? Jamais!"
israel.4.t:0 "Síria está disposta a negociar"
israel.4.d:0 "A Síria aceitou nossa oferta e agora está aguardando uma proposta."
israel.4.o1:0 "Oferecer a eles uma aliança militar em troca do Golã."
israel.4.o2:0 "Uma cooperação militar deve ser suficiente."
israel.5.t:0 "Israel oferece aliança pelo Golã"
israel.5.d:0 "'Se a Síria estiver disposta a aceitar uma aliança militar permanente com Israel, além de reconhecer Israel como o legítimo proprietário de seu território reconhecido internacionalmente, retiraremos nossas tropas do Golã.' \nAs palavras do Primeiro-Ministro israelense foram seguidas por uma longa pausa. Uma aliança é uma ideia incrivelmente impopular na Síria, mas a oportunidade de recuperar o Golã pacificamente e de ganhar um aliado poderoso como Israel pode ser grande demais para ser ignorada."
israel.5.o1:0 "Uma jogada arriscada, mas talvez o necessário."
israel.5.o2:0 "O quê?! A morte é uma alternativa preferível a isso!"
israel.6.t:0 "Israel oferece cooperação militar"
israel.6.d:0 "As vozes em Israel exigindo uma oferta impossível foram rapidamente silenciadas e seguidas por uma proposta bastante razoável: Se as forças sírias e israelenses concordarem em realizar manobras conjuntas e estabelecer um canal de comunicação constante, Israel se retirará do Golã."
israel.6.o1:0 "Parece um bom negócio!"
israel.6.o2:0 "Que tal não?"
israel.7.t:0 "Israel permanece no Sul do Líbano"
israel.7.d:0 "Apesar das promessas de Ehud Barak de retirar todas as tropas israelenses do Líbano dentro de um ano após seu primeiro mandato como primeiro-ministro, as forças de ocupação parecem manter suas posições no 'Cinturão de Segurança do Sul do Líbano'. A Força Interina das Nações Unidas no Líbano (UNIFIL) perguntou às autoridades israelenses sobre sua partida, mas é provável que não recebam compromissos significativos..."
israel.7.o1:0 "Sairemos quando o Líbano ficar estável o suficiente."
israel.7.o2:0 "Isso é um absurdo!"
