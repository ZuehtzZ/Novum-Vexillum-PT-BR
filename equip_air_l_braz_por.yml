KUW_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
KUW_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
KUW_transport_plane_equipment_2_desc:0 "O Boeing C-17 Globemaster III é uma grande aeronave de transporte militar. Foi desenvolvido para a Força Aérea dos Estados Unidos (USAF) entre os anos 1980 e o início dos anos 1990 pela McDonnell Douglas. O C-17 dá continuidade ao nome de dois anteriores aviões cargueiros militares com motores a pistão, o Douglas C-74 Globemaster e o Douglas C-124 Globemaster II."

