RAJ_transport_plane_equipment_2_desc:0 "O Boeing C-17 Globemaster III é uma grande aeronave de transporte militar. Foi desenvolvido para a Força Aérea dos Estados Unidos (USAF) dos anos 1980 até o início dos anos 1990 pela McDonnell Douglas. O C-17 leva o nome de dois anteriores aviões de carga militares com motores a pistão, o Douglas C-74 Globemaster e o Douglas C-124 Globemaster II."

## RÚSSIA ##
# CAS #
SOV_CAS_equipment_1:0 "Sukhoi Su-17"
SOV_CAS_equipment_1_short:0 "Su-17"
SOV_CAS_equipment_1_desc:0 "O Sukhoi Su-17 é um bombardeiro de caça soviético de asa variável desenvolvido a partir do Sukhoi Su-7. Teve uma longa carreira no serviço soviético, posteriormente russo, e foi amplamente exportado para os países do Bloco de Leste, forças aéreas árabes, Angola e Peru como Su-20 e Su-22. É a primeira asa variável de origem russa/soviética."
SOV_CAS_equipment_2:0 "Sukhoi Su-25 Grach"
SOV_CAS_equipment_2_short:0 "Su-25"
SOV_CAS_equipment_2_desc:0 "O Sukhoi Su-25 Grach é uma aeronave a jato de um único assento e dois motores desenvolvida na União Soviética pela Sukhoi. Foi projetado para fornecer apoio aéreo próximo para as Forças Terrestres Soviéticas. O primeiro protótipo fez seu voo inaugural em 22 de fevereiro de 1975. Após os testes, a aeronave entrou em produção em série em 1978 em Tbilisi, na República Socialista Soviética da Geórgia."
