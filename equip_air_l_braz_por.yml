SOV_transport_plane_equipment_1:0 "Tupolev Tu-134"
SOV_transport_plane_equipment_1_short:0 "Tu-134"
SOV_transport_plane_equipment_1_desc:0 "O Tupolev Tu-134 é um jato de corpo estreito com dois motores, fabricado na União Soviética de 1966 a 1989. É o bimotor mais produzido em sua classe no mundo. A versão original apresentava um design de nariz envidraçado e, como outros aviões comerciais russos, pode operar a partir de aeródromos não pavimentados."
SOV_transport_plane_equipment_2:0 "Antonov An-148"
SOV_transport_plane_equipment_2_short:0 "An-148"
SOV_transport_plane_equipment_2_desc:0 "O Antonov An-148 é um jato regional projetado e fabricado pela Antonov da Ucrânia. O desenvolvimento da aeronave foi iniciado na década de 1990, e seu voo inaugural ocorreu em 17 de dezembro de 2004. O programa de certificação foi concluído em 26 de fevereiro de 2007. O An-148 tem um alcance máximo de 2.100–4.400 km (1.100–2.400 milhas náuticas; 1.300–2.700 milhas) e pode transportar de 68 a 85 passageiros, dependendo da configuração."
 
