MAD_transport_plane_equipment_1:0 "Boeing 737"
MAD_transport_plane_equipment_1_short:0 "Boeing 737"
MAD_transport_plane_equipment_1_desc:0 "O Boeing 737 é uma aeronave de fuselagem estreita produzida pela Boeing em suas fábricas de Everett e Renton, em Washington. Desenvolvido para complementar o Boeing 727 em rotas curtas e com pouca demanda, o bimotor manteve a largura do fuselagem do 707 e assentos para seis pessoas por fileira, mas com dois turbofans sob as asas em vez de quatro."

## REPÚBLICA POPULAR DA CHINA ##
# CAS #
PRC_CAS_equipment_1:0 "Nanchang Q-5"
PRC_CAS_equipment_1_short:0 "Nanchang Q-5"
PRC_CAS_equipment_1_desc:0 "O Nanchang Q-5 é uma aeronave chinesa de ataque ao solo a jato, baseada no soviético MiG-19. Seu papel principal é o apoio aéreo próximo. A RPC foi uma usuária entusiasta do MiG-19, que fabricou localmente como o Shenyang J-6 desde 1958. Em agosto de 1958, o Exército de Libertação Popular solicitou o desenvolvimento de uma aeronave de ataque a jato para o papel de apoio aéreo, sendo o Nanchang Q-5 o resultado."
PRC_CAS_equipment_2:0 "Xian JH-7"
PRC_CAS_equipment_2_short:0 "Xian JH-7"
PRC_CAS_equipment_2_desc:0 "O Xian JH-7 é um avião caça-bombardeiro de dois lugares e dois motores em serviço com a Força Aérea Naval do Exército de Libertação Popular (PLANAF) e com a Força Aérea do Exército de Libertação Popular (PLAAF)."
PRC_CAS_equipment_3:0 "Guizhou JL-9B"
PRC_CAS_equipment_3_short:0 "Guizhou JL-9B"
PRC_CAS_equipment_3_desc:0 "O Guizhou JL-9B é uma variante do JL-9, um caça-treinador, projetado especificamente para um papel moderno e rápido de ataque/apoio ao solo."

