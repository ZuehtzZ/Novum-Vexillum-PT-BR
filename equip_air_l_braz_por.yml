TUR_tac_bomber_equipment_1:0 "Baykar Bayraktar TB2"
TUR_tac_bomber_equipment_1_short:0 "Bayraktar TB2"
TUR_tac_bomber_equipment_1_desc:0 "O Bayraktar TB2 é um veículo aéreo de combate não tripulado (UCAV) turco de alta endurance e média altitude (MALE), capaz de operações de voo controlado remotamente ou autônomas. É fabricado pela empresa turca Baykar, principalmente para as Forças Armadas da Turquia."
TUR_tac_bomber_equipment_2:0 "TUSAŞ Anka-S"
TUR_tac_bomber_equipment_2_short:0 "Anka-S"
TUR_tac_bomber_equipment_2_desc:0 "O TAI Anka é uma família de veículos aéreos não tripulados (VANT) desenvolvida pela Turkish Aerospace Industries (TAI) para as Forças Armadas da Turquia. A primeira versão, Anka-A, foi classificada como um VANT de média altitude e longa endurance (MALE UAV). Concebido no início dos anos 2000 para missões de vigilância e reconhecimento tático, versões posteriores evoluíram para uma plataforma modular com radar de abertura sintética, armamentos precisos e comunicação por satélite."
TUR_tac_bomber_equipment_3:0 "Baykar Bayraktar Akıncı"
TUR_tac_bomber_equipment_3_short:0 "Bayraktar Akıncı"
TUR_tac_bomber_equipment_3_desc:0 "Bayraktar Akıncı (pronúncia turca: [Bayraktar Akıncı]) é um Veículo Aéreo de Combate Não Tripulado (UCAV) de Alta Altitude e Longa Endurance (HALE) fabricado pela empresa turca Baykar. Atualmente, o projeto está na fase de produção em massa. A aeronave tem um peso máximo de decolagem (MTOW) de 5,5 toneladas, sendo 1350kg deste peso composto por carga útil."
TUR_tac_bomber_equipment_4:0 "TUSAŞ Anka-Aksungur"
TUR_tac_bomber_equipment_4_short:0 "Anka-Aksungur"
TUR_tac_bomber_equipment_4_desc:0 ""
# TRANSPORTS #
TUR_transport_plane_equipment_2:0 "Airbus A400M Atlas"
TUR_transport_plane_equipment_2_short:0 "A400M Atlas"
TUR_transport_plane_equipment_2_desc:0 "O Airbus A400M Atlas é uma aeronave de transporte militar europeia com quatro motores turbopropulsores. Foi projetada pela Airbus Military (agora Airbus Defence and Space) como uma transportadora tática com capacidades estratégicas para substituir aeronaves de transporte mais antigas, como o Transall C-160 e o Lockheed C-130 Hercules."
 
## UNITED ARAB EMIRATES ##
# TRANSPORTS #
UAE_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
UAE_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
UAE_transport_plane_equipment_2_desc:0 "O Boeing C-17 Globemaster III é uma grande aeronave de transporte militar. Foi desenvolvido para a Força Aérea dos Estados Unidos (USAF) desde os anos 1980 até o início dos anos 1990 pela McDonnell Douglas. O C-17 continua o nome de duas aeronaves de carga militar anteriores com motores a pistão, o Douglas C-74 Globemaster e o Douglas C-124 Globemaster II."
 
## URUGUAY ##
# CAS #
URG_CAS_equipment_1:0 "A-37 Dragonfly"
URG_CAS_equipment_1_short:0 "A-37"
# TRANSPORTS #
URG_transport_plane_equipment:0 "Lockheed C-130 Hercules"
URG_transport_plane_equipment_short:0 "C-130 Hercules"
URG_transport_plane_equipment_desc:0 "O Lockheed C-130 Hercules é uma aeronave de transporte militar americana com quatro motores turbopropulsores, projetada e construída originalmente pela Lockheed (agora Lockheed Martin). Capaz de usar pistas não preparadas para decolagens e pousos, o C-130 foi inicialmente projetado como uma aeronave de transporte de tropas, medevac e carga."


## USA ##
# CAS #
USA_CAS_equipment:0 "Aeronaves de Ataque"
USA_CAS_equipment_short:0 "Aeronaves de Ataque"
USA_CAS_equipment_desc:0 "Aeronaves de Ataque"
USA_CAS_equipment_1:0 "North American F-100 Super Sabre"
USA_CAS_equipment_1_short:0 "F-100 Super Sabre"
USA_CAS_equipment_1_desc:0 "O North American F-100 Super Sabre é um caça a jato supersônico americano que serviu com a Força Aérea dos Estados Unidos (USAF) de 1954 a 1971 e com a Guarda Nacional Aérea (ANG) até 1979. O primeiro caça da Série Century da USAF, foi o primeiro caça da USAF capaz de atingir velocidade supersônica em voo nivelado."
USA_CAS_equipment_2:0 "Fairchild Republic A-10 Thunderbolt II"
USA_CAS_equipment_2_short:0 "A-10 Thunderbolt II"
USA_CAS_equipment_2_desc:0 "O Fairchild Republic A-10 Thunderbolt II é uma aeronave de ataque a jato de assento único e dois motores turbofan, desenvolvida pela Fairchild-Republic para a Força Aérea dos Estados Unidos (USAF). O A-10 foi projetado para apoio aéreo aproximado (CAS) das tropas amigas no solo, atacando veículos blindados e tanques, e fornecendo suporte de ação rápida contra forças inimigas no solo."
USA_CAS_equipment_3:0 "McDonnell Douglas F-15E Strike Eagle"
USA_CAS_equipment_3_short:0 "F-15E Strike Eagle"
USA_CAS_equipment_3_desc:0 "O McDonnell Douglas (agora Boeing) F-15E Strike Eagle é um caça de ataque multifuncional americano, projetado para todas as condições meteorológicas, derivado do McDonnell Douglas F-15 Eagle. O F-15E foi projetado na década de 1980 para interdição de longo alcance e alta velocidade, sem depender de aeronaves de escolta ou guerra eletrônica."
# CV CAS #
USA_cv_CAS_equipment_1:0 "Douglas A-4 Skyhawk"
USA_cv_CAS_equipment_1_short:0 "A-4 Skyhawk"
USA_cv_CAS_equipment_1_desc:0 "O Douglas A-4 Skyhawk é uma aeronave de ataque sub-sônica de assento único, capaz de operar de porta-aviões, desenvolvida para a Marinha dos Estados Unidos e o Corpo de Fuzileiros Navais dos Estados Unidos no início dos anos 1950. A aeronave de asa delta e motor a jato único foi projetada e produzida pela Douglas Aircraft Company, e depois pela McDonnell Douglas."
USA_cv_CAS_equipment_2:0 "Grumman A-6 Intruder"
USA_cv_CAS_equipment_2_short:0 "A-6 Intruder"
USA_cv_CAS_equipment_2_desc:0 "O Grumman A-6 Intruder é uma aeronave de ataque americana, de dois motores a jato e capaz de operar em todas as condições meteorológicas, construída pela Grumman Aerospace. Em serviço com a Marinha dos Estados Unidos e o Corpo de Fuzileiros Navais dos Estados Unidos entre 1963 e 1997, o Intruder foi projetado como uma aeronave de ataque médio para todas as condições climáticas, substituindo o Douglas A-1 Skyraider de motores a pistão."
USA_cv_CAS_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
USA_cv_CAS_equipment_3_short:0 "AV-8B Harrier II"
USA_cv_CAS_equipment_3_desc:0 "O McDonnell Douglas (agora Boeing) AV-8B Harrier II é uma aeronave de ataque ao solo com um motor, que constitui a segunda geração da família de jatos Harrier Jump. Capaz de decolagem e pouso vertical ou curto (V/STOL), a aeronave foi projetada no final dos anos 1970 como um desenvolvimento anglo-americano do Harrier britânico Hawker Siddeley, o primeiro avião V/STOL operacional."
# FIGHTERS #
USA_fighter_equipment_1:0 "North American F-86 Sabre"
USA_fighter_equipment_1_short:0 "F-86 Sabre"
USA_fighter_equipment_1_desc:0 "O North American F-86 Sabre é uma aeronave de caça a jato transônica. Produzido pela North American Aviation, o Sabre é mais conhecido como o primeiro caça americano com asas inclinadas, capaz de enfrentar o MiG-15 soviético de asas semelhantes em combates aéreos de alta velocidade nos céus da Guerra da Coreia."
USA_fighter_equipment_2:0 "McDonnell Douglas F-4 Phantom II"
USA_fighter_equipment_2_short:0 "F-4 Phantom II"
USA_fighter_equipment_2_desc:0 "O McDonnell Douglas F-4 Phantom II é uma aeronave de combate e interceptação supersônica de longo alcance e dois assentos em tandem, projetada para operar em todas as condições meteorológicas. Originalmente desenvolvida para a Marinha dos Estados Unidos pela McDonnell Aircraft, entrou em serviço em 1960 com a Marinha dos EUA."
USA_fighter_equipment_3:0 "General Dynamics F-16 Fighting Falcon"
USA_fighter_equipment_3_short:0 "F-16 Fighting Falcon"
USA_fighter_equipment_3_desc:0 "O General Dynamics F-16 Fighting Falcon é uma aeronave de caça supersônica de um único motor, originalmente desenvolvida pela General Dynamics (agora Lockheed Martin) para a Força Aérea dos Estados Unidos (USAF). Projetado como um caça de superioridade aérea diurna, evoluiu para uma bem-sucedida aeronave multifuncional para todas as condições meteorológicas."
USA_fighter_equipment_4:0 "McDonnell Douglas F-15 Eagle"
USA_fighter_equipment_4_short:0 "F-15 Eagle"
USA_fighter_equipment_4_desc:0 "O McDonnell Douglas F-15 Eagle é uma aeronave de combate tático americana, de dois motores e projetada para operar em todas as condições meteorológicas, desenvolvida pela McDonnell Douglas (agora Boeing). Após avaliações das propostas, a Força Aérea dos Estados Unidos selecionou o projeto da McDonnell Douglas em 1967 para atender à necessidade de um caça dedicado à superioridade aérea."
USA_fighter_equipment_5:0 "Lockheed Martin F-22 Raptor"
USA_fighter_equipment_5_short:0 "F-22 Raptor"
USA_fighter_equipment_5_desc:0 "O Lockheed Martin F-22 Raptor é um caça tático de quinta geração, de um único assento, dois motores, stealth e para todas as condições meteorológicas, desenvolvido para a Força Aérea dos Estados Unidos (USAF). Resultado do programa Advanced Tactical Fighter (ATF) da USAF, a aeronave foi projetada principalmente como um caça de superioridade aérea, mas também possui capacidades de ataque terrestre, guerra eletrônica e inteligência de sinais."
USA_fighter_equipment_6:0 "Lockheed Martin F-35 Lightning II"
USA_fighter_equipment_6_short:0 "F-35 Lightning II"
USA_fighter_equipment_6_desc:0 "O Lockheed Martin F-35 Lightning II é uma família de aeronaves de combate stealth de quinta geração, de um único assento, um único motor, para todas as condições meteorológicas e multifuncionais, projetadas para missões de ataque terrestre e superioridade aérea. É construído pela Lockheed Martin e diversos subcontratados, incluindo Northrop Grumman, Pratt & Whitney e BAE Systems."
USA_fighter_equipment_7:0 "Rockwell International F-40 Mustang II"
USA_fighter_equipment_7_short:0 "F-40 Mustang II"
USA_fighter_equipment_7_desc:0 "Uma aeronave fictícia para preencher a lacuna entre o F-35 e a também fictícia série F-95."
USA_fighter_equipment_8:0 "Rockwell International F-46 Avant Sabre"
USA_fighter_equipment_8_short:0 "F-95 Avant Sabre"
USA_fighter_equipment_8_desc:0 "Uma aeronave fictícia do futuro."

