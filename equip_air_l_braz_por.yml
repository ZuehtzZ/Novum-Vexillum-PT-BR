TUR_CAS_equipment_1:0 "F-4E Phantom II"
TUR_CAS_equipment_1_short:0 "F-4E Phantom II"
TUR_CAS_equipment_1_desc:0 "A Força Aérea Turca continua sendo um dos maiores usuários do F-4, configurado para missões de reconhecimento ou ataque ao solo contra posições insurgentes."
TUR_CAS_equipment_2:0 "F-4E-2020 Terminator"
TUR_CAS_equipment_2_short:0 "F-4E-2020"
TUR_CAS_equipment_2_desc:0 "Este pacote de atualização do Phantom 2000 projetado pela IAI para o F-4E apresenta melhorias nos aviônicos e na estrutura, com expectativa de estender sua vida útil até 2020."
TUR_CAS_equipment_3:0 "F-16C/D Block 40 (CAS)"
TUR_CAS_equipment_3_short:0 "F-16C/D Block 40 (CAS)"
TUR_CAS_equipment_3_desc:0 "O F-16 e suas variantes podem ser reconfigurados para um papel exclusivo de ataque ao solo, mais adequado para as habituais missões de contra-insurgência da Força Aérea Turca."
