# CAÇAS #
PRC_fighter_equipment_1:0 "Shenyang J-5"
PRC_fighter_equipment_1_short:0 "Shenyang J-5"
PRC_fighter_equipment_1_desc:0 "O Shenyang J-5 é um interceptor e caça a jato de assento único, fabricado na China, derivado do soviético Mikoyan-Gurevich MiG-17. A Força Aérea do Exército de Libertação Popular (PLAAF) obteve vários caças MiG-17 fabricados na União Soviética e os designou J-5 no início dos anos 1950."
PRC_fighter_equipment_2:0 "Shenyang J-8"
PRC_fighter_equipment_2_short:0 "Shenyang J-8"
PRC_fighter_equipment_2_desc:0 "O Shenyang J-8 é um caça interceptor a jato de alta velocidade e alta altitude de assento único, fabricado na China. Apesar de ter entrado em serviço relativamente recentemente, é comparável a muitos designs mais antigos de caças soviéticos, com mobilidade limitada."
PRC_fighter_equipment_3:0 "Shenyang J-8II"
PRC_fighter_equipment_3_short:0 "Shenyang J-8II"
PRC_fighter_equipment_3_desc:0 "A série J-8II apresenta uma aparência bastante diferente do J-8 original, com um novo fuselagem frontal, rampas de entrada com placas separadoras e estrutura do nariz mais semelhante ao F-4 Phantom II ou Sukhoi Su-15 para acomodar um radar novo e mais potente. Os J-8II são movidos por motores Wopen-13A (WP-13A)."
PRC_fighter_equipment_4:0 "Shenyang J-11"
PRC_fighter_equipment_4_short:0 "Shenyang J-11"
PRC_fighter_equipment_4_desc:0 "O Shenyang J-11 é um caça a jato de assento único e dois motores, cuja estrutura é baseada no Sukhoi Su-27, projetado na União Soviética. O J-11/A básico é um caça a jato de quarta geração que, como seus irmãos Sukhoi, é destinado a ser um concorrente direto dos caças ocidentais de quarta geração."
PRC_fighter_equipment_5:0 "Chengdu J-10"
PRC_fighter_equipment_5_short:0 "Chengdu J-10"
PRC_fighter_equipment_5_desc:0 "O Chengdu J-10 é um caça multifuncional leve, capaz de operar em todas as condições climáticas, com configuração de asa delta e design de canard, além de controles de voo com comando por fio."
PRC_fighter_equipment_6:0 "Shenyang J-16"
PRC_fighter_equipment_6_short:0 "Shenyang J-16"
PRC_fighter_equipment_6_desc:0 "O Shenyang J-16 é um caça de ataque projetado e fabricado pela Shenyang Aircraft Corporation, China. É uma versão de caça/bombardeiro multiuso baseada no J-11BS, com maior alcance e aviônicos atualizados, um conceito semelhante ao F-15E Strike Eagle."
PRC_fighter_equipment_7:0 "Chengdu J-20"
PRC_fighter_equipment_7_short:0 "Chengdu J-20"
PRC_fighter_equipment_7_desc:0 "O Chengdu J-20 é um caça stealth de dois motores de quinta geração desenvolvido pela Chengdu Aerospace Corporation da China para a Força Aérea do Exército de Libertação Popular. O J-20 tem uma fuselagem longa e larga, com a seção frontal angulosa e uma cabine sem moldura, semelhante à do F-22 Raptor. A aeronave também apresenta uma cabine de vidro, com dois displays grandes principais de cristal líquido (LCD) dispostos lado a lado, três displays auxiliares menores e um display de holograma de ângulo largo (HUD)."
PRC_fighter_equipment_8:0 "Shenyang J-31"
PRC_fighter_equipment_8_short:0 "Shenyang J-31"
PRC_fighter_equipment_8_desc:0 "O Shenyang J-31 é um caça a jato de quinta geração, de dois motores e tamanho médio, desenvolvido pela Shenyang Aircraft Corporation."
