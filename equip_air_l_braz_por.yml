TUR_fighter_equipment_1:0 "F-86 Sabre"
TUR_fighter_equipment_1_short:0 "F-86 Sabre"
TUR_fighter_equipment_1_desc:0 "Desde que entrou para a OTAN, a Turquia equipou sua Força Aérea com uma grande quantidade de aeronaves fabricadas nos Estados Unidos, incluindo o F-86."
TUR_fighter_equipment_2:0 "F-5A/B"
TUR_fighter_equipment_2_short:0 "F-5A/B"
TUR_fighter_equipment_2_desc:0 "A Força Aérea Turca adquiriu dezenas de unidades F-5 de vários países, utilizando-as para diversas missões, incluindo treinamento e ataque ao solo."
TUR_fighter_equipment_3:0 "F-16C/D Block 30"
TUR_fighter_equipment_3_short:0 "F-16C/D Block 30"
TUR_fighter_equipment_3_desc:0 "Produzido sob licença pela TAI, o F-16 e suas variantes representam a maior parte da Força Aérea Turca, sendo versátil o suficiente para a maioria das operações."
TUR_fighter_equipment_4:0 "F-16C/D Block 40"
TUR_fighter_equipment_4_short:0 "F-16C/D Block 40"
