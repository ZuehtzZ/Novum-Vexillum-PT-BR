# FIGHTERS #
PER_fighter_equipment_1:0 "North American F-86 Sabre"
PER_fighter_equipment_1_short:0 "F-86"
PER_fighter_equipment_1_desc:0 "F-86"
PER_fighter_equipment_2:0 "F-4 Phantom"
PER_fighter_equipment_2_short:0 "F-4 Phantom"
PER_fighter_equipment_2_desc:0 "O McDonnell Douglas F-4 Phantom II é um caça-bombardeiro e interceptador a jato, de dois assentos, de alcance longo e para todas as condições meteorológicas, desenvolvido originalmente para a Marinha dos Estados Unidos pela McDonnell Aircraft. Entrou em serviço pela primeira vez em 1960 na Marinha dos EUA. Provando-se altamente adaptável, também foi adotado pelo Corpo de Fuzileiros Navais dos EUA e pela Força Aérea dos EUA, tornando-se, na metade dos anos 1960, uma parte importante das alas aéreas respectivas."
PER_fighter_equipment_3:0 "F-14 Tomcat"
PER_fighter_equipment_3_short:0 "F-14 Tomcat"
PER_fighter_equipment_3_desc:0 "O Grumman F-14 Tomcat é um caça supersônico, de dois motores, dois assentos e asas de varredura variável. O Tomcat foi desenvolvido para o programa Naval Fighter Experimental (VFX) da Marinha dos Estados Unidos após o colapso do projeto F-111B. O F-14 foi o primeiro dos caças da série 'teen', projetados incorporando a experiência de combate aéreo contra caças MiG durante a Guerra do Vietnã."
PER_fighter_equipment_4:0 "MiG-29"
PER_fighter_equipment_4_short:0 "MiG-29"
PER_fighter_equipment_4_desc:0 "O Mikoyan MiG-29 é um caça a jato de dois motores, projetado na União Soviética. Desenvolvido pelo escritório de design Mikoyan como um caça de superioridade aérea durante os anos 1970, o MiG-29, juntamente com o maior Sukhoi Su-27, foi desenvolvido para enfrentar novos caças americanos como o McDonnell Douglas F-15 Eagle e o General Dynamics F-16 Fighting Falcon. O MiG-29 entrou em serviço com a Força Aérea Soviética em 1982."
PER_fighter_equipment_5:0 "HESA Azarakhsh"
PER_fighter_equipment_5_short:0 "Azarakhsh"
PER_fighter_equipment_5_desc:0 "O HESA Azarakhsh 'relâmpago' é um caça a jato fabricado pela Iran Aircraft Manufacturing Industrial Company (HESA). É amplamente considerado uma variante reversa do caça americano Northrop F-5 Freedom Fighter/Tiger II. É o primeiro caça de combate fabricado nacionalmente no Irã. O Azarakhsh foi desenvolvido em Isfahan pelo exército iraniano, pelo Ministério da Defesa do Irã e pela empresa de fabricação de aeronaves HESA."
PER_fighter_equipment_6:0 "HESA Saeqeh"
PER_fighter_equipment_6_short:0 "Saeqeh"
PER_fighter_equipment_6_desc:0 "O HESA Saeqeh 'raio' é um caça a jato de assento único fabricado no Irã, derivado do americano Northrop F-5. Um produto conjunto da Força Aérea da República Islâmica do Irã e do Ministério da Defesa do Irã, é a segunda geração do caça iraniano Azarakhsh. As aeronaves Saeqeh foram testadas com sucesso no Irã em 20 de setembro de 2007."
PER_fighter_equipment_7:0 "HESA Shafaq"
PER_fighter_equipment_7_short:0 "Shafaq"
PER_fighter_equipment_7_desc:0 "O HESA Shafaq 'Crepúsculo' ou 'Aurora' é um projeto iraniano de aeronave stealth subsônica em desenvolvimento pela Iran Aircraft Manufacturing Industrial Company (HESA)."
PER_fighter_equipment_8:0 "IAIO Qaher F-313"
PER_fighter_equipment_8_short:0 "Qaher-313"
PER_fighter_equipment_8_desc:0 "O IAIO Qaher-313 'conquistador' é um caça stealth de assento único planejado no Irã, anunciado publicamente em 1º de fevereiro de 2013. Uma apresentação do projeto foi feita pelo presidente Mahmoud Ahmadinejad e pelo ministro da Defesa Ahmad Vahidi em 2 de fevereiro de 2013, como parte das cerimônias do Dez Dias do Amanhecer. Especialistas independentes expressaram sérias dúvidas sobre a viabilidade da aeronave."
# TACTICAL BOMBERS #
PER_tac_bomber_equipment_1:0 "Ghods Mohajer"
PER_tac_bomber_equipment_1_short:0 "Mohajer"
PER_tac_bomber_equipment_1_desc:0 "O Mohajer 'Migrante' ou a série Mersad de veículos aéreos não tripulados é construída pelo Irã. O Mohajer é usado principalmente para reconhecimento. Ele também pode ser capaz de guiar munições guiadas a laser até seus alvos."
PER_tac_bomber_equipment_2:0 "Ghods Ababil"
PER_tac_bomber_equipment_2_short:0 "Ababil"
PER_tac_bomber_equipment_2_desc:0 "O Ababil 'andorinha' é um UAV fabricado no Irã. O Irã desenvolveu várias variantes, incluindo o Ababil-5 tático para reconhecimento e vigilância de médio alcance, o Ababil-T para ataque de curto/médio alcance, e também o Ababil-B e -S."
PER_tac_bomber_equipment_3:0 "HESA Dorna"
PER_tac_bomber_equipment_3_short:0 "Dorna"
PER_tac_bomber_equipment_3_desc:0 "O Dorna 'Cegonha' é um avião de treinamento a jato iraniano. A aeronave foi divulgada pela primeira vez em 1999, quando o general da Força Aérea iraniana Habibollah Baghal afirmou que um avião de treinamento localmente projetado Dorna havia entrado em produção."
PER_tac_bomber_equipment_4:0 "IAIO Karrar UCAV"
PER_tac_bomber_equipment_4_short:0 "Karrar UCAV"
PER_tac_bomber_equipment_4_desc:0 "O Karrar 'atacante' é um veículo aéreo de combate não tripulado produzido para o exército iraniano. De acordo com relatos, o UCAV pode bombardear alvos em alta velocidade. É o primeiro drone aéreo não tripulado de longo alcance fabricado no Irã."
PER_tac_bomber_equipment_5:0 "IAIO Fotros"
PER_tac_bomber_equipment_5_short:0 "Fotros"
PER_tac_bomber_equipment_5_desc:0 "O Fotros 'Anjo Caído' é um drone de reconhecimento, vigilância e combate iraniano fabricado pela IAIO e revelado em novembro de 2013. É considerado o maior na arsenal de drones aéreos não tripulados do Irã."
 
 
