PER_CAS_equipment_1:0 "F-84 Thunderjet"
PER_CAS_equipment_1_short:0 "F-84"
PER_CAS_equipment_1_desc:0 "O Republic F-84 Thunderjet foi um avião caça-bombardeiro a jato americano. Originado como uma proposta das Forças Aéreas do Exército dos Estados Unidos (USAAF) em 1944 para um 'caça diurno', o F-84 voou pela primeira vez em 1946. Embora tenha entrado em serviço em 1947, o Thunderjet foi afetado por tantos problemas estruturais e de motor que uma revisão da Força Aérea dos EUA em 1948 declarou que ele não poderia executar nenhuma parte de sua missão proposta, considerando até o cancelamento do programa. O avião não foi considerado operacional até 1949."
PER_CAS_equipment_2:0 "MiG-27"
PER_CAS_equipment_2_short:0 "MiG-27"
PER_CAS_equipment_2_desc:0 "O Mikoyan MiG-27 é um avião de ataque terrestre de geometria variável, originalmente construído pelo escritório de design Mikoyan na União Soviética. Ele é baseado no avião de caça Mikoyan-Gurevich MiG-23, mas otimizado para ataque ar-solo."
PER_CAS_equipment_3:0 "Sukhoi Su-25"
PER_CAS_equipment_3_short:0 "Su-25"
PER_CAS_equipment_3_desc:0 "O Sukhoi Su-25 Grach é um avião a jato monomotor, de assento único e desenvolvido na União Soviética pelo Sukhoi Design Bureau. Foi projetado para fornecer apoio aéreo próximo para as Forças Terrestres Soviéticas. O primeiro protótipo fez seu voo inaugural em 22 de fevereiro de 1975. Após os testes, o avião entrou em produção em série em 1978 em Tbilisi, na República Soviética da Geórgia."
