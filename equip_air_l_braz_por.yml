PRC_strat_bomber_equipment_2:0 "Xian H-6a"
PRC_strat_bomber_equipment_2_short:0 "Xian H-6a"
PRC_strat_bomber_equipment_2_desc:0 "O Xian H-6a é uma versão aprimorada do Tupolev Tu-16, fabricado sob licença pela China, com novos aviônicos e motores a jato mais eficientes."
PRC_strat_bomber_equipment_3:0 "Xian H-6k"
PRC_strat_bomber_equipment_3_short:0 "Xian H-6k"
PRC_strat_bomber_equipment_3_desc:0 "O Xian H-6K, com estrutura reforçada utilizando materiais compostos, entradas de motor ampliadas para motores a turbofan Soloviev D-30 russos, dando um alcance de combate declarado de 3.500 quilômetros (2.200 mi), cabine de vidro com display multifuncional LCD de grande tamanho, e uma seção frontal reformulada eliminando a estação de navegação envidraçada em favor de um radar mais potente, o H-6K é uma aeronave significativamente mais moderna do que as versões anteriores."
PRC_strat_bomber_equipment_4:0 "Tu-160"
PRC_strat_bomber_equipment_4_short:0 "Tu-160"
