SOV_cv_fighter_equipment_2:0 "Mikoyan MiG-29K"
SOV_cv_fighter_equipment_2_short:0 "MiG-29K"
SOV_cv_fighter_equipment_2_desc:0 "O Mikoyan MiG-29K é um caça multifuncional russo embarcado para qualquer clima, desenvolvido pelo Mikoyan Design Bureau. O MiG-29K foi desenvolvido no final da década de 1980 a partir do MiG-29M. A Mikoyan o descreve como uma aeronave da geração 4+."
SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-141"
SOV_cv_fighter_equipment_3_short:0 "Yak-141"
SOV_cv_fighter_equipment_3_desc:0 "O Yakovlev Yak-141, também conhecido como Yak-41, é um caça supersônico soviético de decolagem e pouso vertical (VTOL) projetado por Yakovlev. O desenvolvimento dessa aeronave foi cancelado em 1991."
SOV_cv_fighter_equipment_4:0 "Sukhoi Su-33"
SOV_cv_fighter_equipment_4_short:0 "Su-33"
SOV_cv_fighter_equipment_4_desc:0 "O Sukhoi Su-33 é um caça de superioridade aérea embarcado, com dois motores e para qualquer clima, projetado pela Sukhoi e fabricado pela Komsomolsk-on-Amur Aircraft Production Association, derivado do Su-27 e inicialmente conhecido como Su-27K. Comparado com o Su-27, o Su-33 tem trem de pouso e estrutura reforçados, asas e estabilizadores dobráveis, todos projetados para operações embarcadas. O Su-33 possui canard e suas asas são maiores do que as do Su-27 para aumentar a sustentação."
