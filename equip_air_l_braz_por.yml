TUR_fighter_equipment_6:0 "TAI TF-X"
TUR_fighter_equipment_6_short:0 "TF-X"
TUR_fighter_equipment_6_desc:0 "Temos o F-35 em casa"
TUR_fighter_equipment_7:0 "TAI Hürjet"
TUR_fighter_equipment_7_short:0 "Hürjet"
TUR_fighter_equipment_7_desc:0 "O TAI Hürjet é um proposto avião de treinamento avançado e combate leve supersônico, de assento tandem e motor único, em desenvolvimento pela Turkish Aerospace Industries (TAI)."
TUR_fighter_equipment_8:0 "TF-30 Kartal"
TUR_fighter_equipment_8_short:0 "TF-30"
