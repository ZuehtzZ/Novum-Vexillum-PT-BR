LUX_transport_plane_equipment_2:0 "Airbus A400M Atlas"
LUX_transport_plane_equipment_2_short:0 "A400M Atlas"
LUX_transport_plane_equipment_2_desc:0 "O Airbus A400M Atlas é uma aeronave de transporte militar europeia, com quatro motores a turbopropulsão. Foi projetada pela Airbus Military (atualmente Airbus Defence and Space) como um cargueiro tático com capacidades estratégicas para substituir aeronaves de transporte mais antigas, como o Transall C-160 e o Lockheed C-130 Hercules."

