SOV_strat_bomber_equipment_1:0 "Tupolev Tu-95"
SOV_strat_bomber_equipment_1_short:0 "Tu-95"
SOV_strat_bomber_equipment_1_desc:0 "O Tupolev Tu-95 é um bombardeiro estratégico de grande porte, com quatro motores turbopropulsores, e plataforma de mísseis. Voado pela primeira vez em 1952, o Tu-95 entrou em serviço com a União Soviética em 1956 e espera-se que sirva às Forças Aeroespaciais da Rússia até pelo menos 2040. O desenvolvimento do bombardeiro para patrulha marítima é designado Tu-142, enquanto uma versão derivada para passageiros foi chamada Tu-114."
SOV_strat_bomber_equipment_2:0 "Tupolev Tu-22M"
SOV_strat_bomber_equipment_2_short:0 "Tu-22M"
SOV_strat_bomber_equipment_2_desc:0 "O Tupolev Tu-22M é um bombardeiro estratégico supersônico de asas de varredura variável e longo alcance, desenvolvido pelo Bureau de Projetos Tupolev. De acordo com algumas fontes, o bombardeiro foi acreditado ser designado Tu-26 em algum momento. Durante a Guerra Fria, o Tu-22M foi operado pelas Forças Aéreas Soviéticas (VVS) em um papel de bombardeio estratégico com transportador de mísseis, e pela Aviação Naval Soviética em um papel de ataque marítimo de longo alcance contra embarcações."
SOV_strat_bomber_equipment_3:0 "Tupolev Tu-160"
SOV_strat_bomber_equipment_3_short:0 "Tu-160"
SOV_strat_bomber_equipment_3_desc:0 "O Tupolev Tu-160 é um bombardeiro estratégico pesado supersônico de asas de varredura variável, projetado pelo Bureau de Projetos Tupolev na União Soviética. É a maior e mais pesada aeronave militar supersônica Mach 2+ já construída e a segunda em comprimento total, apenas atrás do XB-70 Valkyrie. É a maior e mais pesada aeronave de combate, o bombardeiro mais rápido atualmente em uso e a maior e mais pesada aeronave com asas de varredura variável já voada, até 2019."
SOV_strat_bomber_equipment_4:0 "Tupolev Tu-22M3M"
SOV_strat_bomber_equipment_4_short:0 "Tu-22M3M"
SOV_strat_bomber_equipment_4_desc:0 "Um contrato para uma atualização completa de meio de vida, o Tu-22M3M foi assinado em setembro de 2014. A aeronave receberá um radar NV-45M modificado, junto com novos equipamentos de navegação e um sistema de controle de voo modificado. Um novo sistema de radar eletrônico de autodefesa foi instalado, substituindo a metralhadora traseira do Tu-22M3 existente. Grande parte da nova aviação é compartilhada com o Tu-160M2 atualizado."
SOV_strat_bomber_equipment_5:0 "Tupolev PAK DA"
SOV_strat_bomber_equipment_5_short:0 "PAK DA"
SOV_strat_bomber_equipment_5_desc:0 "O Tupolev PAK DA ou designação Izdeliye 80, é um bombardeiro estratégico furtivo de próxima geração sendo desenvolvido pela Tupolev para a Força Aérea Russa. O PAK DA está projetado para complementar e eventualmente substituir variantes mais antigas, nomeadamente o Tupolev Tu-95 e o Tupolev Tu-160, no serviço da Força Aérea da Rússia. O primeiro voo está previsto para 2025-2026, com produção em série programada para 2028-2029."
