# CAÇADORES #
SOV_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-21"
SOV_fighter_equipment_1_short:0 "MiG-21"
SOV_fighter_equipment_1_desc:0 "O Mikoyan-Gurevich MiG-21 é um caça a jato supersônico e interceptor, projetado pelo Bureau de Design Mikoyan-Gurevich na União Soviética. Seus apelidos incluem: Balalaika, porque sua forma lembra o instrumento musical de cordas do mesmo nome; Ołówek, em polonês 'lápis', devido ao formato de sua fuselagem; e Én bạc, que significa 'Andorinha Prateada', em vietnamita."
SOV_fighter_equipment_2:0 "Mikoyan MiG-29"
SOV_fighter_equipment_2_short:0 "MiG-29"
SOV_fighter_equipment_2_desc:0 "O Mikoyan MiG-29 é uma aeronave caça a jato de dois motores desenvolvida na União Soviética. Projetada pelo bureau de design Mikoyan como um caça de superioridade aérea durante os anos 1970, o MiG-29, juntamente com o maior Sukhoi Su-27, foi desenvolvido para enfrentar novos caças dos EUA, como o McDonnell Douglas F-15 Eagle e o General Dynamics F-16 Fighting Falcon. O MiG-29 entrou em serviço com as Forças Aéreas Soviéticas em 1982."
SOV_fighter_equipment_3:0 "Mikoyan MiG-31"
SOV_fighter_equipment_3_short:0 "MiG-31"
SOV_fighter_equipment_3_desc:0 "O Mikoyan MiG-31 é um interceptor supersônico desenvolvido para uso pelas Forças Aéreas Soviéticas. A aeronave foi projetada pelo bureau de design Mikoyan como substituto do anterior MiG-25 'Foxbat'; o MiG-31 é baseado no MiG-25 e compartilha elementos de design com ele. O MiG-31 tem a distinção de ser um dos caças mais rápidos do mundo. Continua a ser operado pela Força Aérea Russa e pela Força Aérea do Cazaquistão após o fim da Guerra Fria e o colapso da União Soviética em 1991."
SOV_fighter_equipment_4:0 "Sukhoi Su-27"
SOV_fighter_equipment_4_short:0 "Su-27"
SOV_fighter_equipment_4_desc:0 "O Sukhoi Su-27 é uma aeronave de combate supersônica de origem soviética, projetada pela Sukhoi. Foi projetado para competir diretamente com grandes caças de quarta geração dos Estados Unidos, como o Grumman F-14 Tomcat e o F-15 Eagle, com um alcance de 3.530 quilômetros, armamentos pesados, aviônicos sofisticados e alta manobrabilidade. O Su-27 foi projetado para missões de superioridade aérea, e variantes subsequentes podem realizar quase todas as operações de guerra aérea. Foi projetado como complemento do Mikoyan MiG-29."
SOV_fighter_equipment_5:0 "Mikoyan MiG-35"
SOV_fighter_equipment_5_short:0 "MiG-35"
SOV_fighter_equipment_5_desc:0 "O Mikoyan MiG-35 é um caça multifuncional russo projetado pela Mikoyan, uma divisão da United Aircraft Corporation (UAC). Comercializado como um caça da geração 4++, é um desenvolvimento adicional dos caças MiG-29M/M2 e MiG-29K/KUB. O primeiro protótipo foi uma modificação da aeronave que anteriormente servia como demonstrador do modelo MiG-29M2. A Mikoyan apresentou oficialmente o MiG-35 internacionalmente durante o salão aeroespacial Aero India em 2007."
SOV_fighter_equipment_6:0 "Sukhoi Su-30"
SOV_fighter_equipment_6_short:0 "Su-30"
SOV_fighter_equipment_6_desc:0 "O Sukhoi Su-30 é um caça supermanobrável de dois assentos e dois motores desenvolvido na União Soviética pela Sukhoi Aviation Corporation da Rússia. É um caça multifuncional para missões de interdição profunda ar-ar e ar-superfície em qualquer clima. O Su-30 começou como um projeto de desenvolvimento interno da família Sukhoi Su-27 pela Sukhoi. O plano de design foi reformulado e o nome foi oficializado pelo Ministério da Defesa Russo em 1996."
SOV_fighter_equipment_7:0 "Sukhoi Su-35S"
SOV_fighter_equipment_7_short:0 "Su-35S"
SOV_fighter_equipment_7_desc:0 "O Sukhoi Su-35 é a designação para dois derivados melhorados do caça de defesa aérea Su-27. São aeronaves supermanobráveis de assento único e dois motores, projetadas pelo Sukhoi Design Bureau e construídas pela Komsomolsk-on-Amur Aircraft Plant. A primeira variante foi projetada pela URSS durante a década de 1980 como uma melhoria do Su-27 e era conhecida como Su-27M. Em 2003, a Sukhoi iniciou uma segunda modernização do Su-27 para servir como uma aeronave provisória enquanto aguardava o desenvolvimento do programa Sukhoi PAK FA (Su-57)."
SOV_fighter_equipment_8:0 "Sukhoi Su-57"
SOV_fighter_equipment_8_short:0 "Su-57"
SOV_fighter_equipment_8_desc:0 "O Sukhoi Su-57 é um caça multifuncional stealth de assento único e dois motores de quinta geração, em desenvolvimento desde 2002 para operações de superioridade aérea e ataque. A aeronave é o produto do PAK FA, um programa de caça de quinta geração da Força Aérea Russa. O nome interno da Sukhoi para a aeronave é T-50. O Su-57 está planejado para ser a primeira aeronave em serviço militar russo a usar tecnologia stealth."
