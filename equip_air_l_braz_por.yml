# CAS #
AST_CAS_equipment_1:0 "Gloster Meteor F.8"
AST_CAS_equipment_1_short:0 "Meteor F.8"
AST_CAS_equipment_1_desc:0 "O Gloster Meteor é uma aeronave de metal completo, com dois motores a jato e trem de pouso retrátil. A RAAF inicialmente recebeu as variantes F.4, mas a maioria das aeronaves operadas foram F.8. Meteores pilotados por pessoal da RAAF combateram na "MiG Alley" na Coreia, porém se mostraram inferiores aos MiG-15 soviéticos. O Meteor serviu na RAAF de 1946 até ser aposentado oficialmente em 1963."
AST_CAS_equipment_2:0 "McDonnell Douglas F-4E Phantom II"
AST_CAS_equipment_2_short:0 "F-4E"
AST_CAS_equipment_2_desc:0 "O F-4C foi uma das aeronaves avaliadas pela RAAF em 1963 como parte do projeto para substituir o English Electric Canberra. O F-111 foi selecionado, mas as entregas foram atrasadas devido a falhas técnicas. O governo australiano e o governo dos EUA negociaram um acordo em 1970 para o aluguel de 24 F-4Es. Os F-4Es entraram em serviço em 1970 e foram devolvidos em 1973, após as entregas dos F-111C."
AST_CAS_equipment_3:0 "Boeing EA-18G Growler"
AST_CAS_equipment_3_short:0 "EA-18G"
AST_CAS_equipment_3_desc:0 "O Boeing EA-18G Growler é uma aeronave de guerra eletrônica, uma versão especializada do F/A-18F Super Hornet de dois assentos. A Austrália recebeu a primeira de 12 Growlers em 29 de julho de 2015, com a entrega dos jatos restantes prevista para 2017. De forma única, os Growlers australianos serão equipados com o pod de mira ASQ-228 ATFLIR e também terão armamentos adicionais ar-ar na forma de mísseis AIM-9X."
# CV CAS #
# FIGHTERS #
AST_fighter_equipment_1:0 "CAC CA-27 Sabre"
AST_fighter_equipment_1_short:0 "CA-27"
AST_fighter_equipment_1_desc:0 "O Commonwealth Aircraft Corporation (CAC) Avon Sabre foi baseado no design do North American F86 Sabre, modificado para atender às condições e requisitos locais. O CA-27 incluía o motor Rolls-Royce Avon R.A.7 e dois canhões ADEN de 30mm. Fez o primeiro voo em 3 de agosto de 1953 e foi aposentado em 1971."
AST_fighter_equipment_2:0 "McDonnell Douglas F-4 Phantom II"
AST_fighter_equipment_2_short:0 "F-4"
AST_fighter_equipment_2_desc:0 "O McDonnell Douglas A-4G Skyhawk é uma variante do ataque Douglas A-4 Skyhawk, desenvolvido para a Marinha Real Australiana. O modelo foi baseado na variante A-4F do Skyhawk e foi equipado com aviação ligeiramente diferente, além da capacidade de operar mísseis ar-ar AIM-9 Sidewinder. A RAN recebeu dez A-4Gs em 1967 e mais dez em 1971, operando até 1984."
AST_fighter_equipment_3:0 "McDonnell Douglas F/A-18A Hornet"
AST_fighter_equipment_3_short:0 "F/A-18A"
AST_fighter_equipment_3_desc:0 "O F/A-18A e o F/A-18B Hornet da Força Aérea Real Australiana são aeronaves de combate multiuso, capazes de missões ar-ar e ar-solo. Tanto o F/A-18A de um assento quanto o F/A-18B de dois assentos podem realizar interceptação aérea, combate aéreo, apoio aéreo próximo para tropas terrestres e interdição das linhas de suprimento inimigas, incluindo navegação."
AST_fighter_equipment_4:0 "Boeing F/A-18F Super Hornet"
AST_fighter_equipment_4_short:0 "F/A-18F"
AST_fighter_equipment_4_desc:0 "A frota de F/A-18F Super Hornet da Força Aérea Real Australiana oferece ao país uma capacidade aprimorada de combate aéreo para missões tanto ar-ar quanto ar-solo até a introdução completa do F-35 Lightning II. O F/A-18F de dois assentos pode realizar interceptação aérea, combate aéreo, apoio aéreo próximo para tropas terrestres e interdição das linhas de suprimento inimigas, incluindo navegação."
# CV FIGHTERS #
# NAVAL BOMBERS #
AST_nav_bomber_equipment_1:0 "Lockheed SP-2H Neptune"
AST_nav_bomber_equipment_1_short:0 "SP-2H"
AST_nav_bomber_equipment_1_desc:0 "Dois P2V-4 e dez P2V-5 Neptunes foram encomendados para a RAAF em fevereiro de 1951 para substituir os envelhecidos Avro Lincolns. Mais doze P2V-7s foram encomendados em 1960 e renomeados em 1962 para SP-2H Neptune. Atuando no Vietnã escoltando B-52s da USAF, os SP-2Hs operaram até sua aposentadoria em 1977."
AST_nav_bomber_equipment_2:0 "Grumman S-2G Tracker"
AST_nav_bomber_equipment_2_short:0 "S-2G"
AST_nav_bomber_equipment_2_desc:0 "Operado pela Marinha Real Australiana de 1967 até 1984, o Tracker provou ser uma excelente aeronave ASW. Tinha grande alcance e equipamento extenso para detectar e engajar submarinos. Inicialmente operando a variante S-2E, um ataque incendiário destruiu a maioria delas enquanto estavam no hangar, e os substitutos da USN foram os S-2Gs, uma melhoria que prolongou a vida do Tracker no serviço da RAN."
AST_nav_bomber_equipment_3:0 "Lockheed P-3C Orion"
AST_nav_bomber_equipment_3_short:0 "P-3C"
AST_nav_bomber_equipment_3_desc:0 "O Lockheed P-3 Orion é uma aeronave anti-submarina e de vigilância marítima com quatro motores turbopropulsores. O Orion entrou em serviço militar na RAAF em 1968 como modelo P-3B, com a variante P-3C sendo introduzida em 1978."
AST_nav_bomber_equipment_4:0 "Lockheed AP-3C Orion"
AST_nav_bomber_equipment_4_short:0 "AP-3C"
AST_nav_bomber_equipment_4_desc:0 "O AP-3C é uma atualização da RAAF do P-3C/W que inclui sistemas de missão L-3 Communications, incluindo um radar SAR/ISAR Elta e um sistema processador acústico GD-Canada. Os AP-3Cs foram atualizados a partir dos P-3Cs entre 1997 e 2005. Os AP-3Cs têm sido usados em operações das Forças Armadas Australianas na Austrália, no Sudeste Asiático e no Oriente Médio."
AST_nav_bomber_equipment_5:0 "Boeing P-8A Poseidon"
AST_nav_bomber_equipment_5_short:0 "P-8A"
AST_nav_bomber_equipment_5_desc:0 "Em 2014, a Austrália, em acordo com a USN, iniciou negociações com a Boeing para adaptar o P-8A às necessidades australianas, incluindo adaptações para o míssil anti-navio AGM-84 Harpoon. A produção dos Poseidons da RAAF começou em 2015 e está prevista para ser entregue em 2016. O P-8A foi projetado para trabalhar em conjunto com o UAV de vigilância marítima MQ-4C."
AST_nav_bomber_equipment_6:0 "Boeing AP-8E Neptune"
AST_nav_bomber_equipment_6_short:0 "AP-8E"
AST_nav_bomber_equipment_6_desc:0 "Uma série de melhorias incrementais culminou em uma reformulação da frota de P-8A Poseidon da RAAF para o padrão AP-8E Neptune. Este pacote de atualização inclui um novo conjunto de controle para os mais recentes Drones de Patrulha Marítima UAV, novas provisões para mais mísseis anti-navio, bem como um sistema de detecção aprimorado para submarinos. Espera-se que toda a frota de P-8A seja atualizada para o padrão AP-8E até 2025."
