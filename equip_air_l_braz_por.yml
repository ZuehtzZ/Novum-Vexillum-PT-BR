SOV_nav_bomber_equipment_1:0 "Antonov An-12 MPA"
SOV_nav_bomber_equipment_1_short:0 "An-12 MPA"
SOV_nav_bomber_equipment_1_desc:0 "O Antonov An-12 é uma aeronave de transporte com quatro motores a turbopropulsor projetada na União Soviética. É a versão militar do Antonov An-10 e possui várias variantes. Por mais de três décadas, o An-12 foi a aeronave padrão de transporte de médio alcance e transporte de paraquedistas das forças aéreas soviéticas. Um total de 1.234 unidades foram construídas. Esta variante serve como aeronave de patrulha marítima."
SOV_nav_bomber_equipment_2:0 "Tupolev Tu-142"
SOV_nav_bomber_equipment_2_short:0 "Tu-142"
SOV_nav_bomber_equipment_2_desc:0 "O Tupolev Tu-142 é uma aeronave soviética/russa de reconhecimento marítimo e guerra antisubmarino (ASW) derivada do bombardeiro estratégico a turbopropulsor Tu-95. Uma variante especializada, denominada Tu-142MR, era responsável pelas comunicações de longo alcance com os submarinos soviéticos de mísseis balísticos. O Tu-142 foi projetado pelo bureau de design Tupolev e fabricado pelas fábricas de aviação de Kuibyshev e de máquinas de Taganrog de 1968 a 1994."
SOV_nav_bomber_equipment_3:0 "Ilyushin Il-38"
SOV_nav_bomber_equipment_3_short:0 "Il-38"
SOV_nav_bomber_equipment_3_desc:0 "O Ilyushin Il-38 'Dolphin' é uma aeronave de patrulha marítima e guerra antisubmarino projetada na União Soviética. Foi um desenvolvimento do transporte a turbopropulsor Ilyushin Il-18. O Il-38 é uma adaptação do Ilyushin Il-18 de quatro motores a turbopropulsor para ser usado como aeronave de patrulha marítima para a Marinha Soviética. Atendeu à necessidade de combater submarinos de mísseis balísticos americanos."
SOV_nav_bomber_equipment_4:0 "Sukhoi Su-24"
SOV_nav_bomber_equipment_4_short:0 "Su-24"
SOV_nav_bomber_equipment_4_desc:0 "O Sukhoi Su-24 é uma aeronave de ataque supersônica, para qualquer clima, desenvolvida na União Soviética. A aeronave tem asas de varredura variável, dois motores e uma configuração de assentos lado a lado para sua tripulação de dois. Foi a primeira aeronave da URSS a carregar um sistema integrado de navegação/ataque digital. Continua em serviço na Força Aérea Russa, Força Aérea Síria, Força Aérea Ucraniana, Força Aérea do Azerbaijão e diversas forças aéreas para as quais foi exportado."
