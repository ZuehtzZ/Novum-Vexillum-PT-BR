# STRATEGIC BOMBERS #
AST_strat_bomber_equipment_1:0 "Fábrica de Aeronaves do Governo Canberra"
AST_strat_bomber_equipment_1_short:0 "Canberra"
AST_strat_bomber_equipment_1_desc:0 "Durante o final da década de 1940, a RAAF decidiu adquirir o Canberra como um substituto ou complemento ao Avro Lincoln. O governo australiano decidiu que os Canberras seriam construídos localmente pela Fábrica de Aeronaves do Governo, em vez de serem construídos no Reino Unido. Servindo por 29 anos, de 1963 até 1982, o Canberra viu ação na Emergência Malaia e no Vietnã."
AST_strat_bomber_equipment_2:0 "General Dynamics F-111C"
AST_strat_bomber_equipment_2_short:0 "F-111C"
AST_strat_bomber_equipment_2_desc:0 "O F-111C (apelidado de 'Porco') é uma variante do F-111 Aardvark, um interceptor de médio alcance e aeronave de ataque tático, desenvolvido pela General Dynamics para atender às necessidades australianas. O design foi baseado no modelo F-111A, mas incluía asas mais longas e trem de pouso reforçado. O governo australiano pediu 24 F-111Cs para equipar a RAAF em 1963, mas as aeronaves não foram entregues até 1973 devido a problemas técnicos persistentes."
AST_strat_bomber_equipment_3:0 "General Dynamics F-111G"
AST_strat_bomber_equipment_3_short:0 "F-111G"
AST_strat_bomber_equipment_3_desc:0 "O FB-111 era uma variante do F-111 da USAF com asas reforçadas, trem de pouso mais forte, maior capacidade de combustível e carga útil aumentada, com a intenção de transformá-lo em um bombardeiro estratégico. Com a introdução do B-1B Lancer, a USAF não teve mais necessidade do FB-111, e ele foi reconfigurado para uma função tática e renomeado como F-111G. Em 1993, a RAAF comprou 15 dessas aeronaves para complementar seus F-111Cs."
AST_strat_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit"
AST_strat_bomber_equipment_4_short:0 "B-2 Spirit"
AST_strat_bomber_equipment_4_desc:0 "O Northrop Grumman B-2 Spirit é um bombardeiro estratégico de penetração pesado americano, com tecnologia de baixa observabilidade (stealth) projetada para penetrar defesas densas de defesa aérea; é um design de asa voadora com uma tripulação de dois. Com a introdução do B-21 no arsenal dos EUA, a Austrália foi capaz de adquirir B-2s mais antigos para preencher a lacuna de bombardeiros estratégicos. Embora a doutrina da RAAF tenha pouca necessidade de ataques de nível estratégico, o valor de uma aeronave com tecnologia stealth ainda viável era muito grande para ser ignorado."
AST_strat_bomber_equipment_5:0 "Northrop Grumman B-21"
AST_strat_bomber_equipment_5_short:0 "B-21"
AST_strat_bomber_equipment_5_desc:0 "O B-21 é uma aeronave de longo alcance, reabastecível em voo e altamente sobrevivente, com capacidade significativa de armas nucleares e convencionais, tanto para ataques a distância quanto diretos. O LRS-B oferece flexibilidade operacional em uma ampla gama de operações militares. Adquirido na década de 2030 após intensas negociações, essa atualização sobre o design anterior do B-2 representa um grande avanço na destruição de nível estratégico."
AST_tac_bomber_equipment_1:0 "Boeing Insitu ScanEagle"
AST_tac_bomber_equipment_1_short:0 "ScanEagle"
AST_tac_bomber_equipment_1_desc:0 "O Boeing Insitu ScanEagle é um pequeno veículo aéreo não tripulado (VANT) de longa duração, construído pela Insitu, uma subsidiária da Boeing. O ScanEagle foi projetado pela Insitu com base no Insitu SeaScan, um VANT comercial destinado à localização de peixes."
AST_tac_bomber_equipment_2:0 "Sistema de Aeronave Não Tripulada Heron"
AST_tac_bomber_equipment_2_short:0 "Heron"
AST_tac_bomber_equipment_2_desc:0 "O Heron pode realizar missões individuais por mais de 24 horas, com uma velocidade máxima superior a 100 nós (180 km/h) em altitudes de até 10.000 metros. Ao contrário de pequenos veículos aéreos não tripulados, o Heron de 1,1 tonelada é operado a partir de uma pista de aeroporto em conjunto com outras aeronaves tripuladas."
AST_tac_bomber_equipment_3:0 "AAI RQ-7 Shadow"
AST_tac_bomber_equipment_3_short:0 "RQ-7 Shadow"
AST_tac_bomber_equipment_3_desc:0 "O RQ-7 Shadow é perfeito para reconhecimento, vigilância, aquisição de alvos e avaliação de danos de batalha. Lançado de uma catapulta pneumática montada em trailer, é recuperado com o auxílio de um sistema de retenção semelhante ao usado por aviões em um porta-aviões. Sua câmera eletro-óptica/infravermelha (EO/IR) estabilizada digitalmente e resfriada a nitrogênio líquido transmite vídeo em tempo real via link de dados C-band de linha de visão para a estação de controle no solo (GCS)."
AST_tac_bomber_equipment_4:0 "MQ-4C Triton"
AST_tac_bomber_equipment_4_short:0 "MQ-4C Triton"
AST_tac_bomber_equipment_4_desc:0 "O Sistema de Aeronave Não Tripulada Triton (UAS) é uma aeronave de alta altitude e longa duração (HALE) que será usada para patrulha marítima e outras funções de vigilância. Com missões de até 24 horas, o Triton é equipado com um conjunto de sensores que oferece uma visão de 360 graus ao seu redor, para mais de 2.000 milhas náuticas. Os sete Tritons serão baseados na Base RAAF de Edinburgh e operarão ao lado do P-8A Poseidon para substituir a capacidade do AP-3C Orion."
AST_tac_bomber_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
AST_tac_bomber_equipment_5_short:0 "RQ-4 Global Hawk"
AST_tac_bomber_equipment_5_desc:0 "Relacionado ao MQ-4C, o RQ-4 oferece uma visão ampla e vigilância sistemática usando radar de abertura sintética (SAR) de alta resolução e sensores eletro-ópticos/infravermelhos (EO/IR) de longo alcance com longos tempos de permanência sobre áreas-alvo. Ele pode fazer a varredura de até 40.000 milhas quadradas (100.000 km²) de terreno por dia. As capacidades superiores de vigilância da aeronave permitem uma maior precisão no direcionamento de armas e melhor proteção das forças amigas."
AST_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
AST_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
AST_transport_plane_equipment_2_desc:0 "O Boeing C-17 Globemaster III é uma grande aeronave de transporte militar. Foi desenvolvida para a Força Aérea dos Estados Unidos (USAF) desde a década de 1980 até o início da década de 1990 pela McDonnell Douglas. O C-17 dá continuidade ao nome de duas aeronaves de carga militar com motores a pistão anteriores, o Douglas C-74 Globemaster e o Douglas C-124 Globemaster II."
 
 
