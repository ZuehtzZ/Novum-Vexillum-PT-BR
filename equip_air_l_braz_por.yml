SOV_cv_fighter_equipment_7:0 "Sukhoi Su-35K"
SOV_cv_fighter_equipment_7_short:0 "Su-35K"
SOV_cv_fighter_equipment_7_desc:0 "De acordo com o Diretor Geral da Mikoyan, Ilya Tarasenko, uma versão embarcada do MiG-35 está em desenvolvimento, desde 2019. O Radioelectronic Technologies Concern (KRET) já adaptou um novo sistema de pouso para a ponte de voo BINS-SP-2 do MiG-35."
