l_braz_por:
financial_crisis_news.1.t:0 "JPMorgan Adverte sobre Queda no Mercado de Hipotecas Subprime"
financial_crisis_news.1.d:0 "A JPMorgan advertiu que [USA.GETNAME] pode estar em risco de uma queda no mercado imobiliário, especialmente afetando as hipotecas subprime"
financial_crisis_news.1.o1:0 "Não Há com o que se Preocupar"
financial_crisis_news.2.t:0 "UBS Soa o Alarme Sobre o Mercado Imobiliário dos EUA"
financial_crisis_news.2.d:0 "O banco suíço UBS soou o alarme sobre uma crise iminente no mercado imobiliário dos EUA. Há preocupações sobre como isso afetará os mercados globais se os empréstimos se tornarem inadimplentes."
financial_crisis_news.2.o1:0 "Isso Vai Passar"
financial_crisis.1.t:0 "New Century Solicita Falência sob o Capítulo 11"
financial_crisis.1.d:0 "Uma empresa de investimentos imobiliários especializada em empréstimos subprime solicitou proteção de falência sob o Capítulo 11."
financial_crisis.1.a:0 "Preocupante"
financial_crisis.1.b:0 "Alguém Vai Pensar Nos Bancários!?"
financial_crisis_news.3.t:0 "Falência da New Century"
financial_crisis_news.3.d:0 "Uma empresa de investimentos imobiliários americana faliu, com exposição à queda do mercado imobiliário devido à sua especialização em empréstimos subprime."
financial_crisis_news.3.o1:0 "Isso Está Ficando Preocupante"
financial_crisis_news.4.t:0 "Fundos de Hedge Emitindo Alertas"
financial_crisis_news.4.d:0 "O fundo de hedge americano Bear Stearns liquidou dois fundos de hedge e o francês BNP Paribas bloqueou retiradas de três de seus fundos devido a uma 'evaporação completa de liquidez'"
financial_crisis_news.4.o1:0 "Quando Isso Vai Acabar?"
financial_crisis.2.t:0 "Northern Rock à Beira do Colapso"
financial_crisis.2.d:0 "O Banco Northern Rock solicitou apoio ao Banco da Inglaterra devido à sua alta alavancagem. Ele parece ter ativos suficientes, mas está sofrendo com uma crise de crédito e não consegue cobrir seus empréstimos no curto prazo."
financial_crisis.2.a:0 "Não Podemos Permitir o Colapso"
financial_crisis.2.b:0 "Nem Um Centavo"
financial_crisis_news.5.t:0 "Nationalização do Northern Rock"
financial_crisis_news.5.d:0 "O banco britânico Northern Rock foi nacionalizado devido à sua posição altamente alavancada no setor de hipotecas."
financial_crisis_news.5.o1:0 "O Que Aconteceu com a Estabilidade Bancária Britânica?"
financial_crisis_news.6.t:0 "Master Liquidity Enhancement Conduit"
financial_crisis_news.6.d:0 "A JPMorgan Chase, o Bank of America e o Citigroup anunciaram um Master Liquidity Enhancement Conduit de $80 bilhões para fornecer veículos de investimentos estruturados."
financial_crisis_news.6.o1:0 "Finalmente Uma Boa Notícia"
financial_crisis_news.7.t:0 "Master Liquidity Enhancement Conduit Colapsa"
financial_crisis_news.7.d:0 "O Master Liquidity Enhancement Conduit colapsou, os bancos envolvidos o abandonaram por ser considerado 'não necessário no momento'"
financial_crisis_news.7.o1:0 "Sério?"
financial_crisis_news.8.t:0 "FTSE 100 Despenca"
financial_crisis_news.8.d:0 "O FTSE 100 despencou 323,5 pontos, arriscando a confiança dos investidores."
financial_crisis_news.8.o1:0 "As Coisas Estão Feias"
financial_crisis_news.10.t:0 "Auxílio ao Bear Stearns"
financial_crisis_news.10.d:0 "O Bear Stearns, com $10 trilhões em ativos totais, estava enfrentando falência, mas graças às garantias do Federal Reserve de empréstimos ruins e à compra pelo JPMorgan, conseguiu sobreviver."
financial_crisis_news.10.o1:0 "Por Pouco"
financial_crisis_news.11.t:0 "Falência do Lehman Brothers"
financial_crisis_news.11.d:0 "O Lehman Brothers declarou falência com $600 bilhões em ativos devido à sua alta alavancagem no setor de hipotecas subprime arriscadas."
financial_crisis_news.11.o1:0 "Como Isso Pôde Acontecer?"
financial_crisis_news.12.t:0 "Colapso do Washington Mutual"
financial_crisis_news.12.d:0 "Outro grande banco americano entrou em falência, o Washington Mutual tinha $307 bilhões em ativos e estava negociando a menos de 10% de seu valor de um ano atrás em meados de setembro, o que resultou em uma intervenção do Federal Reserve para mitigar os danos."
financial_crisis_news.12.o1:0 "Pode Ficar Pior?"
financial_crisis_news.13.t:0 "FMI Alerta para o Apocalipse Financeiro"
financial_crisis_news.13.d:0 "O chefe do FMI alertou que o sistema financeiro mundial está à beira de um 'colapso sistêmico'."
financial_crisis_news.13.o1:0 "Serão Necessárias Ações Drásticas"
financial_crisis_news.14.t:0 "As Coisas Estão Feias"
financial_crisis_news.14.d:0 "As bolsas de valores globais sofreram grandes quedas com perdas de cerca de 10%. Moedas refugio como o dólar, o iene e o franco suíço viram seus valores dispararem. A maioria das moedas globais, no entanto, viu seus valores cair, especialmente a libra esterlina e o dólar canadense."
financial_crisis_news.14.o1:0 "Serão Necessárias Ações Drásticas"
financial_crisis.3.t:0 "Royal Bank of Scotland à Beira do Colapso"
financial_crisis.3.d:0 "O RBS perdeu 35% de seu valor de ações no dia 7 de outubro e entrou em contato com o Chanceler do Tesouro, informando-o de que o banco estava a poucas horas de ficar sem dinheiro. Se os mercados desistirem do RBS (um dos maiores bancos do mundo), então todas as apostas sobre o sistema financeiro britânico e mundial estarão fora."
financial_crisis.3.a:0 "Um Pacote de Resgate Deve Ser Preparado"
financial_crisis.3.b:0 "Bancários Não Precisam de Auxílios"
financial_crisis_news.15.t:0 "Nationalização do Royal Bank of Scotland"
financial_crisis_news.15.d:0 "Um dos maiores bancos do mundo foi nacionalizado pelo governo britânico por £45,8 bilhões, com propriedade de 84%. O RBS estava competindo para ser o maior banco do mundo, mas esses dias acabaram de vez."
financial_crisis_news.15.o1:0 "Fim da Força Bancária Britânica"
financial_crisis_news.16.t:0 "Colapso do Royal Bank of Scotland"
financial_crisis_news.16.d:0 "Apesar dos pedidos ao Banco da Inglaterra, o RBS entrou em colapso sem apoio britânico. Outros grandes bancos britânicos alertaram sobre um colapso iminente devido às perdas incorridas, o que sinaliza o apocalipse para a economia frágil."
financial_crisis_news.16.o1:0 "Este é o Fim da Grã-Bretanha?"
financial_crisis.4.t:0 "Colapso da Economia Britânica"
financial_crisis.4.d1:0 "Com a queda do RBS, todos os outros grandes bancos britânicos solicitaram ajuda ou venderam suas operações com grandes perdas. Não parecem haver opções para salvar o setor bancário."
financial_crisis.4.d2:0 "Após a tentativa frustrada do governo de reprimir as liberdades civis, o caos tomou conta dos mercados, investidores estrangeiros desapareceram enquanto a nação mergulha em dívidas."
financial_crisis.4.a:0 "As Coisas Estão Bem Feias"