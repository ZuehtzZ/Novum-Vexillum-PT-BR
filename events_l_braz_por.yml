finland.1.t:0 "Reforma da Conscrição"
finland.1.d:0 "O exército finlandês manteve firmes suas leis de conscrição mesmo após a principal ameaça à soberania da Finlândia, a União Soviética, deixar de existir. Hoje em dia, as leis de conscrição finlandesas parecem arcaicas, com homens e mulheres não sendo tratados igualmente em quem deve servir ou não no serviço militar ou civil, quanto tempo serve ou que punição recebe ao se recusar a servir.\n\nAlguns argumentam que a conscrição deve ser abolida e que tanto o dinheiro quanto a força de trabalho liberada poderiam beneficiar a economia civil. Pensadores mais conservadores apontam a Federação Russa como 'a União Soviética, mas menos vermelha', com uma possível disposição russa para restabelecer ambições globais representando uma ameaça real à independência da Finlândia."
finland.1.o1:0 "O status quo é satisfatório."
finland.1.o2:0 "A conscrição é cara e inútil. Abolir."
finland.1.o3:0 "Todo homem e mulher um soldado!"
finland.2.t:0 "Política de Exportação de Madeira"
finland.2.d:0 "A madeira é um dos recursos naturais mais importantes da Finlândia. As árvores finlandesas são de alta qualidade e internacionalmente bastante desejadas - mas nossa política atual sobre a velocidade de corte de madeira é realista?"
finland.2.o1:0 "Maximizar a produção."
finland.2.o2:0 "Uma abordagem de longo prazo é mais viável."
finland.3.t:0 "Expansão do Ministério das Finanças"
finland.3.d:0 "O Valtiovarainministeriö, o ministério das finanças da Finlândia, é sempre uma parte significativa do debate político. Como devem funcionar as comissões orçamentárias? Como serão pagos os funcionários públicos? Como a política econômica e financeira do governo deve ser moldada e o caminho escolhido é válido?"
finland.3.o1:0 "Investir é o caminho!"
finland.3.o2:0 "Uma abordagem mãos-livres é preferível."
finland.4.t:0 "Doutrina Econômica"
finland.4.d:0 "O novo milênio será um período muito estressante para os negócios e empresas finlandesas, e o governo da Finlândia precisa preparar uma estratégia de longo prazo para garantir emprego e prosperidade no país."
finland.4.o1:0 "Manter o dinheiro finlandês na Finlândia é preferível."
finland.4.o2:0 "Comerciar com a UE é a resposta."
finland.5.t:0 "Doutrina de Política Externa"
finland.5.d:0 "A Finlândia sempre esteve em uma posição precária no mapa mundial, presa entre a Rússia de um lado e nações que querem se afastar da Rússia do outro. A política externa finlandesa não é apenas um jogo de homens bem vestidos em salões de baile, é uma questão de sobrevivência nacional. A Finlândia não deve se tornar o tabuleiro de xadrez de um avanço da OTAN para a Rússia e também não deve se tornar uma oblast russa."
finland.5.o1:0 "O mundo está em equilíbrio e o equilíbrio precisa ser mantido."
finland.5.o2:0 "O governo precisa contratar mais diplomatas."
finland.6.t:0 "Política Militar"
finland.6.d:0 "A perspectiva de uma invasão russa é um dos pontos definidores da política finlandesa. O nosso ministério da defesa, o Puolustusministeriö, é responsável por manter nossa nação viva (ao contrário de muitos outros órgãos governamentais) e precisa receber orientações claras sobre a direção a seguir."
finland.6.o1:0 "O exército é o mais importante."
finland.6.o2:0 "Vamos experimentar."
finland.7.t:0 "A Monarquia Finlandesa"
finland.7.d:0 "Frederik Kaarle I é o nome finlandês de Friedrich Karl, o príncipe alemão de Hesse-Cassel que quase se tornou Rei da Finlândia em 1918. Seus descendentes foram bastante relutantes em se apresentar quando o governo finlandês publicou planos para estabelecer uma monarquia alemã favorável ao governo imperial em Berlim - principalmente devido à grande impopularidade da ideia no público finlandês.\n\nFinalmente, Donatus Philipp Umberto, o bisneto de Friedrich Karl, mas também bisneto do rei Vítor Emanuel III da Itália, se apresentou como uma opção ao governo finlandês.\n\nEle se sairá bem. Mas seu papel ainda está por ser determinado."
finland.7.o1:0 "Ele precisa liderar a Finlândia!"
finland.7.o2:0 "Ele será nosso monarca constitucional."
finland.8.t:0 "Finlândia oferece adesão à CSTO - a um preço"
finland.8.d:0 "Nos últimos anos, e especialmente nos últimos meses, a Finlândia se aproximou voluntariamente da Rússia em busca de amizade e assistência, e enquanto clubes de amizade Finlandês-Russos foram formados em São Petersburgo e Helsinque, parece que os finlandeses têm outros planos.\n\nEles querem seu território perdido de volta. Em troca da restauração da fronteira de 1938 entre a Finlândia e a então República Russa dentro da URSS, a Finlândia oferece se juntar à aliança militar CSTO.\n\nTal oferta é um insulto ao nacionalismo russo, mas uma perspectiva militar que pode ser considerada. Mas será que a Finlândia pode ser confiável?"
finland.8.o1:0 "Aceitamos."
finland.8.o2:0 "Rimos em seu rosto."
finland.9.t:0 "Finlândia oferece Acordo de Defesa Mútua"
finland.9.d:0 "Tanto a Finlândia quanto a Suécia estão conectadas em seus esforços para permanecer neutras. O governo finlandês nos procurou com uma proposta para formalizar nossos interesses mútuos e nossa relação binacional através de uma garantia de independência mútua. É uma ótima ideia: É uma aliança, mas não realmente, mas realmente."
finland.9.o1:0 "Boa ideia!"
finland.9.o2:0 "Não, obrigado."
finland_news.1.t:0 "Proclamação da Grande Finlândia"
finland_news.1.d:0 "A recente estratégia diplomática da Finlândia tem visto algumas declarações estranhamente agressivas que não fariam sentido a menos que o governo finlandês seguisse uma política de expansão.\n\nEssa tendência expansionista agora foi formulada em uma proclamação de uma chamada "Suur-Suomi", que traduzido significa 'Grande Finlândia'. [FIN.GetLeader] prometeu uma nova grande era na história da Finlândia."
finland_news.1.o1:0 "A Finlândia realmente entrou no palco mundial."
france.0.t:0 "Convite para a Aliança Francesa"
france.0.d:0 "O governo francês entrou em contato com um pedido urgente para fazer promessas militares e assumir garantias militares que equivaleriam a nos unir à sua aliança."
france.0.o1:0 "Concordado."
france.0.o2:0 "Não."
france.1.t:0 "Union pour un Mouvement Populaire"
france.1.d:0 "Os conservadores franceses se reorganizaram sob a bandeira de um novo partido político, o Union pour un Mouvement Populaire, ou UMP. Originalmente uma coalizão de partidos de centro-direita sob Jacques Chirac, o UMP é o resultado de uma fusão entre o RPR, o Partido Liberal Democrático e uma parte da Union pour la Démocratie Française. Nicolas Sarkozy surgiu como a principal figura do novo partido."
france.1.o1:0 "Um desenvolvimento interessante."
france.2.t:0 "Primárias Socialistas de 2006"
france.2.d:0 "O Parti Socialiste está realizando eleições primárias para escolher um candidato para a próxima eleição. Os principais candidatos são a reformista Ségolène Royal, o ex-ministro da Economia Dominique Strauss-Kahn e o veterano socialista Laurent Fabius. As pesquisas mostram Royal como favorita para vencer, mas ainda é possível uma surpresa?"
france.2.o1:0 "Ségolène Royal será a candidata."
france.2.o2:0 "Strauss-Kahn será o candidato."
france.2.o3:0 "Laurent Fabius será o candidato."
france.3.t:0 "MoDem"
france.3.d:0 "A centrista Union pour la Démocratie Française se desintegrou após perder membros para o conservador UMP. O líder da UDF, François Bayrou, criou um novo partido, o Mouvement Démocrate, para promover o liberalismo de mercado."
france.3.o1:0 "Certo."
france.4.t:0 "Pierre Laurent"
france.4.d:0 "Pierre Laurent foi eleito chefe do Partido Comunista Francês."
france.4.o1:0 "Certo."
france.5.t:0 "Primárias Socialistas de 2011"
france.5.d:0 "O Parti Socialiste está realizando eleições primárias para escolher um candidato para a próxima eleição. A eleição está muito disputada este ano; o ex-líder do partido François Hollande lidera as pesquisas, mas é desafiado pela líder do partido Martine Aubry, o reformista Arnaud Montebourg, o centrista deputado Manuel Valls e a ex-ministra Ségolène Royal. Quem emergirá como o candidato socialista?"
france.5.o1:0 "Hollande!"
france.5.o2:0 "Aubry!"
france.5.o3:0 "Montebourg!"
france.5.o4:0 "Royal!"
france.5.o5:0 "Valls!"
france.6.t:0 "Nova Liderança do Partido"
france.6.d:0 "Várias novas figuras surgiram na cena política francesa, à medida que os partidos reorganizam suas lideranças. Marine Le Pen substituiu seu pai na liderança do Partido Nacional Front, Eva Joly surgiu como líder dos Verdes, e Jean-Michel Baylet será o líder do Partido Radical da Esquerda."
france.6.o1:0 "Interessante."
france.7.t:0 "Les Républicains"
france.7.d:0 "Os conservadores se reagruparam mais uma vez, desta vez se reorganizando no Les Républicains. O novo partido disputará eleições por todo o país."
france.7.o1:0 "Eles não podem apenas decidir um nome?"
france.8.t:0 "Primárias Republicanas de 2016"
france.8.d:0 "Les Républicains estão realizando uma eleição primária para selecionar seu candidato para a próxima eleição nacional. As primeiras pesquisas mostraram o veterano conservador Sarkozy e Alain Juppé, um moderado ministro de longa data, muito à frente da competição. Mas conforme a primária se aproxima, o católico conservador à la Margaret Thatcher, François Fillon, começou a se aproximar. Também na disputa estão a ex-funcionária do partido Nathalie Kosciusko-Morizet e o ex-ministro da Agricultura Bruno Le Maire. Quem levará a tocha para os Republicanos nas próximas eleições?"
france.8.o1:0 "Juppé! Precisamos de um moderado!"
france.8.o2:0 "Fillon! Precisamos de um verdadeiro conservador!"
france.8.o3:0 "Sarkozy! Precisamos de um veterano!"
france.8.o4:0 "Kosciusko-Morizet! Precisamos de uma nova cara!"
france.8.o5:0 "Le Maire! Precisamos de alguém totalmente desconhecido!"
france.9.t:0 "En Marche!"
france.9.d:0 "Com as eleições se aproximando, um novo movimento político explodiu na cena nacional: En Marche! ('Em Frente!' ou 'Em Movimento!' em inglês), liderado pelo ex-ministro da Economia Emmanuel Macron, que visa unir a divisão partidária da França e trazer nova energia ao governo. Oferecendo uma visão socialmente progressista, economicamente moderada e descaradamente pró-europeia, Macron se tornou muito popular entre jovens eleitores urbanos com diploma universitário. Ele conseguirá atrair votos suficientes dos partidos tradicionais para ganhar a presidência?"
france.9.o1:0 "Interessante..."
france.9.o2:0 "Inspirador."
france.10.t:0 "Primárias Socialistas de 2017"
france.10.d:0 "O Partido Socialista está votando para selecionar um candidato para as próximas eleições. A votação está disputada entre o moderado pró-negócios Manuel Valls, o esquerdista Benoit Hamon, o ministro da Economia Arnaud Montebourg e o membro do Parlamento Europeu Vincent Peillon. Também há uma base de apoio para François Hollande, embora não esteja claro se ele se apresentará como candidato. Espera-se que Valls vença, mas uma surpresa está longe de ser impossível."
france.10.o1:0 "Valls! Precisamos de um moderado!"
france.10.o2:0 "Hamon! Precisamos de um verdadeiro socialista!"
france.10.o3:0 "Montebourg! Precisamos de reformas!"
france.10.o4:0 "Peillon! Precisamos de um outsider!"
france.10.o5:0 "Hollande! Precisamos de experiência!"
france.11.t:0 "Campanha do Front National"
france.11.d:0 "A extrema-direita FN está tendo um desempenho incomum nas pesquisas este ano, aproveitando-se do descontentamento econômico e da xenofobia antiquada. Isso deixou políticos mais tradicionais (e muitos cidadãos minoritários) bastante nervosos. A candidata da FN, Marine Le Pen, está se apresentando com uma plataforma que promove a saída da União Europeia e da OTAN, o fim do casamento gay na França, o fechamento das fronteiras do país para imigrantes muçulmanos e a revogação da cidadania israelense dos judeus."
france.11.o1:0 "Interessante..."
france.11.o2:0 "Inspirador."
france.12.t:0 "Bayrou Apoia Macron"
france.12.d:0 "Reconhecendo que o MoDem não está em posição de contestar a eleição que se aproxima e temendo a ascensão da FN, François Bayrou optou por se aliar a Emmanuel Macron e ao En Marche!, pedindo a seus apoiadores que apoiem Macron no dia da eleição. Esta solidariedade no centro certamente beneficiará o En Marche! nas urnas."
france.12.o1:0 "Uma jogada sensata."
france.12.o2:0 "Uma jogada sensata."
france.12.o3:0 "Uma jogada sensata."
france.14.t:0 "Tentativa de Assassinato"
france.14.d:0 "Foi feita uma tentativa contra a vida do presidente Jacques Chirac enquanto ele inspecionava as tropas como parte de uma cerimônia do Dia da Bastilha. Felizmente, o agressor, que foi identificado como um Neo-Nazista, conseguiu disparar apenas um tiro de seu rifle antes de ser contido pelas forças de segurança. O presidente Chirac está ileso."
france.14.o1:0 "Chocante!"
france.15.t:0 "Assassinato de Jacques Chirac"
france.15.d:0 "O presidente Jacques Chirac foi baleado e morto enquanto inspecionava as tropas como parte de uma cerimônia do Dia da Bastilha. O assassino, um Neo-Nazista emocionalmente perturbado, disparou um tiro de rifle que atingiu o presidente na cabeça antes que ele fosse contido pelas forças de segurança. Enquanto a nação lamenta, o presidente do Senado, Christian Poncelet, foi nomeado presidente interino. Novas eleições serão realizadas dentro de um mês, de acordo com a Constituição."
france.15.o1:0 "Chocante!"
france.16.t:0 "Eleições"
france.16.d:0 "O clima político desde o assassinato tem sido contido, para dizer o mínimo, e nenhum partido está disposto a fazer muita campanha, mas a Constituição exige que elegemos um novo presidente em até cinquenta dias."
france.16.o1:0 "Então, vamos votar."
france.17.t:0 "Cinquentenário da Quinta República"
france.17.d:0 "Há cinquenta anos, em 4 de outubro de 1958, a Quinta República Francesa foi estabelecida. Ao comemorarmos este dia histórico, devemos também olhar para o futuro e construir uma nação forte, próspera e justa."
france.17.o1:0 "Viva a República! Viva a França!"
france.19.t:0 "Influência Política Francesa"
generic.1.t:0 "Greves Trabalhistas"
generic.1.d:0 "Nossa força de trabalho está descontente com as condições de trabalho e salários ultimamente e se reuniu espontaneamente nas ruas - sua mobilização é auxiliada pelas novas tecnologias da internet que estão surgindo.\n\nComo devemos proceder?"
generic.1.o1:0 "Direitos dos trabalhadores são importantes."
generic.1.o2:0 "Esses problemas vão se resolver sozinhos."
generic.1.o3:0 "Forçar o povo de volta às fábricas!"
generic.2.t:0 "Financiamento Hospitalar"
generic.2.d:0 "Uma de nossas grandes cidades precisa de um novo hospital para garantir o atendimento contínuo aos nossos cidadãos. O governo local pediu apoio com a questão."
generic.2.o1:0 "Fornecer fundos federais."
generic.2.o2:0 "Eles estão por conta própria."
generic.3.t:0 "Distúrbios nos Subúrbios"
generic.3.d:0 "Uma de nossas grandes cidades tem sido alvo de protestos aumentados já há vários dias - mas com uma falha de um dos policiais locais, os protestos, que eram relativamente pacíficos, rapidamente se transformaram em distúrbios completos. Eles são em grande parte políticos e baseados em várias questões, desde desigualdade racial até falhas na distribuição de riqueza."
generic.3.o1:0 "Reprimir os manifestantes."
generic.3.o2:0 "Não podemos fazer nada."
generic.3.o3:0 "Incentivar o diálogo para resolver os problemas."
generic.4.t:0 "Crise Parlamentar"
generic.4.d:0 "Inicialmente, a grande crise parlamentar sobre a qual nossos meios de comunicação falam agora, surgiu devido a uma falha menor no código tributário que afetou nosso orçamento de maneira insignificante. Isso agora se transformou em uma série de insultos de um lado para o outro e afetou nosso prestígio nacional e nosso legado democrático em casa e no exterior."
generic.4.o1:0 "O Supremo Tribunal precisa intervir."
generic.4.o2:0 "Precisamos criar um comitê de comunicação."
generic.4.o3:0 "Não podemos fazer nada."
generic.5.t:0 "Nova Lei Administrativa"
generic.5.d:0 "Um dos principais legisladores do [Root.GetRulingParty] propôs recentemente que algumas reformas profundas nas bases dos nossos códigos de leis, afetando nossos administradores locais e forças de segurança, aumentariam a confiança do povo no nosso governo."
generic.5.o1:0 "Uma excelente proposta!"
generic.5.o2:0 "Reformas parciais são suficientes."
generic.5.o3:0 "Devemos focar em outras questões."
generic.6.t:0 "Separatistas Locais Ganham Apoio"
generic.6.d:0 "O separatismo sempre surge quando um país passa por tempos difíceis - ou tempos tão bons que fazem as pessoas se entediar. Em uma de nossas províncias, alguns desses separatistas ganharam uma voz séria na administração local."
generic.6.o1:0 "Deixe-os falar."
generic.6.o2:0 "Cale-os."
generic.7.t:0 "Fuga de Prisão"
generic.7.d:0 "Um assassino notório e estuprador de crianças recentemente fugiu de uma de nossas prisões nacionais. Os cidadãos locais estão em pânico e os políticos locais estão desonrados - isso está se tornando uma questão de estabilidade e orgulho nacional. O que devemos fazer?"
generic.7.o1:0 "Eles vão pegar o cara eventualmente."
generic.7.o2:0 "Começar uma caçada ao homem."
generic.7.o3:0 "Precisamos reformar nosso sistema prisional."
generic.8.t:0 "Violência contra Minorias Étnicas"
generic.8.d:0 "Sempre houve alguma tensão entre a maioria étnica e as minorias em nossas grandes cidades, especialmente em locais onde membros pobres de ambos os grupos vivem lado a lado.\nEm uma de nossas grandes cidades, houve vários saques lamentáveis por parte da maioria étnica contra pessoas de grupos minoritários - que agora estão buscando proteção da polícia."
generic.8.o1:0 "Restaurar a ordem."
generic.8.o2:0 "Fazer vista grossa."
generic.9.t:0 "Debate sobre a Democracia Direta"
generic.9.d:0 "Há reclamações sobre o nosso sistema democrático não ter mecanismos de participação suficientes para nossos cidadãos fora das eleições - um dos nossos conselhos municipais questionou recentemente a validade de uma das recentes decisões políticas federais; uma que vai contra a vontade da população local da referida cidade.\n\nEmbora não possamos simplesmente corrigir um código de leis por causa de um assentamento descontente, talvez devêssemos considerar se a ideia de democracia direta tem futuro."
generic.9.o1:0 "Uma proposta certamente válida."
generic.9.o2:0 "O sistema atual é satisfatório."
generic.10.t:0 "Decisão Judicial Controversa"
generic.10.d:0 "Protestos eclodiram em uma de nossas cidades após uma decisão sobre um escândalo de negócios locais que não atendeu às expectativas de uma grande parte da população. Devemos provavelmente lidar com essa questão adequadamente."
generic.10.o1:0 "A lei é a lei."
generic.10.o2:0 "Podemos popularizar a decisão."
generic.11.t:0 "Escândalo na Produção de Aço"
generic.11.d:0 "A produção de aço é uma parte vital da economia e importante para manter a máquina de guerra funcionando - mas quando as empresas quebram tratados de emissão de carbono, quando deslocam e exterminam populações locais de animais e quando não pagam seus impostos ao governo, as coisas se tornam problemáticas.\n\nUm dos nossos maiores produtores de aço tem estado envolvido em vários escândalos recentemente. Como devemos proceder?"
generic.11.o1:0 "Precisamos parar com isso!"
generic.11.o2:0 "Nossos negócios são nossos negócios."
generic.12.t:0 "Conflito Fronteiriço"
generic.12.d:0 "Começou como o que pode ser considerado disparos equivocados; mas agora o conflito fronteiriço com um de nossos vizinhos resultou em várias batalhões de ambos os lados marchando para a fronteira, com artilharia e tanques sendo preparados e aeronaves patrulhando o ar.\n\nO que devemos fazer?"
generic.12.o1:0 "Encontraremos soluções."
generic.12.o2:0 "Permaneceremos vigilantes."
generic.13.t:0 "Escândalo Aéreo"
generic.13.d:0 "Uma de nossas principais companhias aéreas civis esteve envolvida em um grande escândalo de corrupção envolvendo contestação agressiva de espaços aéreos, tanto nacionais quanto internacionais, e até subornando oficiais de aeroportos para negar a aterrissagem de aviões concorrentes por horas, desperdiçando seu combustível. A companhia aérea - e por extensão, nosso governo - tem sido questionada sobre essas práticas. O que fazer?"
generic.13.o1:0 "Nossas empresas farão o necessário."
generic.13.o2:0 "Vamos pôr fim a isso."
generic.14.t:0 "Excessos Militares"
generic.14.d:0 "Um dos nossos distritos militares trouxe uma exibição vergonhosa de insubordinação militar e falta de disciplina. Os oficiais permitiram que seus soldados bebessem, visitassem prostitutas e vandalizassem lojas civis.\n\nIsso é uma vergonha nacional que está até ganhando atenção internacional. O que devemos fazer?"
generic.14.o1:0 "Purguemos esses tolos!"
generic.14.o2:0 "Não é um problema."
generic.15.t:0 "Patrulhas da Sharia"
generic.15.d:0 "Em uma das nossas grandes áreas urbanas, conservadores islâmicos e fundamentalistas começaram a reclamar sobre a decadência moral em nossa sociedade - mulheres não se cobrindo adequadamente, pessoas bebendo álcool nas ruas e um aumento da frequência de casamentos entre muçulmanos e não-muçulmanos causaram uma resposta reacionária de uma multidão furiosa.\n\nEssa multidão agora patrulha regularmente as ruas na forma de Patrulhas da Sharia, tentando impor as regras sagradas do Islã a seu critério. A polícia aponta um número crescente de incidentes em que a justiça e o devido processo foram tirados da aplicação da lei e assumidos por civis furiosos na forma de justiça das fronteiras."
generic.15.o1:0 "Incentivar essas patrulhas."
generic.15.o2:0 "Reprimir a justiça das fronteiras."
generic.16.t:0 "Ativista Político Destacado"
generic.16.d:0 "Vindo do ativismo político de rua, um orador popular e 'herói do povo', como foi apelidado por um jornal politicamente alinhado, se juntou ao [Root.GetRulingParty] para apoiar o governo e continuar a boa luta contra a corrupção e a pobreza no serviço público."
generic.16.o1:0 "Excelente!"
generic.17.t:0 "Aumento do Interesse Político"
generic.17.d:0 "Por meio do acesso gratuito à informação, as populações das sociedades livres e especialmente das democracias podem formar suas próprias opiniões e participar ativamente do discurso político.\n\nNovos meios de comunicação, como a internet, e antigos meios, como programas de rádio, estão presentes em nosso país, ajudando nosso povo a diversificar seu horizonte político e engajar-se em debates ativos."
generic.17.o1:0 "Nossa democracia se fortalece."
generic.18.t:0 "Teorias da Conspiração"
generic.18.d:0 "Teorias da conspiração têm sido uma parte cada vez maior do século XXI. Graças à internet, os autoproclamados pensadores livres conseguiram formar grupos e desenvolver teorias sobre várias ordens mundiais muito mais eficazmente. Desde o governo americano sendo acusado de falsificar enormes ataques terroristas contra seu povo até políticos acusados de estarem envolvidos em um anel de pedofilia porque falaram sobre pizza em e-mails vazados, até a alegação de que todas as agências espaciais são lagartos controladores do mundo, escondendo o fato de que a terra é plana, essas alegações por parte dos teóricos da conspiração parecem não parar.\n\nUma dessas teorias agora se formou em torno do nosso governo, alegando que um dos nossos políticos locais seria um satanista que sacrificou pelo menos três de seus compatriotas ao diabo para ganhar poder. O que devemos fazer?"
generic.18.o1:0 "Nós investigaremos."
generic.18.o2:0 "Não temos um país para governar?!"
germany.1.t:0 "A Aliança de Berlim"
germany.1.d:0 "Nós conseguimos dividir a OTAN e agora é hora de encontrar nossos aliados."
germany.1.o1:0 "Vamos lá."
germany.2.t:0 "Convite para a Aliança de Berlim"
germany.2.d:0 "Os alemães pediram que nos juntássemos à sua aliança. Os inimigos deles também são nossos? Os problemas deles também são nossos? O público está dividido e existem tanto vantagens quanto desvantagens."
germany.2.o1:0 "Onde a Alemanha for, nós seguimos."
germany.2.o2:0 "Simplesmente não podemos nos importar."
germany.3.t:0 "A Alemanha exige Subjugação!"
germany.3.d:0 "Os enviados alemães hoje deixaram de lado todas as formalidades e exigiram de forma direta tomar controle dos nossos assuntos internos com oficiais alemães e militares dentro do nosso governo. Esta é uma exigência ultrajante, mas é uma que devemos considerar, levando em conta a força da Alemanha em comparação com a nossa."
germany.3.o1:0 "Precisamos nos submeter."
germany.3.o2:0 "Nunca!"
germany.4.t:0 "A Crise da Doação da CDU"
germany.4.d:0 "Os negócios suspeitos dos magnatas do partido conservador com grandes doadores dentro da União Democrata Cristã têm sido manchetes desde 1997, mas as coisas chegaram a um confronto final e ardente em 18 de janeiro de 2000.\n\nO ex-chanceler alemão e lenda da CDU, Helmut Kohl, que governou a Alemanha durante quatro mandatos sem precedentes de 1982 a 1998, foi presidente honorário da CDU desde que perdeu sua quinta tentativa de eleição em seu duelo contra o atual presidente do SPD e chanceler Gerhard Schröder. Agora, devido ao seu envolvimento nas várias alegações de corrupção partidária, ele é esperado a se demitir, até mesmo por seu protegido político e sucessora, 'a menina de Kohl', Angela Merkel."
germany.4.o1:0 "Sua demissão prejudicará a CDU."
germany.4.o2:0 "Demitir?! Ele deveria se candidatar novamente!"
germany.5.t:0 "Angela Merkel renuncia após retorno de Kohl"
germany.5.d:0 "Após o surpreendente retorno político de Helmut Kohl, sua favorita pessoal dentro do partido, sua 'menina' (\"Kohls Mädchen\"), Angela Merkel, surpreendentemente indicou sua renúncia à política de alto escalão em breve.\n\n'Eu não acho que a CDU se recuperará dos problemas causados pelos mais recentes acontecimentos em termos de pessoal político', disse ela ao grande jornal conservador 'Focus' no dia de sua renúncia. Espera-se que Merkel se retire para uma aposentadoria tranquila junto com seu marido Joachim Sauer - depois de ser especulada como a primeira mulher chanceler por anos, este não é o fim esperado."
germany.5.o1:0 "Ela era tão promissora."
germany.6.t:0 "O Fim das Unionsparteien"
germany.6.d:0 "Desde a fundação da República Federal, as forças conservadoras foram uma 'união de partidos', as 'Unionsparteien'.\n\nNo entanto, uma parte importante dessa união era o fato de que a CDU não atuava na Baviera, enquanto seu partido irmão, a CSU, atuava. A Baviera, como parte da República Federal, não existe mais - e assim, a CSU deixa a política federal alemã. A CDU segue sozinha."
germany.6.o1:0 "Eles tiveram uma boa jornada."
germany.7.t:0 "Krater von Wattenscheid"
germany.7.d:0 "A cidade de Bochum é uma cidade histórica de mineração de carvão que, desde o declínio da indústria de carvão, se transformou em uma cidade vibrante e moderna que é parte integrante da Região do Ruhr.\n\nNo entanto, lembranças desagradáveis do legado do carvão podem surgir - especialmente quando antigas minas de carvão subterrâneas de repente desabam, revelando enormes crateras destrutivas. Um desses eventos aconteceu em 2 de janeiro de 2000, em Bochum-Höntrop."
germany.7.o1:0 "A cidade pode lidar com isso."
germany.7.o2:0 "Uma boa hora para legislações de segurança industrial!"
germany.8.t:0 "N24"
germany.8.d:0 "Em 24 de janeiro de 2000, o canal de televisão focado em notícias 'N24' foi lançado para a transmissão pública.\n\nO N24 é inspirado por canais de notícias americanos como Fox News e CNN, mas recusa uma lealdade política semelhante à que os canais americanos geralmente têm. No entanto, como o N24 faz parte do grupo ProSiebenSat1, é improvável que este canal ajude partidos não-establishment com suas seções políticas."
germany.8.o1:0 "Bom."
germany.9.t:0 "Klaus-Peter Sabotta"
germany.9.d:0 "Em uma série de tentativas de ataques terroristas contra ferrovias alemãs entre 1998 e 1999, o ex-trabalhador ferroviário Klaus-Peter Sabotta tentou protestar contra as mudanças nas condições de trabalho e sua descida para o desemprego.\n\nEm 4 de fevereiro, o veredicto final sobre Sabotta, condenando-o à prisão perpétua."
germany.9.o1:0 "Prisão perpétua, de fato!"
germany.9.o2:0 "Na verdade, lutar contra o capitalismo é muito necessário."
germany.10.t:0 "Expo 2000"
germany.10.d:0 "Em 1º de junho, a exposição mundial do ano 2000, a Expo em Hannover, foi aberta ao público."
germany.10.o1:0 "Excelente."
germany.11.t:0 "Ataque em Golzheim"
germany.11.d:0 "Em 2 de outubro de 2000, a sinagoga e o centro comunitário judeu em Golzheim (parte de Düsseldorf) foram atacados em um ato de incêndio provocado por dois jovens árabes.\n\nO ataque causou repulsa generalizada e sinais de solidariedade com a comunidade judaica, que se manifestaram especialmente em atos renovados de lembrança do holocausto e em coletas de caridade pró-judaicas - muito para desgosto das facções de extrema-direita da Alemanha."
germany.11.o1:0 "Nunca nos renderemos aos terroristas!"
germany.11.o2:0 "Eh, eles podem se proteger."
germany.12.t:0 "Borussia Dortmund entra na bolsa de valores"
germany.12.d:0 "O Borussia Dortmund, um dos maiores e mais bem-sucedidos clubes de futebol da Alemanha, enfrentou dificuldades financeiras recentemente para se manter competitivo na primeira liga de futebol e, portanto, decidiu entrar na bolsa de valores."
germany.12.o1:0 "Ok."
germany.13.t:0 "Dez anos de unidade alemã"
germany.13.d:0 "Quando o Muro de Berlim caiu em 11 de novembro de 1989, cada alemão de ambos os lados sabia que a nação mudaria profundamente.\n\nA Alemanha Ocidental e Oriental se reuniram em 3 de outubro de 1990, agora há dez anos. A Alemanha unificada foi um sucesso até agora?"
germany.13.o1:0 "Um retumbante sucesso."
germany.14.t:0 "Nomes em alemão ou em inglês?"
germany.14.d:0 "Em Millennium Dawn, todos os nomes de cidades e estados são mantidos principalmente em inglês. Se desejar, pode adicionar aos bonitos nomes em inglês os umlauts e a germanidade geral."
germany.14.o1:0 "Inglês"
germany.14.o2:0 "Alemão"
germany.15.t:0 "Eleições para a liderança do SPD de 2017"
germany.15.d:0 "O Partido Social-Democrata da Alemanha sofreu várias derrotas dolorosas ultimamente. A sequência de humilhações foi atribuída principalmente à liderança sem inspiração do SPD, com figuras como Steinbrück e Gabriel, e à posição cada vez mais centrista do partido.\n\nPara revitalizar o partido, a liderança social-democrata tentou mobilizar a base de eleitores social-democratas, convocando um de seus membros mais notórios do Parlamento Europeu, Martin Schulz, de Bruxelas. Schulz, um comprometido pró-europeu e ex-presidente do Parlamento Europeu, é visto como um sopro de ar fresco na política alemã e pode ser o que é necessário para fortalecer o SPD."
germany.15.o1:0 "Sem freios no trem Schulz!"
germany.16.t:0 "Eleição Presidencial de 2017"
germany.16.d:0 "Joachim Gauck tem sido o Presidente Federal da Alemanha desde 2012, mas anunciou que não se candidatará novamente devido à sua idade avançada e aos desafios crescentes do cargo.\n\nAs forças políticas centrais rapidamente se uniram em torno do social-democrata Frank-Walter Steinmeier, um diplomata geralmente respeitado em casa e no exterior, enquanto as forças políticas marginalizadas nomearam seus próprios candidatos.\n\nO Partido Socialista Democrático (Die Linke) rejeitou Steinmeier devido ao seu envolvimento no programa Agenda 2010 do SPD e, em vez disso, prometeu delegar seus votos a Christoph Butterwegge, um pesquisador da pobreza e ex-membro do SPD, que deixou o partido em protesto pelas recentes políticas sociais moderadas do SPD.\n\nAs forças políticas de direita, como a Alternativa para a Alemanha (AfD), também se recusaram a apoiar Steinmeier, a quem consideram parte do establishment e, portanto, inelegível, optando por Albrecht Glaser, ex-tesoureiro de Frankfurt e conservador comprometido, membro da CDU, que havia deixado sua filiação partidária devido às políticas de migração do partido conservador.\n\nOs Votantes Livres, um partido localista de tendência conservadora com maior influência na Baviera, nomearam Alexander Hold, um conhecido juiz de TV e líder da facção Kempten dos Votantes Livres, para o cargo mais alto do estado.\n\nFinalmente, uma candidatura conjunta do Partido Pirata e do THE PARTY, um movimento político satírico, nomeou Engelbert Sonneborn, pai do líder do THE PARTY, Martin Sonneborn. Por quê? Provavelmente, apenas porque podiam."
germany.16.o1:0 "Steinmeier"
germany.16.o2:0 "Butterwegge"
germany.16.o3:0 "Glaser"
germany.16.o4:0 "Hold"
germany.16.o5:0 "Sonneborn"
germany.101.t:0 "Amizade Franco-Alemã"
germany.101.d:0 ""A entente franco-alemã, que une 100 milhões de pessoas, será, na instabilidade e desordem mundial, a espinha dorsal da estabilidade e confiança."\n- Konrad Adenauer para Charles de Gaulle.\n\nDe fato, os líderes franceses e alemães se encontram todo ano para discutir as conquistas recentes e os projetos em andamento que compartilham. O vínculo entre a Alemanha e a França é forte e continuará sendo, enquanto ambos os países mantiverem a promessa de manter a atual Pax Europaea."
germany.101.a:0 "Boa sorte"
germany_news.1.t:0 "Alemanha persegue a Política Europeia!"
germany_news.1.d:0 "Após várias tentativas de boicote por políticos de direita no Bundestag, o consenso da diplomacia pró-europeia prevaleceu em Berlim. O embaixador alemão em nossa capital nos informou que os estados membros da UE não precisariam temer uma quebra na lealdade da Alemanha - ou no fluxo de lucros, por assim dizer.\n\nNossos economistas e políticos centristas comemoram a decisão da Alemanha de buscar uma maior cooperação europeia, enquanto nossos círculos nacionalistas e autônomos a veem como um disfarçado imperialismo alemão. Os euroscéticos por toda a Europa já planejam discutir uma estratégia comum para impedir possíveis planos de expansão alemã."
germany_news.1.o1:0 "Apenas não invadam e estamos bem."
germany_news.2.t:0 "Alemanha persegue Ausrichtungsprogramm!"
germany_news.2.d:0 "Oficiais alemães começaram a criar escritórios internacionalizados e documentos multilíngues com um único propósito: eventualmente unificar a União Europeia em um único superestado europeu. Em toda a Europa, céticos e otimistas observam Berlim com admiração, enquanto a Alemanha trabalha para unir o que 5000 anos de conflito humano não conseguiram juntar. A União Europeia pode em breve se tornar um país."
germany_news.2.o1:0 "Devemos observar isso com muito cuidado."
germany_news.2.o2:0 "Ah, ok. Vamos seguir em frente."
germany_news.3.t:0 "Helmut Kohl retorna à política"
germany_news.3.d:0 "Em uma virada completamente sem precedentes na Alemanha, o veterano conservador e lenda do partido CDU, Helmut Kohl, retornou para servir seu quinto mandato como chanceler da República Federal.\n\nHelmut Kohl já havia sido o chanceler com maior tempo de serviço, de 1982 a 1998, renunciando após ser derrotado em 1998. Agora, embora escândalos de corrupção partidária o tenham desacelerado, o quase lendário político que supervisionou a reunificação alemã retornou.\n'Eu posso ser velho, mas não há ninguém mais que poderia fazer isso, seu cretino!', Kohl, que nasceu em 1930, gritou a um jornalista que questionou sua idade durante uma entrevista coletiva."
germany_news.3.o1:0 "A juventude precisa se resolver."
germany_news.3.o2:0 "O absoluto maluco! Ele fez de novo!"
germany_news.3.o3:0 "Tanto faz - vamos executá-lo depois."
guatemala.1.t:0 "Alfonso Portillo assume o cargo"
guatemala.1.d:0 "Após vencer as eleições do ano passado, Alfonso Portillo foi empossado como o 45º presidente da Guatemala."
guatemala.1.a:0 "Boa sorte, Portillo"
election_GUA.1.t:0 "Eleições de 2003"
election_GUA.1.d:0 "Após 4 anos de governo civil, as eleições estão marcadas para acontecer. O FRG nomeou o ex-régime militar Efraín Ríos Montt para suceder o presidente em exercício, Alfonso Portillo Cabrera. Uma proibição constitucional para ex-líderes de golpes (Ríos Montt entre 1982–83) gerou um forte conflito dentro do país, incluindo o cerco de Cidade da Guatemala por um dia.\n\nOs principais candidatos são o prefeito centrista de Guatemala, Óscar Berger, da coalizão GANA, o candidato de esquerda da UNE, Álvaro Colom e o ex-líder militar e ditador, Efraín Ríos Montt."
election_GUA.1.a:0 "A coalizão GANA vence."
election_GUA.1.b:0 "A UNE vence as eleições."
election_GUA.1.c:0 "O FRG mantém o poder."
india.1.t:0 "Crise do IC 814 resolvida"
india.1.d:0 "O voo 814 da India Airlines (comumente conhecido como IC 814) estava a caminho de Kathmandu, Nepal, para Delhi, Índia, em 24 de dezembro de 1999, quando foi sequestrado.\n\nOs sequestradores assumiram o controle do avião logo após deixar o espaço aéreo nepalês e entrar no território soberano da Índia. O avião passou por uma odisseia que foi altamente traumatizante e exaustiva para os 176 passageiros e 15 membros da tripulação mantidos reféns.\n\nApós pousar em Amritsar, Lahore e Dubai, o avião foi finalmente levado para Kandahar, uma cidade controlada pelo Talibã no Afeganistão. Embora os sequestradores tenham liberado 27 reféns em Dubai por várias razões, nem sempre claras, também apunhalaram um deles, Rupan Katyal, até a morte. O objetivo dos terroristas islamistas, que aparentemente pertenciam à rede Harkat-ul-Mujahideen, era libertar islamistas de alta patente presos na Índia.\n\nO governo indiano conseguiu negociar pela liberdade dos reféns. Todos eles - exceto o homem que havia sido morto - foram trazidos de volta à Índia com boa saúde física."
india.1.o1:0 "Uma vitória vergonhosa ainda é uma vitória."
india.1.o2:0 "Precisamos implementar reformas na segurança aérea."
india.2.t:0 "Calcutá"
india.2.d:0 "A megacidade de Calcutá, capital do estado de Bengala Ocidental, foi o centro e capital da colonização britânica do subcontinente indiano.\n\nJunto com o avanço britânico, o nome da área onde os britânicos estabeleceram sua cidade foi alterado de 'Kolkata' para 'Calcutá', uma mudança agradável principalmente para os falantes do inglês britânico, já que os bengalis pronunciariam o nome da cidade de forma semelhante a 'Kolkata' em seus sotaques nativos.\n\nAssim como fizemos com Mumbai e Chennai em 1996, deveríamos nos livrar das correntes britânicas de colonização em outro dos nossos nomes de cidades mais importantes e renomear oficialmente Calcutá de volta para seu nome indiano nativo, Kolkata."
india.2.o1:0 "Vamos fazer isso."
india.3.t:0 "Orissa"
india.3.d:0 "O estado de Orissa, formalmente aceito na federação indiana durante o período britânico como Utkal Dibasa, tem mantido um nome anglicizado desde a fundação da República Indiana. O estado deveria ser formalmente renomeado de volta para seu antigo nome indiano 'Odisha', derivado da antiga palavra Prakit 'Odda Visaya'."
india.3.o1:0 "Parece bom."
india.4.t:0 "Ataque ao Mercado de Srinagar"
india.4.d:0 "Na manhã de 3 de janeiro de 2000, a cidade de Srinagar, no estado de Jammu e Caxemira, foi alvo de um horrível ataque terrorista. Uma bomba explodiu no mercado da cidade, destruindo a infraestrutura local, interrompendo o comércio público e matando 20 pessoas, pelo menos 14 das quais eram civis.\n\nComo de costume em ataques terroristas na região disputada, os suspeitos perpetradores são separatistas muçulmanos pró-Paquistão."
india.4.o1:0 "Outro dia em Caxemira."
india.4.o2:0 "Mobilize todos os ajudantes disponíveis."
