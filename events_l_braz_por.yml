ethiopia.1.t:0 "Pedidos de Empréstimos da Etiópia"
ethiopia.1.d:0 "As tentativas do governo da Etiópia de recuperar a economia nacional por meio do convite a empresas internacionais e do fortalecimento dos setores econômicos locais e regionais com o uso de investimentos governamentais.\n\nAgora, a Etiópia procurou nosso Ministério da Fazenda com um pedido para conceder mais empréstimos governamentais ao setor de desenvolvimento industrial e econômico da Etiópia. Parece que temos pouco a ganhar para nosso governo, mas nossos empresários estão nos alertando de que, se não concedermos empréstimos à Etiópia, alguém mais o fará. E se nossas empresas forem rejeitadas devido à nossa postura hostil em relação ao país, as empresas de outro lugar certamente serão aceitas."
ethiopia.1.o1:0 "Concederemos empréstimos adicionais."
ethiopia.1.o2:0 "Não podemos compartilhar nada no momento."
ethiopia.2.t:0 "A Etiópia Busca Investimentos"
ethiopia.2.d:0 "O setor industrial da Etiópia experimentou recentemente um enorme crescimento, e o governo de [ETH.GetLeader] agora busca expandir ainda mais. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só poderão ser realizadas com investimentos estrangeiros – e o governo etíope nos procurou para tentar convencer nossas empresas nacionais a apoiar a economia em crescimento da Etiópia."
ethiopia.2.o1:0 "Aprovamos!"
ethiopia.2.o2:0 "Deixe os mercados decidirem."
ethiopia.3.t:0 "A Aliança Africana"
ethiopia.3.d:0 "Foi a Etiópia cuja bandeira definiu as cores do movimento Pan-Africano devido à nossa resistência prolongada ao colonialismo europeu. Foi a Etiópia que formou gerações de jovens africanos negros tanto dentro quanto fora de nossas fronteiras para serem nacionalistas africanos fortes e orgulhosos. Foi a Etiópia que seguiu a doutrina da unidade na diversidade através do continente africano.\n\nMas unidade e diversidade não são mais suficientes. As antigas potências coloniais europeias estão de olho em suas antigas possessões africanas, visando novamente dividir esferas de interesse econômico para suas mega-corporações. Os investimentos chineses do Extremo Oriente são tanto uma bênção quanto uma maldição, pois a China busca se estabelecer como igual às grandes potências do passado. Os Estados Unidos há muito abandonaram sua doutrina de liberdade e igualdade em favor de uma doutrina de petróleo e dinheiro.\n\nA África precisa se unir e se unir sob a bandeira de uma única aliança militar comum para resistir tanto às ambições americanas e russas quanto às chinesas e indianas de formar blocos militares.\n\nEnviaremos convites a todos os membros elegíveis da União Africana. Exceto para a Eritreia. Esqueceremos convenientemente da Eritreia."
ethiopia.3.o1:0 "Pela África! Pela Humanidade!"
ethiopia.4.t:0 "Convite para a Aliança Africana"
ethiopia.4.d:0 "Em ousada defiance à influência diplomática europeia e asiática oriental, o governo etíope visa reformar a União Africana em um bloco militar completo. Somos elegíveis para aderir, pois somos membros da União Africana e não estamos já envolvidos em outra aliança.\n\nMas devemos abrir mão de nossa soberania e neutralidade em favor da Aliança Africana? Ou a Aliança Africana é nossa chave para soberania e neutralidade, em primeiro lugar?"
ethiopia.4.o1:0 "A África se ergue como uma!"
ethiopia.4.o2:0 "Ah, não acho que sim."
ethiopia.5.t:0 "Guerra Etiópia-Eritreia"
ethiopia.5.d:0 "A guerra entre a Etiópia e a Eritreia está em andamento desde 1998 – e tem sido completamente sem sentido. Nenhuma grande mudança nas fronteiras, nenhuma grande ofensiva, nenhum grande sucesso. As áreas disputadas são ocupadas pela Etiópia, o que poderia ser considerado vitória – mas uma oferta de paz deveria permitir que a Eritreia mantivesse a dignidade."
ethiopia.5.o1:0 "Oferecer paz à Eritreia."
ethiopia.5.o2:0 "A Eritreia deve ser destruída!"
ethiopia.6.t:0 "Etiópia oferece paz"
ethiopia.6.d:0 "A Eritreia e a Etiópia estão em guerra desde maio de 1998 – sem grandes realizações de ambos os lados. Agora, sob a supervisão das Nações Unidas, a Etiópia nos procurou para oferecer o que equivale a uma paz branca."
ethiopia.6.o1:0 "Acabar com a guerra."
ethiopia.6.o2:0 "A Etiópia deve ser destruída!"
ethiopia_news.1.t:0 "Etiópia recebe assistência militar chinesa"
ethiopia_news.1.d:0 "Após uma prolongada rivalidade entre empresas de armamentos americanas e chinesas para fornecer à Etiópia, o governo etíope concedeu enormes liberdades às corporações chinesas e assinou vários tratados econômicos militares com a República Popular da China.\n\nO Secretário de Estado dos Estados Unidos já expressou grande arrependimento pela decisão etíope."
ethiopia_news.1.o1:0 "A Etiópia desafiou os Estados Unidos."
ethiopia_news.2.t:0 "Etiópia recebe assistência militar americana"
ethiopia_news.2.d:0 "Os Estados Unidos da América e a República Popular da China, nos últimos meses, tentaram garantir contratos de armamentos com o ministério da defesa etíope.\n\nAgora, a Etiópia decidiu fazer grandes pedidos de armamentos a corporações americanas. A República Popular da China já iniciou a promulgação de legislações que dificultarão o comércio das empresas chinesas com a Etiópia, a fim de punir o estado da África Oriental que ousou desafiá-los."
ethiopia_news.2.o1:0 "A Etiópia desafiou a China."
ethiopia_news.3.t:0 "A Aliança Africana"
ethiopia_news.3.d:0 "Tentando reduzir a influência ocidental e chinesa no continente africano, políticos africanos líderes estão atualmente se reunindo em Adis Abeba, Etiópia, para negociar a possibilidade de reformar a maior parte da União Africana em uma aliança militar africana.\n\nAs chances são boas de que a maioria dos estados africanos acabe aderindo ao novo projeto internacional da Etiópia, e analistas políticos já veem a influência da OTAN, da CSTO e da China em todo o continente africano ameaçada devido à nova força dos países africanos unidos."
ethiopia_news.3.o1:0 "Um grande desenvolvimento."
ethiopia_news.4.t:0 "Zera Yacob retorna à Etiópia"
ethiopia_news.4.d:0 "A Etiópia anunciou recentemente a restauração de seu trono imperial, abolido sob o governo comunista do PDRE e pela subsequente constituição democrática de 1995.\n\nO legítimo pretendente ao trono, neto de Haile Selassie I, Zera Yacob, vive na Flórida, nos Estados Unidos, com sua família desde os anos 1970. Agora ele tornou pública sua intenção de aceitar o convite oficial do governo etíope para retornar à terra de seus ancestrais e reivindicar seu legítimo trono e ascender à sua posição de Imperador da Etiópia."
ethiopia_news.4.o1:0 "O Imperador contra-ataca."
ethiopia_news.5.t:0 "Mengistu absolvido"
ethiopia_news.5.d:0 "A Suprema Corte da Etiópia confirmou hoje que a condenação do ex-ditador comunista etíope Mengistu Haile Mariam era ilegítima e o absolveu oficialmente de todas as acusações. Mariam, atualmente exilado no Zimbábue de Robert Mugabe, havia sido anteriormente julgado culpado de genocídio contra minorias e crimes contra a humanidade contra seu próprio povo. Ele agora é considerado um homem inocente na Etiópia, mas ainda não está claro se ele pretende retornar à sua terra natal.\n\nA decisão gerou condenação internacional, tanto dentro quanto fora do continente africano."
ethiopia_news.5.o1:0 "Uma jogada arriscada."
ethiopia_news.6.t:0 "Mengistu retorna"
ethiopia_news.6.d:0 "Após longo período de consideração e um convite oficial do governo etíope, o ex-ditador comunista Mengistu Haile Mariam decidiu retornar à Etiópia. Lá, espera-se que ele reassuma uma posição de liderança dentro do partido comunista etíope."
ethiopia_news.6.o1:0 "O ditador retorna."
ethiopia_news.7.t:0 "A Restauração do PDRE"
ethiopia_news.7.d:0 "Em um choque político, o governo etíope decidiu reverter a constituição de 1995 e ceder o poder ao partido comunista mais uma vez.\n\nMengistu Haile Mariam assumiu novamente a liderança do país - no entanto, ele rejeitou prestar juramento que vincularia seu agora mais uma vez ilimitado poder dentro do país a regras pré-estabelecidas. Ele comentou: 'Eu sei o que é melhor para o povo, não preciso de juramento', quando questionado sobre isso por um dos poucos jornalistas internacionais restantes.\n\nA Etiópia agora é amplamente esperada para retornar aos seus antigos e sombrios dias dos anos 1980."
ethiopia_news.7.o1:0 "O PDRE de volta ao palco mundial."
ethiopia_news.8.t:0 "O Acordo de Algiers"
ethiopia_news.8.d:0 "A Eritreia e a Etiópia estavam em guerra desde 1998, quando disputas fronteiriças entre os dois países explodiram em um conflito militar. A guerra foi longa, sangrenta e sem sentido, com mais de 300.000 soldados etíopes enfrentando mais de 150.000 forças eritreias no campo de batalha. Ambos os países podem ter sofrido até 170.000 mortos.\nA Etiópia, de modo geral, obteve vitória militar, mantendo o controle sobre todas as áreas disputadas. No entanto, a Eritreia recebeu apoio internacional por meio de arbitragem judicial, recebendo cerca de 40% das regiões disputadas na apresentação subsequente do conflito à Corte Permanente de Arbitragem.\nO cessar-fogo foi assinado em junho de 2000, e o Acordo de Paz de Algiers será finalizado em 12 de dezembro."
ethiopia_news.8.o1:0 "Paz, finalmente."

fifa_world_cup.hostOption:0 "Fomos bons anfitriões."
fifa_world_cup.championOption:0 "Somos os melhores!"
fifa_world_cup.normalOption:0 "A competição terminou."
fifa_world_cup.1.t:0 "Copa do Mundo FIFA 2002"
fifa_world_cup.1.d:0 "Era apenas uma questão de tempo até a Ásia receber sua primeira Copa do Mundo FIFA, mas nenhum país se apresentou, então a Coreia do Sul e o Japão fizeram uma proposta conjunta e venceram (mesmo que a FIFA tenha adotado a política de que apenas propostas de um único país seriam permitidas a partir daí). Depois que o Japão foi eliminado nas oitavas de final, apenas a Coreia do Sul restou como representante dos anfitriões e chegou às semifinais após eliminar tanto a Itália quanto a Espanha - para enfrentar a Alemanha. A Alemanha então foi derrotada por 0-2 pelo Brasil. O Brasil conquistou seu quinto título mundial."
fifa_world_cup.2.t:0 "Copa do Mundo FIFA 2006"
fifa_world_cup.2.d:0 "A Alemanha sediou sua primeira Copa do Mundo FIFA em 1974, mas eventualmente ganhou outra proposta para sediar em 2006. O torneio de 2006 se tornaria um dos eventos esportivos mais assistidos da história, com 26,29 milhões de telespectadores não únicos ao longo da competição. A França logo se mostrou uma forte favorita ao título ao eliminar a Espanha e, em seguida, o campeão mundial reinante, o Brasil, seguido por Portugal, chegando à final. Porém, a França encontrou sua superior em Itália (4º título), que havia derrotado Austrália, Ucrânia e os anfitriões alemães. A cena mais famosa da Copa foi o francês Zinedine Zidane cabeceando um jogador italiano na final e sendo expulso, encerrando sua grande carreira de forma muito negativa."
fifa_world_cup.3.t:0 "Copa do Mundo FIFA 2010"
fifa_world_cup.3.d:0 "A África do Sul se tornou o primeiro país africano a sediar uma Copa do Mundo FIFA, quando a África do Sul e o México deram o pontapé inicial em 11 de junho de 2010. Após vencer Portugal, Paraguai e Alemanha, a equipe da Espanha enfrentou a Holanda, que derrotou a Coreia do Sul, Gana e Uruguai, na final. A Espanha saiu vitoriosa após prorrogação, vencendo os Oranje por 1-0. Isso também levou a tristes recordes para a Holanda, que perdeu as finais da Copa do Mundo mais vezes sem nunca ganhar um título (1974, 1978, 2010), superando a Hungria, que perdeu em 1938 e 1954."
fifa_world_cup.4.t:0 "Copa do Mundo FIFA 2014"
fifa_world_cup.4.d:0 "Pela primeira vez desde 1978, a Copa do Mundo voltou ao seu continente de origem, a América do Sul, com o Brasil sediando o torneio pela segunda vez, após 1950. Todos os oito países que já haviam vencido uma Copa do Mundo se classificaram, e muitos deles eram considerados favoritos ao título. No entanto, o campeão espanhol foi eliminado na fase de grupos, junto com a Inglaterra e a Itália, duas grandes potências europeias do futebol. Uruguai, França e Brasil também foram eliminados antes da final, onde a Alemanha e a Argentina se enfrentaram. A Alemanha acabou levando a melhor na prorrogação, vencendo por 1-0. O momento mais marcante da Copa foi quando o Brasil, campeão cinco vezes, foi eliminado em sua casa com uma devastadora derrota por 7-1 para a Alemanha nas semifinais."
