ivory_coast.1.d:0 "A orgulhosa Costa do Marfim foi uma vez uma colônia francesa e ainda está intimamente ligada à terra natal francesa. Entre nossos políticos, há uma certa desaprovação de nomes não franceses para o país, seja 'Ivory Coast', 'Elfenbeinküste' ou outros. Esses políticos querem que nosso país tenha oficialmente um nome francês."
