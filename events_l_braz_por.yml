mauritania.9.o1:0 "Traidores."
mauritania.10.t:0 "Presidente Promete Referendo"
mauritania.10.d:0 "As emendas de seu partido à constituição da Mauritânia serão submetidas a um referendo o mais rápido possível, disse o Presidente hoje. A proposta de modificar a constituição, que está em vigor desde 1991, foi aprovada pelos legisladores da câmara baixa, mas rejeitada pelos senadores no início deste mês. 'Devido a essa rejeição, chegamos a um impasse. Mas há uma saída: faremos um referendo', disse o Presidente [Root.GetLeader] em uma entrevista coletiva. O governo tem maioria em ambas as câmaras, mas 24 senadores do partido governante votaram contra a medida, destacando o que o Presidente disse ser uma 'disfunção em nossa democracia'."
mauritania.10.o1:0 "Para as urnas então!"
mauritania.11.t:0 "Campanha pelo Referendo Começa"
mauritania.11.d:0 "O Presidente [Root.GetLeader] iniciou uma campanha na sexta-feira para um referendo constitucional boicotado por figuras da oposição que chamam o voto de um subterfúgio para manter o partido governante no poder. O movimento de boicote recebe amplo apoio político de islamitas e ativistas anti-escravidão, todos os quais se opõem a medidas incluindo a abolição do Senado e a mudança da bandeira nacional. Mais de 1,4 milhão de mauritanos são elegíveis para votar sobre as mudanças constitucionais, que deverão ser votadas muito em breve."
mauritania.11.o1:0 "Ok."
mauritania.12.t:0 "Referendo é Bem-Sucedido"
mauritania.12.d:0 "Com uma participação de 53,73% dos 1,4 milhão de mauritanos elegíveis para votar, 85% votaram ontem 'sim' à abolição do Senado e mudanças na bandeira do país, informou a comissão eleitoral nacional hoje. O Presidente Aziz disse que as mudanças trariam à nossa nação 'paz, segurança, estabilidade e desenvolvimento' e disse que o movimento de boicote existia 'somente no papel e nas redes sociais'. A oposição afirmou que não reconheceria os resultados deste referendo, denunciando-o em um comunicado hoje como uma farsa eleitoral, acrescentando ainda que o povo 'rejeitou as emendas constitucionais'. No entanto, o objetivo do partido governante finalmente foi alcançado e a Mauritânia pode ser colocada de volta no caminho do progresso rumo a um futuro mais forte entre inúmeras ameaças."
mauritania.12.o1:0 "Ótimo."
nato.1.t:0 "Convite para a OTAN"
nato.1.d:0 "Os Estados Unidos e seus aliados nos abordaram e nos instaram, para proteger a liberdade e a paz mundial, a aderir à OTAN para benefício mútuo."
nato.1.o1:0 "Aceitamos!"
nato.1.o2:0 "Não temos tempo para isso."
nato.2.t:0 "[From.GetName] entra para a OTAN!"
nato.2.d:0 "Oficiais de [From.GetName] entraram em contato com nossos embaixadores e confirmaram que irão ingressar na OTAN em breve."
nato.2.o1:0 "Pelo Mundo Livre!"
nato.3.t:0 "[From.GetName] recusa a adesão à OTAN"
nato.3.d:0 "[From.GetName] nos informou que a adesão à OTAN não está alinhada com seus interesses e que não se unirá à aliança tão cedo."
nato.3.o1:0 "Que pena."
nato.4.t:0 "[From.GetName] busca adesão à OTAN"
nato.4.d:0 "Delegados de [From.GetName] têm indicado cada vez mais que seu país está disposto a ingressar na Organização do Tratado do Atlântico Norte. Até agora, conseguimos retardá-los com promessas vazias enquanto o Congresso está ocupado com assuntos políticos totalmente importantes, mas agora precisamos informar os comitês de Política Externa se pretendemos submeter à OTAN o pedido de adesão de [From.GetName] em nossas fileiras."
nato.4.o1:0 "Aqui é onde a diversão começa."
nato.4.o2:0 "Isso não está em nossos interesses."
nato.5.t:0 "Exercícios da OTAN em solo [From.GetAdjective]"
nato.5.d:0 "O governo [From.GetAdjective] é um membro comprometido e leal da OTAN e convidou todos os membros da aliança para treinar em seu território para garantir as capacidades defensivas em caso de ataque militar ao seu território."
nato.5.o1:0 "Participaremos."
nato.5.o2:0 "Não temos meios para participar."
nato_news.1.t:0 "[Root.GetName] entra para a OTAN"
nato_news.1.d:0 "A liderança da OTAN confirmou hoje que as negociações de adesão entre os estados membros da OTAN e [Root.GetName] foram concluídas com sucesso e que as forças militares [From.GetAdjective] serão integradas à estrutura de comando comum."
nato_news.1.o1:0 "Um desenvolvimento significativo."
netherlands.1.t:0 "Mudanças na Liderança dos Partidos"
netherlands.1.d:0 "Com eleições planejadas para mais tarde neste ano, vários partidos políticos importantes estão reestruturando suas lideranças. Wim Kok está se aposentando da política e Wouter Bos o substituirá como líder do PvdA. Gerrit Zalm assumirá como Líder Parlamentar do VVD. Jan Paeter Balkenende será o candidato do Partido Democrata Cristão, Thom de Graaf será o candidato dos Democratas, e Femke Halsema será a candidata dos Verdes."
netherlands.1.o1:0 "Muito bem."
netherlands.2.t:0 "Mudanças na Liderança dos Partidos"
netherlands.2.d:0 "Com outra eleição se aproximando, os partidos de centro-esquerda e centro-direita estão nomeando novos líderes. Mark Rutte será o candidato principal pelo Partido do Povo pela Liberdade e Democracia. Pelo Partido Democratas 66, Alexander Pechtold será o candidato."
netherlands.2.o1:0 "Muito bem."
netherlands.3.t:0 "Mudanças na Liderança dos Partidos"
netherlands.3.d:0 "Novos líderes surgiram para vários partidos holandeses. Job Cohen será o líder do Partido Trabalhista na próxima eleição, Emile Roemer será o principal candidato socialista, e Kees van der Staaij será o líder do SGP."
netherlands.3.o1:0 "Muito bem."
netherlands.4.t:0 "Mudanças na Liderança dos Partidos"
netherlands.4.d:0 "Uma nova rodada de disputas políticas levou à reestruturação de vários partidos holandeses: Diederik Samsom surgiu como líder do PvdA, Sybrand van Haersma Buma pelo CDA, e Jolande Sap pelos Verdes."
netherlands.4.o1:0 "Muito bem."
netherlands.5.t:0 "Mudanças na Liderança dos Partidos"
netherlands.5.d:0 "Alguns novos rostos apareceram na política holandesa: o organizador do sindicato CNV Jesse Klaver se destacou no Partido Verde, e Lodewijk Asscher venceu uma eleição de liderança no Partido Trabalhista."
netherlands.5.o1:0 "Muito bem."
