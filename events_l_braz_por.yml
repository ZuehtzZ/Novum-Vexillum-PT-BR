norway.1.t:0 "Colisão de Trem Åsta"
norway.1.d:0 "Em 4 de janeiro de 2000, o acidente ferroviário de Åsta no distrito de Østerdalen viu um trem local na Linha Røros colidir com um trem nacional vindo de Trondheim.\n\n19 pessoas morreram, marcando a primeira grande catástrofe em solo norueguês em 2000. 67 passageiros sobreviveram ao acidente.\n\nO acidente é culpado ao governo e à Administração Ferroviária Nacional da Noruega, que baixou os requisitos para garantir que as ferrovias estivessem realmente desobstruídas antes de seguir viagem."
norway.1.o1:0 "Aceite uma investigação adequada."
norway.1.o2:0 "Fique em silêncio."
norway.2.t:0 "Moção de Confiança de Bondevik"
norway.2.d:0 "Kjell Magne Bondevik, Primeiro-Ministro da Noruega desde outubro de 1997, liderou um governo de coalizão de conservadores, liberais e centristas desde que assumiu o cargo. Embora notável por várias razões, incluindo a declaração de Bondevik de que havia sofrido de depressão por várias semanas em 1998, o governo parecia relativamente estável e confiável, apesar de ser um governo minoritário - até surgir a questão das usinas de energia a gás. O governo de Bondevik tentou impedir a construção de fontes de energia ambientalmente prejudiciais e insustentáveis, enquanto a oposição de democratas sociais e conservadores radicais apoiava o projeto de construção.\n\nDevido à sua condição de governo minoritário, o governo de Bondevik perdeu a moção de confiança que inevitavelmente surgiu e Kjell Magne Bondevik foi forçado a renunciar ao cargo de Primeiro-Ministro da Noruega. O Rei nomeou Jens Stoltenberg, dos democratas sociais, para a tarefa de formar um novo governo."
norway.2.o1:0 "O tempo de Bondevik acabou."
norway.3.t:0 "Perfuração de Petróleo Norueguês-Britânico"
norway.3.d:0 "Após o acordo do casamento real entre o Príncipe Herdeiro Haakon da Noruega e a Princesa Beatrice do Reino Unido, os dois países se aproximaram consideravelmente, especialmente em relação à política comum de recursos do Mar do Norte.\n\nCom uma joint venture, a 'Agência Binacional Norueguês-Britânica de Petróleo', a Grã-Bretanha e a Noruega estão buscando expandir a exploração dos recursos do Mar do Norte."
norway.3.o1:0 "Excelente!"
norway.4.t:0 "Casamento do Príncipe Herdeiro Haakon"
norway.4.d:0 "O Rei Haakon anunciou ao parlamento que seu herdeiro aparente Haakon, o Príncipe Herdeiro da Noruega, irá se casar com sua namorada, Mette-Marit Tjessem Høiby.\n\nA escolha da noiva causou alguns olhares curiosos, já que Høiby não é apenas uma plebeia, mas também tem um filho pequeno, nascido fora do casamento. Claro, o apoio e o financiamento do governo para o casamento do príncipe herdeiro estão garantidos.\n\nOu não estão?"
norway.4.o1:0 "Intrigante."
norway.5.t:0 "Haakon se casa com Mette-Marit Tjessem Høiby"
norway.5.d:0 "O parlamento norueguês não levantou objeções à escolha do Príncipe Herdeiro Haakon para sua futura esposa. O feliz casal se casou em uma grande cerimônia no dia 25 de agosto de 2001. A descendência real parece ser apenas uma questão de tempo."
norway.5.o1:0 "Parabéns!"
norway_news.1.t:0 "Casamento Real Norueguês-[Root.GetAdjective]"
norway_news.1.d:0 "O governo norueguês enfrentou uma grave crise política quando escolheu bloquear o casamento do Príncipe Herdeiro Haakon com uma plebeia.\n\nAgora, a família real [Root.GetAdjective] concordou com um casamento real entre o Príncipe Norueguês e a Princesa [Root.GetAdjective]. Embora o casamento ainda não tenha ocorrido, isso já marca a formação de uma nova relação política entre os dois países."
norway_news.1.o1:0 "Seja lá."
norway_news.1.o2:0 "Parabéns!"
olympic_games.option:0 "Os jogos foram concluídos."
olympic_games.1.t:0 "Olimpíadas de Sydney 2000"
olympic_games.1.d:0 "Os 27º Jogos Olímpicos de Verão da Era Moderna foram realizados em Sydney, Austrália, de 15 de setembro a 1 de outubro de 2000.\n199 nações competiram, com os Estados Unidos e a Rússia ganhando as maiores quantidades de medalhas. O país anfitrião, Austrália, ficou em quarto lugar.\n\nOs Jogos foram amplamente aclamados globalmente, com o jornalista britânico James Mossop comentando que qualquer futuro Jogos Olímpicos teria que se manter aos padrões estabelecidos em Sydney."
olympic_games.2.t:0 "Olimpíadas de Salt Lake City 2002"
olympic_games.2.d:0 "Os 19º Jogos Olímpicos de Inverno foram realizados em Salt Lake City, Utah, Estados Unidos, de 8 a 24 de fevereiro de 2002.\nA candidatura de Salt Lake City para os jogos de 2002 derrotou todos os outros concorrentes, vencendo a eleição na primeira rodada. Isso marcaria a 8ª vez que os Estados Unidos hospedaram as Olimpíadas, após St. Louis 1904, Los Angeles 1932, Lake Placid 1932, Squaw Valley 1960, Lake Placid 1980, Los Angeles 1984 e Atlanta 1996.\n\n78 nações participaram, com Camarões, Hong Kong, Nepal, Tajiquistão e Tailândia participando pela primeira vez dos Jogos de Inverno. Embora ofuscados pelo medo de terrorismo, os jogos permaneceram pacíficos e foram dominados pela Noruega (13/5/7), Alemanha (12/16/8) e pelos Estados Unidos anfitriões (10/13/11)."
olympic_games.3.t:0 "Olimpíadas de Atenas 2004"
olympic_games.3.d:0 "Quando Pierre de Coubertin reviveu os Jogos Olímpicos em 1896, ele o fez em Atenas; um fato que se tornaria a base para a tradição de que os atletas gregos são sempre os primeiros a entrar no Estádio Olímpico durante a cerimônia de abertura. Alguns gregos, naquela época, ficaram insatisfeitos com o fato de que os Jogos Olímpicos se mudaram para a França em 1900 e os EUA em 1904, e até realizaram uma Olimpíada não oficial em 1906, novamente em Atenas. Contudo, essa competição não foi reconhecida e só levaria até 13 de agosto de 2004 para que os Jogos Olímpicos retornassem à sua cidade fundadora: Atenas, Grécia.\nOs 28º Jogos Olímpicos de Verão foram a primeira competição de verão desde 1992 a acontecer novamente na Europa e foram dominados pelos Estados Unidos (34/39/27), China (32/17/14) e Rússia (28/26/38)."
olympic_games.4.t:0 "Olimpíadas de Turim 2006"
olympic_games.4.d:0 "Pela segunda vez após 1956, os Jogos Olímpicos de Inverno foram realizados na Itália, de 10 a 26 de fevereiro de 2006, em Turim, no Norte da Itália.\nO desempenho da Itália nos jogos foi visto como algo decepcionante, ficando apenas em nono (5/0/6), enquanto as delegações da Alemanha (11/12/6), Estados Unidos (9/9/7), Áustria (9/7/7), Rússia (8/6/8) e Canadá (7/10/7) se destacaram. Uma nação surpreendentemente forte foi a Coreia do Sul, que ficou em sétimo (6/3/2) e enviou os atletas mais bem-sucedidos tanto masculinos quanto femininos, Ahn Hyun-soo (3 Oros, 1 Bronze) e Jin Sun-yu (3 Oros), ambos competindo no Short Track."
olympic_games.5.t:0 "Olimpíadas de Pequim 2008"
olympic_games.5.d:0 "Dar a nomeação olímpica ao governo autoritário chinês foi mais do que controverso, pois os 29º Jogos Olímpicos de Verão poderiam dar uma oportunidade de propaganda aos chineses. De fato, a competição se tornou a maior e mais cara na história das Olimpíadas. 43 recordes mundiais e 132 recordes olímpicos foram estabelecidos e um número inédito de 86 nações ganharam pelo menos uma medalha. A China, a nação mais bem-sucedida, ganhou impressionantes 47 medalhas de ouro, novamente estabelecendo outro recorde. Os Estados Unidos, em segundo lugar, ganharam um total de 111 medalhas, também um número sem precedentes. Os jogos foram questionados pelos tibetanos ao redor do mundo, apontando para a repressão de seu povo pelo governo chinês. O atleta mais notável dos jogos foi o velocista jamaicano Usain Bolt, que dominou as competições de Atletismo."
olympic_games.6.t:0 "Jogos Olímpicos de Vancouver 2010"
olympic_games.6.d:0 "Após sediar os Jogos Olímpicos de Verão de 1976 (Montreal) e os Jogos Olímpicos de Inverno de 1988 (Calgary), o Canadá se tornou sede olímpica pela terceira vez, quando os 21º Jogos Olímpicos de Inverno ocorreram em Vancouver, Colúmbia Britânica, de 12 a 28 de fevereiro de 2010.\nApós vencer Pyeongchang, na Coreia do Sul, por uma margem estreita para a candidatura (40-51-16 na primeira rodada, 56-53 depois que Salzburgo, Áustria foi eliminado), o Canadá se tornou sede para 82 Comitês Olímpicos Nacionais. As Ilhas Cayman, Colômbia, Gana, Paquistão e Peru participaram pela primeira vez; Montenegro e Sérvia apareceram como países divididos pela primeira vez.\nO Canadá ficou em primeiro lugar, ganhando 26 medalhas (14/7/5), apesar do segundo colocado, a Alemanha (10/13/7) e o terceiro lugar, os Estados Unidos (9/15/13), terem ganhado mais medalhas no total."
olympic_games.7.t:0 "Jogos Olímpicos de Londres 2012"
olympic_games.7.d:0 "De 25 de julho a 12 de agosto de 2012, a XXX Olimpíada (30º Jogos Olímpicos de Verão) aconteceu em Londres, Reino Unido.\nOs Estados Unidos foram os atletas mais bem-sucedidos (46/28/29), seguidos pela China (38/29/21) e os anfitriões britânicos (29/17/19).\nO atleta mais notável mais uma vez foi Usain Bolt, da Jamaica, e um dos países mais notáveis foi Granada, que não só conquistou sua primeira medalha olímpica, mas já fez disso uma medalha de ouro, quando o ex-Campeão Mundial Júnior Kirani James venceu os 400 metros masculinos."
olympic_games.8.t:0 "Jogos Olímpicos de Sochi 2014"
olympic_games.8.d:0 "Dar os 22º Jogos Olímpicos de Inverno para o governo russo não foi totalmente sem controvérsias, com várias figuras políticas ocidentais se recusando a comparecer.\n88 nações competiram, superando o recorde de 82 estabelecido em Vancouver, com Dominica, Malta, Paraguai, Timor Leste, Togo, Tonga e Zimbábue participando pela primeira vez.\nA Rússia dominou a competição, conquistando 33 medalhas (13/11/9), seguida pela Noruega com 26 (11/5/10) e o Canadá com 25 (10/10/5)."
olympic_games.9.t:0 "Jogos Olímpicos do Rio de Janeiro 2016"
olympic_games.9.d:0 "Pela primeira vez na história das Olimpíadas de Verão, o evento foi sediado na América do Sul, com os 31º Jogos Olímpicos ocorrendo no Rio de Janeiro, Brasil, de 5 a 21 de agosto.\n\nOs jogos não foram um grande sucesso para o Brasil, com grandes protestos contra os custos elevados da competição, além de incidentes curiosos como uma das piscinas de natação se tornando de uma cor verde brilhante.\nAs nações mais bem-sucedidas foram os Estados Unidos, o Reino Unido, China, Rússia, Alemanha, Japão, França, Coreia do Sul, Itália e Austrália. O Brasil ficou em décimo terceiro, atrás da Holanda e Hungria.\nFiji se tornou o favorito dos fãs quando sua equipe de Rugby Sevens conquistou o ouro, a primeira medalha olímpica da história de Fiji."
olympic_games.10.t:0 "Jogos Olímpicos de Pyeongchang 2018"
olympic_games.10.d:0 "Após perder as candidaturas para os Jogos de 2010 por 3 votos e para os Jogos de 2014 por 4 votos, a terceira candidatura de Pyeongchang venceu Munique, Alemanha e Annecy, França com 63-25-7 votos, vencendo na primeira rodada.\nOs 23º Jogos Olímpicos de Inverno ocorreram de 9 a 25 de fevereiro de 2018, no condado de Pyeongchang, no noroeste da Coreia do Sul.\nVárias nações foram altamente bem-sucedidas, incluindo a Coreia do Sul, Noruega, Reino Unido, Alemanha e os Estados Unidos.\nA Coreia do Norte, como esperado, boicotou o torneio."
olympic_games.11.t:0 "Jogos Olímpicos de Tóquio 2021"
olympic_games.11.d:0 "Após vencer Istambul e Madri pela candidatura olímpica de 2021, a capital japonesa, Tóquio, se tornou sede olímpica pela segunda vez, após 1964, uma façanha já realizada por Innsbruck, Paris, Atenas, Londres, Lake Placid, St. Moritz e Los Angeles.\nO Japão teve uma boa performance, ficando apenas atrás dos Estados Unidos e do Reino Unido, à frente da Rússia e Alemanha."
olympic_games.12.t:0 "Jogos Olímpicos de Pequim 2022"
olympic_games.12.d:0 "Pequim se tornou a primeira cidade a sediar tanto os Jogos de Verão quanto os de Inverno, após sediar os Jogos de Verão de 2008 e agora os Jogos de Inverno de 2022.\nA China, como esperado, teve uma boa performance, embora a natureza dos Jogos de Inverno tenha tirado alguns de seus esportes de verão, onde tradicionalmente dominava. Atletas escandinavos, americanos, alemães, austríacos e franceses também tiveram um desempenho excepcional. 2022 foi o primeiro Jogos de Inverno desde 2010 em que o aliado da China, a Coreia do Norte, participou."
north_korea.1.t:0 "A Morte de Kim Jong-Il"
north_korea.1.d:0 "Nosso amado e glorioso líder conquistador mundial e abençoado com o arco-íris duplo Kim Jong-Il foi chamado a tomar seu lugar entre os seres divinos que o enviaram até nós. Seu divino filho mais novo, Kim Jong-Un, deu um passo à frente para substituir o grande líder com grandeza."
north_korea.1.o1:0 "Se o povo não chorar, nós os faremos chorar."

saudi_arabia.1.t:0 "Morte do Rei Abdullah"
saudi_arabia.1.d:0 "Abdullah, Rei da Arábia Saudita e primeiro de seu nome, faleceu. Ele ascendeu oficialmente ao trono em 2005, embora tenha exercido controle de fato como regente desde a década de 1990, devido ao sistema de sucessão por senioridade aplicado pela família real saudita."
saudi_arabia.1.o1:0 "Que ele encontre seu caminho até Allah."
serbia.1.t:0 "Montenegro vota pela independência."
serbia.1.d:0 "O Referendo de Independência de Montenegro de maio de 2006 foi realizado entre os habitantes montenegrinos da República Unida da Sérvia e Montenegro. Para assegurar uma maioria adequada, a UE controversamente estabeleceu um limite de 55% para garantir a aceitação da independência de Montenegro, enquanto o governo de Belgrado estabeleceu apenas a meta de 50%. Os apoiadores da independência conseguiram 55%, ultrapassando ambas as margens. Montenegro agora é independente."
serbia.1.o1:0 "A União está quebrada."
serbia.2.t:0 "Kosovo conquista a independência"
serbia.2.d:0 "O Kosovo, desmilitarizado à força desde 1999, se via de fato como independente por um longo tempo, embora internacionalmente reconhecido como parte da Sérvia. Em fevereiro de 2008, os representantes locais declararam o Kosovo um país independente."
serbia.2.o1:0 "TRAIDORES!"
serbia.3.t:0 "Revolução do Bulldozer"
serbia.3.d:0 "Após alegações governamentais que subestimaram os votos da Aliança Política da Oposição Democrática da Sérvia nas últimas eleições de setembro, que deveria ter vencido a primeira rodada de votação, protestos eclodiram acusando-os de fraude eleitoral. Os manifestantes exigem nada menos que a renúncia do Presidente em exercício!"
serbia.3.o1:0 "Slobodan Milošević tem que sair."
serbia.3.o2:0 "Atirem nos manifestantes, em todos eles!"
sicily.1.t:0 "Os Dois Sicilias"
sicily.1.d:0 "Temos um rei, somos a Sicília, e temos controle sobre o que costumava ser o Reino das Duas Sicílias. Devemos começar a nos considerar o 'Reino das Duas Sicílias'?"
sicily.1.o1:0 "Nós somos as Duas Sicílias"
sicily.1.o2:0 "Não somos as Duas Sicílias"
sicily.2.t:0 "As Duas Sicílias?"
sicily.2.d:0 "Por vários motivos, não podemos mais reivindicar ser os herdeiros do Reino das Duas Sicílias."
sicily.2.o1:0 "Ah bem..."
stability.2.t:0 "Estabilidade"
stability.2.d:0 "O Millennium Dawn utiliza um conceito chamado estabilidade para representar melhor os conflitos internos e as lutas governamentais.\nA estabilidade é um valor numérico que vai de 0 a 100 e é subdividido em sete níveis: Desastroso, Muito Baixo, Baixo, Médio, Alto, Muito Alto e Impressionante. Estes vão de 0 a 10, 11 a 25, 26 a 40, 41 a 60, 61 a 75, 76 a 90 e de 91 a 100.\n\nCada um desses níveis lhe dará um modificador que afeta praticamente tudo em sua nação. Geralmente, você quer manter sua estabilidade pelo menos média, a partir da qual os bônus serão ligeiramente positivos."
stability.2.o1:0 "Entendido!"
stability.3.t:0 "Mudança de Estabilidade"
stability.3.d:0 "Nossa estabilidade mudou."
stability.3.o1:0 "Certo."
sweden.1.t:0 "O Fim da Igreja Estatal da Suécia"
sweden.1.d:0 "A Igreja da Suécia é a maior comunidade cristã da Suécia e a segunda maior comunidade luterana do mundo, além de ser a terceira maior igreja protestante, ficando atrás apenas da Igreja Luterana Mekane Yesus da Etiópia e da Igreja Anglicana da Inglaterra.\n\nA estreita conexão entre o estado e a Igreja da Suécia tem sido constantemente questionada nos últimos tempos, com a Igreja da Suécia sendo designada como a igreja estatal do governo sueco e da monarquia. Muitos outros países europeus não atribuem tal posição a um corpo eclesiástico específico. Isso, aos olhos dos críticos, não apenas discrimina estrangeiros de crenças não cristãs, mas também as pequenas comunidades católicas e ortodoxas da Suécia.\n\nA Igreja da Suécia não tem mais poder real. Devemos abolir nossos laços com ela? Ou mantermos por tradição?"
sweden.1.o1:0 "Precisamos nos livrar disso!"
sweden.1.o2:0 "O Luteranismo é importante! Mantenha-o!"
sweden.1.o3:0 "Thor e Odin são muito melhores de qualquer forma."
sweden.2.t:0 "Ascensão de Daniel"
sweden.2.d:0 "A neutra [Root.GetName] tem sido zombada por sua aparente covardia há séculos. Nunca se imaginaria que o maior gênio militar não só da estratégia militar contemporânea, mas também de toda a história humana, seria criado e treinado na Suécia.\n\nDaniel Sjöberg, frequentemente chamado simplesmente de \"Da9L\" dentro dos círculos militares (ninguém sabe exatamente o porquê), é possivelmente o maior gênio militar de todos os tempos - um homem que até supera Aníbal, Napoleão Bonaparte e D.D.R. Jake 'o Escocês'."
sweden.2.o1:0 "Daniel nos levará à vitória!"
sweden.3.t:0 "Decisões Fiscais Pós-Crise"
sweden.3.d:0 "As crises orçamentária e econômica da década de 1990 deixaram a Suécia marcada. Nossos gastos estão muito acima da nossa receita e precisamos fazer algo."
sweden.3.o1:0 "Cortes no bem-estar são a única escolha."
sweden.3.o2:0 "O déficit é inevitável."
sweden.4.t:0 "Política do Riksbank"
sweden.4.d:0 "O banco central da Suécia tem como principal tarefa gerenciar a moeda, a Coroa Sueca, e assim gerenciar a inflação e a deflação dos valores monetários na economia sueca. O Riksbank precisa de novas orientações sobre como proceder nos próximos anos."
sweden.4.o1:0 "Mantenha a economia estável."
sweden.4.o2:0 "Inflacionar a Coroa."
sweden.5.t:0 "Video Games Pró-Suécia"
sweden.5.d:0 "Os videogames são uma maneira fácil de influenciar pessoas que gastam mais tempo jogando jogos políticos ao invés de focar em questões reais.\n\nQual projeto devemos levar adiante até a conclusão? (Já excluímos um jogo ambientado entre 1836 e 1936, porque isso não vai acontecer.)\n\nLembre-se, precisamos ensinar às crianças o quão grande é a Suécia. Além disso, precisamos bloquear características essenciais de jogabilidade atrás de paywalls."
sweden.5.o1:0 "'Ironhearts'. um jogo sobre neutralidade.."
sweden.5.o2:0 "'Europa Supremalis', um jogo sobre escravizar africanos."
sweden.5.o3:0 "'Deus Vult', um jogo sobre incesto."
sweden.6.t:0 "A Suécia exige Igualdade para os Finlandeses-Suecos"
sweden.6.d:0 "A recente agressão neo-imperialista da Suécia contra a Finlândia atingiu seu auge com as exigências de igualdade para a minoria de falantes de sueco na Finlândia.\n\nAqui está o problema: Eles já são iguais. O maior movimento dentro do grupo que afirma o contrário reuniu 50 membros até agora. Não há nada que os suecos possam se ofender - e nada que possamos mudar."
sweden.6.o1:0 "Os suecos estão insanos."
sweden.7.t:0 "Plano de Colonização do Báltico"
sweden.7.d:0 "Os Estados Bálticos precisam retornar ao status de dependência da Suécia. Estônia, Letônia e Lituânia foram soluções temporárias aceitáveis - mas o tempo delas chegou ao fim."
sweden.7.o1:0 "Pela Suécia!"
sweden.8.t:0 "A Suécia nos oferece status provincial"
sweden.8.d:0 "Claro, sempre gostamos da ideia de fazer parte do norte da Europa, mas a Suécia tem sido muito... aberta conosco recentemente. E agora, o governo real sueco pediu à Estônia para se juntar à Suécia como uma província. Isso resultaria no fim da Estônia como uma nação soberana. Que absurdo."
sweden.8.o1:0 "Temos que ceder."
sweden.8.o2:0 "Nunca!"
sweden.9.t:0 "A Estônia resiste!"
sweden.9.d:0 "A Estônia ousou rejeitar nossa generosa proposta de assumir o fardo de guiar os estonianos rumo à civilização. Ficamos surpresos que conseguiram fazer a carta de resposta sem erros gramaticais - mas também estamos céticos quanto ao que virá a seguir. Como devemos proceder?"
sweden.9.o1:0 "Eles entenderam errado quando pensaram que havia uma escolha."
sweden.9.o2:0 "Ah, bem. Vamos pegá-los outra hora."
sweden_news.1.t:0 "Ambição do Norte"
sweden_news.1.d:0 "A Suécia está tomando medidas para se afastar de suas doutrinas de política externa neutra. Resta saber se isso resultará em um papel mais ativo da Suécia na paz internacional ou em um papel mais decisivo no início de conflitos militares locais."
sweden_news.1.o1:0 "O Leão do Norte Retorna."
switzerland.2.t:0 "Fim do Sistema Político Suíço"
switzerland.2.d:0 "A democracia na Suíça, outrora vista como um modelo e uma estrela brilhante de inspiração para todos aqueles que buscavam mais envolvimento popular no governo devido às possibilidades dadas aos cidadãos suíços, não existe mais.\n\nO líder suíço [SWI.GetLeader] anunciou que essas \"Distrações da Vida Pública\" e \"Referendos Desnecessários\" deixariam de acontecer."
switzerland.2.o1:0 "Boa viagem."
switzerland.2.o2:0 "Que pena."
switzerland.2.o3:0 "Tanto faz."
switzerland.3.t:0 "Convite para a Aliança Suíça"
switzerland.3.d:0 "Para proteger nossa soberania internacional mútua, a Suíça nos convidou para sua aliança de neutralidade e segurança multinacional."
switzerland.3.o1:0 "Aceitamos!"
switzerland.3.o2:0 "Não!"
switzerland.4.t:0 "A República Alpina"
switzerland.4.d:0 "A Suíça proclamou a união dos estados alpinos na República Alpina - e nos pediu para aderir."
switzerland.4.o1:0 "Pelos Alpes!"
switzerland.4.o2:0 "Uhh, não."
switzerland.5.t:0 "Ameaças Suíças"
switzerland.5.d:0 "Com uma nova facção militar apoiando-os, os suíços agora nos ameaçam, dizendo para 'pararmos de representar uma ameaça para o governo suíço, o povo e os países e povos aliados da Suíça'. A Suíça também nos enviou um programa de vinte e um pontos a seguir - mas aceitá-lo resultaria de fato em nossa anexação à Confederação Suíça."
switzerland.5.o1:0 "Temos que aceitar."
switzerland.5.o2:0 "Nunca! LIBERDADE!"
switzerland.6.t:0 "O Fim da Suíça"
switzerland.6.d:0 "Agora confirmado por referendo: o estado suíço deixará de existir. As partes alemã e romanche do país buscarão autonomia na República Federal, a Romênia buscará adesão à França e as partes italianas da Suíça se tornarão uma província italiana."
switzerland.6.o1:0 "Toda coisa boa deve chegar ao fim."
switzerland.7.t:0 "Adolf Ogi se Torna Presidente"
switzerland.7.d:0 "O Presidente da Suíça é uma posição que alterna entre os sete membros do Conselho Federal Suíço a cada ciclo anual.\n\nAdolf Ogi, do Partido Popular Suíço de direita, assumiu a posição no ano 2000. Ele já havia presidido o conselho com sucesso em 1993."
switzerland.7.o1:0 "Uma boa escolha."
switzerland_news.1.t:0 "A Suíça se Junta à ONU"
switzerland_news.1.d:0 "Originalmente, o governo suíço se recusou a ingressar nas Nações Unidas após o fim da Segunda Guerra Mundial, apontando a continuidade de seu compromisso com a neutralidade - o que é especialmente estranho considerando que a sede principal da ONU na Europa é a UNOG, o Escritório das Nações Unidas em Genebra.\n\nAgora, após um referendo público sobre o assunto, o governo suíço anunciou que o país abandonaria sua postura de espectador e agora se juntaria à organização como membro pleno."
switzerland_news.1.o1:0 "Já era hora, Suíça!"
switzerland_news.1.o2:0 "E quanto a nós?"
switzerland_news.1.o3:0 "Isso é tão importante assim?"
switzerland_news.2.t:0 "O Fim da Neutralidade Suíça"
switzerland_news.2.d:0 "O compromisso da Suíça com a neutralidade internacional e não-alinhamento em tempos de paz e guerra remonta a 1516, quando a Confederação Suíça parou sua política de expansão após uma derrota para os franceses. A secessão suíça do Sacro Império Romano em 1648 ajudou a consolidar essa posição. O passo final foi em 1815, quando todas as grandes potências reconheceram e garantiram a neutralidade suíça no Congresso de Viena pós-Napoleônico.\n\nEsta era da história suíça chegou ao fim. O presidente do conselho federal, [SWI.GetLeader], anunciou que a Suíça não mais honraria seus antigos juramentos e formalmente absolveu as grandes potências que anteriormente garantiam sua independência de cumprir tal dever."
switzerland_news.2.o1:0 "Um desenvolvimento significativo?"
switzerland_news.2.o2:0 "O amanhecer de uma nova era!"
switzerland_news.3.t:0 "[SWI.GetLeader] confirma a Neutralidade Suíça"
switzerland_news.3.d:0 "O conselho federal suíço, respaldado pelo parlamento e pelos cantões, reafirmou hoje mais uma vez a não-intervenção da Suíça em conflitos internacionais.\n\n[SWI.GetLeader] comentou que a adesão a uma coalizão internacional não só traria perigo ao povo suíço, mas também encorajaria o mundo a fazer o mesmo."
switzerland_news.3.o1:0 "Isso não é realmente uma notícia..."
switzerland_news.3.o2:0 "A Suíça salvando o dia!"
switzerland_news.4.t:0 "A Liga de Proteção Suíça"
switzerland_news.4.d:0 "Em um movimento que cria uma união política muito próxima de uma facção militar (mas, claro, oficialmente não uma facção militar), o ministério de defesa suíço obteve apoio parlamentar para a criação de uma 'Liga de Proteção Suíça' (que tem, como é de costume na Suíça, quatro nomes oficiais em diferentes idiomas do país).\n\nIsso parece ser o próximo grande passo na 'neutralidade armada' da Suíça."
switzerland_news.4.o1:0 "Neutralidade armada, de fato."
switzerland_news.5.t:0 "A República Alpina"
switzerland_news.5.d:0 "O governo suíço enviou solicitações aos governos de Liechtenstein e Áustria para aprovar a legislação para se juntar à Confederação Suíça na forma de 20 novos cantões.\nAo mesmo tempo, a Suíça também mudou oficialmente seu nome para 'República dos Alpes' ou 'República Alpina' para abreviar.\n\nVaduz e Viena ainda não responderam, mas as chances de unificação parecem surpreendentemente boas. Liechtenstein garantiu o direito de preservar seu monarca como chefe permanente do cantão, mesmo no formato republicano de governo, e a Áustria garantiu 49% das cadeiras no novo parlamento, com 45% indo para as quatro comunidades nacionais da Suíça e 6% para Liechtenstein."
switzerland_news.5.o1:0 "Redefinindo a neutralidade desde 1516."
switzerland_news.6.t:0 "O Fim da Confederação Suíça"
switzerland_news.6.d:0 "Em um referendo de proporções mundiais, os cantões da Suíça votaram unanimemente para dividir o país conforme linhas linguísticas em três entidades: uma alemã-romanche, uma francesa e uma italiana. Todas essas entidades já confirmaram planos de serem absorvidas pela respectiva 'mãe-pátria' linguística.\n\nIsso marca o fim da independência suíça. O país existiu sem interrupções desde o lendário Rütlischwur de 1307."
switzerland_news.6.o1:0 "Todos os países devem perecer eventualmente."
syria.1.t:0 "A Guerra Civil Síria"
syria.1.d:0 "A Guerra Civil Síria eclodiu em 2011, como uma tentativa de derrubar o regime autoritário de Assad após a Primavera Árabe. Enquanto os rebeldes tiveram muito apoio inicial, não conseguiram formar uma frente unida e fortalecida, com uma divisão entre forças democráticas e fundamentalistas rapidamente surgindo. No entanto, os exércitos dos rebeldes ainda não devem ser subestimados."
syria.1.o1:0 "Destruam os rebeldes!"
syria.2.t:0 "Morte de Hafez al-Assad"
syria.2.d:0 "No final da década de 1990, a saúde do presidente Assad havia se deteriorado. Diplomatas americanos disseram que Assad tinha dificuldade para manter o foco e parecia cansado durante suas reuniões; ele parecia incapaz de funcionar por mais de duas horas por dia. Seu porta-voz ignorou a especulação, e a rotina oficial de Assad em 1999 basicamente não mudou da década anterior. Assad continuou a realizar reuniões, viajando para o exterior ocasionalmente; ele visitou Moscovo em julho de 1999. Devido ao seu crescente isolamento dos assuntos estatais, o governo se acostumou a trabalhar sem sua participação nas questões do dia a dia. Em junho de 2000, aos 69 anos, Hafez al-Assad morreu de um ataque cardíaco enquanto falava ao telefone com o primeiro-ministro libanês Hoss. 40 dias de luto foram declarados na Síria e 7 dias no Líbano."
syria.2.o1:0 "Terrível!"
syria.8.t:0 "Sanções Americanas"
syria.8.d:0 "Os americanos impuseram sanções rigorosas devido à nossa inclusão em um suposto 'Eixo do Mal', o que impactará nossa capacidade de negociar com grande parte do mundo."
syria.8.o1:0 "Isso não muda nada."
taiwan.2.t:0 "A Reunião da China"
taiwan.2.d:0 "Com as pequenas disputas políticas entre a República da China (RoC) e a República Popular da China (PRC) resolvidas, a reintegração adequada dos dois países deve ser apenas uma formalidade."
taiwan.2.o1:0 "De fato, só existe uma China!"
taiwan.2.o2:0 "Eh, duas Chinas está bom."
taiwan.3.t:0 "O Retorno do Governo"
taiwan.3.d:0 "A China está em paz e de volta à casa - no continente.\n\nTaipei nos serviu bem, mas agora precisamos decidir se voltamos para uma das grandes e historicamente importantes cidades do continente para servir como nossa capital."
taiwan.3.o1:0 "Ficar em Taipei."
taiwan.3.o2:0 "A Capital do Norte! Pequim!"
taiwan.3.o3:0 "A Capital do Sul! Nanjing!"
texas.1.t:0 "Mais estrelas para a Estrela Solitária"
texas.1.d:0 "O Texas se livrou de suas antigas correntes que o ligavam tanto à elite corrupta de Washington quanto aos hippies imundos da Califórnia, e agora provavelmente é o melhor estado dos Estados Unidos, que sem nós é um buraco infernal.\n\nMas houve planos de um Texas ainda melhor, que, em sua independência, controlaria e dominaria partes de Wyoming, Colorado, Novo México e a versão objetivamente pior do Texas conhecida como Oklahoma. Esses planos estão em uma mesa por aqui em algum lugar, e talvez precisemos colocá-los em ação novamente."
texas.1.o1:0 "Vamos melhorar a situação deles e o churrasco deles!"
texas.1.o2:0 "Pessoal, é chamado Estrela Solitária por uma razão..."
timor_leste.1.t:0 "Timor Leste Declara Independência!"
timor_leste.1.d:0 "Após um referendo e um período de manutenção da paz pela ONU, a província de Timor Leste declarou formalmente sua independência de nós. Agora devemos decidir nosso próximo curso de ação."
timor_leste.1.a:0 "Devemos respeitar a vontade do povo."
timor_leste.1.b:0 "Timor Leste é Indonésio!"
timor_leste.1.c:0 "Unidade, Ação, Progresso!"
timor_leste.2.t:0 "Timor Leste Declara Independência"
timor_leste.2.d:0 "Após um referendo e um período de manutenção da paz pela ONU, a província de Timor Leste declarou formalmente sua independência da Indonésia. \n\nMuitos timorenses com trajes tradicionais, adornos de cabeça, espadas (surik) e tecidos coloridos de Tais participaram da cerimônia de independência, onde ocorreram apresentações folclóricas e cerimônias tradicionais. \n\nA cerimônia formal da transferência de poder da ONU para o novo governo timorense começou com um discurso de Han Seung-soo, Presidente da Assembleia Geral das Nações Unidas, seguido pelo discurso do Secretário-Geral da ONU, Kofi Annan, que disse 'Parabéns, Boa Sorte, e obrigado barak!'"
timor_leste.2.a:0 "Um novo país entra no palco mundial."
timor_leste.2.b:0 "Lá se vai Timor Leste."
timor_leste.2.c:0 "Viva Timor Leste!"
ukraine.1.t:0 "Manter o Acordo de Minsk?"
ukraine.1.d:0 "O Acordo de Minsk, assinado pelos Novorrussos, Russos e Ucranianos em setembro de 2014, delineou a possibilidade de paz no Leste da Ucrânia. O Acordo entrou em vigor em grande parte, mas combates intermitentes continuam. Devemos lembrar nosso inimigo Novorrusso do compromisso com a paz?"
ukraine.1.o1:0 "A paz deve ser a prioridade."
ukraine.1.o2:0 "Anular o acordo! Vitória ou morte!"
ukraine.2.t:0 "Ucrânia solicita cessar-fogo"
ukraine.2.d:0 "O parlamento de Kiev confirmou hoje a necessidade de manter o Acordo de Minsk de 2014 assinado pela Rússia, Novorrússia e Ucrânia em Minsk, Belarus. Os ucranianos visualizam uma zona de não-fogo de dez quilômetros ao longo da linha de frente.\n\nNosso povo está cansado de lutar e nosso exército está perto do colapso. Uma última resistência seria heroica, mas nossas chances de vencer um ataque ucraniano parecem mínimas. Devemos aceitar a mão que nosso inimigo nos oferece?"
ukraine.2.o1:0 "É a paz em nossos tempos."
ukraine.2.o2:0 "Dê-me liberdade ou dê-me a morte!"
united_nations.0.t:0 "Intervenção do Conselho de Segurança"
united_nations.0.d:0 "Uma nova guerra está sendo travada no mundo. O Conselho de Segurança das Nações Unidas precisa considerar intervir para garantir a paz."
united_nations.0.o1:0 "Pare o agressor!"
united_nations.0.o2:0 "Não é necessária tal ação."
united_nations.20.t:0 "Resolução 1368 da ONU"
united_nations.20.d:0 "A delegação americana, em resposta aos horríveis ataques terroristas de 11 de setembro, convocou uma ação unificada do Conselho de Segurança da ONU contra a milícia Al-Qaeda.\n\n1) O Conselho de Segurança pede a todos os países do mundo que cooperem contra o terrorismo e ajudem a levar a Al-Qaeda à justiça.\n2) O Conselho de Segurança das Nações Unidas condena os ataques em Nova York, expressa simpatia pelas vítimas, suas famílias e o governo americano e considera o incidente uma ameaça à paz internacional.\n3) Os países do mundo devem permanecer vigilantes e aumentar seus esforços cooperativos contra o terrorismo e a implementação das resoluções da ONU contra o terrorismo, particularmente a Resolução 1269 (19 de outubro de 1999)."
united_nations_vote.1.t:0 "Reunião do Conselho de Segurança"
united_nations_vote.1.d:0 "Agora é hora de votar sobre a questão atual do Conselho de Segurança da ONU. Como membro permanente, um 'não' seria fatal para todo o projeto - então talvez uma abstenção seja preferível? Ou estamos a favor do projeto?"
united_nations_vote.2.t:0 "Reunião do Conselho de Segurança"
united_nations_vote.2.d:0 "A questão atual do Conselho de Segurança das Nações Unidas chega ao fim - e agora precisamos votar. Claro, não somos um membro permanente e, portanto, não temos poder de veto, mas se menos de nove membros votarem a favor, nada acontecerá. Isso significa que nosso voto tem importância - estamos contra o plano atual? Estamos a favor? Ou devemos ficar de fora?"
united_nations_vote.o.approve:0 "A Favor"
united_nations_vote.o.abstain:0 "Abster-se"
united_nations_vote.o.ready:0 "Estou pronto para tomar minha decisão."
united_nations_vote.o.refuse:0 "Contra"
united_nations_vote.o.veto:0 "Veto!"
uruguay.1.t:0 "Jorge Battle Assume a Presidência"
uruguay.1.d:0 "O presidente eleito Jorge Batlle, vencedor das eleições de 1999 realizadas em outubro e novembro, está tomando posse, sucedendo o atual presidente Julio María Sanguinetti."
uruguay.1.a:0 "Outra Batalha na presidência!"
uruguay.2.t:0 "Morte de Tabaré Vázquez"
uruguay.2.d:0 "Tabaré Vázquez faleceu de câncer de pulmão em Montevidéu, aos 80 anos. O presidente [URG.GetLeader] declarou três dias de luto nacional após sua morte, dizendo que o Uruguai 'perdeu um cientista proeminente e um defensor dos direitos humanos'. Seu funeral foi realizado 'em intimidade' e ele foi enterrado no Cemitério de La Teja em Montevidéu ao lado de sua esposa. Durante o cortejo fúnebre, milhares de pessoas saíram às ruas para se despedir dele com aplausos e gritos. Na noite anterior, um aplauso nacional foi convocado das varandas."
uruguay.2.a:0 "Enviar nossas condolências"
