election_URG.4.b:0 "Ernesto Talvi é eleito"

vatican.1.t:0 "Renovar os Tratados de Latrão"
vatican.1.d:0 "Os Tratados de Latrão foram assinados pela Itália e o Vaticano durante a era fascista na Itália. Os Tratados reconheceram a Cidade do Vaticano como um microestado independente, cercado pela cidade de Roma. Talvez, já que a Itália agora é um país governado por um regime fascista, seja hora de renovar os tratados?"
vatican.1.o1:0 "Claro que devemos renová-los"
vatican.1.o2:0 "Não devemos renová-los, a Igreja não deveria patrocinar regimes fascistas!"
war_declaration.0.t:0 "[From.GetName] vai para a guerra!"
war_declaration.0.d:0 "Todos os diplomatas de [From.GetName] falharam. Agora, eles resolverão suas diferenças com o inimigo no campo de batalha."
war_declaration.0.o1:0 "Que os céus nos ajudem."

zimbabwe.1.t:0 "Rodésia dá as boas-vindas de volta a Peter Walls!"
zimbabwe.1.d:0 "Hoje, o Primeiro-Ministro da Rodésia, Ian Smith, da recentemente restaurada Rodésia, deu as boas-vindas de volta ao ex-General de Divisão do Exército da Rodésia, George Peter Walls, de seu exílio na África do Sul. Ele começará a liderar o exército imediatamente."
zimbabwe.1.o1:0 "Bem-vindo de volta, General!"