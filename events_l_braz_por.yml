mauritania.1.t:0 "Início do Diálogo Nacional Inclusivo"
mauritania.1.d:0 "A Conferência sobre o Diálogo Inclusivo do Presidente [Root.GetLeader] foi inaugurada hoje com grande pompa. A conferência reuniu membros do partido no poder e da oposição moderada, enquanto a oposição radical se recusou a participar. Observadores esperam que esta conferência inicie uma cadeia de eventos que leve à reforma constitucional patrocinada pelo próprio presidente, o que alguns chamam de um caminho direto para a ditadura irreversível na Mauritânia."
mauritania.1.o1:0 "Interessante."
mauritania.2.t:0 "Proposta de Nova Bandeira"
mauritania.2.d:0 "Nosso partido governante propôs emendar a bandeira nacional com a adição de uma fina faixa vermelha no topo e na parte inferior. Essas faixas simbolizam os esforços e sacrifícios que o povo da Mauritânia continuará consentindo, ao preço de seu sangue, para defender seu território. A proposta fez parte de um projeto mais geral de reforma institucional apresentado durante a Conferência sobre o Diálogo Inclusivo. A reforma proposta por [Root.GetLeader] também incluiu a adoção de um novo hino nacional e a proclamação de uma 'Segunda República'."
mauritania.2.o1:0 "Uma excelente iniciativa."
mauritania.3.t:0 "DNI termina com Acordo"
mauritania.3.d:0 "O Diálogo Nacional Inclusivo terminou com um acordo entre o governo e a oposição moderada para convocar um referendo, algo que é procurado desde 2010. Naquela época, a proposta não incluía necessariamente uma mudança de bandeira para a Mauritânia, mas estava baseada puramente na remoção do Senado, dois mandatos limitados e o limite de idade de 75 anos para a presidência. Atualmente, o referendo para aprovar as propostas apresentadas na Conferência está previsto para o final de 2016, mas se a Assembleia Nacional tiver dificuldades para avançar, pode ser adiado para 2017."
mauritania.3.o1:0 "Ótimo."
mauritania.4.t:0 "Oposição convoca boicote ao referendo"
mauritania.4.d:0 "Líderes dos partidos de oposição mauritanos, sejam membros do Fórum Nacional pela Democracia e Unidade, do Rally das Forças Democráticas ou da União Nacional pela Democracia, anunciaram o boicote ao nosso próximo referendo. A decisão foi revelada ontem durante uma coletiva de imprensa conjunta. Agora agendado para o início de 2017, o voto nacional busca a aprovação de várias decisões tomadas durante o diálogo político, boicotado pela grande maioria dos partidos de oposição. Os mauritanos são chamados, entre outras coisas, a opinar sobre a abolição do Senado e de certas instituições, a criação de conselhos regionais e mudanças nos símbolos nacionais."
mauritania.4.o1:0 "Desonroso."
mauritania.5.t:0 "Referendo Cancelado"
mauritania.5.d:0 "Anunciado com grande pompa pelo próprio Presidente [Root.GetLeader], o referendo popular para aprovar as mudanças constitucionais contidas nas resoluções do diálogo nacional inclusivo de outubro não ocorrerá. Essas mudanças incluíam medidas radicais para abolir o Senado, criar conselhos regionais descentralizados e modificar a bandeira e o hino nacional. Essa mudança de grande importância, revelada ao final de uma reunião entre o Presidente e os senadores, ainda causa polêmica. Assim, em vez da consulta popular, as autoridades mauritanas decidiram limitar-se ao voto do Parlamento reunido em congresso para validar as reformas. Essa decisão é motivada principalmente por uma suposta 'situação econômica difícil', uma verdade que o próprio presidente agora parece reconhecer."
mauritania.5.o1:0 "Para o Parlamento, então."
mauritania.6.t:0 "Debate começa na Assembleia Nacional"
mauritania.6.d:0 "O debate sobre as mudanças constitucionais começou em nossa câmara baixa, a Assembleia Nacional. Juntamente com aquelas que removerão o Senado de sua posição de câmara alta e estabelecerão conselhos regionais em toda a Mauritânia, o Parlamento também debaterá a proposta para mudar nossa bandeira nacional. Protestos foram convocados por todo o país e membros da oposição radical se recusam a aceitar qualquer medida do partido governante do presidente."
mauritania.6.o1:0 "Ok."
mauritania.7.t:0 "Bandeira apresentada à Assembleia Nacional"
mauritania.7.d:0 "Várias fotos foram publicadas de dentro do debate relativamente fechado da Assembleia Nacional da Mauritânia, mostrando o Ministro da Defesa apresentando o que seria a nova bandeira proposta para os que irão votar sobre a questão."
mauritania.7.o1:0 "Interessante."
mauritania.8.t:0 "Assembleia Nacional vota"
mauritania.8.d:0 "A Assembleia Nacional em sua sessão plenária de ontem, sob a presidência do Sr. Mohamedould Boilil, adotou por voto secreto o Projeto de Lei Constitucional 118/17, revisando a constituição de 1991 da Mauritânia e seus textos emendados. Durante o debate, os membros de nossa câmara baixa discutiram a legalidade da proposta de revisão, as 'melhorias' na bandeira nacional, a abolição do Senado e várias outras emendas que o presidente [Root.GetLeader] e seu partido governante esperam implementar o quanto antes. Para nosso chefe de estado, certamente uma grande vitória. No entanto, o projeto de lei ainda precisa passar pelo Senado ou, caso contrário, será levado a um referendo nacional, como sugerido inicialmente."
mauritania.8.o1:0 "Maravilhoso."
mauritania.9.t:0 "Senado rejeita mudanças"
mauritania.9.d:0 "O Senado da Mauritânia rejeitou uma emenda constitucional polêmica sobre sua própria abolição e a alteração da bandeira nacional para representar melhor aqueles que lutaram pela independência da França. 33 senadores de 56 votaram contra o pacote, informou recentemente o Presidente do Senado. A rejeição ocorre após os legisladores de nossa câmara baixa terem aprovado as medidas propostas há mais de uma semana, com total apoio do partido governante. A emenda foi, portanto, definitivamente derrotada pela câmara alta e agora cabe ao presidente decidir se continuará com um referendo."
mauritania.9.o1:0 "Traidores."
