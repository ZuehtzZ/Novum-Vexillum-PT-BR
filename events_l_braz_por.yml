afghanistan.1.t:0 "A Guerra Civil Afegã"
afghanistan.1.d:0 "A Guerra no Afeganistão tem sido um conflito intermitente desde a invasão soviética em 1980. No meio dos anos 1990, os fundamentalistas islâmicos do Talibã assumiram a liderança em Cabul. Inicialmente, seu estilo autoritário foi saudado pelo público - na esperança de paz - mas seu regime de terror e os retrocessos para o Afeganistão logo causaram mais ressentimento. O 'Estado Islâmico do Afeganistão', mais mundano e socialmente liberal, foi formado contra o 'Emirado Islâmico', e um exército rebelde no norte do Afeganistão, a 'Aliança do Norte', se levantou para conquistar todo o Afeganistão do Emirado Islâmico.\n\nQual dessas forças é melhor para o Afeganistão?"
afghanistan.1.o1:0 "Lado com o Talibã"
afghanistan.1.o2:0 "Lado com a Aliança do Norte"
afghanistan.2.t:0 "Apoio Americano às Forças Afegãs"
afghanistan.2.d:0 "Emissários dos Estados Unidos chegaram a Cabul para nos oferecer apoio adicional para nossas forças militares recém-formadas."
afghanistan.2.o1:0 "Nosso exército será grande!"
afghanistan.2.o2:0 "Nossa força aérea será grande!"
afghanistan.3.t:0 "Apoio Americano ao Governo Afegão"
afghanistan.3.d:0 "O Secretário de Estado dos Estados Unidos informou ao nosso Ministro das Relações Exteriores que precisamos reconstruir uma rede de administradores provinciais eficientes o mais rápido possível e que os Estados Unidos da América estariam dispostos a nos ajudar a alcançar esse objetivo."
afghanistan.3.o1:0 "Precisamos garantir o governo."
afghanistan.3.o2:0 "Precisamos unir a nação."
afghanistan.3.o3:0 "Precisamos estabilizar a economia."
afghanistan.4.t:0 "Reforma do Exército Afegão"
afghanistan.4.d:0 "Por iniciativa do Exército dos Estados Unidos, o governo de Cabul iniciou uma reforma de seu exército obsoleto logo após o fim da invasão e a reconstrução do Afeganistão."
afghanistan.4.o1:0 "A ajuda é apreciada."
afghanistan.4.o2:0 "Maximizaremos nossos esforços."
afghanistan.5.t:0 "Novos Governadores Provinciais"
afghanistan.5.d:0 "Com a ajuda do governo americano, a administração afegã rapidamente cumpriu suas promessas de purgar as governadorias de candidatos pró-Talibã."
afghanistan.5.o1:0 "O país segue em frente."
afghanistan.6.t:0 "Reforma da Força Aérea Afegã"
afghanistan.6.d:0 "A Força Aérea dos Estados Unidos foi um ativo vital para os invasores da coalizão durante a Guerra no Afeganistão - mas a USAF não pode estar em todos os lugares. O Secretário de Defesa dos Estados Unidos instruiu o governo afegão a formar uma força aérea eficiente o mais rápido possível."
afghanistan.6.o1:0 "Vamos fazer isso."
afghanistan.7.t:0 "Novos Juízes"
afghanistan.7.d:0 "Para purgar indivíduos pró-Talibã do sistema judiciário, o governo afegão precisa de um grande número de candidatos jovens válidos e suficientemente educados."
afghanistan.7.o1:0 "Enquanto os EUA ajudarem..."
afghanistan.8.t:0 "Liberdade Afegã"
afghanistan.8.d:0 "Após um tempo de ocupação conturbado e nem sempre bem-sucedido, as tropas americanas deixaram o Afeganistão para sempre por decisão do Presidente dos Estados Unidos. Finalmente, o Afeganistão, o flagelo dos impérios, governará por si mesmo novamente."
afghanistan.8.o1:0 "Livre finalmente!"
afghanistan.9.t:0 "Operação Sentinela da Liberdade"
afghanistan.9.d:0 "Para continuar os esforços de estabilização no Afeganistão, os Estados Unidos decidiram instalar uma força simbólica de observadores e instrutores no que ficou conhecido como 'Operação Sentinela da Liberdade'."
afghanistan.9.o1:0 "Nossos aliados ainda estão conosco."
afghanistan.10.t:0 "Administração Karzai"
afghanistan.10.d:0 "Por ordens americanas, Hamid Karzai, líder conservador das forças anti-Talibã da Aliança do Norte, assumiu o cargo de Presidente do Afeganistão."
afghanistan.10.o1:0 "O primeiro passo para a independência."
australia.1.t:0 "Divisão da Liderança do Partido Trabalhista de 2001"
australia.1.d:0 "Simon Crean se tornou líder do Partido Trabalhista e líder da oposição sem contestação em uma eleição de liderança em novembro de 2001, realizada para substituir Kim Beazley, que disputou duas eleições como líder do Partido Trabalhista nas eleições de 1998 e 2001. Crean também foi vice-líder entre 1998 e 2001, sendo sucedido como vice-líder por Jenny Macklin."
australia.1.o1:0 "Ok"
australia.2.t:0 "Divisão da Liderança do Partido Trabalhista de Junho de 2003"
australia.2.d:0 "Apesar de uma resposta bem-sucedida ao orçamento e da controvérsia em torno do Governador-Geral nomeado por Howard, Peter Hollingworth, a liderança do Partido Trabalhista teve uma baixa popularidade durante 2003. Com rumores constantes sobre um possível desafio manchando sua liderança, uma divisão de liderança foi convocada para junho de 2003."
australia.2.o1:0 "Crean"
australia.2.o2:0 "Beazley"
australia.3.t:0 "Divisão da Liderança do Partido Trabalhista de Dezembro de 2003"
australia.3.d:0 "Em novembro, o Partido Trabalhista havia perdido mais terreno para os Liberais como partido preferido. Em 27 de novembro de 2003, uma seção dos membros seniores do Partido Trabalhista informou ao líder que ele havia perdido apoio e deveria renunciar. Ele 'dormiria sobre isso' e anunciou no dia seguinte que renunciaria ao cargo de líder."
australia.3.o1:0 "Latham"
australia.3.o2:0 "Beazley"
australia.4.t:0 "Divisão da Liderança do Partido Trabalhista de 2005"
australia.4.d:0 "Uma divisão de liderança do Partido Trabalhista Australiano (ALP), o partido oficial da oposição no Parlamento da Austrália, foi realizada em janeiro de 2005. O líder da oposição, Mark Latham, renunciou 13 meses depois de assumir a liderança em dezembro de 2003. Kim Beazley foi o único candidato para a votação, sendo eleito sem oposição."
australia.4.o1:0 "Ok"
australia.5.t:0 "Divisão da Liderança do Partido Trabalhista de 2005"
australia.5.d:0 "Uma divisão de liderança do Partido Trabalhista Australiano (ALP), o partido oficial da oposição no Parlamento da Austrália, foi realizada em janeiro de 2005. O líder da oposição, Kim Beazley, renunciou 13 meses depois de assumir a liderança em dezembro de 2003. Mark Latham foi o único candidato para a votação, sendo eleito sem oposição."
australia.5.o1:0 "Ok"
australia.6.t:0 "Divisão da Liderança do Partido Trabalhista de 2006"
australia.6.d:0 "Uma divisão de liderança do Partido Trabalhista Australiano (ALP) foi realizada em dezembro de 2006. O líder da oposição foi desafiado pelo Ministro das Relações Exteriores Sombra, Kevin Rudd, enquanto a vice-líder da oposição, Jenny Macklin, foi desafiada pela Ministra da Saúde Sombra, Julia Gillard, em uma chapa conjunta."
australia.6.o1:0 "Rudd"
australia.6.o2:0 "Beazley"
australia.7.t:0 "Divisão da Liderança do Partido Trabalhista de 2010"
australia.7.d:0 "Após um longo período inicial de popularidade, em meados de 2009 surgiu uma significativa insatisfação dentro do Partido Trabalhista em relação à direção de suas políticas. Em 2010, as pesquisas de opinião sugeriam rotineiramente que o Partido Trabalhista não conseguiria vencer as próximas eleições se continuasse nesse caminho. Segundo o '7:30 Report' da ABC, as sementes para que Gillard desafiasse o candidato Rudd foram semeadas pelos 'pesos pesados' da facção de direita de Victoria, Bill Shorten MP e o Senador David Feeney, que entre eles conseguiram o apoio do 'corretor de poder' de Nova Gales do Sul, Mark Arbib. Feeney e Arbib discutiram o possível desafio de liderança com Gillard na manhã de 23 de junho e começaram uma contagem de números para estabelecer a viabilidade de um desafio à liderança. A dupla descobriu que havia apoio suficiente para que o desafio prosseguisse. As avaliações em declínio tanto para o Partido Trabalhista quanto para Rudd pessoalmente foram atribuídas a vários fatores, incluindo problemas com o Programa de Isolamento Térmico, um grande atraso para um esquema planejado de redução de emissões de carbono, a introdução de filtragem obrigatória na internet, a proposta de introdução do Imposto sobre Lucros Superextraordinários de Recursos, e a eleição de Tony Abbott como líder da oposição. Deputados trabalhistas seniores admitiram que o voto primário do ALP havia caído para menos de 30% em algumas bancadas marginais chave, um número que, se replicado em uma eleição federal, teria levado a uma derrota do Partido Trabalhista."
australia.7.o1:0 "Rudd"
australia.7.o2:0 "Gillard"
australia.8.t:0 "Divisão da Liderança do Partido Trabalhista de 2012"
australia.8.d:0 "Durante vários meses, começando em setembro de 2011, começaram a aparecer muitas histórias e artigos de opinião na imprensa especulando que Rudd pretendia desafiar Gillard pela liderança, embora fosse geralmente acreditado que seu apoio no Partido Trabalhista era relativamente baixo e, portanto, um desafio seria mal-sucedido. Rudd negou publicamente esses rumores, afirmando que estava feliz sendo Ministro das Relações Exteriores e que Gillard tinha seu total apoio como líder. Em fevereiro de 2012, alguns jornalistas sugeriram que Rudd estava dando 'briefings de bastidores' em seu escritório para a imprensa. Vários ministros seniores, incluindo Simon Crean, reagiram a isso acusando abertamente Rudd de deslealdade, exigindo que Gillard o demitisse. Em 22 de fevereiro de 2012, Rudd, que estava em viagem oficial no exterior, deu uma entrevista coletiva no Willard Hotel em Washington, D.C., anunciando sua renúncia como Ministro das Relações Exteriores, citando os ataques contra ele feitos por Crean e outros, que ele descreveu como 'homens sem rosto' dentro do partido, bem como a relutância de Gillard em condenar os ataques quando teve a oportunidade. Ele disse que retornaria à Austrália no dia seguinte e consultaria sua família e colegas parlamentares antes de anunciar seu próximo movimento. Vários ministros seniores falaram à imprensa mais tarde naquela noite atacando Rudd, enquanto Bruce Hawker e o Senador Doug Cameron deram entrevistas apoiando Rudd. Rudd fez uma segunda entrevista coletiva na manhã seguinte, delineando sua visão política para a Austrália e dizendo que desejava 'salvar' a Austrália de um governo liderado por Tony Abbott. Rudd afirmou: 'Eu não acredito que nossa líder Gillard possa levar o Partido Trabalhista Australiano ao sucesso nas próximas eleições.'"
australia.8.o1:0 "Rudd"
australia.8.o2:0 "Gillard"
australia.9.t:0 "Divisão da Liderança do Partido Trabalhista de 2012"
australia.9.d:0 "Durante vários meses, começando em setembro de 2011, começaram a aparecer muitas histórias e artigos de opinião na imprensa especulando que Shorten pretendia desafiar Rudd pela liderança, embora fosse geralmente acreditado que seu apoio no Partido Trabalhista era relativamente baixo e, portanto, um desafio seria mal-sucedido. Shorten negou publicamente esses rumores, afirmando que estava feliz sendo Ministro das Relações Exteriores e que Rudd tinha seu total apoio como líder. Em fevereiro de 2012, alguns jornalistas sugeriram que Shorten estava dando 'briefings de bastidores' em seu escritório para a imprensa. Vários ministros seniores, incluindo Simon Crean, reagiram a isso acusando abertamente Shorten de deslealdade, exigindo que Rudd o demitisse. Em 22 de fevereiro de 2012, Shorten, que estava em viagem oficial no exterior, deu uma entrevista coletiva no Willard Hotel em Washington, D.C., anunciando sua renúncia como Ministro das Relações Exteriores, citando os ataques contra ele feitos por Crean e outros, que ele descreveu como 'homens sem rosto' dentro do partido, bem como a relutância de Rudd em condenar os ataques quando teve a oportunidade. Ele disse que retornaria à Austrália no dia seguinte e consultaria sua família e colegas parlamentares antes de anunciar seu próximo movimento. Vários ministros seniores falaram à imprensa mais tarde naquela noite atacando Shorten, enquanto Bruce Hawker e o Senador Doug Cameron deram entrevistas apoiando Shorten. Shorten fez uma segunda entrevista coletiva na manhã seguinte, delineando sua visão política para a Austrália e dizendo que desejava 'salvar' a Austrália de um governo liderado pelos Liberais. Shorten afirmou: 'Eu não acredito que nosso líder Rudd possa levar o Partido Trabalhista Australiano ao sucesso nas próximas eleições.'"
australia.9.o1:0 "Shorten"
australia.9.o2:0 "Rudd"
australia.10.t:0 "Março de 2013 Derrubada da Liderança Trabalhista"
australia.10.d:0 "Após as eleições estaduais da Austrália Ocidental em 9 de março, dois ministros federais do estado admitiram que os problemas da liderança de Gillard impactaram no mau resultado. A ex-ministra estadual Alannah MacTiernan relatou uma mensagem consistente dos eleitores nas abordagens de porta em porta de que não votariam no Partido Trabalhista nas eleições federais daquele ano, e pediu para Gillard aceitar que ela não poderia vencer uma eleição e renunciar. Mais tarde, em março, em meio a críticas sobre a forma como Gillard lidou com as propostas de reforma da lei de mídia—chamadas de 'caóticas' por um importante membro independente—o Chefe de Whip Joel Fitzgibbon confirmou que os membros do Partido Trabalhista estavam 'olhando as pesquisas e expressando preocupações'. Em 21 de março, às 13h AEDST, o ex-líder trabalhista Simon Crean pediu a convocação de uma derrubada de todas as posições de liderança e anunciou que apoiaria Kevin Rudd para líder e que se candidataria à vice-liderança. Ele foi crítico de Gillard e do ministro das Finanças Wayne Swan por não se comunicarem efetivamente com os eleitores. Em resposta, Gillard demitiu Crean do Gabinete e convocou uma derrubada da liderança para as 16h30 AEDST daquela tarde. Apenas 10 minutos antes da votação marcada, Rudd anunciou que não se candidataría."
australia.10.o01:0 "Então Crean será o líder!"
australia.10.o02:0 "Gillard fica!"
australia.11.t:0 "Junho de 2013 Derrubada da Liderança Trabalhista"
australia.11.d:0 "Apesar da derrubada da liderança anterior em 21 de março de 2013, na qual Gillard foi reeleita líder sem oposição, as tensões continuaram altas. Em 10 de junho de 2013, a segurança da posição de Gillard como líder foi colocada em dúvida após a perda de apoio significativo no caucus do Partido Trabalhista, bem como pesquisas de opinião persistentemente ruins que indicavam que o Partido Trabalhista poderia ficar com um número baixo de 40 cadeiras na Câmara dos Representantes. A ABC News informou que 'alguns ex-apoiadores firmes' agora acreditavam que Gillard não poderia vencer a eleição seguinte, e o jornalista da ABC Barrie Cassidy identificou o ex-líder Kevin Rudd como o único substituto viável. O editor político do jornal The Australian, Dennis Shanahan, informou em 10 de junho que Rudd foi 'assediado' por membros do público em Geelong em 7 de junho de 2013, e que ele era 'esperado para retornar à liderança do ALP'. Em 26 de junho, começaram a circular rumores de que apoiadores de Rudd estavam distribuindo uma petição no caucus pedindo uma votação para desafiar Gillard pela liderança. Em uma entrevista para a Sky News Australia naquela tarde, Gillard disse ao entrevistador David Speers que ela não havia visto a petição mencionada e chamou-a brincando de 'o equivalente político do Monstro do Lago Ness'. Ela também afirmou que ninguém havia se aproximado dela para avisar que pretendia desafiá-la. Gillard então convocou uma eleição de liderança para as 19h daquela noite para acabar com a especulação, declarando que se perdesse, se aposentaria da política, e pediu para qualquer possível desafiador fazer o mesmo compromisso. Kevin Rudd anunciou em uma coletiva de imprensa logo depois que ele desafiaria Gillard pela liderança e se comprometeria a se aposentar da política caso perdesse."
australia.11.o01:0 "Rudd"
australia.11.o02:0 "Gillard"
australia.12.t:0 "Outubro de 2013 Derrubada da Liderança Trabalhista"
australia.12.d:0 "Após três anos de instabilidade na liderança do Partido Trabalhista, com quatro derrubadas de liderança entre Kevin Rudd e Julia Gillard, este contestamento não contou com nenhum deles. Gillard se aposentou do parlamento nas eleições, enquanto Rudd anunciou na noite da eleição que deixaria o cargo de líder trabalhista e retornaria ao banco de trás em seu discurso de concessão na The Gabba em Brisbane, após a derrota do Partido Trabalhista. No início do ano, o caucus do ALP aprovou mudanças na forma como o líder parlamentar federal é escolhido. As novas regras tornam mais difícil trocar de líder e exigem uma votação da filiação partidária nas derrubadas de liderança contestadas. As novas regras incentivam o partido parlamentar a nomear apenas um candidato, para evitar uma votação de um mês com a filiação geral do partido. No entanto, as novas regras são controversas e foram publicamente criticadas pelo Senador do ALP Stephen Conroy e pela ex-primeira-ministra Julia Gillard. As nomeações foram abertas em uma reunião do partido parlamentar na sexta-feira, 13 de setembro de 2013, e permaneceram abertas por uma semana. Anthony Albanese e Bill Shorten se nomearam formalmente. Como houve mais de uma nomeação, foi necessário uma votação do partido parlamentar e outra do partido organizacional. A votação do partido organizacional durou duas semanas."
australia.12.o01:0 "Shorten"
australia.12.o02:0 "Albanese"
australia.13.t:0 "Derrubada da Liderança Trabalhista 2016"
australia.13.d:0 "Após a derrota do Partido Trabalhista nas urnas há poucas semanas, muitos dentro do partido pediram uma derrubada da liderança para determinar se o atual líder é adequado para o cargo e capaz de vencer as eleições federais de 2019. Foi decidido que hoje seria o dia em que o caucus se reuniria para votar no futuro líder do partido, com candidatos de várias facções. Embora alguns pudessem suspeitar que outros políticos disputariam o poder, apenas três saíram por cima: Bill Shorten, Anthony Albanese e a Vice-Líder Tanya Plibersek."
australia.13.o01:0 "Shorten"
australia.13.o02:0 "Albanese"
australia.13.o03:0 "Plibersek"
australia.14.t:0 "Derrubada da Liderança Liberal 2002"
australia.14.d:0 "Após a derrota do Partido Liberal nas urnas no ano passado, muitos dentro do partido pediram uma derrubada da liderança para determinar se John Howard é adequado para o cargo e capaz de vencer as eleições federais de 2004. Foi decidido que hoje seria o dia em que o caucus se reuniria para votar no futuro líder do partido, com candidatos de várias facções. Embora alguns pudessem suspeitar que outros políticos disputariam o poder, apenas dois saíram por cima: Peter Costello e Robert Hill. Howard se retirou apenas algumas horas atrás, comprometendo-se a apoiar o Ministro da Defesa Hill."
australia.14.o01:0 "Costello"
australia.14.o02:0 "Hill"
australia.15.t:0 "Derrubada da Liderança Liberal 2004"
australia.15.d:0 "Após a derrota do Partido Liberal nas urnas no ano passado, muitos dentro do partido pediram uma derrubada da liderança para determinar se os atuais líderes seniores são adequados para o cargo e capazes de vencer as eleições federais de 2007. Foi decidido que hoje seria o dia em que o caucus se reuniria para votar no futuro líder do partido, com candidatos de várias facções. Embora alguns pudessem suspeitar que outros políticos disputariam o poder, apenas um saiu por cima: Julie Bishop. Sem oposição, é claro que ela será imediatamente eleita pelo partido e assumirá a liderança do Partido Liberal."
australia.15.o01:0 "Ok"
australia.16.t:0 "Derrubada da Liderança Liberal 2007"
australia.16.d:0 "Com a derrota do Partido Liberal nas eleições federais de 2007 e a renúncia de seu líder, é claro que uma nova liderança deve ser restaurada o mais rápido possível. O vice-líder e ex-ministro das Finanças Peter Costello havia sido por muito tempo publicamente reconhecido como o sucessor natural, e foi confirmado como tal em 12 de setembro. No entanto, Costello anunciou que não seria candidato a líder nem a vice-líder do partido na oposição, dizendo que era hora de o partido avançar para a próxima geração e que ele próprio pretendia deixar o Parlamento durante o atual mandato. O ex-ministro da Defesa Brendan Nelson e o ex-ministro do Meio Ambiente e Recursos Hídricos Malcolm Turnbull indicaram que se candidataríam à liderança do partido. O ex-ministro da Saúde e Envelhecimento Tony Abbott também inicialmente indicou sua intenção de se candidatar à liderança, mas um dia antes da eleição de liderança, anunciou que não seria mais candidato. Abbott disse que não tinha apoio suficiente entre os deputados liberais restantes. Ironicamente, ele foi o único candidato declarado com experiência anterior na oposição."
australia.16.o01:0 "Nelson"
australia.16.o02:0 "Turnbull"
australia.17.t:0 "Derrubada da Liderança Liberal 2008"
australia.17.d:0 "A liderança do Partido Liberal esteve sob intensa pressão ao longo de 2008. A pesquisa Newspoll em fevereiro de 2008 registrou uma classificação recorde baixa de 'Primeiro Ministro Preferido' para qualquer líder da oposição com 9%, com a pesquisa de março registrando outro recorde de 7%, com a preferências de dois partidos registrando outro recorde da Newspoll em 37-63%. Em resposta à especulação crescente sobre sua liderança, o partido comentou em abril que ele 'continuaria lutando e se posicionando para os australianos do dia a dia'. O apoio à liderança dentro do Partido Liberal praticamente desapareceu até o final de julho de 2008, em parte devido a erros repetidos sobre comércio de emissões e mudanças climáticas. Esperava-se que estivessem na disputa: Brendan Nelson, Malcolm Turnbull, Peter Costello e possivelmente Julie Bishop, após o lançamento do livro de Costello, 'As Memórias de Costello'. Costello declarou que não faria nenhum movimento para a liderança do Partido Liberal, mas a mídia aproveitou a falha de Costello em negar categoricamente qualquer futuro desafio à liderança. Alguns deputados disseram que ele 'ainda estava pronto para assumir a liderança mais tarde no ciclo eleitoral'."
australia.17.o01:0 "Nelson"
australia.17.o02:0 "Turnbull"
australia.17.o03:0 "Bishop"
australia.18.t:0 "Derrubada da Liderança Liberal 2009"
australia.18.d:0 "A derrubada foi o culminar de uma disputa dentro do Partido Liberal sobre sua resposta ao esquema de comércio de emissões (ETS) proposto pelo Partido Trabalhista. Turnbull apoiou a introdução de um ETS e procurou negociar emendas à legislação proposta pelo governo. Abbott passou a representar muitos membros do Partido Liberal no Parlamento que eram céticos quanto às mudanças climáticas ou se opunham ao ETS. Abbott declarou sua candidatura e uma derrubada subsequente foi movida em 1º de dezembro. Hockey—um moderado que havia sido apoiador da posição de Turnbull sobre o ETS—também se candidatou."
australia.18.o1:0 "Abbott"
australia.18.o2:0 "Turnbull"
australia.18.o3:0 "Hockey"
australia.19.t:0 "Derrubada da Liderança Liberal 2015"
australia.19.d:0 "Rumores sobre uma derrubada da liderança seguiram continuamente o Partido Liberal por dois anos devido ao seu desempenho ruim nas pesquisas de todas as grandes empresas de notícias, com uma moção para a derrubada sendo solicitada, mas derrotada em fevereiro de 2015. Após a votação da derrubada de fevereiro, Abbott fez um discurso aos membros pedindo seu apoio e prometeu consultar mais os deputados. Neste discurso, como um acompanhamento do mal recebido orçamento de 2014, Abbott fez um novo compromisso de reduzir ainda mais as taxas de impostos para pequenas empresas, prometeu que o orçamento de 2015 deixaria as famílias em uma situação melhor e concordou em reduzir o papel de sua chefe de gabinete Peta Credlin no governo. Após a reunião do Partido Liberal, Abbott fez uma declaração televisionada dizendo que 'O Partido Liberal lidou com a moção de derrubada e agora este assunto está resolvido'. Michelle Grattan, escrevendo para The Conversation, argumentou que a 'margem estreita' da votação deixou o líder 'profundamente vulnerável à desestabilização posterior'. O jornalista da News Limited, Malcolm Farr, escreveu que o líder havia sido 'dado, no máximo, uma prorrogação'. Em maio, informações sobre mudanças na cidadania vazaram. Em agosto, pontos diários de discussão para os ministros foram vazados para a Fairfax Media, que incluíam que 'o gabinete estava funcionando bem'. No entanto, tudo não estava bem, pois uma derrubada de liderança foi declarada em setembro de 2015, com os dois candidatos sendo Malcolm Turnbull e Tony Abbott."
australia.19.o1:0 "Abbott"
australia.19.o2:0 "Turnbull"
australia.20.t:0 "Derrubada da Liderança Liberal Novembro de 2016"
australia.20.d:0 "Não muito tempo atrás, as eleições federais australianas de 2016 foram realizadas, resultando em uma derrota desastrosa para o Partido Liberal nas urnas. Com uma perda imensa de cadeiras na Câmara dos Representantes e no Senado, membros chave da Coalizão se reuniram em Canberra para discutir uma possível derrubada da liderança nas próximas semanas. Enquanto Malcolm Turnbull negava isso, ficou claro que ele havia perdido apoio no partido, especialmente na facção de direita. Tony Abbott, por outro lado, estava se encontrando com eleitores em seu assento, agradecendo-lhes pela sua vitória, com câmeras capturando o parlamentar em sua melhor luz. Em um discurso em uma escola local, Abbott expressou sua decepção com a liderança e as políticas de Turnbull, sinalizando uma clara divisão mais uma vez entre os dois antigos inimigos políticos. Do outro lado do país, Julie Bishop se encontrou com membros do Partido Liberal da Austrália Ocidental para discutir seu plano de ação na iminente derrubada da liderança. Com os dois membros ganhando considerável apoio, era justo que Malcolm Turnbull declarasse uma derrubada nos próximos dias. Agora, o caucus deve decidir entre o atual líder, Abbott, ou Bishop."
australia.20.o1:0 "Abbott"
australia.20.o2:0 "Turnbull"
australia.20.o3:0 "Bishop"
australia.21.t:0 "Derrubada da Liderança Liberal Janeiro de 2016"
australia.21.d:0 "Apenas meses após a eleição de Tony Abbott como líder do Partido Liberal, as pesquisas sugerem que o partido caiu consideravelmente em áreas chave do país. Essas áreas chave são necessárias para vencer as eleições de 2016, então muitos membros se perguntam se estavam certos em escolher Abbott. Assim, o Líder declarou uma derrubada da liderança alguns dias após a divulgação das pesquisas e subsequentemente renunciou ao cargo de maior autoridade dentro do Partido. Agora, apenas Malcolm Turnbull se colocou para ocupar seu lugar."
australia.21.o1:0 "Ok"
australia.22.t:0 "Eleição da Liderança dos Verdes 2012"
australia.22.d:0 "Na Conferência Estadual dos Verdes de NSW, realizada antes das eleições estaduais de New South Wales em 2011, foi adotada uma resolução em apoio à campanha de Boicote, Desinvestimento e Sanções contra Israel. O movimento, proposto por Sylvia Hale e apoiado por Lee Rhiannon, já havia sido rejeitado pelo Líder Bob Brown. Logo depois, no entanto, a proposta foi apoiada pelo Conselho de Marrickville – resultando em um 'boicote contra todos os produtos feitos em Israel e quaisquer intercâmbios esportivos, acadêmicos, governamentais ou culturais'. O deputado estadual do Partido Trabalhista Anthony Albanese chamou a medida de 'equivocada', gerando interesse da mídia e provocando a ira de muitos australianos judeus. A medida também causou uma divisão dentro dos Verdes. Após as eleições de 2010, Bob Brown disse que havia expressado sua desaprovação dessa política a Rhiannon. Brown afirmou que a política era 'um erro' cometido pela ala de NSW, enquanto Rhiannon disse que a política não havia sido suficientemente combatida. Nas eleições estaduais de Queensland em 24 de março de 2012, o voto primário total dos Verdes de Queensland caiu 0,84%, para 7,53%. Menos de um mês depois, com o partido ainda dividido em linhas faccionais, Bob Brown anunciou que estava renunciando ao cargo de líder parlamentar federal dos Verdes Australianos e que deixaria o Senado em junho. Agora era o momento para uma eleição de liderança do partido."
australia.22.o1:0 "Milne"
australia.22.o2:0 "Bandt"
australia.23.t:0 "Eleição da Liderança dos Verdes 2015"
australia.23.d:0 "Em um discurso de 19 de fevereiro para o National Press Club em Canberra, Christine Milne anunciou que a aliança federal dos Verdes com o Partido Trabalhista havia 'efetivamente terminado'. Em particular, Milne citou a falha do ALP em redigir novamente o imposto sobre mineração concluído antes da eleição de 2010 como evidência de que seus antigos parceiros haviam 'se afastado' do acordo com os Verdes. No entanto, Milne prometeu continuar a garantir confiança e suprimento ao Partido Trabalhista no Parlamento, para não 'avançar os interesses' dos Liberais. Milne sabia que o período em que estavam no equilíbrio de poder seria eleitoralmente custoso para o partido, dizendo aos membros que 'Você ganha capital político na oposição e o gasta no poder'. Com isso em mente, e após os resultados estaduais decepcionantes, Milne e os Verdes Australianos estabeleceram como objetivo para as eleições de 2013 uma meta clara de manter seus assentos existentes e talvez conquistar mais uma cadeira no Senado em Victoria, ao invés de aumentar o voto nacionalmente. Apesar da redução no voto, manter e aumentar ligeiramente a representação parlamentar foi exatamente o que Milne alcançou. Christine Milne renunciou ao cargo de líder dos Verdes Australianos em 6 de maio de 2015, abrindo caminho para uma nova eleição de liderança."
australia.23.o1:0 "Di Natale"
australia.23.o2:0 "Waters"
australia.23.o3:0 "Ludlam"
australia.23.o4:0 "Bandt"
australia.24.t:0 "Eleições de Liderança dos Verdes de 2015"
australia.24.d:0 "Em um discurso no Clube Nacional de Imprensa em Canberra, Adam Bandt anunciou que a aliança dos Verdes Federais com o Partido Trabalhista estava 'efetivamente acabada'. Em particular, Bandt citou a falha do ALP em redigir o imposto sobre mineração concluído antes das eleições de 2010 como prova de que seus antigos parceiros haviam 'abandonado' o acordo com os Verdes. No entanto, Bandt prometeu continuar a garantir confiança e apoio ao Partido Trabalhista no Parlamento, para não 'avançar os interesses' dos Liberais. Bandt estava ciente de que o período de equilíbrio de poder seria eleitoralmente custoso para o partido, dizendo aos membros que 'Você ganha capital político na oposição e o gasta no poder.' Com isso em mente, e após os decepcionantes resultados estaduais, Bandt e os Verdes Australianos definiram como meta para as eleições de 2013 manter seus assentos existentes e talvez ganhar mais um assento no Senado de Victoria, ao invés de aumentar o voto nacionalmente. Apesar de uma redução no voto, manter e aumentar ligeiramente a representação parlamentar foi exatamente o que Bandt conseguiu. Adam Bandt renunciou como líder dos Verdes Australianos em 6 de maio de 2015, abrindo caminho para uma nova eleição de liderança."
australia.24.o1:0 "Di Natale"
australia.24.o2:0 "Waters"
australia.24.o3:0 "Ludlam"
australia.24.o4:0 "Milne"
belgium.2.t:0 "Reforma Política para a Bélgica"
belgium.2.d:0 "Estamos profundamente insatisfeitos com os sistemas políticos ineficientes que nossos líderes nos impuseram. É hora de endireitar nosso sistema, eliminar alguns dos nossos parlamentos e Fazer a Bélgica Grande Novamente."
belgium.2.o1:0 "Vamos fazer isso!"
belgium_news.1.t:0 "Acidente ferroviário de Pécrot"
belgium_news.1.d:0 "Oito pessoas morreram e uma dúzia ficaram feridas no pior desastre ferroviário da Bélgica em 25 anos. As causas do acidente não foram confirmadas, mas acredita-se que estejam relacionadas à falta de experiência de um dos motoristas e à barreira linguística entre dois sinalizadores, pois um falava francês e o outro, holandês."
belgium_news.1.a:0 "Horrível"
britain.1.t:0 "O Reino Quebrado"
britain.1.d:0 "Tanto a Escócia quanto o País de Gales deixaram nosso reino. O grande legado inglês mais uma vez é apenas isso: inglês. Há um crescente ressentimento nas agora populações independentes da Escócia e País de Gales que ainda estamos os reclamando em nome. Devemos formalizar o que é a verdade: Somos apenas a Inglaterra novamente."
britain.1.o1:0 "Muito bem, então."
britain.1.o2:0 "Nunca! O sol nunca se põe sobre o Império BRITÂNICO!"
britain.2.t:0 "O Futuro do NHS"
britain.2.d:0 "O Serviço Nacional de Saúde é o programa público de saúde do Reino Unido e seu futuro nos orçamentos do governo é sempre intensamente contestado entre os partidos políticos. Devemos provavelmente tomar uma decisão sobre a direção que o governo deve seguir neste assunto vital."
britain.2.o1:0 "Um por todos, todos por um!"
britain.2.o2:0 "Mãos fora da minha saúde!"
britain.3.t:0 "A Grã-Bretanha Exige Tratamento Especial"
britain.3.d:0 "A delegação britânica ao Parlamento Europeu tem andado por Bruxelas como um bando de marionetistas brincando com suas marionetes ultimamente. Eles estão frustrando cada movimento da união e bloqueando a maior parte do nosso progresso. Isso está se tornando insuportável."
britain.3.o1:0 "Você está falando sério?"
britain.4.t:0 "O Referendo sobre o Brexit"
britain.4.d:0 "\"Brexit\", abreviação de Saída Britânica, é o termo estranho dado pela imprensa britânica e internacional ao conceito de a Grã-Bretanha deixar a União Europeia.\n\nAgora, esse conceito está prestes a se concretizar: Os cidadãos britânicos votarão sobre seu futuro na União: Sair? Ou Ficar?"
britain.4.o1:0 "Que comecem as votações."
britain.5.t:0 "A Monarquia Abolida!"
britain.5.d:0 "Sentindo a mudança no tempo, o monarca britânico tomou hoje medidas para revogar suas reivindicações sobre o trono. Enquanto isso, oficiais do governo estão garantindo que os documentos fundadores de nosso país sejam reescritos de modo que nenhum monarca seja necessário para representá-lo.\nEsta é a última da monarquia britânica."
britain.5.o1:0 "Boa despedida."
britain.6.t:0 "A Rainha Elizabeth II Abdica!"
britain.6.d1:0 "\"Eu nunca pedi por isso. Nunca pensei que a Grã-Bretanha voltaria para um caminho obscuro de tirania sem iluminação. Estou muito velha, muito frágil e, francamente, unwilling to run a country. Se a Grã-Bretanha realmente escolher devolver os poderes à monarquia, terão que encontrar outro candidato.\"\n\nEm um choque político, a Rainha Elizabeth II abdicou. Embora os preparativos para a coroação de seu filho Charles, que em breve será Charles III do Reino Unido, estejam sendo feitos, o povo britânico não consegue parar de olhar para si mesmo e questionar se esse caminho é realmente o certo."
britain.6.d2:0 "\"Isso é absolutamente inaceitável. Eu mesmo lutei contra a máquina de guerra de Hitler nas Forças Armadas Britânicas, e agora o governo britânico, com o apoio do povo britânico, está retornando a tendências proto-fascistas. Eu não vou e não posso suportar isso.\"\n\nEm um terremoto político, a Rainha Elizabeth II abdicou em protesto pelas recentes escolhas do governo. Seu filho, que logo será o Rei Charles III, está se preparando para ser coroado."
britain.6.o1:0 "Viva o Rei!"
britain.7.t:0 "A Grã-Bretanha Apoia a OTAN!"
britain.7.d:0 "O governo britânico enviou uma delegação militar ao nosso ministério da defesa. O apoio reafirmado deles à Organização do Tratado do Atlântico Norte só nos ajudará."
britain.7.o1:0 "Obrigado, velho amigo."
britain.8.t:0 "Investimentos Comerciais Britânicos"
britain.8.d:0 "Uma Delegação Comercial Britânica chegou à nossa capital. Isso certamente aumentará nossos laços econômicos com o Reino Unido."
britain.8.o1:0 "Isso não pode ser ruim, certo?"
britain.9.t:0 "Desenvolvimento Nacional"
britain.9.d:0 "Um novo projeto de Desenvolvimento Nacional começou. Existem vários projetos em andamento e um deles certamente se concretizará."
britain.9.o1:0 "Vamos ver onde isso vai dar."
britain.10.t:0 "A Grã-Bretanha Ataca o Capitalismo"
britain.10.d:0 "O governo britânico, em laços econômicos e diplomáticos conosco, declarou recentemente sua intenção de destruir completamente o capitalismo intercontinental. Isso certamente colocará uma pressão nas nossas relações."
britain.10.o1:0 "Esses tolos."
britain.10.o2:0 "Talvez o caminho deles seja o certo?"
britain.11.t:0 "O Acordo de Fronteira Reino Unido-UE"
britain.11.d:0 "A ideia de uma revisão abrangente do nosso acordo atual com a zona Schengen tem sido discutida no Parlamento há algum tempo. Precisamos escolher nosso próximo passo com cuidado."
britain.11.o1:0 "Segurança nas Fronteiras em primeiro lugar!"
britain.11.o2:0 "Uma política mais aberta é o caminho."
britain.12.t:0 "A Aliança CANZUK"
britain.12.d:0 "A Grã-Bretanha nos procurou recentemente com o pedido de romper nosso arranjo militar até agora e seguir para uma aliança dentro da Anglosfera. Este projeto CANZUK inclui Canadá, Austrália, Nova Zelândia e Reino Unido."
britain.12.o1:0 "Parece uma boa proposta!"
britain.12.o2:0 "Temos nossos próprios problemas."
britain.13.t:0 "A Grã-Bretanha Solicita Acordo de Fronteira de Força de Trabalho"
britain.13.d:0 "O governo britânico nos procurou sobre um possível arranjo de fronteira que permita aos cidadãos irlandeses passarem mais facilmente para a Irlanda do Norte, a fim de melhorar tanto o padrão de vida local irlandês quanto a economia da Irlanda do Norte. Este possível arranjo é popular com a população irlandesa, pois oferece emprego à economia em dificuldades."
britain.13.o1:0 "Parece bem."
britain.13.o2:0 "Preferimos não."
britain.14.t:0 "Acordo de Viagens Aéreas com a Europa"
britain.14.d:0 "Finalizamos os contornos de um futuro relativamente livre para viagens aéreas entre o Reino Unido e a UE. O transporte de pessoas e mercadorias por aeronaves foi simplificado. Tanto o público europeu quanto o britânico estão a favor de diminuir os custos desnecessários causados pelos arranjos atuais."
britain.14.o1:0 "Bom."
britain.15.t:0 "Aliança Britânica nos convida"
britain.15.d:0 "O governo britânico solicitou que nos juntássemos à sua aliança. Isso significaria abandonar a nossa própria, se houver, e desistir de possíveis reivindicações de liderança."
britain.15.o1:0 "Claro!"
britain.15.o2:0 "De jeito nenhum."
britain.16.t:0 "Programa de Cooperação Militar Europeia"
britain.16.d:0 "O governo britânico lançou o EMCP, o Programa de Cooperação Militar Europeia. As forças armadas britânicas tornaram a defesa do território de seus aliados uma prioridade para defender o próprio território."
britain.16.o1:0 "Agradecemos a ajuda."
britain.17.t:0 "Reorganizar o Sistema de Educação"
britain.17.d:0 "Com uma abordagem mais nacional do governo, precisamos também reestruturar nosso futuro programa educacional: Devemos excluir alunos de minorias étnicas, atendendo aos fascistas, ou devemos simplesmente remover qualquer cota baseada em raça e sexo e enfatizar o mérito?"
britain.17.o1:0 "Baseado no mérito."
britain.17.o2:0 "Baseado na origem étnica."
britain.17.o3:0 "Um sistema híbrido parece bom."
britain.18.t:0 "Comitê Revolucionário na Grã-Bretanha"
britain.18.d:0 "O governo britânico revelou sua mais nova agência governamental: um comitê revolucionário, focado em levar adiante a revolução dos trabalhadores vermelhos para outros países. Nossos laços econômicos com a Grã-Bretanha certamente sofrerão."
britain.18.o1:0 "Tolos!"
britain.19.t:0 "A Revolta de Quebec"
britain.19.d:0 "Estamos em contato com a população franco-canadense de Quebec. O apoio à independência agora é esmagador e uma força militante está preparada para pegar em armas. Ao mesmo tempo, também semeamos a discórdia entre as populações da costa leste do Canadá.\n\nNossas demandas para o Canadá serão simples: Deixem Quebec ser livre e retirem-se das suas províncias atlânticas anglo-canadenses."
britain.19.o1:0 "Envie as demandas!"
britain.20.t:0 "A Grã-Bretanha Ataca o Canadá!"
britain.20.d:0 "\"Temos duas demandas simples para o governo do Canadá:\n1: Conceder imediatamente independência à província canadense de Quebec como uma nação independente e soberana, incluindo as grandes cidades de Quebec City e Montreal.\n2: Ceder as províncias canadenses New Brunswick, Nova Scotia, Prince Edward Island e Newfoundland and Labrador ao governo britânico.\nCaso o governo canadense resista, a guerra será inevitável.\n\nAssinado, o governo [ENG.GetAdjective]\nAssinado, o governo quebeco em exílio em Londres\"\n\nO que fazemos agora?!"
britain.20.o1:0 "Nos curvaremos às suas demandas. Desta vez."
britain.20.o2:0 "Nenhum passo atrás, amigos! Nenhuma desculpa!"
britain.21.t:0 "Assistência Defensiva Britânica"
britain.21.d:0 "À medida que a Grã-Bretanha se aproxima cada vez mais de uma solução europeia maior, eles reafirmaram mais uma vez o desejo de estar ao nosso lado militarmente."
britain.21.o1:0 "Bom."
britain.22.t:0 "'Sair'!"
britain.22.d:0 "Os resultados foram apurados e, com uma vantagem de cerca de 4%, a campanha 'Sair' venceu. A Grã-Bretanha terá que se preparar para sair da União Europeia."
britain.22.o1:0 "Certo então."
britain.23.t:0 "'Permanecer'!"
britain.23.d:0 "O referendo terminou e os resultados foram contados. Com cerca de 53% contra 47%, a campanha 'Permanecer' venceu. Os líderes da campanha 'Sair', Nigel Farage e Boris Johnson, já anunciaram sua disposição de aceitar os resultados - A Grã-Bretanha fica!"
britain.23.o1:0 "De fato, ficamos."
britain.24.t:0 "A Irlanda aceita!"
britain.24.d:0 "O governo irlandês aceitou de bom grado nossa proposta. A fronteira entre a Irlanda e a Irlanda do Norte já está se abrindo."
britain.24.o1:0 "Excelente!"
britain.25.t:0 "A Rainha Elizabeth II morre"
britain.25.d:0 "Elizabeth Alexandra Mary, filha de George VI, faleceu pacificamente enquanto dormia. Ela tinha quase 100 anos e foi rainha por quase 70.\n\nA nação e a Commonwealth estão de luto. O longo reinado da rainha supervisionou o fim do Império, a revitalização das Ilhas Britânicas, a entrada na União Europeia e um começo orgulhoso e forte no terceiro milênio que se inicia.\n\nA rainha era uma lenda viva. Mas toda lenda eventualmente morre."
britain.25.o1:0 "Ela reinará no céu agora."
britain.26.t:0 "O Rei Charles III morre"
britain.26.d:0 "'Charles está morto', titula um jornal, seguido pela legenda 'Poucos estão lamentando'.\n\nO Rei Charles III foi historicamente impopular, comparável aos de seu tio-avô Edward VIII.\n\nSeu filho, William V, certamente será um rei mais popular para o povo britânico."
britain.26.o1:0 "Nenhum rei governa para sempre."
britain.30.t:0 "Bombas de 7/7"
britain.30.d:0 "Em 7 de julho de 2005, terroristas islamistas realizaram uma série de quatro ataques suicidas coordenados em passageiros que viajavam em Londres, em trens e em um ônibus. 52 pessoas foram mortas e quase 800 ficaram feridas. Inicialmente, pensava-se que o ataque fosse uma sobrecarga na rede elétrica subterrânea, mas logo ficou claro que isso não era o caso. Nenhum grupo claro foi encontrado como responsável, mas provavelmente foram inspirados pela al-Qaeda e realizados para apoiar a Palestina e contra a guerra no Afeganistão e no Iraque."
britain.30.o1:0 "Não Temos Medo"
britain_decision.1.t:0 "Política das Malvinas"
britain_decision.1.d:0 "As Ilhas Malvinas têm sido um ponto de discórdia entre o Reino Unido e a República Argentina por décadas, com a Argentina formalmente reivindicando o arquipélago das ilhas (bem como a vizinha Geórgia do Sul) em 1833.\n\nAs Malvinas foram primeiramente colonizadas pela França em 1764 com um assentamento na ilha oriental, que foi seguido por um assentamento britânico na ilha ocidental em 1766. No entanto, o grupo de ilhas foi cedido à Espanha no mesmo ano e os colonos britânicos partiram oito anos depois. A Espanha formalmente interrompeu os investimentos coloniais no arquipélago em 1811, no contexto das Guerras Napoleônicas e a ameaça de movimentos de independência - incluindo o argentino - na América Latina.\n\nOs argentinos tomaram as Malvinas (chamando-as de 'Islas Malvinas' em espanhol) em 1820, estabelecendo um assentamento lá. O Reino Unido retornou ao arquipélago em 1833, estabelecendo um posto naval e tornando-o uma colônia em 1837 - para desagrado dos argentinos. Desde então, as Malvinas permaneceram sob domínio britânico com um número crescente de colonos britânicos, até 2 de abril de 1982, quando a junta militar argentina tentou combater o descontentamento popular com o governo com uma vitória política externa - a ocupação das Malvinas. O governo britânico respondeu (para surpresa da Argentina) com ação militar. A subsequente Guerra das Malvinas terminou em 20 de junho com vitória total britânica e retorno ao status quo ante bellum.\n\nOs argentinos não foram dissuadidos e ainda reivindicam as ilhas mesmo após o fim de sua junta. Não há realmente razão para que elas sejam argentinas, mas ter um país que deve um favor à Grã-Bretanha pode ser bom a longo prazo..."
britain_decision.1.o1:0 "Sobre nossos corpos, velho amigo! Agora, onde está o meu chá?"
britain_decision.1.o2:0 "Devemos entregar as ilhas à Argentina."
britain_news.1.t:0 "A Grã-Bretanha cede as Ilhas Malvinas"
britain_news.1.d:0 "Em uma surpreendente reviravolta, o governo de Londres decidiu pôr fim ao conflito secular entre a Grã-Bretanha e a Argentina e devolver as Ilhas Malvinas, bem como a Geórgia do Sul e as Ilhas Sandwich do Sul, para a Argentina. Os argentinos haviam reivindicado as Malvinas em 1833, a Geórgia do Sul em 1927 e as Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou extasiado, prometendo uma nova era nas relações argentino-britânicas."
britain_news.1.o1:0 "Que reviravolta!"
cameroon.1.t:0 "A Erupção do Monte Camarões"
cameroon.1.d:0 "O Monte Camarões, um vulcão com uma elevação de 4.040 metros, é o ponto mais alto da África central e um dos vulcões mais ativos da África.\n\nTendo já entrado em erupção em 1999, as pessoas ao redor do Monte Camarões foram surpreendidas quando o vulcão, que os nativos chamam de Mongo ma Ndemi ('Montanha da Grandeza'), entrou novamente em erupção em várias atividades violentas em 28 de maio de 2000."
cameroon.1.o1:0 "Isso prejudicará a região."
cameroon.1.o2:0 "Envie toda a ajuda necessária!"
canada.1.t:0 "A Air Canada adquire a Canadian Airlines"
canada.1.d:0 "A Canadian Airlines é uma companhia aérea canadense em dificuldades, que, devido a dificuldades econômicas, não consegue mais competir com sua rival Air Canada.\n\nAgora, os burocratas da Air Canada apresentaram um plano para integrar sua antiga principal rival à companhia. O plano parece ser abrangente e capaz de salvar a maioria dos empregos que estão ameaçados pela possível falência da Canadian Airlines - a aquisição, a ser acordada em 4 de janeiro de 2000, deve entrar em vigor em 1 de janeiro de 2001."
canada.1.o1:0 "Parece uma boa proposta."
canada.1.o2:0 "Devemos evitar monopólios."
china.1.t:0 "Convite da China"
china.1.d:0 "O Governo Chinês apresentou uma proposta para que nos juntemos à sua aliança militar a fim de melhorar a segurança regional e promover nossos interesses mútuos. Como devemos responder?"
china.1.o1:0 "Aceitamos!"
china.1.o2:0 "Isso não parece certo..."
china.2.t:0 "[From.GetName] se junta à Aliança!"
china.2.d:0 "Os líderes de [From.GetName] anunciaram sua intenção de se juntar à nossa aliança, o que certamente será uma movimentação mutuamente benéfica."
china.2.o1:0 "Há força nos números!"
china.3.t:0 "[From.GetName] recusa a oferta da Aliança"
china.3.d:0 "[From.GetName] recusou nosso convite para se juntar à nossa aliança, afirmando que não acredita que isso favoreça seus interesses nacionais."
china.3.o1:0 "Eles estão conosco ou estão contra nós."
china.4.t:0 "A União Econômica e de Defesa Asiática"
china.4.d:0 "Uma nova aliança internacional surgiu no palco mundial, quando a liderança chinesa anunciou a criação da União Econômica e de Defesa Asiática, ou AEDU. Se potências regionais se alinharem com esse novo bloco militar e econômico, isso certamente fortalecerá o poder chinês na região."
china.4.o1:0 "Que tempos interessantes estamos vivendo."
china.5.t:0 "Um País, Dois Sistemas"
china.5.d:0 "A China continental apresentou a sugestão de que Taiwan deveria se juntar a eles em uma união política de certo modo. Os opositores do plano afirmam que a ROC seria reduzida a pouco mais do que um estado fantoche, e não há como negar que Taiwan teria pouca liberdade para criar uma política externa própria sob o acordo."
china.5.o1:0 "Só pode haver uma China, afinal. Além disso, será bom para os negócios."
china.5.o2:0 "Nunca! Não haverá compromisso com a independência de Taiwan!"
china.6.t:0 "China exige o Dalai Lama"
china.6.d:0 "A República Popular da China exigiu que entregássemos o Dalai Lama, líder espiritual dos budistas tibetanos, que eles alegam estar apoiando o separatismo no Tibete."
china.6.o1:0 "Devemos ceder."
china.6.o2:0 "Nunca! Devemos ter alguns princípios."
china.8.t:0 "China exige as Ilhas Senkaku"
china.8.d:0 "A China exigiu que entregássemos as disputadas Ilhas Senkaku, ameaçando guerra caso não cumpramos."
china.8.o1:0 "Não vale a pena uma guerra, entregue as ilhas."
china.8.o2:0 "Nunca! Eles não têm direito ao nosso território!"
china.9.t:0 "O Japão recusa"
china.9.d:0 "Os japoneses se recusaram a entregar as Ilhas Diaoyu ao nosso controle. O público está revoltado com essa injustiça nacional. Nossos comandantes militares reportam um alto estado de prontidão para a guerra. Como devemos proceder?"
china.9.o1:0 "A guerra é inevitável! Faremos eles se arrependerem disso!"
china.9.o2:0 "Essas rochas não valem nosso sangue."
china.10.t:0 "China exige que o Vietnã desista das reivindicações sobre as Ilhas Paracel"
china.10.d:0 "A China exigiu que o Vietnã desistisse de suas reivindicações sobre as disputadas Ilhas Paracel no Mar do Sul da China e aceitasse-as como território chinês legítimo."
china.10.o1:0 "Não podemos contestar o controle deles sobre as Paracels."
china.10.o2:0 "Essas ilhas são nosso território legítimo!"
china.12.t:0 "China exige Taiwan"
china.12.d:0 "A China exigiu que o governo da ROC se afastasse e permitisse que a República Popular assumisse o controle total sobre Taiwan, buscando acabar com a Guerra Civil Chinesa de uma vez por todas."
china.12.o1:0 "Devemos ceder, não podemos resistir às forças deles."
china.12.o2:0 "Não temos um exército à toa! Vamos expulsar os Bandidos Vermelhos de volta para o mar se tentarem invadir!"
china.13.t:0 "A Quarta Crise do Estreito de Taiwan"
china.13.d:0 "O governo de Taipei recusou nosso apelo pela reunificação, e os separatistas ainda são apoiados militarmente pelos Estados Unidos; como devemos proceder?"
china.13.o1:0 "Diga aos americanos para saírem do caminho ou enfrentar as consequências."
china.13.o2:0 "Esta não é uma luta que podemos vencer, talvez devêssemos esperar uma oportunidade melhor."
china.14.t:0 "Taiwan Resiste"
china.14.d:0 "O governo de Taipei recusou nosso apelo para a reunificação por meios pacíficos. O Exército de Libertação Popular está pronto para a ação."
china.14.o1:0 "Então, é guerra. Vamos acabar com isso."
china.14.o2:0 "Algo não está certo aqui... Estou tendo dúvidas."
china.15.t:0 "A Quarta Crise do Estreito de Taiwan"
china.15.d:0 "A República Popular da China declarou sua intenção de retomar Taiwan à força, e pressionou-nos a ficar fora do caminho. Como respondemos?"
china.15.o1:0 "Temos a obrigação de defender nossos aliados taiwaneses e apoiar a democracia onde quer que ela esteja sob ameaça. Coloque-nos em DEFCON 3. Os chineses recuarão se tiverem metade da inteligência."
china.15.o2:0 "Esta não é nossa luta. A independência de Taiwan não vale milhões de vidas americanas."
china.16.t:0 "Os EUA Apoiam Taiwan"
china.16.d:0 "Os Estados Unidos recusaram nossas exigências para recuar, e estão dispostos a nos opor com força militar caso tentemos invadir Taiwan."
china.16.o1:0 "Assim seja. O Estreito de Taiwan será preenchido com os destroços dos seus porta-aviões. Taiwan é nosso território legítimo."
china.16.o2:0 "Tolo e infeliz. Aquela ilha não vale o sangue de milhões, vamos esperar um momento mais oportuno."
china.18.t:0 "Guerra Civil"
china.18.d:0 "Elementos pró-comunistas nas forças armadas se rebelaram contra a Nova República!"
china.18.o1:0 "Esses traidores não vão desviar nossa nova revolução!"
china.20.t:0 "Interesses Minerais Chineses"
china.20.d:0 "Empresas de mineração chinesas demonstraram interesse em operações em nossa nação. Embora isso desbloqueie nossos recursos minerais, elas querem uma grande parte, e essas empresas tendem a favorecer a importação de mão de obra chinesa em vez de empregar locais."
china.20.o1:0 "Deixe-os escavar!"
china.20.o2:0 "Chega de exploração imperialista dos nossos recursos!"
china.21.t:0 "Pax Asiatica"
china.21.d:0 "Declarando-se a principal potência do Leste Asiático, a China ofereceu proteção militar a vários países, incluindo o nosso. Como respondemos?"
china.21.o1:0 "A proteção não pode fazer mal."
china.21.o2:0 "Desnecessário... e um pouco preocupante."
china.22.t:0 "Negociações sobre as Ilhas Paracel"
china.22.d:0 "Os chineses expressaram interesse em resolver a disputa sobre as Ilhas Paracel diplomaticamente; como devemos responder?"
china.22.o1:0 "As ilhas são relativamente sem valor, boas relações com a China são inestimáveis."
china.22.o2:0 "Essas ilhas são território vietnamita e não as entregaremos à China."
china.23.t:0 "Negociações sobre as Ilhas Paracel"
china.23.d:0 "O Vietnã se recusou a abrir mão de suas reivindicações sobre as Ilhas Paracel; como devemos responder?"
china.23.o1:0 "As ilhas são relativamente sem valor, boas relações com o Vietnã são mais valiosas."
china.23.o2:0 "Essas ilhas são território legítimo da China e não as entregaremos."
china.24.t:0 "Escândalo do Leite"
china.24.d:0 "A nação está revoltada com a descoberta de que empresas de laticínios chinesas estavam vendendo produtos contaminados com o composto tóxico Melamina; mais de 300.000 cidadãos chineses foram envenenados pelo leite e fórmula infantil contaminados, e 11 países baniram as importações de alimentos chineses. Vários oficiais de alto escalão da indústria e do governo estão implicados; parece que estavam totalmente cientes do conteúdo de Melamina, o que a Organização Mundial da Saúde declarou ser um dos maiores incidentes de segurança alimentar da história."
china.24.o1:0 "Terrível! Os responsáveis serão punidos."
china.26.t:0 "16º Congresso Nacional do Partido Comunista da China"
china.26.d:0 "Enquanto o mandato de Jiang Zemin como líder chega ao fim, o Partido Comunista se reúne para eleger a próxima geração de liderança chinesa. O estimado ex-líder Deng Xiaoping é amplamente visto como favorável a Hu Jinato, focado nas reformas, e à Fação Tuanpai, embora o nacionalista Xi Jinping e seu "Partido do Príncipe Herdeiro" (Taizidang) também estejam esperando a oportunidade de liderar a República Popular. Claro, transições de poder na RPC nem sempre acontecem de forma tranquila, e talvez o próprio Presidente Jiang tenha suas próprias ambições?"
china.26.o1:0 "Não haverá reorganização hoje, vamos selecionar um aliado próximo de Jiang Zemin."
china.26.o2:0 "Devemos colocar o desenvolvimento econômico em primeiro lugar. Hu Jinato e o Tuanpai são a melhor escolha para a China."
china.26.o3:0 "Devemos restaurar nossa dignidade nacional. Xi Jinping liderará nossa nação."
china.25.t:0 "Escândalo da Colisão Ferroviária"
china.25.d:0 ""
china.25.o1:0 "Horrível!"
china.27.t:0 "18º Congresso Nacional do Partido Comunista da China"
china.27.d:0 "É hora de selecionar a liderança do Partido para a próxima década. A Fação de Xangai e o Tuanpai prometem visões divergentes de desenvolvimento, com o Tuanpai, inclinado ao populismo, argumentando que os benefícios do crescimento econômico não foram distribuídos de forma equitativa. Enquanto isso, Xi e o Taizidang continuam a defender uma atitude mais nacionalista no partido, culpando os problemas da China por ameaças externas e elementos subversivos. Enquanto isso, a facção do ex-líder Jiang Zemin também busca influenciar nossa política nacional."
china.27.o1:0 "O desenvolvimento industrial é nossa força nacional."
china.27.o2:0 "Não devemos esquecer nosso dever para com o povo."
china.27.o3:0 "Devemos dominar a Ásia."
china.29.t:0 "[From.GetNameDef] solicita aliança"
china.29.d:0 "[From.GetAdjective] diplomatas têm mostrado interesse em entrar para a Aliança Chinesa há um bom tempo, mas só agora o governo [From.GetAdjective] enviou um pedido oficial a Pequim para se juntar ao nosso pacto defensivo."
china.29.o1:0 "Que excelente proposta!"
china.29.o2:0 "Que vivam tempos interessantes. Sem nós."
china_news.1.t:0 "China assume o controle de Taiwan"
china_news.1.d:0 "A RPC e a ROC assinaram um acordo concedendo ao continente maior controle sobre os assuntos exteriores de Taiwan, preservando o sistema político de Taiwan. Isso é amplamente visto como o primeiro passo rumo à reunificação eventual."
china_news.1.o1:0 "Onde isso vai parar?"
china_news.1.o2:0 "Uma China está no horizonte!"
china_news.1.o3:0 "Que reviravolta inesperada."
china_news.2.t:0 "Taiwan desafia a China"
china_news.2.d:0 "A República da China recusou um acordo com o continente sob o qual a RPC teria assumido o controle sobre os assuntos exteriores de Taiwan, enquanto o sistema democrático de Taiwan seria preservado. A administração de Taipei afirmou que não estava disposta a sacrificar a soberania de Taiwan para o continente."
china_news.2.o1:0 "A democracia perdura."
china_news.2.o2:0 "Traidores tolos!"
china_news.2.o3:0 "Que outro resultado eles sinceramente esperavam?"
china_news.3.t:0 "Índia entrega Dalai Lama à China"
china_news.3.d:0 "A Índia concordou com as exigências da República Popular da China para entregar o Dalai Lama, líder espiritual dos budistas tibetanos. Os chineses afirmam que isso representa o fim da "Ficção Tibetana"." 
china_news.3.o1:0 "Que vergonhoso."
china_news.3.o2:0 "Outro fantoche estrangeiro resolvido."
china_news.3.o3:0 "Aquele pobre velho."
china_news.4.t:0 "Índia se recusa a entregar Dalai Lama à China"
china_news.4.d:0 "A Índia recusou as exigências da República Popular da China para entregar o Dalai Lama, líder espiritual dos budistas tibetanos. Pequim expressa sua indignação por a Índia continuar a "servir interesses imperialistas e abrigar líderes de seitas"."
china_news.4.o1:0 "Uma decisão honrosa."
china_news.4.o2:0 "Não esqueceremos disso."
china_news.4.o3:0 "Bom para eles."
china_news.5.t:0 "Japão entrega Ilhas Senkaku"
china_news.5.d:0 "O Japão concordou em entregar as disputadas Ilhas Senkaku, chamadas Diaoyu pelos chineses, à República Popular da China. Foi decidido que era melhor entregar o território do que arriscar uma guerra na região."
china_news.5.o1:0 "Onde essa agressão chinesa vai parar?"
china_news.5.o2:0 "Como deveria ser."
china_news.5.o3:0 "A guerra foi evitada."
china_news.6.t:0 "Japão se recusa a entregar as Ilhas Senkaku"
china_news.6.d:0 "O Japão se recusou a entregar as Ilhas Senkaku, chamadas Diaoyu pelos chineses, à República Popular da China. O governo japonês afirmou que não iria "entregar seu território legítimo diante do militarismo ilegal.""
china_news.6.o1:0 "Com razão!"
china_news.6.o2:0 "Escandaloso!"
china_news.6.o3:0 "Que todos esperem pela paz."
china_news.7.t:0 "China declara guerra ao Japão"
china_news.7.d:0 "A República Popular da China declarou guerra ao Japão após a recusa daquele país em ceder as disputadas Ilhas Senkaku/Diaoyu. Um porta-voz do Ministério das Relações Exteriores foi citado dizendo que os "carniceiros imperialistas pagarão pelos crimes do século passado.""
china_news.7.o1:0 "Precisamos nos preparar para o pior."
china_news.7.o2:0 "Não há outro caminho."
china_news.7.o3:0 "Milhões morrerão por essas rochas sem valor."
china_news.8.t:0 "Vietnã desiste das reivindicações sobre as Ilhas Paracel"
china_news.8.d:0 "O Vietnã desistiu de suas reivindicações sobre as disputadas Ilhas Paracel no Mar do Sul da China, que estão ocupadas pela China. Embora o Ministério das Relações Exteriores do Vietnã tenha se recusado a reconhecer as ilhas como território chinês, o porta-voz admitiu que o Vietnã não poderia contestar o controle chinês sobre as ilhas."
china_news.8.o1:0 "Mais agressão chinesa."
china_news.8.o2:0 "Uma decisão razoável."
china_news.8.o3:0 "Mal vale a pena lutar por isso."
china_news.9.t:0 "Vietnã se recusa a abandonar as reivindicações sobre as Ilhas Paracel"
china_news.9.d:0 "O Vietnã se recusa a ceder às exigências da China para abandonar suas reivindicações sobre as disputadas Ilhas Paracel no Mar do Sul da China, chamando a presença chinesa lá de uma 'ocupação ilegal aos olhos do Vietnã e do mundo' e exigindo que a China retire suas tropas."
china_news.9.o1:0 "Bom para eles."
china_news.9.o2:0 "Idiotas. Não há como contestar o controle chinês das ilhas."
china_news.9.o3:0 "Interessante."
china_news.10.t:0 "Taiwan Anexado"
china_news.10.d:0 "Sob ameaça militar da República Popular da China, o governo de Taiwan capitulou, permitindo que a República da China fosse pacificamente anexada pelo continente, trazendo um fim oficial à Guerra Civil Chinesa."
china_news.10.o1:0 "Um desenvolvimento lamentável."
china_news.10.o2:0 "Finalmente, a China está inteira novamente."
china_news.10.o3:0 "A guerra foi evitada."
china_news.11.t:0 "Taiwan Vota Resistência"
china_news.11.d:0 "O governo de Taiwan denunciou as exigências de anexação pela República Popular da China, dizendo que: 'Com um corpo, uma mente e um espírito, o povo de Taiwan resistirá a todas as tentativas do continente de subverter a independência da ROC.'"
china_news.11.o1:0 "Com razão."
china_news.11.o2:0 "Traidores imbecis. Logo aprenderão o erro de seus caminhos."
china_news.11.o3:0 "Esperemos o melhor."
china_news.12.t:0 "A Quarta Crise do Estreito de Taiwan"
china_news.12.d:0 "A República Popular da China exigiu que os Estados Unidos ordenassem às suas forças no Pacífico Ocidental que recuassem, advertindo os EUA a não intervir caso o Exército Popular de Libertação 'tome as medidas necessárias para eliminar elementos subversivos na província de Taiwan.'"
china_news.12.o1:0 "Movimentos perigosos."
china_news.12.o2:0 "Eles melhor ouvir."
china_news.12.o3:0 "Esperemos que a situação não piore."
china_news.13.t:0 "China Retrocede em Taiwan"
china_news.13.d:0 "Sob intensa pressão internacional, a República Popular da China reduziu a prontidão militar de suas forças próximas a Taiwan e está amenizando suas declarações militaristas. Parece que a RPC não recorrerá à ação militar em Taiwan."
china_news.13.o1:0 "Crise evitada. É bom que tenham visto razão."
china_news.13.o2:0 "Podemos ser pacientes."
china_news.13.o3:0 "Todos somos muito sortudos."
china_news.14.t:0 "China Invade Taiwan"
china_news.14.d:0 "Nas primeiras horas da manhã, o Exército Popular de Libertação da China iniciou um bombardeio de artilharia nas Ilhas Kinmen, enquanto aeronaves chinesas bombardearam alvos estratégicos em Taiwan. Parece certo que uma invasão em grande escala da República da China em breve ocorrerá."
china_news.14.o1:0 "Devemos nos preparar para o pior."
china_news.14.o2:0 "Não há outro caminho."
china_news.14.o3:0 "Devemos nos preparar para o pior."
china_news.15.t:0 "EUA Apoiam Taiwan"
china_news.15.d:0 "Os Estados Unidos anunciaram sua intenção de defender a soberania da República da China contra qualquer ameaça militar da RPC, em um movimento claramente calculado para deter uma invasão chinesa de Taiwan."
china_news.15.o1:0 "Apoiamos nossos aliados."
china_news.15.o2:0 "Imperialistas imundos."
china_news.15.o3:0 "O palco está montado."
china_news.16.t:0 "EUA Abandonam Taiwan"
china_news.16.d:0 "Embora condenando o que chamou de agressão chinesa no Pacífico Ocidental, a Casa Branca afirmou hoje que as forças militares dos EUA foram ordenadas a não vir em defesa de Taiwan caso a China tente invadir a pequena nação insular."
china_news.16.o1:0 "Um sacrifício necessário, não podemos esperar derrotar os chineses no quintal deles."
china_news.16.o2:0 "Muito bem."
china_news.16.o3:0 "O palco está montado."
china_news.17.t:0 "Segunda Guerra Civil Chinesa"
china_news.17.d:0 "Elementos pró-Comunistas das forças armadas se rebelaram contra o governo da República da China, tomando o controle dos centros urbanos em todo o país. O Presidente declarou que: 'Esses elementos traidores e regressivos não desfazerão o progresso da nossa Nova Revolução, pela qual já sacrificamos tanto. Todos os patriotas chineses se unirão para destruir esses agressores comunistas.'"
china_news.17.o1:0 "Uma verdadeira batalha de ideias."
china_news.18.t:0 "China avança para a Democracia"
china_news.18.d:0 "Após alguns sinais de que o governo da RPC pode estar mirando reformas, o movimento pró-democracia chamado 'Primavera de Jade' está se espalhando por toda a China continental. Inicialmente um protesto contra a corrupção oficial e a censura, as manifestações gradualmente se transformaram em um clamor por democracia. Bem estabelecidas em várias cidades e províncias, as manifestações se provaram grandes demais para que as forças policiais as controlassem, e o apoio online superou os censores do governo. Ainda mais significativo, um número crescente de oficiais do governo expressou apoio ao movimento."
china_news.18.o1:0 "Poder ao Povo!"
china_news.18.o2:0 "Um sinal preocupante."
china_news.19.t:0 "República da China Restaurada"
china_news.19.d:0 "Após um árduo processo de protestos e reformas, o novo Presidente da China anunciou a formação da Terceira República da China, modelada nas ideias de Sun Yat-Sen, fundador da ROC. Embora a Constituição do novo governo tenha sido composta em grande parte pelo Comitê Revolucionário do Kuomintang Chinês, a República é organizada sob um sistema representativo multipartidário. Em um discurso público na Praça Tiananmen, o Presidente foi citado dizendo: 'Nossa batalha de um século por uma China unificada e democrática acabou. Agora é hora de reconstruir a nação chinesa, para todos os seus povos.'"
china_news.19.o1:0 "Poder ao Povo!"
china_news.19.o2:0 "Um sinal preocupante."
china_news.20.t:0 "Nova República da China"
china_news.20.d:0 "Após as eleições em todo o país, o Presidente Provisório anunciou a criação da Nova República da China: 'Uma nação fundada nos princípios de democracia, progresso e direitos humanos para todos os povos chineses.' A nova Constituição estabelece um sistema representativo com um Presidente diretamente eleito e significativas proteções legais para os cidadãos chineses."
china_news.20.o1:0 "Poder ao Povo!"
china_news.20.o2:0 "Um sinal preocupante."
china_news.21.t:0 "[From.GetName] aceita a proteção chinesa"
china_news.21.d:0 "A China anunciou oficialmente que está protegendo [From.GetName] e responderá militarmente a agressões contra essa nação."
china_news.21.o1:0 "Preocupante."
china_news.21.o2:0 "Muito bem."
china_news.21.o3:0 "Interessante."
china_news.22.t:0 "[From.GetName] recusa a proteção chinesa"
china_news.22.d:0 "Oficiais de [From.GetName] anunciaram que recusaram a oferta de proteção militar da China, afirmando que o movimento diplomático da China foi 'desnecessário e hegemônico'."
china_news.22.o1:0 "Bom."
china_news.22.o2:0 "Infelizmente."
china_news.22.o3:0 "Interessante."
china_news.23.t:0 "Vietnã desiste da reivindicação sobre as Paracel"
china_news.23.d:0 "Em um movimento surpreendente, oficiais vietnamitas renunciaram à reivindicação de seu país sobre as disputadas Ilhas Paracel no Mar do Sul da China, concedendo à China o controle total sobre as ilhas."
china_news.23.o1:0 "Interessante."
china_news.24.t:0 "China desiste da reivindicação sobre as Paracel"
china_news.24.d:0 "Em um movimento surpreendente, oficiais chineses renunciaram à reivindicação de seu país sobre as disputadas Ilhas Paracel no Mar do Sul da China, concedendo ao Vietnã o controle total sobre as ilhas."
china_news.24.o1:0 "Interessante."
china_news.25.t:0 "Negociações sobre as Ilhas Paracel fracassam"
china_news.25.d:0 "Não surpreendentemente, China e Vietnã não conseguiram chegar a um acordo sobre qual nação deve controlar as disputadas Ilhas Paracel no Mar do Sul da China."
china_news.25.o1:0 "De fato, não surpreendente."
china_news.26.t:0 "A Unificação da China"
china_news.26.d:0 "A China, oficialmente a República Popular da China, e Taiwan, oficialmente a República da China, estiveram em conflito desde 1928, quando começou a Guerra Civil Chinesa. O fim da Guerra Civil em 1949 viu a vitória comunista e a expulsão da República da China para a ilha de Taiwan, que anteriormente era controlada pelo Japão. Os dois países estavam em um impasse de não reconhecimento mútuo como estados - até agora.\n\nOs governos da China e de Taiwan anunciaram que, devido ao fato de que as diferenças ideológicas foram superadas, os dois estados agora buscarão se tornar a nação unificada que realmente são."
china_news.26.o1:0 "A China está unificada novamente."
csto.1.t:0 "[From.GetName] aplica para a adesão à CSTO"
csto.1.d:0 "Oficiais de [From.GetName] se aproximaram recentemente para discutir o possível futuro desse país na Organização do Tratado de Segurança Coletiva."
csto.1.o1:0 "Bem-vindo à Aliança dos Fortes!"
csto.1.o2:0 "Nyet."
decision_event.1.t:0 "Política de Taiwan"
decision_event.1.d:0 "A República Popular da China, desde sua fundação, vê a auto-proclamada República da China, situada em Taiwan, com desconfiança, na melhor das hipóteses, e hostilidade aberta, na pior. Ambos os países continuam a afirmar ser o verdadeiro representante legítimo da China e herdeiro da herança e história nacional chinesa. Ambos os países ainda mantêm relações diplomáticas tensas e, às vezes, em conversas diplomáticas, tendo acordado sobre o 'princípio de Uma Só China':\n\nAmbos os governos concordam que existe exatamente uma nação da China com uma identidade nacional unificada e um povo, e ambos os governos concordam que essa nação da China tem exatamente um governo legítimo.\n\nO que falta no 'consenso' deles é o consenso real sobre qual dos governos é o legítimo. Ambos os países, no caso de Taiwan, às vezes dependendo do partido no poder, se recusam a manter relações diplomáticas com uma nação que mantém relações diplomáticas com a outra China. Devido, especialmente, à enorme projeção internacional da RPC e à sua importância como mercado, essa é uma discussão que todo país DEVE ter uma posição. Precisamos fazer uma escolha.\n\n(Esta decisão durará pelos próximos cinco anos, após os quais você poderá escolher renovar sua escolha atual ou mudar para o outro governo.)"
decision_event.1.o1:0 "Manter nossa política atual."
decision_event.1.o2:0 "Favorecer a ROC."
decision_event.1.o3:0 "Favorecer a RPC."
decision_event.2.t:0 "Política sobre a Palestina"
decision_event.2.d:0 "A Palestina e Israel estão em conflito desde a formação dos dois países em 1948. Após uma guerra agressiva da Palestina e seus aliados contra Israel, que Israel acabou vencendo, uma série de mais de meia dúzia de conflitos militares e várias revoltas muçulmanas em territórios israelenses foi desencadeada.\n\nIsrael também não pode alegar total inocência, incentivando ativamente seus cidadãos a se estabelecerem em territórios internacionalmente reconhecidos como palestinos, além de iniciar guerras preventivas contra seus vizinhos (por exemplo, em 1967).\n\nMas há um fato que torna essa questão ainda mais complicada: a Palestina não é um estado membro da ONU. Reconhecê-la como um país não é uma decisão simples, pois isso seria um insulto imediato e duradouro a Israel e aos apoiadores de Israel. Por outro lado, Israel também não é reconhecido por dezenas de países membros da ONU - principalmente muçulmanos. Recusar apoiar a Palestina certamente ofenderia algumas pessoas no Oriente Médio.\n\nNossa nação deve tomar uma posição."
decision_event.2.o1:0 "Apoiar a Palestina."
decision_event.2.o2:0 "Apoiar Israel."
decision_event.3.t:0 "[From.GetNameDef] propõe a Operação Napoleão"
decision_event.3.d:0 "O [From.GetAdjective] propôs que Alemanha, Países Baixos e França se unam em um esforço comum para destruir a soberania da Bélgica. Este plano secreto, chamado 'Operação Napoleão', prevê uma grande violação das defesas belgas com forças blindadas de todos os três lados para apoiar um ultimato diplomático a Bruxelas para que se renda.\n\nParece divertido. O que devemos fazer?"
decision_event.3.o1:0 "Apoiar a Operação!"
decision_event.3.o2:0 "Não temos tempo."
decision_event.4.t:0 "O Ultimato Napoleão"
decision_event.4.d:0 "Como parte da 'Operação Napoleão', Alemanha, França e Países Baixos enviaram à Bélgica um ultimato diplomático, respaldado pela ameaça militar, para entregar os territórios de Flandres, Valônia e Eupen-Malmedy aos vários governos vizinhos."
decision_event.4.o1:0 "Temos que nos submeter."
decision_event.4.o2:0 "A Bélgica deve ser livre!"
decision_event_news.1.t:0 "Operação Napoleão"
decision_event_news.1.d:0 "Os governos radicais da Alemanha, França e Países Baixos se uniram em ambições nacionalistas para perseguir um objetivo comum de política externa: o fim da Bélgica.\n\nUm ultimato conjunto franco-alemão-neerlandês chegou a Bruxelas, no qual as três nações exigiram concessões territoriais que resultariam efetivamente no fim da Bélgica. O governo holandês exigiu Flandres, o governo francês a Valônia, e o governo alemão reivindica os territórios que caíram para a Bélgica como resultado do Tratado de Versalhes, conhecidos como Eupen-Malmedy. A Bélgica ainda não respondeu."
decision_event_news.1.o1:0 "Bélgica sob ameaça."
denmark.1.t:0 "Festival Eurovisão da Canção 2000"
denmark.1.d:0 "O 45º Eurovision foi recentemente realizado na Globe Arena, na Suécia. A dupla de rock/pop [DEN.GetAdjective] Olsen Brothers venceu o concurso com a música 'Fly on the Wings of Love', conquistando uma vantagem de 40 pontos sobre a Rússia, que ficou em segundo lugar. Esta é a primeira vez que [DEN.GetName] vence o concurso desde 1963 e colocou o país inteiro em celebração nacional."
denmark.1.o1:0 "Voe, bebê, voe!"
denmark.2.t:0 "[DEN.GetName] Escolhe o Estado de Bem-Estar"
denmark.2.d:0 "Após intensas negociações, um acordo político foi recentemente firmado entre vários partidos no Parlamento [DEN.GetAdjective] com o objetivo declarado de proteger e expandir o estado de bem-estar [DEN.GetAdjective]. O estado de bem-estar é uma parte internacionalmente renomada de [From.GetName], mas tem enfrentado oposição vocal por décadas. Comentadores políticos, que haviam descartado a possibilidade de uma expansão do bem-estar, já estão comparando o acordo com o Acordo Kanslergade de 1933."
denmark.2.o1:0 "O Modelo Nórdico permanece"
denmark.3.t:0 "Novos Pensamentos Políticos em [DEN.GetName]"
denmark.3.d:0 "Vários partidos políticos progressistas, que vão de reformistas moderados de esquerda a partidos ambientalistas de uma única questão, têm experimentado um grande crescimento nas últimas pesquisas. Alguns comentaristas políticos especulam que o público está cansado da desonestidade e manipulação prevalentes na política tradicional e está buscando partidos com ideias e ambições 'novas'.\n\nSe esta coalizão progressista conseguirá transformar sua popularidade recém-adquirida em influência política real sem sacrificar sua integridade, ainda é incerto."
denmark.3.o1:0 "É hora de uma mudança"
denmark.4.t:0 "Justiça Social [DEN.GetAdjective] em Ascensão"
denmark.4.d:0 "O discurso político nos jornais e blogs está testemunhando um aumento de questões relacionadas à justiça social, com alguns criticando o governo atual pelo que veem como racismo institucional e discriminação de minorias, além de exigir que a academia desempenhe um papel maior na política. Esses defensores da reforma social parecem ser ecoados nas pesquisas, que preveem um crescimento explosivo do Partido Social-Liberal Dinamarquês e sinalizam o início da justiça social como um tema importante no discurso político mainstream [DEN.GetAdjective]."
denmark.4.o1:0 "Quem está ofendido agora?"
denmark.5.t:0 "[DEN.GetAdjective] Liberais Criticam o Estado de Bem-Estar"
denmark.5.d:0 "Esta semana, a sociedade [DEN.GetAdjective] foi chocada ao ouvir o Partido Liberal chamar abertamente pela desmontagem do estado de bem-estar [DEN.GetAdjective], em favor de um 'estado mínimo'. Os Liberais parecem prontos para liderar e se tornar o maior partido político da direita, se não o maior de todos, e embora na realidade isso provavelmente signifique apenas cortes no financiamento do estado de bem-estar, em vez de uma desmontagem total, é visto como uma declaração minarquista de guerra contra o Modelo Nórdico."
denmark.5.o1:0 "Deixe cair o que não pode resistir"
denmark.6.t:0 "[DEN.GetAdjective] Partido Popular Ganha Força nas Pesquisas"
denmark.6.d:0 "Desenvolvimentos políticos recentes têm visto um foco maior em preservar a cultura [DEN.GetAdjective] contra influências estrangeiras. Quanto ao que isso constitui, muitos dinamarqueses parecem acreditar que a cultura [DEN.GetAdjective] envolve, antes de tudo, orgulho pela história de [DEN.GetName] e clamam pelo fim do progressismo implacável, relativismo cultural e globalismo, em favor de um retorno mais reacionário à doutrina 'Dinamarca Primeiro'. Este desenvolvimento foi uma boa notícia para o Partido Popular [DEN.GetAdjective], que muitos veem como os protetores do tradicionalismo e do orgulho nacional em [DEN.GetName]."
denmark.6.o1:0 "Devolvam-nos a Dinamarca"
denmark.7.t:0 "Vitória Surpreendente Prevista para os Conservadores [DEN.GetAdjective]"
denmark.7.d:0 "Os Conservadores [DEN.GetAdjective] parecem ter feito um retorno triunfante após estarem em declínio desde o início dos anos 90. Quando questionado sobre o motivo dessa reviravolta, um comentarista político observou que os intercâmbios culturais internacionais do novo milênio parecem ter deixado muitos dinamarqueses perdidos, sem um sentido de pertencimento, e fizeram os valores dinamarqueses se tornarem um ponto central do discurso político. A liderança conservadora já está se preparando para capitalizar esse apoio recém-adquirido com discursos destacando sua defesa inabalável de 'tudo o que nos faz [DEN.GetAdjective]'."
denmark.7.o1:0 "De volta aos anos 80"
denmark.8.t:0 "Desenvolvimentos Monarquistas Surpreendentes em [DEN.GetName]"
denmark.8.d:0 "[DEN.GetName] tem sido uma monarquia constitucional desde 1849, e o papel do monarca tem sido amplamente cerimonial desde então. No entanto, um novo movimento monarquista que exige um grau maior de autonomia política para o monarca [DEN.GetAdjective] está rapidamente ganhando apoio público. Até agora, a própria rainha não fez comentários públicos sobre o assunto, mas comentaristas políticos apontaram que, com sua formação educacional, tendo estudado ciência política e uma variedade de campos acadêmicos na Sorbonne e na London School of Economics, ela teoricamente seria uma competente atuante no palco político."
denmark.8.o1:0 "Oh Daisy!"
denmark.9.t:0 "Lei Marcial Declarada em [DEN.GetName]!"
denmark.9.d:0 "Após uma série de manifestações de grande escala por mudanças radicais na política [DEN.GetAdjective], a situação agora se desenvolveu em tumultos em todo o país, forçando [DEN.GetLeader] a declarar a lei marcial para expandir a capacidade da polícia e das forças armadas de manter a ordem.\n\nA maior parte da Europa observa atônita enquanto seu pequeno vizinho do norte é consumido por uma guerra civil, e se perguntam quem sairá vitorioso. Independentemente de quem vencer, mudanças em grande escala são uma certeza neste ponto."
denmark.9.o1:0 "Mandem os soldados!"
denmark.10.t:0 "[DEN.GetAdjective] Povo se Reúne em Dannebrog"
denmark.10.d:0 "A lei marcial recém-declarada não impediu a extrema-esquerda e uma coalizão de outros oportunistas de tentar derrubar o governo de [DEN.GetLeader], mas essas tentativas foram derrotadas de forma retumbante, com a população em geral se unindo às milícias patrióticas e lutando contra a tentativa de golpe.\n\nEmbora o governo tenha sobrevivido, a batalha expôs [DEN.GetLeader] como um líder fraco submisso à extrema-direita e rumores indicam que os diferentes grupos nacionalistas e fascistas estão atualmente negociando sobre a formação de um novo governo."
denmark.10.o1:0 "O símbolo da nossa vitória"
denmark.11.t:0 "Extremos Nacionalistas [DEN.GetAdjective] Buscam Influência"
denmark.11.d:0 "Parece que os grupos patrióticos da extrema-direita conseguiram colocar suas diferenças ideológicas de lado e formaram uma frente unida para os nacionalistas [DEN.GetAdjective]. Esses grupos, geralmente díspares, foram unidos por uma crença comum na superioridade da nação de [DEN.GetName] sobre todas as outras nações do mundo e uma forte crença de que o novo [DEN.GetName] deve corrigir os muitos erros que o mundo impôs à nação ao longo da história [DEN.GetAdjective].\n\nA retórica desses grupos já é motivo de preocupação para vários dos vizinhos de [DEN.GetName], que, historicamente, os [DEN.GetAdjective] têm muitos motivos para guardar rancor."
denmark.11.o1:0 "Ille terrarum mihi praeter omnes angulus ridet"
denmark.12.t:0 "A Ascensão do Fascismo [DEN.GetAdjective]"
denmark.12.d:0 "Parece que os grupos nacionalistas da extrema-direita cederam e foram incorporados ao Movimento Nacional Socialista da Dinamarca. Isso marca um movimento surpreendente para o movimento, antes muito pequeno e obscuro, dos nazistas dinamarqueses, que agora estão experimentando um rápido crescimento de membros. Alguns comentaristas políticos observaram que, se esse desenvolvimento continuar, poderemos ver a presença mais forte do fascismo na Dinamarca desde que Frits Clausen liderou o Partido Nacional-Socialista dos Trabalhadores da Dinamarca durante a Ocupação na década de 1940."
denmark.12.o1:0 "[DEN.GetName] para os [DEN.GetAdjective]!"
denmark.13.t:0 "O Governo [DEN.GetAdjective] Derrubado por Internacionalistas Extremos!"
denmark.13.d:0 "A recente declaração de lei marcial parece ter apenas revitalizado as forças internacionalistas que buscam derrubar o governo corrupto de [DEN.GetName] e, durante o conflito, vários confrontos foram relatados entre as forças revolucionárias internacionalistas e uma variedade contrarrevolucionária de patriotas autodeclarados. Hoje, os internacionalistas se apresentam como os vencedores indiscutíveis, e o governo atual de [DEN.GetLeader] já anunciou que continuará apenas como um governo transitório temporário, aguardando as exigências dos vencedores."
denmark.13.o1:0 "Imagine que não existem países - é fácil se tentar"
denmark.14.t:0 "O Islamismo Radical Vence a Luta pelo Poder em [DEN.GetName]!"
denmark.14.d:0 "A coalizão de internacionalistas por trás da recente vitória na Dinamarca agora está começando a se desfazer à medida que surgem questões sobre o lugar da religião no novo [DEN.GetName]. Acontece que um grande número de membros da coalizão estava lutando pela religião, em vez de contra ela, e em uma reunião recente no Comitê Revolucionário foram feitos argumentos sobre o islamismo como uma ideologia revolucionária. Para surpresa de muitos, os esquerdistas de linha dura foram superados em número e a reunião concluiu com a expulsão dos autodeclarados ateus. Parece que o movimento internacionalista agora, para todos os efeitos, se transformou em um movimento islamista."
denmark.14.o1:0 "Deus é Grande!"
denmark.15.t:0 "A Rainha Margrethe II [DEN.GetAdjective] Forçada a Abdicar!"
denmark.15.d:0 "Após o recente caos que deixou a coalizão internacionalista como um grande jogador político em [DEN.GetName], muitos se perguntaram por quanto tempo a coalizão abertamente anti-monarquista toleraria a monarquia [DEN.GetAdjective]. A resposta foi conhecida hoje, quando a Rainha Margrethe II anunciou que abdicará do trono e se mudará com sua família para a Grã-Bretanha, onde o monarca britânico já ofereceu residência permanente à família real no Castelo de Windsor. O trono dinamarquês agora está prestes a ser abolido. Comentadores políticos acreditam que a transição para uma república será relativamente fácil, pois a ex-rainha não tinha nenhum poder político para começar."
denmark.15.o1:0 "Pense em todo o dinheiro que vamos economizar!"
denmark.16.t:0 "Revolução Violenta Afastada em [DEN.GetName]"
denmark.16.d:0 "Com a recente abolição da monarquia [DEN.GetAdjective] e outras medidas revolucionárias, muitos estavam preocupados quando o Comitê Revolucionário acabou em disputas internas amargas. Entre as preocupações mais generalizadas estava o medo de que isso culminasse em uma purga revolucionária sangrenta, semelhante àquelas dos primeiros anos da União Soviética. Esse medo parece ter sido afastado, pois parece que as forças do socialismo democrático venceram a luta interna pelo poder e assumiram a liderança da revolução, argumentando que a liberdade não pode chegar ao povo por meios antidemocráticos. Comentadores políticos estão descrevendo isso como uma 'revolução sem sangue', enquanto o país cansado suspira aliviado."
denmark.16.o1:0 "Parece que o povo tem muito mais a perder do que apenas suas correntes"
denmark.17.t:0 "Revolução em [DEN.GetName]!"
denmark.17.d:0 "A grande quantidade de ações revolucionárias realizadas recentemente em [DEN.GetName] já levou a grandes mudanças no país, mas as atividades recentemente pararam, pois membros do Comitê Revolucionário discordaram sobre os meios para trazer a Revolução. Hoje, está claro que os radicais que clamavam por insurreição armada venceram e os primeiros relatos já estão chegando sobre ataques violentos a banqueiros e políticos em Copenhague. Enquanto isso, as vozes moderadas no Comitê Revolucionário estão desaparecidas, rumores dizem que estão mortas ou se escondendo. Um comentarista político comentou amargamente que parece que a revolução está destinada a ser sangrenta, e só o tempo dirá se valerá a pena no final."
denmark.17.o1:0 "Trabalhadores do mundo, uni-vos!"
news.DEN.05.t:0 "[DEN.GetLeader] Proclama o Grande Império Dinamarquês"
news.DEN.05.d:0 "O líder de [DEN.GetName], [DEN.GetLeader], anunciou em um discurso especial transmitido pela televisão esta manhã a criação de um 'Grande Império Dinamarquês'."
news.DEN.05.o1:0 "Estamos de volta ao palco mundial, baby!"
news.DEN.05.o2:0 "Talvez precisemos cortá-los um pouco..."
diplomatic_message.1.t:0 "A Aliança [From.GetAdjective] nos convida!"
diplomatic_message.1.d:0 "Envios diplomáticos de [From.GetName] nos fizeram um pedido para considerar seriamente juntar-se à sua aliança militar para proteger ambas as partes de danos futuros e buscar objetivos comuns. Precisamos considerar nosso próximo passo."
diplomatic_message.1.o1:0 "[Root.GetName] e [From.GetName] serão aliados!"
diplomatic_message.1.o2:0 "Preferiríamos não."
diplomatic_message.2.t:0 "[From.GetName] nos expulsa de [From.GetFactionName]!"
diplomatic_message.2.d:0 "\"Assim, devido às suas posturas, ideologias e políticas inaceitáveis, nossa aliança militar chegou ao fim!\", gritou o embaixador [From.GetAdjective] para [Root.GetLeader] hoje.\n\nParece que [From.GetNameDef] não está mais interessado em continuar nossa parceria e aliança militar e trancou nossas delegações fora das convenções da facção. Já vai tarde."
diplomatic_message.2.o1:0 "Esses tolos!"
diplomatic_response.1.t:0 "[From.GetName] aceita!"
diplomatic_response.1.d:0 "As delegações [This.GetAdjective] e [From.GetAdjective] chegaram a um acordo mútuo nas negociações mais recentes. [From.GetName] está disposto a seguir com nossa proposta."
diplomatic_response.1.o1:0 "Excelente."
diplomatic_response.2.t:0 "[From.GetName] rejeita!"
diplomatic_response.2.d:0 "Após várias noites e discussões amargas sobre pequenos detalhes e pontos importantes, a onda mais recente de negociações entre as delegações de [This.GetName] e [From.GetName] fracassou. Nossa proposta não se concretizará tão cedo."
diplomatic_response.2.o1:0 "Que seja."
diplomatic_response.3.t:0 "[From.GetName] cede!"
diplomatic_response.3.d:0 "Como era de se esperar, as delegações [From.GetAdjective] logo foram convencidas de nossa força esmagadora e cederam às nossas exigências. Conseguimos o que queríamos."
diplomatic_response.3.o1:0 "Excelente!"
diplomatic_response.4.t:0 "[From.GetName] nos desafia!"
diplomatic_response.4.d:0 "Sabíamos que algumas pessoas [From.GetAdjective] são idiotas, mas seus principais enviados tiveram que se juntar ao grupo de idiotas nos últimos dias de negociações. Eles nos desafiaram, rejeitaram nossas demandas e mandaram nossos enviados de volta para casa.\n\nEsses tolos."
diplomatic_response.4.o1:0 "Eles saberão das consequências."
ecuador_news.1.t:0 "Julian Assange Preso"
ecuador_news.1.d:0 "Em 11 de abril de 2019, a Polícia Metropolitana foi convidada a entrar na embaixada e prendeu Assange em conexão com sua falha em se apresentar ao tribunal em junho de 2012 para extradição à Suécia. Moreno afirmou que o Equador retirou o asilo de Assange após ele violar repetidamente convenções internacionais relacionadas à interferência doméstica. Moreno se referiu a Assange como um ‘mimado’ e ‘hacker miserável’.\n\nDesde sua prisão, Assange está encarcerado na Prisão HM Belmarsh, em Londres."
ecuador_news.1.o1:0 "Finalmente o temos."
ecuador_news.1.o2:0 "Adeus, mimado."
ecuador_news.1.o3:0 "O que isso pode significar para o WikiLeaks?"
ecuador_news.2.t:0 "Julian Assange Preso"
ecuador_news.2.d:0 "Na semana passada, a Polícia Metropolitana invadiu a antiga embaixada do Equador na Grã-Bretanha e prendeu Assange em conexão com sua falha em se apresentar ao tribunal em junho de 2012 para extradição à Suécia. Isso ocorre poucos dias após a dissolução do Equador como estado e o fechamento da embaixada.\n\nDesde sua prisão, Assange está encarcerado na Prisão HM Belmarsh, em Londres."
egypt.1.t:0 "A Questão de Hala'ib"
egypt.1.d:0 "Egito e Sudão têm discordado sobre sua fronteira comum desde que ambos eram colônias do Reino Unido. Enquanto o Egito cita o Paralelo 22 ao norte como a fronteira legítima, o Sudão aponta uma decisão colonial britânica que cede o triângulo de Hala'ib (também conhecido como 'Halayeb') aos territórios administrativos sudaneses britânicos. Forças sudanesas assumiram o controle da área em 1992, quando o Egito foi incapaz de resistir à incursão. Agora, com uma nova força nacional, é hora de revisar nossa política."
egypt.1.o1:0 "Avançar!"
egypt.1.o2:0 "Este território é legitimamente sudanês."
egypt.2.t:0 "Ameaças Egípcias sobre o Triângulo de Hala'ib"
egypt.2.d:0 "Unidades egípcias cruzaram recentemente a fronteira comum entre Sudão e Egito e estão ameaçando nossa soberania sobre o triângulo de Hala'ib, uma região historicamente disputada entre nossos dois países.\n\nParece improvável que a resistência militar traga vitória. Precisamos planejar nosso próximo passo com cuidado."
egypt.2.o1:0 "Vamos recuar temporariamente!"
egypt.2.o2:0 "Acabe com este conflito. Esta área é egípcia."
egypt.2.o3:0 "O Sudão nunca recuará!"
egypt.3.t1:0 "Sudão recua!"
egypt.3.t2:0 "Sudão cede!"
egypt.3.t3:0 "Sudão nos desafia!"
egypt.3.d1:0 "O governo sudanês nos informou que unidades militares sudanesas estão recuando de Hala'ib imediatamente. Isso não significa que o conflito entre nossos governos acabou, mas ao menos coloca o triângulo sob o controle legítimo egípcio."
egypt.3.d2:0 "O Sudão não apenas retirou suas tropas, mas também ratificou uma lei que cede permanentemente o território ao controle egípcio! Isso trará um novo capítulo nas relações sudanês-egípcias!"
egypt.3.d3:0 "O governo sudanês expulsou nossos embaixadores, e seu ministro da defesa disse a pelo menos um deles para, citando, 'ir comer merda de cachorro'. O Sudão está desafiando nossa determinação nacional e cuspindo em nossa honra! Esse insulto não pode ficar sem resposta!"
egypt.3.o1:0 "O resultado esperado."
egypt.3.o2:0 "Desafio aceito! É guerra!"
egypt.3.o3:0 "A guerra é muito arriscada. Precisamos recuar."
egypt.4.t:0 "Massacre de el-Kosheh"
egypt.4.d:0 "O Massacre de el-Kosheh foi um ataque terrorista que ocorreu no domingo, 2 de janeiro, na vila de el-Kosheh, no Alto Egito, a 450 quilômetros ao sul do Cairo.\n\nA minoria cristã copta que vive no nordeste da África sempre teve uma relação difícil com os muçulmanos radicais que vivem entre as populações majoritariamente islâmicas. el-Kosheh era um centro econômico local no governadorado de Sohag, com uma população de cerca de 35.000 pessoas, sendo a maioria copta – um fato que não salvou os civis locais dos ataques militantes. Após um conflito religioso entre um lojista cristão e um cliente muçulmano, a comunidade muçulmana da vila ficou furiosa e começou a saquear e pilhar lojas e estabelecimentos cristãos, principalmente nos arredores da cidade, na vila de el-Kosheh, a uma boa distância da cidade de Kosheh.\n\nEste massacre foi um dos maiores da história do Egito e põe em questão a eficiência do nosso governo majoritariamente muçulmano. O papa da igreja copta já chamou isso de tragédia de martírio e declarou os 21 cristãos massacrados como mártires. O que o governo do Egito deve fazer?"
egypt.4.o1:0 "Nós vamos caçar esses desgraçados."
egypt.4.o2:0 "Os cristãos precisam calar a boca."
ace_promoted.1.t:0 "Piloto Ás Promovido"
ace_promoted.2.t:0 "Eu Sinto a Necessidade... a Necessidade de Velocidade!"
ace_promoted.1.d:0 "Poucos correm tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo de chamada [From.GetCallsign], se destacou não apenas por retornar vivo da recente missão sobre [From.GetMissionRegion], mas também por sobreviver a vitórias significativas em muitos encontros críticos.\n\nApresentado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] tem sido amplamente divulgada. Embora o povo possa ver a guerra mais como um inferno do que como glória, muitos se alegram em ver que ainda existem heróis para se inspirar."
ace_promoted.1.d_major:0 "Poucos correm tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo de chamada [From.GetCallsign], se destacou não apenas por retornar vivo, mas por pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] participou de uma missão sobre [From.GetMissionRegion] e foi instrumental para o sucesso desse encontro crítico.\n\nApresentado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] tem sido amplamente divulgada. Embora o povo possa ver a guerra mais como um inferno do que como glória, muitos se alegram em ver que ainda existem heróis para se inspirar."
ace_promoted.1.a:0 "Você Pode Ser Meu Companheiro de Asa a Qualquer Hora."
ace_died.1.t:0 "[From.GetCallsign] Morto(a) Sobre [From.GetMissionRegion]"
ace_died.1.d:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], [From.GetFullName], caiu em chamas no cumprimento do dever, durante uma missão sobre [From.GetMissionRegion]. Infelizmente, como [From.GetSheHe] já era uma figura pública há muito tempo, a morte de [From.GetCallsign] é extremamente desmoralizante para as muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejemos encontrar uma maneira de esconder este evento do público, a ausência de aparições de [From.GetName] logo levantaria suspeitas. No final das contas, a morte de [From.GetHerHis] é mais uma parte de uma lenda que esperamos que viva muito além dos nossos problemas atuais."
ace_died.1.d_major:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], [From.GetFullName], caiu no cumprimento do dever. Pilotos que retornaram da missão relataram ter visto [From.GetHerHis] [From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] após sofrer intenso fogo inimigo. Infelizmente, como [From.GetSheHe] já era uma figura pública há muito tempo, a morte de [From.GetCallsign] é extremamente desmoralizante para as muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejemos encontrar uma maneira de esconder este evento do público, a ausência de aparições de [From.GetName] logo levantaria suspeitas. No final das contas, a morte de [From.GetHerHis] é mais uma parte de uma lenda que esperamos que viva muito além dos nossos problemas atuais."
ace_died.1.a:0 "Uma lenda viva ainda é melhor."
ace_killed_by_ace.1.t:0 "[From.GetFullName] Abatido(a) por [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Pilotos que retornaram de [From.GetMissionRegion] relataram que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame [Prev.GetCallsign], concentrou-se em perseguir [From.GetCallsign]. Após desviar de vários disparos dos [Prev.Owner.GetAdjective]s e abater várias aeronaves inimigas, [From.GetCallsign] foi sobrepujado(a) por [Prev.GetCallsign], que supostamente manobrou com superioridade contra [From.GetHerHim] e acertou os tanques de combustível com um disparo preciso. O avião de [From.GetName] [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem durante todo o seu serviço e foi admirado(a) por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e uma devastação para toda a nação. Saber que, enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói torna a tragédia ainda maior."
ace_killed_by_ace.1.d_major:0 "Pilotos que retornaram de [From.GetMissionRegion] relataram que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame [Prev.GetCallsign], concentrou-se em perseguir [From.GetCallsign]. Após abater várias aeronaves inimigas e desviar de vários disparos dos [Prev.Owner.GetAdjective]s, [From.GetCallsign] foi sobrepujado(a) por [Prev.GetCallsign] em seu [Prev.GetWingShort], que supostamente manobrou com superioridade contra [From.GetHerHim] e acertou os tanques de combustível com um disparo preciso. O [From.GetWingShort] de [From.GetName] [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem durante todo o seu serviço e foi admirado(a) por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e uma devastação para toda a nação. Saber que, enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói torna a tragédia ainda maior."
ace_killed_by_ace.1.a:0 "Uma perda devastadora para todos nós."
ace_killed_other_ace.1.t:0 "[From.GetFullName] Abateu [Prev.GetCallsign]"
ace_killed_other_ace.1.d:0 "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios destacam o feito heróico de [From.GetFullName], que conseguiu superar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] puderam atacar o esquadrão de [Prev.GetCallsign]. [From.GetCallsign] prosseguiu para manobrar contra as aeronaves [Prev.Owner.GetAdjective] e, com um único disparo, mandou [Prev.GetCallsign] espiralando para fora dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas vidas [From.Owner.GetAdjective] em sua consciência. Esta é uma grande vitória e mostra que, quando nos unimos em torno de grandes heróis, eles realizam grandes feitos."
ace_killed_other_ace.1.d_major:0 "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios destacam o feito heróico de [From.GetFullName], que conseguiu superar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] puderam atacar o esquadrão de [Prev.GetCallsign]. [From.GetCallsign] prosseguiu para manobrar contra as aeronaves [Prev.Owner.GetAdjective] e, com um único disparo, mandou [Prev.GetCallsign] espiralando para fora dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas vidas [From.Owner.GetAdjective] em sua consciência. Esta é uma grande vitória e mostra que, quando nos unimos em torno de grandes heróis, eles realizam grandes feitos."
ace_killed_other_ace.1.a:0 "Uma vitória que todos de [From.Owner.GetName] lembrarão!"
aces_killed_each_other.1.t:0 "[From.GetFullName] Foi Derrubado(a)"
aces_killed_each_other.1.d:0 "Durante a última missão, nosso famoso ás [From.GetAceType], [From.GetFullName], acabou em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de escapar, [From.GetCallsign] manobrou entre os disparos das aeronaves [Prev.Owner.GetAdjective] e prosseguiu para colidir com [Prev.GetCallsign].\nTanto a aeronave de [From.GetCallsign] quanto a de [Prev.GetCallsign] foram vistas caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valiosa e uma inspiração para todos os [From.Owner.GetAdjective]."
aces_killed_each_other.1.d_major:0 "Durante a última missão, nosso famoso ás [From.GetAceType], [From.GetFullName], acabou em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de escapar, [From.GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] entre os disparos das aeronaves [Prev.Owner.GetAdjective] e prosseguiu para colidir com [Prev.GetCallsign].\nTanto o [From.GetWingShort] de [From.GetCallsign] quanto o [Prev.GetWingShort] de [Prev.GetCallsign] foram vistos caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valiosa e uma inspiração para todos os [From.Owner.GetAdjective]."
aces_killed_each_other.1.a:0 "Uma grande perda para nós, apesar de tudo."
