iceland.1.t:0 "A Aliança Islandês-Sueca"
iceland.1.d:0 "Passos recentes do governo islandês resultaram em uma ruptura com a OTAN. Agora, Reykjavik está em busca de novos aliados e nos procurou."
iceland.1.o1:0 "Ótima ideia!"
iceland.1.o2:0 "Não, obrigado."
iceland.2.t:0 "A Islândia oferece Aliança"
iceland.2.d:0 "O governo islandês tem formado uma facção militar ultimamente - e agora estendeu um convite ao nosso governo."
iceland.2.o1:0 "Parece bom."
iceland.2.o2:0 "Não é necessário."
iceland.3.t:0 "Ultimato das Ilhas Faroe"
iceland.3.d:0 "O governo islandês, de acordo com sua política de 'Nacionalismo do Mar do Norte', nos enviou uma demanda diplomática sem rodeios: a recusa em entregar as Ilhas Faroe ao governo islandês será respondida de forma rápida e resoluta com um conflito militar."
iceland.3.o1:0 "Temos que aceitar."
iceland.3.o2:0 "Boa piada."
iceland.4.t:0 "Ultimato aceito"
iceland.4.d:0 "Obviamente, nossas ameaças contra a escória [From.GetAdjective] foram bem-sucedidas. As Faroe são nossas!"
iceland.4.o1:0 "Ótimo!"
iceland.5.t:0 "Ultimato rejeitado"
iceland.5.d:0 "Em um ato de épica desobediência, o governo [From.GetAdjective] decidiu não entregar as Ilhas Faroe."
iceland.5.o1:0 "O conflito será inevitável."
iceland.5.o2:0 "Temos que recuar."
iceland.6.t:0 "Ultimato pela independência da Groenlândia"
iceland.6.d:0 "O governo da Islândia acelerou ainda mais suas demandas e agora quer que a Groenlândia seja completamente soberana para proteger os interesses defensivos da Islândia. Isso vai acabar algum dia?"
iceland.6.o1:0 "Desta vez, vamos lutar!"
iceland.6.o2:0 "Precisamos ceder mais uma vez."
iceland.7.t:0 "Ultimato aceito"
iceland.7.d:0 "Obviamente, nossas ameaças contra a escória [From.GetAdjective] foram bem-sucedidas. As Faroe são nossas!"
iceland.7.o1:0 "Ótimo!"
