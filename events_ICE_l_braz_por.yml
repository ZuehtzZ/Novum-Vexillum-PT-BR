iceland.8.d:0 "Em um ato de épica desobediência, o governo [From.GetAdjective] decidiu não entregar as Ilhas Faroe."
iceland.8.o1:0 "O conflito será inevitável."
iceland.8.o2:0 "Temos que recuar."