l_braz_por:
argentina.1.t:0 "Enfrentando a Crise"
argentina.1.d:0 "Devido à crise econômica que devasta a nação, muitos argentinos, temendo um colapso econômico e possivelmente uma desvalorização, estão transformando pesos em dólares e retirando grandes quantidades dos bancos, geralmente transferindo-os para contas no exterior, agravando a crise. \n\nPara evitar que esse escoamento destrua o sistema bancário, nosso ministro da economia está sugerindo que congelemos todas as contas bancárias e permitamos que apenas uma pequena quantia de dinheiro seja retirada por pessoa semanalmente e somente em pesos. \n\nNo entanto, outros membros do governo temem que essa medida possa agravar a crise política e social causada pela recessão."
argentina.1.a:0 "Não temos outras opções."
argentina.1.b:0 "É muito arriscado"
TT_ARG_CORRALITO:0 "§RIsso terá consequências...§!"
argentina.2.t:0 "Argentinazo!"
argentina.2.d:0 "O povo, cansado da crise econômica e indignado com nossas recentes medidas econômicas, foi às ruas em fúria. \n\nProtestos e tumultos estão sendo registrados em todo o país, com violência sendo relatada tanto de policiais quanto de manifestantes. À medida que o número de mortos continua a subir, a nação aguarda a reação da presidência."
argentina.2.a:0 "Devemos declarar estado de emergência."
argentina.2.b:0 "Reverter nossas reformas e fazer concessões aos manifestantes."
argentina.3.t:0 "[ARG.GetLeader] Renuncia!"
argentina.3.d:0 "Após o aumento dos distúrbios, o número crescente de mortos e a perda de apoio do próprio partido, [ARG.GetLeader] anunciou sua renúncia à presidência da República Argentina, com uma foto icônica sendo tirada dele fugindo de helicóptero. Federico Ramón Puerta assumirá a presidência até que o Congresso eleja um novo presidente interino. \n\nEsse evento enfraqueceu a Unión Cívica Radical, e o Partido Justicialista aproveitou a oportunidade para se fortalecer. É improvável que a UCR seja eleita em breve."
argentina.3.a:0 "¡Que se vayan todos!"
argentina.4.t:0 "Adolfo Rodríguez Saá Assume o Cargo"
argentina.4.d:0 "Adolfo Rodríguez Saá foi eleito pelo senado e assumiu o cargo, para servir como presidente interino até as próximas eleições."
argentina.4.a:0 "Boa sorte, Sáa."
argentina.5.t:0 "Sáa Renuncia!"
argentina.5.d:0 "Após uma crise de pânico e citando a falta de apoio político, até mesmo de seu partido, Adolfo Rodríguez Saá anunciou sua renúncia à presidência. Com Federico Ramón Puerta ausente, a presidência cai nas mãos de Eduardo Camaño até que a Assembleia Legislativa eleja um novo presidente interino."
argentina.5.a:0 "Tempos difíceis."
argentina.6.t:0 "Eduardo Duhalde Assume o Cargo"
argentina.6.d:0 "Com 262 votos a favor, Eduardo Duhalde foi eleito o novo presidente interino até as próximas eleições."
argentina.6.a:0 "Boa sorte, Duhalde."