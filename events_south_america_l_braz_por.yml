l_braz_por:
mercosur.1.t:0 "[From.GetName] quer aderir ao Mercosul"
mercosur.1.d:0 "Diplomatas de [From.GetName] solicitaram adesão ao Mercosul. Caso um único estado membro - vamos supor nossa delegação - vete a solicitação deles, eles não serão permitidos. Precisamos tomar uma decisão sábia."
mercosur.1.o1:0 "Aprovamos."
mercosur.1.o2:0 "Veto!"
mercosur.2.t:0 "Fomos vetados!"
mercosur.2.d:0 "Pelo menos um estado membro do Mercosul rejeitou nossa solicitação. Assim, nossa adesão ao Mercosul é apenas um desejo não realizado agora."
mercosur.2.o1:0 "Valeu a tentativa." 