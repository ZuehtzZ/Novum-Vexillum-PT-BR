l_braz_por:
news.1.t:0 "Golpe em [Root.GetNameDef]"
news.1.d:0 "Apoiadores armados do movimento [ROOT.GetRulingIdeology] dentro de [Root.GetNameDef] invadiram muitos edifícios governamentais no último dia sob a liderança emergente de [ROOT.GetLeader].\n\nEsses fervorosos revolucionários detiveram políticos de alto escalão e se declararam o governo legítimo. Com apoio significativo entre a população, esses rebeldes têm uma chance real de manter esse poder.\n\nSomente as decisões desse governo provisório nos próximos meses servirão para solidificar sua posição ou levar a mais turbulência."
news.1.o1:0 "Vamos acompanhar esse interessante desenvolvimento."
news.1.o2:0 "Maravilhoso. Nossa verdade é conhecida por muitos."
news.1.o3:0 "Deixe o mundo saber que estamos aqui para ficar."
news.2.t:0 "[From.GetName] declara Jihad!"
news.2.d:0 "'Com toda a nossa força, dada a nós pelo único Deus, Ele que é grande, assim como seu profeta Muhammad, e os incontáveis mártires que morreram por nossa fé santa, iremos terminar o que começaram! Converteremos os infiéis e exterminaremos os ímpios! Iremos atacar onde não esperam, até que esperem em todo lugar! Nunca nos renderemos, nunca recuaremos! Por agora, para sempre, JIHAD!'\n\n[From.GetLeader] fez um grande discurso na capital de [From.GetNameDef] hoje, declarando guerra contra todas as nações infiéis no mundo."
news.2.o1:0 "OK"
news.3.t:0 "[From.GetName] dissolve sua facção"
news.3.d:0 "Após se envolverem nas inúmeras obrigações que criaram, os delegados [From.GetAdjective] trabalharam arduamente nas últimas semanas para minar os tratados sobre os quais sua aliança militar com seus parceiros internacionais foi construída. Eles tiveram sucesso e conseguiram tornar a facção completamente arbitrária. Hoje, a maioria das delegações membros arrumou suas coisas e se retirou – uma aliança outrora grandiosa não existe mais."
news.3.o1:0 "OK"
news.4.t:0 "[From.GetName] sai da União Europeia"
news.4.d:0 "Hoje, a delegação [From.GetAdjective] no Parlamento Europeu deixou os edifícios em Bruxelas pela última vez. O Artigo 50 foi cumprido e levado adiante, os tratados com os parceiros da UE foram redefinidos para acordos de parceria internacional usual. [From.GetName] deixou a União Europeia."
news.4.o1:0 "OK"
news.17.t:0 "Montenegro ganha Independência!"
news.17.d:0 "Em um recente referendo sobre independência, os cidadãos montenegrinos da Sérvia e Montenegro votaram para dividir os países. A partir de agora, haverá tanto a Sérvia por conta própria quanto o Montenegro por conta própria."
news.18.t:0 "Kosovo ganha Independência!"
news.18.d:0 "O Kosovo tem estado praticamente fora da supervisão sérvia desde a década de 1990, mas agora os representantes locais declararam que o Kosovo será agora uma República própria, criará um exército e gerenciará sua própria economia. Esse desenvolvimento será controverso."
news.44.t1:0 "Egito toma controle do triângulo de Hala'ib"
news.44.t2:0 "Egito resolve disputa de Hala'ib diplomaticamente"
news.44.t3:0 "A guerra de Hala'ib"
news.44.t4:0 "Crise de Hala'ib resolvida!"
news.44.d1:0 "O governo egípcio informou à comunidade global que suas forças ocuparam com sucesso o contestado triângulo de Hala'ib, sobre o qual o Egito tem uma disputa de longa data com seu vizinho do sul, o Sudão. O exército sudanês admitiu hoje que uma retirada foi ordenada, enquanto o governo sudanês confirmou que não desistiria das reivindicações sobre as regiões, que considera como sendo sudanesas. Um dos conflitos de fronteira mais antigos do mundo continua."
news.44.d2:0 "O Egito tem uma disputa de longa data com o Sudão sobre o triângulo de Hala'ib. Hoje, o governo anunciou que o território seria formalmente cedido ao Sudão para reiniciar o relacionamento diplomático entre os dois países. Altos oficiais egípcios, comandantes militares e o público protestaram contra a ação, vendo-a como uma fraqueza."
news.44.d3:0 "Hoje, o Egito anunciou que um estado de guerra agora existe entre eles e seu vizinho do sul, o Sudão. O Sudão se recusou a recuar diante das exigências militares do Egito para se retirar do triângulo de Hala'ib. O ministério da defesa egípcio foi renomeado para ministério da guerra, mas anunciou que o Egito visaria apenas Hala'ib e não faria mais exigências ao Sudão."
news.44.d4:0 "O Egito se afastou após a guerra ter parecido quase certa entre ele e o Sudão sobre a posição da fronteira entre os dois países. O governo egípcio assinou uma legislação oficial que revogava as declarações feitas pelos militares e apaziguava a região, efetivamente abandonando as reivindicações egípcias sobre o triângulo de Hala'ib."
news.44.o1:0 "Como deveria ser."
news.44.o2:0 "Um sacrifício necessário."
news.44.o3:0 "Vamos acabar com isso rapidamente."
news.44.o4:0 "Humilhação é preferível à guerra."
news.44.o5:0 "Assim seja. Por enquanto."
news.44.o6:0 "O Egito escolheu bem."
news.44.o7:0 "Nunca nos renderemos!"
news.44.o8:0 "Melhor para eles."
news.44.o9:0 "Interessante."
news.44.o10:0 "Interessante."
news.44.o11:0 "Horrível!"
news.44.o12:0 "Interessante."
news.45.t:0 "Israel recusa negociações sobre as Colinas de Golã"
news.45.d:0 "Esforços recentes da ONU para fazer com que Israel reconsiderasse sua ocupação das Colinas de Golã, em vigor desde 1967, foram frustrados pelo governo israelense, mesmo depois que o próprio governo enviou sinais positivos ao se retirar do sul do Líbano no final de maio. O primeiro-ministro de Israel chamou a Síria de 'um refúgio desonesto para o terrorismo e a perversidade' e uma 'ameaça fundamental e eterna à independência israelense'. É improvável que essas duas nações resolvam suas diferenças em breve."
news.46.t:0 "Síria insulta Israel sobre acordo das Colinas de Golã"
news.46.d:0 "Após o governo israelense ter abordado o governo sírio sobre uma possível devolução das Colinas de Golã para a administração síria, o governo sírio declarou publicamente que não haverá rendição diante dos sionistas israelenses e seus esquemas malignos. 'A Síria prefere abster-se de assumir o controle sobre Golã do que reconhecer o parasita judeu como um estado', disse um oficial do governo sírio."
news.47.t:0 "Negociações sobre as Colinas de Golã bem-sucedidas"
news.47.d1:0 "Em uma virada surpreendente dos acontecimentos, a Síria e Israel assinaram um pacto militar, a Aliança Levantina, após as negociações sobre as Colinas de Golã. Nem o povo israelense nem o sírio esperavam ou preferiam essa possibilidade, mas agora, uma nova aliança militar e um novo dono das Colinas de Golã - a Síria - forçam o mundo a se adaptar à nova situação."
news.47.d2:0 "Israel e Síria concordaram em devolver as Colinas de Golã à Síria e buscar uma cooperação militar mais estreita para evitar a guerra entre os dois países."
news.48.t:0 "Forças israelenses se retiram do sul do Líbano"
news.48.d:0 "Israel manteve uma presença militar parcial no sul do Líbano desde que apoiou as milícias cristãs na Guerra Civil Libanesa em 1982. O estado-maior militar israelense confirmou hoje que Israel completou a retirada do território que ocupava. Autoridades libanesas fizeram declarações de aprovação."
news.48.o1:0 "Israel está em casa."
news.48.o2:0 "Finalmente."
news.49.t:0 "Cúpula da Al-Qaeda em Kuala Lumpur"
news.49.d:0 "Investigadores malaios relataram à comunidade internacional que vários membros de alto escalão da rede Al-Qaeda se encontraram em Kuala Lumpur e possivelmente discutiram ações futuras."
news.49.o1:0 "Preocupante."
news.49.o2:0 "Muito bem."
news.50.t:0 "Desastre do submarino Kursk"
news.50.d:0 "As autoridades da Federação Russa relataram recentemente que o submarino da Marinha Russa K-141, nomeado 'Kursk', afundou no Mar de Barents, a 75 quilômetros da costa da península de Kola, no dia 12 de agosto de 2000, por volta das 11h30. A Marinha Russa ofereceu publicamente várias explicações, incluindo uma colisão ou ataque por um submarino da OTAN. O secretário-geral da OTAN já negou essas alegações. O número de mortos é de 118, o que equivale à tripulação inteira do K-141."
news.50.o1:0 "Uma grande tragédia!"
news.50.o2:0 "Enviem nossas condolências aos nossos aliados."
news.50.o3:0 "Esperamos que os russos fiquem bem."
news.50.o4:0 "Eles receberam o que mereciam."
news.51.t:0 "Agora fazemos parte do Conselho de Segurança!"
news.51.d:0 "Nossa delegação foi eleita para o Conselho de Segurança das Nações Unidas como uma das nações representantes da nossa região. Agora podemos vetar decisões do Conselho de Segurança."
news.51.o1:0 "Ótimo!"
news.52.t:0 "Um ano no Conselho de Segurança restante"
news.52.d:0 "Fomos eleitos para o Conselho de Segurança das Nações Unidas há um ano, o que significa que temos mais um ano do nosso mandato de dois anos."
news.52.o1:0 "Vamos aproveitar ao máximo."
news.53.t:0 "Novos membros do Conselho de Segurança"
news.53.d:0 "As Nações Unidas elegeram cinco novos membros para suas fileiras, enquanto cinco membros atuais terminaram seus dois anos e deixarão o Conselho de Segurança."
news.53.o1:0 "Vamos torcer para que não causem problemas."
news.53.o2:0 "Vamos trabalhar!"
news.53.o3:0 "Bom."
news.53.o4:0 "Tanto faz."
news.55.t:0 "A Grã-Bretanha escolhe a Europa"
news.55.d:0 "O Primeiro Ministro da Grã-Bretanha e Irlanda do Norte fez hoje uma declaração oficial em nome do governo, afirmando que a União Europeia e, por extensão, a OTAN, teriam prioridade sobre a Comunidade das Nações na política externa britânica."
news.55.o1:0 "Fizemos a escolha certa."
news.55.o2:0 "Uma boa escolha."
news.55.o3:0 "Lamentável."
news.55.o4:0 "Tudo bem."
news.55.o5:0 "Não nos importamos com os assuntos menores deles."
news.56.t:0 "A Grã-Bretanha escolhe a Comunidade"
news.56.d:0 "[ENG.GetLeader] afirmou hoje que a Comunidade das Nações é cultural e economicamente preferível à União Europeia como parceira da Grã-Bretanha. A imprensa de oposição já criticou a declaração do governo, apontando o poder econômico europeu e a natureza dispersa e frouxa da Comunidade – mas parece que a política externa britânica está prestes a mudar."
news.56.o1:0 "Uma boa escolha."
news.56.o2:0 "Uma má escolha."
news.56.o3:0 "Ok."
news.57.t:0 "A Grã-Bretanha fica sozinha"
news.57.d:0 "O Primeiro Ministro [ENG.GetLeader] atacou tanto a União Europeia quanto a Comunidade das Nações hoje. Eles nos seguram, são corruptos e tolos, conforme a declaração. Alguns jornalistas viram isso como um erro de um político possivelmente bêbado – e outros veem isso como o início de uma nova era."
news.57.o1:0 "Esses tolos ainda não nos levam a sério."
news.57.o2:0 "Parece que os britânicos estão de novo."
news.57.o3:0 "Tanto faz."
news.58.t:0 "[From.GetName] sai da OTAN!"
news.58.d:0 "O líder de [From.GetNameDef], [From.GetLeader], anunciou hoje a intenção do país de sair imediatamente da Organização do Tratado do Atlântico Norte e de suas alianças afiliadas. Isso enfraquecerá o pacto militar."
news.58.o1:0 "Uma boa escolha."
news.58.o2:0 "Interessante."
news.59.t:0 "A Grã-Bretanha se move para a esquerda"
news.59.d:0 "O governo britânico tomou medidas irreversíveis contra os grandes negócios e no aumento do tamanho do governo. Não há dúvida de que a Grã-Bretanha está politicamente se movendo para a esquerda."
news.59.o1:0 "Pelo povo!"
news.60.t:0 "A Grã-Bretanha se move para a direita"
news.60.d:0 "As leis de imigração estão ficando mais rigorosas, a liberalização social retrocedeu e o tradicionalismo foi revitalizado. Não há dúvida de que a Grã-Bretanha está politicamente se movendo para a direita."
news.60.o1:0 "Pela nação!"
news.61.t:0 "O governo britânico desafia o povo!"
news.61.d:0 "Embora o povo britânico tenha votado para permanecer na União Europeia, o governo britânico declarou hoje que os resultados do referendo são nulos e sem efeito e que pretende sair da União Europeia mesmo assim."
news.61.o1:0 "Sabemos mais do que o povo."
news.61.o2:0 "O quê?!"
news.61.o3:0 "Tudo bem."
news.62.t:0 "A Grã-Bretanha mira a África do Sul"
news.62.d:0 "'A África do Sul é legitimamente parte de [ENG.GetNameDef], sempre foi e sempre será. Precisamos recuperar a Colônia do Cabo para o povo britânico, se necessário, à força.'\nEm um movimento sem precedentes de agressão externa, [ENG.GetLeader] visa a soberania da África do Sul. Se o que foi dito for verdade, o exército sul-africano deve se preparar para o conflito militar."
news.62.o1:0 "Que assim seja."
news.62.o2:0 "Que venham então."
news.63.t:0 "A Grã-Bretanha e o 'Raj'"
news.63.d:0 "Usar o termo 'Raj' como nome para a Índia é mais do que politicamente questionável. No entanto, o governo britânico recentemente mudou o nome oficial da República Indiana em documentos diplomáticos britânicos para 'O Antigo Raj Britânico'. Além disso, o governo britânico, após seus excessos contra a África do Sul, fala sobre recuperar ativamente o poder no subcontinente indiano."
news.63.o1:0 "A Grã-Bretanha avança."
news.63.o2:0 "Nós os pararemos."
news.63.o3:0 "Preocupante."
news.64.t:0 "A Grã-Bretanha prepara os Tratados de Unificação"
news.64.d:0 "O governo britânico fez da unificação da União Europeia em um único superestado sua agenda política oficial e começou a redigir tratados para eventualmente levar a um acordo satisfatório de unificação entre todos os estados membros da UE."
news.64.o1:0 "Que desenvolvimento."
news.65.t:0 "Hearts of Iron IV"
news.65.d:0 "Em 6 de junho de 2016, a desenvolvedora sueca Paradox Interactive lançou a quarta versão de sua franquia de jogos de estratégia 'Hearts of Iron'.\n\nO jogo coloca os jogadores no comando de uma das nações da Segunda Guerra Mundial, começando em 1936 ou 1939. Além disso, o jogo pode ser modificado pela base de jogadores para se adaptar a outros cenários.\n\nO jogo foi adiado por cerca de um ano e meio, mas, no final, recebeu críticas positivas quando foi lançado."
news.65.o1:0 "Qualidade sueca!"
news.65.o2:0 "Tenho certeza de que ninguém vai jogar isso."
news.65.o3:0 "Absolutamente haram."
news.67.t:0 "Acordo de Minsk em vigor!"
news.67.d:0 "Após várias tentativas frustradas, violações de cessar-fogo e quebras de demarcações de fronteira, o governo ucraniano e os insurgentes pró-russos finalmente chegaram a um acordo de paz que parece durar. Ambos os países recuaram para trás de uma linha de cessar-fogo a dez quilômetros da linha de frente, limitando os combates ao mínimo. Violações menores do acordo ainda são relatadas, mas a paz parece estar retornando à Ucrânia."
news.67.o1:0 "Paz, finalmente!"
news.67.o2:0 "Talvez a região agora se estabilize."
news.67.o3:0 "Bem, bom para eles."
news.68.t:0 "Ucrânia anula o Acordo de Minsk!"
news.68.d:0 "As forças ucranianas avançaram em território controlado pelos rebeldes em grande escala pela primeira vez desde setembro de 2014, quando o Acordo de Minsk foi assinado. O parlamento de Kiev afirmou hoje que a participação da Ucrânia no Acordo de Minsk é coisa do passado. A guerra retornou à Ucrânia."
news.68.o1:0 "Nós traremos justiça a eles."
news.68.o2:0 "Bem, vamos terminar com isso então."
news.68.o3:0 "Isso não fazia parte do acordo!"
news.68.o4:0 "Vamos esperar pelo melhor."
news.69.t:0 "Novorrússia se recusa a cumprir o Acordo de Minsk!"
news.69.d:0 "Hoje, o governo ucraniano enviou um pedido urgente aos líderes rebeldes da Novorrússia para cooperarem a fim de interromper as frequentes violações de fronteira que acontecem ao longo da linha de frente do leste ucraniano. Os rebeldes se recusaram até a responder aos enviados e ordenaram que suas unidades abrissem fogo contra qualquer força ucraniana que se aproximasse de seu território. O embaixador russo na Ucrânia declarou hoje que a Novorrússia perdeu todo o apoio, tanto político quanto emocional, dos governos e do povo russo. 'A paz era o caminho e os rebeldes escolheram a guerra. Eles não podem contar mais com a Rússia', disse o embaixador em Kiev hoje."
news.69.o1:0 "Além disso, a Ucrânia deve ser destruída."
news.69.o2:0 "Eles vão se arrepender disso."
news.69.o3:0 "Bem, estão por conta própria, idiotas."
news.69.o4:0 "Esses rebeldes estão prestes a sofrer."
news.70.t:0 "Japão busca aliança com a China"
news.70.d:0 "O Primeiro-Ministro japonês [JAP.GetLeader] anunciou recentemente que o Japão buscará uma nova aliança com seu antigo rival e constante adversário, a China. Os chineses ainda não responderam – mas, seja qual for a decisão de Pequim, o clima político do Leste Asiático está mudando."
news.70.o1:0 "Uma nova era!"
news.70.o2:0 "Vamos esperar pelo melhor."
news.70.o3:0 "Vamos considerar nossas opções."
news.70.o4:0 "Os chineses farão uma boa escolha."
news.70.o5:0 "Que estranho."
news.70.o6:0 "Nós os destruiremos de qualquer maneira."
news.71.t:0 "Japão abraça o Caminho da Guerra!"
news.71.d:0 "\"O grande patrimônio japonês não pode ser colocado em questão por nossas experiências passadas e nossa mais vergonhosa derrota em 1945. Precisamos colocar nosso país e nosso orgulho nacional de volta nos trilhos e precisamos olhar para frente, unidos, fortalecidos e prontos para atacar. Não evitaremos o conflito só para preservar a paz. Não mais!\"\nO Primeiro-Ministro japonês [JAP.GetLeader] fez um discurso sensacional em Tóquio. O Japão parece ter renovado suas ambições por status de superpotência."
news.71.o1:0 "Somos imparáveis!"
news.71.o2:0 "Salve o Japão!"
news.71.o3:0 "Muito preocupante."
news.71.o4:0 "Eles precisam ser detidos."
news.71.o5:0 "Eles querem ser bombardeados com bombas nucleares NOVAMENTE?"
news.72.t:0 "Japão busca comércio com a China"
news.72.d:0 "Negando os avanços americanos na economia japonesa, o governo de Tóquio anunciou que procuraria relações comerciais mais estreitas com os chineses, em vez de 'vender o povo japonês para os americanos', segundo o Ministro de Finanças do Japão."
news.72.o1:0 "Uma boa escolha!"
news.72.o2:0 "Interessante."
news.72.o3:0 "Isso chega perto de uma traição."
news.72.o4:0 "Um desenvolvimento interessante."
news.73.t:0 "Japão adapta o Artigo 9"
news.73.d:0 "O Artigo 9 da constituição japonesa afirma: \"Aspirando sinceramente a uma paz internacional baseada na justiça e na ordem, o povo japonês renuncia para sempre à guerra como direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais.\"\nIsso foi interpretado como uma proibição não apenas da guerra, mas também de ações militares no exterior. O governo japonês agora está se livrando da última cláusula – o que coloca medo na oposição de que a primeira também esteja em risco."
news.73.o1:0 "Tinha que ser feito."
news.73.o2:0 "O Japão está se remilitarizando."
news.74.t:0 "Japão abandona Princípios Defensivos"
news.74.d:0 "Com o mundo ficando cada vez mais tenso, o governo japonês declarou hoje que estaria pronto para defender os interesses japoneses e sua persistência ideológica, tanto em casa quanto, o mais importante, no exterior.\n\nIsso é uma grande revolução na política externa do Japão."
news.74.o1:0 "Glória ao Japão!"
news.74.o2:0 "Apoiamos nosso aliado."
news.74.o3:0 "Que preocupante."
news.74.o4:0 "Morte ao Japão!"
news.75.t:0 "Japão declara Intervencionismo"
news.75.d:0 "O Japão tranquilizou a comunidade global de que se manteria firme em seus valores democráticos, mas que também seguiria uma política externa mais agressiva para impor princípios democráticos tanto em casa quanto no exterior."
news.75.o1:0 "Liberdade trazemos e fascistas matamos."
news.75.o2:0 "Boa escolha."
news.75.o3:0 "Defender a democracia é algo bom, ao menos."
news.75.o4:0 "Outro desses 'democratas'. Ugh."
news.75.o5:0 "Nós destruiremos esses japoneses!"
news.76.t:0 "Japão aboliu a Monarquia"
news.76.d:0 "Em um movimento que se aproxima da ideologia comunista, o governo japonês desmontou hoje o Trono de Crisântemo, a posição do Imperador japonês. O primeiro imperador, segundo a lenda, sentou-se no trono por volta de 650 a.C.; e o primeiro imperador confirmado o fez em 100 a.C. De qualquer forma, a monarquia japonesa foi a monarquia mais antiga do mundo."
news.76.o1:0 "Boa viagem."
news.76.o2:0 "Tudo tem que chegar ao fim."
news.77.t:0 "Japão empodera o Imperador"
news.77.d:0 "\"O Japão, nestes tempos difíceis, precisa de um líder forte e unificador, algo que eu não posso oferecer.\"\nO Primeiro-Ministro japonês [JAP.GetLeader] irritou hoje a oposição de seu país e muitos países ao redor do mundo ao fazer um discurso sobre uma possível restauração da Monarquia Absoluta no Japão. [JAP.GetLeader] apresentou várias reformas (que devem ser aprovadas) para a Dieta Nacional a fim de fazer a transição acontecer."
news.77.o1:0 "Viva o Império!"
news.77.o2:0 "Os japoneses estão fazendo a coisa certa."
news.77.o3:0 "Tão sem valores."
news.78.t:0 "Japão busca espalhar a Revolução"
news.78.d:0 "\"O povo da Coreia está em desesperada necessidade de libertação e seus trabalhadores devem ser libertados\", declarou o Secretário-Geral do Partido Comunista do Japão em Tóquio.\nIsso é uma novidade completa na política externa e pode significar uma guerra no Leste Asiático."
news.78.o1:0 "Glória ao Japão!"
news.78.o2:0 "Isso é ultrajante!"
news.78.o3:0 "A Revolução Vermelha está se espalhando!"
news.78.o4:0 "Precisamos combater o comunismo!"
news.78.o5:0 "O totalitarismo está se espalhando."
news.79.t:0 "Japão declara Supremacia Racial"
news.79.d:0 "\"E assim, com evidências científicas e culturais, temos provas definitivas de que o povo japonês é a raça escolhida.\"\nMesmo que o Primeiro-Ministro japonês [JAP.GetLeader] não tenha apresentado as evidências das quais falou, as implicações de um retorno do Japão ao fascismo através de uma declaração de 'supremacia racial' são muito graves. A agressão externa japonesa se tornou muito real."
news.79.o1:0 "Salve-nos!"
news.79.o2:0 "Eles estão enlouquecendo."
news.80.t:0 "[Root.GetName] declara Mobilização em Massa"
news.80.d:0 "\"Em nome da segurança de nosso povo, nossa nação e nossos amigos, precisamos de todo recruta disponível. A oposição cínica e nossos inimigos chamarão isso de 'mobilização em massa', deveríamos chamá-la de 'despertar nacional', no entanto. Isso não tem nada a ver com agressão externa.\"\nEm um ato de agressão externa, [Root.GetLeader], chefe do governo [Root.GetAdjective], declarou um estado de mobilização em massa no país."
news.80.o1:0 "Pelo pai do país!"
news.80.o2:0 "Ainda temos as costas deles."
news.80.o3:0 "Esperamos que não se tornem uma ameaça."
news.80.o4:0 "A ameaça [Root.GetAdjective] está crescendo."
news.80.o5:0 "Vamos desfrutar de matar esses recrutas."
news.81.t:0 "O Ultimato da Unificação da Coreia"
news.81.d:0 "Em uma proposta originalmente japonesa, os governos de Tóquio e Seul emitiram uma declaração conjunta chamada \"Demanda Conjunta Japão-Coreia por Democracia para o Povo Coreano\", na qual os dois países ameaçam a Coreia do Norte com a guerra para unificar ambas as Coreias sob a liderança de Seul.\nUma resposta é esperada não apenas de Pyongyang, mas também de Pequim."
news.81.o1:0 "Vamos lá!"
news.81.o2:0 "Como ousam?!"
news.81.o3:0 "Estaremos ao lado de nossos aliados."
news.81.o4:0 "Pyongyang está justificado."
news.81.o5:0 "O que está acontecendo?"
news.82.t:0 "China derrota o Japão até a submissão!"
news.82.d:0 "O Japão desistiu de suas exigências para a Coreia do Norte após o governo chinês anunciar a mobilização parcial de suas forças e começar a se mover em direção à fronteira com a Coreia do Norte, pronto para cruzá-la como fizeram na década de 1950 para mais uma vez salvar Pyongyang de uma destruição total.\nA reputação diplomática do Japão foi manchada e a Coreia do Sul fez papel de boba."
news.82.o1:0 "Exibição vergonhosa!"
news.82.o2:0 "A vitória é nosso destino!"
news.82.o3:0 "É a paz em nosso tempo."
news.83.t:0 "China se recusa a ajudar a Coreia do Norte!"
news.83.d:0 "\"O governo chinês não tem mais interesse em sustentar o estado fracassado da Coreia do Norte. Nossa proteção a eles está cancelada.\"\nEm um movimento sem precedentes e inesperado, o governo chinês abandonou a Coreia do Norte a seu destino diante das tropas japonesas e sul-coreanas que se aproximavam."
news.83.o1:0 "E que boa escolha foi essa."
news.83.o2:0 "Tinha que ser feito."
news.83.o3:0 "TRAIDORES! TRAIDORES!"
news.83.o4:0 "A Coreia do Norte não tem chance."
news.84.t:0 "Oficiais norte-coreanos fogem do país!"
news.84.d:0 "No meio da noite, oficiais do governo da Coreia do Norte fugiram apressadamente do país diante do crescente ressentimento civil e da iminente invasão japonesa e sul-coreana. Vários trens saíram do país com destino à Rússia e à China, com um governo no exílio possivelmente em processo de formação neste momento."
news.84.o1:0 "Isso significa vitória!"
news.84.o2:0 "Bem, eles podem ter refúgio por enquanto."
news.84.o3:0 "Adeus, mundo."
news.84.o4:0 "A Coreia do Norte não existe mais."
news.85.t:0 "O Norte unifica a Coreia!"
news.85.d:0 "\"Esta é a maior vitória de nosso tempo. O povo antes oprimido do sul agora é livre para viver e desfrutar da vida junto com seus irmãos do norte, como o poderoso governante eterno pretendia.\"\nO líder da Coreia do Norte [PRK.GetLeader] fez um discurso em Seul, a antiga capital da Coreia do Sul, hoje. A Coreia do Sul falhou na eterna luta dessas duas versões diferentes de uma nação coreana. O país inteiro agora é governado de Pyongyang."
news.85.o1:0 "Glorioso!"
news.85.o2:0 "O amanhecer de uma nova era."
news.86.t:0 "O Sul unifica a Coreia!"
news.86.d:0 "\"E assim, trazemos ao povo da Coreia do Norte nossas liberdades, nossos direitos e nossas virtudes, pois finalmente estão livres de seus opressores e senhores escravocratas, finalmente livres da escravidão e do regime totalitário.\"\nO presidente da Coreia do Sul [KOR.GetLeader] fez um discurso em Pyongyang, a antiga capital da Coreia do Norte, hoje. Na aparentemente eterna luta das duas Coreias, a Coreia do Norte finalmente colapsou e deu lugar a uma Coreia do Sul mais forte, agora chamada simplesmente de Coreia. O governo de Seul unificou o povo coreano sob um governo independente, unido e soberano pela primeira vez desde que os japoneses invadiram o Império da Coreia em 1910."
news.86.o1:0 "Unidade finalmente!"
news.86.o2:0 "Uma nova era começou."
news.87.t:0 "China se reconcilia com Taiwan!"
news.87.d:0 "A China anexou a antiga 'República da China', também conhecida como Taiwan, que estava exilada na ilha de mesmo nome desde 1950."
news.87.o1:0 "Finalmente."
news.87.o2:0 "Certo."
news.88.t:0 "Taiwan reconquista a China!"
news.88.d:0 "Taiwan restaurou sua dominância sobre os territórios da antiga República Popular da China. Isso significa que a República da China é verdadeiramente a China mais uma vez."
news.88.o1:0 "Glória!"
news.88.o2:0 "Incrível!"
news.89.t:0 "O desastre de Fukushima"
news.89.d:0 "O nordeste de Honshū foi atingido pelo terremoto de Tōhoku em 11 de março de 2011.\nEste terremoto e o subsequente tsunami danificaram severamente o reator nuclear Fukushima Daiichi, que sofreu uma falha no desligamento de emergência e depois perdeu três de suas quatro unidades principais devido a derretimentos nucleares. Este é possivelmente o maior desastre nuclear da história, apenas superado pelo incidente de Chornobyl em 1986."
news.89.o1:0 "Desastroso!"
news.89.o2:0 "Excelente."
news.90.t:0 "A Itália retorna ao Fascismo"
news.90.d:0 "Hoje, os Rebeldes Fascistas Italianos entraram por força no Parlamento. Com o apoio popular, a República foi dissolvida e um novo Governo Fascista a substituiu. O que acontecerá agora na Itália? O novo governo fascista seguirá o antigo sonho de Mussolini ao tentar adquirir as 'Terre Irredente' à força, ou haverá uma possível abordagem diplomática?"
news.90.o1:0 "O futuro é brilhante para a Itália."
news.90.o2:0 "Um país fascista dentro da União Europeia? Isso é inaceitável!"
news.90.o3:0 "Só o futuro dirá..."
news.91.t:0 "Reino da Itália Restaurado!"
news.91.d:0 "Hoje, os apoiadores monarquistas realizaram um golpe em Roma, Itália, e o pretendente rei da dinastia Savoia, Vittorio Emanuele IV, foi chamado para se tornar o novo Rei da Itália. Ele imediatamente respondeu e aceitou, e agora governará como um Rei Absoluto, o primeiro desde o fim da Segunda Guerra Mundial, quando o povo italiano votou para transformar a Itália em uma República."
news.91.o1:0 "Viva o Rei!"
news.91.o2:0 "Que desenvolvimento interessante."
news.92.t:0 "O Império Romano voltou!"
news.92.d:0 "Parece uma ideia de escrita, mas é realidade. Mais cedo hoje, apoiadores fascistas na Itália invadiram o Parlamento e declararam que a República acabou, sendo substituída por um novo governo Fascista. O novo governo italiano afirma ser o Império Romano e tem como objetivo recuperar as terras do antigo Império. Isso acontecerá por meio de diplomacia ou guerra? Só o tempo dirá..."
news.92.o1:0 "Veni, Vidi, Vici"
news.92.o2:0 "Vamos torcer para que o novo monarca 'romano' não se chame Júlio César..."
news.92.o3:0 "É hora de invasões bárbaras novamente?"
news.92.o4:0 "Interessante"
news.93.t:0 "A Itália segue uma Política Europeia"
news.93.d:0 "Recentemente, o Primeiro-Ministro da Itália afirmou que seu país agora seguirá uma política de amizade europeia. Os países europeus pretendem ampliar a união e eventualmente unificar o país em um único, que se tornará a superpotência indiscutível do continente europeu."
news.93.o1:0 "Interessante"
news.94.t:0 "O Discurso Europeu"
news.94.d:0 "'A União Europeia tem dado passos lentos em direção a mais e mais cooperação entre os países europeus. Anos e anos de guerras e batalhas finalmente acabaram e a Europa agora está caminhando para um processo de unificação. Desde a criação da UE, houve um grande desenvolvimento dos países que concordaram com Schengen e a Eurozona, mas, ao unificar todo o continente sob um único governo e bandeira, a Europa finalmente mostrará ao mundo que as antigas potências ainda devem ser consideradas no mesmo nível das economias crescentes da Ásia e da América. O último passo para a unificação europeia foi dado."
news.94.o1:0 "Uma Europa!"
news.94.o2:0 "Precisamos ficar de olho neles."
news.94.o3:0 "Devemos liderar a Europa para a grandeza!"
news.95.t:0 "Itália prepara Tratados de Unificação"
news.95.d:0 "A Itália anunciou que os tratados para unificar a Europa serão agora enviados ao Parlamento Europeu para aprovação. Faltam apenas meses até que a Europa seja unificada sob um único estado."
news.95.o1:0 "Vamos ver o que acontece."
news.96.t:0 "O Euro"
news.96.d:0 "Em 1º de janeiro de 2002, várias grandes moedas europeias chegaram ao fim, quando foram todas substituídas por uma supermoeda continental comum.\nSimplesmente chamada de Euro, a nova moeda da União Europeia já é vista como a segunda moeda mais importante, apenas superada pelo Dólar dos EUA."
news.96.o1:0 "A Europa se torna mais forte!"
news.96.o2:0 "A Europa se fortalece."
news.97.t:0 "França endossa Egalité"
news.97.d:0 "Buscando uma nova aliança interna e externa para a pátria, o presidente francês [FRA.GetLeader] anunciou uma mudança para a esquerda nas políticas econômica e externa. Enfatizando a igualdade sobre os outros dois lemas franceses, a igualdade universal de todos os cidadãos franceses será alcançada em breve - de acordo com o governo."
news.97.o1:0 "Vive la France!"
news.97.o2:0 "Bom para eles."
news.97.o3:0 "Excelente!"
news.97.o4:0 "A França cai para o comunismo."
news.98.t:0 "França endossa Fraternité"
news.98.d:0 "A França tem estado insatisfeita com as políticas 'sem coração e degeneradas' endossadas no mundo recentemente. O presidente francês [FRA.GetLeader] tomou uma nova linha autoritária em termos de políticas e retórica.\n\n[FRA.GetLeader] promete que isso levará à fraternidade entre os irmãos e irmãs sob a bandeira francesa - mas os observadores internacionais estão céticos. Nas palavras de um jornalista irlandês: 'Uma democracia não deveria precisar de um ditador para se tornar mais democrática.'"
news.98.o1:0 "Vive la France!"
news.98.o2:0 "Bem."
news.98.o3:0 "Certo."
news.98.o4:0 "Preocupante."
news.99.t1:0 "Retorno do Rei"
news.99.t2:0 "Retorno do Imperador"
news.99.d1:0 "A Casa Real dos Bourbon retornou à residência real em Versalhes, uma vez construída por seu ancestral Luís XIV, para retomar o governo da França.\n\nO Rei [FRA.GetLeader] prometeu uma nova e grandiosa era para a França e o mundo. 'Os legítimos governantes da França e os protetores da Europa Ocidental retornaram ao seu lugar de direito.' foi a cláusula final de seu discurso - que foi imediatamente criticado como jingoísta e pretensioso por outros líderes europeus e republicanos franceses."
news.99.d2:0 "A auto-denominada 'Casa Imperial' de Bonaparte, os descendentes do auto-coroado Imperador Napoleão I Bonaparte (1769-1821), retornaram a Versalhes. Embora Napoleão (e seus descendentes) sempre tenham sido populares na França, eles eram menos em outros países - tanto entre os nobres estrangeiros quanto entre os plebeus estrangeiros.\n\nA recente retórica jingoísta de [FRA.GetLeader], que recentemente ascendeu como Imperador dos Franceses, foi questionada pelos líderes da Alemanha, Grã-Bretanha, Itália e Rússia. Os novos governantes da França têm poucos amigos.\n\nJuntamente com o novo sistema de governo, a França revelou uma nova bandeira: a mesma de antes, mas com vermelho no mastro - um retorno à Revolução Francesa, quando uma bandeira similar foi hasteada pouco antes do primeiro Império Bonapartista."
news.99.o1:0 "Viva o Rei!"
news.99.o2:0 "Viva o Imperador!"
news.99.o3:0 "Bem."
news.100.t:0 "Invasão Francesa de Mônaco e Andorra"
news.100.d:0 "Tropas francesas entraram nos dois pequenos países nas fronteiras da França nesta manhã. Os principados de Andorra e Mônaco se tornaram as vítimas mais jovens da agressão militar francesa.\n\nFaltando consideráveis forças militares próprias, Andorra e Mônaco estão à mercê da França, da qual anteriormente dependiam para defesa."
news.100.o1:0 "Glória à França!"
news.100.o2:0 "Bem, é isso então."
news.100.o3:0 "Bom."
news.100.o4:0 "Inaceitável!"
news.100.o5:0 "Quem se importa?"
news.101.t:0 "França exige suas 'fronteiras naturais'"
news.101.d:0 "'Para o destino econômico da França e sua proteção militar, o rio Reno é sua fronteira oriental indispensável. Teremos que recuperá-la, se necessário, à força.'\n\n[FRA.GetLeader] causou grande controvérsia ao proclamar essencialmente uma guerra iminente sem mais motivos além da agressão militar francesa."
news.101.o1:0 "Gloriosa será a França!"
news.101.o2:0 "Esses tolos."
news.102.t:0 "[From.GetNameDef] a favor!"
news.102.d:0 "O delegado [From.GetAdjective] das Nações Unidas votou a favor da mais recente Resolução do Conselho de Segurança das Nações Unidas."
news.103.t:0 "[From.GetNameDef] se abstém!"
news.103.d:0 "O delegado [From.GetAdjective] das Nações Unidas se absteve na mais recente Resolução do Conselho de Segurança das Nações Unidas."
news.104.t:0 "[From.GetNameDef] contra!"
news.104.d:0 "O delegado [From.GetAdjective] das Nações Unidas votou contra a mais recente Resolução do Conselho de Segurança das Nações Unidas."
news.105.t:0 "[From.GetNameDef] veta!"
news.105.d:0 "O delegado [From.GetAdjective] das Nações Unidas votou contra a mais recente Resolução do Conselho de Segurança das Nações Unidas. Como [Root.GetNameDef] é uma Potência de Veto, isso significa que a resolução é cancelada, não importa como os outros membros votem."
news.106.t:0 "Resolução do CSNU bem-sucedida!"
news.106.d:0 "A atual resolução do Conselho de Segurança das Nações Unidas recebeu apoio suficiente tanto dos membros permanentes quanto dos não permanentes para ser aprovada pelo conselho.\nOs efeitos da resolução agora estão sendo aplicados."
news.106.o1:0 "A ONU conquista uma vitória."
news.106.o2:0 "A ONU cresce em poder."
news.107.t:0 "Resolução do CSNU falha!"
news.107.d:0 "Embora não tenha sido vetada por nenhum dos membros permanentes, a atual Resolução do Conselho de Segurança das Nações Unidas não obteve votos suficientes para ser aprovada no conselho. A resolução não pode ser implementada."
news.107.o1:0 "Que pena."
news.107.o2:0 "Interessante."
news.108.t:0 "Resolução do CSNU vetada!"
news.108.d:0 "O poder das cinco potências de veto não pode ser questionado - e certamente não hoje. Sobrepondo 14 outros votos, um dos membros permanentes votou 'não' na atual resolução do CSNU. Isso significa um fracasso total para o projeto."
news.108.o1:0 "Que pena."
news.108.o2:0 "Fraqueza."
news.109.t:0 "Itália 'declara guerra' à Máfia!"
news.109.d:0 "A criminalidade organizada é um grande problema na Itália. Durante décadas, seus negócios escusos ocorreram com quase nenhuma repercussão do governo italiano. No entanto, hoje, a Itália iniciou oficialmente o 'processo' para erradicar a criminalidade organizada em todo o país. Só o tempo dirá o quão eficaz será essa 'guerra'."
news.109.o1:0 "Estamos prontos"
news.109.o2:0 "Ok"
news.110.t:0 "A guerra italiana contra a Máfia é um sucesso!"
news.110.d:0 "Quem teria acreditado nisso há alguns anos? Provavelmente ninguém, mas podemos afirmar com certeza agora que os últimos vestígios do que antes era chamado de Máfia desapareceram. Os últimos líderes da temida organização criminosa foram processados recentemente e, embora alguns movimentos ainda possam estar ocorrendo nas sombras, a Máfia como um todo foi finalmente derrubada!"
news.110.o1:0 "Outra grande vitória para o nosso país"
news.110.o2:0 "Ok"
news.111.t:0 "A guerra italiana contra a Máfia é um fracasso!"
news.111.d:0 "Aparentemente, notícias vindas da Itália nos dizem que nem mesmo as maiores tentativas do governo conseguiram erradicar a Máfia da Itália. Os contra-ataques da temida organização criminosa para impedir que o governo italiano cortasse seus poderes foram suficientes para fazer a Itália parar de mexer com eles, efetivamente interrompendo a 'guerra' contra a Máfia."
news.111.o1:0 "Tivemos que"
news.111.o2:0 "Desenvolvimento interessante"
news.140.t:0 "Tsunami do Dia de Boxe"
news.140.d:0 "Um enorme terremoto de magnitude 9,2 atingiu a costa oeste do norte de Sumatra (Indonésia) e causou um enorme tsunami com ondas de até 30m de altura. É uma das catástrofes naturais mais mortais da história registrada, matando 227.898 pessoas em 14 países."
news.140.o1:0 "Lamentamos nossos mortos"
news.140.o2:0 "Realmente terrível"