rangers_support_desc: "Rangers são tropas de elite de linha de frente, especializadas em infiltração e combate corpo a corpo." #TODO CD
rangers: "Especialistas em Terreno Rugoso"
rangers_desc: "Especializados em infiltração e consciência tática, nos beneficiaremos ao acentuar o treinamento em ambiente hostil que nossos Rangers recebem."
pioneer_support: "Pioneiros"
pioneer_support_desc: "Pioneiros são engenheiros talentosos, hábeis em solidificar cabeçalhos de praia, projetos de engenharia geral e consolidar ganhos."
marines_shore_parties: "Partes de Praia"
marines_shore_parties_desc: "Frequentemente os primeiros a entrar no ataque durante desembarques, as partes de praia são grupos especializados de engenheiros de combate com experiência em estabelecer uma cabeça de ponte sob fogo."
marines_jungle_troops: "Especialistas em Selva"
marines_jungle_troops_desc: "Hábiles em limpar terrenos densos, esses fuzileiros navais se destacam em grandes operações ofensivas e engenharia em terrenos difíceis."
marines_recon: "Regime de Treinamento Rigoroso"
marines_recon_desc: "Nada prepara um homem para a guerra, mas nossos instrutores de combate garantem que eles podem chegar perto o suficiente, de modo que apenas os recrutas mais endurecidos chegam ao que realmente importa."
marines_commandoes: "Comandos de Fuzileiros Navais"
marines_commandoes_desc: "Nossos fuzileiros navais provaram seu valor em operações prolongadas atrás das linhas inimigas. É hora de dar o passo de consolidar essa prática em nossa doutrina, e organizar as tropas em torno de um comportamento de ataque e fuga eficaz."
marines_expeditionary: "Unidades Expedicionárias"
marines_expeditionary_desc: "Ataques coordenados se beneficiam de um planejamento e logística interdisciplinares aprimorados. À medida que nossa filosofia doutrinária avança, oferecer maior apoio a essas forças-tarefa certamente nos beneficiará."
marines_expeditionary_blowtorch: "Maçarico e Saca-rolhas"
marines_expeditionary_blowtorch_desc: "A combinação perfeita de força naval, aérea e terrestre especializada pode tornar qualquer objetivo seguro. Esta abordagem combinada de guerra ofensiva se tornará a manifestação de nossa destreza logística."
marines_expeditionary_support: "Forças-tarefa Expedicionárias"
marines_expeditionary_support_desc: "Agora, a importância clara da cooperação entre ramos é impossível de exagerar. Dedicar a logística das forças-tarefa às nossas operações realmente nos torna uma força a ser reconhecida."
marines_commandos_demolition: "Especialistas em Demolição"
marines_commandos_demolition_desc: "Demolição é uma arte que podemos usar a nosso favor. Sabotagem pode ser uma tática suja, mas não se pode negar sua eficácia."
marines_commandoes_mechanised: "Corpo de Fuzileiros Navais Mecanizados"
marines_commandoes_mechanised_desc: "A capacidade de consolidar após um desembarque bem-sucedido só pode ser aprimorada equipando adequadamente nossa vanguarda. Isso exige uma mudança em nossa estratégia de produção, bem como na doutrina."
category_amphibious_tanks: "Tanques Anfíbios"
SF_MARINES_exfiltration_effect_tt: "Comandos de Fuzileiros Navais têm a capacidade de se exfiltrar de qualquer província costeira."
SF_marine_demoliton_effect_TT: "Divisões de Comandos de Fuzileiros Navais causarão §H1§! nível de dano em todos os edifícios estatais estratégicos após qualquer invasão naval bem-sucedida."
