modern_armor:0 "Tanque Moderno"
modern_armor_desc:0 "Os tanques modernos evoluíram para lidar com a maioria das situações de campo de batalha. Canhões poderosos e blindagem inclinada eliminaram a necessidade de tanques especializados."
