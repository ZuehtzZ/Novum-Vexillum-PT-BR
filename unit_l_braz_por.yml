paratrooper:0 "Paraquedistas"
paratrooper_desc:0 "Ao incorporar forças aerotransportadas em nosso exército, podemos realizar entradas forçadas e posicionar tropas chave em áreas anteriormente inacessíveis, permitindo novas oportunidades táticas."
marine:0 "Fuzileiros Navais"
marine_desc:0 "Tropas especializadas em guerra anfíbia estão se tornando cada vez mais indispensáveis. Métodos e equipamentos improvisados tornam-se coisas do passado, enquanto nossa infantaria naval é apoiada por embarcações de desembarque especializadas e treinamento."
mountaineers:0 "Montanhistas"
mountaineers_desc:0 "O combate em cadeias montanhosas expõe as tropas a muitos perigos, mas às vezes não pode ser evitado. Fornecendo aos nossos soldados treinamento especializado para esse ambiente, podemos minimizar esses riscos."
recon:1 "Destacamento de Reconhecimento de Infantaria"
recon_desc:0 "Enviar grupos menores para explorar antes de mover a força principal nos permite reunir informações sobre onde o inimigo está e quantos estamos enfrentando."
mot_recon:0 "Companhia de Reconhecimento Motorizado"
mot_recon_desc:0 "Utilizando caminhões leves e motocicletas, as companhias de reconhecimento podem avançar mais e cobrir mais terreno para proteger os flancos."
armored_car_recon:0 "Companhia de Reconhecimento com Carro Blindado Leve"
armored_car_recon_desc:0 "Equipados com carros blindados, uma companhia de reconhecimento pode levar a luta ao inimigo e impedir que os escoteiros inimigos obtenham informações valiosas."
